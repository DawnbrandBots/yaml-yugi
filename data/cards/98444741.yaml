text:
  en: |-
    Activate only as Chain Link 4 or higher. Draw 2 cards. You cannot activate this card if multiple cards/effects with the same name are in that Chain.
  de: |-
    Aktiviere nur als Kettenglied 4 oder höher. Ziehe 2 Karten. Du kannst diese Karte nicht aktivieren, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette sind.
  es: |-
    Activa esta carta sólo como Eslabón de Cadena 4 o más alto. Roba 2 cartas. Esta carta no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  fr: |-
    Activable uniquement en tant que Block Chaîne 4 ou supérieur. Piochez 2 cartes. Vous ne pouvez pas activer cette carte s'il y a plusieurs cartes/effets avec le même nom dans cette Chaîne.
  it: |-
    Attiva questa carta solo come Anello 4 o più di una Catena. Pesca 2 carte. Non puoi attivare questa carta se più di una carta/effetto con lo stesso nome è stata attivata in quella catena.
  pt: |-
    Ative apenas como Elo de Corrente 4 ou mais. Compre 2 cards. Você não pode ativar este card se múltiplos cards/efeitos com o mesmo nome estiverem nessa Corrente.
  ja: |-
    チェーン４以降に発動できる。デッキからカードを２枚ドローする。同一チェーン上に複数回同名カードの効果が発動している場合、このカードは発動できない。
  ko: |-
    체인 4 이상에 발동할 수 있다. 덱에서 카드를 2장 드로우한다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동하고 있을 경우, 이 카드는 발동할 수 없다.
  zh-TW: |-
    可在連鎖４以上時發動。從牌組抽２張牌。在同一連鎖上發動複數次同名卡效果的狀況下，此卡無法發動。
  zh-CN: |-
    连锁４以后可发动。从牌组抽取２张卡牌。同一连锁上复数同名卡效果发动的场合，此卡不可发动。
