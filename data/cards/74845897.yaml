  de: Wiederaufleben
  es: Reencender
  fr: Explosion Infernale
  it: Riaccendere
  pt: Reacender
  ja: <ruby>真<rt>しん</rt></ruby><ruby>炎<rt>えん</rt></ruby>の<ruby>爆<rt>ばく</rt></ruby><ruby>発<rt>はつ</rt></ruby>
  ja_romaji: Shin'en no Bakuhatsu
  ko: 진염의 폭발
  ko_rr:
  zh-TW: 真炎的爆發
  zh-CN: 真炎的爆发
text:
  en:
  de: |-
    Beschwöre so viele FEUER Monster mit 200 DEF wie möglich als Spezialbeschwörung von deinem Friedhof, aber verbanne sie während der End Phase dieses Spielzugs.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, tantos monstruos de FUEGO con 200 DEF como sea posible, pero destiérralos durante la End Phase de este turno.
  fr: |-
    Invoquez Spécialement autant de monstres FEU que possible avec 200 DEF depuis votre Cimetière, mais bannissez-les durant la End Phase de ce tour.
  it: |-
    Evoca Specialmente dal tuo Cimitero tanti mostri FUOCO con 200 DEF quanti possibile, ma bandiscili durante la End Phase di questo turno.
  pt: |-
    Invoque por Invocação-Especial do seu Cemitério tantos monstros de FOGO quanto possível com DEF 200, mas bana-os durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地から守備力２００の炎属性モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに除外される。
  ko: |-
    ①: 자신 묘지에서 수비력 200 의 화염 속성 몬스터를 가능한 한 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 제외된다.
  zh-TW: |-
    ①：盡可能從我方墓地特殊召喚守備力２００的炎屬性怪獸。透過此效果特殊召喚的怪獸，在此回合的結束階段將被除外。
  zh-CN: |-
    从我方的墓地尽可能地特殊召唤守备力２００的炎属性怪兽。以此效果特殊召唤的怪兽会在该回合的结束阶段时从游戏中除外。
