  zh-TW: 真炎的爆發
  zh-CN: 真炎的爆发
text:
  en: |-
    Special Summon from your GY as many FIRE monsters as possible with 200 DEF, but banish them during the End Phase of this turn.
  de: |-
    Beschwöre so viele FEUER Monster mit 200 DEF wie möglich als Spezialbeschwörung von deinem Friedhof, aber verbanne sie während der End Phase dieses Spielzugs.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, tantos monstruos de FUEGO como sea posible que tengan 200 DEF, pero destiérralos durante la End Phase de este turno.
  fr: |-
    Invoquez Spécialement autant de monstres FEU que possible avec une DEF de 200 depuis votre Cimetière, mais bannissez-les durant la End Phase de ce tour.
  it: |-
    Evoca Specialmente dal tuo Cimitero tanti mostri FUOCO con 200 DEF quanti possibile, ma bandiscili durante la End Phase di questo turno.
  pt: |-
    Invoque por Invocação-Especial do seu Cemitério tantos monstros de FOGO quanto possível com DEF 200, mas bana-os durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地から守備力２００の炎属性モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターは、このターンのエンドフェイズに除外される。
  ko: |-
    자신의 묘지에 존재하는 수비력 200의 화염 속성 몬스터를 가능한 한 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈시에 게임에서 제외된다.
  zh-TW: |-
    从我方墓地尽可能地特殊召唤守备力200的炎属性怪兽。以此效果特殊召唤的怪兽在此回合的结束阶段时从游戏中除外。
  zh-CN: |-
    ①：从自己墓地把守备力200的炎属性怪兽尽可能特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段除外。
