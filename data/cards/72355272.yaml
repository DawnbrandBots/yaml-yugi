text:
  en: |-
    If this card is Special Summoned by the effect of a "Metaphys" monster: You can banish all Set Spells and Traps on the field. If this card is banished, during the Standby Phase of the next turn: You can shuffle this banished card into the Deck; add 1 "Metaphys" card from your Deck to your hand, except "Metaphys Nephthys".
  de: |-
    Falls diese Karte durch den Effekt eines „Metaphys“-Monsters als Spezialbeschwörung beschworen wird: Du kannst alle gesetzten Zauber und Fallen auf dem Spielfeld verbannen. Falls diese Karte verbannt wird, während der Standby Phase des nächsten Spielzugs: Du kannst diese verbannte Karte ins Deck mischen; füge deiner Hand 1 „Metaphys“-Karte von deinem Deck hinzu, außer „Metaphysischer Nephthys“.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Metaf": puedes desterrar todas las Mágicas y Trampas Colocadas en el Campo. Si esta carta es desterrada, durante la Standby Phase del próximo turno: puedes barajar al Deck esta carta desterrada; añade a tu mano 1 carta "Metaf" en tu Deck, excepto "Nephtys Metafis".
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Métaphysique" : vous pouvez bannir toutes les Magies/Pièges Posés sur le Terrain. Si cette carte est bannie, durant la Standby Phase du prochain tour : vous pouvez mélanger cette carte bannie dans le Deck ; ajoutez 1 carte "Métaphysique" ("Nephtys Métaphysique" exclu) depuis votre Deck à votre main.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Metafisico": puoi bandire tutte le Magie e Trappole Posizionate sul Terreno. Se questa carta viene bandita, durante la Standby Phase del prossimo turno: puoi mischiare nel Deck questa carta bandita; aggiungi 1 carta "Metafisico" dal tuo Deck alla tua mano, eccetto "Nephtys Metafisica".
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Metafis": você pode banir todas as Magias e Armadilhas Baixadas no campo. Se este card for banido, durante a Fase de Apoio do próximo turno: você pode embaralhar este card banido no Deck; adicione 1 card "Metafis" do seu Deck à sua mão, exceto "Nephthys Metafis".
  ja: |-
    ①：このカードが「メタファイズ」モンスターの効果で特殊召喚に成功した場合に発動できる。フィールドにセットされた魔法・罠カードを全て除外する。②：このカードが除外された場合、次のターンのスタンバイフェイズに除外されているこのカードをデッキに戻して発動できる。デッキから「メタファイズ・ネフティス」以外の「メタファイズ」カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 "메타파이즈" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 필드에 세트된 마법 / 함정 카드를 전부 제외한다. ②: 이 카드가 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 제외되어 있는 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "메타파이즈 네프티스" 이외의 "메타파이즈" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡用「玄化」怪兽的效果特殊召唤成功的场合才能发动。场上盖放的魔法·陷阱卡全部除外。②：这张卡被除外的场合，下个回合的准备阶段让除外的这张卡回到卡组才能发动。从卡组把「玄化凤凰神」以外的1张「玄化」卡加入手卡。
