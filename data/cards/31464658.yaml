    Vous pouvez envoyer cette carte depuis le Terrain au Cimetière ; ajoutez 1 monstre TÉNÈBRES de Niveau 10 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Le Fantôme aux Trois Yeux" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dal Terreno al Cimitero; aggiungi 1 mostro OSCURITÀ di Livello 10 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Fantasma Tre-Occhi" una sola volta per turno.
  pt: |-
    Você pode enviar este card do campo para o Cemitério; adicione 1 monstro de TREVAS de Nível 10 do seu Deck à sua mão. Você só pode usar este efeito de "Fantasma de Três Olhos" uma vez por turno.
