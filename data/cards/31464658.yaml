  en: |-
    You can send this card from the field to the GY; add 1 Level 10 DARK monster from your Deck to your hand. You can only use this effect of "Three-Eyed Ghost" once per turn.
  de: |-
    Du kannst diese Karte vom Spielfeld auf den Friedhof legen; füge deiner Hand 1 FINSTERNIS Monster der Stufe 10 von deinem Deck hinzu. Du kannst diesen Effekt von „Dreiäugiger Geist“ nur einmal pro Spielzug verwenden.
