    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Cavaleiro-Gema" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキから「ジェムナイト」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "젬나이트" 몬스터 1장을 패에 넣는다.
  zh-TW:
