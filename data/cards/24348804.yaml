name:
  en: Lose 1 Turn
  de: Einmal aussetzen
  es: Pierde 1 Turno
  fr: Perdez 1 Tour
  it: Perdi 1 Turno
  pt: Perder 1 Turno
  ja: <ruby>一<rt>いっ</rt></ruby><ruby>回<rt>かい</rt></ruby><ruby>休<rt>やす</rt></ruby>み
  ja_romaji: Ikkai Yasumi
  ko: 일회쉬기
  ko_rr:
  zh-TW: 休息一次
  zh-CN: 休息一回
text:
  en: |-
    Activate only if you currently control no Special Summoned monsters. While a monster is face-up on the field, negate its effects during the turn that monster was Special Summoned. If an Effect Monster(s) is Special Summoned in Attack Position: Change it to Defense Position.
  de: |-
    Aktiviere diese Karte nur, falls du derzeit keine als Spezialbeschwörung beschworenen Monster kontrollierst. Solange ein Monster offen auf dem Spielfeld liegt, annulliere seine Effekte während des Spielzugs, in dem das Monster als Spezialbeschwörung beschworen wurde. Falls ein oder mehr Effektmonster als Spezialbeschwörung in die Angriffsposition beschworen werden: Ändere sie in die Verteidigungsposition.
  es: |-
    Sólo puedes activar esta carta si en este momento no controlas monstruos Invocados de Modo Especial. Mientras un monstruo está boca arriba en el Campo, niega sus efectos durante el turno en que ese monstruo fue Invocado de Modo Especial. Si uno o más Monstruos de Efecto son Invocados de Modo Especial en Posición de Ataque: cámbialo a Posición de Defensa.
  fr: |-
    Activez uniquement si vous ne contrôlez actuellement aucun monstre Invoqué Spécialement. Tant qu'un monstre est face recto sur le Terrain, annulez ses effets durant le tour où ce monstre a été Invoqué Spécialement. Si un ou plusieurs Monstres à Effet sont Invoqués Spécialement en Position d'Attaque : changez-les en Position de Défense.
  it: |-
    Attiva solo se attualmente non controlli nessun mostro Evocato Specialmente. Mentre un mostro è scoperto sul Terreno, annulla i suoi effetti durante il turno in cui quel mostro è stato Evocato Specialmente. Se uno o più Mostri con Effetto vengono Evocati Specialmente in Posizione di Attacco: mettili in Posizione di Difesa.
  pt: |-
    Ative apenas se você atualmente não controlar nenhum monstro Invocado por Invocação-Especial. Enquanto um monstro estiver com a face para cima no campo, negue seus efeitos durante o turno em que o monstro foi Invocado por Invocação-Especial. Se um ou mais Monstros de Efeito forem Invocados por Invocação-Especial em Posição de Ataque: coloque-o em Posição de Defesa.
  ja: |-
    特殊召喚されたモンスターが自分フィールドに存在しない場合にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、特殊召喚されたモンスターは、そのターン終了時まで効果が無効化される。②：効果モンスターが攻撃表示で特殊召喚された場合にこの効果を発動する。そのモンスターを守備表示にする。
  ko: |-
    특수 소환된 몬스터가 자신 필드에 존재하지 않을 경우에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 특수 소환된 몬스터는, 그 턴 종료시까지 효과가 무효화된다. ②: 효과 몬스터가 공격 표시로 특수 소환되었을 경우에 이 효과를 발동한다. 그 몬스터를 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    特殊召唤的怪兽不在自己场上存在的场合才能把这张卡发动。①：只要这张卡在魔法与陷阱区域存在，特殊召唤的怪兽直到那个回合结束时效果无效化。②：效果怪兽攻击表示特殊召唤的场合把这个效果发动。那些怪兽变成守备表示。
