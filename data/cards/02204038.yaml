text:
  en: |-
    Unaffected by your opponent's Spell effects. Gains 500 ATK for each monster your opponent controls. When an opponent's monster declares an attack: You can have this card lose exactly 1000 DEF, and if you do, your "Valkyrie" monsters cannot be destroyed by battle this turn.
  de: |-
    Bleibt von den Zaubereffekten deines Gegners unberührt. Erhält 500 ATK für jedes Monster, das dein Gegner kontrolliert. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte genau 1000 DEF verlieren lassen und falls du dies tust, können deine „Walküre“-Monster in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    No es afectada por los efectos Mágicos de tu adversario. Gana 500 ATK por cada monstruo que controle tu adversario. Cuando un monstruo del adversario declara un ataque: puedes hacer que esta carta pierda exactamente 1000 DEF y, si lo haces, este turno tus monstruos "Valquiria-" no pueden ser destruidos en batalla.
  fr: |-
    Non affectée par les effets de Magie de votre adversaire. Gagne 500 ATK pour chaque monstre contrôlé par votre adversaire. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez faire perdre exactement 1000 DEF à cette carte, et si vous le faites, vos monstres "Valkyrie-" ne peuvent pas être détruits au combat ce tour.
  it: |-
    Immune agli effetti delle Magie del tuo avversario. Guadagna 500 ATK per ogni mostro controllato dal tuo avversario. Quando un mostro dell'avversario dichiara un attacco: puoi far perdere a questa carta esattamente 1000 DEF e, se lo fai, i tuoi mostri "Valkyria-" non possono essere distrutti in battaglia in questo turno.
  pt: |-
    Não é afetado pelos efeitos de Magia do seu oponente. Ganha 500 de ATK para cada monstro que seu oponente controla. Quando um monstro do oponente declarar um ataque: você pode fazer com que este card perca exatamente 1000 de DEF e, se isso acontecer, seus monstros "Valquíria-" não podem ser destruídos em batalha neste turno.
  ja: |-
    ①：このカードの攻撃力は、相手フィールドのモンスターの数×５００アップする。②：このカードは相手の魔法カードの効果を受けない。③：相手モンスターの攻撃宣言時に発動できる。このカードの守備力を１０００ダウンし、このターン、自分の「ワルキューレ」モンスターは戦闘では破壊されない。
  ko: |-
    ①: 이 카드의 공격력은, 상대 필드의 몬스터의 수 × 500 올린다. ②: 이 카드는 상대의 마법 카드의 효과를 받지 않는다. ③: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드의 수비력을 1000 내리고, 이 턴에, 자신의 "왈큐레" 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡不受对方的魔法卡的效果影响。这张卡的攻击力上升对方场上的怪兽数量×500。对方怪兽的攻击宣言时：可以让这张卡的守备力下降1000，这个回合自己的「女武神」怪兽不会被战斗破坏。
