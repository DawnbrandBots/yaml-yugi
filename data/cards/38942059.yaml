text:
  en:
  de: |-
    Eine Jungfrau, die Töne nach Belieben einsetzen kann und mit einer Sense in Form einer Musiknote bewaffnet ist.
  es: |-
    Una doncella que utiliza el sonido en su beneficio, usa una guadaña que tiene la forma de una nota musical.
  fr: |-
    Avec le son comme arme, cette fille manipule une faux aiguisée comme une note de musique.
  it: |-
    Una fanciulla che usa il suono a suo vantaggio, imbraccia una lama a forma di nota musicale.
  pt: |-
    Usando o som a seu favor, esta donzela empunha uma foice em forma de nota musical.
  ja: |-
    音を扱うのが得意なオトメ。音符のカマを使い攻撃する。
  ko: |-
    음을 다루는 것이 특기인 소녀. 음표의 낫을 사용해 공격한다.
  zh-TW: |-
    擅長操控聲音的少女，能使音符變成鐮刀攻擊敵人。
  zh-CN: |-
    擅长操纵音律的少女。使用音符镰刀进行攻击。
