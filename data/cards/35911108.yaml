name:
  en: Launcher Commander
  de: Starter-Kommandant
  es: Comandante del Lanzamiento
  fr: Commandant Lanceur
  it: Comandante di Avvio
  pt: Comandante Iniciador
  ja: ランチャー・コマンダー
  ja_romaji: Ranchā Komandā
  ko: 런처 커맨더
  ko_rr: Reoncheo Keomaendeo
  zh-TW: 火箭啟動指令官
  zh-CN: 火箭炮指挥官
text:
  en:
  de: |-
    Alle anderen Cyberse-Monster, die du kontrollierst, erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Cyberse-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    Todos los demás monstruos Ciberso que controles ganan 300 ATK/DEF. Una vez por turno: puedes Sacrificar 1 monstruo Ciberso, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destrúyelo.
  fr: |-
    Tous les autres monstres Cyberse que vous contrôlez gagnent 300 ATK/DEF. Une fois par tour : vous pouvez Sacrifier 1 monstre Cyberse, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le.
  it: |-
    Tutti gli altri mostri Cyberso che controlli guadagnano 300 ATK/DEF. Una volta per turno: puoi offrire come Tributo 1 mostro Cyberso, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo.
  pt: |-
    Todos os outros monstros Ciberso que você controla ganham 300 de ATK/DEF. Uma vez por turno: você pode oferecer como Tributo 1 monstro Ciberso e, depois, escolher 1 monstro com a face para cima que seu oponente controla; destrua-o.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの他のサイバース族モンスターの攻撃力・守備力は３００アップする。
    ②：１ターンに１度、自分フィールドのサイバース族モンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 사이버스족 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 자신 필드의 사이버스족 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，我方場上的此卡以外的電子界族怪獸的攻擊力・守備力就提升３００。②：１回合１次，可解放我方場上的１隻電子界族怪獸，將對方場上的１隻正面表示怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：只要此卡存在于怪兽区，我方场上此卡以外的电子界族怪兽的攻击力・守备力上升３００。②：１回合１次，可解放我方场上的１只电子界族怪兽，并以对手场上的１只表侧表示怪兽为对象发动。破坏该怪兽。
