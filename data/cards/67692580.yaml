  de: Caligo-Krallenkrähe
  es: Cuervo de Garra Oscura
  fr: Corbeau à Griffes Caligo
  it: Corvo Artigli Caliginosi
  pt: Corvo da Garra Negra
  ja: クロクロークロウ
  ja_romaji: Kuro Kurō Kurou
