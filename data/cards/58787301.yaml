text:
  en: |-
    Pay half your LP; Special Summon up to 2 "Darklord" monsters from your Graveyard in Defense Position, with the same Level as 1 face-up monster your opponent controls.
  de: |-
    Zahle die Hälfte deiner LP; beschwöre bis zu 2 „Finsterlord“-Monster mit derselben Stufe wie 1 offenes Monster, das dein Gegner kontrolliert, als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition.
  es: |-
    Paga la mitad de tus LP; Invoca de Modo Especial, desde tu Cementerio, hasta 2 monstruos "Señoroscuro/a" con el mismo Nivel que 1 monstruo boca arriba que controle tu adversario, en Posición de Defensa.
  fr: |-
    Payez la moitié de vos LP ; Invoquez Spécialement max. 2 monstres "Ange Déchu" depuis votre Cimetière en Position de Défense, du même Niveau qu'1 monstre face recto contrôlé par votre adversaire.
  it: |-
    Paga la metà dei tuoi LP; Evoca Specialmente dal tuo Cimitero in Posizione di Difesa fino a 2 mostri "Signore Oscuro" con lo stesso Livello di 1 mostro scoperto controllato dal tuo avversario.
  pt: |-
    Pague metade dos seus PV; Invoque por Invocação-Especial em Posição de Defesa até 2 monstros "Senhor Obscuro" do seu Cemitério com o mesmo Nível que 1 monstro com a face para cima que seu oponente controla.
  ja: |-
    ①：ＬＰを半分払って発動できる。相手フィールドの表側表示モンスター１体を選び、そのモンスターと同じレベルの「堕天使」モンスターを２体まで自分の墓地から選んで守備表示で特殊召喚する。
  ko: |-
    ①: LP를 절반 지불하고 발동할 수 있다. 상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 몬스터와 같은 레벨의 "타락천사" 몬스터를 2장까지 자신 묘지에서 골라 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把基本分支付一半才能发动。选对方场上1只表侧表示怪兽，从自己墓地选和那只怪兽相同等级的最多2只「堕天使」怪兽守备表示特殊召唤。
