  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby><ruby>降<rt>こう</rt></ruby><ruby>臨<rt>りん</rt></ruby>
