  it: Gladiatore Bestia Gyzarus
  pt: Besta Gladiadora Gyzarus
  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>ガイザレス
  ja_romaji: Guradiaru Bīsuto Gaizaresu
