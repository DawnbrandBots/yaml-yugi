name:
  en: Gladiator Beast Gyzarus
  de: Gladiatorungeheuer Gyzarus
  es: Bestia Gladiador Gyzarus
  fr: Gyzarus, Bête Gladiateur
  it: Gladiatore Bestia Gyzarus
  pt: Besta Gladiadora Gyzarus
  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>ガイザレス
  ja_romaji: Guradiaru Bīsuto Gaizaresu
  ko: 검투수 가이재러스
  ko_rr:
  zh-TW:
  zh-CN: 剑斗兽 凯撒列斯
text:
  en: |-
    "Gladiator Beast Bestiari" + 1 "Gladiator Beast" monster
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) When this card is Special Summoned: You can target up to 2 cards on the field; destroy those targets. At the end of the Battle Phase, if this card battled: You can return it to the Extra Deck; Special Summon 2 "Gladiator Beast" monsters from your Deck, except "Gladiator Beast Bestiari".
  de: |-
    „Gladiatorungeheuer Bestiari“ + 1 „Gladiatorungeheuer“-Monster
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; zerstöre jene gewählten Ziele. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Extra Deck zurücklegen; beschwöre 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Bestiari“.
  es: |-
    "Bestia Gladiador Bestiari" + 1 monstruo "Bestia Gladiador"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 2 cartas en el Campo; destruye esos objetivos. Al final de la Battle Phase, si esta carta batalló: puedes devolverla al Deck Extra; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Bestia Gladiador", excepto "Bestia Gladiador Bestiari".
  fr: |-
    "Bestiari, Bête Gladiateur" + 1 monstre "Bête Gladiateur"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler max. 2 cartes sur le Terrain ; détruisez les cibles. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la renvoyer à l'Extra Deck ; Invoquez Spécialement 2 monstres "Bête Gladiateur" ("Bestiari, Bête Gladiateur" exclu) depuis votre Deck.
  it: |-
    "Gladiatore Bestia Bestiari" + 1 mostro "Gladiatore Bestia"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 2 carte sul Terreno; distruggi quei bersagli. Alla fine della Battle Phase, se questa carta ha combattuto: puoi farla ritornare nell'Extra Deck; Evoca Specialmente 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Bestiari".
  pt: |-
    "Besta Gladiadora Bestiari" + 1 monstro "Besta Gladiadora"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Quando este card for Invocado por Invocação-Especial: você pode escolher até 2 cards no campo; destrua os alvos. No final da Fase de Batalha, se este card batalhou: você pode devolvê-lo para o Deck Adicional; Invoque por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Bestiari".
  ja: |-
    「剣闘獣ベストロウリィ」＋「剣闘獣」モンスター
    自分フィールドの上記カードをデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードが特殊召喚に成功した時、フィールドのカードを２枚まで対象として発動できる。そのカードを破壊する。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のＥＸデッキに戻して発動できる。デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」モンスター２体を特殊召喚する。
  ko: |-
    "검투수 베스트로리" ＋ "검투수" 몬스터
    자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 특수 소환에 성공했을 때, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 베스트로리" 이외의 "검투수" 몬스터 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    “剑斗兽 锐枪”＋“剑斗兽”怪兽
    此卡从额外牌组仅可在将自己场上的上述卡放回牌组・额外牌组的情况下特殊召唤。①：此卡特殊召唤时，以场上的最多２张卡为对象可以发动。将该卡破坏。②：此卡进行过战斗的战斗阶段结束时，将此卡放回额外牌组可以发动。从牌组将“剑斗兽 锐枪”以外的２只“剑斗兽”怪兽特殊召唤。
