name:
  en: Rebirth of Parshath
  de: Wiedergeburt von Parshath
  es: Renacimiento de Parsath
  fr: Renaissance de Parshath
  it: Rinascita di Parshath
  pt: Renascimento de Parshath
  ja: <ruby>輪<rt>りん</rt></ruby><ruby>廻<rt>ね</rt></ruby>のパーシアス
  ja_romaji: Rin'ne no Pāshiasu
  ko: 윤회의 파샤스
  ko_rr: Yunhoe-ui Pasyaseu
  zh-TW: 輪迴的珀耳修斯
  zh-CN: 轮回的珀耳修斯
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated: Reveal 1 Counter Trap in your hand, then discard 1 card and pay 1000 LP; negate the activation, and if you do, shuffle that card into the Deck. Then, you can Special Summon 1 "Parshath" monster from your Deck or Extra Deck.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Zeige 1 Konterfalle in deiner Hand vor, dann wirf 1 Karte ab und zahle 1000 LP; annulliere die Aktivierung und falls du dies tust, mische die Karte ins Deck. Dann kannst du 1 „Parshath“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: muestra 1 Trampa de Contraefecto en tu mano, y después descarta 1 carta y paga 1000 LP; niega la activación y, si lo haces, baraja esa carta al Deck. Después, puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Parsath".
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : révélez 1 Contre-Piège dans votre main, puis défaussez 1 carte et payez 1000 LP ; annulez l'activation, et si vous le faites, mélangez la carte dans le Deck. Puis, vous pouvez Invoquer Spécialement 1 monstre "Parshath" depuis votre Deck ou Extra Deck.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro: rivela 1 Contro-Trappola nella tua mano, poi scarta 1 carta e paga 1000 LP; annulla l'attivazione e, se lo fai, mischia quella carta nel Deck. Poi, puoi Evocare Specialmente 1 mostro "Parshath" dal tuo Deck o Extra Deck.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado: revele 1 Armadilha de Resposta na sua mão e, depois, descarte 1 card e pague 1000 PV; negue a ativação e, se isso acontecer, embaralhe esse card no Deck. Depois, você pode Invocar por Invocação-Especial 1 monstro "Parshath" do seu Deck ou Deck Adicional.
  ja: |-
    ①：モンスターの効果・魔法・罠カードが発動した時、手札のカウンター罠カード１枚を相手に見せ、手札を１枚捨て、１０００ＬＰを払って発動できる。その発動を無効にし、そのカードを持ち主のデッキに戻す。その後、デッキ・ＥＸデッキから「パーシアス」モンスター１体を選んで特殊召喚できる。
  ko: |-
    ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 패의 카운터 함정 카드 1장을 상대에게 보여주고, 패를 1장 버리고, 1000 LP를 지불하여 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다. 그 후, 덱 / 엑스트라 덱에서 "파샤스" 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：怪兽的效果·魔法·陷阱卡发动时，把手卡1张反击陷阱卡给对方观看，丢弃1张手卡，支付1000基本分才能发动。那个发动无效，那张卡回到持有者卡组。那之后，可以从卡组·额外卡组选1只「パーシアス」怪兽特殊召唤。
