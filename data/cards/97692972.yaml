  en: |-
    If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone. If an "Amazoness" monster(s) is Special Summoned to your field while this card is in your GY (except during the Damage Step): You can place this card in your Pendulum Zone. You can only use each monster effect of "Amazoness Golden Whip Master" once per turn.
