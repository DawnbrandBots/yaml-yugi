text:
  en: |-
    (This card is always treated as a "White Forest" card.)
    Target cards on the field, up to the number of Fusion and Synchro Monsters in your field and GY that are Fiend, Illusion, or Spellcaster; return them to the hand. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Azamina Aphes" once per turn.
  de: |-
    (Diese Karte wird immer als „Weißen Wald“-Karte behandelt.)
    Wähle Karten auf dem Spielfeld bis zur Anzahl der Fusions- und Synchromonster auf deiner Spielfeldseite und in deinem Friedhof, die Unterweltler, Illusion oder Hexer sind; gib sie auf die Hand zurück. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Azamina Aphes“ nur einmal pro Spielzug verwenden.
  es: |-
    (Esta carta se trata siempre como una carta "Bosque Blanco").
    Selecciona cartas en el Campo, hasta el número de Monstruos de Fusión y Sincronía en tu Campo y Cementerio que sean Demonio, Ilusión o Lanzador de Conjuros; devuélvelas a la mano. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Azamina Aphes" una vez por turno.
  fr: |-
    (Cette carte est toujours traitée comme carte "Forêt Blanche".)
    Ciblez un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Monstres Fusion et Synchro dans votre Terrain et Cimetière qui sont Démon, Illusion ou Magicien ; renvoyez-les à la main. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Azamina Aphes" qu'une fois par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Foresta Bianca".)
    Scegli come bersaglio carte sul Terreno, fino al numero di Mostri Fusione e Synchro nel tuo Terreno e Cimitero che sono Demone, Illusione o Incantatore; falle ritornare nella mano. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Azamina Aphes" una sola volta per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Floresta Branca".)
    Escolha cards no campo, até o número de Monstros de Fusão e Sincro no seu campo e Cemitério que sejam Demônio, Ilusão ou Mago; devolva-os para a mão. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Azamina Aphes" uma vez por turno.
  ja: |-
    このカード名はルール上「白き森」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールド・墓地の、悪魔族・幻想魔族・魔法使い族の融合・Ｓモンスターの数まで、フィールドのカードを対象として発動できる。そのカードを手札に戻す。②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  ko: |-
    이 카드명은 룰상 "하얀 숲" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지의, 악마족 / 환상마족 / 마법사족인 융합 / 싱크로 몬스터의 수까지, 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“白森”卡。此卡名的①②效果1回合仅可各使用1次。①：以自己场上・墓地的、恶魔族・幻想魔族・魔法师族的融合・同步怪兽的数量为上限，以场上的卡为对象可以发动。将该卡放回手牌。②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
