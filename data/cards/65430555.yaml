  zh-CN: |-
    自己·对方的主要阶段（诱发即时效果）：可以以自己墓地1只昆虫族怪兽和对方墓地1只怪兽为对象；这张卡从手卡特殊召唤，作为对象的怪兽回到持有者卡组最下面。这张卡召唤·特殊召唤成功的场合：可以从卡组把1张「甲虫骑兵」魔法/陷阱卡加入手卡。「甲虫骑兵 蛰针枪兵」的每个效果1回合各能使用1次。
