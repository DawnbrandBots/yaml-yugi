text:
  en: |-
    Select 1 monster with a Venom Counter(s). Remove all Venom Counters from that card, and inflict 700 damage to your opponent for each Venom Counter removed.
  de: |-
    Wähle 1 Monster mit ein oder mehreren Gift-Zählmarken. Entferne alle Gift-Zählmarken von dieser Karte und füge deinem Gegner 700 Schaden für jede entfernte Gift-Zählmarke zu.
  es: |-
    Selecciona 1 monstruo con por lo menos 1 Contador de Veneno. Retira todos los Contadores de Veneno de esa carta e inflige 700 puntos de daño a tu adversario por cada Contador retirado.
  fr: |-
    Sélectionnez 1 monstre avec des Compteurs Venin. Retirez tous les Compteurs Venin de cette carte et infligez 700 points de dommages à votre adversaire pour chaque Compteur Venin enlevé.
  it: |-
    Scegli un mostro con 1 o più Segnalini Veleno. Rimuovi tutti i Segnalini Veleno da quella carta, ed infliggi al tuo avversario 700 danni per ogni Segnalino Veleno rimosso.
  pt: |-
    Escolha 1 monstro com um ou mais Marcadores de Veneno. Remova todos os Marcadores de Veneno desse card e cause 700 de dano ao seu oponente para cada Marcador de Veneno removido.
  ja: |-
    ヴェノムカウンターが乗ったモンスター１体を選択して発動する。そのカードのヴェノムカウンターを取り除き、取り除いたヴェノムカウンターの数×７００ポイントダメージを相手ライフに与える。
  ko: |-
    베놈 카운터가 얹힌 몬스터 1장을 선택하고 발동한다. 그 카드의 베놈 카운터를 제거하고, 제거한 베놈 카운터의 수 × 700 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    可選擇１隻置有猛毒計數物的怪獸發動。去除選擇怪獸的全部猛毒計數物，依據去除數量×７００給予對方LP傷害。
  zh-CN: |-
    选择1只放置有毒指示物的怪兽发动。把那张卡的毒指示物取除，给与对方基本分取除的毒指示物数量×700的数值的伤害。
