  ko: |-
    ①: 이 카드가 일반 몬스터 이외의 몬스터와 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은 500 올린다.
  zh-TW: |-
    此卡与除通常怪兽以外的怪兽进行战斗的场合，伤害步骤期间，攻击力上升500点。
  zh-CN: |-
    ①：这张卡和通常怪兽以外的怪兽进行战斗的伤害步骤内，这张卡的攻击力上升500。
