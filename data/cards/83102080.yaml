text:
  en: |-
    Send 1 other Spell/Trap Card you control to the Graveyard, then target 1 card on the field; destroy it.
  de: |-
    Lege 1 andere Zauber-/Fallenkarte, die du kontrollierst, auf den Friedhof und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie.
  es: |-
    Manda al Cementerio otra Carta Mágica/de Trampa que controles, y después selecciona 1 carta en el Campo; destrúyela.
  fr: |-
    Envoyez 1 autre Carte Magie/Piège que vous contrôlez au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Manda 1 altra Carta Magia/Trappola che controlli al Cimitero, poi scegli come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Envie 1 outro Card de Magia/Armadilha que você controla para o Cemitério e, depois, escolha 1 card no campo; destrua-o.
  ja: |-
    ①：このカード以外の自分フィールドの魔法・罠カード１枚を墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 마법 / 함정 카드 1장을 묘지로 보내고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：可將我方場上的１張此卡以外的魔法・陷阱卡送至墓地，將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：可将我方场上除此卡以外的１张魔法・陷阱卡送入墓地，以场上的１张卡牌为对象发动此卡。破坏该卡。
