  en:
  de: |-
    WIND Monster können nicht als Spezialbeschwörung beschworen werden. Alle offenen WIND Monster auf dem Spielfeld verlieren 500 ATK.
  es: |-
    Los monstruos de VIENTO no pueden ser Invocados de Modo Especial. Todos los monstruos de VIENTO boca arriba en el Campo pierden 500 ATK.
  fr: |-
    Les monstres VENT ne peuvent pas être Invoqués Spécialement. Tous les monstres VENT face recto sur le Terrain perdent 500 ATK.
  it: |-
    I mostri VENTO non possono essere Evocati Specialmente. Tutti i mostri VENTO scoperti sul Terreno perdono 500 ATK.
  pt: |-
    Monstros de VENTO não podem ser Invocados por Invocação-Especial. Todos os monstros de VENTO com a face para cima no campo perdem 500 de ATK.
  ja: |-
    ①：フィールドの風属性モンスターの攻撃力は５００ダウンする。
    ②：このカードが魔法＆罠ゾーンに存在する限り、お互いに風属性モンスターを特殊召喚できない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 서로 바람 속성 몬스터를 특수 소환할 수 없다. 또한, 필드 위에 앞면 표시로 존재하는 모든 바람 속성 몬스터의 공격력은 500 포인트 내린다.
  zh-TW: |-
    只要此卡存在於場上，雙方就無法特殊召喚風屬性怪獸。此外，場上的所有風屬性怪獸攻擊力降低５００。
  zh-CN: |-
    只要此卡存在于场上，双方都不可特殊召唤风属性怪兽。此外，场上的所有风属性怪兽的攻击力下降５００点。
