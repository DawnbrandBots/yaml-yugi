text:
  en:
  de: |-
    Solange diese Karte in offener Verteidigungsposition liegt, können andere „Bujin“-Monster, die du kontrollierst, nicht durch Karteneffekte zerstört werden.
  es: |-
    Mientras esta carta está en Posición de Defensa boca arriba, otros monstruos "Bujin" que controles no pueden ser destruidos por efectos de cartas.
  fr: |-
    Tant que cette carte est en Position de Défense face recto, les autres monstres "Bujin" que vous contrôlez ne peuvent pas être détruits par des effets de carte.
  it: |-
    Mentre questa carta è scoperta in Posizione di Difesa, gli altri mostri "Bujin" che controlli non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Enquanto este card estiver com a face para cima em Posição de Defesa, outros monstros "Bujin" que você controla não podem ser destruídos por efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに守備表示で存在する限り、自分フィールドの他の「武神」モンスターは効果では破壊されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 이 카드 이외의 자신 필드의 "무사신" 몬스터는 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：只要此卡以守備表示存在於怪獸區，我方場上的此卡以外的「武鬥神」怪獸就不會因效果被破壞。
  zh-CN: |-
    ①：只要此卡以守备表示存在于怪兽区，我方场上除此卡以外的“武斗神”怪兽不会因效果被破坏。
