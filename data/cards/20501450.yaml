text:
  en: |-
    Target 1 face-up monster you control; it gains ATK equal to its current DEF, until the end of this turn. Other monsters you control cannot attack during the turn you activate this card.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe seiner derzeitigen DEF. Andere Monster, die du kontrollierst, können während des Spielzugs, in dem du diese Karte aktivierst, nicht angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; éste gana ATK igual a su DEF en este momento, hasta el final de este turno. Los otros monstruos que controles no pueden atacar durante el turno que actives esta carta.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à sa DEF actuelle. Les autres monstres que vous contrôlez ne peuvent pas attaquer durant le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari al suo DEF attuale, fino alla fine di questo turno. Gli altri mostri che controlli non possono attaccare durante il turno in cui attivi questa carta.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha ATK igual à sua DEF atual. Outros monstros que você controla não podem atacar durante o turno em que você ativar este card.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時までその守備力分アップする。このカードを発動するターン、対象のモンスター以外の自分のモンスターは攻撃できない。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 그 수비력만큼 올린다. 이 카드를 발동하는 턴에, 대상 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升相当于其守备力的数值。发动此卡的回合中，对象怪兽以外的自己的怪兽不可攻击。
