text:
  en: |-
    When an attack is declared involving your Warrior monster: You can Special Summon 1 Level 4 or lower Warrior monster from your hand. You can only use this effect of "Reinforcement of the Army's Troops" once per turn.
  de: |-
    Wenn ein Angriff deklariert wird, an dem dein Krieger-Monster beteiligt ist: Du kannst 1 Krieger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Verstärkung für die Armeetruppen“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es declarado un ataque que involucra tu monstruo Guerrero: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Guerrero de Nivel 4 o menor. Sólo puedes usar este efecto de "Refuerzo de las Tropas del Ejército" una vez por turno.
  fr: |-
    Lorsqu'une attaque impliquant votre monstre Guerrier est déclarée : vous pouvez Invoquer Spécialement 1 monstre Guerrier de max. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Renfort des Troupes de l'Armée" qu'une fois par tour.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un tuo mostro Guerriero: puoi Evocare Specialmente 1 mostro Guerriero di Livello 4 o inferiore dalla tua mano. Puoi utilizzare questo effetto di "Truppe dei Rinforzi dell'Esercito" una sola volta per turno.
  pt: |-
    Quando um ataque for declarado envolvendo um monstro Guerreiro seu: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de Nível 4 ou menos da sua mão. Você só pode usar este efeito de "Reforço das Tropas do Exército" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の戦士族モンスターが戦闘を行う攻撃宣言時に発動できる。手札からレベル４以下の戦士族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 전사족 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 패에서 레벨 4 이하의 전사족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己的战士族怪兽进行战斗的攻击宣言时：可以从手卡把1只4星以下的战士族怪兽特殊召唤。「增援队」的这个效果1回合只能使用1次。
