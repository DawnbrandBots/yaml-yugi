text:
  en: |-
    If you control a Cyberse monster that was Special Summoned from the Extra Deck: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 DARK Cyberse monster from your Deck to your hand, except "Backup @Ignister", then discard 1 card. You can only use each effect of "Backup @Ignister" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「バックアップ＠イグニスター」以外のサイバース族・闇属性モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 사이버스족 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "백업＠(앳)이그니스터" 이외의 사이버스족 / 어둠 속성 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：被从额外牌组特殊召唤的电子界族怪兽存在于自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“备援＠伊格尼斯者”以外的1只电子界族・暗属性怪兽加入手牌。然后，挑选自己的1张手牌舍弃。
