  en: |-
    If you control a Cyberse monster Special Summoned from the Extra Deck: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 DARK Cyberse monster from your Deck to your hand, except "Backup @Ignister", then discard 1 card. You can only use each effect of "Backup @Ignister" once per turn.
  de:
  es:
  fr:
  it:
