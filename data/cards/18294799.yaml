name:
  en: Schwarzschild Infinity Dragon
  de: Unendlichkeitsdrache Schwarzschild
  es: Dragón de Infinidad Schwarzschild
  fr: Dragon des Infinis Schwarzschild
  it: Drago Infinito Schwarzschild
  pt: Dragão Infinito Schwarzschild
  ja: <ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>シュヴァルツシルト
  ja_romaji: Mugenryū Shuvarutsushiruto
  ko: 무한룡 슈발츠실트
  ko_rr: Muhannyong Syubalcheusildeu
  zh-TW: 無限龍 史瓦西
  zh-CN: 无限龙 史瓦西
text:
  en: |-
    If you control no monsters, or your opponent controls a monster with 2000 or more ATK: You can Special Summon this card from your hand, and if you do, Special Summon 1 Level 8 LIGHT or DARK Dragon monster from your Deck in Defense Position, except "Schwarzschild Infinity Dragon", but negate its effects. You can only use this effect of "Schwarzschild Infinity Dragon" once per turn, also you cannot Special Summon from the Extra Deck the turn you activate this effect, except Dragon Xyz Monsters.
  de: |-
    Falls du keine Monster kontrollierst oder dein Gegner ein Monster mit 2000 oder mehr ATK kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, beschwöre 1 LICHT oder FINSTERNIS Drache-Monster der Stufe 8 als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Unendlichkeitsdrache Schwarzschild“, aber annulliere seine Effekte. Du kannst diesen Effekt von „Unendlichkeitsdrache Schwarzschild“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Drache-Xyz-Monstern.
  es: |-
    Si no controlas monstruos, o tu adversario controla un monstruo con 2000 ATK o más: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 8 en Posición de Defensa, excepto "Dragón de Infinidad Schwarzschild", pero niega sus efectos. Sólo puedes usar este efecto de "Dragón de Infinidad Schwarzschild" una vez por turno, y además no puedes Invocar de Modo Especial desde el Deck Extra el turno en el que activas este efecto, excepto Monstruos Xyz Dragón.
  fr: |-
    Si vous ne contrôlez aucun monstre ou que votre adversaire contrôle un monstre avec min. 2000 ATK : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, Invoquez Spécialement 1 monstre LUMIÈRE ou TÉNÈBRES Dragon de Niveau 8 ("Dragon des Infinis Schwarzschild" exclu) depuis votre Deck en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Dragon des Infinis Schwarzschild" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz Dragon exclus) depuis l'Extra Deck le tour où vous activez cet effet.
  it: |-
    Se non controlli nessun mostro, o il tuo avversario controlla un mostro con ATK 2000 o superiore: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, Evoca Specialmente 1 mostro LUCE o OSCURITÀ Drago di Livello 8 dal tuo Deck in Posizione di Difesa, eccetto "Drago Infinito Schwarzschild", ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Drago Infinito Schwarzschild" una sola volta per turno, inoltre non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Xyz Drago.
  pt: |-
    Se você não controlar nenhum monstro, ou seu oponente controlar um monstro com 2000 ou mais de ATK: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Dragão de Nível 8 de LUZ ou de TREVAS do seu Deck em Posição de Defesa, exceto "Dragão Infinito Schwarzschild", mas negue seus efeitos. Você só pode usar este efeito de "Dragão Infinito Schwarzschild" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Xyz Dragão.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族ＸモンスターしかＥＸデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、または相手フィールドに攻撃力２０００以上のモンスターが存在する場合に発動できる。このカードを手札から特殊召喚し、デッキから「無限竜シュヴァルツシルト」以外の光・闇属性のドラゴン族・レベル８モンスター１体を守備表示で特殊召喚する。この効果でデッキから特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 드래곤족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 또는 상대 필드에 공격력 2000 이상의 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 덱에서 "무한룡 슈발츠실트" 이외의 빛 / 어둠 속성인 드래곤족 / 레벨 8 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 덱에서 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤龙族超量怪兽。①：自己场上不存在怪兽的情况下，或对手场上存在攻击力２０００以上的怪兽的情况下可以发动。从手牌将此卡特殊召唤，从牌组将“无限龙 史瓦西”以外的１只光・暗属性的龙族・等级８怪兽以守备表示特殊召唤。以此效果从牌组特殊召唤的怪兽的效果无效化。
