text:
  en: |-
    If your opponent controls a monster, and all the monsters (if any) on your side of the field and in your Graveyard are FIRE (and only FIRE), you can Special Summon this card (from your hand). Your opponent cannot target this card with card effects.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und alle Monster (falls es welche gibt) auf deiner Spielfeldseite und in deinem Friedhof FEUER (und nur FEUER) sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.
  es: |-
    Si tu adversario controla un monstruo, y todos los monstruos en tu lado del Campo y en tu Cementerio (si es que tienes alguno) son de FUEGO (y sólo de FUEGO), puedes Invocar esta carta de Modo Especial (desde tu mano). Tu adversario no puede seleccionar esta carta con efectos de cartas.
  fr: |-
    Si votre adversaire contrôle un monstre, et que tous les monstres (s'il y en a) sur votre Terrain et dans votre Cimetière sont FEU (et uniquement FEU), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Votre adversaire ne peut pas cibler cette carte avec des effets de cartes.
  it: |-
    Se il tuo avversario controlla un mostro e tutti i mostri (se ce ne sono) sul tuo Terreno e nel tuo Cimitero sono FUOCO (e solo FUOCO), puoi Evocare Specialmente quest carta (dalla tua mano). Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  pt: |-
    Se seu oponente controlar um monstro e todos os monstros (se houver) do seu lado do campo ou no seu Cemitério forem de FOGO (e apenas FOGO), você pode Invocar este card por Invocação-Especial (da sua mão). Seu oponente não pode escolher este card como alvo de efeitos de card.
  ja: |-
    相手フィールド上にモンスターが存在し、自分のフィールド上・墓地に炎属性以外のモンスターが存在しない場合、このカードは手札から特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、相手はこのカードをカードの効果の対象にできない。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위 / 묘지에 화염 속성 이외의 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다.
  zh-TW: |-
    对手场上存在怪兽且我方场上、墓地中不存在除炎属性以外的怪兽的场合，此卡可从手牌特殊召唤。只要此卡以表侧表示存在于场上，对手不可将此卡作为卡牌效果的对象。
  zh-CN: |-
    对方场上有怪兽存在，自己的场上·墓地没有炎属性以外的怪兽存在的场合，这张卡可以从手卡特殊召唤。只要这张卡在场上表侧表示存在，对方不能把这张卡作为卡的效果的对象。
