text:
  en: |-
    If you have 2 cards in your Pendulum Zones: Apply the following effect, based on the difference in the Pendulum Scales.
    ● 0: Destroy 2 Spells/Traps on the field.
    ● 1, 2, or 3: Add 1 Level 2, 3, or 4 Pendulum Monster from your Deck to your hand.
    ● 4, 5, or 6: Add 1 Level 5, 6, or 7 Pendulum Monster from your Deck to your hand.
    ● 7+: Return up to 2 cards from your Pendulum Zone(s) to the hand, then you can Special Summon 1 Pendulum Monster from your hand.
    You can only activate 1 "Pendulum Scale" per turn.
  de: |-
    Falls du 2 Karten in deinen Pendelzonen hast: Führe den folgenden Effekt aus, basierend auf der Differenz der Pendelbereiche.
    ● 0: Zerstöre 2 Zauber/Fallen auf dem Spielfeld.
    ● 1, 2 oder 3: Füge deiner Hand 1 Pendelmonster der Stufe 2, 3 oder 4 von deinem Deck hinzu.
    ● 4, 5 oder 6: Füge deiner Hand 1 Pendelmonster der Stufe 5, 6 oder 7 von deinem Deck hinzu.
    ● 7+: Gib bis zu 2 Karten von deinen Pendelzonen auf die Hand zurück, dann kannst du 1 Pendelmonster als Spezialbeschwörung von deiner Hand beschwören.
    Du kannst nur 1 „Pendelbereich“ pro Spielzug aktivieren.
  es: |-
    Si tienes 2 cartas en tus Zonas de Péndulo: aplica el siguiente efecto, basado en la diferencia en las Escalas de Péndulo.
    ● 0: Destruye 2 Mágicas/Trampas en el Campo.
    ● 1, 2 o 3: Añade a tu mano 1 Monstruo de Péndulo de Nivel 2, 3 o 4 en tu Deck.
    ● 4, 5 o 6: Añade a tu mano 1 Monstruo de Péndulo de Nivel 5, 6 o 7 en tu Deck.
    ● 7+: Devuelve a la mano hasta 2 cartas en tu o tus Zonas de Péndulo, y después puedes Invocar de Modo Especial 1 Monstruo de Péndulo desde tu mano.
    Sólo puedes activar 1 "Escala de Péndulo" por turno.
  fr: |-
    Si vous avez 2 cartes dans vos Zones Pendule : appliquez l'effet suivant, selon la différence en Échelles Pendule.
    ● 0 : Détruisez 2 Magies/Pièges sur le Terrain.
    ● 1, 2 ou 3 : Ajoutez 1 Monstre Pendule de Niveau 2, 3 ou 4 depuis votre Deck à votre main.
    ● 4, 5 ou 6 : Ajoutez 1 Monstre Pendule de Niveau 5, 6 ou 7 depuis votre Deck à votre main.
    ● 7+ : Renvoyez max. 2 cartes depuis vos Zones Pendule à la main, puis vous pouvez Invoquer Spécialement 1 Monstre Pendule depuis votre main.
    Vous ne pouvez activer qu'1 "Échelle Pendule" par tour.
  it: |-
    Se hai 2 carte nelle tue Zone Pendulum: applica il seguente effetto, a seconda della differenza nei Valori Pendulum.
    ● 0: Distruggi 2 Magie/Trappole sul Terreno.
    ● 1, 2 o 3: Aggiungi 1 Mostro Pendulum di Livello 2, 3 o 4 dal tuo Deck alla tua mano.
    ● 4, 5 o 6: Aggiungi 1 Mostro Pendulum di Livello 5, 6 o 7 dal tuo Deck alla tua mano.
    ● 7+: Fai ritornare fino a 2 carte da una o più tue Zone Pendulum nella mano, poi puoi Evocare Specialmente 1 Mostro Pendulum dalla tua mano.
    Puoi attivare solo 1 "Valore Pendulum" per turno.
  pt: |-
    Se você tiver 2 cards nas suas Zonas de Pêndulo: aplique o seguinte efeito, de acordo com a diferença nas Escalas de Pêndulo.
    ● 0: Destrua 2 Magias/Armadilhas no campo.
    ● 1, 2 ou 3: Adicione 1 Monstro Pêndulo de Nível 2, 3 ou 4 do seu Deck à sua mão.
    ● 4, 5 ou 6: Adicione 1 Monstro Pêndulo de Nível 5, 6 ou 7 do seu Deck à sua mão.
    ● 7+: Devolva até 2 cards da(s) sua(s) Zona(s) de Pêndulo para a mão e, depois, você pode Invocar por Invocação-Especial 1 Monstro Pêndulo da sua mão.
    Você só pode ativar 1 "Escala de Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のＰゾーンにカードが２枚存在する場合、そのＰスケールの差の数値によって以下の効果を適用する。
    ●０：フィールドの魔法・罠カード２枚を選んで破壊する。
    ●１～３：デッキからレベル２～４のＰモンスター１体を手札に加える。
    ●４～６：デッキからレベル５～７のＰモンスター１体を手札に加える。
    ●７以上：自分のＰゾーンのカードを２枚まで選んで持ち主の手札に戻す。その後、手札からＰモンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 그 펜듈럼 스케일의 차의 수치에 따라 이하의 효과를 적용한다. ●0: 필드의 마법 / 함정 카드 2장을 고르고 파괴한다. ●1~3: 덱에서 레벨 2~4 의 펜듈럼 몬스터 1장을 패에 넣는다. ●4~6: 덱에서 레벨 5~7 의 펜듈럼 몬스터 1장을 패에 넣는다. ●7 이상: 자신의 펜듈럼 존의 카드를 2장까지 고르고 주인의 패로 되돌린다. 그 후, 패에서 펜듈럼 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己的灵摆区有2张卡存在的场合，根据其灵摆刻度的差值适用以下的效果。
    ●0：选场上的2张魔法陷阱卡破坏。
    ●1～3：从卡组将1只等级2～4的灵摆怪兽加入手牌。
    ●4～6：从卡组将1只等级5～7的灵摆怪兽加入手牌。
    ●7以上：选自己的灵摆区的最多2张卡返回持有者的手牌。那之后，可以从手牌特殊召唤1只灵摆怪兽。
