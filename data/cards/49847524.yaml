text:
  en: |-
    2 Cyberse monsters
    All Link Monsters you control gain 800 ATK. You can only control 1 "Flame Administrator".
  de: |-
    2 Cyberse-Monster
    Alle Linkmonster, die du kontrollierst, erhalten 800 ATK. Du kannst nur 1 „Flammenadministrator“ kontrollieren.
  es: |-
    2 monstruos Ciberso
    Todos los Monstruos de Enlace que controles ganan 800 ATK. Sólo puedes controlar 1 "Administrador de la Llama".
  fr: |-
    2 monstres Cyberse
    Tous les Monstres Lien que vous contrôlez gagnent 800 ATK. Vous ne pouvez contrôler qu'1 "Administrateur de Flamme".
  it: |-
    2 mostri Cyberso
    Tutti i Mostri Link che controlli guadagnano 800 ATK. Puoi controllare solo 1 "Amministratore di Fiamme".
  pt: |-
    2 monstros Ciberso
    Todos os Monstros Link que você controla ganham 800 de ATK. Você só pode controlar 1 "Administrador das Chamas".
  ja: |-
    サイバース族モンスター２体
    ①：「フレイム・アドミニスター」は自分フィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、自分フィールドのリンクモンスターの攻撃力は８００アップする。
  ko: |-
    사이버스족 몬스터 2장
    ①: "프레임 어드미니스터"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 링크 몬스터의 공격력은 800 올린다.
  zh-TW: |-
    電子界族怪獸２隻
    ①：「火燒管理員」在我方場上僅限以正面表示存在１隻。②：只要此卡存在於怪獸區，我方場上的連結怪獸的攻擊力就提升８００。
  zh-CN: |-
    电子界族怪兽2只
    ①："火炎框架管理员"在自己场上只能有1只以表侧表示形式存在。②：只要这张卡存在于怪兽区域，自己场上的连接怪兽的攻击力上升800。
