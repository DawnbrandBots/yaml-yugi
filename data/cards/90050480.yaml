name:
  en: Elemental HERO Cosmo Neos
  de: Elementar-HELD Kosmo-Neos
  es: HÉROE Elemental Neos Cosmo
  fr: Néos le Cosmo, HÉROS Élémentaire
  it: Neos Cosmico EROE Elementale
  pt: Neos Cosmos, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> コスモ・ネオス
  ja_romaji: Erementaru Hīrō Kosumo Neosu
  ko: 엘리멘틀 히어로 코스모 네오스
  ko_rr: Ellimenteul Hieoro Koseumo Neoseu
  zh-TW: 元素－英雄 宇宙新宇俠
  zh-CN: 元素－英雄 宇宙新宇侠
text:
  en:
  de: |-
    „Elementar-HELD Neos“ + 3 „Neo-Weltraum“-Monster mit unterschiedlichen Eigenschaften
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs kann dein Gegner keine Karten aktivieren, zusätzlich können die Effekte von Karten, die er kontrolliert, nicht aktiviert werden. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Einmal pro Spielzug, während der End Phase: Mische diese Karte ins Extra Deck und falls du dies tust, zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    "HÉROE Elemental Neos" + 3 monstruos "Neo Espacial" con Atributos diferentes
    Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes activar este efecto; por el resto de este turno, tu adversario no puede activar cartas, y además las cartas que controle tu adversario no pueden activar sus efectos. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Una vez por turno, durante la End Phase: baraja esta carta en el Deck Extra y, si lo haces, destruye todas las cartas que controle tu adversario.
  fr: |-
    "Néos, HÉROS Élémentaire" + 3 monstres "Néo-Spacien" d'Attributs différents
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez activer cet effet ; le reste de ce tour, votre adversaire ne peut pas activer de cartes, et aussi, les cartes contrôlées par votre adversaire ne peuvent pas activer leurs effets. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Une fois par tour, durant la End Phase : mélangez cette carte dans l'Extra Deck, et si vous le faites, détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    "Neos EROE Elementale" + 3 mostri "Neo-Spaziale" con Attributi diversi
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi attivare questo effetto; per il resto di questo turno, il tuo avversario non può attivare carte, inoltre le carte controllate dal tuo avversario non possono attivare i loro effetti. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Una volta per turno, durante la End Phase: mischia questa carta nell'Extra Deck e, se lo fai, distruggi tutte le carte controllate dal tuo avversario.
  pt: |-
    "Neos, o HERÓI do Elemento" + 3 monstros "Neoespacial" com Atributos diferentes
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode ativar este efeito; pelo resto deste turno, seu oponente não pode ativar cards e, além disso, os cards que seu oponente controla não podem ativar seus efeitos. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Uma vez por turno, durante a Fase Final: embaralhe este card no Deck Adicional e, se isso acontecer, destrua todos os cards que seu oponente controla.
  ja: |-
    「Ｅ・ＨＥＲＯ　ネオス」＋属性が異なる「Ｎ」モンスター×３
    自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。
    ①：このカードがＥＸデッキから特殊召喚した場合に発動できる（この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない）。このターン、相手はフィールドで発動する効果を発動できない。
    ②：自分・相手のエンドフェイズに発動する。このカードをＥＸデッキに戻し、相手フィールドのカードを全て破壊する。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ 속성이 다른 "네오 스페이시언" 몬스터 × 3
    자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에 상대는 필드에서 발동하는 효과를 발동할 수 없다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 엔드 페이즈에 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 상대 필드의 카드를 전부 파괴한다.
  zh-TW: |-
    「元素－英雄 新宇俠」＋不同屬性的「新空間人」怪獸×３
    僅可在將我方場上的上述卡送回牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。①：可在此卡從額外牌組特殊召喚成功的狀況下發動。此回合，對方無法發動在場上發動的效果。針對此效果的發動，對方無法發動魔法・陷阱・怪獸效果。②：在結束階段發動。將此卡送回額外牌組，將對方場上的所有卡全部破壞。
  zh-CN: |-
    “元素－英雄 新宇侠”＋属性不同的“新空间人”怪兽×３
    仅在将自己场上的上述卡放回牌组的情况下，可从额外牌组特殊召唤。①：此卡从额外牌组特殊召唤成功的情况下可以发动。此回合，对手不可发动在场上发动的效果。应对此效果的发动，对手不可发动魔法・陷阱・怪兽的效果。②：在结束阶段发动。将此卡放回持有者的额外牌组，将对手场上的卡全部破坏。
