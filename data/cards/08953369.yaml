  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスター１体を対象として発動できる。自分の手札・墓地及び自分・相手フィールドの表側表示モンスターの中から、攻撃力１５００／守備力２１００のモンスター１体を選んで除外し、対象のモンスターの攻撃力を１５００アップする。②：このカードが除外された場合、自分フィールドに「クシャトリラ」モンスターが存在していれば、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以场上1只怪兽为对象才能发动。从自己的手卡·墓地以及自己·对方场上的表侧表示怪兽之中选1只攻击力1500/守备力2100的怪兽除外，作为对象的怪兽的攻击力上升1500。
    ②：这张卡被除外的场合，若自己场上有「俱舍怒威族」怪兽存在，以对方场上1只效果怪兽为对象才能发动。那只怪兽的效果直到回合结束时无效。
