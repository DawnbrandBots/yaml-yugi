name:
  en: Kashtira Overlap
  de: Kashtira-Überlappung
  es: Superposición Kashtira
  fr: Chevauchement Kashtira
  it: Sovrapposizione Kashtira
  pt: Sobreposição Kashtira
  ja: クシャトリラ・オーバーラップ
  ja_romaji: Kushatorira Ōbārappu
  ko: 크샤트리라 오버랩
  ko_rr: Keusyateurira Obeoraep
  zh-TW: 怒剎帝利・交迭
  zh-CN: 怒刹帝利・交迭
text:
  en: |-
    Target 1 monster on the field; banish 1 monster with 1500 ATK/2100 DEF from your hand, your GY, or face-up on either field, and if you do, the targeted monster gains 1500 ATK. If this card is banished and you control a "Kashtira" monster: You can target 1 Effect Monster your opponent controls; negate its effects until the end of this turn. You can only use each effect of "Kashtira Overlap" once per turn.
  de: |-
    Wähle 1 Monster auf dem Spielfeld; verbanne 1 Monster mit 1500 ATK/2100 DEF von deiner Hand, deinem Friedhof oder offen von einer beliebigen Spielfeldseite und falls du dies tust, erhält das als Ziel gewählte Monster 1500 ATK. Falls diese Karte verbannt wird und du ein „Kashtira“-Monster kontrollierst: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Kashtira-Überlappung“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo en el Campo; destierra 1 monstruo con 1500 ATK/2100 DEF en tu mano, tu Cementerio o cualquier Campo boca arriba y, si lo haces, el monstruo seleccionado gana 1500 ATK. Si esta carta es desterrada y controlas un monstruo "Kashtira": puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Superposición Kashtira" una vez por turno.
  fr: |-
    Ciblez 1 monstre sur le Terrain ; bannissez 1 monstre avec 1500 ATK/2100 DEF depuis votre main, votre Cimetière ou face recto sur l'un des Terrains, et si vous le faites, le monstre ciblé gagne 1500 ATK. Si cette carte est bannie et que vous contrôlez un monstre "Kashtira" : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Chevauchement Kashtira" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro sul Terreno; bandisci 1 mostro con 1500 ATK/2100 DEF dalla tua mano, dal tuo Cimitero o scoperto da qualsiasi Terreno e, se lo fai, il mostro scelto come bersaglio guadagna 1500 ATK. Se questa carta viene bandita e tu controlli un mostro "Kashtira": puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Sovrapposizione Kashtira" una sola volta per turno.
  pt: |-
    Escolha 1 monstro no campo; bana 1 monstro com 1500 de ATK/2100 de DEF da sua mão, do seu Cemitério ou com a face para cima em qualquer campo e, se isso acontecer, o monstro alvo ganha 1500 de ATK. Se este card for banido e você controlar um monstro "Kashtira": você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Sobreposição Kashtira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスター１体を対象として発動できる。自分の手札・墓地及び自分・相手フィールドの表側表示モンスターの中から、攻撃力１５００／守備力２１００のモンスター１体を選んで除外し、対象のモンスターの攻撃力を１５００アップする。②：このカードが除外された場合、自分フィールドに「クシャトリラ」モンスターが存在していれば、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 묘지 및 자신 / 상대 필드의 앞면 표시 몬스터 중에서, 공격력 1500 / 수비력 2100 의 몬스터 1장을 골라 제외하고, 대상 몬스터의 공격력을 1500 올린다. ②: 이 카드가 제외되었을 경우, 자신 필드에 "크샤트리라" 몬스터가 존재하고 있으면, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將場上的１隻怪獸做為對象發動。從我方手牌・墓地及我方・對方場上的正面表示怪獸中，選擇１隻攻擊力１５００／守備力２１００的怪獸除外，對象怪獸的攻擊力提升１５００。②：在此卡被除外的狀況下，如果我方場上存在「怒剎帝利」怪獸，可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以场上的１只怪兽为对象可以发动。从自己的手牌・墓地及自己・对手场上的表侧表示怪兽中，挑选１只攻击力１５００／守备力２１００的怪兽除外，对象怪兽的攻击力上升１５００。②：此卡被除外的情况下，如果自己场上存在“怒刹帝利”怪兽，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
