name:
  en: Raviel, Lord of Phantasms
  de: Raviel, Herr der Phantome
  es: Raviel, Señor de Fantasmas
  fr: Raviel, Empereur des Phantasmes
  it: Raviel, il Signore dei Fantasmi
  pt: Raviel, o Senhor dos Fantasmas
  ja: <ruby>幻<rt>げん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>皇<rt>おう</rt></ruby>ラビエル
  ja_romaji: Genmaō Rabieru
  ko: 환마황제 라비엘
  ko_rr: Hwanmahwangje Rabiel
  zh-TW: 幻魔皇拉比艾爾
  zh-CN: 幻魔皇拉比艾尔
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 3 Fiend monsters. Each time your opponent Normal Summons a monster: Special Summon 1 "Phantasm Token" (Fiend/DARK/Level 1/ATK 1000/DEF 1000), but it cannot declare an attack. Once per turn: You can Tribute 1 monster; this card gains ATK equal to the Tributed monster's original ATK, until the end of this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Unterweltler-Monster als Tribut anbietest. Jedes Mal, wenn dein Gegner ein Monster als Normalbeschwörung beschwört: Beschwöre 1 „Phantom-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 1000/DEF 1000) als Spezialbeschwörung, aber sie kann keinen Angriff deklarieren. Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos Demonio. Cada vez que tu adversario Invoca de Modo Normal un monstruo: Invoca de Modo Especial 1 "Ficha de Fantasma" (Demonio/OSCURIDAD/Nivel 1/ATK 1000/DEF 1000), pero ésta no puede declarar ataques. Una vez por turno: puedes Sacrificar 1 monstruo; hasta el final de este turno, esta carta gana ATK igual al ATK original del monstruo Sacrificado.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres Démon. Chaque fois que votre adversaire Invoque Normalement un monstre : Invoquez Spécialement 1 "Jeton Fantôme" (Démon/TÉNÈBRES/Niveau 1/ATK 1000/DEF 1000), mais il ne peut pas déclarer d'attaque. Une fois par tour : vous pouvez Sacrifier 1 monstre ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK d'origine du monstre Sacrifié.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri Demone. Ogni volta che il tuo avversario Evoca Normalmente un mostro: Evoca Specialmente 1 "Segna-Fantasma" (Demone/OSCURITÀ/Livello 1/ATK 1000/DEF 1000), ma esso non può dichiarare un attacco. Una volta per turno: puoi offrire come Tributo 1 mostro; questa carta guadagna ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 3 monstros Demônio. Sempre que seu oponente Invocar um monstro por Invocação-Normal: Invoque por Invocação-Especial 1 "Ficha de Fantasma" (Demônio/TREVAS/Nível 1/ATK 1000/DEF 1000), mas ela não pode declarar um ataque. Uma vez por turno: você pode oferecer 1 monstro como Tributo; até o final deste turno, este card ganha ATK igual ao ATK original do monstro oferecido como Tributo.
  ja: |-
    このカードは通常召喚できない。自分フィールドの悪魔族モンスター３体をリリースした場合のみ特殊召喚できる。①：１ターンに１度、このカード以外の自分フィールドのモンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。②：相手がモンスターの召喚に成功した場合に発動する。自分フィールドに「幻魔トークン」（悪魔族・闇・星１・攻／守１０００）１体を特殊召喚する。このトークンは攻撃宣言できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 악마족 몬스터 3장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드 이외의 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 올린다. ②: 상대가 몬스터의 일반 소환에 성공했을 경우에 발동한다. 자신 필드에 "환마 토큰"(악마족 / 어둠 / 레벨 1 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 토큰은 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在解放自己场上3只恶魔族怪兽的情况下特殊召唤。①：1回合1次，解放自己场上此卡以外的1只怪兽可以发动。此卡的攻击力直至回合结束时为止，上升解放的怪兽原本的攻击力数值。②：对手召唤怪兽成功的情况下发动。将1只“幻魔衍生物”（恶魔族・暗・星1・攻/守1000）特殊召唤至自己场上。此衍生物不可攻击宣言。
