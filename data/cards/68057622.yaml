name:
  en: Continuous Destruction Punch
  de: Anhaltender Zerstörungshieb
  es: Puño Destructivo Continuo
  fr: Frappe Destructrice Continue
  it: Pugno Distruttivo Continuo
  pt: Murro da Destruição Contínuo
  ja: カウンターマシンガンパンチ
  ja_romaji: Kauntā Mashingan Panchi
  ko: 카운터 머신건 펀치
  ko_rr:
  zh-TW: 反擊機槍拳
  zh-CN: 反击机枪拳
text:
  en: |-
    If the DEF of the attacked Defense Position monster on your side of the field is higher than the ATK of the attacking monster on your opponent's side of the field, destroy the attacking monster. Damage calculation is applied normally.
  de: |-
    Wenn die ATK des angreifenden Monsters auf der Spielfeldseite niedriger als die DEF des angegriffenen Monsters, das sich in in Verteidigungsposition auf deiner Spielfeldseite befindet, zerstöre das angreifende Monster. Führe die Schadensberechnung normal durch.
  es: |-
    Cuando el ATK de un monstruo atacante en el Campo de tu adversario es menor que la DEF del monstruo atacado en Posición de Defensa en tu Campo, destruye el monstruo atacante. El cálculo de daño se aplica normalmente.
  fr: |-
    Si la DEF du monstre attaqué en Position de Défense sur votre Terrain est supérieure à l'ATK d'un monstre attaquant sur le Terrain de votre adversaire, détruisez le monstre attaquant. Le calcul des dommages s'applique normalement.
  it: |-
    Quando l'ATK di un mostro attaccante sul Terreno del tuo avversario è inferiore al DEF del mostro attaccato in Posizione di Difesa sul tuo Terreno, distruggi il mostro attaccante. Il calcolo dei danni viene applicato normalmente.
  pt: |-
    Quando o ATK de um monstro atacante no Campo do seu adversário é inferior ao DEF do monstro atacado no seu Campo em Posição de Defesa, destrua o monstro atacante. O cálculo de dano é aplicado normalmente.
  ja: |-
    攻撃された守備表示モンスターの守備力が相手攻撃モンスターの攻撃力を超えていた場合、その攻撃モンスターを破壊する。
  ko: |-
    공격받은 수비 표시 몬스터의 수비력이 상대 공격 몬스터의 공격력을 넘었을 경우, 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    在我方場上的守備表示怪獸被對方怪獸攻擊，該守備力超過攻擊怪獸攻擊力的狀況下，在傷害步驟結束時破壞該攻擊怪獸。
  zh-CN: |-
    我方场上的守备表示怪兽被对方怪兽攻击，并且该守备力超过攻击怪兽攻击力的场合，在伤害步骤结束时，破坏该攻击怪兽。
