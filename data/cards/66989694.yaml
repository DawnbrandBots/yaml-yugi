text:
  en: |-
    This gentlemanly creature is extremely wicked, feared by man and fiend alike.
  de: |-
    Diese vornehme Kreatur ist äußerst bösartig und wird von Mensch und Unterweltlern gleichermaßen gefürchtet.
  es: |-
    Esta educada criatura es extremadamente malvada, temida por hombres y demonios por igual.
  fr: |-
    Redouté à la fois par les hommes et les démons, cet aristocrate est foncièrement mauvais.
  it: |-
    Questa creatura cortese è estremamente malvagia, temuta dagli uomini e somigliante ad un demone.
  pt: |-
    Este monstro cortês é extremamente perverso, temido pelos homens e até por seus iguais. 
  ja: |-
    魔界の伯爵。紳士を装ってはいるが、本性は邪悪そのもの。人間だけでなく、低級悪魔たちにも恐れられている。
  ko: |-
    마계의 백작. 신사로 가장하고 있으나, 본성은 사악 그 자체. 인간뿐만 아니라, 하급 악마들에게도 공포의 대상이다.
  zh-TW:
  zh-CN: |-
    魔界的伯爵，外表很绅士，但本性却十分邪恶，不只是人类，连低级的恶魔们都对他感到恐惧。
