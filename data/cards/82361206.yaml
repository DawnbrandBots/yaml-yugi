  en:
  de: |-
    Wenn das ausgerüstete Monster deinem Gegner Kampfschaden zufügt, kannst du bis zu 2 Monster im Friedhof deines Gegners wählen und aus dem Spiel entfernen.
  es: |-
    Cuando el monstruo equipado inflige daño de batalla a tu adversario, puedes seleccionar hasta 2 monstruos en el Cementerio de tu adversario y retirarlos del juego.
  fr: |-
    Lorsque le monstre équipé inflige des dommages de combat à votre adversaire, vous pouvez sélectionner jusqu'à 2 monstres dans le Cimetière de votre adversaire et les retirer du jeu.
  it: |-
    Quando il mostro equipaggiato infligge danno da combattimento al tuo avversario, puoi scegliere fino a 2 mostri nel Cimitero del tuo avversario e rimuoverli dal gioco.
  pt: |-
    Quando o monstro equipado causar Dano de Batalha ao seu oponente, você pode selecionar até 2 monstros no Cemitério do seu oponente e removê-los de jogo.
  ja: |-
    ①：装備モンスターが相手に戦闘ダメージを与えた時、相手の墓地のモンスターを２体まで対象として発動できる。そのモンスターを除外する。
  ko: |-
    장착 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 상대의 묘지에 존재하는 몬스터를 2장까지 선택하고 게임에서 제외할 수 있다.
  zh-TW: |-
    裝備怪獸給予對方LP戰鬥傷害時，可選擇對方墓地的最多２隻怪獸從遊戲除外。
  zh-CN: |-
    装备怪兽给予对手生命战斗伤害时，最多可选择对手墓地的２只怪兽并从游戏中除外。
