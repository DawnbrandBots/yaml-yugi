text:
  en: |-
    Once per turn: You can send 1 "Ice Barrier" monster from your hand to the GY; draw 1 card.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Eisbarriere“-Monster von deiner Hand auf den Friedhof legen; ziehe 1 Karte.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Barrera de Hielo" en tu mano; roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Barrière de Glace" depuis votre main au Cimetière ; piochez 1 carte.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Barriera di Ghiaccio" dalla tua mano al Cimitero; pesca 1 carta.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Barreira de Gelo" da sua mão para o Cemitério; compre 1 card.
  ja: |-
    ①：１ターンに１度、手札から「氷結界」モンスター１体を墓地へ送って発動できる。自分は１枚ドローする。
  ko: |-
    ①: 1턴에 1번, 패에서 "빙결계" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 1장 드로우한다.
  zh-TW: |-
    ①：１回合１次，可從手牌將１隻「冰結界」怪獸送至墓地發動。我方從牌組抽１張牌。
  zh-CN: |-
    1回合1次，从手卡把1只名字带有「冰结界」的怪兽送去墓地才能发动。从卡组抽1张卡。
