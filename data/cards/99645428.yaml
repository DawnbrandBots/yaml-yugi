text:
  en:
  de: |-
    Diese Soldatin ist Lazulis beste Freundin und sorgt sich aufrichtig um das Wohlergehen ihrer Freunde.
  es: |-
    La mejor amiga de Lázuli, esta soldado se preocupa mucho del bienestar de sus amigos.
  fr: |-
    Meilleure amie de Lazuli, cette soldate se soucie profondément du bien-être de ses amis.
  it: |-
    Migliore amica di Lazuli, questa soldatessa si preoccupa profondamente del benessere dei suoi amici.
  pt: |-
    Este soldado, que é o melhor amigo de Lazúli, se preocupa profundamente com o bem-estar de seus amigos.
  ja: |-
    仲間の健康を常に気づかう癒しの戦士。ラズリーとは大の仲良しだ。
  ko: |-
    동료의 건강을 항상 신경 쓰는 치유의 전사. 라줄리와는 아주 사이가 좋다.
  zh-TW: |-
    時常留意同伴健康狀況的治癒戰士。與青金石感情要好。
  zh-CN: |-
    经常照顾伙伴健康的治愈战士。和青金石感情很好。
