name:
  en: Archfiend Emperor, the First Lord of Horror
  de: Erzunterweltler Kaiser, der oberste Herrscher des Horrors
  es: Emperador de Archidemonios, el Primer Señor del Horror
  fr: Empereur Archdémon, le Premier Seigneur de l'Horreur
  it: Arcidemone Imperatore, il Primo Signore dell'Orrore
  pt: Imperador Arquidemônio, o Primeiro Senhor do Terror
  ja: <ruby>戦<rt>せん</rt></ruby><ruby>慄<rt>りつ</rt></ruby>の<ruby>凶<rt>きょう</rt></ruby><ruby>皇<rt>こう</rt></ruby>－ジェネシス・デーモン
  ja_romaji: Senritsu no Kyōkō - Jeneshisu Dēmon
  ko: 전율의 흉황－제네시스 데몬
  ko_rr: Jeon-yul-ui Hyunghwang - Jenesiseu Demon
  zh-TW:
  zh-CN: 战栗的凶皇－始祖恶魔
text:
  en: |-
    You can Normal Summon this card without Tributing, but its original ATK/DEF become halved. If Summoned this way, this card is destroyed during the End Phase. You cannot Special Summon any monsters, except Fiend monsters. Once per turn: You can banish 1 "Archfiend" card from your hand or GY, then target 1 card on the field; destroy it.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK/-DEF werden halbiert. Falls diese Karte auf diese Art beschworen wird, wird sie während der End Phase zerstört. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Einmal pro Spielzug: Du kannst 1 „Erzunterweltler“-Karte von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK/DEF originales se dividen a la mitad. Si es Invocada de esta forma, esta carta es destruida durante la End Phase. No puedes Invocar otros monstruos de Modo Especial, excepto monstruos Demonio. Una vez por turno: puedes desterrar 1 carta "Archidemonio" en tu mano o Cementerio, y después seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK/DEF d'origine seront divisées par deux. Si elle est Invoquée de cette façon, cette carte est détruite durant la End Phase. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus). Une fois par tour : vous pouvez bannir 1 carte "Archdémon" depuis votre main ou Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi, ma i suoi ATK/DEF originali vengono dimezzati. Se viene Evocata in questo modo, essa viene distrutta durante la End Phase. Non puoi Evocare Specialmente nessun mostro, eccetto mostri Demone. Una volta per turno: puoi bandire 1 carta "Arcidemone" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK/DEF originais são diminuídos pela metade. Se Invocado desta forma, este card é destruído durante a Fase Final. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Demônio. Uma vez por turno: você pode banir 1 card "Arquidemônio" da sua mão ou do Cemitério e, depois, escolher 1 card no campo; destrua-o.
  ja: |-
    ①：このカードはリリースなしで召喚できる。②：このカードの①の方法で召喚したこのカードの元々の攻撃力・守備力は半分になり、エンドフェイズに破壊される。③：このカードがモンスターゾーンに存在する限り、自分は悪魔族モンスターしか特殊召喚できない。④：１ターンに１度、自分の手札・墓地の「デーモン」カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 일반 소환한 이 카드의 원래의 공격력 / 수비력은 절반이 되고, 엔드 페이즈에 파괴된다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 악마족 몬스터밖에 특수 소환할 수 없다. ④: 1턴에 1번, 자신의 패 / 묘지의 "데몬" 카드 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡无需解放即可召唤。②：以此卡的①方法召唤的此卡原本的攻击力・守备力变为一半，将在结束阶段被破坏。③：只要此卡存在于怪兽区域，自己仅可特殊召唤恶魔族怪兽。④：1回合1次，从自己手牌・墓地将1张“恶魔”卡除外，以场上的1张卡为对象可以发动。将该卡破坏。
