text:
  en:
  de: |-
    Du kannst diese Karte abwerfen; beschwöre 1 „Sendbot“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Sendbote des Lebens - Neptun“, oder falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du stattdessen 1 „Hyperion“-Monster als Spezialbeschwörung beschwören. Kein Spieler kann bis zum Ende des Spielzugs deines Gegners ein Monster als Tribut anbieten, das durch diesen Effekt beschworen wurde. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 „Die Zuflucht im Himmel“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Sendbote des Lebens - Neptun“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "El Agente", excepto "El Agente de la Vida - Neptuno" o, si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes Invocar de Modo Especial 1 monstruo "Hiperión" en su lugar. Ningún jugador puede Sacrificar un monstruo Invocado con este efecto, hasta el final del turno de tu adversario. Si esta carta es desterrada: puedes añadir a tu mano 1 "El Santuario en el Cielo" en tu Deck. Sólo puedes usar cada efecto de "El Agente de la Vida - Neptuno" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; Invoquez Spécialement 1 monstre "Agent" ("Neptune, Agent de la Vie" exclu) depuis votre main ou Cimetière, ou, si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez Invoquer Spécialement 1 monstre "Hypérion" à la place. Jusqu'à la fin du tour de votre adversaire, aucun joueur ne peut Sacrifier un monstre Invoqué avec cet effet. Si cette carte est bannie : vous pouvez ajouter 1 "Le Sanctuaire Céleste" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Neptune, Agent de la Vie" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; Evoca Specialmente 1 mostro "L'Agente" dalla tua mano o Cimitero, eccetto "L'Agente della Vita - Nettuno", o, se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi invece Evocare Specialmente 1 mostro "Hyperion". Nessun giocatore può offrire come Tributo un mostro Evocato con questo effetto, fino alla fine del turno del tuo avversario. Se questa carta viene bandita: puoi aggiungere 1 "Il Santuario nel Cielo" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "L'Agente della Vita - Nettuno" una sola volta per turno.
  pt: |-
    Você pode descartar este card; Invoque por Invocação-Especial 1 monstro "O Representante" da sua mão ou do Cemitério, exceto "O Representante da Vida - Netuno" ou, se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, em vez disso, você pode Invocar por Invocação-Especial 1 monstro "Hyperion". Nenhum duelista pode oferecer como Tributo um monstro Invocado com este efeito, até o final do turno do seu oponente. Se este card for banido: você pode adicionar 1 "O Santuário no Céu" do seu Deck à sua mão. Você só pode usar cada efeito de "O Representante da Vida - Netuno" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードを手札から捨てて発動できる。自分の手札・墓地から「命の代行者　ネプチューン」以外の「代行者」モンスター１体を特殊召喚する。フィールドか墓地に「天空の聖域」が存在する場合、特殊召喚するモンスターを「ヒュペリオン」モンスター１体にできる。相手ターン終了時まで、お互いにこの効果で特殊召喚したモンスターをリリースできない。
    ②：このカードが除外された場合に発動できる。デッキから「天空の聖域」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 묘지에서 "생명의 대행자 넵튠" 이외의 "대행자" 몬스터 1장을 고르고 특수 소환한다. 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 특수 소환할 몬스터를 "히페리온" 몬스터 1장으로 할 수 있다. 상대 턴 종료시까지, 서로 이 효과로 특수 소환한 몬스터를 릴리스할 수 없다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "천공의 성역" 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌捨棄此卡發動。從我方手牌・墓地選擇１隻「命之代行者 海王星」以外的「代行者」怪獸特殊召喚。在場上或墓地存在「天空的聖域」的狀況下，可將特殊召喚的怪獸改成１隻「許珀里翁」怪獸。在對方回合結束前，雙方無法解放透過此效果特殊召喚的怪獸。②：可在此卡被除外的狀況下發動。從牌組將１張「天空的聖域」加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从自己的手牌・墓地挑选“命之代行者 海王星”以外的１只“代行者”怪兽特殊召唤。场上或墓地有“天空的圣域”存在的情况下，可将特殊召唤的怪兽改成１只“许珀里翁”怪兽。直至对手回合结束时为止，双方不可解放以此效果特殊召唤的怪兽。②：此卡被除外的情况下可以发动。从牌组将１张“天空的圣域”加入手牌。
