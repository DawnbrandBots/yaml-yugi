text:
  en: |-
    Once per turn, when a card or effect is activated that targets this card, or when this card is targeted for an attack (Quick Effect): You can Special Summon 1 "Oyatsu Token" (Plant/LIGHT/Level 1/ATK 800/DEF 800). Once per turn, when your opponent would Special Summon a monster(s) (Quick Effect): You can Tribute 1 Normal Monster; negate the Summon, and if you do, destroy that monster(s).
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、フィールドのこのカードが攻撃・効果の対象になった時に発動できる。自分フィールドに「おやつトークン」（植物族・光・星１・攻／守８００）１体を特殊召喚する。②：１ターンに１度、相手がモンスターを特殊召喚する際に、自分フィールドの通常モンスター１体をリリースして発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 필드의 이 카드가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 자신 필드에 "간식 토큰"(식물족 / 빛 / 레벨 1 / 공 800 / 수 800) 1장을 특수 소환한다.
    ②: 1턴에 1번, 상대가 몬스터를 특수 소환할 시기에, 자신 필드의 일반 몬스터 1장을 릴리스하고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
