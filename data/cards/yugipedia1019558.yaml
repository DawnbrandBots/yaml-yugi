  en: |-
    "Goblin" monsters you control gain 300 ATK for each "Goblin" monster you control. During your Main Phase, you can Normal Summon 1 "Goblin" monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) You can target 2 "Goblin" monsters you control that have a Level, then activate 1 of these effects;
    ● The Level of 1 of them becomes the Level of the other.
    ● The Levels of both monsters become their combined original Levels.
