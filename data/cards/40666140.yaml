  ko_rr:
  zh-TW:
  zh-CN: 极星灵 光精灵
text:
  en: |-
    When this card is Normal Summoned: You can target 1 face-up monster you control, except this card; Special Summon 1 "Nordic" monster from your hand with a Level less than or equal to that face-up monster's Level.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das du kontrollierst, außer dieser Karte; beschwöre 1 „Nordisch“-Monster, dessen Stufe kleiner oder gleich der Stufe des offenen Monsters ist, als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controles, excepto esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Nórdico/a" de Nivel menor o igual que el Nivel de ese monstruo boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre face recto que vous contrôlez (cette carte exclue) ; Invoquez Spécialement 1 monstre "Nordique" d'un Niveau inférieur ou égal au Niveau du monstre face recto depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto che controlli, eccetto questa carta; Evoca Specialmente dalla tua mano 1 mostro "Nordic" con un Livello pari o inferiore al Livello di quel mostro scoperto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que você controla, exceto este card; Invoque por Invocação-Especial 1 monstro "Nórdic" da sua mão com um Nível menor ou igual que o Nível desse monstro com a face para cima.
  ja: |-
    このカードが召喚に成功した時、このカード以外の自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。選択したモンスターのレベル以下の「極星」と名のついたモンスター１体を手札から特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨 이하의 "극성"이라는 이름이 붙은 몬스터 1장을 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，选择这张卡以外的自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽的等级以下的1只名字带有「极星」的怪兽从手卡特殊召唤。
