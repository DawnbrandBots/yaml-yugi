  it: Ljosalf degli Alfar Nordic
  pt: Ljosalf do Alfar Nórdico
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby>リョースアールヴ
