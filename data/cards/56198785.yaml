text:
  en: |-
    If this card is Special Summoned from the GY: You can target 1 monster you control; it cannot be destroyed by battle or card effects this turn. During the End Phase, if this card is currently banished, and was banished this turn: You can add this card to your hand. You can only use each effect of "Guard Ghost" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Monster wählen, das du kontrollierst; es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Wachgeist“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo que controles; éste no puede ser destruido en batalla o por efectos de cartas este turno. Durante la End Phase, si esta carta está desterrada en este momento, y fue desterrada este turno: puedes añadir a tu mano esta carta. Sólo puedes usar cada efecto de "Fantasma Protector" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez cibler 1 monstre que vous contrôlez ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte. Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Garde Fantôme" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno. Durante la End Phase, se questa carta è attualmente bandita, ed è stata bandita in questo turno: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Fantasma da Guardia" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial do Cemitério: você pode escolher 1 monstro que você controla; ele não pode ser destruído em batalha ou por efeitos de card neste turno. Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Guarda Fantasma" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地からの特殊召喚に成功した場合、自分フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されない。②：このカードが除外されたターンのエンドフェイズに発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡从墓地的特殊召唤成功的场合：可以以自己场上1只怪兽为对象；这个回合那只怪兽不会被战斗或者卡的效果破坏。这张卡被除外的回合的结束阶段：可以把这张卡加入手卡。「看门鬼」的每个效果1回合各能使用1次。
