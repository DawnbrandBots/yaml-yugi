text:
  en:
  de: |-
    Jedes Mal, wenn eine Konterfallenkarte aktiviert wird, sofort nachdem sie aufgelöst wird, erhältst du 1000 LP und falls du dies tust, falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, zerstöre 1 Karte, die dein Gegner kontrolliert.
  es: |-
    Cada vez que una Carta de Trampa de Contraefecto es activada, inmedatamente después de que se resuelva, gana 1000 LP y, si lo haces, si "El Santuario en el Cielo" está en el Campo, destruye 1 carta que controle tu adversario.
  fr: |-
    Chaque fois qu'une Carte Contre-Piège est activée, immédiatement après sa résolution, gagnez 1000 LP, et si vous le faites, si "Le Sanctuaire Céleste" est sur le Terrain, détruisez 1 carte contrôlée par votre adversaire.
  it: |-
    Ogni volta che viene attivata una Carta Contro-Trappola, immediatamente dopo che si è risolta, guadagni 1000 LP e, se lo fai, se "Il Santuario nel Cielo" è sul Terreno, distruggi 1 carta controllata dal tuo avversario.
  pt: |-
    Sempre que um Card de Armadilha de Resposta for ativado, imediatamente depois que ele resolver, ganhe 1000 PV e, se isso acontecer, se "O Santuário no Céu" estiver no campo, destrua 1 card que seu oponente controla.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分か相手がカウンター罠カードを発動する度に、自分は１０００ＬＰ回復し、フィールドに「天空の聖域」が存在する場合、さらに相手フィールドのカード１枚を破壊する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 카운터 함정 카드를 발동할 때마다, 자신은 1000 LP 회복하고, 필드에 "천공의 성역"이 존재할 경우, 추가로 상대 필드의 카드 1장을 골라 파괴한다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，每當我方或對方發動反制陷阱卡時，我方就回復１０００LP，在「天空的聖域」存在於場上的狀況下，另選擇對方場上的１張卡破壞。
  zh-CN: |-
    ①：只要此卡存在于怪兽区，每次我方或对手发动反制陷阱卡，我方回复１０００生命点数，场上存在有“天空的圣域”的场合，另挑选对手场上的１张卡牌并破坏。
