text:
  en: |-
    2 monsters, except Tokens
    During your Main Phase, if you control this Link Summoned card: You can banish this card and 1 of your monsters this card points to, then target 1 Link Monster in either GY; Special Summon it, but banish it when it leaves the field. You can only use this effect of "Progleo" once per turn.
  de: |-
    2 Monster, außer Spielmarken
    Während deiner Main Phase, falls du diese als Linkbeschwörung beschworene Karte kontrollierst: Du kannst diese Karte und 1 deiner Monster, auf das diese Karte zeigt, verbannen und dann 1 Linkmonster in einem beliebigen Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Progleo“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, excepto Fichas
    Durante tu Main Phase, si controlas esta carta Invocada por Enlace: puedes desterrar esta carta y 1 de tus monstruos al que apunte esta carta, y después seleccionar 1 Monstruo de Enlace en cualquier Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Progleón" una vez por turno.
  fr: |-
    2 monstres (Jetons exclus)
    Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Lien : vous pouvez bannir cette carte et 1 de vos monstres pointés par cette carte, puis ciblez 1 Monstre Lien dans l'un des Cimetières ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Proglion" qu'une fois par tour.
  it: |-
    2 mostri, eccetto i Segna-Mostro
    Durante la tua Main Phase, se controlli questa carta Evocata Link: puoi bandire questa carta e 1 dei tuoi mostri puntati da questa carta, poi scegliere come bersaglio 1 Mostro Link in qualsiasi Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Progleone" una sola volta per turno.
  pt: |-
    2 monstros, exceto Fichas
    Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Link: você pode banir este card e 1 dos seus monstros para os quais este card apontar e, depois, escolha 1 Monstro Link em qualquer Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Progleo" uma vez por turno.
  ja: |-
    トークン以外のモンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚されている場合、このカードのリンク先の自分のモンスター１体とこのカードを除外し、自分または相手の墓地のリンクモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    토큰 이외의 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환되어 있을 경우, 이 카드의 링크 앞의 자신 몬스터 1장과 이 카드를 제외하고, 자신 또는 상대 묘지의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    衍生物以外的怪兽2只
    这个卡名的效果1回合只能使用1次。
    ①：这张卡是已连接召唤的场合，把这张卡所连接区1只自己怪兽和这张卡除外，以自己或者对方的墓地1只连接怪兽为对象才能发动。那只怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽从场上离开的场合除外。
