  de: Erdgebundener Unsterblicher Chacu Challhua
  es: Chacu Challhua, Inmortal Terrestre
  fr: Esprit de la Terre Immortel Chacu Challhua
  it: Immortale Terrestre Chacu Challhua
  pt: Imortal Terrestre Chacu Challhua
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ｃｈａｃｕ<rt>チャク</rt></ruby> <ruby>Ｃｈａｌｌｈｕａ<rt>チャルア</rt></ruby>
  ja_romaji: Jibakushin Chaku Charua
  ko: 지박신 <ruby>Chacu<rt>챠크</rt></ruby> <ruby>Challhua<rt>챠루아</rt></ruby>
