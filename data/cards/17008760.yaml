  de: Materiaktor Kreisring
  es: Materiactor Corona Circular
  fr: Couronne de Matériacteur
  it: Materiattore Corona Circolare
  pt: Materriator Ânulo
  ja: <ruby>原質の円環炉<rt>マテリアクトル・アニュラス</rt></ruby>
  ja_romaji: Materiakutoru Anyurasu
  ko: 머티리어크톨 애뉼러스
  ko_rr: Meotirieokeutol Aenyulleoseu
  zh-TW: 原物質圓環爐
  zh-CN: 原物质之圆环炉
text:
  en: |-
    Detach 1 Xyz Material from a monster you control, then if the detached material was sent to your GY, you can Set that card to your field. You can only activate 1 "Materiactor Annulus" per turn.
  de: |-
    Hänge 1 Xyz-Material von einem Monster ab, das du kontrollierst, dann, falls das abgehängte Material auf deinen Friedhof gelegt wurde, kannst du jene Karte auf deine Spielfeldseite setzen. Du kannst nur 1 „Materiaktor Kreisring“ pro Spielzug aktivieren.
  es: |-
    Desacopla 1 Material Xyz de un monstruo que controlas y después, si el material desacoplado fue mandado a tu Cementerio, puedes Colocar esa carta en tu Campo. Sólo puedes activar 1 "Materiactor Corona Circular" por turno.
  fr: |-
    Détachez 1 Matériel Xyz d'un monstre que vous contrôlez, puis si le Matériel détaché a été envoyé à votre Cimetière, vous pouvez Poser la carte sur votre Terrain. Vous ne pouvez activer qu'1 "Couronne de Matériacteur" par tour.
  it: |-
    Stacca 1 Materiale Xyz da un mostro che controlli, poi, se il materiale staccato è stato mandato al tuo Cimitero, puoi Posizionare quella carta sul tuo Terreno. Puoi attivare solo 1 "Materiattore Corona Circolare" per turno.
  pt: |-
    Desassocie 1 Matéria Xyz de um monstro que você controla e, depois, se a matéria desassociada foi enviada para o seu Cemitério, você pode Baixar esse card no seu campo. Você só pode ativar 1 "Materriator Ânulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのＸ素材を１つ取り除く。取り除いたＸ素材が自分の墓地へ送られた場合、さらにそのカードを自分フィールドにセットできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거한다. 제거한 엑시즈 소재가 자신 묘지로 보내졌을 경우, 추가로 그 카드를 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：去除自己场上的１个超量素材。所去除的超量素材被送至自己墓地的情况下，进而可将该卡放置在自己场上。
