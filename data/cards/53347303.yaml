text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Blue-Eyes Ultimate Dragon". Gains 300 ATK for each Dragon monster in your GY. When a card or effect is activated that targets this card (Quick Effect): You can negate that effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blauäugiger ultimativer Drache“ als Tribut anbietest. Erhält 300 ATK für jedes Drache-Monster in deinem Friedhof. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte als Ziel wählt (Schnelleffekt): Du kannst den Effekt annullieren.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Dragón de Ojos Azules Definitivo". Gana 300 ATK por cada monstruo Dragón en tu Cementerio. Cuando es activada una carta o efecto que selecciona esta carta (Efecto Rápido): puedes negar ese efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 "Dragon Ultime aux Yeux Bleus". Gagne 300 ATK pour chaque monstre Dragon dans votre Cimetière. Lorsqu'une carte ou un effet qui cible cette carte est activé (Effet Rapide) : vous pouvez annuler l'effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Drago Occhi Blu Finale". Guadagna 300 ATK per ogni mostro Drago nel tuo Cimitero. Quando viene attivata una carta o effetto che sceglie come bersaglio questa carta (Effetto Rapido): puoi annullare quell'effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Dragão Definitivo de Olhos Azuis". Ganha 300 de ATK para cada monstro Dragão no seu Cemitério. Quando um card ou efeito for ativado que escolha este card como alvo (Efeito Rápido): você pode negar esse efeito.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「青眼の究極竜」１体をリリースした場合のみ特殊召喚できる。①：このカードの攻撃力は、自分の墓地のドラゴン族モンスターの数×３００アップする。②：このカードを対象とする魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "궁극의 푸른 눈의 백룡" 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 묘지의 드래곤족 몬스터의 수 × 300 올린다. ②: 이 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只「青眼究极龙」解放的场合才能特殊召唤。①：这张卡的攻击力上升自己墓地的龙族怪兽数量×300。②：以这张卡为对象的魔法·陷阱·怪兽的效果发动时才能发动。那个效果无效。
