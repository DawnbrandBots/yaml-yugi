  zh-TW: 以下犯上的首飾
  zh-CN: 以下犯上的首饰
text:
  en:
  de: |-
    Rüste nur ein Normales Monster mit dieser Karte aus. Falls es gegen ein Monster mit einer höheren Stufe kämpft, erhält das ausgerüstete Monster nur während der Schadensberechnung 500 ATK x die Differenz ihrer Stufen. Wenn diese Karte auf den Friedhof gelegt wird: Du kannst sie auf dein Deck legen.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo Normal. Si éste batalla con un monstruo de Nivel más alto, el monstruo equipado gana 500 ATK x la diferencia en Niveles, sólo durante ese cálculo de daño. Cuando esta carta es mandada al Cementerio: puedes ponerla en la parte superior de tu Deck.
  fr: |-
    Équipable uniquement à un Monstre Normal. S'il combat un monstre de Niveau supérieur, le monstre équipé gagne 500 ATK x la différence de Niveau, durant ce calcul des dommages uniquement. Lorsque cette carte est envoyée au Cimetière : vous pouvez la placer au-dessus de votre Deck.
  it: |-
    Equipaggia solo a un Mostro Normale. Se esso combatte con un mostro di Livello superiore, il mostro equipaggiato guadagna 500 ATK x la differenza dei Livelli, solamente durante quel calcolo dei danni. Quando questa carta viene mandata al Cimitero: puoi metterla in cima al tuo Deck.
  pt: |-
    Só pode ser equipado a um Monstro Normal. Se ele batalhar um monstro de maior Nível, o monstro equipado ganha 500 de ATK x a diferença entre os Níveis, apenas durante o cálculo de dano. Quando este card for enviado para o Cemitério: você pode colocá-lo no topo do seu Deck.
  ja: |-
    通常モンスターにのみ装備可能。
    ①：装備モンスターより高いレベルを持つモンスターと戦闘を行う場合、装備モンスターの攻撃力はダメージ計算時のみ、そのレベルの差×５００アップする。
    ②：このカードが墓地へ送られた時に発動できる。このカードをデッキの一番上に置く。
  ko: |-
    일반 몬스터에만 장착 가능. 장착 몬스터보다 레벨이 높은 몬스터와 전투를 할 경우, 장착 몬스터의 공격력은 레벨의 차 × 500 포인트 올린다. 이 카드가 묘지로 보내졌을 때, 이 카드를 덱의 맨 위로 되돌릴 수 있다.
  zh-TW: |-
    僅可裝備於通常怪獸。在與等級高於裝備怪獸的怪獸進行戰鬥的狀況下，裝備怪獸的攻擊力在傷害計算時，依據等級差×５００進行提升。可在此卡被送至墓地時發動。將此卡送回牌組的最上方。
  zh-CN: |-
    仅限装备通常怪兽。与等级高于装备怪兽的怪兽进行战斗的场合，装备怪兽的攻击力在伤害计算时上升等级之差×５００点。此卡被送入墓地时，可将此卡放回至牌组的最上方。
