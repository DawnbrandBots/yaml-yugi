  pt: Amuleto da Ambição
  ja: <ruby>下<rt>げ</rt></ruby><ruby>克<rt>こく</rt></ruby><ruby>上<rt>じょう</rt></ruby>の<ruby>首<rt>くび</rt></ruby><ruby>飾<rt>かざ</rt></ruby>り
  ja_romaji: Gekokujō no Kubikazari
