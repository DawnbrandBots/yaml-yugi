  en: Fluffal Dog
  de: Kuscheltier Hund
  es: Perro Peluchanimal
  fr: Chien Peluchimal
  it: Cane Fluffal
  pt: Fofanimal Cão
  ja: ファーニマル・ドッグ
  ja_romaji: Fānimaru Doggu
  ko: 퍼니멀 도그
  ko_rr:
  zh-TW:
  zh-CN: 绒毛动物・狗
text:
  en: |-
    When this card is Normal or Special Summoned from the hand: You can add 1 "Edge Imp Sabres" or 1 "Fluffal" monster from your Deck to your hand, except "Fluffal Dog". You can only use this effect of "Fluffal Dog" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Du kannst deiner Hand 1 „Scherenkobold“ oder 1 „Kuscheltier“-Monster von deinem Deck hinzufügen, außer „Kuscheltier Hund“. Du kannst diesen Effekt von „Kuscheltier Hund“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial desde la mano: puedes añadir a tu mano, desde tu Deck, 1 "Diablillo de las Tijeras" o 1 monstruo "Peluchanimal", excepto "Perro Peluchanimal". Sólo puedes usar este efecto de "Perro Peluchanimal" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement depuis la main : vous pouvez ajouter 1 "Lames du Lutin Tranchant" ou 1 monstre "Peluchimal" ("Chien Peluchimal" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chien Peluchimal" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente dalla mano: puoi aggiungere 1 "Imp Filo di Scimitarre" o 1 mostro "Fluffal" dal tuo Deck alla tua mano, eccetto "Cane Fluffal". Puoi utilizzare questo effetto di "Cane Fluffal" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial da mão: você pode adicionar 1 "Diabrete de Lâminas Afiadas" ou 1 monstro "Fofanimal" do seu Deck à sua mão, exceto "Fofanimal Cão". Você só pode usar este efeito de "Fofanimal Cão" uma vez por turno.
  ja: |-
    「ファーニマル・ドッグ」の効果は１ターンに１度しか使用できない。①：このカードが手札からの召喚・特殊召喚に成功した時に発動できる。デッキから「エッジインプ・シザー」１体または「ファーニマル・ドッグ」以外の「ファーニマル」モンスター１体を手札に加える。
  ko: |-
    "퍼니멀 도그"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "에지임프 시저" 1장 또는 "퍼니멀 도그" 이외의 "퍼니멀" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡从手牌召唤・特殊召唤成功时可以发动。从牌组将1只"锋利小鬼・剪刀"或"绒毛动物・狗"以外的1只"绒毛动物"怪兽加入手牌。
