text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    At the start of the Damage Step, if this card battles a face-up non-DARK monster: Destroy that monster.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Am Beginn des Damage Steps, falls diese Karte gegen ein offenes Nicht-FINSTERNIS Monster kämpft: Zerstöre das Monster.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Al comienzo del Damage Step, si esta carta batalla con un monstruo boca arriba que no sea de OSCURIDAD: destruye ese monstruo.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Au début de la Damage Step, si cette carte combat un monstre non-TÉNÈBRES face recto : détruisez le monstre.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    All'inizio del Damage Step, se questa carta combatte con un mostro non-OSCURITÀ scoperto: distruggi quel mostro.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    No começo da Etapa de Dano, se este card batalhar um monstro com a face para cima que não seja de TREVAS: destrua esse monstro.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカードが闇属性以外のフィールド上に表側表示で存在するモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드가 어둠 속성 이외의 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW: |-
    協調＋協調以外的怪獸1隻或以上
    此卡與以表側表示存在於場上的暗屬性以外的怪獸戰鬥的場合，無須進行傷害計算破壞該怪獸。
  zh-CN: |-
    ①：此卡与暗属性以外的表侧表示怪兽进行战斗的伤害步骤开始时发动。将该怪兽破坏。
