text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand) by discarding 1 Cyberse monster. All monsters your opponent controls lose 500 ATK.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Cyberse-Monster abwirfst. Alle Monster, die dein Gegner kontrolliert, verlieren 500 ATK.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 monstruo Ciberso. Todos los monstruos que controla tu adversario pierden 500 ATK.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 monstre Cyberse. Tous les monstres contrôlés par votre adversaire perdent 500 ATK.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 mostro Cyberso. Tutti i mostri controllati dal tuo avversario perdono 500 ATK.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 monstro Ciberso. Todos os monstros que seu oponente controla perdem 500 de ATK.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札のサイバース族モンスター１体を捨てて、手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は５００ダウンする。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패의 사이버스족 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은 500 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合，这张卡可以把手卡1只电子界族怪兽丢弃，从手卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，对方场上的怪兽的攻击力下降500。
