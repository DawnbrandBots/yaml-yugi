text:
  en: |-
    The ultimate wizard in terms of attack and defense.
  de: |-
    Der ultimative Hexer im Hinblick auf Angriff und Verteidigung.
  es: |-
    El más grande de los magos en cuanto al ataque y la defensa.
  fr: |-
    Mage suprême en termes d'attaque et de défense.
  it: |-
    Il più potente tra i maghi per abilità offensive e difensive.
  pt: |-
    O mago definitivo em termos de ataque e defesa.
  ja: |-
    <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>使<rt>つか</rt></ruby>いとしては、<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>・<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby><ruby>力<rt>りょく</rt></ruby>ともに<ruby>最<rt>さい</rt></ruby><ruby>高<rt>こう</rt></ruby>クラス。
  ko: |-
    마법사 중에서 공격력 / 수비력이 동시에 가장 높은 계급.
  zh-TW: |-
    魔法族中攻撃力、防守力都最彊
  zh-CN: |-
    作为魔法使，攻击力・守备力均为最高级别。
