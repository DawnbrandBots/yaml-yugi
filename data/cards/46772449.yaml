text:
  en: |-
    2 Level 4 monsters
    Once per chain, during your Main Phase or your opponent's Battle Phase, if your opponent has more total cards in their hand and field than you do (Quick Effect): You can detach 1 material from this card; destroy all other cards on the field, also your opponent takes no further damage this turn.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Kette, während deiner Main Phase oder der Battle Phase deines Gegners, falls dein Gegner insgesamt mehr Karten in seiner Hand und auf seiner Spielfeldseite hat als du (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; zerstöre alle anderen Karten auf dem Spielfeld, zusätzlich erhält dein Gegner in diesem Spielzug keinen weiteren Schaden.
  es: |-
    2 monstruos de Nivel 4
    Una vez por Cadena, durante tu Main Phase o la Battle Phase de tu adversario, si tu adversario tiene en total más cartas en su mano y su Campo que tú (Efecto Rápido): puedes desacoplar de esta carta 1 material; destruye todas las otras cartas en el Campo, y además este turno tu adversario no recibe más daño.
  fr: |-
    2 monstres de Niveau 4
    Une fois par Chaîne, durant votre Main Phase ou la Battle Phase de votre adversaire, si votre adversaire a plus de cartes en tout dans sa main et sur son Terrain que vous (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; détruisez toutes les autres cartes sur le Terrain, et aussi, votre adversaire ne reçoit pas de dommages complémentaires ce tour.
  it: |-
    2 Mostri di Livello 4
    Una volta per Catena, durante la tua Main Phase o la Battle Phase del tuo avversario, se il tuo avversario ha in totale più carte nella sua mano e Terreno di te (Effetto Rapido): puoi staccare 1 materiale da questa carta; distruggi tutte le altre carte sul Terreno, inoltre il tuo avversario non subisce ulteriori danni in questo turno.
  pt: |-
    2 monstros de Nível 4
    Uma vez por corrente, durante sua Fase Principal ou durante a Fase de Batalha do seu oponente, se seu oponente tiver um total maior que você de cards na mão e no campo dele (Efeito Rápido): você pode desassociar 1 matéria deste card; destrua todos os outros cards no campo e, além disso, seu oponente não sofre mais dano neste turno.
  ja: |-
    レベル４モンスター×２
    ①：自分メインフェイズまたは相手バトルフェイズに、相手の手札・フィールドのカードを合計した数が自分の手札・フィールドのカードを合計した数より多い場合、このカードのＸ素材を１つ取り除いて発動できる。このカード以外のフィールドのカードを全て破壊する。この効果の発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 상대의 패 / 필드의 카드를 합계한 수가 자신의 패 / 필드의 카드를 합계한 수보다 많을 경우, 자신 메인 페이즈 또는 상대 배틀 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드 이외의 필드의 카드를 전부 파괴한다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    ①：在自己的主要阶段或对手的战斗阶段，在对手的手牌・场上的卡的总数比自己的手牌・场上的卡的总数多的情况下，去除此卡的1个超量素材后可以发动。将场上此卡以外的卡全部破坏。此效果发动后，直至回合结束时为止，对手受到的所有伤害变为0。
