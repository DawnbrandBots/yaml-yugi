name:
  en: Blooming of the Darkest Rose
  de: Erblühen der dunkelsten Rose
  es: Florecer de la Rosa Más Oscura
  fr: Floraison de la Plus Sombre Rose
  it: Fioritura della Rosa più Oscura
  pt: Florescer da Rosa Mais Negra
  ja: <ruby>漆黒の薔薇の開華<rt>ブルーミング・ローズ</rt></ruby>
  ja_romaji: Burūmingu Rōzu
  ko: 블루밍 로즈
  ko_rr: Beulluming Rojeu
  zh-TW: 漆黑薔薇之開華
  zh-CN: 漆黑蔷薇之开华
text:
  en:
  de: |-
    Beschwöre „Rose-Spielmarken“ (Pflanze/FINSTERNIS/Stufe 2/ATK 800/DEF 800) bis zur kombinierten Anzahl der Karten in den Spielfeldzonen und der Spielfeldzauber in den Friedhöfen als Spezialbeschwörung auf eine beliebige Spielfeldseite in die Verteidigungsposition. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Schwarzer Rosendrache“ oder 1 Pflanze-Monster in deiner Monsterzone wählen; verbanne ihn oder es und falls du dies tust, lege diese Karte unters Deck. Während der nächsten Standby Phase, lege das verbannte Monster aufs Spielfeld zurück. Du kannst diesen Effekt von „Erblühen der dunkelsten Rose“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial "Fichas Rosa" (Planta/OSCURIDAD/Nivel 2/ATK 800/DEF 800) en Posición de Defensa a cualquier Campo, hasta el número combinado de cartas en las Zonas de Campo y Mágicas de Campo en los Cementerios. Si esta carta está en tu Cementerio: puedes seleccionar 1 "Dragón de la Rosa Negra", o 1 monstruo Planta, en tu Zona de Monstruos; destiérralo y, si lo haces, pon esta carta en la parte inferior del Deck. Durante la siguiente Standby Phase, devuelve ese monstruo desterrado al Campo. Sólo puedes usar este efecto de "Florecer de la Rosa Más Oscura" una vez por turno.
  fr: |-
    Invoquez Spécialement un nombre de votre choix de "Jeton Rose" (Plante/TÉNÈBRES/Niveau 2/ATK 800/DEF 800) en Position de Défense sur le Terrain, inférieur ou égal à la somme des cartes dans les Zones Terrain et des Magies de Terrain dans les Cimetières. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 "Dragon Rose Noire" ou 1 monstre Plante dans votre Zone Monstre ; bannissez-le, et si vous le faites, placez cette carte au-dessous du Deck. Durant la prochaine Standby Phase, renvoyez le monstre banni sur le Terrain. Vous ne pouvez utiliser cet effet de "Floraison de la Plus Sombre Rose" qu'une fois par tour.
  it: |-
    Evoca Specialmente "Segna-Rosa" (Pianta/OSCURITÀ/Livello 2/ATK 800/DEF 800) in Posizione di Difesa su qualsiasi Terreno, fino alla somma del numero di carte nelle Zone Terreno e di Magie Terreno nei Cimiteri. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 "Drago Rosa Nera", o 1 mostro Pianta, nella tua Zona Mostri; bandiscilo e, se lo fai, metti questa carta in fondo al Deck. Durante la prossima Standby Phase, fai ritornare quel mostro bandito sul Terreno. Puoi utilizzare questo effetto di "Fioritura della Rosa più Oscura" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial "Ficha de Rosa" (Planta/TREVAS/Nível 2/ATK 800/DEF 800) em Posição de Defesa em quaisquer campos, até o número combinado de cards nas Zonas do Campo e de Magias de Campo nos Cemitérios. Se este card estiver no seu Cemitério: você pode escolher 1 "Dragão da Rosa Negra" ou 1 monstro Planta na sua Zona de Monstros; bana-o e, se isso acontecer, coloque este card no fundo do Deck. Durante a próxima Fase de Apoio, devolva esse monstro banido para o campo. Você só pode usar este efeito de "Florescer da Rosa Mais Negra" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：お互いのフィールドゾーンのカード及び墓地のフィールド魔法カードの数まで、自分・相手フィールドに「ローズ・トークン」（植物族・闇・星２・攻／守８００）を守備表示で特殊召喚する。
    ②：このカードが墓地に存在する場合、自分フィールドの、「ブラック・ローズ・ドラゴン」か植物族モンスター１体を対象として発動できる。そのモンスターを次のスタンバイフェイズまで除外し、このカードをデッキの一番下に戻す。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 서로의 필드 존의 카드 및 묘지의 필드 마법 카드의 수까지, 자신 / 상대 필드에 "로즈 토큰"(식물족 / 어둠 / 레벨 2 / 공 800 / 수 800)을 수비 표시로 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의, "블랙 로즈 드래곤" 또는 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 덱의 맨 아래로 되돌린다. 이 효과로 제외한 몬스터는 다음 스탠바이 페이즈에 필드로 되돌아간다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：根據雙方場地區的卡及墓地的場地魔法卡的數量，以守備表示特殊召喚「薔薇衍生物」（植物族・闇・星２・攻／守８００）至我方・對方場上。②：在此卡存在於墓地的狀況下，可將我方場上的１隻「黑薔薇龍」或植物族怪獸做為對象發動。將該怪獸除外，將此卡送回牌組的最下方。透過此效果除外的怪獸將在下一個準備階段回到場上。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：将“蔷薇衍生物”（植物族・暗・星２・攻／守８００）以守备表示特殊召唤至自己・对手场上，数量最多为双方场地区域的卡及墓地的场地魔法卡数量。②：此卡存在于墓地的情况下，以自己场上的１只“黑蔷薇龙”或植物族怪兽为对象可以发动。将该怪兽除外，将此卡放回牌组最下面。以此效果除外的怪兽将在下一个准备阶段放回场上。
