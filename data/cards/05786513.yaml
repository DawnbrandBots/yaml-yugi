text:
  en: |-
    Target 1 face-up monster you control; increase its Level by 3, also if you activated this card in response to your opponent's monster effect activation, while you control "Shining Sarcophagus" and a monster that mentions it, negate that opponent's effect. During damage calculation, if your monster that mentions "Shining Sarcophagus" battles: You can banish this card from your GY; end the Battle Phase. You can only activate 1 "Turn Silence" per turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; erhöhe seine Stufe um 3, zusätzlich, falls du diese Karte als Reaktion auf die Aktivierung eines Monstereffekts deines Gegners aktiviert hast, solange du „Glänzender Sarkophag“ und ein Monster, das ihn erwähnt, kontrollierst, annulliere jenen Effekt des Gegners. Während der Schadensberechnung, falls dein Monster, das „Glänzender Sarkophag“ erwähnt, kämpft: Du kannst diese Karte von deinem Friedhof verbannen; beende die Battle Phase. Du kannst nur 1 „Spielzug-Abbruch“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; aumenta su Nivel en 3 y además, si activaste esta carta en respuesta a la activación de un efecto de monstruo de tu adversario, mientras controles "Cofre Brillante Sellado" y un monstruo que lo mencione, niega ese efecto del adversario. Durante el cálculo de daño, si tu monstruo que menciona "Cofre Brillante Sellado" batalla: puedes desterrar esta carta en tu Cementerio; termina la Battle Phase. Sólo puedes activar 1 "Silencio de Turno" por turno.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; augmentez son Niveau de 3, et aussi, si vous avez activé cette carte en réponse à l'activation d'effet de monstre de votre adversaire, tant que vous contrôlez "Sarcophage Brillant" et un monstre qui le mentionne, annulez l'effet de l'adversaire. Durant le calcul des dommages, si votre monstre qui mentionne "Sarcophage Brillant" combat : vous pouvez bannir cette carte depuis votre Cimetière ; terminez la Battle Phase. Vous ne pouvez activer qu'1 "Tour Silencieux" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; aumenta il suo Livello di 3, inoltre se hai attivato questa carta in risposta all'attivazione di un effetto di un mostro del tuo avversario, mentre controlli "Sarcofago Brillante" e un mostro che lo menziona, annulla quell'effetto dell'avversario. Durante il calcolo dei danni, se un tuo mostro che menziona "Sarcofago Brillante" combatte: puoi bandire questa carta dal tuo Cimitero; termina la Battle Phase. Puoi attivare solo 1 "Silenzio Turno" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; aumente o Nível dele em 3 e, além disso, se você ativou este card em resposta à ativação de um efeito de monstro do seu oponente, enquanto você controlar "Sarcófago Brilhante" e um monstro que o mencione, negue esse efeito do oponente. Durante o cálculo de dano, se um monstro seu que mencione "Sarcófago Brilhante" batalhar: você pode banir este card do seu Cemitério; encerre a Fase de Batalha. Você só pode ativar 1 "Silenciar Turno" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルを３つ上げる。自分フィールドに「光の黄金櫃」及びそのカード名が記されたモンスターが存在する状態で、相手モンスターの効果の発動にチェーンしてこのカードを発動した場合、その相手の効果を無効にする。②：「光の黄金櫃」のカード名が記された自分のモンスターが戦闘を行うダメージ計算時に、墓地のこのカードを除外して発動できる。そのバトルフェイズを終了する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 3개 올린다. 자신 필드에 "빛의 황금궤" 및 그 카드명이 쓰여진 몬스터가 존재하는 상태에서, 상대 몬스터의 효과 발동에 체인하여 이 카드를 발동했을 경우, 그 상대의 효과를 무효로 한다. ②: "빛의 황금궤"의 카드명이 쓰여진 자신 몬스터가 전투를 실행하는 데미지 계산시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己场上的１只表侧表示怪兽为对象可以发动。该怪兽的等级上升３。自己场上存在“光之黄金柜”及记载有该卡名的怪兽的状态下，且为连锁对手怪兽的效果发动而发动此卡的情况下，将该对手的效果无效。
    ②：记载有“光之黄金柜”卡名的自己的怪兽进行战斗的伤害计算时，将墓地的此卡除外可以发动。结束该战斗阶段。
