text:
  en: |-
    If only your opponent controls a monster: You can Special Summon this card from your hand. Your opponent cannot target other "Ancient Warriors" monsters you control with card effects. If your opponent controls more monsters than you do: You can target 1 monster your opponent controls; destroy it. You can only use this effect of "Ancient Warriors - Loyal Guan Yun" once per turn.
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Dein Gegner kann andere „Alte Krieger“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls dein Gegner mehr Monster kontrolliert als du: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst diesen Effekt von „Alte Krieger - Treuer Guan Yun“ nur einmal pro Spielzug verwenden.
  es: |-
    Si sólo tu adversario controla un monstruo: puedes Invocar esta carta de Modo Especial desde tu mano. Tu adversario no puede seleccionar otros monstruos "Antiguos Guerreros" que controles con efectos de cartas. Si tu adversario controla más monstruos que tú: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar este efecto de "Antiguos Guerreros - Leal Guan Yun" una vez por turno.
  fr: |-
    Si uniquement votre adversaire contrôle un monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main. Votre adversaire ne peut pas cibler d'autres monstres "Guerriers Anciens" que vous contrôlez avec des effets de carte. Si votre adversaire contrôle plus de monstres que vous : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser cet effet de "Guerriers Anciens - Vengeur Guan Yu" qu'une fois par tour.
  it: |-
    Se solo il tuo avversario controlla un mostro: puoi Evocare Specialmente questa carta dalla tua mano. Il tuo avversario non può scegliere come bersaglio gli altri mostri "Antichi Guerrieri" che controlli con gli effetti delle carte. Se il tuo avversario controlla più mostri di te: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare questo effetto di "Antichi Guerrieri - Guan Yun il Leale" una sola volta per turno.
  pt: |-
    Se somente seu oponente controlar um monstro: você pode Invocar este card por Invocação-Especial da sua mão. Seu oponente não pode escolher outros monstros "Guerreiros Antigos" que você controla como alvo de efeitos de card. Se seu oponente controlar mais monstros que você: você pode escolher 1 monstro que seu oponente controla; destrua-o. Você só pode usar este efeito de "Guerreiros Antigos - Leal Guan Yun" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手フィールドにのみモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の「戦華」モンスターは相手の効果の対象にならない。③：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에만 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 "전황" 몬스터는 상대 효과의 대상이 되지 않는다. ③: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：仅有对手场上才存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：只要此卡存在于怪兽区域，对手不可将自己场上的其他“战华”怪兽作为效果的对象。③：对手场上的怪兽数量多于自己场上的怪兽的情况下，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。
