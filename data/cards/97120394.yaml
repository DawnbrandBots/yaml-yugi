text:
  en: |-
    At the start of the Battle Phase: For the rest of this turn after this card resolves, neither player can activate Spell/Trap Cards, or their effects. Neither player can activate cards or effects in response to this card's activation.
  de: |-
    Am Beginn der Battle Phase: Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kann kein Spieler Zauber-/Fallenkarten oder ihre Effekte aktivieren. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  es: |-
    Al comienzo de la Battle Phase: por el resto de este turno, después de que se resuelva esta carta, ningún jugador puede activar Cartas Mágicas/de Trampa, o sus efectos. Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta.
  fr: |-
    Au début de la Battle Phase : le reste de ce tour après la résolution de cette carte, aucun joueur ne peut activer ni de Cartes Magie/Piège ni leurs effets. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
  it: |-
    All'inizio della Battle Phase: per il resto di questo turno dopo che questa carta si è risolta, nessun giocatore può attivare Carte Magia/Trappola, o i loro effetti. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta.
  pt: |-
    No começo da Fase de Batalha: pelo resto deste turno depois da resolução deste card, nenhum duelista pode ativar Cards de Magia/Armadilha, ou seus efeitos. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card.
  ja: |-
    このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：自分または相手のバトルフェイズ開始時に発動できる。このカードの発動後、ターン終了時までお互いに魔法・罠カードの効果を発動できない。
  ko: |-
    이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 자신 또는 상대의 배틀 페이즈 개시시에 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 서로 마법 / 함정 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    不能对应这张卡的发动让魔法·陷阱·怪兽的效果发动。①：自己或者对方的战斗阶段开始时才能发动。这张卡的发动后，直到回合结束时双方不能把魔法·陷阱卡的效果发动。
