  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：装備モンスターは攻撃できず、効果は無効化され、リリースできない。②：１ターンに１度、装備モンスターが自分フィールドに存在する場合に発動できる。デッキから「嘆きの石版」以外の「石版」カード１枚を手札に加える。③：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動できる。相手に５００ダメージを与える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 장착 몬스터는 공격할 수 없으며, 효과는 무효화되고, 릴리스할 수 없다. ②: 1턴에 1번, 장착 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 덱에서 "통곡의 웨주" 이외의 "웨주" 카드 1장을 패에 넣는다. ③: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：装备怪兽不可攻击，效果无效化，且不可解放。②：１回合１次，装备怪兽存在于自己场上的情况下可以发动。从牌组将“叹息石版”以外的１张“石版”卡加入手牌。③：因装备怪兽被破坏导致此卡被送至墓地的情况下可以发动。给予对手５００伤害。
