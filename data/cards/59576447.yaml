text:
  en: |-
    When your opponent activates a Spell/Trap Card, while you control 3 or more other Spells/Traps: Negate the activation, and if you do, destroy that card, then if you control "Temple of the Kings", you can destroy as many monsters your opponent controls as possible, then inflict damage to your opponent equal to half the total original ATK of those destroyed monsters. You can only activate 1 "Verdict of Anubis" per turn.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du 3 oder mehr andere Zauber/Fallen kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann, falls du „Tempel der Könige“ kontrollierst, kannst du so viele Monster, die dein Gegner kontrolliert, wie möglich zerstören, dann füge deinem Gegner Schaden in Höhe der Hälfte der Summe der Grund-ATK jener zerstörten Monster zu. Du kannst nur 1 „Verdikt von Anubis“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, mientras tú controlas 3 o más otras Mágicas/Trampas: niega la activación y, si lo haces, destruye esa carta y después, si controlas "Templo de los Reyes", puedes destruir tantos monstruos que controle tu adversario como sea posible, y después inflige daño a tu adversario igual a la mitad del ATK original total de esos monstruos destruidos. Sólo puedes activar 1 "Veredicto de Anubis" por turno.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège, tant que vous contrôlez min. 3 autres Magies/Pièges : annulez l'activation, et si vous le faites, détruisez la carte, puis si vous contrôlez "Le Temple des Rois", vous pouvez détruire autant de monstres contrôlés par votre adversaire que possible, puis infligez des dommages à votre adversaire égaux à la moitié de la somme des ATK d'origine de ces monstres détruits. Vous ne pouvez activer qu'1 "Verdict d'Anubis" par tour.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola, mentre tu controlli 3 o più altre Magie/Trappole: annulla l'attivazione e, se lo fai, distruggi quella carta, poi se controlli "Tempio dei Re", puoi distruggere tanti mostri controllati dal tuo avversario quanti possibile, poi infliggi al tuo avversario danno pari alla metà della somma degli ATK originali di quei mostri distrutti. Puoi attivare solo 1 "Verdetto di Anubi" per turno.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha, enquanto você controlar 3 ou mais outras Magias/Armadilhas: negue a ativação e, se isso acontecer, destrua esse card e, depois, se você controlar "Templo dos Reis", você pode destruir tantos monstros que seu oponente controla quanto possível e, depois, cause dano ao seu oponente igual à metade da soma do ATK original desses monstros destruídos. Você só pode ativar 1 "Veredito de Anúbis" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに他の魔法・罠カードが３枚以上存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。自分フィールドに「王家の神殿」が存在する場合、さらに相手フィールドのモンスターを全て破壊できる。その場合、さらに破壊したモンスターの元々の攻撃力を合計した数値の半分のダメージを相手に与える。
