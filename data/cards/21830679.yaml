text:
  en: |-
    If this card is Normal or Special Summoned: You can halve this card's ATK, and if you do, Special Summon 1 "Clock Token" (Cyberse/WIND/Level 1/ATK 0/DEF 0). You can only use this effect of "Clock Wyvern" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die ATK dieser Karte halbieren und falls du dies tust, beschwöre 1 „Uhr-Spielmarke“ (Cyberse/WIND/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Du kannst diesen Effekt von „Takt-Wyvern“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes dividir a la mitad el ATK de esta carta y, si lo haces, Invoca de Modo Especial 1 "Ficha Reloj" (Ciberso/VIENTO/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Güiverno de Reloj" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez diviser l'ATK de cette carte par deux, et si vous le faites, Invoquez Spécialement 1 "Jeton Horloge" (Cyberse/VENT/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Vouivre - Horloge" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi dimezzare l'ATK di questa carta e, se lo fai, Evoca Specialmente 1 "Segna-Clock" (Cyberso/VENTO/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Viverna Clock" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode diminuir o ATK deste card pela metade e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Clock" (Ciberso/VENTO/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Wivern Clock" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。このカードの攻撃力を半分にし、自分フィールドに「クロックトークン」（サイバース族・風・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력을 절반으로 하고, 자신 필드에 "클락 토큰"(사이버스족 / 바람 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。將此卡的攻擊力減半，特殊召喚１隻「時脈衍生物」（電子界族・風・星１・攻／守０）至我方場上。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。将此卡的攻击力改成一半，将1只"时脉衍生物"（电子界族・风・星1・攻/守0）特殊召唤至自己场上。
