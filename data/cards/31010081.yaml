  en: |-
    2 Level 4 monsters
    If this card is Special Summoned: You can destroy 1 "DoomZ" card in your hand or face-up field, then you can destroy 1 monster on the field. If this card is destroyed by battle or card effect while it has a "DoomZ" monster or "Medius the Pure" as material: You can add to your hand, or send to the GY, 1 Equip Spell from your Deck. You can only use each effect of "DoomZ Break - Diactorus" once per turn.
