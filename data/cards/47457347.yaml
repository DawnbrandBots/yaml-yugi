  ja: <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>名<rt>めい</rt></ruby>－「<ruby>大いなる獣<rt>ト・メガ・セリオン</rt></ruby>」
