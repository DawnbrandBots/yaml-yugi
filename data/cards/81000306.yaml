name:
  en: Full-Force Strike
  de: Schlag mit voller Kraft
  es: Ataque con toda la Fuerza
  fr: Attaque à Force Maximale
  it: Colpo a Piena Potenza
  pt: Golpe com Força Total
  ja: <ruby>渾<rt>こん</rt></ruby><ruby>身<rt>しん</rt></ruby>の<ruby>一<rt>いち</rt></ruby><ruby>撃<rt>げき</rt></ruby>
  ja_romaji: Konshin no Ichigeki
  ko: 혼신의 일격
  ko_rr:
  zh-TW: 渾身的一擊
  zh-CN: 浑身的一击
text:
  en:
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; in diesem Spielzug kann es nicht durch Kampf zerstört werden, Spieler erhalten keinen Kampfschaden von seinen Angriffen und falls es ein Monster deines Gegners angreift, zerstöre das Monster deines Gegners nach der Schadensberechnung.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; este turno, no puede ser destruido en batalla, los jugadores no reciben daño de batalla de sus ataques, y si ataca a un monstruo de tu adversario, destruye ese monstruo de tu adversario después del cálculo de daño.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; ce tour, il ne peut pas être détruit au combat, les joueurs ne reçoivent pas de dommages de combat de ses attaques, et s'il attaque un monstre de votre adversaire, détruisez le monstre de votre adversaire après le calcul des dommages.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; in questo turno, esso non può essere distrutto in battaglia, i giocatori non subiscono danni da combattimento dai suoi attacchi, e se esso attacca un mostro dell'avversario, distruggi quel mostro dell'avversario dopo il calcolo dei danni.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; neste turno, ele não pode ser destruído em batalha, os duelistas não sofrem dano de batalha de seus ataques e se ele atacar um monstro do oponente, destrua esse monstro do oponente depois do cálculo de dano.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは戦闘では破壊されず、その攻撃で発生するお互いの戦闘ダメージは０になり、そのモンスターの攻撃を受けた相手モンスターをダメージ計算後に破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 전투로는 파괴되지 않으며, 그 공격에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다. 또한, 이 턴에, 선택한 몬스터가 상대 몬스터를 공격했을 경우, 데미지 계산 후에 그 상대 몬스터를 파괴한다.
  zh-TW: |-
    可選擇我方場上的１隻正面表示怪獸發動。此回合，選擇的怪獸不會因戰鬥被破壞，因該攻擊對雙方造成的戰鬥傷害變為０。此外，此回合，在選擇的怪獸攻擊對方怪獸的狀況下，在傷害計算後破壞該對方怪獸。
  zh-CN: |-
    选择我方场上１只表侧表示的怪兽发动此卡。该回合中，所选择怪兽不会因战斗而被破坏，双方因其攻击而受到的战斗伤害变为０。此外，该回合中，所选择怪兽攻击对手怪兽的场合，在伤害计算后破坏对手怪兽。
