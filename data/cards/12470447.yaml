text:
  en: |-
    Changes the battle positions of all Attack Position monsters on the field to Defense Position and vice-versa. These positions cannot be changed during the turn this card is activated except by the effect of a Spell, Trap or Effect Monster Card. You can activate this card only during your Standby Phase.
  de: |-
    Ändere die Kampfpositionen aller Monster in Angriffsposition auf dem Spielfeld in die Verteidigungsposition und umgekehrt. Diese Positionen können in dem Spielzug, in dem diese Karte aktiviert wird, nicht erneut geändert werden, außer durch den Effekt einer Zauber-, Fallen- oder Effektmonsterkarte. Du kannst diese Karte nur während deiner Standby Phase aktivieren.
  es: |-
    Cambia las posiciones de batalla de todos los monstruos en Posición de Ataque en el Campo a Posición de Defensa y viceversa. Estas posiciones no pueden ser cambiadas durante el turno en que esta carta es activada excepto por el efecto de una Carta Mágica, de Trampa o de Monstruo de Efecto. Sólo puedes activar esta carta durante tu Standby Phase.
  fr: |-
    Inversez les positions de combat de tous les monstres sur le Terrain. Ces positions ne peuvent être changées durant le tour où cette carte est Activée, sauf par l'effet d'une Carte Magie, Piège ou Monstre à Effet. Vous ne pouvez Activer cette carte que durant votre Standby Phase.
  it: |-
    Inverti le Posizioni di Battaglia di tutti i Mostri sul Terreno. Queste posizioni non possono essere cambiate durante il turno in cui questa carta viene attivata se non per effetto di una Carta Magia, Carta Trappola o Effetto Mostro. Puoi attivare questa carta solo durante la tua Standby Phase.
  pt: |-
    Mude as posições de batalha de todos os monstros em Posição de Ataque no campo para Posição de Defesa e vice-versa. Essas posições não podem ser mudadas durante o turno em que este card for ativado, exceto pelo efeito de um Card de Magia, Armadilha ou Monstro de Efeito. Você só pode ativar este card durante sua Fase de Apoio.
  ja: |-
    フィールド上の全てのモンスターの表示形式を入れ替える。発動ターン、モンスターの表示形式は変更できない。このカードはスタンバイフェイズにしか発動できない。
  ko: |-
    필드 위의 모든 몬스터의 표시 형식을 맞바꾼다. 발동 턴에 몬스터의 표시 형식은 변경할 수 없다. 이 카드는 스텐바이 페이즈 밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    场上的全部怪兽的表示形式交换。发动回合，怪兽的表示形式不能变更。这张卡只能在准备阶段发动。
