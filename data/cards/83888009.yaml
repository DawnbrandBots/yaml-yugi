name:
  en: Rebirth of the Seventh Emperors
  de: Wiedergeburt der siebenten Kaiser
  es: Renacimiento de los Emperadores de la Séptima
  fr: Renaissance des Septièmes Empereurs
  it: Rinascita del Settimo Imperatore
  pt: Renascimento dos Sétimos Imperadores
  ja: <ruby>七皇再生<rt>セブンス・アライバル</rt></ruby>
  ja_romaji: Sebunsu Araibaru
  ko: 세븐스 어라이벌
  ko_rr: Sebeunseu Eoraibeol
  zh-TW: 七皇再生
  zh-CN: 七皇再生
text:
  en:
  de: |-
    Biete alle Xyz-Monster, die du kontrollierst, als Tribut an und wähle dann 1 deiner verbannten Xyz-Monster; beschwöre es als Spezialbeschwörung, dann kannst du deine „Nummer“-Xyz-Monster mit einer Zahl zwischen „101“ und „107“ in ihrem Namen, die verbannt sind und/oder sich in deinem Friedhof befinden, bis zur Anzahl der Monster, die als Tribut angeboten wurden, um diesen Effekt zu aktivieren, +1 als Material daran anhängen. Während der End Phase des Spielzugs, in dem du diese Karte aktiviert hast, erhält jeder Spieler für jede Karte in seiner Hand 300 Schaden.
  es: |-
    Sacrifica todos los Monstruos Xyz que controlas, y después selecciona 1 de tus Monstruos Xyz desterrados; Invócalo de Modo Especial, y después puedes acoplarle tus Monstruos Xyz "Número" que estén desterrados y/o en tu Cementerio como material, que tengan un número entre "101" y "107" en su nombre, hasta el número de monstruos Sacrificados para activar este efecto +1. Durante la End Phase del turno en el que activas esta carta, cada jugador recibe 300 puntos de daño por cada carta en su mano.
  fr: |-
    Sacrifiez tous les Monstres Xyz que vous contrôlez, puis ciblez 1 de vos Monstres Xyz bannis ; Invoquez-le Spécialement, puis vous pouvez lui attacher un nombre de vos Monstres Xyz "Numéro" qui sont bannis et/ou dans votre Cimetière comme Matériel, qui ont un numéro entre "101" et "107" dans leur nom, inférieur ou égal au nombre de monstres Sacrifiés pour activer cet effet +1. Durant la End Phase du tour où vous avez activé cette carte, chaque joueur reçoit 300 points de dommages pour chaque carte dans sa main.
  it: |-
    Offri come Tributo tutti i Mostri Xyz che controlli, poi scegli come bersaglio 1 tuo Mostro Xyz bandito; Evocalo Specialmente, poi puoi attaccare a esso come materiale i tuoi Mostri Xyz "Numero" che sono banditi e/o nel tuo Cimitero, che hanno un numero tra "101" e "107" nel loro nome, fino al numero di mostri offerti come Tributo per attivare questo effetto +1. Durante la End Phase del turno in cui hai attivato questa carta, ogni giocatore subisce 300 danni per ogni carta nella sua mano.
  pt: |-
    Ofereça como Tributo todos os Monstros Xyz que você controla e, depois, escolha 1 dos seus Monstros Xyz banidos; Invoque-o por Invocação-Especial e, depois, você pode associar seus Monstros Xyz "Número" que estiverem banidos e/ou no seu Cemitério a ele como matéria, que tenham um número entre "101" e "107" em seu nome, até o número de monstros oferecidos como Tributo para ativar este efeito +1. Durante a Fase Final do turno em que você ativou este card, cada duelista sofre 300 de dano para cada card na mão dele.
  ja: |-
    ①：自分フィールドのＸモンスターを全てリリースし、自分の除外状態のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、リリースしたモンスターの数＋１体まで、自分の墓地・除外状態の「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスターをその特殊召喚したモンスターのＸ素材にできる。このカードを発動したターンのエンドフェイズに、お互いはそれぞれ自身の手札の数×３００ダメージを受ける。
  ko: |-
    ①: 자신 필드의 엑시즈 몬스터를 전부 릴리스하고, 제외되어 있는 자신의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 릴리스한 몬스터의 수 ＋ 1장까지, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터를 고르고 그 특수 소환한 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다. 이 카드를 발동한 턴의 엔드 페이즈에, 양쪽 플레이어는 각각 자신 패의 수 × 300 데미지를 받는다.
  zh-TW: |-
    ①：可解放我方場上所有超量怪獸，將１隻我方被除外的超量怪獸做為對象發動。特殊召喚該怪獸。其後，可從我方墓地的怪獸及被除外的我方怪獸中，最多選擇解放的怪獸數量＋１隻「No.101」～「No.107」中的任意「No.」超量怪獸，重疊至該特殊召喚怪獸下方做為超量素材。在此卡發動的回合的結束階段，雙方各受到自身手牌數量×３００的傷害。
  zh-CN: |-
    ①：将自己场上的超量怪兽全部解放，以自己１只被除外的超量怪兽为对象可以发动。将该怪兽特殊召唤。然后，从自己墓地的怪兽及自己被除外的怪兽中，可挑选数量最多为所解放怪兽数量＋１的、“编号101”～“编号107”中的任一“编号”超量怪兽，重叠在该特殊召唤的怪兽下面作为超量素材。在此卡发动过的余下回合的结束阶段，双方将分别受到相当于自身手牌数量×３００的伤害。
