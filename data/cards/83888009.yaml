text:
  en: |-
    Tribute all Xyz Monsters you control, then target 1 of your banished Xyz Monsters; Special Summon it, then you can attach your "Number" Xyz Monsters that are banished and/or in your GY to it as material, that have a number between "101" and "107" in their name, up to the number of monsters Tributed to activate this effect +1. During the End Phase of the turn you activated this card, each player takes 300 damage for each card in their hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分フィールドのＸモンスターを全てリリースし、除外されている自分のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分の墓地のモンスター及び除外されている自分のモンスターの中から、リリースしたモンスターの数＋１体まで、「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスターを選んでその特殊召喚したモンスターの下に重ねてＸ素材にできる。このカードを発動したターンのエンドフェイズに、お互いはそれぞれ自身の手札の数×３００ダメージを受ける。
  ko: |-
    ①: 자신 필드의 엑시즈 몬스터를 전부 릴리스하고, 제외되어 있는 자신의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 릴리스한 몬스터의 수 ＋ 1장까지, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터를 고르고 그 특수 소환한 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다. 이 카드를 발동한 턴의 엔드 페이즈에, 양쪽 플레이어는 각각 자신 패의 수 × 300 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上的超量怪兽全部解放，以除外的1只自己的超量怪兽为对象才能发动。那只怪兽特殊召唤。那之后，可以从自己墓地的怪兽以及除外的自己怪兽之中选最多有解放的怪兽数量＋1只的「No.101」～「No.107」其中任意种的「No.」超量怪兽在那只特殊召唤的怪兽下面重叠作为超量素材。这张卡发动的回合的结束阶段，双方各自受到自身手卡数量×300伤害。
