name:
  en: Gizmek Inaba, the Hopping Hare of Hakuto
  de: Gizmek Inaba, der hoppelnde Hase von Hakuto
  es: Inaba Cacharrek, la Liebre Saltarina de Hakuto
  fr: Gizmek Inaba, le Lièvre Sauteur de Hakuto
  it: Gizmeck Inaba, la Saltellante Lepre di Hakuto
  pt: Bugiganga Inaba, a Lebre Saltitante de Hakuto
  ja: <ruby>機<rt>き</rt></ruby><ruby>巧<rt>こう</rt></ruby><ruby>菟<rt>と</rt></ruby>－<ruby>稻羽之淤岐素<rt>イナバノオキノシロ</rt></ruby>
  ja_romaji: Kikōto - Inaba no Okinoshiro
  ko: 기교토－이나바노오키노시로
  ko_rr: Gigyoto - Inabanookinosiro
  zh-TW:
  zh-CN: 机巧菟-稻羽之淤岐素
text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Machine monster whose ATK equals its own DEF from your hand in Defense Position. You can banish this card from your GY, then target 1 Machine monster you control whose ATK equals its own DEF; this turn, you cannot declare attacks, except with that monster, also its ATK/DEF become the combined original ATK of all Machine monsters you currently control whose ATK equals their own DEF. You can only use this effect of "Gizmek Inaba, the Hopping Hare of Hakuto" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Maschine-Monster, dessen ATK seinen eigenen DEF entsprechen, als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Monster wählen, das du kontrollierst und dessen ATK seinen eigenen DEF entsprechen; in diesem Spielzug kannst du keine Angriffe deklarieren, außer mit dem Monster, zusätzlich werden seine ATK/DEF gleich der Summe der Grund-ATK aller Maschine-Monster, die du derzeit kontrollierst und deren ATK ihren eigenen DEF entsprechen. Du kannst diesen Effekt von „Gizmek Inaba, der hoppelnde Hase von Hakuto“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial 1 monstruo Máquina cuyo ATK sea igual a su propia DEF, desde tu mano en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Máquina que controles cuyo ATK sea igual a su propia DEF; este turno no puedes declarar ataques, excepto con ese monstruo, y además su ATK/DEF se convierten en el ATK original combinado de todos los monstruos Máquina que controles en este momento cuyo ATK sea igual a su propia DEF. Sólo puedes usar este efecto de "Inaba Cacharrek, la Liebre Saltarina de Hakuto" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Machine dont l'ATK est égale à sa propre DEF depuis votre main en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Machine que vous contrôlez dont l'ATK est égale à sa propre DEF ; ce tour, vous ne pouvez pas déclarer d'attaques, sauf avec le monstre, et aussi, son ATK/DEF deviennent la somme des ATK d'origine de tous les monstres Machine que vous contrôlez actuellement dont l'ATK est égale à leur propre DEF. Vous ne pouvez utiliser cet effet de "Gizmek Inaba, le Lièvre Sauteur de Hakuto" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Macchina con ATK pari al suo stesso DEF dalla tua mano in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Macchina che controlli con ATK pari al suo stesso DEF; in questo turno, non puoi dichiarare attacchi, eccetto con quel mostro, inoltre i suoi ATK/DEF diventano la somma degli ATK originali di tutti i mostri Macchina con ATK pari al loro stesso DEF che controlli attualmente. Puoi utilizzare questo effetto di "Gizmeck Inaba, la Saltellante Lepre di Hakuto" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial da sua mão, em Posição de Defesa, 1 monstro Máquina cujo ATK seja igual à sua própria DEF. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Máquina que você controla cujo ATK seja igual à sua própria DEF; neste turno, você não pode declarar ataques, exceto com esse monstro e, além disso, seu ATK/DEF se tornam o ATK original combinado de todos os monstros Máquina que você controla atualmente cujo ATK seja igual à sua própria DEF. Você só pode usar este efeito de "Bugiganga Inaba, a Lebre Saltitante de Hakuto" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。攻撃力と守備力の数値が同じ機械族モンスター１体を手札から守備表示で特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの攻撃力と守備力の数値が同じ機械族モンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃宣言できず、そのモンスターの攻撃力・守備力は、自分フィールドの攻撃力と守備力の数値が同じ機械族モンスターの元々の攻撃力を合計した数値になる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 패에서 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격 선언할 수 없으며, 그 몬스터의 공격력 / 수비력은, 자신 필드의 공격력과 수비력의 수치가 같은 기계족 몬스터의 원래 공격력을 합계한 수치가 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：这张卡召唤成功时才能发动。攻击力和守备力的数值相同的1只机械族怪兽从手卡守备表示特殊召唤。
    ②：把墓地的这张卡除外，以自己场上1只攻击力和守备力的数值相同的机械族怪兽为对象才能发动。这个回合，自己不用那只怪兽不能攻击宣言，那只怪兽的攻击力·守备力变成自己场上的攻击力和守备力的数值相同的机械族怪兽的原本攻击力合计数值。
