text:
  en: |-
    At the end of the Damage Step, if this card battled an opponent's monster: Change that monster to face-down Defense Position.
  de: |-
    Am Ende des Damage Steps, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Ändere das Monster in die verdeckte Verteidigungsposition.
  es: |-
    Al final del Damage Step, si esta carta batalló con un monstruo de tu adversario: cambia a Posición de Defensa boca abajo a ese monstruo.
  fr: |-
    À la fin de la Damage Step, si cette carte a combattu un monstre de votre adversaire : changez le monstre en Position de Défense face verso.
  it: |-
    Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: metti quel mostro coperto in Posizione di Difesa.
  pt: |-
    No final da Etapa de Dano, se este card batalhou um monstro do oponente: coloque esse monstro com a face para baixo em Posição de Defesa.
  ja: |-
    このカードと戦闘を行った相手モンスターは、ダメージステップ終了時に裏側守備表示になる。
  ko: |-
    이 카드와 전투를 실시한 상대 몬스터는, 데미지 스텝 종료시에 뒷면 수비 표시가 된다.
  zh-TW: |-
    與此卡進行戰鬥的對方怪獸，在傷害步驟結束時變為反面守備表示。
  zh-CN: |-
    和这张卡进行战斗的对方怪兽在伤害步骤结束时变成里侧守备表示。
