text:
  en: |-
    (This card is also always treated as a "Valkyrie" card.)
    Once per turn, you can either: Target 1 Fairy monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead. The equipped monster can attack directly, but when it does so using this effect, the battle damage inflicted to your opponent is halved.
  de: |-
    (Diese Karte wird zusätzlich immer als „Walküre“-Karte behandelt.)
    Einmal pro Spielzug kannst du: 1 Fee-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Das ausgerüstete Monster kann direkt angreifen, aber wenn es das mit diesem Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird.
  es: |-
    (Esta carta también se trata siempre como una carta "Valquiria-").
    Una vez por turno, puedes: seleccionar 1 monstruo Hada que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. El monstruo equipado puede atacar directamente, pero cuando lo hace usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad.
  fr: |-
    (Cette carte est toujours aussi traitée comme une carte "Valkyrie-".)
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Elfe que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Le monstre équipé peut attaquer directement, mais lorsqu'il le fait en utilisant cet effet, les dommages de combat infligés à votre adversaire sont divisés par deux.
  it: |-
    (Questa carta viene sempre considerata anche una carta "Valkyria-".)
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro Fata che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Il mostro equipaggiato può attaccare direttamente ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato.
  pt: |-
    (Este card deve ser sempre considerado como um card "Valquíria-".)
    Uma vez por turno, você pode: escolher 1 monstro Fada que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. O monstro equipado pode atacar diretamente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade.
  ja: |-
    このカード名はルール上「ワルキューレ」カードとしても扱う。①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの天使族モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターは直接攻撃できる。その直接攻撃で相手に与える戦闘ダメージは半分になる。
  ko: |-
    이 카드명은 룰상 "왈큐레" 카드로도 취급한다. ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 천사족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
    ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터는 직접 공격할 수 있다. 그 직접 공격으로 상대에게 주는 전투 데미지는 절반이 된다.
  zh-TW: |-
    此卡名在規則上也視為「女戰神」卡。①：１回合１次，可從以下效果選擇１個發動。
    ●將我方場上的１隻天使族怪獸做為對象，將此卡視為裝備卡裝備於該怪獸。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。
    ●特殊召喚被裝備的此卡。
    ②：裝備怪獸可直接攻擊。透過該直接攻擊給予對方的戰鬥傷害減半。
  zh-CN: |-
    此卡牌名按规定也被视为“女战神”卡牌。①：１回合１次，可从以下效果选择１个并发动。
    ●以我方场上的１只天使族怪兽为对象，并将此卡视为装备卡装备该怪兽。装备怪兽因战斗、效果被破坏的场合，破坏此卡作为代替。
    ●特殊召唤被装备的此卡。
    ②：装备怪兽可进行直接攻击。因该直接攻击给予对手的战斗伤害减半。
