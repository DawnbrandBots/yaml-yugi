text:
  en:
  de: |-
    FLIPP: Gib 1 Monster auf dem Spielfeld auf die Hand seines Besitzers zurück.
  es: |-
    VOLTEO: Selecciona 1 monstruo en el Campo y devuélvelo a la mano de su propietario.
  fr: |-
    FLIP : Renvoyez 1 monstre sur le Terrain dans la main de son propriétaire.
  it: |-
    SCOPRI: Fai ritornare in mano al proprietario 1 mostro sul Terreno.
  pt: |-
    VIRE: Devolva para a mão do seu dono 1 Card de Monstro no Campo à sua escolha.
  ja: |-
    ①：このカードがリバースした場合、フィールドのモンスター１体を対象として発動する。そのモンスターを手札に戻す。
  ko: |-
    리버스 : 필드 위의 몬스터 1장을 선택하여 주인의 패로 되돌린다.
  zh-TW: |-
    ①：在此卡反轉的狀況下，可將場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。
  zh-CN: |-
    反转：选择场上１只怪兽并返回到持有人的手牌。
