  ja: <ruby><rb>星</rb><rt>せい</rt></ruby><ruby><rb>遺</rb><rt>い</rt></ruby><ruby><rb>物</rb><rt>ぶつ</rt></ruby>に<ruby><rb>眠</rb><rt>ねむ</rt></ruby>る<ruby><rb>深</rb><rt>しん</rt></ruby><ruby><rb>層</rb><rt>そう</rt></ruby>
