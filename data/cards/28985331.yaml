text:
  en: |-
    When this card is Summoned: You can send 1 DARK monster from your Deck to the GY.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 1 FINSTERNIS Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando esta carta es Invocada: puedes mandar al Cementerio 1 monstruo de OSCURIDAD en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez envoyer 1 monstre TÉNÈBRES depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene Evocata: puoi mandare 1 mostro OSCURITÀ dal tuo Deck al Cimitero.
  pt: |-
    Quando este card for Invocado: você pode enviar 1 monstro de TREVAS do seu Deck para o Cemitério.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。デッキから闇属性モンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 어둠 속성 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡召喚、反轉召喚、特殊召喚成功時，可從牌組將1隻暗屬性怪獸送入墓地。
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤成功时可以发动。从牌组将1只暗属性怪兽送至墓地。
