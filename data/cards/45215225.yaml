pendulum_effect:
  en: |-
    You can target 1 "Fluffal" or "Edge Imp" monster in your GY; Special Summon it, also, you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fusion Monsters (even if this card leaves the field). You can only use this effect of "Fluffal Angel" once per turn.
  de: |-
    Du kannst 1 „Kuscheltier“- oder „enkobold“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Kuscheltier Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Peluchanimal" o "Diablillo de" en tu Cementerio; Invócalo de Modo Especial, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Ángel Peluchanimal" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Peluchimal" ou "Lutin Tranchant" dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Ange Peluchimal" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Fluffal" o "Imp Filo" nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Angelo Fluffal" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Fofanimal" ou "Diabrete de" no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão (mesmo que este card deixe o campo). Você só pode usar este efeito de "Fofanimal Anjo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地の、「ファーニマル」モンスターまたは「エッジインプ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "퍼니멀" 몬스터 또는 "에지임프" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
