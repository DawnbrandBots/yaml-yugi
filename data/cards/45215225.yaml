  zh-CN: 毛绒动物天使
text:
  en: |-
    You can Tribute this card, then target 1 "Frightfur" Fusion Monster in your GY; discard 1 card, and if you do, Special Summon the targeted monster. You can only use this effect of "Fluffal Angel" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 „Schreckenspelz“-Fusionsmonster in deinem Friedhof wählen; wirf 1 Karte ab und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Kuscheltier Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 Monstruo de Fusión "Atemorizante" en tu Cementerio; descarta 1 carta y, si lo haces, Invoca de Modo Especial el monstruo seleccionado. Sólo puedes usar este efecto de "Ángel Peluchanimal" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 Monstre Fusion "Frourreur" dans votre Cimetière ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre ciblé. Vous ne pouvez utiliser cet effet de "Ange Peluchimal" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Mostro Fusione "Pellicciaspavento" nel tuo Cimitero; scarta 1 carta e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Angelo Fluffal" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 Monstro de Fusão "Peladura" no seu Cemitério; descarte 1 card e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial. Você só pode usar este efeito de "Fofanimal Anjo" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードをリリースし、自分の墓地の「デストーイ」融合モンスター１体を対象として発動できる。手札を１枚選んで捨て、対象のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 자신 묘지의 "데스완구" 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 패를 1장 골라 버리고, 대상 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ←8 【灵摆】 8→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：以自己墓地1只「毛绒动物」怪兽或者「锋利小鬼」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果的发动后，直到回合结束时自己不是融合怪兽不能从额外卡组特殊召唤。
    【怪兽效果】
    这个卡名的怪兽效果1回合只能使用1次。
    ①：把这张卡解放，以自己墓地1只「魔玩具」融合怪兽为对象才能发动。选1张手卡丢弃，作为对象的怪兽特殊召唤。
