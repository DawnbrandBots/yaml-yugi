text:
  en: |-
    1 "Ultimate Crystal" monster + 7 "Crystal Beast" monsters
    (This card is always treated as an "Ultimate Crystal" card.)
    Must be Special Summoned (from your Extra Deck) during a Duel you Special Summoned an "Ultimate Crystal" monster, by banishing the above cards from your field and/or GY. Gains 7000 ATK while you have 7 or more banished "Crystal Beast" monsters with different names. If this card did not battle this turn (Quick Effect): You can Tribute this card; shuffle as many cards on the field as possible into the Deck, and if you do, Special Summon any number of your banished "Crystal Beast" monsters.
  de:
  es:
