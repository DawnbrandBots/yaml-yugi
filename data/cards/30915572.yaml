  zh-CN: 星见兽 加里斯
text:
  en: |-
    You can reveal this card in your hand; send the top card of your Deck to the Graveyard, then, if it was a monster, inflict damage to your opponent equal to its Level x 200 and Special Summon this card from your hand, otherwise destroy this card.
  de: |-
    Du kannst diese Karte in deiner Hand vorzeigen; lege die oberste Karte deines Decks auf den Friedhof, dann, falls es ein Monster war, füge deinem Gegner Schaden in Höhe seiner Stufe x 200 zu und beschwöre diese Karte als Spezialbeschwörung von deiner Hand, andernfalls zerstöre diese Karte.
  es: |-
    Puedes revelar esta carta en tu mano, manda la carta superior de tu Deck al Cementerio, entonces, si era un monstruo, inflige daño a tu oponente igual a su Nivel x 200 e Invoca de Modo Especial esta carta desde tu mano, de otra manera destruye esta carta.
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; envoyez la carte du dessus de votre Deck au Cimetière, puis, si c'est un monstre, infligez des dommages à votre adversaire égaux à son Niveau x 200 et Invoquez Spécialement cette carte depuis votre main, sinon détruisez cette carte.
  it: |-
    Puoi rivelare questa carta nella tua mano; manda la prima carta del tuo Deck al Cimitero, poi, se era un mostro, infliggi danni al tuo avversario pari al suo Livello x 200, ed Evoca Specialmente questa carta dalla tua mano, altrimenti distruggi questa carta.
  pt: |-
    Você pode revelar esta carta na sua mão para mandar a carta do topo do seu baralho ao cemitério. Se for um monstro, inflija dano ao seu oponente igual ao nível do monstro revelado x 200, e invoque especialmente esta carta da sua mão. Se não for um monstro, destrua esta carta.
  ja: |-
    手札にあるこのカードを相手に見せて発動する。自分のデッキの一番上のカードを墓地へ送り、そのカードがモンスターだった場合、そのモンスターのレベル×２００ポイントダメージを相手ライフに与えこのカードを特殊召喚する。そのカードがモンスター以外だった場合、このカードを破壊する。
  ko: |-
    패에 있는 이 카드를 상대에게 보여주고 발동한다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 그 카드가 몬스터였을 경우, 그 몬스터의 레벨 x 200 포인트 데미지를 상대 라이프에 주어 이 카드를 특수 소환한다. 그 카드가 몬스터 이외였을 경우, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    把手卡中的这张卡给对方观看发动。自己卡组最上面的卡送去墓地，那张卡是怪兽的场合，给与对方基本分那只怪兽的等级×200的数值的伤害并把这张卡特殊召唤。那张卡是怪兽以外的场合，这张卡破坏。
