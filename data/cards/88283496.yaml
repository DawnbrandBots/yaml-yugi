text:
  en: |-
    If this card battles a Level 4 or lower monster, after damage calculation: You can return that monster to the hand.
  de: |-
    Falls diese Karte gegen ein Monster der Stufe 4 oder niedriger kämpft, nach der Schadensberechnung: Du kannst das Monster auf die Hand zurückgeben.
  es: |-
    Si esta carta batalla con un monstruo de Nivel 4 o menor, después del cálculo de daño: puedes devolver ese monstruo a la mano.
  fr: |-
    Si cette carte combat un monstre de max. Niveau 4, après le calcul des dommages : vous pouvez renvoyer le monstre à la main.
  it: |-
    Se questa carta combatte con un mostro di Livello 4 o inferiore, dopo il calcolo dei danni: puoi far ritornare quel mostro nella mano.
  pt: |-
    Se este card batalhar um monstro de Nível 4 ou menos, depois do cálculo de dano: você pode devolver esse monstro para a mão.
  ja: |-
    このカードがレベル４以下のモンスターと戦闘を行ったダメージ計算後、そのモンスターを手札に戻す事ができる。
  ko: |-
    이 카드가 레벨 4 이하의 몬스터와 전투를 실행한 데미지 계산 후, 그 몬스터를 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡和4星以下的怪兽进行战斗的伤害计算后，可以让那只怪兽回到手卡。
