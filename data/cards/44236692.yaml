text:
  en: |-
    You can Tribute this card to select 1 "Synchron" Tuner monster in your Graveyard. Special Summon that monster. It cannot be used as a Synchro Material Monster during the turn it is Special Summoned by this effect.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 „Synchron“-Empfänger-Monster in deinem Friedhof zu wählen. Beschwöre das Monster als Spezialbeschwörung. Es kann während des Spielzugs, in dem es durch diesen Effekt als Spezialbeschwörung beschworen wird, nicht als Synchromaterialmonster benutzt werden.
  es: |-
    Puedes Sacrificar esta carta para seleccionar 1 monstruo "Sincrón" (o "Sincronizador") Cantante en tu Cementerio. Invócalo de Modo Especial. No puede ser utilizado como Monstruo Material de Sincronía durante el turno en el que fue Invocado de Modo Especial por este efecto.
  fr: |-
    Vous pouvez Sacrifier cette carte pour sélectionner 1 monstre Syntoniseur "Synchronique" dans votre Cimetière. Invoquez-le Spécialement. Il ne peut pas être utilisé en tant que Monstre-Matériel de Synchro durant le tour où il a été Invoqué Spécialement par cet effet.
  it: |-
    Puoi offrire come Tributo questa carta per scegliere 1 mostro Tuner "Synchron" nel tuo Cimitero. Evoca Specialmente quel mostro. Esso non può essere utilizzato come Mostro Materiale Synchro durante il turno in cui è stato Evocato Specialmente da questo effetto.
  pt:
  ja: |-
    このカードをリリースし、自分の墓地に存在する「シンクロン」と名のついたチューナー１体を選択して発動する。選択したモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターンシンクロ素材とする事はできない。
  ko: |-
    이 카드를 릴리스하고, 자신의 묘지에 존재하는 "싱크론"이라는 이름이 붙은 튜너 1장을 선택하고 발동한다. 선택한 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 싱크로 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡解放，选择自己墓地存在的1只名字带有「同调士」的调整发动。选择的怪兽特殊召唤。这个效果特殊召唤的怪兽这个回合不能作为同调素材。
