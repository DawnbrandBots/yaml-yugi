    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地からこのカード以外の「Ｐ．Ｕ．Ｎ．Ｋ．」カード１枚を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、６００ＬＰを払って発動できる。自分のデッキ・墓地からレベル８モンスター以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を選び、手札に加えるか特殊召喚する。③：相手フィールドの攻撃力２５００以上のモンスターが効果を発動した時に発動できる。そのモンスターを裏側守備表示にする。
