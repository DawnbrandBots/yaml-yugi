text:
  en: |-
    Activate while the only monster you control is 1 face-up "X-Saber" monster. Equip this card to that monster. It gains 800 ATK. If it destroys your opponent's monster by battle, draw 1 card.
  de: |-
    Aktiviere diese Karte nur, solange das einzige Monster, das du kontrollierst, 1 offenes "X-Säbel"-Monster ist. Rüste das Monster mit dieser Karte aus. Es erhält 800 ATK. Falls es ein Monster deines Gegners durch Kampf zerstört, ziehe 1 Karte.
  es: |-
    Sólo puedes activar esta carta si el único monstruo que controlas es un monstruo "Sable-X" boca arriba. Equipa esta carta a ese monstruo, que gana 800 ATK. Si ese monstruo destruye a un monstruo de tu adversario en batalla, roba 1 carta.
  fr: |-
    Activable uniquement lorsque le seul monstre que vous contrôlez est 1 monstre "Sabre X" face recto. Équipez cette carte à ce monstre. Il gagne 800 points d'ATK. Si celui-ci détruit un monstre de l'adversaire au combat, piochez 1 carte.
  it: |-
    Attiva fino a quando l'unico mostro che controlli è un mostro "Sciabola-X" scoperto. Equipaggia questa carta a quel mostro. Esso guadagna 800 ATK. Se esso distrugge un mostro del tuo avversario in battaglia, pesca 1 carta.
  pt: |-
    Ative somente se o único monstro virado para cima que você controla é um monstro "X-Saber". Após a ativação, esta carta é tratada como um Equip Card e é equipada naquele monstro. Ele ganha 800 de ATK. Se o monstro equipado destrói um monstro do seu oponente em batalha, compre 1 carta.
  ja: |-
    自分フィールド上に存在するモンスターが、表側表示の「Ｘ－セイバー」と名のついたモンスター１体のみの場合に発動する事ができる。発動後このカードは攻撃力８００ポイントアップの装備カードとなり、そのモンスター１体に装備する。装備モンスターが戦闘によって相手モンスターを破壊した場合、自分のデッキからカードを１枚ドローする。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 앞면 표시의 "X-세이버"라는 이름이 붙은 몬스터 1장뿐일 경우에 발동할 수 있다. 발동 후, 이 카드는 공격력 800 포인트를 올리는 장착 카드가 되어, 그 몬스터 1장에 장착한다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    自己场上的怪兽只有名字带有「X-剑士」的怪兽1只的场合才能发动。发动后这张卡变成攻击力上升800的装备卡，给那1只怪兽装备。装备怪兽战斗破坏对方怪兽的场合，从卡组抽1张卡。
