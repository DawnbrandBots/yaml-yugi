  it: Obbedienza Insegnata
  pt: Obediência Ensinada
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>懐<rt>かい</rt></ruby><ruby>柔<rt>じゅう</rt></ruby>
  ja_romaji: Majū no Kaijū
