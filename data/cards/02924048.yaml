text:
  en: |-
    Activate only if you control a "Karakuri" monster in face-up Defense Position. Negate the activation of an opponent's Spell/Trap Card and destroy it.
  de: |-
    Aktiviere diese Karte nur, falls du ein "Karakuri"-Monster in offener Verteidigungsposition kontrollierst. Annulliere die Aktivierung einer Zauber-/Fallenkarte deines Gegners und zerstöre sie.
  es: |-
    Sólo peudes activar esta carta si controlas un monstruo "Karakuri" en Posición de Defensa boca arriba. Niega la activación de una Carta Mágica/de Trampa de tu adversario y destrúyela.
  fr: |-
    Activable uniquement si vous contrôlez un monstre "Karakuri" en Position de Défense face recto. Annulez l'activation d'une Carte Magie ou Piège de votre adversaire et détruisez-la.
  it: |-
    Attiva solo se controlli un mostro "Karakuri" scoperto in Posizione di Difesa. Annulla l'attivazione di una Carta Magia/Trappola dell'avversario e distruggila.
  pt: |-
    Ative apenas se você controlar um monstro "Karakuri" com a face para cima em Posição de Defesa. Negue a ativação de um Card de Magia/Armadilha do oponente e destrua-o.
  ja: |-
    自分フィールド上に「カラクリ」と名のついたモンスターが表側守備表示で存在する場合に発動する事ができる。相手が発動した魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 "자동기계" 라는 이름이 붙은 몬스터가 앞면 수비 표시로 존재할 경우에 발동할 수 있다. 상대가 발동한 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    在冠有「機偶」之名的怪獸以守備表示存在於我方場上的狀況下，可在對方發動魔法・陷阱卡時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    ①：“机偶”怪兽以守备表示存在于自己场上，对手发动魔法・陷阱卡时可以发动。将该发动无效并破坏。
