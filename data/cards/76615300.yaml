  en: |-
    (This card is always treated as a "Charmer" card.)
    You can discard this card and 1 FIRE monster; add 1 FIRE monster with higher ATK than the other discarded monster from your Deck to your hand, also you cannot activate non-FIRE monster effects for the rest of this turn. When your FIRE monster is destroyed by battle: You can Special Summon this card from your hand. You can only use each effect of "Hiita the Fire Channeler" once per turn.
