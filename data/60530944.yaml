text:
  en: |-
    Activate only while all monsters on the field are face-up. Both players send monsters they control to the Graveyard so that they each control only 1 Attribute.
  de: |-
    Aktiviere diese Karte nur, solange alle Monster auf dem Spielfeld offen liegen. Beide Spieler legen Monster, die sie kontrollieren, auf den Friedhof, so dass sie nur noch 1 Eigenschaft kontrollieren.
  es: |-
    Sólo puedes activar esta carta cuando todos los monstruos del Campo están boca arriba. Ambos jugadores mandan al Cementerio monstruos que controlen hasta que sólo controlen monstruos de 1 Atributo.
  fr: |-
    Activable uniquement lorsque tous les monstres sur le Terrain sont face recto. Les deux joueurs envoient les monstres qu'ils contrôlent au Cimetière jusqu'à ce qu'ils ne contrôlent plus qu'1 seul Attribut.
  it: |-
    Attiva solo fino a quando tutti i mostri sul Terreno sono scoperti. Entrambi i giocatori mandano mostri che controllano al Cimitero fino a quando essi controllano 1 solo Attributo.
  pt: |-
    Ative somente se todos os monstros no campo estão virados para cima. Cada jogador deve enviar monstros dos seus respectivos lados do campo ao Cemitério até que cada um controle somente monstros de 1 mesmo Atributo.
  ja: |-
    お互いのフィールド上に存在するモンスターが全て表側表示の場合に発動する事ができる。お互いのプレイヤーはそれぞれ属性が１種類になるように、フィールド上の自分のモンスターを墓地へ送る。
  ko: |-
    서로의 필드 위에 존재하는 몬스터가 전부 앞면 표시일 경우에 발동할 수 있다. 양쪽의 플레이어는 각각 속성이 1종류가 되도록, 필드 위의 자신의 몬스터를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    双方场上的怪兽全部是表侧表示的场合才能发动。双方玩家各自直到属性变成1种类为止，把场上的自己怪兽送去墓地。
