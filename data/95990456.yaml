text:
  en: |-
    If this card in your possession is destroyed by an opponent's card effect and sent to your GY, or if this card is Special Summoned from the GY: You can draw 1 card. You can only use this effect of "Onmoraki" once per turn.
  de: |-
    Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird oder falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Onmoraki“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en tu posesión es destruida por el efecto de una carta del adversario y mandada a tu Cementerio, o si esta carta es Invocada de Modo Especial desde el Cementerio: puedes robar 1 carta. Sólo puedes usar este efecto de "Onmoraki" una vez por turno.
  fr: |-
    Si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière, ou si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Onmoraki" qu'une fois par tour.
  it: |-
    Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero, o se questa carta viene Evocata Specialmente dal Cimitero: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Onmoraki" una sola volta per turno.
  pt: |-
    Se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério, ou se este card for Invocado por Invocação-Especial do Cemitério: você pode comprar 1 card. Você só pode usar este efeito de "Onmoraki" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが、相手の効果で破壊され墓地へ送られた場合、または墓地からの特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가, 상대 효과로 파괴되어 묘지로 보내졌을 경우, 또는 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
