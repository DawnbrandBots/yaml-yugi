  ko: <ruby><rb>RUM</rb><rp>（</rp><rt>랭크 업 매직</rt><rp>）</rp></ruby>－소울 셰이브 포스
  ko_rr: Raengkeu Eop Maejik - Soul Syeibeu Poseu
text:
  en: |-
    Pay half your LP, then target 1 "Raidraptor" Xyz Monster in your Graveyard; Special Summon it, then Special Summon from your Extra Deck, 1 Xyz Monster that is 2 Ranks higher than that monster, by using it as the Xyz Material. (This Special Summon is treated as an Xyz Summon.)
  de: |-
    Zahle die Hälfte deiner LP und wähle dann 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann beschwöre 1 Xyz-Monster, dessen Rang 2 höher ist als der des Monsters, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt.)
  es: |-
    Paga la mitad de tus LP, y después selecciona 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial, y después, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que sea 2 Rangos mayor que ese monstruo, usándolo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz).
  fr: |-
    Payez la moitié de vos LP, puis ciblez 1 Monstre Xyz "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement, puis Invoquez Spécialement 1 Monstre Xyz qui a 2 Rangs de plus que le monstre depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz.)
  it: |-
    Paga la metà dei tuoi LP, poi scegli come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero; Evocalo Specialmente, poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che è di 2 Ranghi superiore a quel mostro, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz.)
  pt: |-
    Pague metade dos seus PV e, depois, escolha 1 Monstro Xyz "Ataqueraptor" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz que seja 2 Classes maior que esse monstro, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz.)
  ja: |-
    ①：ＬＰを半分払い、自分の墓地の「ＲＲ」<ruby><rb>Ｘ</rb><rp>（</rp><rt>エクシーズ</rt><rp>）</rp></ruby>モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターよりランクが２つ高い<ruby><rb>Ｘ</rb><rp>（</rp><rt>エクシーズ</rt><rp>）</rp></ruby>モンスター１体を、対象のモンスターの上に重ねて<ruby><rb>Ｘ</rb><rp>（</rp><rt>エクシーズ</rt><rp>）</rp></ruby>召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: |-
    ①: LP를 절반 지불하고, 자신 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 몬스터보다 랭크가 2개 높은 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
type: Spell
