text:
  en: |-
    1 EARTH Tuner + 1+ non-Tuner EARTH monsters
    When a Spell Card is activated (Quick Effect): You can send the top 2 cards of your Deck to the GY; negate the activation, and if you do, destroy it. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    1 ERDE Empfänger + 1+ ERDE Nicht-Empfänger-Monster
    Wenn eine Zauberkarte aktiviert wird (Schnelleffekt): Du kannst die obersten 2 Karten deines Decks auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    1 Cantante de TIERRA + 1+ monstruos de TIERRA que no sean Cantantes
    Cuando una Carta Mágica es activada (Efecto Rápido): puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck; niega la activación y, si lo haces, destrúyela. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    1 Syntoniseur TERRE + 1+ monstre non-Syntoniseur TERRE
    Lorsqu'une Carte Magie est activée (Effet Rapide) : vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    1 Tuner TERRA + 1+ mostri TERRA non-Tuner
    Quando viene attivata una Carta Magia (Effetto Rapido): puoi mandare le prime 2 carte del tuo Deck al Cimitero; annulla l'attivazione e, se lo fai, distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    1 Regulador de TERRA + 1+ monstros não-Reguladores de TERRA
    Quando um Card de Magia for ativado (Efeito Rápido): você pode enviar os 2 cards do topo do seu Deck para o Cemitério; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para que você possa ativar e resolver este efeito.
  ja: |-
    地属性チューナー＋チューナー以外の地属性モンスター１体以上
    ①：魔法カードが発動した時、自分のデッキの上からカードを２枚墓地へ送って発動できる。このカードがフィールドに表側表示で存在する場合、その発動を無効にし破壊する。
  ko: |-
    땅 속성 튜너 ＋ 튜너 이외의 땅 속성 몬스터 1장 이상
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 덱 위에서 카드를 2장 묘지로 보내는 것으로, 마법 카드의 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    地属性协调＋协调以外的地属性怪兽1只以上
    ①：魔法卡发动时，从自己牌组上面将2张卡送至墓地可以发动。此卡在场上以表侧表示存在的情况下，将该发动无效并破坏。
