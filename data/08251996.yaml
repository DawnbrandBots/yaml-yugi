  ko_rr:
text:
  en: |-
    If you control "Ojama Green", "Ojama Yellow", and "Ojama Black": Destroy all cards your opponent controls.
  de: |-
    Falls du „Grüner Ojama“, „Gelber Ojama“ und „Schwarzer Ojama“ kontrollierst: Zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    Si controlas "Ojama Verde", "Ojama Amarillo" y "Ojama Negro": destruye todas las cartas que controle tu adversario.
  fr: |-
    Si vous contrôlez "Ojama Vert", "Ojama Jaune" et "Ojama Noir" : détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    Se controlli "Ojama Verde", "Ojama Giallo" e "Ojama Nero": distruggi tutte le carte controllate dal tuo avversario.
  pt: |-
    Se você controlar "Ojama Verde", "Ojama Amarelo" e "Ojama Negro": destrua todos os cards que seu oponente controla.
  ja: |-
    自分フィールド上に「おジャマ・グリーン」「おジャマ・イエロー」「おジャマ・ブラック」が表側表示で存在する場合に発動する事ができる。相手フィールド上に存在するカードを全て破壊する。
  ko: |-
    자신 필드 위에 "방해꾼 그린" "방해꾼 옐로" "방해꾼 블랙"이 앞면 표시로 존재할 경우에 발동할 수 있다. 상대 필드 위에 존재하는 카드를 전부 파괴한다.
type: Spell
