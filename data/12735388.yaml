text:
  en: |-
    If the equipped monster battles an opponent's monster, while that monster is on the field its effect(s) is negated during the Battle Phase only.
  de: |-
    Falls das ausgerüstete Monster gegen ein gegnerisches Monster kämpft, solange dieses Monster auf dem Spielfeld liegt, werden seine Effekte nur während der Battle Phase annulliert.
  es: |-
    Si el monstruo equipado batalla con un monstruo de tu adversario, mientras ese monstruo esté en el Campo sus efectos son negados durante la Battle Phase.
  fr: |-
    Si le monstre équipé combat un monstre adverse, tant que ce monstre est sur le Terrain, ses effets sont annulés durant la Battle Phase uniquement.
  it: |-
    Se il mostro equipaggiato combatte con un mostro dell'avversario in battaglia, mentre quel mostro è sul Terreno, il suo effetto è negato solo durante la Battle Phase.
  pt: |-
    Se o monstro equipado batalha com um monstro do oponente, enquanto aquele monstro permanecer no campo seus efeitos são negados durante a Battle Phase somente.
  ja: |-
    装備モンスターが相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。
  ko: |-
    장착 몬스터가 상대 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 상대 몬스터의 효과는 무효화된다.
