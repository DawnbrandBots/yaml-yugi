    自己场上有「巡掠海魔」怪兽存在的场合：自己从卡组抽出自己场上的装备卡的数量＋1张，之后选自己场上的装备卡数量的自己手卡回到卡组。「巡掠海魔大派对」的这个效果1回合只能使用1次。这张卡在墓地存在的状态，自己从额外卡组把「巡掠海魔」怪兽特殊召唤的场合：可以把这张卡当作装备卡使用给那只特殊召唤的怪兽装备并得到以下效果。
    ●装备怪兽的攻击力上升500。
    「巡掠海魔大派对」的这个效果在决斗中只能使用1次。
