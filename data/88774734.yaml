text:
  en: |-
    While this card is in your hand or GY, if you control 2 or more LIGHT and/or DARK Dragon monsters: You can Special Summon this card in Defense Position, but banish it when it leaves the field. During your Main Phase: You can make all monsters you currently control become Level 8, until the end of this turn. You can only use each effect of "Galactic Spiral Dragon" once per turn.
  de: |-
    Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, falls du 2 oder mehr LICHT und/oder FINSTERNIS Drache-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Während deiner Main Phase: Du kannst alle Monster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs zu Stufe 8 werden lassen. Du kannst jeden Effekt von „Galaktischer Spiraldrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras esta carta está en tu mano o Cementerio, si controlas 2 o más monstruos Dragón de LUZ y/u OSCURIDAD: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Durante tu Main Phase: hasta el final de este turno, puedes hacer que todos los monstruos que controlas en este momento se conviertan en Nivel 8. Sólo puedes usar cada efecto de "Dragón Cósmico Espiral" una vez por turno.
  fr: |-
    Tant que cette carte est dans votre main ou Cimetière, si vous contrôlez min. 2 monstres LUMIÈRE et/ou TÉNÈBRES Dragon : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Durant votre Main Phase : jusqu'à la fin de ce tour, vous pouvez faire devenir Niveau 8 tous les monstres que vous contrôlez actuellement. Vous ne pouvez utiliser chaque effet de "Dragon Galaxie Spirale" qu'une fois par tour.
  it: |-
    Mentre questa carta è nella tua mano o Cimitero, se controlli 2 o più mostri LUCE e/o OSCURITÀ Drago: Puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Durante la tua Main Phase: puoi fare diventare di Livello 8 tutti i mostri che controlli attualmente, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Drago Spirale della Galassia" una sola volta per turno.
  pt: |-
    Enquanto este card estiver na sua mão ou no Cemitério, se você controlar 2 ou mais monstros Dragão de LUZ e/ou de TREVAS: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Durante sua Fase Principal: você pode fazer com que todos os monstros que você controla atualmente se tornem de Nivel 8 até o final deste turno. Você só pode usar cada efeito de "Dragão da Espiral Galáctica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに光・闇属性のドラゴン族モンスターが２体以上存在する場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分メインフェイズに発動できる。自分フィールドの全てのモンスターのレベルはターン終了時まで８になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 빛 / 어둠 속성인 드래곤족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 몬스터의 레벨은 턴 종료시까지 8 이 된다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡·墓地存在，自己场上有光·暗属性的龙族怪兽2只以上存在的场合才能发动。这张卡守备表示特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
    ②：自己主要阶段才能发动。自己场上的全部怪兽的等级直到回合结束时变成8星。
