text:
  en: |-
    This card is used to Ritual Summon "Malacoda, Netherlord of the Burning Abyss". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more. During your Main Phase, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard and send 1 "Burning Abyss" monster from your hand to the Graveyard; add 1 "Burning Abyss" card from your Deck to your hand. You can only use this effect of "Good & Evil in the Burning Abyss" once per turn.
  de: |-
    Diese Karte wird verwendet, um „Malacoda, Niederherrscher des Brennenden Abgrunds“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und 1 „Brennenden Abgrund“-Monster von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Brennenden Abgrund“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Das Gute und das Böse des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta es usada para Invocar por Ritual a "Malacoda, Bajoseñor del Abismo Ardiente". Además debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 6 o más. Durante tu Main Phase, excepto el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 monstruo "Abismo Ardiente" en tu mano; añade a tu mano 1 monstruo "Abismo Ardiente" en tu Deck. Sólo puedes usar este efecto de "El Bien y el Mal en el Abismo Ardiente" una vez por turno.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Malacoda, Seigneur des Enfers des Abysses Ardents". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, et envoyez 1 monstre "Abysses Ardents" depuis votre main au Cimetière ; ajoutez 1 carte "Abysses Ardents" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Bien et Mal des Abysses Ardents" qu'une fois par tour.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Malacoda, Inferosignore dell'Abisso Bruciante". Devi anche offrire come Tributo, dal tuo Terreno o dalla tua mano, mostri il cui Livello totale sia pari o superiore a 6. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero e mandare 1 mostro "Abisso Bruciante" dalla tua mano al Cimitero; aggiungi 1 carta "Abisso Bruciante" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Bene & Male nell'Abisso Bruciante" una sola volta per turno.
  pt: |-
    Este card é usado para Invocar "Malacoda, Senhor Inferior do Abismo Ardente" por Invocação-Ritual. Você também deve oferecer como Tributo monstros da sua mão ou campo cuja suma dos Níveis seja igual a 6 ou mais. Durante a sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e enviar 1 monstro "Abismo Ardente" da sua mão para o Cemitério; adicione 1 card "Abismo Ardente" do seu Deck à sua mão. Você só pode usar este efeito de "Bem & Mal no Abismo Ardente" uma vez por turno.
  ja: |-
    「彼岸の鬼神 ヘルレイカー」の降臨に必要。「善悪の彼岸」の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、レベルの合計が６以上になるようにモンスターをリリースし、手札から「彼岸の鬼神 ヘルレイカー」を儀式召喚する。②：自分メインフェイズに墓地のこのカードを除外し、手札から「彼岸」モンスター１体を墓地へ送って発動できる。デッキから「彼岸」カード１枚を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    "피안의 귀신 헬레이카"의 의식 소환에 필요. "산악의 피안"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 레벨의 합계가 6 이상이 되도록 몬스터를 릴리스하고, 패에서 "피안의 귀신 헬레이카"를 의식 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 패에서 "피안" 몬스터 1장을 묘지로 보내어 발동할 수 있다. 덱에서 "피안" 카드 1장을 때에 넣는다. 이 효과는 이 카드가 묘지로 보내진 터에는 발동할 수 없다.
  zh-CN: |-
    「彼岸的鬼神 马拉布兰卡」的降临必需。「善恶的彼岸」的②的效果1回合只能使用1次。①：从自己的手卡·场上把等级合计直到6以上的怪兽解放，从手卡把「彼岸的鬼神 马拉布兰卡」仪式召唤。②：自己主要阶段把墓地的这张卡除外，从手卡把1只「彼岸」怪兽送去墓地才能发动。从卡组把1张「彼岸」卡加入手卡。这个效果在这张卡送去墓地的回合不能发动。
