text:
  en: |-
    Inflict 500 damage to your opponent. If this card was activated as Chain Link 2 or 3, add this card to the Deck and shuffle it. If this card was activated as Chain Link 4 or higher, return this card to the hand.
  de: |-
    Füge deinem Gegner 500 Schaden zu. Falls diese Karte als Kettenglied 2 oder 3 aktiviert wurde, füge diese Karte dem Deck hinzu und mische es. Falls diese Karte als Kettenglied 4 oder höher aktiviert wurde, gib diese Karte auf die Hand zurück.
  es: |-
    Inflige 500 puntos de daño a tu adversario. Si esta carta fue activada como Eslabón de Cadena 2 ó 3, añade esta carta al Deck y barájalo. Si esta carta fue activada como Eslabón de Cadena 4 o mayor, devuelve esta carta a la mano.
  fr: |-
    Infligez 500 points de dommages à votre adversaire. Si cette carte a été activée en tant que Block Chaîne 2 ou 3, ajoutez cette carte au Deck et mélangez-le. Si cette carte a été activée en tant que Block Chaîne 4 ou supérieur, renvoyez cette carte dans la main.
  it: |-
    Infliggi 500 danni al tuo avversario. Se questa carta è stata attivata come Anello 2 o 3 della Catena, aggiungi questa carta al Deck e mischialo. Se questa carta è stata attivata come Anello 4 o più della Catena, fai ritornare questa carta in mano al proprietario.
  pt: |-
    None
  ja: |-
    相手ライフに５００ポイントダメージを与える。このカードをチェーン２またはチェーン３で発動した場合、発動後このカードは墓地へ送らず、持ち主のデッキに戻す。チェーン４以降に発動した場合、持ち主の手札に戻す。
  ko: |-
    상대 라이프에 500 포인트 데미지를 준다. 이 카드를 체인 2 또는 체인 3에 발동했을 경우, 발동 후 이 카드는 묘지로 보내지 않고, 주인의 덱으로 되돌린다. 체인 4 이상에 발동했을 경우, 주인의 패로 되돌린다.
