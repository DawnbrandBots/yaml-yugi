text:
  en: |-
    You can Tribute 1 monster, or no monsters, to Normal Summon (but not Set) this card. The ATK of this card becomes the combined original ATK of the Tributed monsters. Neither player can Tribute cards.
  de: |-
    Du kannst 1 Monster oder keine Monster als Tribut anbieten, um diese Karte als Normalbeschwörung zu beschwören (aber nicht um sie zu setzen). Die ATK dieser Karte werden gleich der Summe der Grund-ATK der als Tribut angebotenen Monster. Kein Spieler kann Karten als Tribut anbieten.
  es: |-
    Puedes Sacrificar 1 monstruo, o ninguno, para Invocar esta carta de Modo Normal (pero no para Colocarla). El ATK de esta carta se convierte en el ATK original combinado de los monstruos Sacrificados. Ningún jugador puede sacrificar cartas.
  fr: |-
    Vous pouvez Sacrifier 1 monstre ou aucun monstre pour Invoquer Normalement (mais pas Poser) cette carte. L'ATK de cette carte devient la somme des ATK d'origine des monstres Sacrifiés. Aucun joueur ne peut Sacrifier de cartes.
  it: |-
    Puoi offrire come Tributo 1 mostro, o nessun mostro, per Evocare Normalmente (ma non Posizionare) questa carta. L'ATK di questa carta diventa la somma degli ATK originali dei mostri offerti come Tributo. Nessun giocatore può offrire carte come Tributo.
  pt: |-
    Você pode oferecer 1 monstro, ou nenhum monstro, como Tributo para Invocar este card por Invocação-Normal (mas não Baixar). O ATK deste card se torna a soma do ATK original dos monstros oferecidos como Tributo. Nenhum duelista pode oferecer cards como Tributo.
  ja: |-
    このカードを召喚する場合、生け贄１体または生け贄なしで召喚する事ができる。このカードの攻撃力は、生け贄召喚時に生け贄に捧げたモンスターの元々の攻撃力を合計した数値になる。このカードがフィールド上に表側表示で存在する限り、いかなる場合による生け贄も行う事ができなくなる。
  ko: |-
    이 카드를 일반 소환할 경우, 릴리스 1장 또는 릴리스 없이 소환할 수 있다. 이 카드의 공격력은 어드밴스 소환시에 릴리스한 몬스터의 원래 공격력을 합한 수치가 된다. 이 카드가 필드위에 앞면 표시로 전재하는 한, 어떤 경우에 의한 릴리스도 실행할 수 없게 된다.
  zh-CN: |-
    这张卡召唤的场合，可以用1只祭品或者不用祭品作召唤。这张卡的攻击力变成祭品召唤时作为祭品的怪兽的原本攻击力的合计数值。只要这张卡在场上表侧表示存在，任何场合的祭品都变成不能进行。
