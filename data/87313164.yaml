  en: |-
    When an Effect Monster's effect activates: Shuffle 1 of your banished Fish, Sea Serpent, or Aqua-Type monsters into the Main Deck; negate the activation and destroy it.
  de: |-
    Wenn der Effekt eines Effektmonsters aktiviert wird: Mische 1 deiner verbannten Monster vom Typ Fisch, Seeschlange oder Aqua ins Main Deck zurück; annulliere die Aktivierung und zerstöre es.
  es: |-
    Cuando se activa el efecto de un Monstruo de Efecto: baraja en tu Deck Principal 1 de tus monstruos desterrados de Tipo Pez, Serpiente Marina o Aqua; niega la activación y destrúyela.
  fr: |-
    Lorsqu'un effet de Monstre à Effet est activé : mélangez 1 de vos monstres de Type Poisson/Serpent de Mer/Aqua bannis dans votre Main Deck ; annulez l'activation et détruisez-le.
  it: |-
    Quando si attiva l'effetto di un Mostro con Effetto: mischia 1 dei tuoi mostri di Tipo Pesce, Serpente Marino o Acqua banditi nel tuo Main Deck; annulla l'attivazione e distruggilo.
