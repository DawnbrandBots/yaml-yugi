text:
  en: |-
    (This card is always treated as a "Sky Striker" card.)
    If you control a "Sky Striker Ace" monster, you can Special Summon this card (from your hand) to either field by Tributing 1 monster on that field. You can only Special Summon "Strategic Striker - H.A.M.P." once per turn this way. When this card is destroyed by battle: You can target 1 card your opponent controls; destroy it.
