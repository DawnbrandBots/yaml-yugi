name:
  en: Union Driver
  de: Union-Fahrer
  es: Conductor de la Unión
  fr: Pilote Union
  it: Pilota Unione
  pt: Condutor da União
  ja: ユニオン・ドライバー
  ja_romaji: Yunion Doraibā
  ko: 유니온 드라이버
  ko_rr: Yunion Deuraibeo
text:
  en: |-
    Once per turn, you can either: Target 1 face-up monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead. While this card is equipped to a monster: You can banish this Equip Card; equip 1 Level 4 or lower appropriate Union monster from your Deck to the monster this card was equipped to. You can only use this effect of "Union Driver" once per turn.
  de: |-
    Einmal pro Spielzug kannst du entweder: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Solange diese Karte ein Monster ausrüstet: Du kannst diese Ausrüstungskarte verbannen; rüste das Monster, das mit dieser Karte ausgerüstet war, mit 1 geeigneten Union-Monster der Stufe 4 oder niedriger von deinem Deck aus. Du kannst diesen Effekt von „Union-Fahrer“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controlas; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. Mientras esta carta está equipada a un monstruo: puedes desterrar esta Carta de Equipo; equipa al monstruo al que esta carta estaba equipada 1 monstruo de Unión apropiado de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Conductor de la Unión" una vez por turno.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Tant que cette carte est équipée à un monstre : vous pouvez bannir cette Carte d'Équipement ; équipez 1 monstre Union de max. Niveau 4 approprié depuis votre Deck au monstre qui était équipé avec cette carte. Vous ne pouvez utiliser cet effet de "Pilote Union" qu'une fois par tour.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Mentre questa carta è equipaggiata a un mostro: puoi bandire questa Carta Equipaggiamento; equipaggia 1 mostro Unione appropriato di Livello 4 o inferiore dal tuo Deck al mostro a cui questa carta era equipaggiato. Puoi utilizzare questo effetto di "Pilota Unione" una sola volta per turno.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro com a face para cima que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Enquanto este card estiver equipado a um monstro: você pode banir este Card de Equipamento; equipe 1 monstro União apropriado de Nível 4 ou menos do seu Deck ao monstro ao qual este card estava equipado. Você só pode usar este efeito de "Condutor da União" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備されているこのカードを除外して発動できる。このカードを装備していたモンスターに、装備可能なレベル４以下のユニオンモンスター１体をデッキから装備する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착되어 있는 이 카드를 제외하고 발동할 수 있다. 이 카드를 장착하고 있던 몬스터에, 장착 가능한 레벨 4 이하의 유니온 몬스터 1장을 덱에서 장착한다.
