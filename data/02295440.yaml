text:
  en: |-
    Send 1 monster from your hand to the GY; Special Summon 1 Level 1 monster from your hand or Deck.
  de: |-
    Lege 1 Monster von deiner Hand auf den Friedhof; beschwöre 1 Monster der Stufe 1 als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Manda al Cementerio 1 monstruo en tu mano; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo de Nivel 1.
  fr: |-
    Envoyez 1 monstre depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre de Niveau 1 depuis votre main ou Deck.
  it: |-
    Manda 1 mostro dalla tua mano al Cimitero; Evoca Specialmente 1 mostro di Livello 1 dalla tua mano o Deck.
  pt: |-
    Envie 1 monstro da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro de Nível 1 da sua mão ou do Deck.
  ja: |-
    ①：手札からモンスター１体を墓地へ送って発動できる。手札・デッキからレベル１モンスター１体を特殊召喚する。
  ko: |-
    ①: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 레벨 1 몬스터 1장을 특수 소환한다.
  zh-TW: 可从手牌将1只怪兽送入墓地进行发动。从手牌、牌组特殊召唤1只等级1的怪兽。
  zh-CN: |-
    ①：从手牌将1只怪兽送至墓地可以发动。从手牌・牌组将1只等级1的怪兽特殊召唤。
