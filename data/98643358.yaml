text:
  en: |-
    Destroy as many WATER monsters on the field as possible, then inflict 500 damage to your opponent for each WATER monster destroyed and sent to the Graveyard by this effect.
  de: |-
    Zerstöre so viele WASSER Monster auf dem Spielfeld wie möglich, dann füge deinem Gegner für jedes WASSER Monster, das durch diesen Effekt zerstört und auf den Friedhof gelegt wurde, 500 Schaden zu.
  es: |-
    Destruye tantos monstruos de AGUA en el Campo como sea posible, y después inflige 500 puntos de daño a tu adversario por cada monstruo de AGUA destruido y mandado al Cementerio por este efecto.
  fr: |-
    Détruisez autant de monstres EAU sur le Terrain que possible, puis infligez 500 points de dommages à votre adversaire pour chaque monstre EAU détruit et envoyé au Cimetière par cet effet.
  it: |-
    Distruggi tanti mostri ACQUA sul Terreno quanti possibile, poi infliggi 500 danni al tuo avversario per ogni mostro ACQUA distrutto e mandato al Cimitero da questo effetto.
  pt: |-
    Destrua tantos monstros de ÁGUA no campo quanto possível e, depois, cause 500 de dano ao seu oponente para cada monstro de ÁGUA destruído e enviado para o Cemitério por este efeito.
  ja: |-
    フィールド上の水属性モンスターを全て破壊する。その後、この効果で破壊され墓地へ送られた水属性モンスターの数×５００ポイントダメージを相手ライフに与える。
  ko: |-
    필드 위의 물 속성 몬스터를 전부 파괴한다. 그 후, 이 효과로 파괴되어 묘지로 보내진 물 속성 몬스터의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  zh-CN: |-
    场上的水属性怪兽全部破坏。那之后，给与对方基本分这个效果破坏送去墓地的水属性怪兽数量×500的数值的伤害。
