  de: Tobender Kampfpanzer Säbelrhino
  es: Rinosable Aplastanque Arrasador
  fr: Tankfracas Rhinosabre Déchaîné
  it: Rinosciabola Spaccacarri in Carica
  pt: Esmagatanque Rinosabre Furioso
  ja: <ruby><rb>驀</rb><rp>（</rp><rt>ばく</rt><rp>）</rp></ruby><ruby><rb>進</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>甲</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>ライノセイバー
  ja_romaji: Bakushin Sōkō Rainoseibā
  ko: 맥진장갑 라이노세이버
  ko_rr: Maekjinjanggap Rainoseibeo
  zh-CN: 蓦进装甲 剑角犀牛
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    You can discard any number of cards; this card gains 700 ATK for each card discarded. At the end of the Battle Phase, if this card battled: You can send this card to the GY; Special Summon monsters from your GY whose total Levels equal 7, except "Rampaging Smashtank Rhynosaber", but their effects are negated. You can only use each effect of "Rampaging Smashtank Rhynosaber" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst eine beliebige Anzahl Karten abwerfen; diese Karte erhält für jede abgeworfene Karte 700 ATK. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst diese Karte auf den Friedhof legen; beschwöre Monster, deren gemeinsame Stufe 7 ergibt, außer „Tobender Kampfpanzer Säbelrhino“, als Spezialbeschwörung von deinem Friedhof, aber ihre Effekte werden annulliert. Du kannst jeden Effekt von „Tobender Kampfpanzer Säbelrhino“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Puedes descartar cualquier cantidad de cartas; esta carta gana 700 ATK por cada carta descartada. Al final de la Battle Phase, si esta carta batalló: puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu Cementerio, monstruos cuyos Niveles totales sean iguales a 7, excepto "Rinosable Aplastanque Arrasador", pero sus efectos son negados. Sólo puedes usar cada efecto de "Rinosable Aplastanque Arrasador" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous pouvez défausser un nombre de votre choix de cartes ; cette carte gagne 700 ATK pour chaque carte défaussée. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement des monstres ("Tankfracas Rhinosabre Déchaîné" exclu) depuis votre Cimetière dont le Niveau total est égal à 7, mais leurs effets sont annulés. Vous ne pouvez utiliser chaque effet de "Tankfracas Rhinosabre Déchaîné" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi scartare un qualsiasi numero di carte; questa carta guadagna 700 ATK per ogni carta scartata. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mandare questa carta al Cimitero; Evoca Specialmente mostri dal tuo Cimitero con Livello totale pari a 7, eccetto "Rinosciabola Spaccacarri in Carica", ma i loro effetti sono annullati. Puoi utilizzare ogni effetto di "Rinosciabola Spaccacarri in Carica" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você pode descartar qualquer número de cards; este card ganha 700 de ATK para cada card descartado. No final da Fase de Batalha, se este card batalhar: você pode enviar este card para o Cemitério; Invoque monstros por Invocação-Especial do seu Cemitério cuja soma dos Níveis seja igual a 7, exceto "Esmagatanque Rinosabre Furioso", mas seus efeitos são negados. Você só pode usar cada efeito de "Esmagatanque Rinosabre Furioso" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を任意の枚数捨てて発動できる。このカードの攻撃力は捨てた数×７００アップする。②：このカードが戦闘を行ったバトルフェイズ終了時に、このカードを墓地へ送って発動できる。レベルの合計が７になるように、自分の墓地から「驀進装甲ライノセイバー」以外のモンスターを選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 임의의 매수 버리고 발동할 수 있다. 이 카드의 공격력은 버린 수 × 700 올린다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에, 이 카드를 묘지로 보내고 발동할 수 있다. 레벨의 합계가 7 이 되도록, 자신 묘지에서 "맥진장갑 라이노세이버" 이외의 몬스터를 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的①②的效果1回合各能使用1次。
    ①：把手卡任意数量丢弃才能发动。这张卡的攻击力上升丢弃数量×700。
    ②：这张卡进行战斗的战斗阶段结束时，把这张卡送去墓地才能发动。等级合计直到变成7星为止，从自己墓地选「蓦进装甲 剑角犀牛」以外的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
