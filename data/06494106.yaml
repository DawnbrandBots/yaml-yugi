  de: Niederlage des Bösauges
  es: Derrota del Ojo Maligno
  fr: Défaite de l'Œil Maléfique
  it: Sconfitta del Malocchio
  pt: Derrota do Olho Maligno
  ja: <ruby><rb>妬</rb><rp>（</rp><rt>と</rt><rp>）</rp></ruby><ruby><rb>絶</rb><rp>（</rp><rt>ぜつ</rt><rp>）</rp></ruby>の<ruby><rb>呪</rb><rp>（</rp><rt>じゅ</rt><rp>）</rp></ruby><ruby><rb>眼</rb><rp>（</rp><rt>がん</rt><rp>）</rp></ruby>
