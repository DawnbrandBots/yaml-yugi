name:
  en: Morphtronic Accelerator
  de: Morphtronischer Beschleuniger
  es: Acelerador Morfotrónico
  fr: Accélérateur Morphtronique
  it: Acceleratore Morfotronico
  pt: Acelerador Morfotronico
  ja: <ruby><rb>Ｄ</rb><rp>（</rp><rt>ディフォーマー</rt><rp>）</rp></ruby>・スピードユニット
  ja_romaji: Difōmā Supīdo Yunitto
  ko: <ruby><rb>D</rb><rp>（</rp><rt>디포머</rt><rp>）</rp></ruby> • 스피드 유닛
  ko_rr:
text:
  en: |-
    Return 1 "Morphtronic" monster from your hand to the Deck. Destroy 1 card on the field, and draw 1 card.
  de: |-
    Lege 1 „Morphtronisch“-Monster von deiner Hand in dein Deck zurück. Zerstöre 1 Karte auf dem Spielfeld und ziehe 1 Karte.
  es: |-
    Devuelve desde tu mano al Deck 1 monstruo "Morfotrónica/o". Destruye una carta en el Campo, y roba 1 carta.
  fr: |-
    Renvoyez 1 monstre "Morphtronique" depuis votre main au Deck. Détruisez 1 carte sur le Terrain et piochez 1 carte.
  it: |-
    Fai ritornare 1 mostro "Morfotronica" dalla tua mano al Deck. Distruggi una carta sul Terreno e pesca 1 carta.
  pt: |-
    Retorne 1 monstro "Morphtronic" da sua mão ao Deck. Destrua 1 carta no campo e compre 1 carta.
  ja: |-
    手札の「D」と名のついたモンスター１体をデッキに戻してシャッフルする。その後、フィールド上のカード１枚を選択して破壊し、デッキからカードを１枚ドローする。
  ko: |-
    자신의 패에서 "D(디포머)"라는 이름이 붙은 몬스터 1장을 덱으로 되돌린다. 필드 위의 카드 1장을 파괴하고, 자신의 덱에서 카드를 1장 드로우 한다.
type: Spell
property: Normal
