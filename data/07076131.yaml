    自分フィールド上に表側表示で存在するモンスター１体を選択する。自分のデッキから選択したカードと同名カード１枚を墓地へ送る。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1체를 선택한다. 자신의 덱으로부터 선택했던 카드와 동명 카드 1장을 묘지에 보낸다.
