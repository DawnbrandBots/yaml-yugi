    Wähle 1 offenes Monster auf deiner Spielfeldseite. Lege 1 Karte, die den gleichen Namen wie das gewählte Monster hat, von deinem Deck auf den Friedhof.
  es: |-
    Selecciona 1 monstruo boca arriba en tu Campo. Manda 1 carta que tenga el mismo nombre que la carta seleccionada de tu Deck a tu Cementerio.
  fr: |-
    Sélectionnez 1 monstre face recto sur votre Terrain. Envoyez 1 carte de votre Deck au Cimetière avec le même nom de carte que la carte sélectionnée.
  it: |-
    Scegli 1 mostro scoperto sul tuo Terreno. Manda 1 carta con lo stesso nome della carta scelta dal tuo Deck al Cimitero.
