text:
  en: |-
    You can target 1 Dragon Normal Monster you control; equip this monster from your hand or field to that target. If a monster equipped with this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. If a monster equipped with this card would be destroyed, destroy this card instead.
  de: |-
    Du kannst 1 Normales Drache-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Falls ein mit dieser Karte ausgerüstetes Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls ein mit dieser Karte ausgerüstetes Monster zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Puedes seleccionar 1 Monstruo Normal Dragón que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Si un monstruo equipado con esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si un monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.
  fr: |-
    Vous pouvez cibler 1 Monstre Normal Dragon que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Si un monstre équipé avec cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si un monstre équipé avec cette carte va être détruit, détruisez cette carte à la place.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Normale Drago che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Se un mostro equipaggiato con questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se un mostro equipaggiato con questa carta sta per essere distrutto, distruggi invece questa carta.
  pt: |-
    Você pode escolher 1 Monstro Normal Dragão que você controla; equipe este monstro da sua mão ou do campo no alvo. Se um monstro equipado com este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se um monstro equipado com este card seria destruído, em vez disso, destrua este card.
  ja: |-
    自分のメインフェイズ時、手札または自分フィールド上のこのモンスターを、装備カード扱いとして自分フィールド上のドラゴン族の通常モンスター１体に装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードの装備モンスターが破壊される場合、代わりにこのカードを破壊する。
  ko: |-
    자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를, 장착 카드로 취급하고 자신 필드 위의 드래곤족 일반 몬스터 1장에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드의 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다.
