text:
  en: |-
    If at least 5 of your monsters are banished: Target 3 of them; return them to the GY.
  de: |-
    Falls mindestens 5 deiner Monster verbannt sind: Wähle 3 von ihnen; lege sie auf den Friedhof zurück.
  es: |-
    Si al menos 5 de tus monstruos están desterrados: selecciona 3 de ellos; devuélvelos al Cementerio.
  fr: |-
    Si min. 5 de vos monstres sont bannis : ciblez-en 3 ; renvoyez-les au Cimetière.
  it: |-
    Se almeno 5 dei tuoi mostri sono banditi: scegli come bersaglio 3 di essi; falli ritornare nel Cimitero.
  pt: |-
    Se pelo menos 5 dos seus monstros estiverem banidos: escolha 3 deles; devolva-os para o Cemitério.
  ja: |-
    ①：除外されている自分のモンスターが５体以上存在する場合、その内３体を対象として発動できる。そのモンスターを墓地に戻す。
  ko: |-
    ①: 제외되어 있는 자신의 몬스터가 5장 이상 존재할 경우, 그 중에 3장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  zh-CN: |-
    ①：除外的自己怪兽有5只以上存在的场合，以那之内3只为对象才能发动。那些怪兽回到墓地。
