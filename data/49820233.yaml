text:
  en: |-
    1 "Performapal" monster + 1 Level 5 or higher DARK monster
    If this card is Fusion Summoned: You can inflict 200 damage to your opponent for each card on the field, then, if this card was Fusion Summoned using a Pendulum Monster as material, destroy 1 monster your opponent controls, and if you do, inflict damage to your opponent equal to that monster's original ATK. You can only use this effect of "Performapal Gatlinghoul" once per turn.
  de: |-
    1 „Künstlerkumpel“-Monster + 1 FINSTERNIS Monster der Stufe 5 oder höher
    Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deinem Gegner für jede Karte auf dem Spielfeld 200 Schaden zufügen, dann, falls diese Karte mit einem Pendelmonster als Material als Fusionsbeschwörung beschworen wurde, zerstöre 1 Monster, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Du kannst diesen Effekt von „Künstlerkumpel Gatlinghul“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Artistamigo" + 1 monstruo de OSCURIDAD de Nivel 5 o mayor
    Si esta carta es Invocada por Fusión: puedes infligir 200 puntos de daño a tu adversario por cada carta en el Campo y después, si esta carta fue Invocada por Fusión usando un Monstruo de Péndulo como material, destruye 1 monstruo que controle tu adversario y, si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo. Sólo puedes usar este efecto de "Artistamigo - Ametrallagul" una vez por turno.
  fr: |-
    1 monstre "Potartiste" + 1 monstre TÉNÈBRES de min. Niveau 5
    Si cette carte est Invoquée par Fusion : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque carte sur le Terrain, puis, si cette carte avait été Invoquée par Fusion en utilisant un Monstre Pendule comme Matériel, détruisez 1 monstre contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser cet effet de "Gatlingoule Potartiste" qu'une fois par tour.
  it: |-
    1 mostro "Artistamico" + 1 mostro OSCURITÀ di Livello 5 o superiore
    Se questa carta viene Evocata tramite Fusione: puoi infliggere 200 danni al tuo avversario per ogni carta sul Terreno, poi, se questa carta è stata Evocata tramite Fusione utilizzando un Mostro Pendulum come materiale, distruggi 1 mostro controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare questo effetto di "Artistamico Gatlinghoul" una sola volta per turno.
  pt: |-
    1 monstro "Camarartista" + 1 monstro de TREVAS de Nível 5 ou mais
    Se este card for Invocado por Invocação-Fusão: você pode causar 200 de dano ao seu oponente para cada card no campo e, depois, se este card foi Invocado por Invocação-Fusão usando um Monstro Pêndulo como Matéria, destrua 1 monstro que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro. Você só pode usar este efeito de "Camarartista Metracarniçal" uma vez por turno.
  ja: |-
    「ＥＭ」モンスター＋レベル５以上の闇属性モンスター
    「ＥＭガトリングール」の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。フィールドのカードの数×２００ダメージを相手に与える。このカードがＰモンスターを素材として融合召喚していた場合、さらに相手フィールドのモンスター１体を選んで破壊し、そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    "EM(엔터메이트)" 몬스터 + 레벨 5 이상의 어둠 속성 몬스터
    "EM(엔터메이트) 개틀링구울"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 필드의 카드의 수 × 200 데미지를 상대에게 준다. 이 카드가 펜듈럼 몬스터를 소재로서 융합 소환하고 있던 경우, 추가로 상대 필드의 몬스터 1장을 골라 파괴하고, 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    「娱乐伙伴」怪兽＋5星以上的暗属性怪兽
    「娱乐伙伴 机炮食尸鬼」的效果1回合只能使用1次。①：这张卡融合召唤成功的场合才能发动。给与对方为场上的卡数量×200伤害。这张卡用灵摆怪兽为素材作融合召唤的场合，再选对方场上1只怪兽破坏，给与对方那只怪兽的原本攻击力数值的伤害。
