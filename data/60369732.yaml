text:
  en: |-
    This card is used to Ritual Summon "Reshef the Dark Being". You must also Tribute monsters whose total Levels equal 8 or more from the field or your hand.
  de: |-
    Mit dieser Karte wird „Reshef, die Finstere Existenz“ als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 8 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Reshef el Ente Oscuro". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour faire l'Invocation Rituelle de "Reshef, l'Être des Ténèbres". Vous devez également Sacrifier un nombre de monstres dont le total de Niveaux est égal à 8 ou plus du Terrain ou de votre main.
  it: |-
    Questa carta è utilizzata per L'Evocazione Rituale della carta "Reshef l'Entità Oscura". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 8 o superiore.
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Reshef l'Entità Oscura". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 8 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Reshef, o Ser das Trevas". Também deve oferecer como Tributo monstros cuja soma dos Nívels seja igual ou maior que 8, do Campo ou da sua mão.
  ja: |-
    「大邪神 レシェフ」の降臨に必要。フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "대사신 레세프"의 의식 소환에 필요. 필드나 패에서, 레벨이 8 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-CN: |-
