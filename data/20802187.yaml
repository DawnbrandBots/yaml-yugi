text:
  en: |-
    Once per turn: You can target 1 Xyz Monster you control; attach 1 face-up Level 4 LIGHT monster you control to that target as an Xyz Material. When this card is sent from the field to the Graveyard: Target 2 Level 4 LIGHT Thunder-Type monsters with the same name in your Graveyard; add those targets to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge 1 offenes LICHT Monster der Stufe 4, das du kontrollierst, als Xyz-Material an das gewählte Ziel an. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 2 LICHT Monster vom Typ Donner der Stufe 4 mit demselben Namen in deinem Friedhof; füge die gewählten Ziele deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes seleccionar 1 Monstruo Xyz que controles; acopla a ese objetivo 1 monstruo de LUZ de Nivel 4 boca arriba que controles como un Material Xyz. Cuando esta carta es mandada al Cementerio desde el Campo: selecciona 2 monstruos de LUZ de Tipo Trueno de Nivel 4 en tu Cementerio con el mismo nombre; añade esos objetivos a tu mano.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez 1 monstre LUMIÈRE de Niveau 4 face recto que vous contrôlez à la cible comme Matériel Xyz. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : ciblez 2 monstres LUMIÈRE de Type Tonnerre de Niveau 4 de même nom dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca 1 mostro LUCE di Livello 4 scoperto che controlli a quel bersaglio come Materiale Xyz. Quando questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 2 mostri LUCE di Tipo Tuono di Livello 4 con lo stesso nome nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Uma vez por turno: Você pode selecionar 1 Monstro Xyz que você controla; junte como Material Xyz 1 monstro LIGHT de Nível 4 que você controla no monstro selecionado. Quando esta carta é enviada do campo para o Cemitério: Selecione 2 monstros LIGHT de Nível 4 do tipo Thunder com o mesmo nome em seu Cemitério; adicione os monstros selecionados para a sua mão.
  ja: |-
    １ターンに１度、自分フィールド上のエクシーズモンスター１体を選択して発動できる。自分フィールド上の光属性・レベル４モンスター１体を、選択したエクシーズモンスターの下に重ねてエクシーズ素材とする。また、このカードがフィールド上から墓地へ送られた時、自分の墓地の雷族・光属性・レベル４の同名モンスター２体を選択して手札に加える。
  ko: |-
    1턴에 1번, 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 자신 필드 위의 빛 속성 / 레벨 4 몬스터 1장을, 선택한 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. 또한, 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 번개족 / 빛 속성 / 레벨 4의 같은 이름의 몬스터 2장을 선택하고 패에 넣는다.
  zh-CN: |-
    1回合1次，选择自己场上1只XYZ怪兽才能发动。把自己场上1只光属性·4星怪兽在选择的XYZ怪兽下面重叠作为XYZ素材。此外，这张卡从场上送去墓地时，选择自己墓地2只雷族·光属性·4星的同名怪兽加入手卡。
type: Spell
