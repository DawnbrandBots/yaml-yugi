text:
  en: |-
    If this card is Special Summoned: Special Summon 2 "Mecha Phantom Beast Tokens" (Machine/WIND/Level 3/ATK 0/DEF 0). You must control another "Mecha Phantom Beast" monster to activate and to resolve this effect. This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects. Once per turn: You can Tribute 2 Tokens, then target 1 card your opponent controls; destroy that target, and if you do, banish it.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Beschwöre 2 „Mecha-Phantomungeheuer-Spielmarken“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Du musst ein anderes „Mecha-Phantomungeheuer“-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 2 Spielmarken als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls du dies tust, verbanne es.
  es: |-
    Si esta carta es Invocada de Modo Especial: Invoca de Modo Especial 2 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Debes controlar otro monstruo "Mecha Bestia Fantasma" para activar y resolver este efecto. El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 2 Fichas, y después seleccionar 1 carta que controle tu adversario; destruye ese objetivo y, si lo haces, destiérralo.
  fr: |-
    Si cette carte est Invoquée Spécialement : Invoquez Spécialement 2 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0). Vous devez contrôler un autre monstre "Bête Fantôme Méca" pour activer et résoudre cet effet. Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 2 Jetons, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible, et si vous le faites, bannissez-la.
  it: |-
    Se questa carta viene Evocata Specialmente: Evoca Specialmente 2 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0). Devi controllare un altro mostro "Bestia Fantasma Meccanica" per attivare e risolvere questo effetto. Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 2 Segna-Mostro, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio e, se lo fai, bandiscilo.
  pt: |-
    Se este card for Invocado por Invocação-Especial: Invoque por Invocação-Especial 2 "Ficha de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0). Você deve controlar outro monstro "Besta Fantasma Mecha" para ativar e para resolver este efeito. O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Ficha de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer como Tributo 2 Fichas e, depois, escolha 1 card que seu oponente controla; destrua o alvo e, se isso acontecer, bana-o.
  ja: |-
    ①：自分フィールドに他の「幻獣機」モンスターが存在し、このカードが特殊召喚に成功した場合に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）２体を特殊召喚する。②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。④：１ターンに１度、自分フィールドのトークン２体をリリースし、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊し除外する。
  ko: |-
    ①: 자신 필드에 다른 "환상수기" 몬스터가 존재하고, 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 2장을 특수 소환한다. ②: 이 카드의 레벨은 자신 필드의 "환상수기 토큰"의 레벨의 합계만큼만 올라간다. ③: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ④: 1턴에 1번, 자신 필드의 토큰 2장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴하고 제외한다.
