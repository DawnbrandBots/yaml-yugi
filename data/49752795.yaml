  ja: <ruby><rb>双</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby>の<ruby><rb>再</rb><rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby><rb>来</rb><rp>（</rp><rt>らい</rt><rp>）</rp></ruby>
