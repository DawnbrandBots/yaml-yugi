text:
  en: |-
    Discard 1 card, then target 1 of your banished monsters; Special Summon it in Attack Position, and equip it with this card. When this card leaves the field, destroy that monster.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 deiner verbannten Monster; beschwöre es als Spezialbeschwörung in die Angriffsposition und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster.
  es: |-
    Descarta 1 carta, y después selecciona 1 de tus monstruos desterrados; Invócalo de Modo Especial en Posición de Ataque y equípale esta carta. Cuando esta carta deja el Campo, destruye ese monstruo.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 de vos monstres bannis ; Invoquez-le Spécialement en Position d'Attaque, et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 dei tuoi mostri banditi; Evocalo Specialmente in Posizione di Attacco, ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro.
  pt: |-
    Descarte 1 card e, depois, escolha 1 dos seus monstros banidos; Invoque-o por Invocação-Especial em Posição de Ataque e equipe-o com este card. Quando este card deixar o campo, destrua esse monstro.
  ja: |-
    ①：手札を１枚捨て、除外されている自分のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  ko: |-
    ①: 패를 1장 버리고, 제외되어 있는 자신 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.
  zh-TW: 可舍弃1张手牌，并选择1只从游戏中除外的我方怪兽发动。被选择的怪兽以表侧攻击表示特殊召唤，并装备此卡。此卡离开场上时，破坏该怪兽。
  zh-CN: |-
    ①：扔掉1张手牌，可以自己的1只被除外的怪兽为对象发动此卡。以攻击表示将该怪兽特殊召唤，装备此卡。此卡从场上离开时该怪兽会被破坏。
card_type: Spell
property: Equip
