text:
  en: |-
    Activate this card by declaring 1 Monster Type and 1 Attribute; Special Summon this card as a Normal Monster (Level 4/ATK 0/DEF 2200) with that Type and Attribute. (This card is also still a Trap.)
  de: |-
    Aktiviere diese Karte, indem du 1 Monstertyp und 1 Eigenschaft deklarierst; beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Stufe 4/ATK 0/DEF 2200) mit dem Typ und der Eigenschaft. (Diese Karte ist zusätzlich weiterhin eine Falle.)
  es: |-
    Activa esta carta declarando 1 Tipo de Monstruo y 1 Atributo; Invoca esta carta de Modo Especial como un Monstruo Normal (Nivel 4/ATK 0/DEF 2200) con ese Tipo y Atributo. (Esta carta también sigue siendo una Trampa).
  fr: |-
    Activez cette carte en déclarant 1 Type de Monstre et 1 Attribut ; Invoquez Spécialement cette carte comme un Monstre Normal (Niveau 4/ATK 0/DEF 2200) de ce Type et Attribut. (Cette carte est toujours aussi un Piège.)
  it: |-
    Attiva questa carta dichiarando 1 Tipo di Mostro e 1 Attributo; Evoca Specialmente questa carta come Mostro Normale (Livello 4/ATK 0/DEF 2200) con quel Tipo e Attributo. (Questa carta è ancora anche una Trappola.)
  pt: |-
    Ative este card ao declarar 1 Tipo de Monstro e 1 Atributo; Invoque este card por Invocação-Especial como um Monstro Normal (Nível 4/ATK 0/DEF 2200) com esse Tipo e Atributo. (Este card ainda é considerado um Card de Armadilha.)
  ja: |-
    ①：種族と属性を１つずつ宣言してこのカードを発動できる。このカードは発動後、宣言した種族・属性を持つ通常モンスター（星４・攻０／守２２００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  ko: |-
    ①: 종족과 속성을 1개씩 선언하고 발동할 수 있다. 이 카드는 발동 후, 선언한 종족 / 속성을 가지는 일반 몬스터(레벨 4 / 공 0 / 수 2200)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  zh-TW:
  zh-CN: |-
    ①：宣言种族和属性各1个才能发动。这张卡发动后变成持有宣言的种族·属性的通常怪兽（4星·攻0/守2200）在怪兽区域特殊召唤。这张卡也当作陷阱卡使用。
card_type: Trap
property: Continuous
