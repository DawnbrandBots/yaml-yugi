text:
  en: |-
    If this card is sent to the Graveyard as a Synchro Material Monster for a Synchro Summon, send the top 2 cards from your opponent's Deck to the Graveyard.
  de: |-
    Falls diese Karte als Synchromaterialmonster für eine Synchrobeschwörung auf den Friedhof gelegt wird, lege die obersten 2 Karten vom Deck deines Gegners auf den Friedhof.
  es: |-
    Si esta carta es mandada al Cementerio como Monstruo Material de Sincronía durante una Invocación por Sincronía, manda al Cementerio las 2 cartas de la parte superior del Deck de tu adversario.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Monstre-Matériel de Synchro pour une Invocation Synchro, envoyez les 2 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero come Mostro Materiale Synchro per una Synchro Evocazione, manda le prime 2 carte del Deck dell'avversario al Cimitero.
  pt: |-
    None
  ja: |-
    このカードがシンクロ召喚の素材として墓地へ送られた場合、相手のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    이 카드가 싱크로 소환의 소재로서 묘지로 보내졌을 경우, 상대의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-CN: |-
    这张卡作为同调召唤的素材送去墓地的场合，从对方卡组上面把2张卡送去墓地。
