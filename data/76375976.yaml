  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>鍾</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>洞</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>
