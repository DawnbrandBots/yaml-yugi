text:
  en: |-
    If your opponent controls more monsters than you do, your opponent cannot activate monster effects or declare an attack. If you control more monsters than your opponent does, you cannot activate monster effects or declare an attack. Once per turn, during the End Phase, if both players control the same number of monsters: Destroy this card.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du, kann dein Gegner weder Monstereffekte aktivieren noch einen Angriff deklarieren. Falls du mehr Monster kontrollierst als dein Gegner, kannst du weder Monstereffekte aktivieren noch einen Angriff deklarieren. Einmal pro Spielzug, während der End Phase, falls beide Spieler dieselbe Anzahl Monster kontrollieren: Zerstöre diese Karte.
  es: |-
    Si tu adversario controla más monstruos que tú, tu adversario no puede activar efectos de monstruos o declarar un ataque. Si tú controlas más monstruos que tu adversario, no puedes activar efectos de monstruos o declarar un ataque. Una vez por turno, durante la End Phase, si ambos jugadores controlan el mismo número de monstruos: destruye esta carta.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous, votre adversaire ne peut ni activer d'effets de monstre ni déclarer d'attaque. Si vous contrôlez plus de monstres que votre adversaire, vous ne pouvez ni activer d'effets de monstre ni déclarer d'attaque. Une fois par tour, durant la End Phase, si chaque joueur contrôle le même nombre de monstres : détruisez cette carte.
  it: |-
    Se il tuo avversario controlla più mostri di te, il tuo avversario non può attivare effetti di mostri o dichiarare un attacco. Se tu controlli più mostri del tuo avversario, non puoi attivare effetti di mostri o dichiarare un attacco. Una volta per turno, durante la End Phase, se entrambi i giocatori controllano lo stesso numero di mostri: distruggi questa carta.
  pt: |-
    Se seu oponente controlar mais monstros que você, seu oponente não pode ativar efeitos de monstro ou declarar um ataque. Se você controlar mais monstros que seu oponente, você não pode ativar efeitos de monstro ou declarar um ataque. Uma vez por turno, durante a Fase Final, se os dois duelistas controlarem o mesmo número de monstros: destrua este card.
  ja: |-
    ①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、相手はモンスターの効果を発動できず、攻撃宣言もできない。②：自分フィールドのモンスターの数が相手フィールドのモンスターより多い場合、自分はモンスターの効果を発動できず、攻撃宣言もできない。③：自分・相手のエンドフェイズに、お互いのフィールドのモンスターの数が同じ場合に発動する。このカードを破壊する。
  ko: |-
    ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 상대는 몬스터의 효과를 발동할 수 없으며, 공격 선언도 할 수 없다. ②: 자신 필드의 몬스터의 수가 상대 필드의 몬스터보다 많을 경우, 자신은 몬스터의 효과를 발동할 수 없으며, 공격 선언도 할 수 없다. ③: 자신 / 상대의 엔드 페이즈에, 서로 필드의 몬스터의 수가 같을 경우에 발동한다. 이 카드를 파괴한다.
