name:
  en: Overload Fusion
  de: Überlastfusion
  es: Sobrecarga de Fusión
  fr: Fusion en Surcharge
  it: Fusione Sovraccarico
  pt: Fusão Sobrecarregada
  ja: オーバーロード・フュージョン
  ja_romaji: Ōbārōdo Fyūjon
  ko: 오버로드 퓨전
  ko_rr: Obeorodeu Pyujeon
  zh-CN: 超载融合
text:
  en: |-
    Fusion Summon 1 DARK Machine Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or GY.
  de: |-
    Beschwöre 1 FINSTERNIS Maschine-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Máquina de OSCURIDAD, desterrando de tu Campo o Cementerio Materiales de Fusión listados en él.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES Machine depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ Macchina dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Máquina de TREVAS do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou do Cemitério.
  ja: |-
    ①：自分のフィールド・墓地から、機械族・闇属性の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 자신의 필드 / 묘지에서, 기계족 / 어둠 속성 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-CN: |-
    ①：从自己的场上·墓地把机械族·暗属性的融合怪兽卡决定的融合素材怪兽除外，那1只融合怪兽从额外卡组融合召唤。
type: Spell
property: Normal
