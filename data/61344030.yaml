  ja: <ruby><rb>輝</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>光</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>子</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby>パラディオス
