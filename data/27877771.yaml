text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Sniffer Dragon" from your Deck to your hand. You can only use this effect of "Sniffer Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sniffer-Drache“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Sniffer-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 "Dragón Rastreador". Sólo puedes usar este efecto de "Dragón Rastreador" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Dragon Renifleur" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Renifleur" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Drago Sniffer" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Sniffer" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Dragão Farejador" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão Farejador" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「スニッフィング・ドラゴン」１体を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "스니핑 드래곤" 1장을 패에 넣는다.
