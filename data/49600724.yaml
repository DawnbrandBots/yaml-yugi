text:
  en: |-
    Declare 1 Attribute and select a total of 2 monsters with that Attribute from the Graveyards. Remove those monsters from play.
  de: |-
    Nenne 1 Eigenschaft und wähle insgesamt 2 Monster mit der genannten Eigenschaft in den Friedhöfen. Entferne die gewählten Monster aus dem Spiel.
  es: |-
    Declara 1 Atributo y selecciona 2 monstruos con ese Atributo en los Cementerios. Retira del juego a esos monstruos.
  fr: |-
    Déclarez 1 Attribut et sélectionnez un total de 2 monstres avec cet Attribut depuis les Cimetières. Retirez ces monstres du jeu.
  it: |-
    Dichiara 1 Attributo e scegli un totale di 2 mostri con quell'Attributo dai Cimiteri. Rimuovi dal gioco quei mostri.
  pt: |-
    Declare 1 Atributo e selecione 2 monstros daquele Atributo nos Cemitérios. Remova esses monstros do jogo.
  ja: |-
    属性を１つ宣言し、お互いの墓地に存在する宣言した属性のモンスターを合計２体選択して発動する。選択したモンスターをゲームから除外する。
  ko: |-
    속성을 1개 선언하고, 서로의 묘지에 존재하는 선언한 속성의 몬스터를 합계 2장 선택하고 발동한다. 선택한 몬스터를 게임에서 제외한다.
