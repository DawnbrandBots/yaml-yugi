  en: |-
    Halve all effect damage you take this turn. During the End Phase this turn, Special Summon 1 "Ghost Token" (Fiend-Type/DARK/Level 1/ATK 0/DEF 0) in Defense Position for each time you took effect damage this turn.
  de: |-
    Halbiere allen Effektschaden, den du in diesem Spielzug erhältst. Während der End Phase dieses Spielzugs, beschwöre für jedes Mal, das du in diesem Spielzug Effektschaden erhalten hast, 1 "Geist-Spielmarke" (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Reduce a la mitad todo el daño de efectos que recibas este turno. Durante la End Phase de este turno, Invoca de Modo Especial 1 "Ficha Fantasma" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Defensa por cada vez que recibiste daño de efectos este turno.
  fr: |-
    Divisez par deux tous les dommages des effets que vous recevez ce tour. Durant la End Phase de ce tour, Invoquez Spécialement 1 "Jeton Fantôme" (Type Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position de Défense chaque fois que vous recevez des dommages d'effets ce tour.
  it: |-
    Dimezza tutto il danno da effetto che subisci in questo turno. Durante la End Phase di questo turno, Evoca Specialmente 1 "Segna-Fantasma" (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0) in Posizione di Difesa per ogni volta che hai subito danni da effetto in questo turno.
