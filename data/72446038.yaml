text:
  en: |-
    This card is used to Ritual Summon "Lycanthrope". You must also Tribute monsters whose total Levels equal 6 or more from the field or your hand.
  de: |-
    Diese Karte wird benutzt, um „Lykanthrop“ als Ritualbeschwörung zu beschwören. Du musst außerdem Monster von deiner Spielfeldseite oder deiner Hand als Tribut anbieten, die zusammen 6 oder mehr Stufen haben.
  es: |-
    Esta carta se usa para Invocar por Ritual a "Licántropo". Además, debes Sacrificar monstruos cuya suma de niveles sea 6 o más de tu Campo o tu mano.
  fr: |-
    Cette carte est utilisée pour faire l'Invocation Spéciale de "Lycanthrope". Vous devez également sacrifier des monstres dont le total cumulé de Niveaux est de 6 ou plus depuis le Terrain ou votre main.
  it: |-
    Questa carta è utilizzata per Evocare tramite Evocazione Rituale "Licantropo". Devi anche offrire come Tributo, dal Terreno o dalla mano, mostri il cui Livello totale sia pari o superiore a 6.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Licantropo". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 6, do Campo ou da sua mão.
  ja: |-
    「ライカン・スロープ」の降臨に必要。フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "라이컨 슬로프"의 의식 소환에 필요. 필드나 패에서 레벨이 6 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW:
  zh-CN: |-
    「合成狼人」的降临必需。必须从场上或手卡把等级直到6以上的卡作为祭品。
