  it: Distruzione Cieca
  pt: Destruição Cega
  ja: <ruby><rb>無</rb><rp>（</rp><rt>む</rt><rp>）</rp></ruby><ruby><rb>差</rb><rp>（</rp><rt>さ</rt><rp>）</rp></ruby><ruby><rb>別</rb><rp>（</rp><rt>べつ</rt><rp>）</rp></ruby><ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>
