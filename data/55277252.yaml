name:
  en: The Fabled Nozoochee
  de: Der sagenhafte Nozoochee
  es: El Fabuloso Nozoochee
  fr: Nozoochee le Mythologique
  it: Il Favoloso F. Nozoochee
  pt: Nozoochee, o Mitológico
  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>轟</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby>ノズチ
  ja_romaji: Magōshinjū Nozuchi
  ko: 마굉신수 노즈치
  ko_rr:
  zh-CN: 魔轰神兽 野槌
text:
  en: |-
    During your Main Phase: You can discard 1 "Fabled" monster, and if you do, Special Summon this card from your hand. When this card is Special Summoned this way: You can Special Summon 1 Level 2 or lower "Fabled" monster from your hand.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Sagenhaft“-Monster abwerfen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn diese Karte auf diese Art als Spezialbeschwörung beschworen wird: Du kannst 1 „Sagenhaft“-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Durante tu Main Phase: puedes descartar 1 monstruo "Fabuloso/a" y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Fabuloso/a" de Nivel 2 o menor.
  fr: |-
    Durant votre Main Phase : vous pouvez défausser 1 monstre "Mythologique", et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement de cette façon : vous pouvez Invoquer Spécialement 1 monstre "Mythologique" de max. Niveau 2 depuis votre main.
  it: |-
    Durante la tua Main Phase: puoi scartare 1 mostro "Il Favoloso" e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo: puoi Evocare Specialmente 1 mostro "Il Favoloso" di Livello 2 o inferiore dalla tua mano.
  pt: |-
    Durante sua Fase Principal: você pode descartar 1 monstro "Mitológico(a)" e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial desta forma: você pode Invocar por Invocação-Especial 1 monstro "Mitológico(a)" de Nível 2 ou menos da sua mão.
  ja: |-
    自分のメインフェイズ時に発動する事ができる。手札から「魔轟神」と名のついたモンスター１体を捨て、このカードを手札から特殊召喚する。この効果で特殊召喚に成功した時、手札からレベル２以下の「魔轟神」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 패에서 "마굉신" 이라는 이름이 붙은 몬스터 1장을 버리고, 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 패에서 레벨 2 이하의 "마굉신" 이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-CN: |-
    自己的主要阶段时才能发动。从手卡丢弃1只名字带有「魔轰神」的怪兽，这张卡从手卡特殊召唤。这个效果特殊召唤成功时，可以从手卡把1只2星以下的名字带有「魔轰神」的怪兽特殊召唤。
