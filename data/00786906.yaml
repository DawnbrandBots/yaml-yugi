    ①：自分または相手の墓地の通常召喚できないモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    ①: 자신 또는 상대 묘지의 통상 소환할 수 없는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
