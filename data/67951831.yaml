text:
  en: |-
    Target 1 face-up "Elemental HERO" monster you control; halve its ATK until the end of this turn, but it can attack twice during this turn's Battle Phase.
  de: |-
    Wähle 1 offenes "Elementar-HELD"-Monster, das du kontrollierst; halbiere bis zum Ende dieses Spielzugs seine ATK, aber es kann während der Battle Phase dieses Spielzugs zweimal angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba en tu Campo que incluya "HÉROE Elemental" en su nombre para activar esta carta. Este turno, el ATK del monstruo seleccionado disminuye a la mitad y puede atacar dos veces durante la misma Battle Phase.
  fr: |-
    Sélectionnez 1 monstre face recto sur votre Terrain qui inclut "HÉROS Élémentaire" dans son nom de carte pour activer cette carte. Ce tour, l'ATK du monstre sélectionné est divisée par deux et il peut attaquer deux fois durant la même Battle Phase.
  it: |-
    Scegli come bersaglio 1 mostro "EROE Elementale" scoperto che controlli; dimezza il suo ATK fino alla fine di questo turno, ma esso può attaccare due volte durante Battle Phase di questo turno.
  pt: |-
    None
  ja: |-
    自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を選択して発動する。このターン選択したモンスターの攻撃力は半分になり、１度のバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는「E·HERO」라고 이름이 붙은 몬스터 1채를 선택하고 발동한다. 이 턴 선택했던 몬스터의 공격력은 반이 되고, 1번의 배틀페이즈중에 2번 공격 할 수 있다.
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「元素英雄」的怪兽发动。这个回合选择的怪兽的攻击力变成一半，在同1次的战斗阶段中可以作2次攻击。
