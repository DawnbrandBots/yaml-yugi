text:
  en: |-
    You can only activate this card when a Continuous Spell Card is activated. Negate all Continuous Spell Cards during the turn this card is activated.
  de: |-
    Du kannst diese Karte aktivieren, wenn eine Permanente Zauberkarte aktiviert wird. Im Spielzug, in dem diese Karte aktiviert wird, haben alle Permanenten Zauberkarten keine Auswirkungen.
  es:
  fr: |-
    Vous pouvez Activer cette carte lorsqu'une Carte Magie Continue est Activée. Annule toutes les Cartes Magie Continue durant le tour où cette carte est Activée.
  it: |-
    Puoi attivare questa carta quando una Carta Magia Continua viene attivata. Annulla tutti gli effetti delle Carte Magia Continua durante il turno in cui questa carta viene attivata.
  pt:
  ja: |-
    永続魔法カードが発動された時に発動する事ができる。ターン終了時までフィールド上の全ての永続魔法カードの効果を無効にする。
  ko: |-
    지속 마법 카드가 발동되었을 때 발동할 수 있다. 턴 종료시까지 필드 위의 모든 지속 마법 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    永续魔法卡发动时才能发动。直到回合结束时场上全部永续魔法卡的效果无效。
