  zh-CN: |-
    以自己墓地1只4星以下的怪兽为对象；从手卡把持有作为对象的怪兽的等级以下的等级的1只怪兽特殊召唤，之后把作为对象的怪兽当作装备卡使用给那只怪兽装备，这个回合，自己不能作那张装备卡以及那些同名卡的效果的发动。只要这个效果把怪兽装备中，装备怪兽的攻击力上升那只怪兽的攻击力一半数值。「缚灵棱镜」在1回合只能发动1张。
