text:
  en: |-
    2 Level 3 monsters
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can detach 1 Xyz Material from this card; inflict 1000 damage to your opponent.
  de: |-
    2 Monster der Stufe 3
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 1000 Schaden zu.
  es: |-
    2 monstruos de Nivel 3
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes desacoplar de esta carta 1 Material Xyz; inflige 1000 puntos de daño a tu adversario.
  fr: |-
    2 monstres de Niveau 3
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 1000 points de dommages à votre adversaire.
  it: |-
    2 mostri di Livello 3
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; infliggi 1000 danni al tuo avversario.
  pt: |-
    2 monstros de Nível 3
    Quando este card destruir um monstro do oponente em batalha e o enviar para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; cause 1000 de dano ao seu oponente.
  ja: |-
    レベル３モンスター×２
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除いて発動できる。相手ライフに１０００ポイントダメージを与える。
  ko: |-
    레벨 3 몬스터 X 2
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하는 것으로 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: "等级3怪兽×2\n当此卡在战斗中破坏对手的怪兽并将其送入墓地时，可移除此卡的1个超量素材进行发动。给对手生命造成1000点的伤害。"
  zh-CN: |-
    3星怪兽×2
    这张卡战斗破坏对方怪兽送去墓地时，把这张卡1个XYZ素材取除才能发动。给与对方基本分1000分伤害。
