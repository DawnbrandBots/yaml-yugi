text:
  en: |-
    Add 1 "Noble Knight" monster or 1 "Noble Arms" card from your Deck or GY to your hand. If your "Noble Knight" monster equipped with a "Noble Arms" Equip Spell is destroyed by battle and sent to the GY, while this card is in your GY: You can add this card to your hand. You can only use 1 "Heritage of the Chalice" effect per turn, and only once that turn.
  de: |-
    Füge deiner Hand 1 „Edler Ritter“-Monster oder 1 „Edle Waffen“-Karte von deinem Deck oder Friedhof hinzu. Falls dein „Edler Ritter“-Monster, das mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet ist, durch Kampf zerstört und auf den Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Erbe des Kelchs“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Añade a tu mano 1 monstruo "Noble Caballero" o 1 carta "Armas Nobles" en tu Deck o Cementerio. Si tu monstruo "Noble Caballero" equipado con una Mágica de Equipo "Armas Nobles" es destruida en batalla y mandada al Cementerio, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar 1 efecto de "Herencia del Cáliz" por turno, y sólo una vez ese turno.
  fr: |-
    Ajoutez 1 monstre "Chevalier Noble" ou 1 carte "Armes Nobles" depuis votre Deck ou Cimetière à votre main. Si votre monstre "Chevalier Noble" équipé avec une Magie d'Équipement "Armes Nobles" est détruit au combat et envoyé au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Héritage du Calice" par tour, et uniquement une fois le tour.
  it: |-
    Aggiungi 1 mostro "Nobile Cavaliere" o 1 carta "Nobili Armi" dal tuo Deck o Cimitero alla tua mano. Se un tuo mostro "Nobile Cavaliere" equipaggiato con una Magia Equipaggiamento "Nobili Armi" viene distrutto in battaglia e mandato al Cimitero mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Eredità del Calice" per turno, e solo una volta in quel turno.
  pt: |-
    Adicione 1 monstro "Nobre Cavaleiro" ou 1 card "Armas Nobres" do seu Deck ou Cemitério à sua mão. Se um monstro "Nobre Cavaleiro" seu equipado com uma Magia de Equipamento "Armas Nobres" for destruído em batalha e enviado para o Cemitério, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Herança do Cálice" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地から「聖騎士」モンスター１体または「聖剣」カード１枚を選んで手札に加える。②：このカードが墓地に存在し、「聖剣」装備魔法カードを装備した自分の「聖騎士」モンスターが戦闘で破壊され墓地へ送られた時に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 덱 / 묘지에서 "성기사" 몬스터 1장 또는 "성검" 카드 1장을 골라 패에 넣는다. ②: 이 카드가 묘지에 존재하고, "성검" 장착 마법 카드를 장착한 자신의 "성기사" 몬스터가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 패에 넣는다.
