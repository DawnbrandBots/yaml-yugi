name:
  en: Photon Thrasher
  de: Photonendrescher
  es: Apaleador Fotónico
  fr: Lanceur Photon
  it: Distruttore Fotonico
  pt: Agressor de Fóton
  ja: フォトン・スラッシャー
  ja_romaji: Foton Surasshā
  ko: 포톤 스래셔
  ko_rr: Poton Seuraesyeo
  zh-TW: 光子斬擊者
  zh-CN: 光子斩击者
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) while you control no monsters. Cannot attack if you control another monster.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange du keine Monster kontrollierst. Kann nicht angreifen, falls du ein anderes Monster kontrollierst.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mientras no controles monstruos. No puede atacar si controlas otro monstruo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que vous ne contrôlez aucun monstre. Ne peut pas attaquer si vous contrôlez un autre monstre.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre non controlli nessun mostro. Non può attaccare se controlli un altro mostro.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto você não controlar nenhum monstro. Não pode atacar se você controlar outro monstro.
  ja: |-
    このカードは通常召喚できない。自分フィールドにモンスターが存在しない場合に特殊召喚できる。①：自分フィールドにこのカード以外のモンスターが存在する場合、このカードは攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 몬스터가 존재하지 않을 경우에 특수 소환할 수 있다. ①: 자신 필드에 이 카드 이외의 몬스터가 존재할 경우, 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡不可通常召唤。我方场上不存在怪兽的场合可特殊召唤。我方场上存在除此卡以外的怪兽的场合，此卡不可攻击。
  zh-CN: |-
    此卡不可通常召唤。在自己场上不存在怪兽的情况下，可以特殊召唤。①：在自己场上有此卡以外的怪兽存在的情况下，此卡不可攻击。
