name:
  en: Draw of Fate
  de: Verhängnisvolles Ziehen
  es: Robo de la Fortuna
  fr: Pioche du Destin
  it: Pescata del Fato
  pt: Compra Predestinada
  ja: <ruby><rb>運</rb><rp>（</rp><rt>うん</rt><rp>）</rp></ruby><ruby><rb>命</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby>のドロー
  ja_romaji: Unmei no Dorō
  ko: 운명의 드로우
  ko_rr: Unmyeong-ui
  zh-CN: 命运之抽卡
text:
  en: |-
    If your LP are lower than your opponent's and your opponent controls a monster with the highest ATK on the field (even if it's tied): Reveal 3 cards with different names from your Deck, place them on top of your Deck in random order, then draw 1 card. For the rest of this turn after this card resolves, you cannot Set Spells/Traps, also you can only activate one more card or effect. You can only activate 1 "Draw of Fate" per turn.
  de: |-
    Falls du weniger LP als dein Gegner hast und dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst bei Gleichstand): Zeige 3 Karten mit unterschiedlichen Namen von deinem Deck vor, lege sie in zufälliger Reihenfolge auf dein Deck, dann ziehe 1 Karte. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Zauber/Fallen setzen, zusätzlich kannst du nur eine weitere Karte oder einen weiteren Effekt aktivieren. Du kannst nur 1 „Verhängnisvolles Ziehen“ pro Spielzug aktivieren.
  es: |-
    Si tus LP son más bajos que los de tu adversario y tu adversario controla el monstruo con mayor ATK en el Campo (incluso si hay empate): muestra 3 cartas con nombres diferentes en tu Deck, ponlas en la parte superior de tu Deck ordenadas al azar, y después roba 1 carta. Por el resto de este turno después de que esta carta se resuelva, no puedes Colocar Mágicas/Trampas, y además sólo puedes activar una carta o efecto más. Sólo puedes activar 1 "Robo de la Fortuna" por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire et que votre adversaire contrôle un monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité) : révélez 3 cartes de noms différents depuis votre Deck, placez-les aléatoirement au-dessus de votre Deck, puis piochez 1 carte. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Poser de Magies/Pièges, et aussi, vous ne pouvez activer qu'une carte ou effet supplémentaire. Vous ne pouvez activer qu'1 "Pioche du Destin" par tour.
  it: |-
    Sei i tuoi LP sono inferiori a quelli del tuo avversario e il tuo avversario controlla un mostro con l'ATK più alto sul Terreno (anche in caso di parità): rivela 3 carte con nomi diversi dal tuo Deck, mettile in cima al tuo Deck in ordine casuale, poi pesca 1 carta. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Posizionare Magie/Trappole, inoltre puoi attivare solo un'altra carta o effetto. Puoi attivare solo 1 "Pescata del Fato" per turno.
  pt: |-
    Se você tiver menos PV que seu oponente e seu oponente controlar um monstro com o maior ATK no campo (mesmo em um empate): revele 3 cards com nomes diferentes do seu Deck, coloque-os no topo do seu Deck em ordem aleatória e, depois, compre 1 card. Pelo resto deste turno depois que este card resolver, você não pode Baixar Magias/Armadilhas e, além disso, você só pode ativar mais um card ou efeito. Você só pode ativar 1 "Compra Predestinada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のＬＰが相手より少なく、フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合に発動できる。デッキからカード名が異なるカード３枚を選んで相手に見せ、その３枚をシャッフルしてデッキの上に戻す。その後、自分はデッキから１枚ドローする。このカードの発動後、ターン終了時まで自分は魔法・罠カードをセットできず、魔法・罠・モンスターの効果を１度しか発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 LP가 상대보다 적고, 필드의 공격력이 가장 높은 몬스터가 상대 필드에 존재할 경우에 발동할 수 있다. 덱에서 카드명이 다른 카드 3장을 골라 상대에게 보여주고, 그 3장을 셔플하여 덱 위로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다. 이 카드의 발동 후, 턴 종료시까지 자신은 마법 / 함정 카드를 세트할 수 없으며, 마법 / 함정 / 몬스터의 효과를 1번밖에 발동할 수 없다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己基本分比对方少，场上的攻击力最高的怪兽在对方场上存在的场合才能发动。从卡组选3张卡名不同的卡给对方观看，那3张洗切回到卡组上面。那之后，自己从卡组抽1张。这张卡的发动后，直到回合结束时自己不能把魔法·陷阱卡盖放，只能有1次把魔法·陷阱·怪兽的效果发动。
type: Spell
property: Normal
