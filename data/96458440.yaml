text:
  en: |-
    Equip only to "Chu-Ske the Mouse Fighter", "Monk Fighter", or "Master Monk". When the equipped monster destroys your opponent's monster by battle and sends it to the Graveyard, inflict damage to your opponent equal to the DEF of the destroyed monster.
  de: |-
    Du kannst nur „Chu-Suke, der Maus-Kämpfer“, „Mönchkämpfer“ oder „Meistermönch“ mit dieser Karte ausrüsten. Wenn das ausgerüstete Monster ein Monster deines Gegners als Ergebnis eines Kampfes zerstört und es auf den Friedhof legt, füge den Life Points deines Gegners Schaden in Höhe der DEF des zerstörten Monsters zu.
  es: |-
    Sólo puedes equipar esta carta a "Chu-Suke el Ratón Guerrero", "Luchador Monje" o "Monje Maestro". Cuando el monstruo equipado destruye el monstruo de tu adversario como resultado de una batalla y lo manda al Cementerio, inflige daño a los Life Points de tu adversario igual a la DEF del monstruo destruido.
  fr: |-
    Vous ne pouvez équiper cette carte qu'à "Chu-Suke, Le Guerrier Rongeur", à "Moine Combattant" ou à "Maître Moine". Lorsque le monstre équipé détruit un monstre de votre adversaire à l'issue du combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à la DEF du monstre détruit.
  it: |-
    Puoi equipaggiare questa carta solo a "Chu-Suke il Topo Guerriero", "Monaco Combattente" o "Maestro Monaco". Quando il mostro equipaggiato distrugge il mostro del tuo avversario in battaglia e lo manda al Cimitero, infliggi un danno al tuo avversario pari al DEF del mostro distrutto.
  pt: |-
    Você pode equipar este card apenas a "Chu-Suke, O Lutador Rato", "Monge Lutador" ou "Mestre Monge". Quando o monstro equipado destrói um monstro do seu adversário como resultado de um combate e o envia para o Cemitério, inflija dano aos Life Points do seu adversário igual a DEF do monstro destruído.
  ja: |-
    自分フィールド上の「格闘ねずみ チュー助」「モンク・ファイター」「マスターモンク」のみ装備可能。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターの守備力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위의 "격투쥐 추스케""몽크 파이터""마스터 몽크"만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 수비력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上的「格斗鼠 吱助」「武僧战士」「武僧大师」才能装备。装备怪兽战斗破坏对方怪兽送去墓地时，给与对方基本分破坏的怪兽的守备力数值的伤害。
