text:
  en: |-
    Equip only to a "Vylon" monster. If the equipped monster attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If this face-up card on the field is sent to the Graveyard: You can add 1 "Vylon" Spell Card from your Deck to your hand.
  de: |-
    Rüste nur ein "Vylon"-Monster mit dieser Karte aus. Falls das ausgerüstete Monster angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 "Vylon"-Zauberkarte von deinem Deck hinzufügen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Vylon". Si el monstruo equipado ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta boca arriba en el Campo es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  fr: |-
    Équipable uniquement à un monstre "Vylon". Si le monstre équipé attaque, jusqu'à la fin de la Damage Step, votre adversaire ne peut pas activer de Cartes Magie/Piège. Si cette carte face recto sur le Terrain est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  it: |-
    Equipaggia solo ad un mostro "Vylon". Se il mostro equipaggiato attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Se questa carta scoperta sul Terreno viene mandata al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    「ヴァイロン」と名のついたモンスターにのみ装備可能。装備モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、自分のデッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。
  ko: |-
    "바이론" 이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 자신의 덱에서 "바이론" 이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  zh-CN: |-
    名字带有「大日」的怪兽才能装备。装备怪兽攻击的场合，对方直到伤害步骤结束时不能把魔法·陷阱卡发动。场上表侧表示存在的这张卡被送去墓地的场合，可以从自己卡组把1张名字带有「大日」的魔法卡加入手卡。
