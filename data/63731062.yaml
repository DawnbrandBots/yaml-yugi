text:
  en: |-
    1 WATER Tuner + 1+ non-Tuner monsters
    When this card is Synchro Summoned: You can target 1 Fish monster in your GY; Special Summon it, but it cannot attack this turn. You can only use this effect of "White Aura Monoceros" once per turn. If this card you control is destroyed by your opponent's card and sent to your GY: You can banish 1 other WATER monster from your GY; Special Summon this card, and if you do, it is treated as a Tuner.
  de: |-
    1 WASSER Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Weißaura-Monozeros“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird sie als Empfänger behandelt.
  es: |-
    1 Cantante de AGUA + 1+ monstruos que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo Pez en tu Cementerio; Invócalo de Modo Especial, pero este turno éste no puede atacar. Sólo puedes usar este efecto de "Monoceros Aura Blanca" una vez por turno. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, ésta se trata como un Cantante.
  fr: |-
    1 Syntoniseur EAU + 1+ monstre non-Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Monocéros Aura Blanche" qu'une fois par tour. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, elle est traitée comme un Syntoniseur.
  it: |-
    1 Tuner ACQUA + 1+ mostri non-Tuner
    Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Monoceros Aura Bianca" una sola volta per turno. Se questa carta che controlli viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, essa viene considerata come un Tuner.
  pt: |-
    1 Regulador de ÁGUA + 1+ monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro Peixe no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Monoceros Aura Branca" uma vez por turno. Se este card que você controla for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, ele é considerado como um Regulador.
  ja: |-
    水属性チューナー＋チューナー以外のモンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した時、自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。②：このカードが相手によって破壊され墓地へ送られた場合、このカード以外の自分の墓地の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  ko: |-
    물 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
