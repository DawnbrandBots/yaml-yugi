text:
  en: |-
    When a monster equipped with this card destroys an opponent's monster by battle: You can add 1 Level 4 or lower monster from your Deck to your hand with the same Type and Attribute as the monster this card is equipped to.
  de: |-
    Wenn ein Monster, das mit dieser Karte ausgerüstet ist, ein Monster eines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, das denselben Typ und dieselbe Eigenschaft hat wie das Monster, das diese Karte ausrüstet.
  es: |-
    Cuando un monstruo equipado con esta carta destruye un monstruo del adversario en batalla: puedes añadir a tu mano 1 monstruo de Nivel 4 o menor en tu Deck con el mismo Tipo y Atributo que los del monstruo al que esta carta está equipada.
  fr: |-
    Lorsqu'un monstre équipé avec cette carte détruit un monstre de l'adversaire au combat : vous pouvez ajouter 1 monstre de max. Niveau 4 depuis votre Deck à votre main du même Type et Attribut que le monstre équipé avec cette carte.
  it: |-
    Quando un mostro equipaggiato con questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere dal tuo Deck alla tua mano 1 mostro di Livello 4 o inferiore con lo stesso Tipo e Attributo del mostro a cui questa carta è equipaggiata.
  pt: |-
    Quando um monstro equipado com este card destruir um monstro do oponente em batalha: você pode adicionar 1 monstro de Nível 4 ou menos do seu Deck à sua mão com o mesmo Tipo e Atributo que o do monstro ao qual este card estiver equipado.
  ja: |-
    ①：このカードを装備カード扱いとして装備しているモンスターが戦闘で相手モンスターを破壊した時に発動できる。種族・属性が装備モンスターと同じとなるレベル４以下のモンスター１体をデッキから手札に加える。
  ko: |-
    이 카드가 카드의 효과에 의해서 장착 카드로 취급되어 장착되어 있을 경우에 발동할 수 있다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 장착 몬스터와 같은 종족 / 속성의 레벨 4 이하의 몬스터 1장을 패에 넣을 수 있다.
  zh-CN: |-
    这张卡当作装备卡使用来装备的怪兽战斗破坏对方怪兽的场合才能发动。从卡组把1只和装备怪兽相同种族·属性的4星以下的怪兽加入手卡。
