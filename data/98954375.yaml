text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: Inflict 1600 damage to your opponent. You must have no cards in your hand to activate and to resolve this effect.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 1600 Schaden zu. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige 1600 puntos de daño a tu adversario. No debes tener cartas en tu mano para activar y resolver este efecto.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez 1600 points de dommages à votre adversaire. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 1600 danni al tuo avversario. Non devi avere carte nella tua mano per attivare e risolvere questo effetto.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 1600 de dano ao seu oponente. Você não pode ter cards na sua mão para ativar e resolver este efeito.
  ja: |-
    自分の手札が０枚の場合、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手ライフに１６００ポイントダメージを与える。
  ko: |-
    자신의 패가 0 장일 경우, 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 상대 라이프에 1600 포인트 데미지를 준다.
  zh-CN: |-
    自己手卡是0张的场合，这张卡战斗破坏对方怪兽送去墓地时，给与对方基本分1600分伤害。
