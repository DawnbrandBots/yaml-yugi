  it: Bambino Vampiro
  pt: Bebê Vampiro
  ja: ヴァンパイア・ベビー
  ja_romaji: Vanpaia Bebī
  ko: 뱀파이어 베이비
  ko_rr:
  zh-TW:
  zh-CN: 吸血鬼婴儿
text:
  en: |-
    At the end of the Battle Phase, if this card destroyed a monster by battle and sent it to the Graveyard this turn: You can Special Summon that monster to your side of the field.
  de: |-
    Am Ende der Battle Phase, falls diese Karte in diesem Spielzug ein Monster durch Kampf zerstört und auf den Friedhof gelegt hat: Du kannst das Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  es: |-
    Al final de la Battle Phase, si este turno esta carta destruyó un monstruo en batalla y lo mandó al Cementerio: puedes Invocar ese monstruo de Modo Especial a tu lado del Campo.
  fr: |-
    À la fin de la Battle Phase, si cette carte a détruit un monstre au combat et l'a envoyé au Cimetière ce tour : vous pouvez Invoquer Spécialement le monstre sur votre Terrain.
  it: |-
    Alla fine della Battle Phase, se questa carta ha distrutto un mostro in battaglia e l'ha mandato al Cimitero in questo turno: puoi Evocare Specialmente quel mostro sul tuo Terreno.
  pt: |-
    No final da Fase de Batalha, se este card destruiu um monstro em batalha e o enviou para o Cemitério neste turno: você pode Invocar esse monstro por Invocação-Especial no seu lado do campo.
  ja: |-
    このカードが戦闘によってモンスターを破壊したバトルフェイズ終了時、墓地に存在するそのモンスターを自分フィールド上に特殊召喚する事ができる。
  ko: |-
    이 카드와의 전투에 의해서 파괴되어 묘지로 보내진 몬스터는, 배틀 페이즈 종료시에 자신의 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏怪兽的战斗阶段结束时，可以把墓地存在的那只怪兽在自己场上特殊召唤。
