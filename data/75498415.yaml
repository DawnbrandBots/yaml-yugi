konami_id: 8013
password: 75498415
name:
  en: Blackwing - Sirocco the Dawn
  de: Schwarzflügel - Sirocco die Morgenröte
  es: Alanegra - Sirocco el Amanecer
  fr: Aile Noire - Sirocco l'Aube
  it: Alanera - Sirocco l'Alba
  pt: Asanegra - Sirocco, o Amanhecer
  ja: <ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－<ruby><rb>暁</rb><rp>（</rp><rt>あかつき</rt><rp>）</rp></ruby>のシロッコ
  ja_romaji: Burakku Fezā - Akatsuki no Shirokko
  ko: <ruby><rb>BF</rb><rp>（</rp><rt>블랙 페더</rt><rp>）</rp></ruby>－새벽의 시로코
  ko_rr:
text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Normal Summon/Set this card without Tributing. Once per turn, during your Main Phase 1: You can target 1 "Blackwing" monster you control; until the end of this turn, it gains ATK equal to the total ATK of all "Blackwing" monsters currently on the field, except itself. Monsters other than the targeted monster cannot attack during the turn you activate this effect.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 „Schwarzflügel“-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es ATK in Höhe der Summe der ATK aller „Schwarzflügel“-Monster, die sich derzeit auf dem Spielfeld befinden, außer sich selbst. Andere Monster außer dem gewählten Monster können während des Spielzugs, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar de Modo Normal/Colocar esta carta, sin Sacrificar. Una vez por turno, durante tu Main Phase 1: puedes seleccionar 1 monstruo "Alanegra" que controles; hasta el final de este turno, éste gana ATK igual al ATK total de todos los monstruos "Alanegra" en el Campo en este momento, exceptuando a sí mismo. Ningún monstruo que no sea este objetivo puede atacar en el turno en que activaste este efecto.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Normalement ou Poser cette carte sans Sacrifice. Une fois par tour, durant votre Main Phase 1 : vous pouvez cibler 1 monstre "Aile Noire" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK de tous les monstres "Aile Noire" actuellement sur le Terrain (lui-même exclu). Les monstres (le monstre ciblé exclu) ne peuvent pas attaquer durant le tour où vous activez cet effet.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi. Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 mostro "Alanera" che controlli; fino alla fine di questo turno, esso guadagna ATK pari alla somma degli ATK di tutti i mostri "Alanera" attualmente sul Terreno, eccetto se stesso. I mostri diversi dal mostro scelto come bersaglio non possono attaccare durante il turno in cui attivi questo effetto.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo. Uma vez por turno, durante sua Fase Principal 1: você pode escolher 1 monstro "Asanegra" que você controla; até o final deste turno, ele ganha ATK igual ao ATK total de todos os monstros "Asanegra" atualmente no campo, exceto ele mesmo. Os monstros que não forem o monstro escolhido não podem atacar durante o turno em que você ativar este efeito.
  ja: |-
    ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードはリリースなしで通常召喚できる。②：１ターンに１度、自分メインフェイズ１に自分フィールドの「<ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのモンスター以外のフィールドの「<ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>」モンスターの攻撃力の合計分アップする。この効果を発動するターン、対象のモンスターしか攻撃できない。
  ko: |-
    ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 통상 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈 1에 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 몬스터 이외의 필드의 "BF(블랙 페더)" 몬스터의 공격력의 합계만큼 올린다. 이 효과를 발동하는 턴에, 대상의 몬스터밖에 공격할 수 없다.
