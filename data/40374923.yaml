  fr: Cimetière de Mammouth
  it: Mammuth delle Tombe
  pt: Cemitério de Mamutes
  ja: マンモスの<ruby><rb>墓</rb><rp>（</rp><rt>はか</rt><rp>）</rp></ruby><ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby>
