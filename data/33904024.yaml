text:
  en: |-
    Each time you draw a card(s) for your normal draw in your Draw Phase, place 1 Greed Counter on this card. You can send this card with 2 or more Greed Counters to the GY; draw 2 cards.
  de: |-
    Jedes Mal, wenn du eine oder mehr Karten als dein normales Ziehen in deiner Draw Phase ziehst, lege 1 Gier-Zählmarke auf diese Karte. Du kannst diese Karte mit 2 oder mehr Gier-Zählmarken auf den Friedhof legen; ziehe 2 Karten.
  es: |-
    Cada vez que robes una o más cartas en tu robo normal durante tu Draw Phase, pon 1 Contador de Codicia en esta carta. Puedes mandar al Cementerio esta carta con 2 o más Contadores de Codicia; roba 2 cartas.
  fr: |-
    Chaque fois que vous piochez une ou plusieurs cartes pour votre pioche normale durant votre Draw Phase, placez 1 Compteur Cupidité sur cette carte. Vous pouvez envoyer cette carte avec min. 2 Compteurs Cupidité au Cimetière ; piochez 2 cartes.
  it: |-
    Ogni volta che tu peschi una o più carte per la tua normale pescata nella tua Draw Phase, metti 1 Segnalino Avidità su questa carta. Puoi mandare questa carta con 2 o più Segnalini Avidità al Cimitero; pesca 2 carte.
  pt: |-
    Sempre que você comprar um ou mais cards em sua compra normal na sua Fase de Compra, coloque 1 Marcador de Ganância neste card. Você pode enviar este card com 2 ou mais Marcadores de Ganância para o Cemitério; compre 2 cards.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分ドローフェイズに通常のドローをする度に、このカードに強欲カウンターを１つ置く。②：強欲カウンターが２つ以上置かれているこのカードを墓地へ送って発動できる。自分はデッキから２枚ドローする。
  ko: |-
    자신의 드로우 페이즈시에 일반 드로우할 때마다, 이 카드에 욕망 카운터를 1개 놓는다. 욕망 카운터가 2개 이상 얹혀 있는 이 카드를 묘지로 보내는 것으로, 자신의 덱에서 카드를 2장 드로우한다.
type: Spell
