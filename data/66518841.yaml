text:
  en: |-
    During damage calculation, if your monster battles an opponent's monster with a higher ATK: Pay LP equal to the difference in ATK; your monster gains ATK equal to that difference +300, during damage calculation only.
  de: |-
    Während der Schadensberechnung, falls dein Monster gegen ein Monster deines Gegners mit höheren ATK kämpft: Zahle LP in Höhe der Differenz der ATK; dein Monster erhält nur während der Schadensberechnung ATK in Höhe der Differenz +300.
  es: |-
    Durante el cálculo de daño, si tu monstruo batalla con un monstruo del adversario cuyo ATK es mayor: paga tantos LP como la diferencia entre los ATK; tu monstruo gana ATK igual a esa diferencia +300, sólo durante el cálculo de daño.
  fr: |-
    Durant le calcul des dommages, si votre monstre combat un monstre de l'adversaire avec une ATK supérieure : payez des LP égaux à la différence en ATK ; durant le calcul des dommages uniquement, votre monstre gagne une ATK égale à la différence +300.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario con un ATK superiore al suo: paga LP pari alla differenza in ATK; il tuo mostro guadagna ATK pari a quella differenza +300, solamente durante il calcolo dei danni.
  pt: |-
    Durante o cálculo de dano, se um monstro seu batalhar um monstro do oponente com um maior ATK: pague PV igual à diferença de ATK; seu monstro ganha ATK igual à diferença +300, apenas durante o cálculo de dano.
  ja: |-
    戦闘ダメージ計算時、自分のモンスターの攻撃力が相手モンスターより低い場合、その攻撃力の差分のライフポイントを払って発動する。ダメージ計算時のみ、自分のモンスターの攻撃力は相手モンスターとの攻撃力の差の数値＋３００ポイントアップする。
  ko: |-
    전투 데미지 계산시, 자신의 몬스터 공격력이 상대 몬스터보다 낮을 경우, 그 공격력의 차만큼 라이프 포인트를 지불하고 발동한다. 데미지 계산시에만 자신의 몬스터 공격력은, 상대 몬스터와의 공격력 차만큼의 수치 ＋ 300 포인트 올린다.
type: Trap
