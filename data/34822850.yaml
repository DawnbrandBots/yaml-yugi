  pt: Expansão do Vácuo
  ja: <ruby><rb>煉</rb><rp>（</rp><rt>れん</rt><rp>）</rp></ruby><ruby><rb>獄</rb><rp>（</rp><rt>ごく</rt><rp>）</rp></ruby>の<ruby><rb>氾</rb><rp>（</rp><rt>はん</rt><rp>）</rp></ruby><ruby><rb>爛</rb><rp>（</rp><rt>らん</rt><rp>）</rp></ruby>
