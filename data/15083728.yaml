text:
  en: |-
    If the DEF of a monster summoned by your opponent (excluding Special Summon) is 500 points or less, the monster is destroyed.
  de: |-
    Wenn ein Monster, das dein Gegner beschwört (mit Ausnahme von Spezialbeschwörung) eine DEF von 500 oder weniger hat, ist es zerstört.
  es: |-
    Cuando tu adversario hace una Invocación Normal o una Invocación de Volteo de un monstruo, si la DEF del monstruo es 500 puntos o menos, destruye el monstruo.
  fr: |-
    Lorsque votre adversaire fait une Invocation Normale ou une Invocation Flip d'un monstre avec une DEF de 500 points ou moins, ce monstre est détruit.
  it: |-
    Quando il tuo avversario evoca un Mostro (eccetto le Evocazioni Speciali), se il DEF di quel mostro Evocato è di 500 o inferiore, il mostro viene distrutto.
  pt: |-
    Se o DEF de um monstro chamado por seu oponente (excluindo Invocação Especial) é de 500 pontos ou menos, o monstro é destruído.
  ja: |-
    相手が守備力５００以下のモンスターを召喚・反転召喚した時に発動する事ができる。そのモンスター１体を破壊する。
  ko: |-
    상대가 수비력 500 이하의 몬스터를 일반 소환 / 반전 소환했을 때 발동할 수 있다. 그 몬스터 1장을 파괴한다.
