name:
  en: Rose Lover
  de: Rosenfreundin
  es: Amante de la Rosa
  fr: Amoureux de la Rose
  it: Amante Rosa
  pt: Amante das Rosas
  ja: <ruby><rb>薔薇恋人</rb><rp>（</rp><rt>バラ・ラヴァー</rt><rp>）</rp></ruby>
  ja_romaji: Bara Ravā
