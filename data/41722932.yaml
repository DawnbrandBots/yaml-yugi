  ko_rr:
  zh-CN: 暗黑灭绝切割
text:
  en: |-
    If you control 3 or more DARK monsters: Target 1 face-up card on the field; banish that target.
  de: |-
    Falls du 3 oder mehr FINSTERNIS Monster kontrollierst: Wähle 1 offene Karte auf dem Spielfeld; verbanne das gewählte Ziel.
  es: |-
    Si controlas 3 o más monstruos de OSCURIDAD: selecciona 1 carta boca arriba en el Campo; destierra ese objetivo.
  fr: |-
    Si vous contrôlez min. 3 monstres TÉNÈBRES : ciblez 1 carte face recto sur le Terrain ; bannissez la cible.
  it: |-
    Se controlli 3 o più mostri OSCURITÀ: scegli come bersaglio 1 carta scoperta sul Terreno; bandisci quel bersaglio.
  pt: |-
    Se você controlar 3 ou mais monstros de TREVAS: escolha 1 card com a face para cima no campo; bana o alvo.
  ja: |-
    自分フィールド上に闇属性モンスターが３体以上存在する場合に発動できる。フィールド上に表側表示で存在するカード１枚を選択してゲームから除外する。
  ko: |-
    자신 필드 위에 어둠 속성 몬스터가 3장 이상 존재할 경우에 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 게임에서 제외한다.
  zh-CN: |-
    自己场上有暗属性怪兽3只以上存在的场合才能发动。选择场上表侧表示存在的1张卡从游戏中除外。
type: Spell
property: Normal
