  de: Künstlerkumpel Schrubbulldogge
  es: Artistamigo Bullbuja
  fr: Bulledog Potartiste
  it: Artistamico Bulladog
  pt: Camarartista Borbuldogue
  ja: <ruby><rb>ＥＭ</rb><rp>（</rp><rt>エンタメイト</rt><rp>）</rp></ruby>バブルドッグ
