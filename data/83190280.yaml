pendulum_effect:
  en: |-
    Once per turn: You can target 1 "Lunalight" monster in your Graveyard; Special Summon it, but it cannot attack, its effects are negated, also it is destroyed during the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Lunalicht“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann nicht angreifen, seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial, pero no puede atacar, sus efectos son negados, y además es destruido durante la End Phase.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Clair de Lune" ("Dragon Clair de Lune Rose Noire" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer, ses effets sont annulés, et aussi, il est détruit durant la End Phase.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare, i suoi effetti sono annullati, inoltre viene distrutto durante la End Phase.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Luzlunar" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar, seus efeitos são negados e, além disso, ele é destruído durante a Fase Final.
  ja: |-
    ①：１ターンに１度、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    ①: 1턴에 1번, 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-CN: |-
    ①：1回合1次，以自己墓地1只「月光」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽不能攻击，效果无效化，结束阶段破坏。
