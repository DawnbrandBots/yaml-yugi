text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can target 1 "Lunalight" monster in your Graveyard; Special Summon it. You can only use this effect of "Lunalight Tiger" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Lunalicht“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Lunalicht Tiger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Tigresa de la Lunaluz" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre "Clair de Lune" ("Dragon Clair de Lune Rose Noire" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Tigre de Clair de Lune" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Tigre della Lucelunare" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro "Luzlunar" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Tigresa Luzlunar" uma vez por turno.
  ja: |-
    「月光虎」のモンスター効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "문라이트 타이거"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-CN: |-
    「月光虎」的怪兽效果1回合只能使用1次。①：场上的这张卡被战斗·效果破坏的场合，以自己墓地1只「月光」怪兽为对象才能发动。那只怪兽特殊召唤。
