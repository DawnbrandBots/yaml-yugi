text:
  en: |-
    Special Summon 1 "Gishki" Ritual Monster from your hand. It cannot attack, and is returned to the hand during the End Phase.
  de: |-
    Beschwöre 1 „Gishki“-Ritualmonster als Spezialbeschwörung von deiner Hand. Es kann nicht angreifen und wird während der End Phase auf die Hand zurückgegeben.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 Monstruo de Ritual "Gishki". Éste no puede atacar, y es devuelto a la mano durante la End Phase.
  fr: |-
    Invoquez Spécialement 1 Monstre Rituel "Gishki" depuis votre main. Il ne peut pas attaquer, et durant la End Phase, il est renvoyé à la main.
  it: |-
    Evoca Specialmente 1 Mostro Rituale "Gishki" dalla tua mano. Esso non può attaccare e viene fatto ritornare nella mano durante la End Phase.
  pt: |-
    None
  ja: |-
    手札から「リチュア」と名のついた儀式モンスター１体を特殊召喚する。この効果で特殊召喚した儀式モンスターは攻撃する事ができず、エンドフェイズ時に持ち主の手札に戻る。
  ko: |-
    패에서 "리추어"라는 이름이 붙은 의식 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 의식 몬스터는 공격할 수 없으며, 엔드 페이즈시에 주인의 패로 되돌아간다.
  zh-CN: |-
    从手卡把1只名字带有「遗式」的仪式怪兽特殊召唤。这个效果特殊召唤的仪式怪兽不能攻击，结束阶段时回到持有者手卡。
