text:
  en: |-
    When your opponent's monster attacks this card in face-down Defense Position, this card becomes an Equip Spell Card equipped to the attacking monster (No damage calculation is conducted). During each of your opponent's Standby Phases, increase your Life Points by half of the ATK of the monster equipped with this card.
  de: |-
    Wenn ein Monster deines Gegners diese Karte in verdeckter Verteidigungsposition angreift, wird diese Karte zu einer Ausrüstungszauberkarte und das angreifende Monster mit dieser Karte ausgerüstet. (Berechnungen des Kampfschadens werden abgebrochen.) Behandle diese Karte als Ausrüstungszauberkarte. Erhöhe in jeder Standby Phase deines Gegners deine Life Points um die Hälfte der ATK des Monsters, das mit dieser Karte ausgerüstet ist.
  es: |-
    Cuando el monstruo de tu adversario ataca a esta carta boca abajo en Posición de Defensa, esta carta se convierte en una Carta Mágica de Equipo equipada al monstruo atacante (No se conduce el calculo de daño). Durante cada una de las Standby Phases de tu adversario, aumenta tus Life Points en la mitad del ATK del monstruo equipado con esta carta.
  fr: |-
    Lorsqu'un monstre de votre adversaire attaque cette carte en Position de Défense face verso, équipez-le avec celle-ci (les dommages ne sont pas appliqués). Traitez cette carte comme une Carte Magie d'Équipement. Durant chacune des Standby Phases de votre adversaire, augmentez vos Life Points de la moitié de l'ATK du monstre ainsi équipé.
  it: |-
    Quando un Mostro del tuo avversario attacca questa carta coperta in Posizione di Difesa, il Mostro attaccante viene equipaggiato con essa (non viene effettuato il calcolo dei danni). Tratta questa carta come una Carta Magia Equipaggiamento. Durante ogni Standby Phase del tuo avversario, aumenta i tuoi Life Points di un ammontare di punti pari alla metà dell'ATK del Mostro equipaggiato con questa carta.
  pt: |-
    Se um monstro do seu oponente ataca esta carta virada para baixo na Posição de Defesa, esta carta torna-se um Card de Equipamento e é equipada no monstro atacante (Cálculo de Dano não é aplicado). Durante cada uma das Fases de Apoio do seu oponente, você ganha uma quantidade de Pontos de Vida igual à metade do ATK do monstro equipado.
  ja: |-
    フィールド上に裏側守備表示で存在するこのカードが相手モンスターに攻撃された場合、そのダメージ計算前にこのカードは攻撃モンスターの装備カードになる。相手のスタンバイフェイズ毎に、このカードの装備モンスターの攻撃力の半分の数値分、自分のライフポイントを回復する。
  ko: |-
    뒷면 수비 표시의 이 카드를 상대 몬스터가 공격했을 때, 이 카드는 공격 몬스터의 장비 카드가 된다(데미지 계산은 실행하지 않는다). 상대 턴의 스턴바이 페이즈마다 자신은 장착 몬스터의
    공격력 절반의 라이프 포인트를 회복한다.
  zh-CN: |-
    场上里侧守备表示存在的这张卡被对方怪兽攻击的场合，那次伤害计算前这张卡变成攻击怪兽的装备卡。每次对方的准备阶段，自己基本分回复这张卡的装备怪兽的攻击力一半的数值。
