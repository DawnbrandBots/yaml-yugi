  ja: <ruby><rb>砂</rb><rp>（</rp><rt>さ</rt><rp>）</rp></ruby><ruby><rb>塵</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>の<ruby><rb>悪</rb><rp>（</rp><rt>あく</rt><rp>）</rp></ruby><ruby><rb>霊</rb><rp>（</rp><rt>りょう</rt><rp>）</rp></ruby>
  ja_romaji: Sajin no Akuryō
