text:
  en: |-
    When Tribute Summoning a WATER monster, you can treat this 1 monster as 2 Tributes.
  de: |-
    Wenn du ein WASSER Monster als Tributbeschwörung beschwörst, kannst du dieses Monster als 2 Tributmonster für diese Tributbeschwörung behandeln.
  es: |-
    Si Invocas mediante una Invocación de Sacrificio un monstruo de AGUA, puedes considerar este monstruo como 2 Monstruos de Sacrificio para la Invocación de Sacrificio.
  fr: |-
    Si vous faites l'Invocation Sacrifice d'un monstre EAU, vous pouvez traiter cet unique monstre comme 2 Monstres Sacrifices pour l'Invocation Sacrifice.
  it: |-
    Se Evochi con una Evocazione tramite Tributo un mostro ACQUA, puoi considerare questo mostro come 2 Tributi per l'Evocazione tramite Tributo.
  pt: |-
    Se você Invocar, por Invocação-Tributo, um monstro da ÁGUA, você pode tratar este 1 monstro como 2 Monstros Tributo para a Invocação-Tributo.
  ja: |-
    水属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
  ko: |-
    물 속성 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장 만큼의 제물로 할 수 있다.
  zh-CN: |-
    水属性怪兽祭品召唤的场合，这1只怪兽可以作为2只数量的祭品。
