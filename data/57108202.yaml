text:
  en: |-
    ● Once per turn, while in Attack Position: You can target 1 "Morphtronic" monster in your Graveyard; banish that target and add 1 "Morphtronic" monster with the same Level as the target from your Deck to your hand.
    ● Once per turn, while in Defense Position: You can send 1 "Morphtronic" monster from your hand to the Graveyard and add 1 other "Morphtronic" monster with the same Level as that monster from your Graveyard to your hand.
  de: |-
    ● Einmal pro Spielzug, solange in Angriffsposition: Du kannst 1 "Morphtronisch"-Monster in deinem Friedhof wählen; verbanne das gewählte Ziel und füge deiner Hand 1 "Morphtronisch"-Monster, das dieselbe Stufe wie das gewählte Ziel hat, von deinem Deck hinzu.
    ● Einmal pro Spielzug, solange in Verteidigungsposition: Du kannst 1 "Morphtronisch"-Monster von deiner Hand auf den Friedhof legen und deiner Hand 1 anderes "Morphtronisch"-Monster, das dieselbe Stufe wie das Monster hat, von deinem Friedhof hinzufügen.
  es: |-
    ●En Posición de Ataque: Una vez por turno puedes retirar del juego un monstruo "Morfotrónico/a" en tu Cementerio y añadir a tu mano, desde tu Deck, 1 monstruo "Morfotrónico/a" del mismo Nivel que ese monstruo.
    ●En Posición de Defensa: Una vez por turno puedes mandar 1 monstruo "Morfotrónico/a" desde tu mano al Cementerio y añadir a tu mano, desde tu Cementerio, 1 monstruo "Morfotrónico/a" del mismo Nivel que ese monstruo.
  fr: |-
    ●En Position d'Attaque : Une fois par tour, vous pouvez retirer du jeu 1 monstre "Morphtronique" depuis votre Cimetière et ajouter 1 monstre "Morphtronique" avec le même Niveau que ce monstre depuis votre Deck à votre main.
    ●En Position de Défense : Une fois par tour, vous pouvez envoyer 1 monstre "Morphtronique" depuis votre main au Cimetière et ajouter 1 monstre "Morphtronique" avec le même Niveau que ce monstre depuis votre Cimetière à votre main.
  it: |-
    ● Fino a quando è in Posizione di Attacco: Una volta per turno, puoi rimuovere dal gioco 1 mostro "Morfotronico" dal tuo Cimitero e aggiungere 1 mostro "Morfotronico" con lo stesso Livello di quel mostro dal tuo Deck alla tua mano.
    ● Fino a quando è in Posizione di Difesa: Una volta per turno, puoi mandare 1 mostro "Morfotronico" dalla tua mano al Cimitero e aggiungere 1 mostro "Morfotronico" con lo stesso Livello di quel mostro dal tuo Cimitero alla tua mano.
  pt: |-
    ● Enquanto na Posição de Ataque: Uma vez por turno, você pode remover do jogo 1 monstro "Morphtronic" do seu Cemitério e adicionar 1 monstro "Morphtronic" com o mesmo Nível daquele monstro do seu Deck para a sua mão.
    ● Enquanto na Posição de Defesa: Uma vez por turno, você pode enviar 1 monstro "Morphtronic" da sua mão ao Cemitério e adicionar 1 monstro "Morphtronic" com o mesmo Nível daquele monstro do seu Cemitério para a sua mão.
  ja: |-
    ①：このカードは表示形式によって以下の効果を得る。●攻撃表示：１ターンに１度、自分の墓地の「Ｄ」モンスター１体を対象として発動できる。そのモンスターを除外し、レベルがそのモンスターと同じとなる「Ｄ」モンスター１体をデッキから手札に加える。●守備表示：１ターンに１度、自分メインフェイズに発動できる。自分の手札から「Ｄ」モンスター１体を選んで墓地へ送り、レベルがそのモンスターと同じとなる他の「Ｄ」モンスター１体を自分の墓地から選んで手札に加える。
  ko: |-
    이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다. ●공격 표시 : 1턴에 1번, 자신의 묘지에 존재하는 "D(디포머)"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고, 자신의 덱에서 그 몬스터와 같은 레벨의 "D(디포머)"라는 이름이 붙은 몬스터 1장을 패에 넣는다. ●수비 표시 : 1턴에 1번, 패에서 "D(디포머)"라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 그 몬스터와 같은 레벨의 다른 "D(디포머)"라는 이름이 붙은 몬스터 1장을 자신의 묘지에서 패에 넣는다.
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。●攻击表示：1回合1次，选择自己墓地1只名字带有「变形斗士」的怪兽从游戏中除外，从卡组把持有和那只怪兽相同等级的1只名字带有「变形斗士」的怪兽加入手卡。●守备表示：1回合1次，手卡1只名字带有「变形斗士」的怪兽送去墓地，从自己墓地选持有和那只怪兽相同等级的1只其他的名字带有「变形斗士」的怪兽加入手卡。
