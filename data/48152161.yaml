name:
  en: The Sanctified Darklord
  de: Der gesegnete Finsterlord
  es: El Bendito Señoroscuro
  fr: L'Ange Déchu Sanctifié
  it: Il Signore Oscuro Santificato
  pt: O Santificado Senhor Obscuro
  ja: <ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>属</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>の<ruby><rb>堕</rb><rp>（</rp><rt>だ</rt><rp>）</rp></ruby><ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby>
