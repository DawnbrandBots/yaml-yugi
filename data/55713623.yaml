text:
  en: |-
    Target 1 face-up monster on the field; its original ATK becomes halved until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; seine Grund-ATK werden bis zum Ende dieses Spielzugs halbiert.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno su ATK original se divide a la mitad.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK d'origine sera divisée par deux.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; il suo ATK originale diventa la metà fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; o ATK original dele é diminuído pela metade até o final deste turno.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力はターン終了時まで半分になる。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력은 턴 종료시까지 절반이 된다.
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的原本攻击力直到回合结束时变成一半。
