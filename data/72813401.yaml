text:
  en: |-
    2 WIND monsters
    During your Main Phase, you can: Immediately after this effect resolves, Normal Summon 1 WIND monster, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Synchro Monsters. You can banish 1 WIND Synchro Monster from your Extra Deck; reveal 2 "Speedroid" monsters with different names from your Deck whose total Levels equal the Level of that Synchro Monster, your opponent randomly picks 1 for you to add to your hand, and you send the other to the GY. You can only use each effect of "Hi-Speedroid Rubber Band Shooter" once per turn.
  de: |-
    2 WIND Monster
    Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 WIND Monster als Normalbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst 1 WIND Synchromonster von deinem Extra Deck verbannen; zeige 2 „Geschwindigkeitsroid“-Monster mit unterschiedlichen Namen von deinem Deck vor, deren gemeinsame Stufe der Stufe des Synchromonsters entspricht, dein Gegner bestimmt zufällig 1, das du deiner Hand hinzufügst, und du legst das andere auf den Friedhof. Du kannst jeden Effekt von „Hochgeschwindigkeitsroid Gummiband-Schütze“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de VIENTO
    Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar de Modo Normal 1 monstruo de VIENTO, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Puedes desterrar 1 Monstruo de Sincronía de VIENTO en tu Deck Extra; muestra 2 monstruos "Velociroid" en tu Deck con nombres diferentes, cuyos Niveles totales sean iguales al Nivel de ese Monstruo de Sincronía, tu adversario elige 1 al azar para que lo añadas a tu mano, y tú mandas el otro al Cementerio. Sólo puedes usar cada efecto de "Pistola de Gomas de Alta Velociroid" una vez por turno.
  fr: |-
    2 monstres VENT
    Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre VENT, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir 1 Monstre Synchro VENT depuis votre Extra Deck ; révélez 2 monstres "Vitesseroid" de noms différents depuis votre Deck dont le Niveau total est égal au Niveau du Monstre Synchro, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et vous envoyez l'autre au Cimetière. Vous ne pouvez utiliser chaque effet de "Tireur Élastique Grande Vitesseroid" qu'une fois par tour.
  it: |-
    2 mostri VENTO
    Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro VENTO, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi bandire 1 Mostro Synchro VENTO dal tuo Extra Deck; rivela dal tuo Deck 2 mostri "Velociroid" con nomi diversi e con somma dei Livelli pari al Livello di quel Mostro Synchro, il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, e mandi l'altro al Cimitero. Puoi utilizzare ogni effetto di "Alta-Velociroid Spara Elastici" una sola volta per turno.
  pt: |-
    2 monstros de VENTO
    Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro de VENTO e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você pode banir 1 Monstro Sincro de VENTO do seu Deck Adicional; revele 2 monstros "Velocidaroide" com nomes diferentes do seu Deck cuja soma dos Níveis seja igual ao Nível desse Monstro Sincro, seu oponente elege 1 deles aleatoriamente para que você adicione à sua mão e você envia o outro para o Cemitério. Você só pode usar cada efeito de "Alta-Velocidaroide Elástico Disparador" uma vez por turno.
  ja: |-
    風属性モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。風属性モンスター１体を召喚する。この効果を発動したターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：ＥＸデッキから風属性Ｓモンスター１体を除外して発動できる。レベルの合計が除外したモンスターと同じになるように、デッキからカード名が異なる「スピードロイド」モンスター２体を相手に見せ、相手はその中からランダムに１枚選ぶ。その１枚を自分の手札に加え、残りを墓地へ送る。
  ko: |-
    바람 속성 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 바람 속성 몬스터 1장을 일반 소환한다. 이 효과를 발동한 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 엑스트라 덱에서 바람 속성 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 레벨의 합계가 제외한 몬스터와 같아지도록, 덱에서 카드명이 다른 "스피드로이드" 몬스터 2장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 1장을 자신의 패에 넣고, 나머지를 묘지로 보낸다.
  zh-CN: |-
    风属性怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。把1只风属性怪兽召唤。这个效果发动过的回合，自己不是同调怪兽不能从额外卡组特殊召唤。
    ②：从额外卡组把1只风属性同调怪兽除外才能发动。等级合计直到变成和除外的怪兽相同为止，从卡组把2只卡名不同的「疾行机人」怪兽给对方观看，对方从那之中随机选1张。那1张加入自己手卡，剩余送去墓地。
