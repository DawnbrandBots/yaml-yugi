text:
  en: |-
    Known to many as the "Burning Executioner", this monster is capable of burning enemies to cinders.
  de: |-
    Vielen als "Brennender Vollstrecker" bekannt, ist dieses Monster in der Lage, seine Feinde zu Asche zu verbrennen.
  es: |-
    Conocido por muchos como el "Verdugo en Llamas", este monstruo es capaz de quemar a sus enemigos hasta reducirlos a cenizas.
  fr: |-
    Connu de beaucoup comme "L'Éxécuteur Incandescent", ce monstre est capable de réduire ses ennemis en cendre.
  it: |-
    Noto come il Boia Fiammeggiante, questo Mostro è in grado di ridurre in cenere i suoi nemici.
  pt: |-
    Conhecido por muitos como o "Executor flamejante", esse monstro é capaz de queimar inimigos a cinzas.
  ja: |-
    全身が炎に包まれた魔獣。相手を地獄の炎で処刑する。
  ko: |-
    전신이 화염으로 둘러싸인 마수. 상대를 지옥의 화염으로 처형한다.
  zh-CN: |-
    全身被火包围的魔兽，给予对方地狱之炎的处刑。
