text:
  en: |-
    You can activate this card when you discard from your hand. After that, each time you discard from your hand, your opponent must also discard the same number of cards from his/her hand.
  de: |-
    Du kannst diese Karte aktivieren, wenn du Karten aus der Hand abwirfst. Anschließend, immer wenn du Karten aus deiner Hand abwirfst, muss dein Gegner die gleiche Anzahl Karten aus der Hand abwerfen.
  es: |-
    Puedes activar esta carta cuando descartas de tu mano. Después de eso, cada vez que descartas de tu mano, tu adversario también descarta el mismo numero de cartas de su mano.
  fr: |-
    Vous pouvez Activer cette carte lorsque vous vous défaussez. Par la suite, à chaque fois que vous vous défausserez, votre adversaire doit également se défausser du même nombre de cartes de sa main.
  it: |-
    Puoi attivare questa carta quando scarti dalla tua mano. Dopo di che, ogni volta che scarti dalla tua mano, anche il tuo avversario deve scartare dalla sua mano lo stesso numero di carte.
  pt: |-
    Ative somente quando você descarta uma ou mais cartas da sua mão. Depois disso, cada vez que você descartar cartas da sua mão, seu oponente deverá descartar o mesmo número de cartas da própria mão.
  ja: |-
    自分が手札を捨てた時に発動する事ができる。その後自分が手札を捨てる度に、相手は同じ枚数分手札を選択して捨てる。
  ko: |-
    자신이 패를 버렸을 때 발동할 수 있다. 그 후 자신이 패를 버릴 때마다 상대도 같은 매수 만큼 패를 버린다.
type: Trap
property: Continuous
