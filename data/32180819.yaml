text:
  en: |-
    If you control a Psychic-Type monster: Target 1 card on the field; destroy it, and if you do, take 1000 damage.
  de: |-
    Aktiviere diese Karte nur, solange du ein offenes Monster vom Typ Psi kontrollierst. Zerstöre 1 Karte auf dem Spielfeld und du erhältst 1000 Schaden.
  es: |-
    Si controlas 1 monstruo de Tipo Psíquico: selecciona 1 carta en el Campo; destrúyela y, si lo haces, recibe 1000 puntos de daño.
  fr: |-
    Si vous contrôlez un monstre de Type Psychique : ciblez 1 carte sur le Terrain ; détruisez-la, et si vous le faites, recevez 1000 points de dommages.
  it: |-
    Se controlli un mostro di Tipo Psichico: scegli come bersaglio 1 carta sul Terreno; distruggila e, se lo fai, subisci 1000 danni.
  pt: |-
    Se você controlar um monstro do Tipo Psíquico: escolha 1 card no campo; destrua-o e, se isso acontecer, você sofre 1000 de dano.
  ja: |-
    自分フィールド上にサイキック族モンスターが存在する場合、フィールド上のカード１枚を選択して発動できる。選択したカードを破壊し、自分は１０００ポイントダメージを受ける。
  ko: |-
    자신 필드 위에 사이킥족 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 필드 위의 카드 1장을 파괴하고, 자신은 1000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    自己场上有念动力族怪兽存在的场合，选择场上1张卡才能发动。选择的卡破坏，自己受到1000分伤害。
