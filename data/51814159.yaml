text:
  en: |-
    Once per turn: You can Tribute 1 "Raidraptor" monster, then target 1 "Rank-Up-Magic" Spell Card in your Graveyard; add it to your hand, also you cannot Xyz Summon for the rest of this turn, except with the effect of a "Rank-Up-Magic" Spell Card.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Überfallraptor“-Monster als Tribut anbieten und dann 1 „Rangsteigerungszauber“-Zauberkarte in deinem Friedhof wählen; füge sie deiner Hand hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Xyz-Beschwörung beschwören, außer durch den Effekt einer „Rangsteigerungszauber“-Zauberkarte.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo "Asaltorrapaz", y después seleccionar 1 Carta Mágica "Magia de Subida de Rango" en tu Cementerio; añádela a tu mano, y además, por el resto de este turno no puedes Invocar Xyz, excepto con el efecto de una Carta Mágica "Magia de Subida de Rango".
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre "Raidraptor", puis ciblez 1 Carte Magie "Magie-Rang-Plus" dans votre Cimetière ; ajoutez-la à votre main, et aussi, vous ne pouvez pas Invoquer par Xyz le reste de ce tour, sauf avec un effet de Carte Magie "Magie-Rang-Plus".
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro "Raidraptor", poi scegliere come bersaglio 1 Carta Magia "Alza-Rango-Magico" nel tuo Cimitero; aggiungila alla tua mano, inoltre non puoi Evocare Xyz per il resto di questo turno, eccetto con l'effetto di una Carta Magia "Alza-Rango-Magico".
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ataqueraptor" e, depois, escolher 1 Card de Magia "Magia de Aumento de Classe" no seu Cemitério; adicione-o à sua mão e, além disso, você não pode Invocar por Invocação-Xyz pelo resto deste turno, exceto pelo efeito de um Card de Magia "Magia de Aumento de Classe".
  ja: |-
    ①：１ターンに１度、自分フィールドの「ＲＲ」モンスター１体をリリースし、自分の墓地の「ＲＵＭ」魔法カード１枚を対象として発動できる。そのカードを手札に加える。この効果の発動後、ターン終了時まで自分は「ＲＵＭ」魔法カードの効果でしかモンスターを<ruby><rb>Ｘ</rb><rp>（</rp><rt>エクシーズ</rt><rp>）</rp></ruby>召喚できない。
  ko: |-
    ① : 1턴에 1번, 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 릴리스하고, 자신 묘지의 "RUM(랭크 업 매직)" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RUM(랭크 업 매직)" 마법 카드의 효과로밖에 몬스터를 엑시즈 소환할 수 없다.
  zh-CN: |-
    ①：1回合1次，把自己场上1只「急袭猛禽」怪兽解放，以自己墓地1张「升阶之力」魔法卡为对象才能发动。那张卡加入手卡。这个效果的发动后，直到回合结束时自己不用「升阶之力」魔法卡的效果不能把怪兽XYZ召唤。
