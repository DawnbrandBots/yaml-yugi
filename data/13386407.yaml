text:
  en: |-
    This card can be used to Ritual Summon any "Vendread" Ritual Monster. Special Summon 1 "Vendread" monster from your hand, Deck, or GY in face-down Defense Position, except "Vendread Scarvenger", then Ritual Summon 1 "Vendread" Ritual Monster from your hand or GY, by Tributing monsters from your field, including the Summoned monster, whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. You can only activate 1 "Ravenous Vendread" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「ヴェンデット」儀式モンスターの降臨に必要。このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・デッキ・墓地から「ヴェンデット・スカヴェンジャー」以外の「ヴェンデット」モンスター１体を選んで裏側守備表示で特殊召喚する。その後、以下の効果を適用する。●レベルの合計が儀式召喚するモンスターのレベル以上になるように、この効果で特殊召喚したモンスターを含む自分フィールドのモンスターをリリースし、自分の手札・墓地から「ヴェンデット」儀式モンスター１体を儀式召喚する。
  ko:
  zh-CN: |-
    「ヴェンデット／复仇死者」仪式怪兽降临所必须。这个卡名的卡1回合只能发动1张。①：从自己的手牌、卡组或墓地选1只「ヴェンデット・スカヴェンジャー／复仇死者 食腐魔人」以外的「ヴェンデット／复仇死者」怪兽以里侧守备表示特殊召唤。那之后，适用以下的效果。●将等级合计为要仪式召唤的怪兽的等级以上地，将包含用这个效果特殊召唤的怪兽的自己场上的怪兽解放，从自己的手牌或墓地仪式召唤1只「ヴェンデット／复仇死者」仪式怪兽。
type: Spell
property: Ritual
