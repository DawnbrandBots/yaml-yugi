text:
  en: |-
    During damage calculation, if your monster battles an opponent's monster: Play rock-paper-scissors with your opponent. Make the losing player banish the battling monster they control, face-down.
  de: |-
    Während der Schadensberechnung, falls dein Monster gegen ein Monster deines Gegners kämpft: Spiele Stein-Schere-Papier mit deinem Gegner. Lasse den Verlierer das kämpfende Monster, das er kontrolliert, verdeckt verbannen.
  es: |-
    Durante el cálculo de daño, si tu monstruo batalla con un monstruo de tu adversario: juega Piedra, papel y tijera con tu adversario. Haz que el jugador que pierda destierre boca abajo al monstruo batallante que controla.
  fr: |-
    Durant le calcul des dommages, si votre monstre combat un monstre de votre adversaire : jouez à pierre-feuille-ciseaux avec votre adversaire. Faites bannir face verso au joueur perdant le monstre combattant qu'il contrôle.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro che controlli combatte con un mostro dell'avversario: gioca a sasso-carta-forbice con il tuo avversario. Fai bandire al giocatore che perde il mostro che sta combattendo che controlla, coperto.
  pt: |-
    Durante o cálculo de dano, se um monstro seu batalhar um monstro do oponente: jogue pedra, papel e tesoura com seu oponente. Faça com que o duelista perdedor bana, com a face para baixo, o monstro que estiver batalhando que ele controla.
  ja: |-
    ①：自分のモンスターが相手モンスターと戦闘を行うダメージ計算時に発動できる。相手プレイヤーとジャンケンを行う。引き分けの場合はジャンケンをやり直す。負けたプレイヤーはその戦闘を行う自身のモンスターを裏側表示で除外しなければならない。
  ko: |-
    ① : 자신 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 상대 플레이어와 가위 바위 보를 실행한다. 무승부일 경우는 가위 바위 보를 다시 한다. 진 플레이어는 그 전투를 실행하는 자신 몬스터를 뒷면 표시로 제외해야 한다.
  zh-CN: |-
    ①：自己怪兽和对方怪兽进行战斗的伤害计算时才能发动。和对方玩家进行猜拳。平局的场合重新猜拳。输的玩家必须把那只进行战斗的自身怪兽里侧表示除外。
type: Trap
property: Normal
