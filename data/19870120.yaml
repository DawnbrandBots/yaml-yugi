text:
  en: |-
    Tribute Summoned monsters you control cannot be destroyed by card effects, also neither player can target them with card effects. You cannot Special Summon monsters from the Extra Deck.
  de: |-
    Als Tributbeschwörung beschworene Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    Los monstruos Invocados por Sacrificio que tú controles no pueden ser destruidos por efectos de cartas, y además ningún jugador puede seleccionarlos con efectos de cartas. No puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  fr: |-
    Les monstres Invoqués par Sacrifice que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  it: |-
    I mostri Evocati tramite Tributo che controlli non possono essere distrutti dagli effetti delle carte, inoltre nessun giocatore può sceglierli come bersaglio con gli effetti delle carte. Non puoi Evocare Specialmente mostri dall'Extra Deck.
  pt: |-
    Os monstros que você controla Invocados por Invocação-Tributo não podem ser destruídos por efeitos de card e, além disso, nenhum duelista pode escolhê-los como alvo de efeitos de card. Você não pode Invocar por Invocação-Especial monstros do Deck Adicional.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのアドバンス召喚したモンスターは効果の対象にならず、効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、自分はエクストラデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위의 어드밴스 소환한 몬스터는 카드 효과의 대상이 되지 않고, 카드의 효과로는 파괴되지 않는다. 또한, 이 카드가 필드 위에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW: 只要此卡存在于场上，我方场上升级召唤的怪兽不会成为卡牌效果的对象、不会因卡牌效果而破坏。此外，只要此卡存在于场上，我方不可从额外牌组特殊召唤怪兽。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，自己场上上级召唤的怪兽不会成为效果的对象，不会因效果被破坏。②：只要此卡存在于魔法与陷阱区域，自己不可从额外牌组特殊召唤怪兽。
card_type: Spell
property: Continuous
