text:
  en: |-
    Cannot be Special Summoned from the Deck or Graveyard. Once per turn: You can send 1 Fairy-Type monster from your Deck to the Graveyard. If this card you control is destroyed and sent to your Graveyard: Special Summon 1 "Asmo Token" (Fairy-Type/DARK/Level 5/ATK 1800/DEF 1300) and 1 "Deus Token" (Fairy-Type/DARK/Level 3/ATK 1200/DEF 1200). "Asmo Token" cannot be destroyed by card effects. "Deus Token" cannot be destroyed by battle.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck oder Friedhof beschworen werden. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fee von deinem Deck auf den Friedhof legen. Falls diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Beschwöre 1 „Asmo-Spielmarke“ (Typ Fee/FINSTERNIS/Stufe 5/ATK 1800/DEF 1300) und 1 „Deus-Spielmarke“ (Typ Fee/FINSTERNIS/Stufe 3/ATK 1200/DEF 1200) als Spezialbeschwörung. Die „Asmo-Spielmarke“ kann nicht durch Karteneffekte zerstört werden. Die „Deus-Spielmarke“ kann nicht durch Kampf zerstört werden.
  es: |-
    No puede ser Invocado de Modo Especial desde el Deck o Cementerio. Una vez por turno: puedes mandar al Cementerio 1 monstruo de Tipo Hada en tu Deck. Si esta carta que controlas es destruida y mandada a tu Cementerio: Invoca de Modo Especial 1 "Ficha de Asmo" (Tipo Hada/OSCURIDAD/Nivel 5/ATK 1800/DEF 1300) y 1 "Ficha de Deus" (Tipo Hada/OSCURIDAD/Nivel 3/ATK 1200/DEF 1200). "Ficha de Asmo" no puede ser destruida por efectos de cartas. "Ficha de Deus" no puede ser destruida en batalla.
  fr: |-
    Non Invocable Spécialement depuis le Deck ou Cimetière. Une fois par tour : vous pouvez envoyer 1 monstre de Type Elfe depuis votre Deck au Cimetière. Si cette carte que vous contrôlez est détruite et envoyée à votre Cimetière : Invoquez Spécialement 1 "Jeton Asmo" (Type Elfe/TÉNÈBRES/Niveau 5/ATK 1800/DEF 1300) et 1 "Jeton Dée" (Type Elfe/TÉNÈBRES/Niveau 3/ATK 1200/DEF 1200). "Jeton Asmo" ne peut pas être détruit par des effets de carte. "Jeton Dée" ne peut pas être détruit au combat.
  it: |-
    Non può essere Evocato Specialmente dal Deck o dal Cimitero. Una volta per turno: puoi mandare 1 mostro di Tipo Fata dal tuo Deck al Cimitero. Se questa carta che controlli viene distrutta e mandata al tuo Cimitero: Evoca Specialmente 1 "Segna-Asmo" (Tipo Fata/OSCURITÀ/Livello 5/ATK 1800/DEF 1300), e 1 "Segna-Deus" (Tipo Fata/OSCURITÀ/Livello 3/ATK 1200/DEF 1200). "Segna-Asmo" non può essere distrutto dagli effetti delle carte. "Segna-Deus" non può essere distrutto in battaglia.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck ou Cemitério. Uma vez por turno: você pode enviar 1 monstro do Tipo Fada do seu Deck para o Cemitério. Se este card que você controla for destruído e enviado para o seu Cemitério: Invoque por Invocação-Especial 1 "Ficha de Asmo" (Tipo Fada/TREVAS/Nível 5/ATK 1800/DEF 1300) e 1 "Ficha Deus" (Tipo Fada/TREVAS/Nível 3/ATK 1200/DEF 1200). "Ficha Asmo" não pode ser destruída por efeitos de card. "Ficha Deus" não pode ser destruída em batalha.
  ja: |-
    このカードはデッキ・墓地からの特殊召喚はできない。①：１ターンに１度、自分メインフェイズに発動できる。デッキから天使族モンスター１体を墓地へ送る。②：自分フィールドのこのカードが破壊され墓地へ送られた場合に発動する。自分フィールドに「アスモトークン」（天使族・闇・星５・攻１８００／守１３００）１体と、「ディウストークン」（天使族・闇・星３・攻／守１２００）１体を特殊召喚する。「アスモトークン」は効果では破壊されない。「ディウストークン」は戦闘では破壊されない。
  ko: |-
    이 카드는 덱 / 묘지에서의 특수 소환은 할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 천사족 몬스터 1장을 묘지로 보낸다. ②: 자신 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신 필드에 "아스모 토큰"(천사족 / 어둠 / 레벨 5 / 공 1800 / 수 1300) 1장과, "디우스 토큰"(천사족 / 어둠 / 레벨 3 / 공 1200 / 수 1200) 1장을 특수 소환한다. "아스모 토큰"은 효과로는 파괴되지 않는다. "디우스 토큰"은 전투로는 파괴되지 않는다.
