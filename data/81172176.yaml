    ①：コイントスを１回行い、コインの裏表を当てる。当たった場合、相手の墓地のカードを全て除外する。ハズレの場合、相手の墓地のカードの枚数分、自分のデッキの上からカードを墓地へ送る。
  ko: |-
    코인 토스로 앞뒷면을 맞춘다. 맞추면 상대의 묘지의 카드를 전부 게임에서 제외한다. 못 맞추면 상대의 묘지의 카드 매수만큼, 자신의 덱의 위에서 카드를 묘지로 보낸다.
