  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己墓地的1只「春化精」怪兽为对象发动。将那只怪兽加入手牌或特殊召唤。②：自己的手牌为0张的场合，可以在对手的回合将墓地的这张卡除外发动。从自己的墓地将「春化精」怪兽尽可能多地特殊召唤（同名卡最多1张）。用这个效果特殊召唤的怪兽在自己的结束阶段返回持有者的手牌。这个效果在这张卡送入墓地的回合不能发动。
