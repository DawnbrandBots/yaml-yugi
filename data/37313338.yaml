  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「春化精」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。②：自分の手札が０枚の場合、相手ターンに、墓地のこのカードを除外して発動できる。自分の墓地から「春化精」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターは自分エンドフェイズに持ち主の手札に戻る。この効果はこのカードが墓地へ送られたターンには発動できない。
