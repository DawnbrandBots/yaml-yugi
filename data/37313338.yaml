text:
  en: |-
    Target 1 "Vernalizer Fairy" monster in your GY; either add it to your hand or Special Summon it. During your opponent's turn, if you have no cards in your hand, except the turn this card was sent to the GY: You can banish this card from your GY; Special Summon as many "Vernalizer Fairy" monsters with different names as possible from your GY, but return them to the hand during your End Phase. You can only use each effect of "Calendar Rotation of the Vernalizer Fairy" once per turn.
