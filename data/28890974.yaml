text:
  en: |-
    Special Summon 1 Fairy monster from your hand. That monster's ATK is halved, also it is destroyed during the End Phase.
  de: |-
    Beschwöre 1 Fee-Monster als Spezialbeschwörung von deiner Hand. Die ATK des Monsters werden halbiert, zusätzlich wird es während der End Phase zerstört.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo Hada. El ATK de ese monstruo se divide a la mitad, y además, destrúyelo durante la End Phase.
  fr: |-
    Invoquez Spécialement 1 monstre Elfe depuis votre main. L'ATK du monstre est divisée par deux, et aussi, il est détruit durant la End Phase.
  it: |-
    Evoca Specialmente 1 mostro Fata dalla tua mano. L'ATK di quel mostro viene dimezzato, inoltre viene distrutto durante la End Phase.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Fada da sua mão. O ATK desse monstro é diminuído pela metade e, além disso, ele é destruído durante a Fase Final.
  ja: |-
    ①：手札から天使族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は半分になり、エンドフェイズに破壊される。
  ko: |-
    ① : 패에서 천사족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 절반이 되고, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：从手卡把1只天使族怪兽特殊召唤。这个效果特殊召唤的怪兽的攻击力变成一半，结束阶段破坏。
