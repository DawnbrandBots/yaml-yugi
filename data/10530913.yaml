  ja: <ruby><rb>森</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>羅</rb><rp>（</rp><rt>ら</rt><rp>）</rp></ruby>の<ruby><rb>賢</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>樹</rb><rp>（</rp><rt>じゅ</rt><rp>）</rp></ruby>
