name:
  en: Witchcrafter Collaboration
  de: Hexwerker-Zusammenarbeit
  es: Colaboración Artibruja
  fr: Coopération Artisanesorcière
  it: Collaborazione Stregartigiana
  pt: Colaboração Fazticeira
  ja: ウィッチクラフト・コラボレーション
  ja_romaji: Wicchikurafuto Koraborēshon
  ko: 위치크래프트 콜라보레이션
  ko_rr: Wichikeuraepeuteu Kkollaboreisyeon
  zh-TW:
  zh-CN: 魔女术的合作
text:
  en: |-
    Target 1 "Witchcrafter" monster you control; it can make a second attack during each Battle Phase this turn, also, if it attacks this turn, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Collaboration" effect per turn, and only once that turn.
  de: |-
    Wähle 1 „Hexwerker“-Monster, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls es in diesem Spielzug angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Zusammenarbeit“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo "Artibruja" que controles; este turno, éste puede realizar un segundo ataque durante cada Battle Phase, y además, si éste ataca este turno, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar 1 efecto de "Colaboración Artibruja" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre "Artisanesorcière" que vous contrôlez ; il peut faire une seconde attaque durant chaque Battle Phase ce tour, et aussi, s'il attaque ce tour, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Coopération Artisanesorcière" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro "Stregartigiana" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno, inoltre, se attacca in questo turno, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Collaborazione Stregartigiana" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro "Fazticeira" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno e, além disso, se ele atacou neste turno, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Colaboração Fazticeira" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ウィッチクラフト」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃でき、そのモンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "위치크래프트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 그 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：以自己场上1只「魔女术」怪兽为对象才能发动。这个回合，那只怪兽在同1次的战斗阶段中可以作2次攻击，那只怪兽攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。
    ②：这张卡在墓地存在，自己场上有「魔女术」怪兽存在的场合，自己结束阶段才能发动。这张卡加入手卡。
card_type: Spell
property: Normal
