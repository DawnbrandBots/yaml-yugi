text:
  en: |-
    When a Spell/Trap Card is activated while you control a "Time Thief" Xyz Monster: Negate the activation, and if you do, attach that card to a "Time Thief" Xyz Monster you control as material. You can only activate 1 "Time Thief Retrograde" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird, solange du ein „Zeitdieb“-Xyz-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, hänge die Karte als Material an ein „Zeitdieb“-Xyz-Monster an, das du kontrollierst. Du kannst nur 1 „Zeitdieb-Zurückdrehung“ pro Spielzug aktivieren.
  es: |-
    Cuando una Carta Mágica/de Trampa es activada mientras controlas un Monstruo Xyz "Ladrón del Tiempo": niega la activación y, si lo haces, acopla esa carta como material a un Monstruo Xyz "Ladrón del Tiempo" que controles. Sólo puedes activar 1 "Ladrón del Tiempo Retrógrado" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée tant que vous contrôlez un Monstre Xyz "Voleurs de Temps" : annulez l'activation, et si vous le faites, attachez la carte à un Monstre Xyz "Voleurs de Temps" que vous contrôlez comme Matériel. Vous ne pouvez activer qu'1 "Rétrograde des Voleurs de Temps" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola mentre controlli un Mostro Xyz "Ladro del Tempo": annulla l'attivazione e, se lo fai, attacca quella carta a un Mostro Xyz "Ladro del Tempo" che controlli come materiale. Puoi attivare solo 1 "Ladro del Tempo Retrogrado" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado enquanto você controlar um Monstro Xyz "Ladrão do Tempo": negue a ativação e, se isso acontecer, associe esse card a um Monstro Xyz "Ladrão do Tempo" que você controla como matéria. Você só pode ativar 1 "Ladrão do Tempo Inverso" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「クロノダイバー」Ｘモンスターが存在し、魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードを自分フィールドの「クロノダイバー」Ｘモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "크로노다이버" 엑시즈 몬스터가 존재하고, 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 자신 필드의 "크로노다이버" 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
