    데인저러스 가부
  ko_rr: Joruri - Peongkeu Deinjeoreoseu Gabu
text:
  en: |-
    You can target 1 Effect Monster your opponent controls; negate its effects (until the end of this turn), then, if you control a "P.U.N.K." monster, gain LP equal to that targeted monster's original ATK. You can only activate 1 "Joruri-P.U.N.K. Dangerous Gabu" per turn.
  de: |-
    Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere seine Effekte (bis zum Ende dieses Spielzugs), dann, falls du ein „P.U.N.K.“-Monster kontrollierst, erhältst du LP in Höhe der Grund-ATK des als Ziel gewählten Monsters. Du kannst nur 1 „Joruri-P.U.N.K. Gefährliche Gabu“ pro Spielzug aktivieren.
  es: |-
    Puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos (hasta el final de este turno) y después, si controlas un monstruo "P.U.N.K.", ganas LP iguales al ATK original de ese monstruo seleccionado. Sólo puedes activar 1 "Joruri-P.U.N.K. Gabu Peligroso" por turno.
  fr: |-
    Vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; annulez ses effets (jusqu'à la fin de ce tour), puis, si vous contrôlez un monstre "P.U.N.K.", gagnez des LP égaux à l'ATK d'origine du monstre ciblé. Vous ne pouvez activer qu'1 "Joruri-P.U.N.K. Dangereuse Gabu" par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti (fino alla fine di questo turno), poi, se controlli un mostro "P.U.N.K.", guadagni LP pari all'ATK originale di quel mostro scelto come bersaglio. Puoi attivare solo 1 "Joruri-P.U.N.K. Gabu Pericolosa" per turno.
  pt: |-
    Você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, se você controlar um monstro "P.U.N.K.", ganhe PV igual ao ATK original desse monstro alvo. Você só pode ativar 1 "Perigosa Gabu Joruri-P.U.N.K." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。自分フィールドに「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターが存在する場合、さらに対象のモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 자신 필드에 "P.U.N.K.(펑크)" 몬스터가 존재할 경우, 추가로 대상 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
type: Trap
property: Normal
