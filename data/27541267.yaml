text:
  en: |-
    All face-up "lswarm" monsters you currently control are unaffected by other Spell/Trap effects this turn.
  de: |-
    Alle offenen "lschar"-Monster, die du derzeit kontrollierst, bleiben in diesem Spielzug von anderen Zauber-/Falleneffekten unberührt.
  es: |-
    Todos los monstruos "Horda" boca arriba que controles en este momento no son afectados este turno por otras Cartas Mágicas/de Trampa.
  fr: |-
    Ce tour, tous les monstres "Colonie" face recto que vous contrôlez actuellement ne sont pas affectés par d'autres effets de Magie/Piège.
  it: |-
    Tutti i mostri "Branco" scoperti che controlli attualmente sono immuni dagli effetti delle altre Carte Magia/Trappola in questo turno.
  pt: |-
    Todos os monstros "Hordeum" com a face para cima que você controla atualmente não são afetados por outros efeitos de Magia/Armadilha neste turno.
  ja: |-
    ①：自分フィールドの全ての「ヴェルズ」モンスターは、ターン終了時までこのカード以外の魔法・罠カードの効果を受けない。
  ko: |-
    ①: 자신 필드의 모든 "벨즈" 몬스터는, 턴 종료시까지 이 카드 이외의 마법 / 함정 카드의 효과를 받지 않는다.
  zh-CN: |-
    ①：自己场上的全部「入魔」怪兽直到回合结束时不受这张卡以外的魔法·陷阱卡的效果影响。
