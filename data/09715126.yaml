text:
  en: |-
    When either player's monster declares an attack and all monsters you control are face-up Machine monsters (min. 1): Destroy Attack Position monsters your opponent controls, up to the number of Machine monsters you control.
  de: |-
    Wenn ein Monster eines beliebigen Spielers einen Angriff deklariert und alle Monster, die du kontrollierst, offene Maschine-Monster sind (min. 1): Zerstöre Monster in Angriffsposition, die dein Gegner kontrolliert, bis zur Anzahl der Maschine-Monster, die du kontrollierst.
  es: |-
    Cuando el monstruo de cualquier jugador declare un ataque y todos los monstruos que controles sean monstruos Máquina boca arriba (mín. 1): destruye hasta tantos monstruos en Posición de Ataque que controle tu adversario como la cantidad de monstruos Máquina que controles.
  fr: |-
    Lorsque le monstre d'un joueur déclare une attaque et que tous les monstres que vous contrôlez sont des monstres Machine face recto (min. 1) : détruisez un nombre de monstres en Position d'Attaque contrôlés par votre adversaire, inférieur ou égal au nombre de monstres Machine que vous contrôlez.
  it: |-
    Quando un mostro di qualsiasi giocatore dichiara un attacco e tutti i mostri che controlli sono mostri Macchina scoperti (minimo 1): distruggi mostri in Posizione di Attacco controllati dal tuo avversario, fino al numero di mostri Macchina che controlli.
  pt: |-
    Quando um monstro de qualquer duelista declarar um ataque e todos os monstros que você controla forem monstros Máquina com a face para cima (mín. 1): destrua monstros em Posição de Ataque que seu oponente controla, até o número de monstros Máquina que você controla.
  ja: |-
    ①：自分フィールドのモンスターが機械族モンスターのみの場合、自分または相手のモンスターの攻撃宣言時に発動できる。自分フィールドの機械族モンスターの数まで、相手フィールドの攻撃表示モンスターを選んで破壊する。
  ko: |-
    ①: 자신 필드의 몬스터가 기계족 몬스터뿐일 경우, 자신 또는 상대 몬스터의 공격 선언시에 발동할수 있다. 자신 필드의 기계족 몬스터의 수까지, 상대 필드의 공격 표시 몬스터를 고르고 파괴한다.
  zh-CN: |-
    自己场上的怪兽只有机械族怪兽，自己或者对方的怪兽的攻击宣言时：选最多有自己场上的机械族怪兽数量的对方场上的攻击表示怪兽破坏。
type: Trap
