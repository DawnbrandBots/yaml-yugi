text:
  en: |-
    3 "Valiants" monsters
    During the Main Phase (Quick Effect): You can target 1 Effect Monster in your opponent's Main Monster Zone; place that opponent's monster face-up in their Spell & Trap Zone in that monster's column as a Continuous Spell (if a card is already in that zone, destroy it, and if it was a Monster Card, your opponent loses LP equal to its ATK). You can only use this effect of "Valiants Assemble - Mamonaka" once per turn. If this Special Summoned card in its owner's control is destroyed by an opponent's card effect: You can place this card in your Pendulum Zone.
