text:
  en: |-
    Once per turn: You can banish 1 Field Spell Card from your Graveyard; until the End Phase, this card's name becomes that card's original name, and replace this effect with that card's original effects.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Spielfeldzauberkarte von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte gleich dem Grund-Namen der Karte und ersetze diesen Effekt durch die Grund-Effekte der Karte.
  es: |-
    Una vez por turno: puedes desterrar 1 Carta Mágica de Campo en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de esa carta, y reemplaza este efecto con los efectos originales de esa carta.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 Carte Magie de Terrain depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine de la carte, et remplacez cet effet avec les effets d'origine de la carte.
  it: |-
    Una volta per turno: puoi bandire 1 Carta Magia Terreno dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quella carta, e sostituisci questo effetto con gli effetti originali di quella carta.
  pt: |-
    Uma vez por turno: você pode banir 1 Card de Magia de Campo do seu Cemitério; até a Fase Final, o nome deste card se torna o nome original desse card e substitua este efeito pelos efeitos originais desse card.
  ja: |-
    ①：１ターンに１度、自分の墓地からフィールド魔法カード１枚を除外して発動できる。エンドフェイズまで、このカードは除外したカードと同名カードとして扱い、同じ効果を得る。
  ko: |-
    ①: 1턴에 1번, 자신의 묘지에서 필드 마법 카드 1장을 제외하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 제외한 카드와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  zh-CN: |-
    ①：1回合1次，从自己墓地把1张场地魔法卡除外才能发动。直到结束阶段，这张卡当作和除外的卡同名卡使用，得到相同效果。
