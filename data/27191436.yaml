text:
  en: |-
    If you control a face-up "Elemental HERO Burstinatrix": Return all face-up "Elemental HERO" monsters on the field to the hand, except "Elemental HERO Burstinatrix".
  de: |-
    Falls du einen offenen "Elementar-HELD Burstinatrix" kontrollierst: Gib alle offenen "Elementar-HELD"-Monster auf dem Spielfeld auf die Hand zurück, außer "Elementar-HELD Burstinatrix".
  es: |-
    Sólo puedes activar esta carta si hay un "HÉROE Elemental Burstinatrix" boca arriba en tu Campo. Devuelve a las manos de sus respectivos propietarios todos los monstruos en el Campo que incluyan "HÉROE Elemental" en su nombre, exceptuando a "HÉROE Elemental Burstinatrix".
  fr: |-
    Vous ne pouvez activer cette carte tant qu'il y a une "Burstinatrix, HÉROS Élémentaire" face recto sur votre Terrain. Renvoyez dans la main de leur propriétaire tous les monstres sur le Terrain qui incluent "HÉROS Élémentaire" dans leur nom de carte, exceptée "Burstinatrix, HÉROS Élémentaire".
  it: |-
    Se controlli un "Burstinatrix EROE Elementale" scoperto: fai ritornare tutti i mostri "EROE Elementale" scoperti sul Terreno nella mano, eccetto "Burstinatrix EROE Elementale".
  pt: |-
    None
  ja: |-
    「Ｅ・ＨＥＲＯ バーストレディ」が自分フィールド上に表側表示で存在する時のみ発動する事ができる。フィールド上の「Ｅ・ＨＥＲＯ バーストレディ」以外の「Ｅ・ＨＥＲＯ」と名のついたモンスターを全て持ち主の手札に戻す。
  ko: |-
    "엘리멘틀 히어로 버스트 레이디"가 자신 필드 위에 앞면 표시로 존재할 때만 발동할 수 있다. 필드 위의 "엘리멘틀 히어로 버스트 레이디" 이외의 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터를 전부 주인의 패로 되돌린다.
