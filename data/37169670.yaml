text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except with "Assault Mode Activate". If this card battles a monster, at the end of the Damage Step, inflict damage to your opponent equal to that monster's DEF and gain Life Points equal to its ATK. When this card on the field is destroyed, you can Special Summon 1 "Hyper Psychic Blaster" from your Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Falls diese Karte gegen ein Monster kämpft, füge deinem Gegner am Ende des Damage Steps Schaden in Höhe der DEF des Monsters zu und du erhältst Life Points in Höhe seiner ATK. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Hyperpsychischer Sprenger“ als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Si esta carta batalla con un monstruo, al final del Damage Step inflige daño a tu adversario igual a la DEF de ese monstruo, y gana Life Points igual a su ATK. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Disparador Hiper Psíquico".
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Si cette carte combat un monstre, à la fin de la Damage Step, infligez des dommages à votre adversaire égaux à la DEF de ce monstre et gagnez un montant de Life Points égal à son ATK. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Artilleur Hyper Psychique" depuis votre Cimetière.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Se questa carta combatte con un mostro, alla fine del Damage Step infliggi danni all'avversario pari al DEF di quel mostro e guadagna Life Points pari al suo ATK. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Hyper Distruttore Psichico" dal tuo Cimitero.
  pt: |-
    Este monstro não pode ser Normal Summon ou Set. Este monstro pode somente ser Special Summon pelo efeito do "Modo Assalto Ativado". Quando esta carta ataca inflija dano a seu oponente igual a DEF do monstro atacado no fim da Etapa dos Danos, e ganhe os pontos da vida iguais ao ATK desse monstro. Quando esta carta é destruída, Special Summon 1 "Hiper Psíquico Esplosivo" de seu Cemiterio.
  ja: |-
    このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚する事ができる。このカードが戦闘を行った場合、ダメージステップ終了時に相手モンスターの守備力分のダメージを相手ライフに与え、そのモンスターの攻撃力分だけ自分のライフポイントを回復する。また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「ハイパーサイコガンナー」１体を特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. '버스터 모드' 의 효과로만 특수 소환할 수 있다. 이 카드가 전투를 실행했을 경우, 데미지 스텝 종료시에 상대 몬스터의 수비력만큼 데미지를 상대 라이프에 주고, 그 몬스터의 공격력만큼만 자신의 라이프 포인트를 회복한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 '하이퍼 사이코거너' 1장을 특수 소환할 수 있다.
  zh-CN: |-
    这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡和对方怪兽进行战斗的伤害步骤结束时，给与对方基本分那只对方怪兽的守备力数值的伤害，自己基本分回复那个攻击力的数值。此外，场上的这张卡被破坏时，可以选择自己墓地1只「超念力枪手」特殊召唤。
