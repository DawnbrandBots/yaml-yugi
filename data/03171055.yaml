  en: |-
    When a Spell/Trap Card is activated: Destroy all cards in the controller's Deck with the same name as the activated card.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird: Zerstöre alle Karten im Deck des Beherrschers, die denselben Namen wie die aktivierte Karte haben.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa: destruye todas las cartas en el Deck del controlador con el mismo nombre que la carta activada.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée : détruisez toutes les cartes dans le Deck du contrôleur du même nom que la carte activée.
  it: |-
    Quando viene attivata una Carta Magia/Trappola: Distruggi tutte le carte nel Deck del Controllore con lo stesso nome della carta attivata.
  pt: |-
    Quando um card de Magia/Armadilha for ativado: destrua todos os cards no Deck do seu controlador que tenham o mesmo nome que o card ativado.
  ja: |-
    ①：魔法・罠カードが発動した時に発動できる。発動したその魔法・罠カードのコントローラーのデッキから同名カードを全て破壊する。
  ko: |-
    ① : 마법 / 함정 카드가 발동했을 때 발동할 수 있다. 발동한 그 마법 / 함정의 컨트롤러의 덱에서, 같은 이름의 카드를 전부 파괴한다.
