name:
  en: Grave Protector
  de: Grabhüter
  es: Guardia del Cementerio
  fr: Cerbère de la Sépulture
  it: Protettore di Tomba
  pt: Guardião do Cemitério
  ja: グレイヴ・キーパー
  ja_romaji: Gureivu Kīpā
  ko: 그래이브 키퍼
  ko_rr:
  zh-CN: 墓场看守者
text:
  en: |-
    Any monster destroyed by battle is shuffled into the Deck instead of going to the Graveyard.
  de: |-
    Alle Monster, die durch Kampf zerstört werden, werden ins Deck gemischt, anstatt auf den Friedhof gelegt zu werden.
  es: |-
    Cualquier monstruo destruido en batalla se baraja al Deck en vez de ir al Cementerio.
  fr: |-
    Les monstres détruits au combat sont mélangés dans le Deck au lieu d'être envoyés au Cimetière.
  it: |-
    Qualsiasi mostro distrutto in battaglia viene mischiato nel Deck invece di andare al Cimitero.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, monstros destruídos como resultado de um combate são devolvidos para o Deck do dono em vez de enviados para o Cemitério. Em seguida, embaralhe o Deck.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、戦闘によって破壊されたモンスターは墓地へは行かず、持ち主のデッキに戻る。その後デッキをシャッフルする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 전투에 의해서 파괴된 몬스터는 묘지로 가지 않으며, 주인의 덱으로 되돌아간다. 그 후 덱을 셔플한다.
  zh-CN: |-
    只要这张卡在场上表侧表示存在，被战斗破坏的怪兽不去墓地回到持有者卡组。那之后卡组洗切。
