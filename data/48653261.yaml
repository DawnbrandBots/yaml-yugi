text:
  en: |-
    Select 1 monster on the field. If it is changed to Defense Position this turn, draw 1 card.
  de: |-
    Wähle 1 Monster auf dem Spielfeld. Falls die Kampfposition des gewählten Monsters in diesem Spielzug in Verteidigungsposition geändert wird, ziehe 1 Karte von deinem Deck.
  es: |-
    Selecciona 1 monstruo en el Campo. Si el monstruo seleccionado es cambiado a Posición de Defensa este turno, roba 1 carta de tu Deck.
  fr: |-
    Sélectionnez 1 monstre sur le Terrain. S'il est changé en Position de Défense ce tour, piochez 1 carte.
  it: |-
    Scegli 1 mostro sul Terreno. Se il mostro scelto viene messo in Posizione di Difesa durante questo turno, pesca 1 carta dal tuo Deck.
  pt: |-
    Selecione 1 monstro no campo. Se o monstro selecionado é mudado para Posição de Defesa neste turno, compre 1 carta do seu Deck.
  ja: |-
    フィールド上のモンスター１体を選択する。このターン選択したモンスターが守備表示になった場合、自分のデッキからカードを１枚ドローする。
  ko: |-
    필드상에 앞면 표시로 존재하는 몬스터 1구를 선택하고 발동한다. 선택했던 몬스터가 수비 표시가 된 때, 자신의 덱으로부터 카드를 1장 드로우 한다.
  zh-CN: |-
    选择场上1只怪兽。这个回合选择的怪兽变成守备表示的场合，从自己卡组抽1张卡。
