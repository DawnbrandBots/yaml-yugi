    Ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face recto, mais il ne peut pas attaquer.
  it: |-
    Scegli come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente scoperto in Posizione di Difesa, ma esso non può attaccare.
  pt: |-
    Escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa, mas ele não pode atacar.
  ja: |-
    ①：自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは攻撃できない。
  ko: |-
    ①: 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없다.
  zh-TW:
