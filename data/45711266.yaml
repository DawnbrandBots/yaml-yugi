text:
  en: |-
    If this card is attacked, return the attacking monster to the hand after damage calculation and this card gains DEF equal to the returned monster's Level x 100.
  de: |-
    Falls diese Karte angegriffen wird, gib das angreifende Monster nach der Schadensberechnung auf die Hand zurück und diese Karte erhält DEF in Höhe der Stufe des auf die Hand zurückgegebenen Monsters x 100.
  es: |-
    Si esta carta es atacada, devuelve a la mano al monstruo atacante después del cálculo de daño y esta carta gana DEF igual al Nivel del monstruo devuelto x 100.
  fr: |-
    Si cette carte est attaquée, renvoyez le monstre attaquant à la main après le calcul des dommages et cette carte gagne un montant de DEF égal au Niveau du monstre renvoyé x 100.
  it: |-
    Se questa carta viene attaccata, fai ritornare il mostro attaccante in mano dopo il calcolo dei danni e questa carta guadagna DEF pari al Livello del mostro fatto ritornare in mano x 100.
  pt: |-
    Quando esta carta é atacada, após o Cálculo de Dano, retorne o monstro atacante para a mão do dono. Esta carta ganha DEF igual ao Nível do monstro retornado x100.
  ja: |-
    このカードが攻撃されたダメージ計算後、攻撃モンスターを持ち主の手札に戻す。このカードの守備力は、この効果で手札に戻したモンスターのレベル×１００ポイントアップする。
  ko: |-
    이 카드가 공격받았을 경우, 데미지 계산 후에 공격 몬스터를 패로 되돌린다. 이 카드의 수비력은, 이 효과로 패로 되돌린 몬스터의 레벨×100포인트 올린다.
  zh-CN: |-
    这张卡被攻击的伤害计算后，攻击怪兽回到持有者手卡。这张卡的守备力上升这个效果回到手卡的怪兽的等级×100的数值。
