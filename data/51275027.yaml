text:
  en: |-
    When this card is sent to the Graveyard as a result of battle, the Battle Phase for that turn ends immediately.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes auf den Friedhof abgelegt wird, endet die Battle Phase für diesen Spielzug sofort.
  es: |-
    Cuando esta carta es mandada al Cementerio como resultado de una batalla, la Battle Phase de ese turno termina inmediatamente.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière à l'issue d'un combat, la Battle Phase s'arrête immédiatement pour ce tour.
  it: |-
    Quando questa carta viene mandata al Cimitero in seguito a un combattimento, la Battle Phase per questo turno finisce immediatamente.
  pt: |-
    Quando este card é enviado para o Cemitério como resultado de uma batalha, a Battle Phase desse turno termina imediatamente.
  ja: |-
    このカードが戦闘によって墓地に送られた時、そのターンのバトルフェイズは終了する。
  ko: |-
    이 카드가 전투에 의해 묘지로 보내졌을때 그 턴의 배틀 페이즈를 종료한다.
  zh-TW: 当此卡在战斗中遭受破坏被送入墓地时，此回合的战斗阶段结束。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，这个回合的战斗阶段结束。
