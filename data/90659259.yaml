  en: |-
    Target 1 Machine monster you control; apply this effect based on its battle position.
    ● Attack Position: Special Summon 1 "Morphtronic" monster with a different name from your Deck, then place the targeted monster on the top of the Deck.
    ● Defense Position: Change it to Attack Position, and if you do, Special Summon 1 Level 4 or lower Machine monster from your hand.
