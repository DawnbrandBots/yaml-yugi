text:
  en: |-
    Target 1 face-up monster on the field; it cannot be destroyed by battle this turn, also its ATK is halved until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es kann in diesem Spielzug nicht durch Kampf zerstört werden, zusätzlich werden seine ATK bis zum Ende dieses Spielzugs halbiert.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; este turno, éste no puede ser destruido en batalla, y además, hasta el final de este turno, su ATK se reduce a la mitad.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; il ne peut pas être détruit au combat ce tour, et aussi, son ATK est divisée par deux jusqu'à la fin de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso non può essere distrutto in battaglia in questo turno, inoltre il suo ATK viene dimezzato fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; ele não pode ser destruído em batalha neste turno e, além disso, seu ATK é diminuído pela metade até o final deste turno.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が半分になり、戦闘では破壊されない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 이 턴에 전투로는 파괴되지 않으며, 공격력은 이 턴의 엔드 페이즈시까지 절반이 된다.
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽直到回合结束时攻击力变成一半，不会被战斗破坏。
