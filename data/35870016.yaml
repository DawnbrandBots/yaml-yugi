name:
  en: Gouki Finishing Move
  de: Gouki Tötungsschlag
  es: Movimiento Final Gouki
  fr: Coup Final Gouki
  it: Mossa Finale Gouki
  pt: Golpe Final Gouki
  ja: <ruby><rb>剛</rb><rt>ごう</rt></ruby><ruby><rb>鬼</rb><rt>き</rt></ruby>フィニッシュホールド
  ja_romaji: Gōki Finisshu Hōrudo
  ko: 강귀 피니시홀드
  ko_rr: Ganggwi Pinisiholdeu
  zh-TW:
  zh-CN: 刚鬼必杀技
text:
  en: |-
    Target 1 "Gouki" Link Monster you control; it gains ATK equal to its Link Rating x 1000 until the end of this turn, also if it attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent. For the rest of this turn after this card resolves, you cannot declare attacks, except with "Gouki" monsters. You can only activate 1 "Gouki Finishing Move" per turn.
  de: |-
    Wähle 1 „Gouki“-Linkmonster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe seiner Linkzahl x 1000, zusätzlich, falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Angriffe deklarieren, außer mit „Gouki“-Monstern. Du kannst nur 1 „Gouki Tötungsschlag“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Enlace "Gouki" que controles; éste gana ATK igual a su Rating de Enlace x 1000 hasta el final de este turno, y además si éste ataca un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario. Por el resto de este turno después de que esta carta se resuelva, no puedes declarar ataques, excepto con monstruos "Gouki". Sólo puedes activar 1 "Movimiento Final Gouki" por turno.
  fr: |-
    Ciblez 1 Monstre Lien "Gouki" que vous contrôlez ; il gagne une ATK égale à sa Classification Lien x 1000 jusqu'à la fin de ce tour, et aussi, s'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas déclarer d'attaques (monstres "Gouki" exclus). Vous ne pouvez activer qu'1 "Coup Final Gouki" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Link "Gouki" che controlli; esso guadagna ATK pari alla sua Classificazione Link x 1000 fino alla fine di questo turno, inoltre se esso attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario. Per il resto di questo turno dopo che questa carta si è risolta, non puoi dichiarare attacchi, eccetto con mostri "Gouki". Puoi attivare solo 1 "Mossa Finale Gouki" per turno.
  pt: |-
    Escolha 1 Monstro Link "Gouki" que você controla; até o final deste turno, ele ganha ATK igual ao seu Valor Link x 1000 e, além disso, se ele atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente. Pelo resto deste turno depois que este card resolver, você não pode declarar ataques, exceto com monstros "Gouki". Você só pode ativar 1 "Golpe Final Gouki" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「剛鬼」リンクモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのリンクマーカーの数×１０００アップし、このターンそのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。このカードの発動後、ターン終了時まで自分は「剛鬼」モンスターでしか攻撃宣言できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "강귀" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 링크 마커의 수 × 1000 올리고, 이 턴에 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. 이 카드의 발동 후, 턴 종료시까지 자신은 "강귀" 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只"刚鬼"连接怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于其连接标记数量×1000的数值，此回合，该怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。此卡发动后，直至回合结束时为止自己仅可用"刚鬼"怪兽攻击宣言。
card_type: Spell
property: Normal
