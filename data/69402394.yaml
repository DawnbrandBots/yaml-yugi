text:
  en: |-
    Your opponent can discard 1 card to negate this card's effect, otherwise both players discard 2 cards, then draw 2 cards.
  de: |-
    Dein Gegner kann 1 Karte abwerfen, um den Effekt dieser Karte zu annullieren, andernfalls werfen beide Spieler 2 Karten ab und ziehen dann 2 Karten.
  es: |-
    Tu adversario puede descartar 1 carta para negar el efecto de esta carta. De otro modo, ambos jugadores descartan 2 cartas, y después roban 2 cartas.
  fr: |-
    Votre adversaire peut défausser 1 carte pour annuler l'effet de cette carte, sinon chaque joueur défausse 2 cartes, puis pioche 2 cartes.
  it: |-
    Il tuo avversario può scartare 1 carta per annullare l'effetto di questa carta, altrimenti entrambi i giocatori scartano 2 carte, poi pescano 2 carte.
  pt: |-
    None
  ja: |-
    お互いのプレイヤーは手札を２枚選択して捨て、デッキからカードを２枚ドローする。相手は手札を１枚捨ててこのカードの効果を無効にする事ができる。
  ko: |-
    양쪽의 플레이어는 패를 2장 선택하여 버리고, 덱에서 카드를 2장 드로우한다. 상대는 패를 1장 버리고 이 카드의 효과를 무효로 할 수 있다.
  zh-CN: |-
    双方玩家选择2张手卡丢弃，从卡组抽2张卡。对方可以丢弃1张手卡让这张卡的效果无效。
