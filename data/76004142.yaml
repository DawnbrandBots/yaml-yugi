text:
  en: |-
    Target 1 face-up monster your opponent controls; take damage equal to half its ATK, then inflict damage to your opponent, equal to the damage you took. If this card you control is destroyed by an opponent's card and sent to your Graveyard: Inflict 1000 damage to your opponent. You can only activate 1 "Bad Luck Blast" per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; du erhältst Schaden in Höhe der Hälfte seiner ATK, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Füge deinem Gegner 1000 Schaden zu. Du kannst nur 1 „Unglückselige Sprengladung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; recibe daño igual a la mitad de su ATK, y después inflige daño a tu adversario igual al daño que recibiste. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: inflige 1000 puntos de daño a tu adversario. Sólo puedes activar 1 "Explosión de Mala Suerte" por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; recevez des dommages égaux à la moitié de son ATK, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Si cette carte que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : infligez 1000 points de dommage à votre adversaire. Vous ne pouvez activer qu'1 "Explosion de la Mauvaise Chance" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; subisci danno pari alla metà del suo ATK, poi infliggi al tuo avversario danno pari al danno che hai subito tu. Se questa carta che controlli viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: infliggi 1000 danni al tuo avversario. Puoi attivare solo 1 "Esplosione di Sfortuna" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; sofra dano igual à metade do ATK dele e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Se este card que você controla for destruído por um card do oponente e enviado para o seu Cemitério: cause 1000 de dano ao seu oponente. Você só pode ativar 1 "Explosão de Má Sorte" por turno.
  ja: |-
    「不運の爆弾」は１ターンに１枚しか発動できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。自分はその表側表示モンスターの攻撃力の半分のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。②：フィールドのこのカードが相手によって破壊され墓地へ送られた場合に発動する。相手に１０００ダメージを与える。
  ko: |-
    "불운의 폭탄"은 1턴에 1장밖에 발동할 수 없다. ① : 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 앞면 표시 몬스터의 공격력 절반의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치 만큼의 데미지를 상대에게 준다. ② : 필드의 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 1000 데미지를 준다.
  zh-CN: |-
    「不运的爆弹」在1回合只能发动1张。①：以对方场上1只表侧表示怪兽为对象才能发动。自己受到那只表侧表示怪兽的攻击力一半数值的伤害。那之后，给与对方为和自己受到的伤害相同数值的伤害。②：场上的这张卡被对方破坏送去墓地的场合发动。给与对方1000伤害。
type: Trap
