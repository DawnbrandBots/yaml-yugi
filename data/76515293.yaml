text:
  en: |-
    Activate by selecting 2 Set Spell or Trap Cards on the field. The selected Spell or Trap Cards cannot be activated.
  de: |-
    Aktiviere diese Karte, indem du 2 gesetzte Zauber- oder Fallenkarten auf dem Spielfeld wählst. Die gewählten Zauber- oder Fallenkarten können nicht aktiviert werden.
  es: |-
    Sólo puedes activar esta carta seleccionando 2 Cartas Mágicas/de Trampa Colocadas en el Campo. Las Cartas Mágicas/de Trampa seleccionadas no pueden ser activadas.
  fr: |-
    Activable en sélectionnant 2 Cartes Magie/Piège Posées sur le Terrain. Les Cartes Magie/Piège sélectionnées ne peuvent pas être activées.
  it: |-
    Attiva scegliendo 2 Carte Magia e/o Trappola Posizionate sul Terreno. Le Carte Magia o Trappola scelte non possono essere attivate.
  pt: |-
    Escolha 2 Cards de Magia ou Armadilha Baixados no campo para activar este card. Enquanto este card permanecer no Campo, os Cards de Magia ou Armadilha escolhidos não podem ser activados.
  ja: |-
    フィールド上にセットされた魔法・罠カードを２枚選択して発動する。このカードがフィールド上に存在する限り、選択された魔法・罠カードは発動できない。
  ko: |-
    필드 위에 세트된 마법 / 함정 카드를 2장 선택하고 발동한다. 이 카드가 필드 위에 존재하는 한, 선택된 마법 / 함정 카드는 발동할 수 없다.
  zh-CN: |-
    选择场上盖放的2张魔法·陷阱卡发动。只要这张卡在场上存在，选择的魔法·陷阱卡不能发动。
type: Trap
property: Continuous
