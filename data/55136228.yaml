  en: |-
    Target face-up "Gladiator Beast" monster you control gains 500 ATK until the End Phase. While this card is in your Graveyard, you can return 2 "Gladiator Beast" cards from your Graveyard to the Deck to return this card to your hand.
  de: |-
    Ein offenes „Gladiatorungeheuer“-Karten deiner Wahl, das du kontrollierst, erhält bis zur End Phase 500 ATK. Solange diese Karte in deinem Friedhof liegt, kannst du 2 „Gladiatorungeheuer“-Monster von deinem Friedhof ins Deck zurücklegen, um diese Karte auf deine Hand zurückzugeben.
  es: |-
    El monstruo boca arriba "Bestia Gladiador" objetivo que controlas gana 500 ATK hasta la End Phase. Mientras esta carta esté en tu Cementerio, puedes devolver 2 cartas "Bestia Gladiador" desde tu Cementerio a tu Deck para devolver esta carta a tu mano.
  fr: |-
    Ciblez un monstre "Bête Gladiateur" face recto que vous contrôlez, il gagne 500 points d'ATK jusqu'à la End Phase. Tant que cette carte est dans votre Cimetière, vous pouvez renvoyer 2 cartes "Bête Gladiateur" depuis votre Cimetière au Deck pour renvoyer cette carte à votre main.
  it: |-
    Un mostro bersaglio scoperto "Gladiatore Bestia" che controlli guadagna 500 ATK fino alla End Phase. Fino a quando questa carta è nel tuo Cimitero, puoi far ritornare 2 carte "Gladiatore Bestia" dal tuo Cimitero al Deck per far ritornare questa carta nella tua mano.
  pt: |-
    Selecione 1 monstro "Besta Gladiadora" virado para cima que você controle, e ganhe 500 de ATK. Se este card estiver no seu Cemitério, você pode retornar 2 cards "Besta Gladiadora" para seu Deck e adicione este card de seu Cemitério para sua mão.
  ja: |-
