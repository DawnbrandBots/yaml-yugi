  de: Magisches Tor der Wunder
  es: Puerta Mágica de los Milagros
  fr: Portail Magique des Miracles
  it: Portale Magico dei Miracoli
  pt: Portão Mágico dos Milagres
  ja: <ruby><rb>奇</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>跡</rb><rp>（</rp><rt>せき</rt><rp>）</rp></ruby>のマジック・ゲート
  ja_romaji: Kiseki no Majikku Gēto
