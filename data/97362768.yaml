text:
  en: |-
    Equip only to "Elemental HERO Sparkman". During your Main Phase: You can target 1 face-up monster; change the battle position of that target. After you use this effect 3 times, destroy this card.
  de: |-
    Rüste nur „Elementar-HELD Sparkman“ mit dieser Karte aus. Während deiner Main Phase: Du kannst 1 offenes Monster wählen; ändere die Kampfposition des gewählten Ziels. Nachdem du diesen Effekt 3 Mal benutzt hast, zerstöre diese Karte.
  es: |-
    Sólo puedes equipar esta carta a "HÉROE Elemental Sparkman". Durante la Main Phase de tu turno, puedes cambiar la posición de batalla de 1 monstruo boca arriba. Después de usar este efecto 3 veces, destruye esta carta.
  fr: |-
    Vous ne pouvez équiper cette carte qu'à 1 "Sparkman, HÉROS Élémentaire". Durant la Main Phase de votre tour, vous pouvez changer la position de combat d'1 monstre face recto. Après avoir utilisé cet effet 3 fois, détruisez cette carte.
  it: |-
    Equipaggia solo a "Sparkman EROE Elementale". Durante la tua Main Phase: puoi scegliere come bersaglio 1 mostro scoperto; cambia la posizione di quel bersaglio. Dopo aver usato questo effetto 3 volte, distruggi questa carta.
  pt: |-
    Você só pode equipar este card no "Sparkman, o HERÓI do Elemento". Durante a Main Phase do seu turno, você pode mudar a posição de batalha de um monstro com a face para cima. Após utilizar este efeito 3 vezes, destrua este card.
  ja: |-
    「E・HERO スパークマン」にのみ装備可能。自分のターンのメインフェイズ時に表側表示モンスター１体の表示形式を変更する事ができる。この効果を３回使用した後、このカードを破壊する。
  ko: |-
    "엘리멘틀 히어로 스파크맨"에만 장착 가능. 자신 턴의 메인 페이즈시에 앞면 표시 몬스터 1장의 표시 형식을 변경할 수 있다. 이 효과를 3회 사용한 후, 이 카드를 파괴한다.
  zh-CN: |-
    「元素英雄 电光侠」才能装备。自己回合的主要阶段时可以把1只表侧表示怪兽的表示形式变更。这个效果使用3次后，这张卡破坏。
