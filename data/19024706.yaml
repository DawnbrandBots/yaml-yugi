text:
  en: |-
    When an "Elemental HERO" monster you control is destroyed by battle: Your opponent chooses and reveals 1 random card from your hand, then, if it is an "Elemental HERO" monster, you destroy 1 monster your opponent controls and Special Summon the chosen monster.
  de: |-
    Wenn ein „Elementar-HELD“-Monster, das du kontrollierst, durch Kampf zerstört wird: Dein Gegner bestimmt 1 zufällige Karte von deiner Hand, du zeigst sie vor und dann, falls es ein „Elementar-HELD“-Monster ist, zerstöre 1 Monster, das dein Gegner kontrolliert, und beschwöre dann das bestimmte Monster als Spezialbeschwörung.
  es: |-
    Activa esta carta sólo cuando un monstruo "HÉROE Elemental" que controles es destruido en batalla. Tu adversario selecciona 1 carta al azar de tu mano. Si esa carta es un monstruo "HÉROE Elemental", destruye 1 monstruo que controle tu adversario. Luego Invoca de Modo Especial la carta seleccionada.
  fr: |-
    Activable uniquement lorsqu'un monstre "HÉROS Élémentaire" que vous contrôlez est détruit au combat. Votre adversaire sélectionne 1 carte de votre main au hasard. Si cette carte est un monstre "HÉROS Élémentaire", détruisez 1 monstre contrôlé par votre adversaire, puis Invoquez Spécialement la carte sélectionnée.
  it: |-
    Quando un mostro "EROE Elementale" che controlli viene distrutto in battaglia: il tuo avversario seleziona e rivela 1 carta a caso dalla tua mano, poi se essa è un mostro "EROE Elementale", distruggi 1 mostro controllato dal tuo avversario, poi Evoca Specialmente il mostro selezionato.
  pt: |-
    Ative somente quando um monstro "Elemental Hero" no seu lado do campo é destruído em batalha. Seu oponente seleciona aleatoriamente 1 carta sua mão. Se a carta selecionada é um "Elemental Hero", destrói 1 monstro no lado do campo do seu oponente e Special Summon o monstro selecionado para o seu lado campo.
  ja: |-
    自分フィールド上に存在する「E・HERO」と名のついたモンスターが戦闘によって破壊された時に発動する事ができる。自分の手札から相手はカード１枚をランダムに選択する。それが「E・HERO」と名のついたモンスターカードだった場合、相手フィールド上のモンスター１体を破壊し、選択したカードを自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되었을 때 발동할 수 있다. 자신의 패에서 상대는 카드 1장을 무작위로 선택한다. 그것이 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 카드였을 경우, 상대 필드 위의 몬스터 1장을 파괴하고, 선택한 카드를 자신 필드 위에 특수 소환한다.
  zh-CN: |-
    自己场上存在的名字带有「元素英雄」的怪兽被战斗破坏时才能发动。从自己手卡让对方随机选择1张卡。那是名字带有「元素英雄」的怪兽卡的场合，对方场上1只怪兽破坏，选择的卡在自己场上特殊召唤。
