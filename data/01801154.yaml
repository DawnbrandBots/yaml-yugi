text:
  en: |-
    When a Fusion Monster(s) is destroyed by a card effect and sent to the Graveyard: Its owner targets 1 Fusion Material Monster in their Graveyard that is listed on that Fusion Monster; that player Special Summons that target.
  de: |-
    Wenn ein Fusionsmonster durch einen Karteneffekt zerstört und in den Friedhof gelegt wird, wähle 1 Fusionsmaterial-Monster, das im Kartentext dieses Fusionsmonsters erwähnt ist, und beschwöre es aus deinem Friedhof auf deine Spielfeldseite als Spezialbeschwörung.
  es: |-
    Cuando uno o más Monstruos de Fusión son destruidos por efecto de una carta y mandados al Cementerio: su propietario selecciona 1 Monstruo Material de Fusión en su Cementerio listado en el texto de la carta de ese Monstruo de Fusión; ese jugador Invoca de Modo Especial ese objetivo.
  fr: |-
    Lorsqu'un ou plusieurs Monstres de Fusion sont détruits par un effet de carte et envoyés au Cimetière : son propriétaire cible 1 Monstre-Matériel de Fusion dans son Cimetière qui est listé sur le Monstre de Fusion ; le joueur Invoque Spécialement la cible.
  it: |-
    Quando un Mostro Fusione viene distrutto dall'effetto di una carta e mandato al Cimitero, scegli 1 Mostro Materiale da Fusione scritto nel testo di quel Mostro Fusione dal tuo Cimitero ed Evocalo tramite Evocazione Speciale.
  pt: |-
    Quando um monstro de Fusão é destruído pelo efeito de um card e enviado para o Cemitério, escolha 1 dos Monstros-Matéria para a Fusão escritos no texto desse Monstro de Fusão do seu Cemitério e Invoque-o, por Invocação-Especial, no seu Campo.
  ja: |-
    融合モンスターがカードの効果で破壊され墓地へ送られた時、その融合モンスターに記されている融合素材モンスター１体を自分の墓地から選択し、自分フィールド上に特殊召喚する。
  ko: |-
    융합 몬스터가 카드의 효과로 파괴되어 묘지로 보내졌을 때, 그 융합 몬스터에 쓰여 있는 융합 소재 몬스터 1장을 자신의 묘지에서 선택하여, 자신 필드 위에 특수 소환한다
  zh-TW:
  zh-CN: |-
    融合怪兽被卡的效果破坏送去墓地时，从自己墓地选择那融合怪兽记述的1只融合素材怪兽，在自己场上特殊召唤。
