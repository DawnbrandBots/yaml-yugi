text:
  en: |-
    If this monster is Normal Summoned, destroy this card. If your opponent controls any monster, decrease the ATK of this card by 200 points for each monster on your opponents side of the field.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wurde, zerstöre diese Karte. Wenn dein Gegner Monster kontrolliert, verringere die ATK dieser Karte für jedes Monster auf der Spielfeldseite deines Gegners um 200 Punkte.
  es: |-
    Si este monstruo es Invocado mediante una Invocación Normal, destruye esta carta. Si tu adversario controla cualquier monstruo, disminuye el ATK de esta carta en 200 puntos por cada monstruo en el Campo de tu adversario.
  fr: |-
    Si ce monstre est Invoqué par Invocation Normale, il est détruit. L'ATK de cette carte est diminuée de 200 points pour chaque monstre sur le Terrain de votre adversaire.
  it: |-
    Se questo mostro viene Evocato tramite Evocazione Normale, viene distrutto. Se il tuo avversario controlla dei mostri sul Terreno, diminuisci l'ATK di questo mostro di 200 punti per ogni mostro sul Terreno del tuo avversario.
  pt: |-
    None
  ja: |-
    召喚された場合、このカードを破壊する。相手が１体でもモンスターをコントロールしていた場合、攻撃力は相手フィールド上のモンスター１体につき２００ポイントダウンする。
  ko: |-
    일반 소환되었을 경우, 이 카드를 파괴한다. 상대가 1장이라도 몬스터를 컨트롤하고 있는 경우, 이 카드의 공격력은 상대 필드 위의 몬스터 1장당 200 포인트 내린다.
