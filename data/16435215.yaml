  ja: <ruby><rb>墓</rb><rp>（</rp><rt>はか</rt><rp>）</rp></ruby><ruby><rb>穴</rb><rp>（</rp><rt>あな</rt><rp>）</rp></ruby>の<ruby><rb>道</rb><rp>（</rp><rt>みち</rt><rp>）</rp></ruby><ruby><rb>連</rb><rp>（</rp><rt>づ</rt><rp>）</rp></ruby>れ
