text:
  en: |-
    If your opponent controls a monster with the highest ATK on the field (even if tied): Target 1 "Galaxy-Eyes" or "Cipher" Xyz Monster you control that has Xyz Material; detach all Xyz Materials from that Xyz Monster, and if you do, Special Summon 1 monster from your Extra Deck with the same name as that Xyz Monster.
  de: |-
    Falls dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst falls es einen Gleichstand gibt): Wähle 1 „Galaxieaugen“- oder „Cipher“-Xyz-Monster, das du kontrollierst und das Xyz-Material hat; hänge alles Xyz-Material von dem Xyz-Monster ab und falls du dies tust, beschwöre 1 Monster mit demselben Namen wie das Xyz-Monster als Spezialbeschwörung von deinem Extra Deck.
  es: |-
    Si tu adversario controla al monstruo con el ATK más alto en el Campo (aún si hay empate): selecciona 1 Monstruo Xyz "Ojos Galácticos" o "Cifrado/a" que controles que tenga Material Xyz; desacopla todos los Materiales Xyz de ese Monstruo Xyz y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo nombre que ese Monstruo Xyz.
  fr: |-
    Si votre adversaire contrôle un monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité) : ciblez 1 Monstre Xyz "Yeux Galactiques" ou "Cipher" que vous contrôlez avec du Matériel Xyz ; détachez tous les Matériels Xyz du Monstre Xyz, et si vous le faites, Invoquez Spécialement 1 monstre du même nom que le Monstre Xyz depuis votre Extra Deck.
  it: |-
    Se il tuo avversario controlla un mostro con l'ATK più alto sul Terreno (anche se a pari merito): scegli come bersaglio 1 Mostro Xyz "Occhi Galattici" o "Cipher" che controlli che ha Materiali Xyz; stacca tutti i Materiali Xyz dal quel Mostro Xyz e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 mostro con lo stesso nome di quel Mostro Xyz.
  pt: |-
    Se seu oponente controlar um monstro com o maior ATK no campo (mesmo se empatado): escolha 1 Monstro Xyz "Olhos das Galáxias" ou "Críptico(a)" que você controla que tenha Matérias Xyz; desassocie todas as Matérias Xyz desse Monstro Xyz e, se isso acontecer, Invoque por Invocação-Especial 1 monstro do seu Deck Adicional com o mesmo nome que esse Monstro Xyz.
  ja: |-
    ①：フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合、自分フィールドのＸ素材を持った、「ギャラクシーアイズ」Ｘモンスターまたは「サイファー」Ｘモンスター１体を対象として発動できる。そのＸモンスターのＸ素材を全て取り除き、そのＸモンスターの同名モンスター１体をエクストラデッキから特殊召喚する。
  ko: |-
    ①: 필드의 공격력이 가장 높은 몬스터가 상대 필드에 존재할 경우, 자신 필드의 엑시즈 소재를 가진, "갤럭시아이즈" 엑시즈 몬스터 또는 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 엑시즈 몬스터의 엑시즈 소재를 전부 제거하고, 그 엑시즈 몬스터의 같은 이름의 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-CN: |-
    ①：场上的攻击力最高的怪兽在对方场上存在的场合，以自己场上的持有XYZ素材的1只「银河眼」XYZ怪兽或者「光波」XYZ怪兽为对象才能发动。那只XYZ怪兽的XYZ素材全部取除，把1只那只XYZ怪兽的同名怪兽从额外卡组特殊召唤。
type: Trap
property: Normal
