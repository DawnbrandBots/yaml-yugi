text:
  en: |-
    Once per turn, during each player's End Phase: Change the battle positions of all face-up monsters the turn player controls.
  de: |-
    Ändere während der End Phase jedes Spielzugs die Positionen aller offenen Monster auf der Spielfeldseite des Spielers, der am Zug ist.
  es: |-
    Una vez por turno, durante la End Phase de cada jugador: cambia las posiciones de batalla de todos los monstruos boca arriba que controle el jugador activo.
  fr: |-
    Une fois par tour, durant la End Phase de chaque joueur : changez la position de combat de tous les monstres face recto contrôlés par le joueur du tour.
  it: |-
    Una volta per turno, durante l'End Phase di ogni giocatore: cambia la posizione di tutti i mostri scoperti che il giocatore di turno controlla.
  pt: |-
    Uma vez por turno, durante a Fase Final de cada duelista: mude a posição de batalha de todos os monstros com a face para cima que o duelista do turno controla.
  ja: |-
    各ターンのエンドフェイズ時、ターンプレイヤーのフィールド上に表側表示で存在する全てのモンスターの表示形式を変更する。
  ko: |-
    각 턴의 엔드 페이즈시, 턴 플레이어의 필드 위에 앞면 표시로 존재하는 모든 몬스터의 표시 형식을 변경한다.
