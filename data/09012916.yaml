name:
  en: Black-Winged Dragon
  de: Schwarz geflügelter Drache
  es: Dragón de Alas Negras
  fr: Dragon Ailes Sombres
  it: Drago Ali Nere
  pt: Dragão de Asas Negras
  ja: ブラックフェザー・ドラゴン
  ja_romaji: Burakkufezā Doragon
  ko: 블랙 페더 드래곤
  ko_rr: Beullaek Pedeo Deuraegon
  zh-CN: 黑羽龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If you would take damage from a card effect, place 1 Black Feather Counter on this card instead. This card loses 700 ATK for each Black Feather Counter on it. Once per turn: You can remove all Black Feather Counters on this card, then target 1 face-up monster your opponent controls; that target loses 700 ATK for each Black Feather Counter you removed, and if it does, inflict damage to your opponent equal to the ATK lost by this effect.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls du Schaden von einem Karteneffekt erhalten würdest, lege stattdessen 1 Schwarzfeder-Zählmarke auf diese Karte. Diese Karte verliert 700 ATK für jede Schwarzfeder-Zählmarke auf dieser Karte. Einmal pro Spielzug: Du kannst alle Schwarzfeder-Zählmarken von dieser Karte entfernen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; das gewählte Ziel verliert 700 ATK für jede entfernte Schwarzfeder-Zählmarke und falls es dies tut, füge deinem Gegner Schaden in Höhe der ATK zu, die das Monster durch diesen Effekt verloren hat.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si fueras a recibir daño por el efecto de una carta, pon 1 Contador de Pluma Negra en esta carta en su lugar. Esta carta pierde 700 ATK por cada Contador de Pluma Negra que tenga. Una vez por turno: puedes retirar todos los Contadores de Pluma Negra en esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 700 ATK por cada Contador de Pluma Negra retirado y, si lo hace, inflige daño a tu adversario igual al ATK perdido por este efecto.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si vous allez recevoir des dommages d'un effet de carte, placez 1 Compteur Plumes Noires sur cette carte à la place. Cette carte perd 700 ATK pour chaque Compteur Plumes Noires sur elle. Une fois par tour : vous pouvez retirer tous les Compteurs Plumes Noires sur cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 700 ATK pour chaque Compteur Plumes Noires que vous avez retiré, et si elle le fait, infligez des dommages à votre adversaire égaux à l'ATK perdue par cet effet.
  it: |-
    1 Tuner + 1+ più mostri non-Tuner
    Se stai per subire danno dall'effetto di una carta, metti invece 1 Segnalino Piuma Nera su questa carta. Questa carta perde 700 ATK per ogni Segnalino Piuma Nera su di essa. Una volta per turno: puoi rimuovere tutti i Segnalini Piuma Nera da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 700 ATK per ogni Segnalino Piuma Nera che hai rimosso e, se lo fa, infliggi al tuo avversario danno pari all'ATK perso a causa di questo effetto.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se você sofreria dano de um efeito de card, em vez disso, coloque 1 Marcador de Pena Negra neste card. Este card perde 700 de ATK para cada Marcador de Pena Negra nele. Uma vez por turno: você pode remover todos os Marcadores de Pena Negra neste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; o alvo perde 700 de ATK para cada Marcador de Pena Negra que você remover e, se isso acontecer, cause dano ao seu oponente igual ao ATK reduzido por este efeito.
  ja: |-
    チューナー＋チューナー<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>外</rb><rp>（</rp><rt>がい</rt><rp>）</rp></ruby>のモンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>
    ①：<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>が<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>ダメージを<ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>ける<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>代</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>わりにこのカードに<ruby><rb>黒</rb><rp>（</rp><rt>くろ</rt><rp>）</rp></ruby><ruby><rb>羽</rb><rp>（</rp><rt>はね</rt><rp>）</rp></ruby>カウンターを１つ<ruby><rb>置</rb><rp>（</rp><rt>お</rt><rp>）</rp></ruby>く。②：このカードの<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>は、このカードの<ruby><rb>黒</rb><rp>（</rp><rt>くろ</rt><rp>）</rp></ruby><ruby><rb>羽</rb><rp>（</rp><rt>はね</rt><rp>）</rp></ruby>カウンターの<ruby><rb>数</rb><rp>（</rp><rt>かず</rt><rp>）</rp></ruby>×７００ダウンする。③：１ターンに１<ruby><rb>度</rb><rp>（</rp><rt>ど</rt><rp>）</rp></ruby>、このカードの<ruby><rb>黒</rb><rp>（</rp><rt>くろ</rt><rp>）</rp></ruby><ruby><rb>羽</rb><rp>（</rp><rt>はね</rt><rp>）</rp></ruby>カウンターを<ruby><rb>全</rb><rp>（</rp><rt>すべ</rt><rp>）</rp></ruby>て<ruby><rb>取</rb><rp>（</rp><rt>と</rt><rp>）</rp></ruby>り<ruby><rb>除</rb><rp>（</rp><rt>のぞ</rt><rp>）</rp></ruby>き、<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>フィールドの<ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby><ruby><rb>側</rb><rp>（</rp><rt>がわ</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>モンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>対</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>象</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby>として<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。その<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>モンスターの<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>は<ruby><rb>取</rb><rp>（</rp><rt>と</rt><rp>）</rp></ruby>り<ruby><rb>除</rb><rp>（</rp><rt>のぞ</rt><rp>）</rp></ruby>いた<ruby><rb>黒</rb><rp>（</rp><rt>くろ</rt><rp>）</rp></ruby><ruby><rb>羽</rb><rp>（</rp><rt>はね</rt><rp>）</rp></ruby>カウンターの<ruby><rb>数</rb><rp>（</rp><rt>かず</rt><rp>）</rp></ruby>×７００ダウンし、ダウンした<ruby><rb>数</rb><rp>（</rp><rt>すう</rt><rp>）</rp></ruby><ruby><rb>値</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>のダメージを<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>に<ruby><rb>与</rb><rp>（</rp><rt>あた</rt><rp>）</rp></ruby>える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 자신이 효과 데미지를 받을 경우, 대신에 이 카드에 검은 날개 카운터를 1개 놓는다. ②: 이 카드의 공격력은, 이 카드의 검은 날개 카운터의 수 × 700 내린다. ③: 1턴에 1번, 이 카드의 검은 날개 카운터를 전부 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력은 제거한 검은 날개 카운터의 수 × 700 내리고, 내린 수치만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：自己受到效果伤害的场合，作为代替给这张卡放置1个黑羽指示物。②：这张卡的攻击力下降这张卡的黑羽指示物数量×700。③：1回合1次，把这张卡的黑羽指示物全部取除，以对方场上1只表侧表示怪兽为对象才能发动。那只对方怪兽的攻击力下降取除的黑羽指示物数量×700，给与对方下降的数值的伤害。
