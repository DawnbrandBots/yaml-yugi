  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド・墓地のモンスター及び除外されている自分のモンスターの中から、融合モンスターカードによって決められた融合素材モンスターを好きな順番で持ち主のデッキの下に戻し、「ＨＥＲＯ」モンスターを融合素材とするその融合モンスター１体をＥＸデッキから召喚条件を無視して特殊召喚する。「Ｅ・ＨＥＲＯ ネオス」をデッキに戻した場合、この効果で特殊召喚したモンスターをお互いにＥＸデッキに戻す事はできない。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：从自己的手牌、场上、墓地的怪兽以及除外中的自己的怪兽之中，将融合怪兽卡规定的融合素材怪兽按照喜欢的顺序返回持有者卡组下面，从额外卡组无视召唤条件地特殊召唤那1只需要以「HERO」怪兽作为融合素材的融合怪兽。是使「E・HERO ネオス／E·HERO 新生人」返回卡组的场合，用这个效果特殊召唤的怪兽不能返回双方的额外卡组。
