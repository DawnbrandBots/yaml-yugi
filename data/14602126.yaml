  ja_romaji: Ekushīzu Inpōto
  ko: 엑시즈 임포트
  ko_rr:
text:
  en: |-
    Target 1 Xyz Monster you control and 1 monster your opponent controls with ATK less than or equal to it; attach that opponent's monster to your monster as material. You can only activate 1 "Xyz Import" per turn.
  de: |-
    Wähle 1 Xyz-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich sind; hänge das Monster des Gegners als Material an das Monster an, das du kontrollierst. Du kannst nur 1 „Xyz-Import“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo Xyz que controles y 1 monstruo que controle tu adversario con ATK igual o menor al de éste; acopla ese monstruo del adversario a ese monstruo que tú controlas como material. Sólo puedes activar 1 "Importación Xyz" por turno.
  fr: |-
    Ciblez 1 Monstre Xyz que vous contrôlez et 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à celui-ci ; attachez le monstre de l'adversaire au monstre que vous contrôlez comme Matériel. Vous ne pouvez activer qu'1 "Importation Xyz" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz che controlli e 1 mostro controllato dal tuo avversario con ATK pari o inferiore a esso; attacca quel mostro dell'avversario a quel mostro che controlli come materiale. Puoi attivare solo 1 "Importazione Xyz" per turno.
  pt: |-
    Escolha 1 Monstro Xyz que você controla e 1 monstro que seu oponente controla com ATK menor ou igual que o dele; associe esse monstro do oponente ao monstro que você controla como matéria. Você só pode ativar 1 "Importação Xyz" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのＸモンスター１体と、その攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。その相手モンスターをその自分のモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장과, 그 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 그 자신 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
type: Spell
