pendulum_effect:
  en: |-
    When a monster(s) you control is destroyed by a card effect (except during the Damage Step): You can Special Summon this card from your Pendulum Zone. You can only use this effect of "Acrobatic Magician" once per turn.
  de: |-
    Wenn ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören. Du kannst diesen Effekt von „Akrobatischer Magier“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando uno o más monstruos que controlas son destruidos por efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo. Sólo puedes usar este efecto de "Mago Acrobático" una vez por turno.
  fr: |-
    Lorsqu'un ou plusieurs monstres que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Magicien Acrobatique" qu'une fois par tour.
  it: |-
    Quando uno o più mostri che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua Zona Pendulum. Puoi utilizzare questo effetto di "Mago Acrobatico" una sola volta per turno.
  pt: |-
    Quando um ou mais monstros que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo. Você só pode usar este efeito de "Mago Acrobata" uma vez por turno.
  ja: |-
    「曲芸の魔術師」のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが効果で破壊された時に発動できる。Ｐゾーンのこのカードを特殊召喚する。
  ko: |-
    "곡예의 마술사"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 효과로 파괴되었을 때에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
