text:
  en: |-
    If the activation of a Spell/Trap Card is negated (except during the Damage Step): You can Special Summon this card from your hand. When this card is destroyed by battle: You can place this card in your Pendulum Zone.
  de: |-
    Falls die Aktivierung einer Zauber-/Fallenkarte annulliert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte durch Kampf zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si es negada la activación de una Carta Mágica/de Trampa (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es destruida en batalla: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Si l'activation d'une Carte Magie/Piège est annulée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque cette carte est détruite au combat : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se l'attivazione di una Carta Magia/Trappola viene annullata (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene distrutta in battaglia: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se a ativação de um Card de Magia/Armadilha for negada (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for destruído em batalha: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    ①：魔法・罠カードの発動が無効になった場合に発動できる。このカードを手札から特殊召喚する。②：このカードが戦闘で破壊された時に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    ①: 마법 / 함정 카드의 발동이 무효가 되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
