text:
  en: |-
    Activate this card by targeting 1 "Ninja" monster you control and 1 face-up monster your opponent controls; send them to the GY, then Special Summon 1 Dragon, Dinosaur, or Sea Serpent monster from your Deck whose Level is less than or equal to the combined original Levels of the sent monster(s). When this card leaves the field, banish that monster.
  de: |-
    Aktiviere diese Karte, indem du 1 „Ninja“-Monster wählst, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; lege sie auf den Friedhof, dann beschwöre 1 Drache-, Dinosaurier- oder Seeschlange-Monster, dessen Stufe kleiner oder gleich der Summe der Grund-Stufen der auf den Friedhof gelegten Monster ist, als Spezialbeschwörung von deinem Deck. Wenn diese Karte das Spielfeld verlässt, verbanne das Monster.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Ninja" que controles y 1 monstruo boca arriba que controle tu adversario; mándalos al Cementerio, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo Dragón, Dinosaurio o Serpiente Marina cuyo Nivel sea menor o igual a los Niveles originales combinados de los monstruos mandados. Cuando esta carta deje el Campo, destierra a ese monstruo.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Ninja" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; envoyez-les au Cimetière, puis Invoquez Spécialement 1 monstre Dragon/Dinosaure/Serpent de Mer depuis votre Deck, dont le Niveau est inférieur ou égal à la somme des Niveaux d'origine des monstres envoyés. Lorsque cette carte quitte le Terrain, bannissez le monstre.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Ninja" che controlli e 1 mostro scoperto controllato dal tuo avversario; mandali al Cimitero, poi Evoca Specialmente dal tuo Deck 1 mostro Drago, Dinosauro o Serpente Marino il cui Livello sia pari o inferiore alla somma dei Livelli originali dei mostri mandati. Quando questa carta lascia il Terreno, bandisci quel mostro.
  pt: |-
    Ative este card ao escolher 1 monstro "Ninja" que você controla e 1 monstro com a face para cima que seu oponente controla; envie-os para o Cemitério e, depois, Invoque por Invocação-Especial 1 monstro Dragão, Dinossauro ou Serpente Marinha do seu Deck cujo Nível seja menor ou igual que os Níveis originais combinados do(s) monstro(s) enviado(s). Quando este card deixar o campo, bana esse monstro.
  ja: |-
    自分フィールド上の「忍者」と名のついたモンスター１体と相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターを墓地へ送り、そのレベルの合計以下のドラゴン族・恐竜族・海竜族モンスター１体を自分のデッキから自分フィールド上に特殊召喚する。このカードがフィールド上から離れた時、そのモンスターをゲームから除外する。
  ko: |-
    자신 필드 위의 "첩자" 라는 이름이 붙은 몬스터 1장과 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 묘지로 보내고, 그 레벨의 합계 이하의 드래곤족 / 공룡족 / 해룡족 몬스터 1장을 자신의 덱에서 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 게임에서 제외한다.
type: Trap
