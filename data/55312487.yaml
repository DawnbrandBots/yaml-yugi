  zh-CN: 圣像骑士的圣战
text:
  en: |-
    When you activate this card: You can also Tribute 1 "Crusadia" or "World Legacy" monster; if you did, Special Summon 1 "Crusadia" or "World Legacy" monster, with a different original name, from your Deck or GY. While you control a "Crusadia" Link Monster, your opponent's monsters can only target Link Monsters for attacks. You can only activate 1 "Crusadia Vanguard" per turn.
  de: |-
    Wenn du diese Karte aktivierst: Du kannst zusätzlich 1 „Crusadia“- oder „Weltvermächtnis“-Monster als Tribut anbieten; falls du dies getan hast, beschwöre 1 „Crusadia“- oder „Weltvermächtnis“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Deck oder Friedhof. Solange du ein „Crusadia“-Linkmonster kontrollierst, können Monster deines Gegner nur Linkmonster als Ziel für Angriffe wählen. Du kannst nur 1 „Crusadia-Vorhut“ pro Spielzug aktivieren.
  es: |-
    Cuando activas esta carta: también puedes Sacrificar 1 monstruo "Cruzadia" o "Legado Mundial"; si lo hiciste, Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Cruzadia" o "Legado Mundial" con un nombre original diferente. Mientras controles un Monstruo de Enlace "Cruzadia", los monstruos de tu adversario sólo pueden seleccionar Monstruos de Enlace para ataques. Sólo puedes activar 1 "Vanguardia de Cruzadia" por turno.
  fr: |-
    Lorsque vous activez cette carte : vous pouvez aussi Sacrifier 1 monstre "Croisédia" ou "Héritage du Monde" ; si vous l'avez fait, Invoquez Spécialement 1 monstre "Croisédia" ou "Héritage du Monde", de nom d'origine différent, depuis votre Deck ou Cimetière. Tant que vous contrôlez un Monstre Lien "Croisédia", les monstres de votre adversaire peuvent uniquement cibler des Monstres Lien avec une attaque. Vous ne pouvez activer qu'1 "Avant-Garde Croisédia" par tour.
  it: |-
    Quando attivi questa carta: puoi inoltre offrire come Tributo 1 mostro "Crociatia" o "Eredità del Mondo"; se l'hai fatto, Evoca Specialmente 1 mostro "Crociatia" o "Eredità del Mondo", con un nome originale diverso, dal tuo Deck o Cimitero. Mentre controlli un Mostro Link "Crociatia", i mostri del tuo avversario possono scegliere come bersaglio per gli attacchi solo Mostri Link. Puoi attivare solo 1 "Avanguardia Crociatia" per turno.
  pt: |-
    Quando você ativar este card: você também pode oferecer como Tributo 1 monstro "Crusadia" ou "Legado Mundial"; se você fez isso, Invoque por Invocação-Especial 1 monstro "Crusadia" ou "Legado Mundial", com um nome original diferente, do seu Deck ou Cemitério. Enquanto você controlar um Monstro Link "Crusadia", os monstros do seu oponente só podem escolher Monstros Link como alvo de ataques. Você só pode ativar 1 "Vanguarda Crusadia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードは自分フィールドの、「パラディオン」モンスターまたは「星遺物」モンスター１体をリリースして発動する事もできる。その場合、そのモンスターと元々のカード名が異なる、「パラディオン」モンスターまたは「星遺物」モンスター１体を自分のデッキ・墓地から選んで特殊召喚する。②：自分フィールドに「パラディオン」リンクモンスターが存在する限り、相手はリンクモンスターしか攻撃対象に選択できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 자신 필드의, "파라디온" 몬스터 또는 "성유물" 몬스터 1장을 릴리스하고 발동할 수도 있다. 그 경우, 그 몬스터와 원래의 카드명이 다른, "파라디온" 몬스터 또는 "성유물" 몬스터 1장을 자신의 덱 / 묘지에서 고르고 특수 소환한다. ②: 자신 필드에 "파라디온" 링크 몬스터가 존재하는 한, 상대는 링크 몬스터밖에 공격 대상으로 선택할 수 없다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：这张卡也能把自己场上1只「圣像骑士」怪兽或者「星遗物」怪兽解放来发动。那个场合，从自己的卡组·墓地选原本卡名和那只怪兽不同的1只「圣像骑士」怪兽或者「星遗物」怪兽特殊召唤。
    ②：只要自己场上有「圣像骑士」连接怪兽存在，对方只能选择连接怪兽作为攻击对象。
type: Trap
property: Continuous
