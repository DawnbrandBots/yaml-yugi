text:
  en: |-
    If your opponent Special Summons a Link Monster(s) (except during the Damage Step): You can Special Summon this card from your hand, draw cards equal to the number of Link Monsters your opponent controls +1, then shuffle cards from your hand into the Deck equal to the number of Link Monsters they control. When your opponent activates a card or effect that targets a monster(s) you control (Quick Effect): You can discard 1 card; negate the activation, and if you do, destroy it. You can only use each effect of "Fantastical Dragon Phantazmay" once per turn.
  de: |-
    Falls dein Gegner ein oder mehr Linkmonster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, Karten in Höhe der Anzahl der Linkmonster, die dein Gegner kontrolliert, +1 ziehen und dann Karten in Höhe der Anzahl der Linkmonster, die er kontrolliert, von deiner Hand ins Deck mischen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Du kannst jeden Effekt von „Fantastischer Drache Phantazmei“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario Invoca de Modo Especial uno o más Monstruos de Enlace (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, roba tantas cartas como la cantidad de Monstruos de Enlace que controle tu adversario +1, y después baraja en el Deck tantas cartas en tu mano como la cantidad de Monstruos de Enlace que controle. Cuando tu adversario activa una carta o efecto que selecciona a uno o más monstruos que controlas (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela. Sólo puedes usar cada efecto de "Dragón Fantástico Fantazmey" una vez por turno.
  fr: |-
    Si votre adversaire Invoque Spécialement un ou plusieurs Monstres Lien (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, piochez un nombre de cartes égal au nombre de Monstres Lien contrôlés par votre adversaire +1, puis mélangez un nombre de cartes depuis votre main dans le Deck, égal au nombre de Monstres Lien qu'il contrôle. Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres que vous contrôlez (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la. Vous ne pouvez utiliser chaque effet de "Phantazmay Dragon Fantastique" qu'une fois par tour.
  it: |-
    Se il tuo avversario Evoca Specialmente uno o più Mostri Link (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, pescare carte pari al numero di Mostri Link controllati dal tuo avversario +1, poi mischiare dalla tua mano nel Deck carte pari al numero di Mostri Link che controlla. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri che controlli (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila. Puoi utilizzare ogni effetto di "Fantasmay Drago Fantastico" una sola volta per turno.
  pt: |-
    Se seu oponente Invocar um ou mais Monstros Link por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão, compre cards igual ao número de Monstros Link que seu oponente controla +1 e, depois, embaralhe cards da sua mão no Deck igual ao número de Monstros Link que ele controla. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros que você controla (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Você só pode usar cada efeito de "Dragão Fantástico Fantazmei" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がリンクモンスターの特殊召喚に成功した場合に発動できる。このカードを手札から特殊召喚する。その後、自分は相手フィールドのリンクモンスターの数＋１枚をデッキからドローし、相手フィールドのリンクモンスターの数だけ自分の手札を選んでデッキに戻す。②：自分フィールドのモンスターを対象とする相手の魔法・罠・モンスターの効果が発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 링크 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신은 상대 필드의 링크 몬스터의 수 ＋ 1장을 덱에서 드로우하고, 상대 필드의 링크 몬스터의 수만큼 자신의 패를 골라 덱으로 되돌린다. ②: 자신 필드의 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
