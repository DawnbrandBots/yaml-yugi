  es: |-
    Un demoníaco globo ocular creado por un sirviente de lo perverso, utiliza "Explosiones Oscuras" para deshacerse de sus enemigos.
  fr: |-
    Démon cyclope créé par un serviteur des forces des ténèbres, il utilise "Souffles des ténèbres" pour supprimer ses ennemis.
  it: |-
    Questo essere demoniaco a forma forma di occhio è stato creato da un servitore del male. Utilizza i suoi Colpi Oscuri per abbattere gli avversari.
  pt: |-
    Um globo ocular demoníaco criado por um servo do mal, que usa bombas negras para explodir os inimigos.
