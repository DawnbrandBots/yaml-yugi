text:
  en: |-
    This card cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. When this card declares an attack, change the battle positions of all face-up monsters, except "Cloudian" monsters.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Wenn diese Karte angreift, ändere die Kampfpositionen aller offenen Monster, außer „Wolkian“-Monstern.
  es: |-
    Esta carta no puede ser destruida en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Cuando esta carta declara un ataque, cambia las Posiciones de Batalla de todos los monstruos boca arriba, exceptuando los monstruos "Cloudian".
  fr: |-
    Cette carte ne peut pas être détruite au combat. Si cette carte est en Position de Défense face recto sur le Terrain, détruisez-la. Lorsque vous déclarez une attaque avec cette carte, changez la position de combat de tous les monstres face recto, sauf les monstres "Nuagien".
  it: |-
    Questa carta non può essere distrutta in battaglia. Se questa carta si trova scoperta in Posizione di Difesa, distruggila. Quando questa carta dichiara un attacco, cambia la posizione di tutti i mostri scoperti, eccetto i mostri "Nubiano".
  pt: |-
    None
  ja: |-
    このカードは戦闘によっては破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードの攻撃宣言時、「雲魔物」と名のついたカード以外の全ての表側表示モンスターの表示形式を変更する。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드의 공격 선언시, "운마물" 라는 이름이 붙은 카드 이외의 모든 앞면 표시 몬스터의 표시 형식을 변경한다.
