text:
  en: |-
    Once per turn, during the End Phase, if this card was Normal Summoned this turn: You can add 1 Level 7 LIGHT or DARK monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst deiner Hand 1 LICHT oder FINSTERNIS Monster der Stufe 7 von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal este turno: puedes añadir a tu mano 1 monstruo de LUZ o de OSCURIDAD de Nivel 7 en tu Deck.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : vous pouvez ajouter 1 monstre LUMIÈRE ou TÉNÈBRES de Niveau 7 depuis votre Deck à votre main.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: puoi aggiungere 1 mostro LUCE o OSCURITÀ di Livello 7 dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: você pode adicionar 1 monstro de LUZ ou de TREVAS de Nível 7 do seu Deck à sua mão.
  ja: |-
    ①：このカードを召喚したターンのエンドフェイズに発動できる。デッキから光属性または闇属性のレベル７モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 빛 속성 또는 어둠 속성의 레벨 7 몬스터 1장을 패에 넣는다.
  zh-CN: |-
    ①：这张卡召唤的回合的结束阶段才能发动。从卡组把1只光属性或者暗属性的7星怪兽加入手卡。
