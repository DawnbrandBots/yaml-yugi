text:
  en: |-
    During the Main Phase: Fusion Summon 1 Fusion Monster from your Extra Deck that mentions "Blue-Eyes White Dragon" or "Blue-Eyes Ultimate Dragon" as material, by shuffling the Fusion Materials listed on it from your hand, field, and/or GY into the Deck, then, you can destroy face-up cards your opponent controls, up to the number of "Blue-Eyes White Dragon" and "Blue-Eyes Ultimate Dragon" used from the field as material. You can only activate 1 "Ultimate Fusion" per turn.
  de: |-
    Während der Main Phase: Beschwöre 1 Fusionsmonster, das „Blauäugiger w. Drache“ oder „Blauäugiger ultimativer Drache“ als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof ins Deck mischst, dann kannst du offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der „Blauäugiger w. Drache“ und „Blauäugiger ultimativer Drache“, die vom Spielfeld als Material verwendet wurden, zerstören. Du kannst nur 1 „Ultimative Fusion“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra que mencione "Dragón Blanco de Ojos Azules" o "Dragón de Ojos Azules Definitivo" como material, barajando al Deck los Materiales de Fusión listados en él en tu mano, Campo y/o Cementerio, y después puedes destruir cartas boca arriba que controle tu adversario, hasta el número de "Dragón Blanco de Ojos Azules" y "Dragón de Ojos Azules Definitivo" usados desde el Campo como material. Sólo puedes activar 1 "Fusión Definitiva" por turno.
  fr: |-
    Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck qui mentionne "Dragon Blanc aux Yeux Bleus" ou "Dragon Ultime aux Yeux Bleus" comme Matériel, en mélangeant les Matériels Fusion listés sur celui-ci depuis votre main, Terrain et/ou Cimetière dans le Deck, puis, vous pouvez détruire un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de "Dragon Blanc aux Yeux Bleus" et "Dragon Ultime aux Yeux Bleus" utilisés depuis le Terrain comme Matériel. Vous ne pouvez activer qu'1 "Fusion Ultime" par tour.
  it: |-
    Durante la Main Phase: Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che menziona "Drago Bianco Occhi Blu" o "Drago Occhi Blu Finale" come materiale, mischiando i Materiali da Fusione indicati su di esso dalla tua mano, Terreno e/o Cimitero nel Deck, poi puoi distruggere carte scoperte controllate dal tuo avversario, fino al numero di "Drago Bianco Occhi Blu" e "Drago Occhi Blu Finale" utilizzati dal Terreno come materiale. Puoi attivare solo 1 "Fusione Definitiva" per turno.
  pt: |-
    Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que mencione "Dragão Branco de Olhos Azuis" ou "Dragão Definitivo de Olhos Azuis" como matéria, ao embaralhar no Deck as Matérias de Fusão listadas nele da sua mão, do campo e/ou do Cemitério e, depois, você pode destruir cards com a face para cima que seu oponente controla, até o número de "Dragão Branco de Olhos Azuis" e "Dragão Definitivo de Olhos Azuis" usados do campo como matéria. Você só pode ativar 1 "Fusão Definitiva" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに発動できる。自分の手札・フィールド・墓地から、融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、「青眼の白龍」または「青眼の究極竜」を融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。その後、その融合素材としたフィールドの「青眼の白龍」「青眼の究極竜」の数まで相手フィールドの表側表示のカードを選んで破壊できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, "푸른 눈의 백룡" 또는 "궁극의 푸른 눈의 백룡"을 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그 후, 그 융합 소재로 한 필드의 "푸른 눈의 백룡" "궁극의 푸른 눈의 백룡"의 수까지 상대 필드의 앞면 표시의 카드를 고르고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己·对方的主要阶段才能发动。从自己的手卡·场上·墓地让融合怪兽卡决定的融合素材怪兽回到持有者卡组，把以「青眼白龙」或者「青眼究极龙」为融合素材的那1只融合怪兽从额外卡组融合召唤。那之后，可以选从最多有那些作为融合素材的场上的「青眼白龙」「青眼究极龙」数量的对方场上的表侧表示的卡破坏。
