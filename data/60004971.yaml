text:
  en: |-
    Equip only to a "Dragunity" monster. It gains ATK equal to its Level x 100, also it is unaffected by Trap effects. During your Main Phase: You can equip 1 Dragon-Type "Dragunity" Tuner monster from your Deck to the monster equipped with this card. You can only use this effect of "Dragunity Divine Lance" once per turn.
  de: |-
    Rüste nur ein „Dracheneinheit“-Monster mit dieser Karte aus. Es erhält ATK in Höhe seiner Stufe x 100, zusätzlich bleibt es von Falleneffekten unberührt. Während deiner Main Phase: Du kannst das Monster, das mit dieser Karte ausgerüstet ist, mit 1 „Dracheneinheit“-Empfänger-Monster vom Typ Drache von deinem Deck ausrüsten. Du kannst diesen Effekt von „Heilige Lanze der Dracheneinheit“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Dracounidad". Éste gana ATK igual a su Nivel x 100, y además no es afectado por efectos de Trampas. Durante tu Main Phase: puedes equipar 1 monstruo "Dracounidad" Cantante de Tipo Dragón en tu Deck al monstruo equipado con esta carta. Sólo puedes usar este efecto de "Dracounidad Lanza Divina" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Dragunité". Il gagne une ATK égale à son Niveau x 100, et aussi, il n'est pas affecté par des effets de Piège. Durant votre Main Phase : vous pouvez équiper 1 monstre Syntoniseur "Dragunité" de Type Dragon depuis votre Deck au monstre équipé avec cette carte. Vous ne pouvez utiliser cet effet de "Lance Divine Dragunité" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro "Dragunità". Esso guadagna ATK pari al suo Livello x 100, inoltre è immune agli effetti delle Trappole. Durante la tua Main Phase: puoi equipaggiare 1 mostro Tuner "Dragunità" di Tipo Drago dal tuo Deck al mostro equipaggiato con questa carta. Puoi utilizzare questo effetto di "Lancia Divina Dragunità" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Dragunidade". Ele ganha ATK igual ao seu Nível x 100 e, além disso, ele não pode ser afetado por efeitos de Armadilha. Durante sua Fase Principal: você pode equipar 1 monstro Regulador "Dragunidade" do Tipo Dragão do seu Deck ao monstro equipado com este card. Você só pode usar este efeito de "Lança Divina da Dragunidade" uma vez por turno.
  ja: |-
    「ドラグニティ」モンスターにのみ装備可能。このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターは、攻撃力が装備モンスターのレベル×１００アップし、罠カードの効果を受けない。②：自分メインフェイズに発動できる。デッキからドラゴン族の「ドラグニティ」チューナー１体を選び、このカードの装備モンスターに装備カード扱いとして装備する。
  ko: |-
    "드래그니티" 몬스터에만 장착 가능. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는, 공격력을 장착 몬스터의 레벨 × 100 올리고, 함정 카드의 효과를 받지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 드래곤족 "드래그니티" 튜너 1장을 고르고, 이 카드의 장착 몬스터에 장착 카드로 취급하여 장착한다.
