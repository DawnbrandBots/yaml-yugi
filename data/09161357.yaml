  ja: <ruby><rb>Ｎｏ．</rb><rp>（</rp><rt>ナンバーズ</rt><rp>）</rp></ruby>６ <ruby><rb>先史遺産</rb><rp>（</rp><rt>オーパーツ</rt><rp>）</rp></ruby>アトランタル
  ja_romaji: Nanbāzu Roku Ōpātsu Atorantaru
