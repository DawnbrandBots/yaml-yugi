  ko_rr:
text:
  en: |-
    Target 1 face-up monster you control that has a Level; Special Summon 1 monster with the same Level as that monster from your hand. Its effects are negated, also its ATK and DEF become 0.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst und das eine Stufe hat; beschwöre 1 Monster mit derselben Stufe wie das Monster als Spezialbeschwörung von deiner Hand. Seine Effekte werden annulliert, zusätzlich werden seine ATK und DEF zu 0.
  es: |-
    Selecciona 1 monstruo boca arriba que controles y que tenga Nivel; Invoca de Modo Especial, desde tu mano, 1 monstruo con el mismo Nivel. Sus efectos son negados, y además su ATK y DEF se convierten en 0.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez qui a un Niveau ; Invoquez Spécialement 1 monstre du même Niveau que le monstre depuis votre main. Ses effets sont annulés, et aussi, son ATK/DEF deviennent 0.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli che ha un Livello; Evoca Specialmente 1 mostro con lo stesso Livello di quel mostro dalla tua mano. I suoi effetti sono annullati, inoltre i suoi ATK e DEF diventano 0.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla e que tenha Nível; Invoque por Invocação-Especial 1 monstro da sua mão com o mesmo Nível que esse monstro. Seus efeitos são negados e, além disso, seu ATK e DEF se tornam 0.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターと同じレベルのモンスター１体を手札から特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になり、効果は無効化される。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터와 같은 레벨의 몬스터 1장을 패에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 공격력 / 수비력은 0 이 된다.
type: Spell
