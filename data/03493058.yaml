name:
  en: Dicephoon
  de: Würfeltaifun
  es: Dadofón
  fr: Déphon
  it: Dadotifone
  pt: Furadadão
  ja: サイコロン
  ja_romaji: Saikoron
  ko: 주사위크론
  ko_rr:
  zh-CN: 骰子旋风
text:
  en: |-
    Roll a six-sided die and apply the result.
    ● 2, 3, or 4: Destroy 1 Spell/Trap on the field.
    ● 5: Destroy 2 Spells/Traps on the field.
    ● 1 or 6: You take 1000 damage.
  de: |-
    Wirf einen sechsseitigen Würfel und führe das Ergebnis aus.
    ● 2, 3 oder 4: Zerstöre 1 Zauber/Falle auf dem Spielfeld.
    ● 5: Zerstöre 2 Zauber/Fallen auf dem Spielfeld.
    ● 1 oder 6: Du erhältst 1000 Schaden.
  es: |-
    Lanza un dado de seis caras y aplica el resultado.
    ● 2, 3 o 4: Destruye 1 Mágica/Trampa en el Campo.
    ● 5: Destruye 2 Mágicas/Trampas en el Campo.
    ● 1 o 6: Recibes 1000 puntos de daño.
  fr: |-
    Lancez un dé à six faces et appliquez le résultat.
    ● 2, 3 ou 4 : Détruisez 1 Magie/Piège sur le Terrain.
    ● 5 : Détruisez 2 Magies/Pièges sur le Terrain.
    ● 1 ou 6 : Vous recevez 1000 points de dommages.
  it: |-
    Tira un dado a sei facce e applica il risultato.
    ● 2, 3 o 4: Distruggi 1 Magia/Trappola sul Terreno.
    ● 5: Distruggi 2 Magie/Trappole sul Terreno.
    ● 1 o 6: Tu subisci 1000 danni.
  pt: |-
    Lance um dado de seis faces e aplique o resultado.
    ● 2, 3 ou 4: Destrua 1 Magia/Armadilha no campo.
    ● 5: Destrua 2 Magia/Armadilha no campo.
    ● 1 ou 6: Você sofre 1000 de dano.
  ja: |-
    ①：サイコロを１回振り、出た目の効果を適用する。
    ●２・３・４：フィールドの魔法・罠カード１枚を選んで破壊する。
    ●５：フィールドの魔法・罠カード２枚を選んで破壊する。
    ●１・６：自分は１０００ダメージを受ける。
  ko: |-
    ① : 주사위를 1회 던지고, 나온 눈의 효과를 적용한다.
    ●2,3,4 : 필드의 마법 / 함정 카드 1장을 고르고 파괴한다.
    ● 5 : 필드의 마법 / 함정 카드 2장을 고르고 파괴한다.
    ● 1,6 : 자신은 1000 데미지를 받는다.
  zh-CN: |-
    ①：掷1次骰子，出现的数目的效果适用。
    ●2·3·4：选场上1张魔法·陷阱卡破坏。
    ●5：选场上2张魔法·陷阱卡破坏。
    ●1·6：自己受到1000伤害。
type: Spell
property: Quick-Play
