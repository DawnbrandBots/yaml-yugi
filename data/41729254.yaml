  ja: <ruby><rb>翼</rb><rp>（</rp><rt>つばさ</rt><rp>）</rp></ruby>の<ruby><rb>魔妖</rb><rp>（</rp><rt>まやかし</rt><rp>）</rp></ruby>－<ruby><rb>波</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>旬</rb><rp>（</rp><rt>じゅん</rt><rp>）</rp></ruby>
