text:
  en: |-
    (This card's name is always treated as "Umi".)
    All WATER monsters on the field gain 200 ATK/DEF. Reduce the Level of all WATER monsters in both players' hands and on the field by 1.
  de: |-
    (Der Name dieser Karte wird immer als „Umi“ behandelt.)
    Alle WASSER Monster auf dem Spielfeld erhalten 200 ATK/DEF. Verringere die Stufe aller WASSER Monster in den Händen beider Spieler und auf dem Spielfeld um 1.
  es: |-
    (El nombre de esta carta se trata siempre como "Umi").
    Todos los monstruos de AGUA en el Campo ganan 200 ATK/DEF. Reduce en 1 el Nivel de todos los monstruos de AGUA tanto en la mano como en el Campo de ambos jugadores.
  fr: |-
    (Le nom de cette carte est toujours traité comme "Umi".)
    Tous les monstres EAU sur le Terrain gagnent 200 ATK/DEF. Réduisez le Niveau de tous les monstres EAU dans la main de chaque joueur et sur le Terrain de 1.
  it: |-
    (Il nome di questa carta viene sempre considerato come "Umi".)
    Tutti i mostri ACQUA sul Terreno guadagnano 200 ATK/DEF. Riduci di 1 il Livello di tutti i mostri ACQUA nelle mani di entrambi i giocatori e sul Terreno.
  pt: |-
    (O nome deste card deve ser sempre considerado como "Umi".)
    Todos os monstros de ÁGUA no campo ganham 200 de ATK/DEF. Reduza em 1 o Nível de todos os monstros de ÁGUA na mão e no campo dos dois duelistas.
  ja: |-
    このカード名はルール上「海」として扱う。①：フィールドの水属性モンスターの攻撃力・守備力は２００アップする。②：このカードがフィールドゾーンに存在する限り、お互いの手札・フィールドの水属性モンスターのレベルは１つ下がる。
  ko: |-
    이 카드명은 룰상 "바다"로 취급한다. ①: 필드의 물 속성 몬스터의 공격력 / 수비력은 200 올린다. ②: 이 카드가 필드 존에 존재하는 한, 서로의 패 / 필드의 물 속성 몬스터의 레벨은 1개 내린다.
  zh-CN: |-
    这个卡名在规则上当作「海」使用。①：场上的水属性怪兽的攻击力·守备力上升200。②：只要这张卡在场地区域存在，双方的手卡·场上的水属性怪兽的等级下降1星。
type: Spell
