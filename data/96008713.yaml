text:
  en: |-
    When your opponent declares an attack while you control a monster: Target 1 face-up monster your opponent controls, except the attacking monster; take control of that target until the end of the Battle Phase, and if you do, it is attacked instead, and you proceed to damage calculation.
  de: |-
    Wenn dein Gegner einen Angriff deklariert, solange du ein Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; übernimm bis zum Ende der Battle Phase die Kontrolle über das gewählte Ziel und falls du dies tust, wird es stattdessen angegriffen und ihr fahrt mit der Schadensberechnung fort.
  es: |-
    Cuando tu adversario declara un ataque mientras controlas un monstruo: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; toma el control de ese objetivo hasta el final de la Battle Phase y, si lo haces, ese monstruo seleccionado es atacado en lugar del primer monstruo elegido, y tú pasas al cálculo de daño.
  fr: |-
    Lorsque votre adversaire déclare une attaque tant que vous contrôlez un monstre : ciblez 1 monstre face recto contrôlé par votre adversaire (le monstre attaquant exclu) ; jusqu'à la fin de la Battle Phase, prenez le contrôle de la cible, et si vous le faites, elle est attaquée à la place et vous passez au calcul des dommages.
  it: |-
    Quando il tuo avversario dichiara un attacco mentre controlli un mostro: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; prendi il controllo di quel bersaglio fino alla fine della Battle Phase e, se lo fai, quel mostro viene attaccato invece del tuo mostro, e procedi al calcolo dei danni.
  pt: |-
    Quando seu oponente declarar um ataque enquanto você controlar um monstro: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; tome o controle do alvo até o final da Fase de Batalha e, se isso acontecer, esse monstro é atacado.
  ja: |-
    ①：相手フィールドに表側表示モンスターが２体以上存在し、自分フィールドにモンスターが存在する場合、相手モンスターの攻撃宣言時に攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをバトルフェイズ終了時まで得て、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  ko: |-
    ①: 상대 필드에 앞면 표시 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
type: Trap
