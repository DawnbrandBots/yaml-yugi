name:
  en: Malefic Selector
  de: Niederträchtige Auswahl
  es: Seleccionador Malicioso
  fr: Sélection Corrompue
  it: Selettore Maligno
  pt: Seletor Pernicioso
  ja: <ruby><rb>Ｓｉｎ</rb><rp>（</rp><rt>シン</rt><rp>）</rp></ruby> <ruby><rb>Ｓｅｌｅｃｔｏｒ</rb><rp>（</rp><rt>セレクター</rt><rp>）</rp></ruby>
  ja_romaji: Shin Serekutā
  ko: <ruby><rb>Sin</rb><rp>（</rp><rt>신</rt><rp>）</rp></ruby> 셀렉터
  ko_rr: Sin Sellekteo
  zh-CN: 罪 选择
text:
  en: |-
    Banish 2 "Malefic" cards from your GY; add 2 "Malefic" cards from your Deck to your hand, except "Malefic Selector", with different names from each other and from the banished cards. You can only activate 1 "Malefic Selector" per turn.
  de: |-
    Verbanne 2 „Niederträchtig“-Karten von deinem Friedhof; füge deiner Hand 2 „Niederträchtig“-Karten mit unterschiedlichen Namen voneinander und von den verbannten Karten von deinem Deck hinzu, außer „Niederträchtige Auswahl“. Du kannst nur 1 „Niederträchtige Auswahl“ pro Spielzug aktivieren.
  es: |-
    Destierra 2 cartas "Malicioso/a" en tu Cementerio; añade a tu mano 2 cartas "Malicioso/a" en tu Deck, excepto "Seleccionador Malicioso", con nombres diferentes entre sí y de cartas desterradas. Sólo puedes activar 1 "Seleccionador Malicioso" por turno.
  fr: |-
    Bannissez 2 cartes "Corrompu" depuis votre Cimetière ; ajoutez 2 cartes "Corrompu" ("Sélection Corrompue" exclu) depuis votre Deck à votre main, de noms différents les unes des autres et des cartes bannies. Vous ne pouvez activer qu'1 "Sélection Corrompue" par tour.
  it: |-
    Bandisci 2 carte "Maligno" dal tuo Cimitero; aggiungi dal tuo Deck alla tua mano 2 carte "Maligno", eccetto "Selettore Maligno", con nomi diversi l'una dall'altra e dalle carte bandite. Puoi attivare solo 1 "Selettore Maligno" per turno.
  pt: |-
    Bana 2 cards "Pernicioso(a)" do seu Cemitério; adicione 2 cards "Pernicioso(a)" do seu Deck à sua mão, exceto "Seletor Pernicioso", com nomes diferentes uns dos outros e dos cards banidos. Você só pode ativar 1 "Seletor Pernicioso" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地から「Ｓｉｎ」カード２枚を除外して発動できる。除外したカードとカード名が異なる「Ｓｉｎ Ｓｅｌｅｃｔｏｒ」以外の「Ｓｉｎ」カード２枚をデッキから手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서 "Sin(신)" 카드 2장을 제외하고 발동할 수 있다. 제외한 카드와 카드명이 다른 "Sin(신) 셀렉터" 이외의 "Sin(신)" 카드 2장을 덱에서 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己墓地把2张「罪」卡除外才能发动。和除外的卡卡名不同的「罪 选择」以外的2张「罪」卡从卡组加入手卡（同名卡最多1张）。
type: Spell
property: Normal
