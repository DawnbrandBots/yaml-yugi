text:
  en: |-
    During your Main Phase: You can Special Summon 1 "Fluffal" monster from your hand, except "Fluffal Penguin". This effect can only be used once while this card is face-up on the field. If this card is sent to the Graveyard as a Fusion Material for a Fusion Summon of a "Frightfur" Fusion Monster: You can draw 2 cards, then discard 1 card. You can only use this effect of "Fluffal Penguin" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Kuscheltier“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Kuscheltier Pinguin“. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung eines „Schreckenspelz“-Fusionsmonsters auf den Friedhof gelegt wird: Du kannst 2 Karten ziehen, dann 1 Karte abwerfen. Du kannst diesen Effekt von „Kuscheltier Pinguin“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Peluchanimal", excepto "Pingüino Peluchanimal". Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión de un Monstruo de Fusión "Atemorizante": puedes robar 2 cartas, y después descartar 1 carta. Sólo puedes usar este efecto de "Pingüino Peluchanimal" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Peluchimal" ("Pingouin Peluchimal" exclu) depuis votre main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour l'Invocation Fusion d'un Monstre de Fusion "Frourreur" : vous pouvez piocher 2 cartes, puis défaussez 1 carte. Vous ne pouvez utiliser cet effet de "Pingouin Peluchimal" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Fluffal" dalla tua mano, eccetto "Pinguino Fluffal". Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta viene mandata al Cimitero come Materiale da Fusione per una Evocazione tramite Fusione di un Mostro Fusione "Pellicciaspavento": puoi pescare 2 carte, poi scartare 1 carta. Puoi utilizzare questo effetto di "Pinguino Fluffal" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Fofanimal" da sua mão, exceto "Fofanimal Pinguim". Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão de um Monstro de Fusão "Peladura": você pode comprar 2 cards e, depois, descartar 1 card. Você só pode usar este efeito de "Fofanimal Pinguim" uma vez por turno.
  ja: |-
    「ファーニマル・ペンギン」の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドに表側表示で存在する限り１度だけ、自分メインフェイズに発動できる。手札から「ファーニマル・ペンギン」以外の「ファーニマル」モンスター１体を特殊召喚する。②：このカードが「デストーイ」融合モンスターの融合召喚の素材となって墓地へ送られた場合に発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。
  ko: |-
    "퍼니멀 펭귄"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 메인 페이즈에 발동할 수 있다. 패에서 "퍼니멀 펭귄" 이외의 "퍼니멀" 몬스터 1장을 특수 소환한다. ②: 이 카드가 "데스완구" 융합 몬스터의 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.
