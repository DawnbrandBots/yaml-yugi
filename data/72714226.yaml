text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon any number of "Assault Dog" from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl „Angriffslustiger Hund“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "Perro de Ataque".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement un nombre de votre choix de "Cerbère Explosif" depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente un qualsiasi numero di "Cane d'Assalto" dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial qualquer número de "Cão de Assalto" do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「アサルト・ガンドッグ」を任意の数だけ特殊召喚する。
  ko: |-
    ① : 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "어썰트 건도그"를 임의의 수만큼 특수 소환한다.
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时才能发动。从卡组把「突击枪犬」任意数量特殊召唤。
