text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Windwitch" monster from your Deck to your hand, except "Windwitch - Glass Bell", also you cannot Special Summon monsters for the rest of this turn, except WIND monsters. You can only use this effect of "Windwitch - Glass Bell" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Windhexe“-Monster von deinem Deck hinzufügen, außer „Windhexe - Glasglocke“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst diesen Effekt von „Windhexe - Glasglocke“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Vientobruja" excepto "Vientobruja - Campana de Vidrio" en tu Deck, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Vientobruja - Campana de Vidrio" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Sorcièrevent" ("Sorcièrevent - Verre Clochette" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sorcièrevent - Verre Clochette" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Ventostrega" dal tuo Deck alla tua mano, eccetto "Ventostrega - Campanella di Vetro", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Ventostrega - Campanella di Vetro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Ventobruxa" do seu Deck à sua mão, exceto "Ventobruxa - Sino de Vidro" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Ventobruxa - Sino de Vidro" uma vez por turno.
  ja: |-
    「ＷＷ－グラス・ベル」の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ＷＷ－グラス・ベル」以外の「ＷＷ」モンスター１体を手札に加える。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    "WW(윈드 위치)-글라스 벨"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "WW(윈드 위치)-글라스 벨" 이외의 "WW(윈드 위치)" 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-CN: |-
    「风魔女-玻璃铃」的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「风魔女-玻璃铃」以外的1只「风魔女」怪兽加入手卡。这个效果的发动后，直到回合结束时自己不是风属性怪兽不能特殊召唤。
