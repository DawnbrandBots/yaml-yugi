name:
  en: Abyss Dweller
  de: Abyss-Bewohner
  es: Morador del Abismo
  fr: Résident des Abysses
  it: Abitante dell'Abisso
  pt: Habitante do Abismo
  ja: <ruby><rb>深</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>淵</rb><rp>（</rp><rt>えん</rt><rp>）</rp></ruby>に<ruby><rb>潜</rb><rp>（</rp><rt>ひそ</rt><rp>）</rp></ruby>む<ruby><rb>者</rb><rp>（</rp><rt>もの</rt><rp>）</rp></ruby>
