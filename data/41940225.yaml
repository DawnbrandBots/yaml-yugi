text:
  en: |-
    Fusion Summon 1 Fusion Monster that lists "Buster Blader" as material from your Extra Deck, using monsters from your hand or either field as Fusion Material. If this card is in your GY: You can send 1 card from your hand to the GY; add this card to your hand. You can only use each effect of "Destruction Swordsman Fusion" once per turn.
  de: |-
    Beschwöre 1 Fusionsmonster, das „Buster-Klingenkämpfer“ als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder einer beliebigen Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Zerstörungsschwertkämpfer-Fusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste a "Buster Blader" como material, usando monstruos en tu mano o en cualquier Campo como Material de Fusión. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Fusión del Esgrimista de la Espada de la Destrucción" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion qui liste "Buster Blader" comme Matériel depuis votre Extra Deck, en utilisant des monstres depuis votre main ou le Terrain comme Matériel Fusion. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Fusion Soldat de l'Épée Destructrice" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione che indica "Combattente delle Lame" come materiale dal tuo Extra Deck, utilizzando mostri dalla tua mano o da qualsiasi Terreno come Materiale da Fusione. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Fusione Soldato Spada della Distruzione" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que liste "Blader Notável" como Matéria, usando monstros da sua mão ou de qualquer lado do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Fusão do Soldado da Espada da Destruição" uma vez por turno.
  ja: |-
    「破壊剣士融合」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札及び自分・相手フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「バスター・ブレイダー」を融合素材とするその融合モンスター１体をエクストラデッキから融合召喚する。②：このカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。墓地のこのカードを手札に加える。
  ko: |-
    "파괴검사융합"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 및 자신 / 상대 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "버스터 블레이더"를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    破坏剑-名：「破坏剑士融合」的①②的效果1回合各能使用1次。①：从自己手卡以及自己·对方场上把融合怪兽卡决定的融合素材怪兽送去墓地，把以「破坏剑士」为融合素材的那1只融合怪兽从额外卡组融合召唤。②：这张卡在墓地存在的场合，把1张手卡送去墓地才能发动。墓地的这张卡加入手卡。
