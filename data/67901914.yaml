text:
  en: |-
    Target 1 "Magical Musket" monster you control; its ATK/DEF become double its original ATK/DEF until the end of this turn. It cannot attack directly during the turn you activate this card. You can only activate 1 "Magical Musket - Steady Hands" per turn.
  de: |-
    Wähle 1 „Magische/r Musket“-Monster, das du kontrollierst; seine ATK/DEF werden bis zum Ende dieses Spielzugs gleich dem Doppelten seiner Grund-ATK/-DEF. Es kann während des Spielzugs, in dem du diese Karte aktivierst, nicht direkt angreifen. Du kannst nur 1 „Magische Muskete - Ruhige Hände“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Mágico/a Mosquete" que controles; hasta el final de este turno, su ATK/DEF se convierten en el doble de su ATK/DEF originales. No puede atacar directamente durante el turno que actives esta carta. Sólo puedes activar 1 "Mágico Mosquete - Manos Firmes" por turno.
  fr: |-
    Ciblez 1 monstre "Magie de Mousquet" que vous contrôlez ; jusqu'à la fin de ce tour, son ATK/DEF deviennent le double de son ATK/DEF d'origine. Il ne peut pas attaquer directement durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Magie de Mousquet - Mains Fermes" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Magico Moschet" che controlli; i suoi ATK/DEF diventano il doppio dei suoi ATK/DEF originali fino alla fine di questo turno. Esso non può attaccare direttamente durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Magico Moschetto - Mani Salde" per turno.
  pt: |-
    Escolha 1 monstro "Mágico(a) Mosquete" que você controla; até o final deste turno, o ATK/DEF dele se tornam o dobro do seu ATK/DEF originais. Ele não pode atacar diretamente no turno em que você ativar este card. Você só pode ativar 1 "Mágico Mosquete - Mãos Firmes" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「魔弾」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで元々の数値の倍になる。このカードを発動するターン、対象のモンスターは直接攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "마탄환" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 원래 수치의 배가 된다. 이 카드를 발동하는 턴에, 대상 몬스터는 직접 공격할 수 없다.
