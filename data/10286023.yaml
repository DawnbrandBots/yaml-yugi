text:
  en: |-
    If this card is Special Summoned by the effect of an "Adamancipator" card: You can draw 1 card. If this card is in your GY: You can target 1 WATER Synchro Monster you control or in your GY; return it to the Extra Deck, and if you do, place this card on top of the Deck. You can only use each effect of "Adamancipator Crystal - Dragite" once per turn.
  de: |-
    Falls diese Karte durch den Effekt einer „Steinbefreier“-Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte ziehen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 WASSER Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, lege diese Karte aufs Deck. Du kannst jeden Effekt von „Steinbefreier-Kristall - Drachit“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de una carta "Adamancipador": puedes robar 1 carta. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Sincronía de AGUA que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, pon esta carta en la parte superior del Deck. Sólo puedes usar cada efecto de "Cristal Adamancipador - Dragónito" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'une carte "Inflexcipateur" : vous pouvez piocher 1 carte. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Synchro EAU que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, placez cette carte au-dessus du Deck. Vous ne pouvez utiliser chaque effet de "Cristal Inflexcipateur - Dragite" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di una carta "Irremovibilatore": puoi pescare 1 carta. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Synchro ACQUA che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, metti questa carta in cima al Deck. Puoi utilizzare ogni effetto di "Irremovibilatore Cristallo - Draghite" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um card "Adamancipador": você pode comprar 1 card. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Sincro de ÁGUA que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, coloque este card no topo do Deck. Você só pode usar cada efeito de "Cristal Adamancipador - Dragita" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「アダマシア」カードの効果で特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローする。②：このカードが墓地に存在する場合、自分のフィールド・墓地の水属性Ｓモンスター１体を対象として発動できる。そのモンスターを持ち主のＥＸデッキに戻し、このカードをデッキの一番上に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "아다마시아" 카드의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 물 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 이 카드를 덱 맨 위로 되돌린다.
