  ja: |-
    このカードは通常召喚できない。このターンに相手のモンスターゾーンで効果を発動した自分・相手フィールドの表側表示モンスターを全てリリースした場合のみ特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードを特殊召喚するためにリリースしたモンスターの数×１５００アップする。②：自分エンドフェイズに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko:
