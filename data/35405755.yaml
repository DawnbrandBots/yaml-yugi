  zh-CN: |-
    这张卡不能通常召唤。只有将这个回合在对手的怪兽区发动过效果的自己或对手的场上的表侧表示怪兽全部解放的场合才能特殊召唤。这个卡名的②效果1回合只能使用1次。①：这张卡的攻击力上升为了特殊召唤这张卡而解放的怪兽的数量×1500。②：自己的结束阶段，可以以对手墓地的1只怪兽为对象发动。将那只怪兽特殊召唤到自己的场上。
