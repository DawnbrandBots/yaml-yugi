  ko_rr: Syupeobaiseu
text:
  en: |-
    Equip only to a Gemini monster. It becomes an Effect Monster, and gains its effects. If this face-up card is sent from the field to the GY: Target 1 Normal Monster in your GY; Special Summon it.
  de: |-
    Rüste nur ein Zwillingsmonster mit dieser Karte aus. Es wird zu einem Effektmonster und erhält seine Effekte. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 1 Normales Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  es: |-
    Sólo puedes equiparla a un monstruo Géminis. Éste se convierte en un Monstruo de Efecto y gana sus efectos. Si esta carta boca arriba es mandada del Campo al Cementerio: selecciona 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Équipable uniquement à un monstre Gémeau. Il devient un Monstre à Effet et gagne ses effets. Si cette carte face recto est envoyée depuis le Terrain au Cimetière : ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Equipaggia solo ad un mostro Gemello. Esso diventa un Mostro con Effetto, e guadagna i suoi effetti. Se questa carta scoperta viene mandata dal Terreno al Cimitero: scegli come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Só pode ser equipado a um monstro Gêmeos. Ele se torna um Monstro de Efeito e ganha o(s) seu(s) efeito(s). Se este card com a face para cima for enviado do campo para o Cemitério: escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    デュアルモンスターにのみ装備可能。①：装備モンスターはもう１度召喚された状態として扱う。②：表側表示のこのカードがフィールドから墓地へ送られた場合、自分の墓地の通常モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  ko: |-
    듀얼 몬스터에만 장착 가능. ①: 장착 몬스터는 1번 더 일반 소환된 상태로 취급한다. ②: 앞면 표시의 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환한다.
type: Spell
property: Equip
