text:
  en: |-
    With hair shaped like a crown and a body encased in bluish white flames, this bird is a formidable sight.
  de: |-
    Mit kronengleichem Haar und einem von bläulich weißen Flammen umgebenen Körper ist dieser Vogel faszinierend anzusehen.
  es: |-
    Con el pelo en forma de corona y un cuerpo evuelto en llamas blanco-azuladas, este pájaro es una espléndida visión.
  fr: |-
    Coiffé d'une chevelure en forme de couronne et le corps entouré de flammes bleutées, cet oiseau est merveilleux à regarder.
  it: |-
    Questo splendido uccello con la chioma a forma di corona e il corpo avvolto da fiamme bianche e azzurre è formidabile a vedersi.
  pt: |-
    Com cabelo em forma de coroa e corpo envolto por chamas branco-azuladas, este pássaro é uma visão formidável.
  ja: |-
    頭の毛が冠のように見える、青白く燃えるトリ。
  ko: |-
    왕관같은 머리의 벼슬이 청백색으로 타오르는 새.
  zh-CN: |-
    青白色的火鸟，头上的毛有如皇冠。
