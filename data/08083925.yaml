text:
  en: |-
    Discard 1 card; Special Summon 1 "Ki-sikil" monster or 1 "Lil-la" monster from your Deck, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except "Evil★Twin" monsters. You can only activate 1 "Live☆Twin Home" per turn.
  de: |-
    Wirf 1 Karte ab; beschwöre 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Evil★Zwilling“-Monstern. Du kannst nur 1 „Live☆Zwillingsstartseite“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la", y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Evil★Gemela". Sólo puedes activar 1 "Hogar Live☆Gemela" por turno.
  fr: |-
    Défaussez 1 carte ; Invoquez Spécialement 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" depuis votre Deck, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Evil★Jumelle" exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Accueil Live☆Jumelle" par tour.
  it: |-
    Scarta 1 carta; Evoca Specialmente 1 mostro "Ki-sikil" o 1 mostro "Lil-la" dal tuo Deck, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Evil★Gemella". Puoi attivare solo 1 "Home Live☆Gemella" per turno.
  pt: |-
    Descarte 1 card; Invoque por Invocação-Especial 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" do seu Deck e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros "Evil★Gêmea". Você só pode ativar 1 "Tela da Live☆Gêmea" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨てて発動できる。デッキから「キスキル」モンスターまたは「リィラ」モンスター１体を特殊召喚する。このカードの発動後、ターン終了時まで自分は「イビルツイン」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "이빌트윈" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：丢弃1张手卡才能发动。从卡组把1只「姬丝基勒」怪兽或者「璃拉」怪兽特殊召唤。这张卡的发动后，直到回合结束时自己不是「邪恶★双子」怪兽不能从额外卡组特殊召唤。
type: Spell
