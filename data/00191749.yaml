  pt:
  ja: ヒーローフラッシュ！！
  ja_romaji: Hīrō Furasshu!!
  ko: 히어로 플래시!!
  ko_rr:
  zh-CN: 英雄一闪！！
text:
  en: |-
    Banish "H - Heated Heart", "E - Emergency Call", "R - Righteous Justice" and "O - Oversoul" from your Graveyard; Special Summon 1 "Elemental HERO" Normal Monster from your Deck. All "Elemental HERO" Normal Monsters you currently control can attack your opponent directly this turn.
  de: |-
    Verbanne "H - Heißes Herz", "E - Eiliger Notruf", "R - Rechtschaffenes Urteil" und "O - Oberseele" von deinem Friedhof; beschwöre 1 Normales "Elementar-HELD"-Monster als Spezialbeschwörung von deinem Deck. Alle Normalen "Elementar-HELD"-Monster, die du derzeit kontrollierst, können deinen Gegner in diesem Spielzug direkt angreifen.
  es: |-
    Destierra "H- Corazón Ardiente", "E- Llamada de Emergencia", "R- Justicia Honesta" y "O- Sobrealma" en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 Monstruo Normal "HÉROE Elemental". Todos los Monstruos Normales "HÉROE Elemental" que controles en este momento pueden atacar a tu adversario directamente este turno.
  fr: |-
    Bannissez "H - Cœur Passionné", "E - Appel de Détresse", "R - Justice Vertueuse" et "O - Au-delà de l'Âme" depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Normal "HÉROS Élémentaire" depuis votre Deck. Tous les Monstres Normaux "HÉROS Élémentaire" que vous contrôlez actuellement peuvent attaquer directement votre adversaire ce tour.
  it: |-
    Bandisci "H - Ho il Cuore in Fiamme", "E - Emergenza", "R - Retta Giustizia" e "O - Oltre l'Anima" dal tuo Cimitero; Evoca Specialmente 1 Mostro Normale "EROE Elementale" dal tuo Deck. Tutti i Mostri Normali "EROE Elementale" che controlli attualmente possono attaccare il tuo avversario direttamente in questo turno.
  pt: |-
    None
  ja: |-
    自分の墓地の「H－ヒートハート」「E－エマージェンシーコール」「R－ライトジャスティス」「O－オーバーソウル」をゲームから除外して発動する。自分のデッキから「E・HERO」と名のついた通常モンスター１体を特殊召喚する。このターン自分フィールド上の「E・HERO」と名のついた通常モンスターは、相手プレイヤーに直接攻撃をする事ができる
  ko: |-
    자신 묘지의 "H-히트 하트" "E-이멀전시 콜" "R-라이트 저스티스" "O-오버소울" 을 게임에서 제외하고 발동한다. 자신의 덱에서 "엘리멘틀 히어로" 라는 이름이 붙은 일반 몬스터 1장을 특수 소환한다. 이 턴에 자신 필드 위의 "엘리멘틀 히어로" 라는 이름이 붙은 일반 몬스터는 상대 플레이어에게 직접 공격을 할 수 있다.
  zh-CN: |-
    把自己墓地的「H-火热之心」「E-紧急呼唤」「R-正义审判」「O-超越灵魂」从游戏中除外发动。从自己卡组把1只名字带有「元素英雄」的通常怪兽特殊召唤。这个回合自己场上的名字带有「元素英雄」的通常怪兽可以直接攻击对方玩家。
type: Spell
property: Normal
