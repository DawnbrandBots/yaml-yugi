name:
  en: Imperial Order
  de: Kaiserlicher Befehl
  es: Orden Imperial
  fr: Ordre Impérial
  it: Ordine Imperiale
  pt: Ordem Imperial
  ja: <ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>宮</rb><rt>きゅう</rt></ruby>の<ruby><rb>勅</rb><rt>ちょく</rt></ruby><ruby><rb>命</rb><rt>めい</rt></ruby>
  ja_romaji: Ōkyū no Chokumei
  ko: 왕궁의 칙명
  ko_rr: Wanggung-ui Chikmyeong
  zh-TW:
  zh-CN: 王宫的敕命
text:
  en: |-
    Negate all Spell effects on the field. Once per turn, during the Standby Phase, you must pay 700 LP (this is not optional), or this card is destroyed.
  de: |-
    Annulliere alle Zaubereffekte auf dem Spielfeld. Einmal pro Spielzug, während der Standby Phase, musst du 700 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört.
  es: |-
    Niega todos los efectos de Mágicas en el Campo. Una vez por turno, durante la Standby Phase, debes pagar 700 LP (esto no es opcional), o esta carta es destruida.
  fr: |-
    Annulez tous les effets de Magie sur le Terrain. Une fois par tour, durant la Standby Phase, vous devez payer 700 LP (ceci est obligatoire), ou cette carte est détruite.
  it: |-
    Annulla tutti gli effetti delle Magie sul Terreno. Una volta per turno, durante la Standby Phase, devi pagare 700 LP (questo non è opzionale), o questa carta viene distrutta.
  pt: |-
    Negue todos os efeitos de Magia no campo. Uma vez por turno, durante a Fase de Apoio, você deve pagar 700 PV (isso não é opcional) ou este card é destruído.
  ja: |-
    このカードのコントローラーはお互いのスタンバイフェイズ毎に７００ＬＰを払う。７００ＬＰ払えない場合このカードを破壊する。①：このカードが魔法＆罠ゾーンに存在する限り、フィールドの全ての魔法カードの効果は無効化される。
  ko: |-
    이 카드의 컨트롤러는 서로의 스탠바이 페이즈마다 700 LP를 지불한다. 700 LP 지불할 수 없을 경우 이 카드를 파괴한다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 필드의 모든 마법 카드의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次双方的准备阶段支付700基本分。不能支付700基本分的场合这张卡破坏。①：只要这张卡在魔法与陷阱区域存在，场上的全部魔法卡的效果无效化。
card_type: Trap
