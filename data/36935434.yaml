text:
  en: |-
    Activate only if a monster on your side of the field is destroyed by battle. Special Summon 1 "Cyber Ogre" from your hand.
  de: |-
    Aktiviere nur, falls ein Monster auf deiner Spielfeldseite durch Kampf zerstört wird. Beschwöre als Spezialbeschwörung 1 „Cyber Oger“ von deiner Hand.
  es: |-
    Activa esta carta sólo cuando un monstruo en tu Campo es destruido en batalla. Invoca mediante una Invocación Especial 1 "Ciber Ogro" de tu mano.
  fr: |-
    Activable uniquement si un monstre sur votre Terrain est détruit au combat. Faites l'Invocation Spéciale d'1 "Cyber Ogre" depuis votre main.
  it: |-
    Attiva questa carta solo se un mostro sul tuo Terreno viene distrutto in battaglia. Evoca tramite Evocazione Speciale 1 "Cyber Orco" dalla tua mano.
  pt: |-
    None
  ja: |-
    自分フィールド上のモンスターが戦闘によって破壊された場合に発動する事ができる。手札から「サイバー・オーガ」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 몬스터가 전투에 의해서 파괴하게 된 경우에 발동하는 것을 할 수 있다. 손패로부터「사이버 오거」1체를 특수 소환한다.
  zh-CN: |-
    自己场上的怪兽被战斗破坏的场合才能发动。从手卡把1只「电子食人魔」特殊召唤。
