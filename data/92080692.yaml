text:
  en: |-
    When your opponent activates a Spell/Trap Card, or monster effect, with the same name as a card in their GY: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt mit demselben Namen wie eine Karte in seinem Friedhof aktiviert: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, o un efecto de monstruo, con el mismo nombre que una carta en su Cementerio: niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre, du même nom qu'une carte dans son Cimetière : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola, o l'effetto di un mostro, con lo stesso nome di una carta nel suo Cimitero: annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro com o mesmo nome que um card no Cemitério dele: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：相手の墓地のカードと同名のモンスターの効果・魔法・罠カードを相手が発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    ① : 상대의 묘지의 카드와 같은 이름의 몬스터의 효과 / 마법 / 함정 카드를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
