text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Marine Dolphin"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) Once per turn: You can destroy 1 random card in your opponent's hand.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Marine Dolphin“
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 1 zufällige Karte in der Hand deines Gegners zerstören.
  es: |-
    "HÉROE Elemental Neos" + "Delfín Marino Neo Espacial"
    Esta carta sólo puede ser Invocada de Modo Especial de tu Deck Extra devolviendo a tu Deck las cartas que tú controlas nombradas arriba (no usas "Polimerización"). Una vez por turno, puedes seleccionar 1 carta al azar de la mano de tu adversario y destruirla.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Dauphin Marin Néo-Spacien"
    Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck. (N'utilisez pas la carte "Polymérisation"). Une fois par tour, vous pouvez vous défausser d'1 carte pour sélectionner 1 carte au hasard dans la main de votre adversaire et la détruire.
  it: |-
    "Neos EROE Elementale" + "Delfino Marino Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi distruggere 1 carta a caso nella mano del tuo avversario.
  pt: |-
    "Elemental HERO Neos" + "Neo-Spacian Marine Dolphin"
    Esta carta somente pode ser Special Summoned do seu Extra Deck por retornar as cartas citadas do seu lado do campo para o Deck (você não usa "Polymerization".) Destrua aleatoriamente uma carta da mão de seu oponente. Este efeito somente pode ser usado uma vez por turno.
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・マリン・ドルフィン」
    自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。相手の手札１枚をランダムに選択し破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    「E·HERO 네오스」＋「N·마린·돌핀」
    자신 필드상에 존재하는 상기의 카드를 덱에 되돌렸을 경우만, 융합 덱으로부터 특수 소환이 가능( 「융합」마법 카드는 필요로 하지 않는다). 상대의 패 1매를 랜덤으로 선택해 파괴한다. 이 효과는 1 턴에 1회 밖에 사용할 수 없다.
