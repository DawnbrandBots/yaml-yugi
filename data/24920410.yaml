text:
  en: |-
    Target 1 face-up "Wind-Up" monster you control; its ATK and DEF are doubled, and it returns to the hand during the End Phase. You can only activate 1 "Overwind" per turn.
  de: |-
    Wähle 1 offenes "Aufzieh"-Monster, das du kontrollierst; seine ATK und DEF werden verdoppelt und es kehrt während der End Phase auf die Hand zurück. Du kannst nur 1 "Überdrehen" pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "de Cuerda" boca arriba que controles; su ATK y su DEF se duplican, y vuelve a la mano durante la End Phase. Sólo puedes activar 1 "Sobrecuerda" por turno.
  fr: |-
    Ciblez 1 monstre "Automate" face recto que vous contrôlez ; son ATK et DEF sont doublées, et durant la End Phase, il est renvoyé à la main. Vous ne pouvez activer qu'1 "Surcadence" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "a Molla" scoperto che controlli; i suoi ATK e DEF vengono raddoppiati, ed esso ritorna nella mano durante la End Phase. Puoi attivare solo 1 "Sovracarica" per turno.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する。選択したモンスターの攻撃力・守備力は倍になり、このターンのエンドフェイズ時に手札に戻る。「オーバー・レンチ」は１ターンに１度しか発動できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력 / 수비력은 배가 되고, 이 턴의 엔드 페이즈시 패로 되돌린다. "오버렌치"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「发条」的怪兽发动。选择的怪兽的攻击力·守备力变成2倍，这个回合的结束阶段时回到手卡。「过度猛拧」在1回合只能发动1张。
card_type: Trap
