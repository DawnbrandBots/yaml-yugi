  ja: <ruby><rb>Ｓ－Ｆｏｒｃｅ</rb><rp>（</rp><rt>セキュリティ・フォース</rt><rp>）</rp></ruby> グラビティーノ
  ja_romaji: Sekyuriti Fōsu Gurabitīno
  ko: <ruby><rb>S－Force</rb><rp>（</rp><rt>시큐리티 포스</rt><rp>）</rp></ruby> 그라비티노
