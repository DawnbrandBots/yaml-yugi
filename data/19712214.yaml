text:
  en: |-
    When a monster declares an attack: Negate the attack, and if you do, Special Summon 1 "Marincess Crystal Heart" from your Extra Deck or GY. You can banish this card from your GY, then target 1 Link-2 or higher "Marincess" monster you control; it can attack a number of times each Battle Phase this turn, up to its Link Rating, also your opponent takes no battle damage from attacks involving it this turn. You can only activate 1 "Marincess Bubble Ring" per turn.
  de: |-
    Wenn ein Monster einen Angriff deklariert: Annulliere den Angriff und falls du dies tust, beschwöre 1 „Marinzessin Kristallherz“ als Spezialbeschwörung von deinem Extra Deck oder Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Marinzessin“-Monster mit Link-2 oder höher wählen, das du kontrollierst; es kann in diesem Spielzug in jeder Battle Phase eine Anzahl Male bis zu seiner Linkzahl angreifen, zusätzlich erhält dein Gegner in diesem Spielzug keinen Schaden aus Angriffen, an denen es beteiligt ist. Du kannst nur 1 „Marinzessin-Blasenring“ pro Spielzug aktivieren.
  es: |-
    Cuando un monstruo declara un ataque: niega el ataque y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra o Cementerio, 1 "Corazón de Cristal Marincesa". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Marincesa" de Link-2 o mayor que controles; éste puede atacar hasta un número de veces cada Battle Phase de este turno como su Rating de Enlace, y además este turno tu adversario no recibe daño de ataques que lo involucren. Sólo puedes activar 1 "Anillo de Burbujas Marincesa" por turno.
  fr: |-
    Lorsqu'un monstre déclare une attaque : annulez l'attaque, et si vous le faites, Invoquez Spécialement 1 "Cœur de Cristal Marincesse" depuis votre Extra Deck ou Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Marincesse" de min. Link-2 que vous contrôlez ; il peut attaquer un nombre de fois chaque Battle Phase ce tour, inférieur ou égal à sa Classification Lien, et aussi, votre adversaire ne reçoit aucun dommage des attaques l'impliquant ce tour. Vous ne pouvez activer qu'1 "Anneau de Bulles Marincesse" par tour.
  it: |-
    Quando un mostro dichiara un attacco: annulla l'attacco e, se lo fai, Evoca Specialmente 1 "Marincipessa Cuore di Cristallo" dal tuo Extra Deck o Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Marincipessa" Link-2 o superiore che controlli; esso può attaccare un numero di volte ogni Battle Phase in questo turno, fino alla sua Classificazione Link, inoltre il tuo avversario non subisce danni da attacchi che lo coinvolgono in questo turno. Puoi attivare solo 1 "Anello di Bolle Marincipessa" per turno.
  pt: |-
    Quando um monstro declarar um ataque: negue o ataque e, se isso acontecer, Invoque por Invocação-Especial 1 "Marincesa Coração de Cristal" do seu Deck Adicional ou Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Marincesa" de Link-2 ou mais que você controla; neste turno, em cada Fase de Batalha, ele pode atacar um número de vezes até seu Valor Link e, além disso, neste turno, seu oponente não sofre dano dos ataques que o envolvam. Você só pode ativar 1 "Anel de Bolhas Marincesa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手のモンスターの攻撃宣言時に発動できる。その攻撃を無効にし、自分のＥＸデッキ・墓地から「海晶乙女クリスタルハート」１体を選んで特殊召喚する。②：墓地のこのカードを除外し、自分フィールドのリンク２以上の「マリンセス」リンクモンスター１体を対象として発動できる。このターン、そのモンスターは自身のリンクマーカーの数まで１度のバトルフェイズ中に攻撃でき、そのモンスターの戦闘で発生する相手への戦闘ダメージは０になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 자신의 엑스트라 덱 / 묘지에서 "마린세스 크리스탈하트" 1장을 골라 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 링크 2 이상의 "마린세스" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 자신의 링크 마커의 수까지 1번의 배틀 페이즈 중에 공격할 수 있고, 그 몬스터의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다.
type: Trap
