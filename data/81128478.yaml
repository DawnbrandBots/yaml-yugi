text:
  en: |-
    Remove from play 1 Insect-Type monster from your Graveyard and select 1 monster your opponent controls. Destroy the selected monster.
  de: |-
    Entferne 1 Monster vom Typ Insekt in deinem Friedhof aus dem Spiel und wähle 1 Monster, das dein Gegner kontrolliert. Zerstöre das gewählte Monster.
  es: |-
    Retira del juego 1 monstruo de Tipo Insecto en tu Cementerio y selecciona 1 monstruo que controle tu adversario. Destruye el monstruo seleccionado.
  fr: |-
    Retirez du jeu 1 monstre de Type Insecte depuis votre Cimetière et sélectionnez 1 monstre contrôlé par votre adversaire. Détruisez le monstre sélectionné.
  it: |-
    Rimuovi dal gioco 1 mostro di Tipo Insetto dal tuo Cimitero e scegli 1 mostro controllato dal tuo avversario. Distruggi il mostro scelto.
  pt: |-
    Ative por remover do jogo 1 monstro Insect-Type do seu Cemitério. Selecione e destrua 1 monstro que o seu oponente controla.
  ja: |-
    自分の墓地に存在する昆虫族モンスター１体をゲームから除外し、相手フィールド上に存在するモンスター１体を選択して発動する。選択したモンスターを破壊する。
  ko: |-
    자신의 묘지에 존재하는 곤충족 몬스터 1장을 게임에서 제외하고, 상대 필드 위에 존재하는 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己墓地1只昆虫族怪兽从游戏中除外，选择对方场上1只怪兽才能发动。选择的怪兽破坏。
