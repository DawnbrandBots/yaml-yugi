text:
  en: |-
    Activate this card by targeting 1 monster your opponent controls; it cannot attack or change its battle position. When it leaves the field, destroy this card. Once per turn, during your Standby Phase: Inflict 500 damage to your opponent. That monster must be on the field to activate and to resolve this effect.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster wählst, das dein Gegner kontrolliert; es kann weder angreifen noch seine Kampfposition ändern. Wenn es das Spielfeld verlässt, zerstöre diese Karte. Einmal pro Spielzug, während deiner Standby Phase: Füge deinem Gegner 500 Schaden zu. Das Monster muss auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Activa esta carta seleccionando 1 monstruo que controle tu adversario; éste no puede atacar o cambiar su posición de batalla. Cuando el monstruo deja el Campo, destruye esta carta. Una vez por turno, durante tu Standby Phase: inflige 500 puntos de daño a tu adversario. Ese monstruo debe estar en el Campo para activar y resolver este efecto.
  fr: |-
    Activez cette carte en ciblant 1 monstre contrôlé par votre adversaire ; il ne peut ni attaquer ni changer sa position de combat. Lorsqu'il quitte le Terrain, détruisez cette carte. Une fois par tour, durant votre Standby Phase : infligez 500 points de dommages à votre adversaire. Le monstre doit être sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro controllato dal tuo avversario; esso non può attaccare o cambiare posizione. Quando esso lascia il Terreno, distruggi questa carta. Una volta per turno, durante la tua Standby Phase: infliggi 500 danni al tuo avversario. Quel mostro deve essere sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Ative este card ao escolher 1 monstro que seu oponente controla; ele não pode atacar ou mudar sua posição de batalha. Quando ele deixar o campo, destrua este card. Uma vez por turno, durante sua Fase de Apoio: cause 500 de dano ao seu oponente. Esse monstro deve estar no campo para ativar e resolver este efeito.
  ja: |-
    相手フィールドのモンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターは攻撃できず、表示形式の変更もできない。そのモンスターがフィールドから離れた時にこのカードは破壊される。②：自分スタンバイフェイズに発動する。相手に５００ダメージを与える。この効果は対象のモンスターがモンスターゾーンに存在する場合に発動と処理を行う。
  ko: |-
    상대 필드의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 대상 몬스터는 공격할 수 없으며, 표시 형식의 변경도 할 수 없다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. ②: 자신 스탠바이 페이즈에 발동한다. 상대에게 500 데미지를 준다. 이 효과는 대상 몬스터가 몬스터 존에 존재하는 경우에 발동과 처리를 실행한다.
  zh-TW: 可选择对手场上的1只怪兽并发动。只要此卡存在于场上，被选择怪兽不可攻击，也不可改变表示形式。被选择怪兽只要存在于场上，于每次我方的准备阶段，给予对手生命500点伤害。该怪兽从场上离开时，破坏此卡。
  zh-CN: |-
    以对方场上1只怪兽为对象才能把这张卡发动。①：只要这张卡在魔法与陷阱区域存在，作为对象的怪兽不能攻击，也不能作表示形式的变更。那只怪兽从场上离开时这张卡破坏。②：自己准备阶段发动。给与对方500伤害。这个效果在作为对象的怪兽在怪兽区域存在的场合进行发动和处理。
