text:
  en: |-
    When you take battle damage: Discard 1 card; Special Summon 1 monster from your Deck with ATK less than or equal to the battle damage you took, in Attack Position.
  de: |-
    Wenn du Kampfschaden erhältst: Wirf 1 Karte ab; beschwöre 1 Monster mit ATK kleiner oder gleich dem Kampfschaden, den du erhalten hast, als Spezialbeschwörung von deinem Deck in die Angriffsposition.
  es: |-
    Cuando recibes daño de batalla: descarta 1 carta; Invoca de Modo Especial, desde tu Deck y en Posición de Ataque, 1 monstruo con ATK igual o menor que el daño de batalla que recibiste.
  fr: |-
    Lorsque vous recevez des dommages de combat : défaussez 1 carte ; Invoquez Spécialement 1 monstre depuis votre Deck avec une ATK inférieure ou égale aux dommages de combat que vous avez reçus, en Position d'Attaque.
  it: |-
    Quando subisci danno da combattimento: scarta 1 carta; Evoca Specialmente dal tuo Deck 1 mostro con ATK pari o inferiore al danno da combattimento che hai subito, in Posizione di Attacco.
  pt: |-
    Quando você sofrer dano de batalha: descarte 1 card; Invoque por Invocação-Especial em Posição de Ataque 1 monstro do seu Deck com ATK igual ou menor que o dano de batalha que você sofreu.
  ja: |-
    自分が戦闘ダメージを受けた時、手札を１枚捨てて発動できる。受けたそのダメージの数値以下の攻撃力を持つモンスター１体をデッキから表側攻撃表示で特殊召喚する。
  ko: |-
    자신이 전투 데미지를 받았을 때, 패를 1장 버리고 발동할 수 있다. 그때 받은 데미지 수치 이하의 공격력을 가진 몬스터 1장을 덱에서 공격 표시로 특수 소환한다.
  zh-TW: 当我方受到战斗伤害时，可以舍弃1张手牌进行发动。从牌组以表侧攻击表示特殊召唤1只攻击力在受到伤害数值以下的怪兽。
  zh-CN: |-
    ①：自己受到战斗伤害时，扔掉1张手牌可以发动。将1只拥有所受伤害数值以下的攻击力的怪兽从牌组以攻击表示特殊召唤。
