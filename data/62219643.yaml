    Tribute 1 "Mayakashi" or "Shiranui" Synchro or Link Monster; neither player can Special Summon monsters from the hand, Deck, or Extra Deck for the rest of this turn. You can banish this card from your GY, then target 1 of your banished Zombie monsters; return it to the GY. You can only use 1 "Ghost Meets Girl - A Mayakashi and Shiranui's Tale" effect per turn, and only once that turn.
