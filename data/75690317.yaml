text:
  en: |-
    This card must attack, if able. If this card is targeted for an attack: Change the battle position of this card. (Quick Effect): You can banish this card from your GY, then target 1 "Karakuri" monster you control; change its battle position. You can only use this effect of "Karakuri Gama mdl 4624 "Shirokunishi"" once per turn.
  de: |-
    Diese Karte muss angreifen, falls möglich. Falls diese Karte als Angriffsziel gewählt wird: Ändere die Kampfposition dieser Karte. (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Karakuri“-Monster wählen, das du kontrollierst; ändere seine Kampfposition. Du kannst diesen Effekt von „Karakuri-Gama mdl 4624 „Shirokunishi““ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta debe atacar, si puede. Si esta carta es seleccionada para un ataque: cambia la posición de batalla de esta carta. (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Karakuri" que controles; cambia su posición de batalla. Sólo puedes usar este efecto de "Gama Karakuri mod. 4624 "Shirokunishi"" una vez por turno.
  fr: |-
    Cette carte doit attaquer, si possible. Si cette carte est ciblée par une attaque : changez la position de combat de cette carte. (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Karakuri" que vous contrôlez ; changez sa position de combat. Vous ne pouvez utiliser cet effet de "Karakuri 4624 "Shirokunishi" le Gama" qu'une fois par tour.
  it: |-
    Questa carta deve attaccare, se possibile. Se questa carta viene scelta come bersaglio per un attacco: cambia la posizione di questa carta. (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Karakuri" che controlli; cambia la sua posizione. Puoi utilizzare questo effetto di "Karakuri Gama mod. 4624 "Shirokunishi"" una sola volta per turno.
  pt: |-
    Este card deve atacar, se possível. Se este card for escolhido como alvo de um ataque: mude a posição de batalha deste card. (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Karakuri" que você controla; mude sua posição de batalha. Você só pode usar este efeito de "Karakuri Gama mdl 4624 "Shirokunishi"" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは攻撃可能な場合には攻撃しなければならない。②：このカードが攻撃対象に選択された場合に発動する。このカードの表示形式を変更する。③：墓地のこのカードを除外し、自分フィールドの「カラクリ」モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 공격 가능한 경우에는 공격해야 한다. ②: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 카드의 표시 형식을 변경한다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 "자동기계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다.
