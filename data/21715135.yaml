  ja: ガガガ<ruby><rb>学</rb><rp>（</rp><rt>がく</rt><rp>）</rp></ruby><ruby><rb>園</rb><rp>（</rp><rt>えん</rt><rp>）</rp></ruby>の<ruby><rb>緊</rb><rp>（</rp><rt>きん</rt><rp>）</rp></ruby><ruby><rb>急</rb><rp>（</rp><rt>きゅう</rt><rp>）</rp></ruby><ruby><rb>連</rb><rp>（</rp><rt>れん</rt><rp>）</rp></ruby><ruby><rb>絡</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby><ruby><rb>網</rb><rp>（</rp><rt>もう</rt><rp>）</rp></ruby>
