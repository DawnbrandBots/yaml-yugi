text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon this card in face-up Attack Position. You can only use the effect of "Aurora Wing" once per turn.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung in die offene Angriffsposition beschwören. Du kannst den Effekt von „Auroraflügel“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Ataque boca arriba. Sólo puedes usar el efecto de "Ala de la Aurora" una vez por turno.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte en Position d'Attaque face recto. Vous ne pouvez utiliser l'effet de "Aile Aurore" qu'une fois par tour.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al CImitero: puoi Evocare Specialmente questa carta scoperta in Posizione di Attacco. Puoi utilizzare l'effetto di "Ala Aurora" una sola volta per turno.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial com a face para cima em Posição de Ataque. Você só pode usar o efeito de "Asa Aurora" uma vez por turno.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、このカードを表側攻撃表示で特殊召喚できる。「オーロラ・ウイング」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 앞면 공격 표시로 특수 소환할 수 있다. "오로라 윙"의 효과는 1턴에 1번밖에 사용할 수 없다.
