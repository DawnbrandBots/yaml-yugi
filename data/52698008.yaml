name:
  en: Cyberse Wicckid
  de: Cyberse-Wicckind
  es: Wicckid Ciberso
  fr: Wicckid Cyberse
  it: Wicckid Cyberso
  pt: Wiccaroto Ciberso
  ja: サイバース・ウィキッド
  ja_romaji: Saibāsu Wikiddo
