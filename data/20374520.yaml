  en: |-
    If a monster inflicts battle damage to a player: Return that monster to the hand.
  de: |-
    Falls ein Monster einem Spieler Kampfschaden zufügt: Gib das Monster auf die Hand zurück.
  es: |-
    Si un monstruo inflige daño de batalla a un jugador: devuelve ese monstruo a la mano.
