text:
  en: |-
    The equipped monster loses 600 ATK for each monster you control. When this card is sent from the field to the Graveyard: You can target 1 face-up monster your opponent controls; equip it with this card.
  de: |-
    Das ausgerüstete Monster verliert 600 ATK für jedes Monster, das du kontrollierst. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 offenes Monster wählen, das dein Gegner kontrolliert, und es mit dieser Karte ausrüsten.
  es: |-
    El monstruo equipado pierde 600 ATK por cada monstruo que controles. Cuando esta carta es mandada desde el Campo al Cementerio, puedes seleccionar 1 monstruo boca arriba que controle tu adversario y equiparle esta carta.
  fr: |-
    Le monstre équipé perd 600 ATK pour chaque monstre que vous contrôlez. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez-le avec cette carte.
  it: |-
    Il mostro equipaggiato perde 600 ATK per ogni mostro che controlli. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggialo con questa carta.
  pt: |-
    O monstro equipado perde 600 de ATK para cada monstro que você controla. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; equipe-o com este card.
  ja: |-
    装備モンスターの攻撃力は、自分フィールド上に存在するモンスターの数×６００ポイントダウンする。このカードがフィールド上から墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択してこのカードを装備する事ができる。
  ko: |-
    장착 몬스터의 공격력은 자신 필드 위에 존재하는 몬스터의 수 X 600 포인트 내린다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 이 카드를 장착할 수 있다.
  zh-CN: |-
    装备怪兽的攻击力下降自己场上存在的怪兽数量×600的数值。这张卡从场上送去墓地时，可以选择对方场上表侧表示存在的1只怪兽把这张卡装备。
type: Spell
property: Equip
