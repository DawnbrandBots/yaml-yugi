text:
  en: |-
    2 Pendulum Monsters
    If this card is Link Summoned: You can add 1 Pendulum Monster from your Deck to your Extra Deck face-up. Once per turn: You can target 1 other face-up card you control; destroy it, then add 1 face-up Pendulum Monster from your Extra Deck to your hand. If a card(s) in your Pendulum Zone leaves the field: Draw 1 card. You can only use this effect of "Heavymetalfoes Electrumite" once per turn.
  de: |-
    2 Pendelmonster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deinem Extra Deck 1 Pendelmonster von deinem Deck offen hinzufügen. Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie, dann füge deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzu. Falls eine oder mehr Karten in deiner Pendelzone das Spielfeld verlassen: Ziehe 1 Karte. Du kannst diesen Effekt von „Schwermetallfose-Elektrumit“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Péndulo
    Si esta carta es Invocada por Enlace: puedes añadir a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo en tu Deck. Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela, y después añade a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Si una o más cartas en tu Zona del Péndulo dejan el Campo: roba 1 carta. Sólo puedes usar este efecto de "Electromita Pesadometalmórfico" una vez por turno.
  fr: |-
    2 Monstres Pendule
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Monstre Pendule depuis votre Deck à votre Extra Deck face recto. Une fois par tour : vous pouvez cibler 1 autre carte face recto que vous contrôlez ; détruisez-la, puis ajoutez 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Si une ou plusieurs cartes dans votre Zone Pendule quittent le Terrain : piochez 1 carte. Vous ne pouvez utiliser cet effet de "Électrumite Métalphose Lourd" qu'une fois par tour.
  it: |-
    2 Mostri Pendulum
    Se questa carta viene Evocata Link: puoi aggiungere 1 Mostro Pendulum dal tuo Deck al tuo Extra Deck scoperto. Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggila, poi aggiungi 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Se una o più carte nella tua Zona Pendulum lasciano il Terreno: pesca 1 carta. Puoi utilizzare questo effetto di "Pesanmetalfosi Electrumite" una sola volta per turno.
  pt: |-
    2 Monstros Pêndulo
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 Monstro Pêndulo do seu Deck com a face para cima no seu Deck Adicional. Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua-o e, depois, adicione à sua mão 1 Monstro Pêndulo com a face para cima no seu Deck Adicional. Se um ou mais cards nas suas Zonas de Pêndulo deixarem o campo: compre 1 card. Você só pode usar este efeito de "Metalmorfose Pesado Eletrumite" uma vez por turno.
  ja: |-
    Ｐモンスター２体
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキからＰモンスター１体を選び、ＥＸデッキに表側表示で加える。②：１ターンに１度、このカード以外の自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。その後、自分のＥＸデッキから表側表示のＰモンスター１体を手札に加える。③：自分のＰゾーンのカードがフィールドから離れた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    펜듈럼 몬스터 2장
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다. ②: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 패에 넣는다. ③: 자신의 펜듈럼 존의 카드가 필드에서 벗어났을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
