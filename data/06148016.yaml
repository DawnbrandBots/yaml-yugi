text:
  en: |-
    Special Summon 2 "Geargiano" monsters from your Deck and increase their Levels by 1. You can only activate 1 "Geargiagear" per turn.
  de: |-
    Beschwöre 2 „Getriebriano“-Monster als Spezialbeschwörung von deinem Deck und erhöhe ihre Stufen um 1. Du kannst nur 1 „Getriebriagetriebe“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 2 monstruos "Engranajiano" y aumenta en 1 sus Niveles. Sólo puedes activar 1 "Engranaji-equipo" por turno.
  fr: |-
    Invoquez Spécialement 2 monstres "Geargiano" depuis votre Deck et augmentez leur Niveau de 1. Vous ne pouvez activer qu'1 "Geargiagrenage" par tour.
  it: |-
    Evoca Specialmente 2 mostri "Ingranaggiano" dal tuo Deck e aumenta il loro Livello di 1. Puoi attivare solo 1 "Ingranaggianingranaggio" per turno.
  pt: |-
    Invoque por Invocação-Especial 2 monstros "Engrenagiano" do seu Deck e aumente o Nível deles em 1. Você só pode ativar 1 "Engrenagigrenagi" por turno.
  ja: |-
    デッキから「ギアギアーノ」と名のついたモンスター２体を特殊召喚する。この効果で特殊召喚したモンスターのレベルは１つ上がる。「ギアギアギア」は１ターンに１枚しか発動できない。
  ko: |-
    덱에서 "기아기아노" 라는 이름이 붙은 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1개 올린다. "기아기아기아" 는 1턴에 1장밖에 발동할 수 없다.
type: Trap
