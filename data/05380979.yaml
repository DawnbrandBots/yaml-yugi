  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ラビュリンス」モンスター１体を特殊召喚する。このカードの発動後、次のターンの終了時まで自分は悪魔族モンスターしかデッキ・ＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを自分フィールドにセットする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "라뷰린스" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 다음 턴의 종료시까지 자신은 악마족 몬스터밖에 덱 / 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
