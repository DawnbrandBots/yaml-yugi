text:
  en: |-
    When an opponent's monster declares an attack: You take damage equal to the attacking monster's ATK, and if you do, banish that monster. During the End Phase of your opponent's next turn, Special Summon that monster to your side of the field.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Du erhältst Schaden in Höhe der ATK des angreifenden Monsters und falls du dies tust, verbanne das Monster. Während der End Phase des nächsten Spielzugs deines Gegners, beschwöre das Monster als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: recibes daño igual al ATK del monstruo atacante y, si lo haces, destierra ese monstruo. Durante la End Phase del próximo turno de tu adversario, Invoca ese monstruo de Modo Especial en tu lado del Campo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous recevez des dommages égaux à l'ATK du monstre attaquant, et si vous le faites, bannissez le monstre. Durant la End Phase du prochain tour de votre adversaire, Invoquez Spécialement le monstre sur votre Terrain.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: subisci danno pari all'ATK del mostro attaccante e, se lo fai, bandisci quel mostro. Durante la End Phase del prossimo turno del tuo avversario, Evoca Specialmente quel mostro sul tuo Terreno.
  pt: |-
    Quando um monstro do seu oponente declara um ataque: Você recebe dano igual ao ATK do monstro atacante, logo após o monstro é banido. Durante a End Phase do próximo turno do seu oponente, invoque por Invocação-Especial aquele monstro para o seu lado do campo.
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。自分は攻撃モンスターの攻撃力分のダメージを受け、そのモンスターをゲームから除外する。次の相手ターンのエンドフェイズ時、この効果で除外したモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 공격 몬스터의 공격력만큼 데미지를 받고, 그 몬스터를 게임에서 제외한다. 다음 상대 턴의 엔드 페이즈시, 이 효과로 제외한 몬스터를 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    对手怪兽的攻击宣言时可发动。我方受到相当于攻击怪兽攻击力的伤害，并将该怪兽从游戏中除外。于下一个对手回合的结束阶段时，特殊召唤以此效果从游戏中除外的怪兽至我方场上。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。自己受到攻击怪兽的攻击力数值的伤害，那只怪兽从游戏中除外。下次的对方回合的结束阶段时，这个效果除外的怪兽在自己场上特殊召唤。
