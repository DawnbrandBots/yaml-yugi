name:
  en: Hamburger Recipe
  de: Hamburger-Rezept
  es: Receta de Hamburguesa
  fr: Recette de Hamburger
  it: Ricetta dell'Hamburger
  pt: Receita de Hamburguer
  ja: ハンバーガーのレシピ
  ja_romaji: Hanbāgā no Reshipi
  ko: 햄버거 요리법
  ko_rr:
text:
  en: |-
    This card is used to Ritual Summon "Hungry Burger". You must also Tribute monsters whose total Level Stars equal 6 or more from the field or your hand.
  de: |-
    Mit dieser Karte wird "Hungriger Hamburger" als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Seite des Spielfelds als Tribut an, die zusammen 6 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Hamburguesa Hambrienta". También debes ofrecer monstruos cuyo Nivel total sea 6 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour invoquer « Burger affamé » par Invocation rituelle. Vous devez également offrir en sacrifice des monstres dont le totla des étoiles est supérieur ou égal à 6 sur le terrain ou dans votre jeu.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Hamburger Affamato". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, Mostri il cui Livello totale sia 6 o superiore.
  pt: |-
    Este carta é usada para invocar por ritual "Hungry Burger". Você também deve oferecer monstro cujo total Level em estrelas igual ou superior a 6 do campo ou a sua mão como um tributo.
  ja: |-
    ｢ハングリーバーガー｣の降臨に必要。フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければ、｢ハングリーバーガー｣は降臨できない。
  ko: |-
    "헝그리 버거"의 의식 소환에 필요. 필드나 패에서 레벨의 개수나 합계 6개 이상이 되도록 카드를 제물롤 바치지 않으면. "헝그리 버거"는 의식 소환 할 수 없다.
type: Spell
property: Ritual
