text:
  en: |-
    Tribute 1 Zombie-Type monster, then target 2 cards on the field; destroy them, then banish 1 "Shiranui" monster from your Deck. You can only activate 1 "Shiranui Style Swallow's Slash" per turn.
  de: |-
    Biete 1 Monster vom Typ Zombie als Tribut an und wähle dann 2 Karten auf dem Spielfeld; zerstöre sie, dann verbanne 1 „Shiranui“-Monster von deinem Deck. Du kannst nur 1 „Shiranui-Stil-Schwalbenhieb“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo de Tipo Zombi, y después selecciona 2 cartas en el Campo; destrúyelas, y después destierra 1 monstruo "Shiranui" en tu Deck. Sólo puedes activar 1 "Tragarse el Corte Estilo Shiranui" por turno.
  fr: |-
    Sacrifiez 1 monstre de Type Zombie, puis ciblez 2 cartes sur le Terrain ; détruisez-les, puis bannissez 1 monstre "Shiranui" monstre depuis votre Deck. Vous ne pouvez activer qu'1 "Style du Coup de Situation Shiranui" par tour.
  it: |-
    Offri come Tributo 1 mostro di Tipo Zombie, poi scegli come bersaglio 2 carte sul Terreno; distruggile, poi bandisci 1 mostro "Shiranui" dal tuo Deck. Puoi attivare solo 1 "Squarcio della Rondine Stile Shiranui" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro do Tipo Zumbi e, depois, escolha 2 cards no campo; destrua-os e, depois, bana 1 monstro "Shiranui" do seu Deck. Você só pode ativar 1 "Estilo Shiranui do Corte da Andorinha" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのアンデット族モンスター１体をリリースし、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。その後、デッキから「不知火」モンスター１体を除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 언데드족 몬스터 1장을 릴리스하고, 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 그 후, 덱에서 "시라누이" 몬스터 1장을 제외한다.
type: Trap
property: Normal
