  zh-CN: 大魔王 魔杰拉
text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by Tributing 1 face-up "Warrior of Zera" on your side of the field while "Pandemonium" is on the field. If "Pandemonium" is on your side of the field when you Special Summon this card, your opponent discards 3 random cards from their hand. If "Pandemonium" is not on your side of the field, this effect is not applied.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 offene „Krieger von Zera“-Karte als Tribut anbietest, während „Pandämonium“ offen auf dem Spielfeld liegt. Wenn du diese Karte erfolgreich als Spezialbeschwörung beschwörst, wirft dein Gegner 3 zufällige Karten aus seiner Hand ab. Wenn sich „Pandämonium“ nicht offen auf deiner Spielfeldseite befindet, gilt dieser Effekt nicht.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 "Guerrero de Zera" boca arriba en tu Campo mientras "Pandemonium" esté en el Campo. Cuando Invocas esta carta con éxito mediante una Invocación Especial, tu adversario descarta 3 cartas al azar de su mano. Este efecto no se aplica a no ser que "Pandemonium" esté boca arriba en tu Campo.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Speciale excepté en sacrifiant 1 "Guerrier de Zera" face recto sur votre Terrain tant que "Pandémonium" est face recto sur votre Terrain. Lorsque vous faites avec succés l'Invocation Spéciale de cette carte, votre adversaire défausse au hasard 3 cartes de sa main. Cet effet n'est pas appliqué à moins que "Pandémonium" ne soit sur votre Terrain.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Guerriero di Zera" scoperto sul tuo Terreno come Tributo finché "Pandemonio" è sul Terreno. Quando Evochi con successo questa carta tramite Evocazione Speciale, il tuo avversario scarta 3 carte a caso dalla sua mano. Questo effetto può essere applicato solo se c'è "Pandemonio" sul tuo Terreno.
  pt: |-
    Este card não poder ser Invocado por Invocação-Normal ou Baixado. Este card não poder ser Invocado por Invocação-Especial, exceto oferecendo 1 "Guerreiro de Zera" que está no seu Campo com a face para cima como Tributo, enquanto "Pandemónio" está no Campo. Se "Pandemónio" está no seu Campo, quando você Invocar, por Invocação-Especial, com sucesso, o seu adversário descarta 3 cards aleatoriamente da sua própria mão. Este efeito não é aplicado a não ser que "Pandemónio" esteja no seu Campo.
  ja: |-
    このカードは通常召喚できない。このカードは「万魔殿－悪魔の巣窟－」がフィールド上に存在し、自分フィールド上に表側表示で存在する「ゼラの戦士」１体を生け贄に捧げた場合のみ特殊召喚できる。このカードが特殊召喚に成功した場合、相手はランダムに手札を３枚捨てる。この効果は自分フィールド上に「万魔殿－悪魔の巣窟－」が存在しなければ適用できない。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 이 카드는 "팬더모니엄-악마의 소굴"이 필드 위에 존재하여, 자신 필드 위에 앞면 표시로 존재하는 "제라의 전사" 1장을 릘리스한 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공한 경우, 상대는 무작위로 패를 3장 버린다. 이 효과는 자신 필드 위에 "팬더모니엄-악마의 소굴"이 존재하지 않으면 적용할 수 없다.
  zh-CN: |-
    这张卡不能通常召唤。这张卡在「万魔殿-恶魔的巢窟-」在场上存在，把自己场上表侧表示存在的1只「杰拉的战士」作为祭品的场合才能特殊召唤。这张卡特殊召唤成功的场合，对方随机把3张手卡丢弃。这个效果若自己场上没有「万魔殿-恶魔的巢窟-」存在则不能适用。
