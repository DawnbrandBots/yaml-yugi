text:
  en: |-
    Once per turn, during the End Phase, if this card is currently banished, and was banished this turn: Special Summon it in face-up Attack Position.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Beschwöre sie als Spezialbeschwörung in die offene Angriffsposition.
  es: |-
    Una vez por turno, durante la End Phase, si esta carta fue desterrada este turno y está desterrada en este momento: Invócala de Modo Especial en Posición de Ataque boca arriba.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte est actuellement bannie et a été bannie ce tour : Invoquez-la Spécialement en Position d'Attaque face recto.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta è attualmente bandita ed è stata bandita in questo turno: Evocala Specialmente scoperta in Posizione di Attacco.
  pt: |-
    Se esta carta é removida do jogo, a Special Summon para o seu lado do campo na Posição de Ataque durante a End Phase.
  ja: |-
    ①：このカードが除外されたターンのエンドフェイズに発動する。除外されているこのカードを攻撃表示で特殊召喚する（１ターンに１度のみ）。
  ko: |-
    이 카드가 게임에서 제외되었을 경우, 그 턴의 엔드페이즈시에 이 카드를 자신 필드 위에 앞면 공격 표시로 특수 소환 한다.
  zh-CN: |-
    ①：这张卡被除外的回合的结束阶段发动。除外的这张卡攻击表示特殊召唤。（1回合只有1次）
