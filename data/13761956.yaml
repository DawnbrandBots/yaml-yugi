text:
  en: |-
    You can send this card from your hand to the GY, then target 1 FIRE monster you control; that target gains 400 ATK.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 FEUER Monster wählen, das du kontrollierst; das gewählte Ziel erhält 400 ATK.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo de FUEGO que controles; ese objetivo gana 400 ATK.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre FEU que vous contrôlez ; la cible gagne 400 ATK.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro FUOCO che controlli; quel bersaglio guadagna 400 ATK.
  pt: |-
    Você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 monstro de FOGO que você controla; o alvo ganha 400 de ATK.
  ja: |-
    自分のメインフェイズ時に、このカードを手札から墓地へ送って発動する。自分フィールド上に表側表示で存在する炎属性モンスター１体の攻撃力は４００ポイントアップする。
  ko: |-
    자신의 메인 페이즈시에, 이 카드를 패에서 묘지로 보내고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터 1장의 공격력은 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时把这张卡从手卡送去墓地才能发动。选择自己场上1只炎属性怪兽攻击力上升400。
