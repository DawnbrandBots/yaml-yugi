text:
  en: |-
    If this card is Special Summoned: You can gain 500 LP for each monster "Fur Hire" you control with a different name, except "Wiz, Sage Fur Hire". When your opponent activates a Spell/Trap Card or effect (Quick Effect): You can discard 1 card "Fur Hire"; negate the activation. You can only use each effect of "Wiz, Sage Fur Hire" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst für jedes „Fellsöldner“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, außer „Wiz, Weisen-Fellsöldnerin“, 500 LP erhalten. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst 1 „Fellsöldner“-Karte abwerfen; annulliere die Aktivierung. Du kannst jeden Effekt von „Wiz, Weisen-Fellsöldnerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes ganar 500 LP por cada monstruo "Mascota a Sueldo" que controles con nombres diferentes, excepto "Wiz, Sabia Mascota a Sueldo". Cuando tu adversario active una Carta Mágica/de Trampa o un efecto de Carta Mágica/de Trampa (Efecto Rápido): puedes descartar 1 carta "Mascota a Sueldo"; niega la activación. Sólo puedes usar cada efecto de "Wiz, Sabia Mascota a Sueldo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez gagner 500 LP pour chaque monstre "Mercefourrure" que vous contrôlez de nom différent ("Wiz, Sage Mercefourrure" exclu). Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez défausser 1 carte "Mercefourrure" ; annulez l'activation. Vous ne pouvez utiliser chaque effet de "Wiz, Sage Mercefourrure" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi guadagnare 500 LP per ogni mostro "Pelliccia Mercenaria" che controlli con un nome diverso, eccetto "Wiz, Saggia Pelliccia Mercenaria". Quando il tuo avversario attiva una Carta Magia/Trappola o un loro effetto (Effetto Rapido): puoi scartare 1 carta "Pelliccia Mercenaria"; annulla l'attivazione. Puoi utilizzare ogni effetto di "Wiz, Saggia Pelliccia Mercenaria" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode ganhar 500 PV para cada monstro "de Peluguel" que você controla com um nome diferente, exceto "Wiz, a Sábia de Peluguel". Quando seu oponente ativar um Card ou efeito de Magia/Armadilha (Efeito Rápido): você pode descartar 1 card "de Peluguel"; negue a ativação. Você só pode usar cada efeito de "Wiz, a Sábia de Peluguel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分は「空牙団の叡智 ウィズ」以外の自分フィールドの「空牙団」モンスターの種類×５００ＬＰ回復する。②：相手が魔法・罠カードの効果を発動した時、手札から「空牙団」カード１枚を捨てて発動できる。その発動を無効にする。
  ko: |-
    이 카드명의 ①의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 "공아단의 예지 위즈" 이외의 자신 필드의 "공아단" 몬스터의 종류 × 500 LP를 회복한다. ② : 상대가 마법 / 함정 카드의 효과를 발동했을 때, 패에서 "공아단" 카드 1장을 버리고 발동할 수 있다. 그 발동을 무효로 한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合才能发动。自己回复「空牙团的睿智 薇兹」以外的自己场上的「空牙团」怪兽种类×500基本分。
    ②：对方把魔法·陷阱卡的效果发动时，从手卡丢弃1张「空牙团」卡才能发动。那个发动无效。
