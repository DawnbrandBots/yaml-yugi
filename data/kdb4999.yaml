></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>る。
  ko: |-
    이 카드를 통상 소환할 경우, 3장을 릴리스하고 일반 소환해야 한다. ①: 이 카드의 일반 소환은 무효화되지 않는다. ②: 이 카드의 일반 소환 성공시에는, 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ③: 이 카드의 공격력 / 수비력은 자신 패의 수 × 1000 올린다. ④: 상대 몬스터가 공격 표시로 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 그 몬스터의 공격력을 2000 내리고, 0 이 되었을 경우 그 몬스터를 파괴한다. ⑤: 이 카드가 특수 소환되어 있을 경우, 엔드 페이즈에 발동한다. 이 카드를 묘지로 보낸다.
