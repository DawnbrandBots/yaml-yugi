name:
  en: Slifer the Sky Dragon
  de: Slifer der Himmelsdrache
  es: Slifer el Dragón del Cielo
  fr: Slifer, le Dragon Céleste
  it: Slifer il Drago del Cielo
  pt: Slifer, o Dragão Celeste
  ja: オシリスの<ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>空</rb><rp>（</rp><rt>くう</rt><rp>）</rp></ruby><ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>
  ja_romaji: Oshirisu no Tenkūryū
  ko: 오시리스의 천공룡
