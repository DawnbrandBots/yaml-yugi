  pt: O Legado Mundial
  ja: <ruby><rb>星</rb><rt>せい</rt></ruby><ruby><rb>遺</rb><rt>い</rt></ruby><ruby><rb>物</rb><rt>ぶつ</rt></ruby>の<ruby><rb>導</rb><rt>みちび</rt></ruby>く<ruby><rb>先</rb><rt>さき</rt></ruby>
  ja_romaji: Sei'ibutsu no Michibiku Saki
  ko: 성유물이 이끄는 세계
  ko_rr: Seong-yumul-i Ikkeu-neun Segye
