text:
  en: |-
    During damage calculation (in either player's turn), if a monster you control battles an opponent's monster: You can discard this card; neither player takes any battle damage from that battle. When an opponent's monster declares a direct attack while this card is in your Graveyard: You can discard 1 "Performapal" monster; Special Summon this card in Defense Position. You can only use this effect of "Performapal Inflater Tapir" once per turn.
  de: |-
    Während der Schadensberechnung (im Spielzug eines beliebigen Spielers), falls ein Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft: Du kannst diese Karte abwerfen; kein Spieler erhält aus dem Kampf Kampfschaden. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Künstlerkumpel“-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Künstlerkumpel Aufblastapir“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño (en el turno de cualquier jugador), si un monstruo que controlas batalla con un monstruo de tu adversario: puedes descartar esta carta; ningún jugador recibe daño de batalla de esa batalla. Cuando un monstruo de tu adversario declara un ataque directo mientras esta carta está en tu Cementerio: puedes descartar 1 monstruo "Artistamigo"; invoca esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Artistamigo Tapir Inflado" una vez por turno.
  fr: |-
    Durant le calcul des dommages (du tour de chaque joueur), si un monstre que vous contrôlez combat un monstre de votre adversaire : vous pouvez défausser cette carte ; aucun joueur ne reçoit de dommages de combat de ce combat. Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre Cimetière : vous pouvez défausser 1 monstre "Potartiste" ; Invoquez Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Tapir Gonfleur Potartiste" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni (nel turno di qualsiasi giocatore), se un mostro che controlli combatte con un mostro dell'avversario: puoi scartare questa carta; nessun giocatore subisce danno da combattimento da quella battaglia. Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nel tuo Cimitero: puoi scartare 1 mostro "Artistamico"; Evoca Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Artistamico Tapiro Gonfiabile" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano (no turno de qualquer duelista), se um monstro que você controla batalhar um monstro do oponente: você pode descartar este card; nenhum duelista sofre qualquer dano de batalha dessa batalha. Quando um monstro do oponente declarar um ataque direto enquanto este card estiver no seu Cemitério: você pode descartar 1 monstro "Camarartista"; Invoque este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Camarartista Anta Infladora" uma vez por turno.
  ja: |-
    「ＥＭバリアバルーンバク」の②の効果は１ターンに１度しか使用できない。①：自分のモンスターが相手モンスターと戦闘を行うダメージ計算時、このカードを手札から捨てて発動できる。その戦闘で発生するお互いの戦闘ダメージは０になる。②：このカードが墓地に存在する場合、相手モンスターの直接攻撃宣言時に手札から「ＥＭ」モンスター１体を捨てて発動できる。このカードを墓地から守備表示で特殊召喚する。
  ko: |-
    "EM(엔터메이트) 베리어벌룬 바쿠"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ②: 이 카드가 묘지에 존재하는 경우, 상대 몬스터의 직접 공격 선언시에 패에서 "EM(엔터메이트)" 몬스터 1장을 버리고 발동할 수 있다.
    이 카드를 묘지에서 수비 표시로 특수 소환한다.
