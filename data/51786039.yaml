text:
  en: |-
    You can reveal this card and 1 other Level 8 Dragon monster in your hand; Special Summon both in Defense Position, but negate their effects, also you cannot Normal or Special Summon monsters for the rest of this turn, except LIGHT or DARK Dragon monsters. You can banish this card from your GY, then target 1 Level 4 LIGHT or DARK Dragon monster in your GY; add it to your hand. You can only use each effect of "Nebula Dragon" once per turn.
  de: |-
    Du kannst diese Karte und 1 anderes Drache-Monster der Stufe 8 in deiner Hand vorzeigen; beschwöre beide als Spezialbeschwörung in die Verteidigungsposition, aber annulliere ihre Effekte, zusätzlich kannst du für den Rest dieses Spielzugs Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer LICHT und FINSTERNIS Drache-Monstern. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT oder FINSTERNIS Drache-Monster der Stufe 4 in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Nebeldrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta y otro monstruo Dragón de Nivel 8 en tu mano; Invoca ambos de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos Dragón de LUZ u OSCURIDAD. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 4 en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Dragón Nébula" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte et 1 autre monstre Dragon de Niveau 8 dans votre main ; Invoquez-les Spécialement tous les deux en Position de Défense, mais annulez leurs effets, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres LUMIÈRE ou TÉNÈBRES Dragon exclus) le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE ou TÉNÈBRES Dragon de Niveau 4 dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Nébuleuse" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta e 1 altro mostro Drago di Livello 8 nella tua mano; Evoca Specialmente entrambi in Posizione di Difesa, ma annulla i loro effetti, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri LUCE o OSCURITÀ Drago. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ Drago di Livello 4 nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Drago Nebulosa" una sola volta per turno.
  pt: |-
    Você pode revelar este card e 1 outro monstro Dragão de Nível 8 na sua mão; Invoque os dois por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros Dragão de LUZ ou de TREVAS. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de LUZ ou TREVAS de Nível 4 no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Dragão Nébula" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札のドラゴン族・レベル８モンスター１体を相手に見せて発動できる。その２体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は光・闇属性のドラゴン族モンスターしか召喚・特殊召喚できない。②：墓地のこのカードを除外し、自分の墓地の光・闇属性のドラゴン族・レベル４モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 패의 드래곤족 / 레벨 8 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 빛 / 어둠 속성인 드래곤족 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 빛 / 어둠 속성인 드래곤족 / 레벨 4 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把手卡的这张卡和手卡1只龙族·8星怪兽给对方观看才能发动。那2只守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个效果的发动后，直到回合结束时自己不是光·暗属性的龙族怪兽不能召唤·特殊召唤。
    ②：把墓地的这张卡除外，以自己墓地1只光·暗属性的龙族·4星怪兽为对象才能发动。那只怪兽加入手卡。
