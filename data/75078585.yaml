text:
  en: |-
    If a monster you control is destroyed by battle or card effect and sent to the GY: You can Special Summon 1 "Sonic Chick" from your hand, Deck or GY.
  de: |-
    Falls ein Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Klanghühnchen“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    Si un monstruo que controlas es destruido en batalla o por efecto de una carta y mandado al Cementerio: puedes Invocar de Modo Especial desde tu mano, Deck o Cementerio, 1 "Pollo Sónico".
  fr: |-
    Si un monstre que vous contrôlez est détruit au combat ou par un effet de carte, et envoyé au Cimetière : vous pouvez Invoquer Spécialement 1 "Bip Bip" depuis votre main, Deck ou Cimetière.
  it: |-
    Se un mostro che controlli viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: puoi Evocare Specialmente 1 "Pulcino Sonico" dalla tua mano, Deck o Cimitero.
  pt: |-
    Se um monstro que você controla for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Filhote Sônico" da sua mão, do Deck ou do Cemitério.
  ja: |-
    ①：自分フィールドのモンスターが戦闘・効果で破壊され墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「ロードランナー」１体を選んで特殊召喚する。
  ko: |-
    ①: 자신 필드의 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "로드 러너" 1장을 고르고 특수 소환한다.
  zh-CN: |-
    ①：自己场上的怪兽被战斗·效果破坏送去墓地的场合才能发动。从自己的手卡·卡组·墓地选1只「小走鹃」特殊召唤。
type: Trap
