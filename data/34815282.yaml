text:
  en: |-
    Activate this card by targeting 1 monster on the field with more than 1000 original ATK that has a Level; its Level is reduced by 1, also it loses 1000 ATK. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster mit mehr als 1000 Grund-ATK auf dem Spielfeld wählst, das eine Stufe hat; seine Stufe wird um 1 reduziert, zusätzlich verliert es 1000 ATK. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo en el Campo con más de 1000 ATK original y que tenga Nivel; su Nivel se reduce en 1, y además pierde 1000 ATK. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre sur le Terrain avec plus de 1000 ATK d'origine qui a un Niveau ; son Niveau est réduit de 1, et aussi, il perd 1000 ATK. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro sul Terreno con ATK originale superiore a 1000 che ha un Livello; il suo Livello viene ridotto di 1, inoltre esso perde 1000 ATK. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro no campo com mais de 1000 de ATK original e que tenha um Nível; seu Nível é reduzido em 1 e, além disso, ele perde 1000 de ATK. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    フィールド上に表側表示で存在する元々の攻撃力が１０００より上のモンスター１体を選択して発動する。選択したモンスターのレベルを１つ下げ、攻撃力は１０００ポイントダウンする。そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 원래 공격력이 1000 보다 높은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 레벨을 1개 내리고, 공격력은 1000 포인트 내린다. 그 몬스터가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  zh-TW:
