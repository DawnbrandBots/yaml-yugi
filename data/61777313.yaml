name:
  en: Vanadis of the Nordic Ascendant
  de: Nordischer Aszendent Vanadis
  es: Vanadis de los Ascendientes Nórdicos
  fr: Vanadis, Ascendant Nordique
  it: Vanadis degli Antenati Nordic
  pt: Vanadis do Ascedente Nórdico
  ja: <ruby><rb>極</rb><rp>（</rp><rt>きょく</rt><rp>）</rp></ruby><ruby><rb>星</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby>ヴァナディース
  ja_romaji: Kyokuseiten Vanadīsu
  ko: 극성천 바나디스
  ko_rr: Geukseongcheon Banadiseu
text:
  en: |-
    For a Synchro Summon, you can substitute this card for any 1 "Nordic" Tuner. If this card is used as Synchro Material, all other Synchro Materials must be "Nordic" monsters. Once per turn: You can send 1 "Nordic" monster from your Deck to the GY; this card's Level becomes the Level of that monster, until the end of this turn.
  de: |-
    Du kannst diese Karte an Stelle von 1 beliebigen „Nordisch“-Empfänger für eine Synchrobeschwörung verwenden. Falls diese Karte als Synchromaterial verwendet wird, muss alles andere Synchromaterial „Nordisch“-Monster sein. Einmal pro Spielzug: Du kannst 1 „Nordisch“-Monster von deinem Deck auf den Friedhof legen; die Stufe dieser Karte wird bis zum Ende dieses Spielzugs dieselbe wie die Stufe des Monsters.
  es: |-
    Para una Invocación por Sincronía, puedes sustituir esta carta por cualquier "Nórdico/a" Cantante. Si esta carta es utilizada como Material de Sincronía, todos los demás Materiales de Sincronía deben ser monstruos "Nórdico/a". Una vez por turno: puedes mandar al Cementerio, desde tu Deck, 1 monstruo "Nórdico/a"; hasta el final de este turno, el Nivel de esta carta se convierte en el Nivel de ese monstruo.
  fr: |-
    Pour une Invocation Synchro, vous pouvez substituer cette carte à 1 Syntoniseur "Nordique". Si cette carte est utilisée comme Matériel Synchro, tous les autres Matériels Synchro doivent être des monstres "Nordique". Une fois par tour : vous pouvez envoyer 1 monstre "Nordique" depuis votre Deck au Cimetière ; jusqu'à la fin de ce tour, le Niveau de cette carte devient du Niveau du monstre.
  it: |-
    Per una Synchro Evocazione, puoi sostituire con questa carta 1 qualsiasi Tuner "Nordic". Se questa carta viene utilizzata come Materiale Synchro, tutti gli altri Materiali Synchro devono essere mostri "Nordic". Una volta per turno: puoi mandare 1 mostro "Nordic" dal tuo Deck al Cimitero; il Livello di questa carta diventa il Livello di quel mostro, fino alla fine di questo turno.
  pt: |-
    Para uma Invocação-Sincro, você pode substituir este card por qualquer 1 Regulador "Nórdic". Se este card for usado como Matéria Sincro, todas as outras Matérias Sincro devem ser monstros "Nórdic". Uma vez por turno: você pode enviar 1 monstro "Nórdic" do seu Deck para o Cemitério; até o final deste turno, o Nível deste card se torna o Nível desse monstro.
  ja: |-
    このカードは「極星」チューナーの代わりとしてＳ素材にできる。このカードをＳ素材とする場合、他のＳ素材モンスターは全て「極星」モンスターでなければならない。①：１ターンに１度、このカードのレベルと異なるレベルを持つ「極星」モンスター１体をデッキから墓地へ送って発動できる。このカードのレベルはターン終了時まで、墓地へ送ったモンスターと同じになる。
  ko: |-
    이 카드는 "극성" 튜너 대신 싱크로 소재로 할 수 있다. 이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 "극성" 몬스터이어야 한다. ①: 1턴에 1번, 이 카드의 레벨과 다른 레벨을 가지는 "극성" 몬스터 1장을 덱에서 묘지로 보내고 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지, 묘지로 보낸 몬스터와 같아진다.
