name:
  en: Marincess Current
  de: Marinzessin-Strom
  es: Corriente Marincesa
  fr: Courant Marincesse
  it: Corrente Marincipessa
  pt: Corrente Marincesa
  ja: <ruby><rb>海晶乙女潮流</rb><rp>（</rp><rt>マリンセス・カレント</rt><rp>）</rp></ruby>
  ja_romaji: Marinsesu Karento
  ko: 마린세스 커런트
  ko_rr: Marinseseu Keoreonteu
  zh-CN: 海晶少女潮流
text:
  en: |-
    When a "Marincess" Link Monster you control destroys an opponent's monster by battle: Inflict damage to your opponent equal to the Link Rating of that monster you control x 400, then, if you destroyed an opponent's Link Monster by that battle while you controlled a Link-2 or higher "Marincess" monster, inflict damage to your opponent equal to that destroyed monster's Link Rating x 500. You can only activate 1 "Marincess Current" per turn. If you control a Link-3 or higher "Marincess" monster, you can activate this card from your hand.
  de: |-
    Wenn ein „Marinzessin“-Linkmonster, das du kontrollierst, ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Linkzahl des Monsters, das du kontrollierst, x 400 zu, dann, falls du durch den Kampf ein Linkmonster eines Gegners zerstört hast, solange du ein „Marinzessin“-Monster mit Link-2 oder höher kontrolliert hast, füge deinem Gegner Schaden in Höhe der Linkzahl des zerstörten Monsters x 500 zu. Du kannst nur 1 „Marinzessin-Strom“ pro Spielzug aktivieren. Falls du ein „Marinzessin“-Monster mit Link-3 oder höher kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Cuando un Monstruo de Enlace "Marincesa" que controlas destruye un monstruo del adversario en batalla: inflige daño a tu adversario igual al Rating de Enlace de ese monstruo que controlas x 400 y después, si has destruido un Monstruo de Enlace del adversario en batalla mientras controlabas un monstruo "Marincesa" de Link-2 o mayor, inflige daño a tu adversario igual al Rating de Enlace de ese monstruo destruido x 500. Sólo puedes activar 1 "Corriente Marincesa" por turno. Si controlas un monstruo "Marincesa" de Link-3 o mayor, puedes activar esta carta desde tu mano.
  fr: |-
    Lorsqu'un Monstre Lien "Marincesse" que vous contrôlez détruit un monstre de l'adversaire au combat : infligez des dommages à votre adversaire égaux à la Classification Lien du monstre que vous contrôlez x 400, puis, si vous avez détruit un Monstre Lien de l'adversaire par ce combat tant que vous contrôliez un monstre "Marincesse" de min. Link-2, infligez des dommages à votre adversaire égaux à la Classification Lien du monstre détruit x 500. Vous ne pouvez activer qu'1 "Courant Marincesse" par tour. Si vous contrôlez un monstre "Marincesse" de min. Link-3, vous pouvez activer cette carte depuis votre main.
  it: |-
    Quando un Mostro Link "Marincipessa" che controlli distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danno pari alla Classificazione Link di quel mostro che controlli x 400, poi, se hai distrutto un Mostro Link dell'avversario in quella battaglia mentre tu controllavi un mostro "Marincipessa" Link-2 o superiore, infliggi al tuo avversario danno pari alla Classificazione Link di quel mostro distrutto x 500. Puoi attivare solo 1 "Corrente Marincipessa" per turno. Se controlli un mostro "Marincipessa" Link-3 o superiore, puoi attivare questa carta dalla tua mano.
  pt: |-
    Quando um Monstro Link "Marincesa" que você controla destruir um monstro do oponente em batalha: cause dano ao seu oponente igual ao Valor Link desse monstro que você controla x 400 e, depois, se você destruiu um Monstro Link do oponente nessa batalha enquanto você controlava um monstro "Marincesa" de Link-2 ou mais, cause dano ao seu oponente igual ao Valor Link desse monstro destruído x 500. Você só pode ativar 1 "Corrente Marincesa" por turno. Se você controlar um monstro "Marincesa" de Link-3 ou mais, você pode ativar este card da sua mão.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分フィールドにリンク３以上の「マリンセス」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分の「マリンセス」リンクモンスターが戦闘で相手モンスターを破壊した時に発動できる。その自分のモンスターのリンクマーカーの数×４００ダメージを相手に与える。自分フィールドにリンク２以上の「マリンセス」モンスターが存在し、相手リンクモンスターを破壊した場合には、破壊されたモンスターのリンクマーカーの数×５００ダメージをさらに相手に与える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 링크 3 이상의 "마린세스" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신의 "마린세스" 링크 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 자신 몬스터의 링크 마커의 수 × 400 데미지를 상대에게 준다. 자신 필드에 링크 2 이상의 "마린세스" 몬스터가 존재하고, 상대 링크 몬스터를 파괴했을 경우에는, 파괴된 몬스터의 링크 마커의 수 × 500 데미지를 추가로 상대에게 준다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。自己场上有连接3以上的「海晶少女」怪兽存在的场合，这张卡的发动从手卡也能用。
    ①：自己的「海晶少女」连接怪兽战斗破坏对方怪兽时才能发动。给与对方那只自己怪兽的连接标记数量×400伤害。自己场上有连接2以上的「海晶少女」怪兽存在，破坏对方连接怪兽的场合，再给与对方破坏的怪兽的连接标记数量×500伤害。
type: Trap
property: Normal
