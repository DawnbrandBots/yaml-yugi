text:
  en: |-
    Psychic-Type Xyz Monsters on the field cannot be targeted by Spell/Trap effects. Once per turn: You can discard 1 "Heraldic Beast" monster; add 1 "Heraldry" Spell/Trap Card from your Deck to your hand, except "Augmented Heraldry". You cannot Normal or Special Summon monsters during the turn you activate this effect, except Psychic-Type Xyz Monsters and "Heraldic Beast" monsters (even if this card leaves the field).
  de: |-
    Xyz-Monster vom Typ Psi auf dem Spielfeld können nicht als Ziel für Zauber-/Falleneffekte gewählt werden. Einmal pro Spielzug: Du kannst 1 „Wappenungeheuer“-Monster abwerfen; füge deiner Hand 1 „Wappen“-Zauber-/Fallenkarte von deinem Deck hinzu, außer „Erweiterte Wappenkunde“ und „Wappen des Drachenzerstörers“. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Normal- oder Spezialbeschwörung beschwören, außer Xyz-Monstern vom Typ Psi und „Wappenungeheuer“-Monstern (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Los Monstruos Xyz de Tipo Psíquico en el Campo no pueden ser seleccionados por efectos de Magia/Trampas. Una vez por turno: puedes descartar 1 monstruo "Bestia Heráldica"; añade a tu mano 1 Carta Mágica/de Trampa "Heráldico/a" en tu Deck, excepto "Heráldica Aumentada". Durante el turno en el que activas este efecto no puedes Invocar monstruos de Modo Normal o Especial, excepto Monstruos Xyz de Tipo Psíquico y monstruos "Bestia Heráldica" (aun si esta carta deja el Campo).
  fr: |-
    Les Monstres Xyz de Type Psychique sur le Terrain ne peuvent pas être ciblés par des effets de Magie/Piège. Une fois par tour : vous pouvez défausser 1 monstre "Bête Héraldique" ; ajoutez 1 Carte Magie/Piège "Héraldique" ("Augmentation Héraldique" exclu) depuis votre Deck à votre main. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (Monstres Xyz de Type Psychique et monstres "Bête Héraldique" exclus) durant le tour où vous activez cet effet (même si cette carte quitte le Terrain).
  it: |-
    I Mostri Xyz di Tipo Psichico sul Terreno non possono essere scelti come bersaglio dagli effetti di Magie/Trappole. Una volta per turno: puoi scartare 1 mostro "Bestia Araldica"; aggiungi 1 Carta Magia/Trappola "dell'Araldo" dal tuo Deck alla tua mano, eccetto "Aumento dell'Araldo", "Alba dell'Araldo" e "Oracolo dell'Araldo". Non puoi Evocare Normalmente o Specialmente mostri durante il turno in cui attivi questo effetto, eccetto Mostri Xyz di Tipo Psichico e mostri "Bestia Araldica" (anche se questa carta lascia il Terreno).
  pt: |-
    Monstros Xyz do Tipo Psíquico no campo não podem ser escolhidos por efeitos de Magia/Armadilha. Uma vez por turno: você pode descartar 1 monstro "Besta Heráldica"; adicione 1 Card de Magia/Armadilha "Heráldico(a)" do seu Deck à sua mão, exceto "Heráldica Melhorada". Você não pode Invocar monstros por Invocação-Normal ou Especial durante o turno em que ativar este efeito, exceto Monstros Xyz do Tipo Psíquico e monstros "Besta Heráldica" (mesmo que este card deixe o campo).
  ja: |-
    このカードがフィールド上に存在する限り、フィールド上のサイキック族エクシーズモンスターは魔法・罠カードの対象にならない。また、１ターンに１度、自分のメインフェイズ時に手札から「紋章獣」と名のついたモンスター１体を捨てて発動できる。デッキから「昇華する紋章」以外の「メダリオン」と名のついた魔法・罠カード１枚を手札に加える。この効果を発動するターン、自分はサイキック族エクシーズモンスター及び「紋章獣」と名のついたモンスターしか召喚・特殊召喚できない。
  ko: |-
    이 카드의 ②의 효과를 발동한 턴에, 자신은 사이킥족 엑시즈 몬스터 및 "문장수" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 필드의 사이킥족 엑시즈 몬스터는 마법 / 함정 카드의 효과의 대상이 되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈시에 패에서 "문장수" 몬스터 1장을 버리고 이 효과를 발동할 수 있다. 덱에서 "오그멘트 메달리온"이외의 "메달리온" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，场上的念动力族XYZ怪兽不会成为魔法·陷阱卡的效果的对象。此外，1回合1次，自己的主要阶段时从手卡丢弃1只名字带有「纹章兽」的怪兽才能发动。从卡组把「升华的纹章」以外的1张名字带有「纹章」的魔法·陷阱卡加入手卡。这个效果发动的回合，自己不是念动力族XYZ怪兽以及名字带有「纹章兽」的怪兽不能召唤·特殊召唤。
