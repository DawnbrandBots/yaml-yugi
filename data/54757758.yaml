  pt: Lamadragão do Pântano
  ja: <ruby><rb>沼</rb><rp>（</rp><rt>ぬま</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>のドロゴン
  ja_romaji: Numachi no Dorogon
  ko: 늪지의 도로곤
  ko_rr: Neupji-ui Dorogon
  zh-CN: 沼地的泥龙王
text:
  en: |-
    2 monsters with the same Attribute but different Types
    Your opponent cannot target this card, or monsters on the field with the same Attribute as this card, with card effects. Once per turn (Quick Effect): You can declare 1 Attribute; this card becomes that Attribute until the end of this turn.
  de: |-
    2 Monster mit derselben Eigenschaft, aber unterschiedlichen Typen
    Dein Gegner kann weder diese Karte noch Monster auf dem Spielfeld mit derselben Eigenschaft wie diese Karte als Ziel für Karteneffekte wählen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Eigenschaft deklarieren; diese Karte wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  es: |-
    2 monstruos con el mismo Atributo pero de Tipos diferentes
    Tu adversario no puede seleccionar con efectos de carta esta carta, o monstruos en el Campo con el mismo Atributo que esta carta. Una vez por turno (Efecto Rápido): puedes declarar 1 Atributo; hasta el final de este turno, esta carta se convierte en una con ese Atributo.
  fr: |-
    2 monstres du même Attribut mais de Types différents
    Votre adversaire ne peut cibler ni cette carte ni des monstres sur le Terrain du même Attribut que cette carte, avec des effets de carte. Une fois par tour (Effet Rapide) : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte devient de cet Attribut.
  it: |-
    2 mostri con lo stesso Attributo ma Tipi diversi
    Il tuo avversario non può scegliere come bersaglio questa carta, o i mostri sul Terreno con lo stesso Attributo di questa carta, con gli effetti delle carte. Una volta per turno (Effetto Rapido): puoi dichiarare 1 Attributo; questa carta diventa di quell'Attributo fino alla fine di questo turno.
  pt: |-
    2 monstros com o mesmo Atributo, mas Tipos diferentes
    Seu oponente não pode escolher este card, ou monstros no campo com o mesmo Atributo que o deste card, como alvo de efeitos de card. Uma vez por turno (Efeito Rápido): você pode declarar 1 Atributo; até o final deste turno, este card se torna desse Atributo.
  ja: |-
    同じ属性で種族が異なるモンスター×２
    ①：このカードがモンスターゾーンに存在する限り、相手はこのカード及びこのカードと同じ属性を持つフィールドのモンスターを効果の対象にできない。②：１ターンに１度、属性を１つ宣言して発動できる。このカードはターン終了時まで宣言した属性になる。この効果は相手ターンでも発動できる。
  ko: |-
    같은 속성으로 종족이 다른 몬스터 × 2
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드 및 이 카드와 같은 속성을 가지는 필드의 몬스터를 효과의 대상으로 할 수 없다. ②: 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 이 카드는 턴 종료시까지 선언한 속성이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-CN: |-
    相同属性而种族不同的怪兽×2
    ①：只要这张卡在怪兽区域存在，对方不能把这张卡以及持有和这张卡相同属性的场上的怪兽作为效果的对象。
    ②：1回合1次，宣言1个属性才能发动。这张卡直到回合结束时变成宣言的属性。这个效果在对方回合也能发动。
