text:
  en: |-
    You can only control 1 "Inari Fire". If you control a Spellcaster monster, you can Special Summon this card (from your hand). Once per turn, during your next Standby Phase after this face-up card on the field was destroyed by a card effect and sent to the GY: Special Summon it from your GY.
  de: |-
    Du kannst nur 1 „Inari-Feuer“ kontrollieren. Falls du ein Hexer-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre sie als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Sólo puedes controlar 1 "Inari de Fuego". Si controlas un monstruo Lanzador de Conjuros, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, durante tu próxima Standby Phase, después de que esta carta boca arriba en el Campo fue destruida por el efecto de una carta y mandada al Cementerio: Invócala de Modo Especial desde tu Cementerio.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Inari Feu". Si vous contrôlez un monstre Magicien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, durant votre prochaine Standby Phase après que cette carte face recto sur le Terrain a été détruite par un effet de carte et envoyée au Cimetière : Invoquez-la Spécialement depuis votre Cimetière.
  it: |-
    Puoi controllare solo 1 "Inari di Fuoco". Se controlli un mostro Incantatore, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta scoperta sul Terreno è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evocala Specialmente dal tuo Cimitero.
  pt: |-
    Você só pode controlar 1 "Fogo Inari". Se você controlar um monstro Mago, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, durante sua próxima Fase de Apoio depois que este card com a face para cima no campo foi destruído por um efeito de card e enviado para o Cemitério: Invoque-o por Invocação-Especial do seu Cemitério.
  ja: |-
    ①：「」はフィールドに１しかでできない。②：フィールドにいモンスターがする、このカードはからできる。③：フィールドののこのカードがでされへられた、のスタンバイフェイズにする。このカードをからする。
  ko: |-
    ①: "이나리불"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 필드의 앞면 표시의 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다.
