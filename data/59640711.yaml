text:
  en: |-
    You can banish this card from your GY; Special Summon 1 "Speedroid" Tuner from your hand or GY, except "Speedroid Den-Den Daiko Duke". You can only use this effect of "Speedroid Den-Den Daiko Duke" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Geschwindigkeitsroid“-Empfänger als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Geschwindigkeitsroid Den-Den Daiko Duke“. Du kannst diesen Effekt von „Geschwindigkeitsroid Den-Den Daiko Duke“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 Cantante "Velociroid", excepto "Velociroid Duque Den-Den Daiko". Sólo puedes usar este efecto de "Velociroid Duque Den-Den Daiko" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 Syntoniseur "Vitesseroid" ("Duc Den-Den Daiko Vitesseroid" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Duc Den-Den Daiko Vitesseroid" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 Tuner "Velociroid" dalla tua mano o Cimitero, eccetto "Velociroid Den-Den Daiko Duke". Puoi utilizzare questo effetto di "Velociroid Den-Den Daiko Duke" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 Regulador "Velocidaroide" da sua mão ou do Cemitério, exceto "Duke Den-Den Daiko Velocidaroide". Você só pode usar este efeito de "Duke Den-Den Daiko Velocidaroide" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。自分の手札・墓地から「ＳＲ電々大公」以外の「スピードロイド」チューナー１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "SR(스피드로이드) 전전 대공" 이외의 "스피드로이드" 튜너 1장을 고르고 특수 소환한다.
