text:
  en: |-
    Once per turn, you can Tribute 1 Plant-Type monster to select and destroy 1 face-up card your opponent controls. When a Plant-Type monster(s) on the field is destroyed while this card is in the Graveyard, you can Special Summon this card from the Graveyard. If you do, remove this card from play when it is removed from the field.
  de: |-
    Einmal pro Spielzug kannst du 1 Monster vom Typ Pflanze als Tribut anbieten, um 1 offene Karte, die dein Gegner kontrolliert, zu wählen und zu zerstören. Wenn Monster vom Typ Pflanze auf dem Spielfeld zerstört werden, solange diese Karte im Friedhof liegt, kannst du diese Karte als Spezialbeschwörung vom Friedhof beschwören. Falls du dies tust, entferne diese Karte aus dem Spiel, wenn sie vom Spielfeld entfernt wird.
  es: |-
    Una vez por turno, puedes Sacrificar 1 monstruo de Tipo Planta y destruir 1 carta boca arriba que controle tu adversario. Cuando un monstruo de Tipo Planta es destruido en el Campo mientras esta carta está en el Cementerio, puedes Invocar esta carta de Modo Especial desde el Cementerio. Si lo haces, retira esta carta del juego cuando sea retirada del Campo.
  fr: |-
    Une fois par tour, vous pouvez Sacrifier 1 monstre de Type Plante pour sélectionner et détruire 1 carte face recto contrôlée par votre adversaire. Si un monstre de Type Plante sur le Terrain est détruit lorsque cette carte est dans le Cimetière, vous pouvez Invoquer Spécialement cette carte depuis le Cimetière. Si vous le faites, retirez cette carte du jeu lorsqu'elle est retirée du Terrain.
  it: |-
    Una volta per turno, puoi offrire come Tributo 1 mostro di Tipo Pianta per scegliere e distruggere 1 carta scoperta controllata dal tuo avversario. Quando uno o più mostri di Tipo Pianta sul Terreno vengono distrutti fino a quando questa carta è nel Cimitero, puoi Evocare Specialmente questa carta dal Cimitero. Se lo fai, rimuovi questa carta dal gioco quando viene rimossa dal Terreno.
  pt: |-
    Uma vez por turno, você pode Tributar 1 monstro Tipo Planta para selecionar e destruir 1 card virado para cima que o seu oponente controla. Se este card está no Cemitério quando um monstro Tipo Planta no campo é destruído, você pode fazer Invocação por Invocação-Especial deste card do Cemitério para o seu lado do campo. Se o fizer, este card é removida do jogo quando é removida do campo.
  ja: |-
    １ターンに１度、自分フィールド上に存在する植物族モンスター１体をリリースする事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。また、このカードが墓地に存在し、フィールド上に存在する植物族モンスターが破壊された時、このカードを墓地から特殊召喚する事ができる。この効果で特殊召喚されたこのカードは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    1턴에 1번, 자신 필드 위에 존재하는 식물족 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. 또한, 이 카드가 묘지에 존재하고, 필드 위에 존재하는 식물족 몬스터가 파괴되었을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-CN: |-
    1回合1次，可以通过把自己场上存在的1只植物族怪兽解放，选择对方场上表侧表示存在的1张卡破坏。此外，这张卡在墓地存在，场上存在的植物族怪兽被破坏时，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
