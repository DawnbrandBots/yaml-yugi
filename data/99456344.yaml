text:
  en: |-
    If a Fusion, Synchro, Xyz, or Link Monster is Special Summoned (except during the Damage Step): You can target 1 Effect Monster on the field; negate its effects until the end of this turn. If this card in your hand or field is used as Fusion Material, and sent to the GY or banished: You can Special Summon this card. You can only use each effect of "Dramaturge of Despia" once per turn.
  de: |-
    Falls ein Fusions-, Synchro-, Xyz- oder Linkmonster als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Effektmonster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte. Falls diese Karte in deiner Hand oder auf deiner Spielfeldseite als Fusionsmaterial verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Dramaturg von Despia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un Monstruo de Fusión, Sincronía, Xyz o Enlace es Invocado de Modo Especial (excepto durante el Damage Step): puedes seleccionar 1 Monstruo de Efecto en el Campo; hasta el final de este turno niega sus efectos. Si esta carta en tu mano o Campo es usada como Material de Fusión, y mandada al Cementerio o desterrada: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Dramaturgo de Despía" una vez por turno.
  fr: |-
    Si un Monstre Fusion, Synchro, Xyz ou Lien est Invoqué Spécialement (sauf durant la Damage Step) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Si cette carte dans votre main ou sur votre Terrain est utilisée comme Matériel Fusion, et est envoyée au Cimetière ou est bannie : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Dramaturge de Despia" qu'une fois par tour.
  it: |-
    Se un Mostro Fusione, Synchro, Xyz o Link viene Evocato Specialmente (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Se questa carta nella tua mano o Terreno viene utilizzata come Materiale da Fusione, e mandata al Cimitero o bandita: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Drammaturgo di Dispia" una sola volta per turno.
  pt: |-
    Se um Monstro de Fusão, Sincro, Xyz ou Link for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 Monstro de Efeito no campo; negue seus efeitos até o final deste turno. Se este card na sua mão ou no campo for usado como Matéria de Fusão e enviado para o Cemitério ou banido: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Dramaturgo de Despia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：融合・Ｓ・Ｘ・リンクモンスターが特殊召喚された場合、フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：手札・フィールドのこのカードが融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 융합 / 싱크로 / 엑시즈 / 링크 몬스터가 특수 소환되었을 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 패 / 필드의 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
