text:
  en: |-
    This card is changed to Defense Position when it is Normal Summoned or Flip Summoned successfully. This card can attack while it is in Defense Position. If this card attacks while in Defense Position, apply the ATK of this card for damage calculation.
  de: |-
    Wenn diese Karte erfolgreich als Normal- oder Flippbeschwörung beschworen wird, wird sie in Verteidigungsposition gebracht. Diese Karte kann angreifen, während sie sich in Verteidigungsposition befindet.Wenn diese Karte angreift, wenn sie sich in Verteidigungsposition befindet, benutze die ATK dieser Karte für die Schadensberechnung.
  es: |-
    Si es Invocada mediante una Invocación Normal o una Invocación de Volteo con éxito, esta carta es cambiada a Posición de Defensa. Esta carta puede atacar mientras está en Posición de Defensa. Si esta carta ataca en Posición de Defensa, aplica el ATK de esta carta para el cálculo de daño.
  fr: |-
    Si cette carte est invoquée avec succès par Invocation Normale ou par Invocation Flip, elle est changée en Position de Défense. Cette carte peut attaquer lorsqu’elle est en Position de Défense. Si cette carte attaque en Position de Défense, appliquez son ATK pour le calcul des dommages.
  it: |-
    Se Evocata con successo tramite Evocazione Normale o per Scoperta, questa carta viene messa in Posizione di Difesa. Questa carta può attaccare mentre è in Posizione di Difesa. Se questa carta attacca in Posizione di Difesa, applica l'ATK di questa carta per il calcolo dei danni.
  pt: |-
    Quando esta carta é Invocada por Invocação Normal ou Invocação Flip, altere-a para a Posição de Defesa. Esta carta pode atacar mesmo enquanto estiver na Posição de Defesa, quando esta carta ataca em posição de defesa aplica o ATK desta carta para o cálculo de dano.
  ja: |-
    このカードは召喚・反転召喚に成功した時、守備表示になる。フィールド上に表側守備表示で存在するこのカードは、守備表示の状態で攻撃する事ができる。その場合、攻撃力の数値を適用してダメージ計算を行う。
  ko: |-
    이 카드는 일반 소환 / 반전 소환에 성공했을 경우 수비 표시가 된다. 이 카드는 수비 표시 상태로 공격을 실행할 수 있다. 수비 표시로 공격할 경우에는 공격력의 수치를 적용하고 데미지 계산을 실행한다.
  zh-CN: |-
    这张卡召唤·反转召唤成功时，变成守备表示。场上表侧守备表示存在的这张卡可以在守备表示的状态攻击。那个场合，攻击力的数值适用进行伤害计算。
