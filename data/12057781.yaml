name:
  en: Goblin Calligrapher
  de: Goblinfälscher
  es: Goblin Falso
  fr: Gobelin du Faux
  it: Goblin Fasullo
  pt: Goblin Falso
  ja: スカゴブリン
  ja_romaji: Suka Goburin
  ko: 스카 고블린
  ko_rr:
text:
  en: |-
    A Goblin who devotes himself to mastering perfect calligraphy of the word "False". He gives his all to each stroke.
  de: |-
    Ein Goblin, der sich dazu entschlossen hat, die perfekte Schreibweise von "Falsch" zu meistern. Er hat sich mit Leib und Seele dem Federkiel verschrieben.
  es: |-
    Un goblin que se ha dedicado completamente a perfeccionar el arte de escribir la palabra "Falso". Concentra toda su mente y corazón en el pincel de escritura.
  fr: |-
    Ce gobelin s’investit totalement pour maîtriser la parfaite calligraphie du mot "Faux". Son cœur et son esprit sont pleinement concentrés sur son instrument d’écriture.
  it: |-
    Un Goblin che si dedica completamente alla realizzazione del trattato perfetto sul "Falso". Concentra sulla penna tutta la sua dedizione e tutto il suo sapere.
  pt: |-
    Um Goblin que se dedica ao domínio perfeito da arte de escrever o "Falso". Ele foca todo o seu coração e mente no pincel de escrita.
  ja: |-
    な「スカ」のをめるため、するゴブリン。そのてをにぐ。
  ko: |-
    완벽한 "FALSE" 문자를 익히기 위해, 날마다 정진하는 고블린. 모든 것을 일필에 쏟고 있다.
