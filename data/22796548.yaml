text:
  en: |-
    Once per turn: You can pay 500 LP, then declare 1 card name; excavate the top card of your Deck, and if it is the declared card, add it to your hand. Otherwise, send it to the GY.
  de: |-
    Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 Kartennamen deklarieren; grabe die oberste Karte deines Decks aus und falls es die deklarierte Karte ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof.
  es: |-
    Una vez por turno: puedes pagar 500 LP, y después declarar 1 nombre de carta; excava la carta superior de tu Deck y, si es la carta declarada, añádela a tu mano. De otro modo, mándala al Cementerio.
  fr: |-
    Une fois par tour : vous pouvez payer 500 LP, puis déclarez 1 nom de carte ; dévoilez la carte du dessus de votre Deck, et si c'est la carte déclarée, ajoutez-la à votre main. Sinon, envoyez-la au Cimetière.
  it: |-
    Una volta per turno: puoi pagare 500 LP, poi dichiarare il nome di 1 carta; dissotterra la prima carta del tuo Deck e, se è la carta dichiarata, aggiungila alla tua mano. Altrimenti, mandala al Cimitero.
  pt: |-
    Uma vez por turno: você pode pagar 500 Pontos de Vida e, depois, declarar 1 nome de card; escave o card do topo do seu Deck e se ele for o card declarado, adicione-o à sua mão. Caso contrário, envie-o para o Cemitério.
  ja: |-
    ①：１ターンに１度、５００ＬＰを払い、カード名を１つ宣言して発動できる。自分のデッキの一番上のカードをめくり、宣言したカードだった場合、そのカードを手札に加える。違った場合、めくったカードを墓地へ送る。
  ko: |-
    ①: 1턴에 1번, 500 LP를 지불하고, 카드명을 1개 선언하여 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘기고, 선언한 카드였을 경우, 그 카드를 패에 넣는다. 다를 경우, 넘긴 카드를 묘지로 보낸다.
  zh-CN: |-
    ①：1回合1次，支付500基本分，宣言1个卡名才能发动。把自己卡组最上面的卡翻开，是宣言的卡的场合，那张卡加入手卡。不是的场合，把翻开的卡送去墓地。
