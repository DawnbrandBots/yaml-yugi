text:
  en: |-
    Once per turn: You can target 1 monster on the field whose current Level is different from its original Level; roll a six-sided die and that monster's Level becomes the same as the result.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen, dessen derzeitige Stufe sich von seiner Grundstufe unterscheidet; wirf einen sechsseitigen Würfel und die Stufe des Monsters wird dieselbe wie das Ergebnis.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo en el Campo cuyo Nivel en este momento sea diferente de su Nivel original; lanza un dado de seis caras y el Nivel de ese monstruo se convierte en el mismo que el resultado.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain dont le Niveau actuel est différent de son Niveau d'origine ; lancez un dé à six faces et le Niveau du monstre devient le même que le résultat.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno il cui Livello attuale è diverso dal suo Livello originale; tira un dado a sei facce e il Livello di quel mostro diventa pari al risultato.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro no campo cujo Nível atual seja diferente do seu Nível original; lance um dado de seis faces e o Nível desse monstro se torna igual ao resultado.
  ja: |-
    ①：１ターンに１度、フィールドの元々のレベルと異なるレベルを持つモンスター１体を対象としてこの効果を発動できる。サイコロを１回振る。対象のモンスターのレベルは出た目と同じになる。
  ko: |-
    ①: 1턴에 1번, 필드의 원래 레벨과 다른 레벨을 가지는 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 주사위를 1회 던진다. 대상 몬스터의 레벨은 굴려서 나온 눈과 같아진다.
type: Trap
property: Continuous
