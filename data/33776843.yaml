text:
  en: |-
    3 Level 9 monsters
    Once per turn: You can detach 1 Xyz Material from this card, then target 1 card your opponent controls; destroy it, and if you do, and it was a monster, inflict damage to your opponent equal to its original ATK.
  de: |-
    3 Monster der Stufe 9
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie und falls du dies tust und es ein Monster war, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  es: |-
    3 monstruos de Nivel 9
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta que controle tu adversario; destrúyela y, si lo haces, y era un monstruo, inflige daño a tu adversario igual a su ATK original.
  fr: |-
    3 monstres de Niveau 9
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la, et si vous le faites et que c'était un monstre, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  it: |-
    3 mostri di Livello 9
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila e, se lo fai, e se era un mostro, infliggi al tuo avversario danno pari al suo ATK originale.
  pt: |-
    3 monstros de Nível 9
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card que seu oponente controla; destrua-o e, se isso acontecer, e o card era um monstro, cause dano ao seu oponente igual ao ATK original desse monstro.
  ja: |-
    レベル９モンスター×３
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果でモンスターを破壊した場合、さらにそのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    레벨 9 몬스터 x 3
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다. 파괴한 카드가 몬스터였을 경우, 다시 그 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다.
