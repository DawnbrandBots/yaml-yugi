text:
  en: |-
    Tribute 1 DARK monster with 1000 or less ATK; your opponent takes no damage until the end of the next turn after this card resolves, also, you look at your opponent's hand and all monsters they control, and if you do, destroy the monsters among them with 1500 or more ATK, then your opponent can destroy up to 3 monsters with 1500 or more ATK in their Deck.
  de: |-
    Biete 1 FINSTERNIS Monster mit 1000 oder weniger ATK als Tribut an; dein Gegner erhält bis zum Ende des nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden, zusätzlich sieh dir die Hand deines Gegners und alle Monster, die er kontrolliert, an und falls du dies tust, zerstöre die Monster unter ihnen mit 1500 oder mehr ATK, dann kann dein Gegner bis zu 3 Monster mit 1500 oder mehr ATK in seinem Deck zerstören.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD con 1000 ATK o menos; hasta el final del próximo turno después de que esta carta se resuelva, tu adversario no recibe daño y además, mira la mano de tu adversario y todos los monstruos que controle y, si lo haces, destruye aquellos monstruos que tengan 1500 ATK o más, y después tu adversario puede destruir hasta 3 monstruos con 1500 ATK o más en su Deck.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES avec max. 1000 ATK ; votre adversaire ne reçoit aucun dommage jusqu'à la fin du prochain tour après la résolution de cette carte, et aussi, vous regardez la main de votre adversaire et tous les monstres qu'il contrôle, et si vous le faites, détruisez les monstres avec min. 1500 ATK parmi eux, puis votre adversaire peut détruire max. 3 monstres avec min. 1500 ATK dans son Deck.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ con ATK di 1000 o inferiore; il tuo avversario non subisce danni fino alla fine del prossimo turno dopo che questa carta si è risolta, inoltre guarda la mano del tuo avversario e tutti i mostri che controlla e, se lo fai, distruggi i mostri tra di essi con ATK di 1500 o superiore, poi il tuo avversario può distruggere fino a 3 mostri con ATK di 1500 o superiore nel suo Deck.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS com 1000 ou menos de ATK; seu oponente não sofre dano até o final do próximo turno depois que este card resolver e, além disso, você olha a mão do seu oponente e todos os monstros que ele controla e, se isso acontecer, destrua os monstros entre eles com 1500 ou mais de ATK e, depois, seu oponente pode destruir até 3 monstros com 1500 ou mais de ATK no Deck dele.
  ja: |-
    ①：自分フィールドの攻撃力１０００以下の闇属性モンスター１体をリリースして発動できる。相手フィールドのモンスター及び相手の手札を全て確認し、その内の攻撃力１５００以上のモンスターを全て破壊する。その後、相手はデッキから攻撃力１５００以上のモンスターを３体まで選んで破壊できる。このカードの発動後、次のターンの終了時まで相手が受ける全てのダメージは０になる。
  ko: |-
    ①: 자신 필드의 공격력 1000 이하의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터 및 상대의 패를 전부 확인하고, 그 중의 공격력 1500 이상의 몬스터를 전부 파괴한다. 그 후, 상대는 덱에서 공격력 1500 이상의 몬스터를 3장까지 고르고 파괴할 수 있다. 이 카드의 발동 후, 다음 턴의 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  zh-CN: |-
    ①：把自己场上1只攻击力1000以下的暗属性怪兽解放才能发动。把对方场上的怪兽以及对方手卡全部确认，那之内的攻击力1500以上的怪兽全部破坏。那之后，对方可以从卡组选最多3只攻击力1500以上的怪兽破坏。这张卡的发动后，直到下个回合的结束时对方受到的全部伤害变成0。
