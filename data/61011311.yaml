text:
  en: |-
    Target 1 "Wind-Up" monster in your Graveyard; Special Summon it in face-up Defense Position. Its effect(s) is negated, and it cannot be Tributed or used as a Synchro Material Monster.
  de: |-
    Wähle 1 "Aufzieh"-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition. Seine Effekte werden annulliert und es kann nicht als Tribut angeboten oder als Synchromaterialmonster verwendet werden.
  es: |-
    Selecciona 1 monstruo "de Cuerda" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados, y no puede ser Sacrificado ni utilizado como Monstruo Material de Sincronía.
  fr: |-
    Ciblez 1 monstre "Automate" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face recto. Ses effets sont annulés et il ne peut être ni Sacrifié ni utilisé comme Monstre-Matériel de Synchro.
  it: |-
    Scegli come bersaglio 1 mostro "a Molla" nel tuo Cimitero; Evocalo Specialmente scoperto in Posizione di Difesa. I suoi effetti sono annullati, ed esso non può essere offerto come Tributo o essere usato come Mostro Materiale Synchro.
  pt: |-
    None
  ja: |-
    自分の墓地に存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する。選択したモンスターを表側守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、リリースできず、シンクロ素材とする事もできない。
  ko: |-
    자신의 묘지에 존재하는 '태엽' 이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
