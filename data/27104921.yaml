  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：リンク４モンスターがリンク召喚された場合に１度、発動できる。このカードにカウンターを１つ置く（最大３つまで）。その後、このカードのカウンターの数によって以下の効果を適用できる。●１つ：カード名を１つ宣言する。このターン、宣言したカードと元々のカード名が同じカードの効果は無効化される。●２つ：自分の墓地からレベル４以下のモンスター１体を選んで特殊召喚する。●３つ：このカードを墓地へ送り、ＥＸデッキからリンク４モンスター１体を特殊召喚する。
