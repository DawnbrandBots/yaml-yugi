text:
  en: |-
    When a monster(s) would be Summoned, OR a Spell/Trap Card is activated: Pay half your LP; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Wenn ein oder mehr Monster beschworen würden ODER eine Zauber-/Fallenkarte aktiviert wird: Zahle die Hälfte deiner LP; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando uno o más monstruos fueran a ser Invocados O sea activada una Carta Mágica/de Trampa: paga la mitad de tus LP; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués, OU qu'une Carte Magie/Piège est activée : payez la moitié de vos LP ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando uno o più mostri stanno per essere Evocati OPPURE viene attivata una Carta Magia/Trappola: paga la metà dei tuoi LP; annulla l'Evocazione oppure l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um ou mais monstros seriam Invocados OU um Card de Magia/Armadilha for ativado: pague metade dos seus PV; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：ＬＰを半分払って以下の効果を発動できる。
    ●魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
    ●自分または相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    ①: LP를 절반 지불하고 이하의 효과를 발동할 수 있다.
    ●마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
    ●자신 또는 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  zh-CN: |-
    ①：可以把基本分支付一半把以下效果发动。
    ●魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
    ●自己或者对方把怪兽召唤·反转召唤·特殊召唤之际才能发动。那个无效，那些怪兽破坏。
