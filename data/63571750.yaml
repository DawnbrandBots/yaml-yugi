  ja: <ruby><rb>王</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby><ruby><rb>家</rb><rp>（</rp><rt>け</rt><rp>）</rp></ruby>の<ruby><rb>財</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby><ruby><rb>宝</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>
