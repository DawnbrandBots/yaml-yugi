text:
  en: |-
    Shuffle this card face-up into your Deck. If you draw this face-up card that was added to the Deck by this effect: Send it to the GY, then target 1 card in your GY, except this card; add that target to your hand.
  de: |-
    Mische diese Karte offen in dein Deck. Falls du diese offene Karte ziehst, die dem Deck durch diesen Effekt hinzugefügt wurde: Lege sie auf den Friedhof, dann wähle 1 Karte in deinem Friedhof, außer dieser Karte; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Baraja esta carta a tu Deck, boca arriba. Si robas esta carta boca arriba que fuera añadida al Deck por este efecto: mándala al Cementerio, y después selecciona 1 carta en tu Cementerio, excepto esta carta; añade ese objetivo a tu mano.
  fr: |-
    Mélangez face recto cette carte dans votre Deck. Si vous piochez cette carte face recto qui a été ajoutée au Deck par cet effet : envoyez-la au Cimetière, puis ciblez 1 carte dans votre Cimetière (cette carte exclue) ; ajoutez la cible à votre main.
  it: |-
    Mischia questa carta scoperta nel tuo Deck. Se peschi questa carta scoperta che è stata aggiunta al Deck da questo effetto: mandala al Cimitero, poi scegli come bersaglio 1 carta nel tuo Cimitero, eccetto questa carta; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Embaralhe este card no seu Deck, com a face para cima. Se você comprar este card com a face para cima que foi adicionado ao Deck por este efeito: envie-o para o Cemitério e, depois, escolha 1 card no seu Cemitério, exceto este card; adicione o alvo à sua mão.
  ja: |-
    このカードは発動後、墓地へ送らずに表向きで自分のデッキに加えてシャッフルする。この効果でデッキに加えたこのカードをドローした時、このカードを墓地へ送り、このカード以外の自分お墓地に存在するカード１枚を選択して手札に加える。
  ko: |-
    발동 후, 이 카드를 자신의 덱에 앞면으로 섞어서 셔플한다. 그 카드를 드로우했을 때, 그것을 묘지로 보내고, 자신의 묘지에서 이 카드 이외의 다른 카드 1장을 선택하여 패에 넣는다.
  zh-CN: |-
    这张卡发动后，不去墓地表面向上加入自己卡组洗切。抽到这个效果加入卡组的这张卡时，这张卡送去墓地，选择这张卡以外的自己墓地存在的1张卡加入手卡。
type: Trap
