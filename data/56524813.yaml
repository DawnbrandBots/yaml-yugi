text:
  en: |-
    Once per turn: You can Tribute 1 other WATER monster; Special Summon 1 WATER monster from your hand, but destroy it when a face-up "Raging Eria" you control leaves the field.
  de: |-
    Einmal pro Spielzug, indem du 1 WASSER Monster von deiner Spielfeldseite als Tribut anbietest (außer dieser Karte), beschwöre als Spezialbeschwörung 1 WASSER Monster von deiner Hand. Das durch diesen Effekt als Spezialbeschwörung beschworene Monster wird zerstört, falls „Rasende Eria“ von deiner Spielfeldseite entfernt wird.
  es: |-
    Una vez por turno, Sacrifica 1 monstruo de AGUA en tu Campo (exceptuando esta carta) para Invocar mediante una Invocación Especial 1 monstruo de AGUA de tu mano. El monstruo Invocado por este efecto es destruido si "Eria Furiosa" es retirada de tu Campo.
  fr: |-
    Une fois par tour, en sacrifiant 1 monstre EAU sur votre Terrain (exceptée cette carte), faites l'Invocation Spéciale d'1 monstre EAU depuis votre main. Le monstre Invoqué par Invocation Spéciale par cet effet est détruit si "Eria, la Déchaînée" est retirée de votre Terrain.
  it: |-
    Una volta per turno, offrendo come Tributo 1 mostro ACQUA sul tuo Terreno (eccetto questa carta), Evoca tramite Evocazione Speciale 1 mostro ACQUA dalla tua mano. Il mostro Evocato tramite Evocazione Speciale per questo effetto viene distrutto se "Eria Furiosa" viene rimossa dal tuo Terreno.
  pt: |-
    Uma vez por turno, você pode Sacrificar 1 outro monstro ÁGUA que você controla para fazer Invocação por Invocação-Especial da sua mão para o seu lado do campo 1 monstro ÁGUA. O monstro Invocado por esse efeito é destruído se "Eria Furiosa" for removido do seu lado do campo.
  ja: |-
    このカードをくフィールドのモンスター１をけにげるで、からモンスター１をする。このは１ターンに１しかできない。このによってされたモンスターは、「くエリア」がフィールドかられたされる。
  ko: |-
    이 카드 이외의 자신 필드 위의 물 속성 몬스터 1장을 제물로 바치는 것으로, 패에서 물 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과에 의해서 특수 소환된 몬스터는, "솟구치는 에리아"가 자신 필드 위에서 벗어났을 경우 파괴된다.
