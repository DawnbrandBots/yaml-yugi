text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by there being at least 8 or more Link Monsters with different names on the field and/or in the GYs. You cannot Special Summon other monsters the turn you Special Summon this card. This card's Special Summon cannot be negated. If this card is Special Summoned: Shuffle all other monsters that are banished, on the field, and in the GYs into the Decks. Neither player can activate cards or effects in response to this effect's activation.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem mindestens 8 oder mehr Linkmonster mit unterschiedlichen Namen auf dem Spielfeld und/oder in den Friedhöfen liegen. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine anderen Monster als Spezialbeschwörung beschwören. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Mische alle anderen Monster, die verbannt sind und auf dem Spielfeld und in den Friedhöfen liegen, in die Decks. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) habiendo al menos 8 o más Monstruos de Enlace con nombres diferentes en el Campo y/o los Cementerios. No puedes Invocar otros monstruos de Modo Especial en el turno que Invocaste esta carta de Modo Especial. La Invocación Especial de esta carta no puede ser negada. Si esta carta es Invocada de Modo Especial: baraja a los Decks todos los otros monstruos desterrados, en el Campo, y en los Cementerios. Ningún jugador puede activar cartas o efectos en respuesta a la activación de este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 8 Monstres Lien de noms différents sur le Terrain et/ou dans les Cimetières. Vous ne pouvez pas Invoquer Spécialement d'autres monstres le tour où vous Invoquez Spécialement cette carte. L'Invocation Spéciale de cette carte ne peut pas être annulée. Si cette carte est Invoquée Spécialement : mélangez tous les autres monstres qui sont bannis, sur le Terrain et dans les Cimetières dans les Decks. Aucun joueur ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) tramite la presenza di almeno 8 o più Mostri Link con nomi diversi sul Terreno e/o nei Cimiteri. Non puoi Evocare Specialmente altri mostri nel turno in cui Evochi Specialmente questa carta. L'Evocazione Speciale di questa carta non può essere annullata. Se questa carta viene Evocata Specialmente: mischia nei Deck tutti gli altri mostri che sono banditi, sul Terreno e nei Cimiteri. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter pelo menos 8 ou mais Monstros Link com nomes diferentes no campo e/ou nos Cemitérios. Você não pode Invocar outros monstros por Invocação-Especial no turno em que Invocar este card por Invocação-Especial. A Invocação-Especial deste card não pode ser negada. Se este card for Invocado por Invocação-Especial: embaralhe nos Decks todos os outros monstros que estiverem banidos, no campo e nos Cemitérios. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    このカードは通常召喚できない。お互いのフィールド・墓地にリンクモンスターが８種類以上存在する場合のみ特殊召喚できる。このカードを特殊召喚するターン、自分は他のモンスターを特殊召喚できない。①：このカードの特殊召喚は無効化されない。②：このカードが特殊召喚に成功した場合に発動する。このカード以外の、お互いのフィールド・墓地のモンスター及び除外されているモンスターを全て持ち主のデッキに戻す。この効果の発動に対して魔法・罠・モンスターの効果は発動できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 서로의 필드 / 묘지에 링크 몬스터가 8종류 이상 존재할 경우에만 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 다른 몬스터를 특수 소환할 수 없다. ①: 이 카드의 특수 소환은 무효화되지 않는다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의, 서로의 필드 / 묘지의 몬스터 및 제외되어 있는 몬스터를 전부 주인의 덱으로 되돌린다. 이 효과의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다.
