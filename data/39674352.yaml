text:
  en: |-
    His soul long-since collapsed, his body recklessly continues onward, driven by a lust for more power. He no longer resembles his former self....
  de: |-
    Seine Seele ist schon lange entschwunden, doch sein Körper arbeitet unermüdlich weiter, angetrieben vom Drang nach mehr Macht. Er sieht seinem früheren Selbst schon lange nicht mehr ähnlich.
  es: |-
    Su alma hace tiempo destruida, su cuerpo sigue delante imprudentemente, conducido por las ansias de más poder. Ya no se parece a su antiguo yo...
  fr: |-
    Son âme étant perdue depuis bien longtemps, son corps continue à avancer sans précaution, guidé par le seul désir d'obtenir plus de puissance. Il n'a plus rien de commun avec ce qu'il était....
  it: |-
    La sua anima è stata inghiottita da tempo, il suo corpo continua ad avanzare instancabilmente, guidato dal desiderio di un potere sempre maggiore. Non riconosce più neppure se stesso...
  pt: |-
    A sua alma falhou há muito tempo e o seu corpo segue o seu caminho indiferentemente, apenas conduzido por uma sede de poder. Ele já não se assemelha ao seu antigo eu...
  ja: |-
    既に精神は崩壊し、肉体は更なるパワーを求めて暴走する。その姿にかつての面影はない…。
  ko: |-
    이미 정신은 붕괴하여, 육체는 더한 힘을 찾아서 폭주한다. 그 모습 속에 예전의 면모는 없으니...
  zh-CN: |-
    已经精神崩溃，肉体追求更强的力量而暴走。在它身上再也找不到昔日的面影……
