text:
  en: |-
    If this card is Special Summoned by the effect of a "Dream Mirror" monster: You can activate this effect; this card cannot be destroyed by battle or card effects this turn. During the Main or Battle Phase, if "Dream Mirror of Terror" is in a Field Zone (Quick Effect): You can Tribute this card; Special Summon 1 "Morpheus, the Dream Mirror Black Knight" from your Deck. You can only use each effect of "Morpheus, the Dream Mirror White Knight" once per turn.
  de: |-
    Falls diese Karte durch den Effekt eines „Traumspiegel“-Monsters als Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Während der Main oder Battle Phase, falls „Traumspiegel des Terrors“ in einer Spielfeldzone liegt (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Morpheus, der Traumspiegel-Schwarzritter“ als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Morpheus, der Traumspiegel-Weißritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Espejo Ensueño": puedes activar este efecto; este turno, esta carta no puede ser destruida en batalla o por efectos de carta. Durante la Main o Battle Phase, si "Espejo Ensueño de Terror" está en una Zona del Campo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 "Morpheus, el Caballero Negro del Espejo Ensueño". Sólo puedes usar cada efecto de "Morpheus, el Caballero Blanco del Espejo Ensueño" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Miroir des Rêves" : vous pouvez activer cet effet ; ce tour, cette carte ne peut être détruite ni au combat ni par des effets de carte. Durant la Main ou Battle Phase, si "Miroir des Rêves de la Terreur" est dans une Zone Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Morphée, Chevalier Noir du Miroir des Rêves" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Morphée, Chevalier Blanc du Miroir des Rêves" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Specchio dei Sogni": puoi attivare questo effetto; questa carta non può essere distrutta in battaglia o dagli effetti delle carte in questo turno. Durante la Main o Battle Phase, se "Specchio dei Sogni del Terrore" è in una Zona Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Morfeo, il Cavaliere Nero Specchio dei Sogni" dal tuo Deck. Puoi utilizzare ogni effetto di "Morfeo, il Cavaliere Bianco Specchio dei Sogni" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Espelho Onírico": você pode ativar este efeito; este card não pode ser destruído em batalha ou por efeitos de card neste turno. Durante a Fase Principal ou de Batalha, se "Espelho Onírico do Terror" estiver em uma Zona do Campo (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Morfeu, o Cavaleiro Negro do Espelho Onírico" do seu Deck. Você só pode usar cada efeito de "Morfeu, o Cavaleiro Branco do Espelho Onírico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「夢魔鏡」モンスターの効果で特殊召喚に成功した場合に発動できる。このターン、このカードは戦闘・効果では破壊されない。②：フィールドゾーンに「闇黒の夢魔鏡」が存在する場合、自分・相手のメインフェイズ及びバトルフェイズに、このカードをリリースして発動できる。デッキから「夢魔鏡の黒騎士－ルペウス」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "몽마경" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 필드 존에 "암흑의 몽마경"이 존재할 경우, 자신 / 상대 메인 페이즈 및 배틀 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "몽마경의 흑기사-르페우스" 1장을 특수 소환한다.
  zh-CN: |-
    这张卡用「梦镜」怪兽的效果特殊召唤成功的场合：可以发动这个效果；这个回合这张卡不会被战斗或者卡的效果破坏。场地区域有「惊惧之梦镜」存在的场合，主要阶段以及战斗阶段时（在自己或者对方回合）：可以把这张卡解放；从卡组把1只「梦镜黑骑士 摩耳菲斯」特殊召唤。「梦镜白骑士 摩耳菲斯」的每个效果1回合各能使用1次。
