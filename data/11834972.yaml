text:
  en: |-
    When this card is Normal Summoned, if you have a "Laval" monster in your Graveyard other than "Laval Blaster": You can choose a number from 1 to 5, then send that many cards from the top of your Deck to the Graveyard; this card gains 200 ATK for each "Laval" monster sent to the Graveyard to activate this effect.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, falls du ein "Laval"-Monster in deinem Friedhof hast, außer "Laval-Sprenger": Du kannst eine Zahl von 1 bis 5 bestimmen, lege dann so viele oberste Karten von deinem Deck auf den Friedhof; diese Karte erhält 200 ATK für jedes "Laval"-Monster, das auf den Friedhof gelegt wurde, um diesen Effekt zu aktivieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, si tienes un monstruo "Laval" en tu Cementerio que no sea "Disparador Laval": puedes elegir un número del 1 al 5, y después mandar al Cementerio, desde la parte superior de tu Deck, esa cantidad de cartas; esta carta gana 200 ATK por cada monstruo "Laval" mandado al Cementerio para activar este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, si vous avez un monstre "Laval" ("Blaster Laval" exclu) dans votre Cimetière : vous pouvez choisir un nombre entre 1 et 5, puis envoyez ce nombre de cartes du dessus de votre Deck au Cimetière ; cette carte gagne 200 ATK pour chaque monstre "Laval" envoyé au Cimetière pour activer cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente, se hai nel tuo Cimitero un mostro "Laval" diverso da "Distruttore Laval": puoi selezionare un numero tra 1 e 5, poi mandare quel numero di carte dalla cima del tuo Deck al Cimitero; questa carta guadagna 200 ATK per ogni mostro "Laval" mandato al Cimitero per attivare questo effetto.
  pt:
  ja: |-
    このカードが召喚に成功した時、自分の墓地に「ラヴァル・ガンナー」以外の「ラヴァル」と名のついたモンスターが存在する場合、デッキの上からカードを５枚まで墓地へ送って発動できる。このカードの攻撃力は、この効果を発動するために墓地へ送った「ラヴァル」と名のついたモンスターの数×２００ポイントアップする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 "라바르 건맨"이외의 "라바르"라는 이름이 붙은 몬스터가 존재할 경우, 덱 위에서 카드를 5장까지 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은, 이 효과를 발동하기 위해 묘지로 보낸 "라바르"라는 이름이 붙은 몬스터의 수 x 200 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，自己墓地有「熔岩炮击手」以外的名字带有「熔岩」的怪兽存在的场合，从卡组上面把最多5张卡送去墓地才能发动。这张卡的攻击力上升为这个效果发动而送去墓地的名字带有「熔岩」的怪兽数量×200的数值。
