text:
  en: |-
    If this card is sent to the Graveyard as a Synchro Material Monster, you can add 1 Spell Card from your Deck to your hand with "Polymerization" or "Fusion" in the card name, except "Diffusion Wave-Motion".
  de: |-
    Falls diese Karte als Synchromaterialmonster auf den Friedhof gelegt wird, kannst du deiner Hand 1 Zauberkarte mit „Polymerisation“ oder „Fusion“ im Namen, außer „Wellenbewegungsdiffusion“, von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es usada como un monstruo Material de Sincronía y mandada al Cementerio, puedes añadir 1 Carta Mágica que incluya "Fusión" o "Polimerización" en su nombre desde tu Deck a tu mano.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Monstre-Matériel de Synchro, vous pouvez ajouter 1 Carte Magie depuis votre Deck à votre main avec "Polymérisation" ou "Fusion" dans son nom de carte, excepté "Diffusion Ondulatoire" et "Destruction en Fusion".
  it: |-
    Se questa carta viene mandata al Cimitero come Mostro Materiale Synchro, puoi aggiungere 1 Carta Magia che contiene "Polimerizzazione" o "Fusione" nel nome della carta dal tuo Deck alla tua mano, eccetto "Distro-Fusione".
  pt: |-
    None
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚を手札に加える。
  ko: |-
    이 카드가 싱크로 소환의 소재로서 묘지로 보내졌을 경우, 자신의 덱에서 "퓨전" 또는 "융합" 이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  zh-CN: |-
    ①：这张卡作为同调素材送去墓地的场合才能发动。从卡组把1张「融合」魔法卡加入手卡。
