name:
  en: Krawler Receptor
  de: Krawler Rezeptor
  es: Krawler Receptor
  fr: Récepteur Krawler
  it: Krawler Ricettore
  pt: Receptor Krawler
  ja: クローラー・レセプター
  ja_romaji: Kurōrā Reseputā
  ko: 크롤러 리셉터
  ko_rr:
  zh-CN: 机怪虫·受体虫
text:
  en: |-
    FLIP: You can add 1 "Krawler" monster from your Deck to your hand.
    If this face-up card in its owner's control leaves the field because of an opponent's card effect: You can Special Summon 2 "Krawler" monsters with different names from your Deck in face-down Defense Position, except "Krawler Receptor". You can only use each effect of "Krawler Receptor" once per turn.
  de: |-
    FLIPP: Du kannst deiner Hand 1 „Krawler“-Monster von deinem Deck hinzufügen.
    Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 2 „Krawler“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Krawler Rezeptor“. Du kannst jeden Effekt von „Krawler Rezeptor“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: puedes añadir a tu mano 1 monstruo "Krawler" en tu Deck.
    Si esta carta boca arriba en control de su dueño deja el Campo por efecto de una carta de un adversario: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Krawler" con nombres diferentes, en Posición de Defensa boca abajo, excepto "Krawler Receptor". Sólo puedes usar cada efecto de "Krawler Receptor" una vez por turno.
  fr: |-
    FLIP : Vous pouvez ajouter 1 monstre "Krawler" depuis votre Deck à votre main.
    Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 2 monstres "Krawler" ("Récepteur Krawler" exclu) de noms différents depuis votre Deck en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Récepteur Krawler" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi aggiungere 1 mostro "Krawler" dal tuo Deck alla tua mano.
    Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 2 mostri "Krawler" con nomi diversi dal tuo Deck coperti in Posizione di Difesa, eccetto "Krawler Ricettore". Puoi utilizzare ogni effetto di "Krawler Ricettore" una sola volta per turno.
  pt: |-
    VIRE: Você pode adicionar 1 monstro "Krawler" do seu Deck à sua mão.
    Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 2 monstros "Krawler" com nomes diferentes do seu Deck em Posição de Defesa com a face para baixo, exceto "Receptor Krawler". Você só pode usar cada efeito de "Receptor Krawler" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。デッキから「クローラー」モンスター１体を手札に加える。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。「クローラー・レセプター」以外の「クローラー」モンスター２体をデッキから裏側守備表示で特殊召喚する（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "크롤러" 몬스터 1장을 패에 넣는다. ② : 앞면 표시의 이 카드가 상대의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. "크롤러 리셉터" 이외의 "크롤러" 몬스터 2장을 덱에서 뒷면 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：这张卡反转的场合才能发动。从卡组把1只「机怪虫」怪兽加入手卡。②：表侧表示的这张卡因对方的效果从场上离开的场合才能发动。「机怪虫·受体虫」以外的2只「机怪虫」怪兽从卡组里侧守备表示特殊召唤（同名卡最多1张）。
