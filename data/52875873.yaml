name:
  en: Evolution Burst
  de: Evolutionsausbruch
  es: Explosión Evolutiva
  fr: Explosion d'Évolution
  it: Esplosione Evolutiva
  pt: Explosão Evolutiva
  ja: エヴォリューション・バースト
  ja_romaji: Evoryūshon Bāsuto
