text:
  en: |-
    When this card inflicts Battle Damage to your opponent by a direct attack: Draw 1 card. During the End Phase of the turn this card was Summoned: Send it to the Graveyard.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Ziehe 1 Karte. Während der End Phase des Spielzuges, in dem diese Karte beschworen wurde: Lege sie auf den Friedhof.
  es: |-
    Cuando esta carta le inflige daño de batalla a tu adversario: roba 1 carta. Durante la End Phase del turno en el que esta carta fue Invocada: mándala al Cementerio.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : piochez 1 carte. Durant la End Phase du tour où cette carte a été Invoquée : envoyez-la au Cimetière.
  it: |-
    Quando questa carta infligge danni da combattimento al tuo avversario con un attacco diretto: pesca 1 carta. Durante la End Phase del turno in cui questa carta è stata Evocata: mandalo al Cimitero.
  pt: |-
    None
  ja: |-
    このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。このカードが召喚・反転召喚・特殊召喚したターンのエンドフェイズ時、このカードを墓地へ送る。
  ko: |-
    이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 자신의 덱에서 카드를 1장 드로우 한다. 이 카드가 일반 소환 / 반전 소환 / 특수 소환된 턴의 엔드 페이즈시, 이 카드를 묘지로 보낸다.
  zh-CN: |-
    这张卡直接攻击给与对方基本分战斗伤害时，从自己卡组抽1张卡。这张卡在召唤·反转召唤·特殊召唤的回合的结束阶段时，这张卡送去墓地。
