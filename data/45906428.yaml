  it: Fusione Miracolo
  pt: Fusão Miraculosa
  ja: ミラクル・フュージョン
  ja_romaji: Mirakuru Fyūjon
  ko: 미러클 퓨전
  ko_rr: Mireokeul Pyujeon
  zh-CN: 奇迹融合
text:
  en: |-
    Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or your GY.
  de: |-
    Beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" desde tu Deck Extra, desterrando de tu Campo o tu Cementerio los Materiales de Fusión listados en éste.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en bannissant des Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o dal tuo Cimitero.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou Cemitério.
  ja: |-
    ①：自分のフィールド・墓地から、「Ｅ・ＨＥＲＯ」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 자신의 필드 / 묘지에서, "엘리멘틀 히어로" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-CN: |-
    ①：从自己的场上·墓地把「元素英雄」融合怪兽卡决定的融合素材怪兽除外，那1只融合怪兽从额外卡组融合召唤。
type: Spell
property: Normal
