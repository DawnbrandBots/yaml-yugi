text:
  en: |-
    Cannot be Special Summoned. Must be Normal Summoned/Set by Tributing 3 monsters. If this card is Normal Summoned: Your opponent cannot activate Spell/Trap Cards until the end of their 2nd turn after this effect's activation. This card's ATK/DEF are equal to the highest ATK on the field +100, except "The Wicked Avatar".
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Muss als Normalbeschwörung beschworen/gesetzt werden, indem du 3 Monster als Tribut anbietest. Falls diese Karte als Normalbeschwörung beschworen wird: Dein Gegner kann bis zum Ende seines 2. Spielzugs nach der Aktivierung dieses Effekts keine Zauber-/Fallenkarten aktivieren. Die ATK/DEF dieser Karte entsprechen den höchsten ATK auf dem Spielfeld +100, außer denen von „Der Avatar des Bösen“.
  es: |-
    No puede ser Invocado de Modo Especial. Debe ser Invocado de Modo Normal/Colocado Sacrificando 3 monstruos. Si esta carta es Invocada de Modo Normal: tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final de su 2do. turno después de la activación de este efecto. El ATK/DEF de esta carta son iguales al ATK más alto que haya en el Campo +100, excepto del "El Avatar Malvado".
  fr: |-
    Non Invocable Spécialement. Uniquement Invocable/Posable Normalement en Sacrifiant 3 monstres. Si cette carte est Invoquée Normalement : jusqu'à la fin de son 2e tour après l'activation de cet effet, votre adversaire ne peut pas activer de Cartes Magie/Piège. L'ATK/DEF de cette carte sont égales à la plus haute ATK sur le Terrain +100 ("Avatar le Démon de l'Enfer" exclu).
  it: |-
    Non può essere Evocato Specialmente. Deve essere Evocato Normalmente/Posizionato offrendo come Tributo 3 mostri. Se questa carta viene Evocata Normalmente: il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del suo 2º turno dopo l'attivazione di questo effetto. L'ATK/DEF di questa carta sono pari all'ATK più alto sul Terreno +100, eccetto "Il Malvagio Avatar".
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Deve ser Invocado por Invocação-Normal/Baixado ao oferecer 3 monstros como Tributo. Se este card for Invocado por Invocação-Normal: seu oponente não pode ativar Cards de Magia/Armadilha até o final do 2º turno dele depois da ativação deste efeito. O ATK/DEF deste card são iguais ao maior ATK no campo +100, exceto "O Perverso Avatar".
  ja: |-
    このカードは<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できない。<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>フィールドのモンスター３<ruby><rb>体</rb><rt>たい</rt></ruby>をリリースした<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>のみ<ruby><rb>通</rb><rt>つう</rt></ruby><ruby><rb>常</rb><rt>じょう</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できる。①：このカードが<ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>に<ruby><rb>成</rb><rt>せい</rt></ruby><ruby><rb>功</rb><rt>こう</rt></ruby>した<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>に<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>する。<ruby><rb>相</rb><rt>あい</rt></ruby><ruby><rb>手</rb><rt>て</rt></ruby>ターンで<ruby><rb>数</rb><rt>かぞ</rt></ruby>えて２ターンの<ruby><rb>間</rb><rt>あいだ</rt></ruby>、<ruby><rb>相</rb><rt>あい</rt></ruby><ruby><rb>手</rb><rt>て</rt></ruby>は<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>法</rb><rt>ほう</rt></ruby>・<ruby><rb>罠</rb><rt>トラップ</rt></ruby>カードを<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>できない。②：このカードの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>・<ruby><rb>守</rb><rt>しゅ</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>は、「<ruby><rb>邪</rb><rt>じゃ</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby>アバター」<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>外</rb><rt>がい</rt></ruby>のフィールドの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>が<ruby><rb>一</rb><rt>いち</rt></ruby><ruby><rb>番</rb><rt>ばん</rt></ruby><ruby><rb>高</rb><rt>たか</rt></ruby>いモンスターの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>＋１００の<ruby><rb>数</rb><rt>すう</rt></ruby><ruby><rb>値</rb><rt>ち</rt></ruby>になる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 자신 필드의 몬스터 3장을 릴리스했을 경우에만 통상 소환할 수 있다. ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 상대 턴에서 세어서 2턴 동안, 상대는 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드의 공격력 / 수비력은, "사신 아바타" 이외의 필드의 공격력이 가장 높은 몬스터의 공격력 ＋ 100 의 수치가 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。把自己场上3只怪兽解放的场合才能通常召唤。①：这张卡召唤成功的场合发动。用对方回合计算的2回合内，对方不能把魔法·陷阱卡发动。②：这张卡的攻击力·守备力变成「邪神 神之化身」以外的场上的攻击力最高的怪兽的攻击力＋100的数值。
