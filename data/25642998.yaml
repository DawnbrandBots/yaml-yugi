text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; negate the attack, and if you do, inflict 800 damage to your opponent for each Fish, Sea Serpent, or Aqua-Type monster you control.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, füge deinem Gegner 800 Schaden für jedes Monster vom Typ Fisch, Seeschlange oder Aqua zu, das du kontrollierst.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; niega el ataque y, si lo haces, inflige 800 puntos de daño a tu adversario por cada monstruo de Tipo Pez, Serpiente Marina o Aqua que controles.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, infligez 800 points de dommages à votre adversaire pour chaque monstre de Type Poisson/Serpent de Mer/Aqua que vous contrôlez.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, infliggi 800 danni al tuo avversario per ogni mostro di Tipo Pesce, Serpente Marino o Acqua scoperto che controlli.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, cause 800 de dano ao seu oponente para cada monstro do Tipo Peixe, Serpente Marinha ou Aqua que você controla.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。相手モンスター１体の攻撃を無効にする。自分フィールド上に魚族・海竜族・水族モンスターが表側表示で存在する場合、その数×８００ポイントダメージを相手ライフに与える。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 한다. 자신 필드 위에 어류족 / 해룡족 / 물족 몬스터가 앞면 표시로 존재할 경우, 그 수 x 800 포인트 데미지를 상대 라이프에 준다.
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效。自己场上有鱼族·海龙族·水族怪兽表侧表示存在的场合，给与对方基本分那个数量×800的数值的伤害。
type: Trap
