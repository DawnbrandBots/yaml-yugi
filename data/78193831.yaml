text:
  en: |-
    Gains 500 ATK for each Dragon monster your opponent controls or is in their GY.
  de: |-
    Erhält für jedes Drache-Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, 500 ATK.
  es: |-
    Gana 500 ATK por cada monstruo Dragón que controle tu adversario o que esté en su Cementerio.
  fr: |-
    Gagne 500 ATK pour chaque monstre Dragon contrôlé par votre adversaire ou dans son Cimetière.
  it: |-
    Guadagna 500 ATK per ogni mostro Drago controllato dal tuo avversario o che è nel suo Cimitero.
  pt: |-
    Ganha 500 de ATK para cada monstro Dragão que seu oponente controla ou no Cemitério dele.
  ja: |-
    ①：このカードのは、のフィールド・のドラゴンモンスターの×５００アップする。
  ko: |-
    ①: 이 카드의 공격력은, 상대의 필드 / 묘지의 드래곤족 몬스터의 수 × 500 올린다.
