text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Knight's Title" and cannot be Special Summoned by other ways. When this card is Special Summoned: Target 1 card on the field; destroy that target.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Ritterschlag“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial con "Título de Caballero" y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta es Invocada de Modo Especial: selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Titre de Chevalier" et non Invocable Spécialement autrement. Lorsque cette carte est Invoquée Spécialement : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Titolo del Cavaliere" e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata Specialmente: scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    None
  ja: |-
    このカードは通常召喚できない。「騎士の称号」の効果でのみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. "기사의 칭호"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.
  zh-CN: |-
    这张卡不能通常召唤。「骑士的称号」的效果才能特殊召唤。①：这张卡特殊召唤成功的场合，以场上1张卡为对象发动。那张卡破坏。
