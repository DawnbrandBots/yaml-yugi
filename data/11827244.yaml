text:
  en: |-
    Fusion Summon 1 Spellcaster Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or GY. You can only activate 1 "Magicalized Fusion" per turn.
  de: |-
    Beschwöre 1 Hexer-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst nur 1 „Magiegeladene Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Lanzador de Conjuros en tu Deck Extra, desterrando los Materiales de Fusión en tu Campo o Cementerio listados en él. Sólo puedes activar 1 "Fusión Magicalizada" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Magicien depuis votre Extra Deck, en bannissant des Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière. Vous ne pouvez activer qu'1 "Fusion Magiqualisée" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Incantatore dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero. Puoi attivare solo 1 "Fusione Magicalizzata" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Mago do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou Cemitério. Você só pode ativar 1 "Fusão Magicalizada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地から、魔法使い族の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지에서, 마법사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的场上·墓地把魔法师族融合怪兽卡决定的融合素材怪兽除外，把那1只融合怪兽从额外卡组融合召唤。
