text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can Special Summon 1 "Bicular" from your hand or Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 „Motor-Zweirad“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Biciclo".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 "Bicular" depuis votre main ou Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare Specialmente 1 "Biruota" dalla tua mano o Deck.
  pt: |-
    None
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分の手札またはデッキから「ヴィークラー」１体を自分フィールド上に特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 패 또는 덱에서 "바이클러" 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从自己的手卡或者卡组把1只「二轮车人」在自己场上特殊召唤。
