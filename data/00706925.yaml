text:
  en: |-
    When this card inflicts battle damage to your opponent: You can Special Summon 1 Level 4 or lower "Atlantean" Sea Serpent-Type monster from your Deck, except "Atlantean Marksman". When this card is sent to the Graveyard to activate a WATER monster's effect: Target 1 Set card your opponent controls; destroy that target.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Atlantisch“-Monster vom Typ Seeschlange der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Atlantischer Scharfschütze“. Wenn diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Wähle 1 gesetzte Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Atlantis" de Tipo Serpiente Marina de Nivel 4 o menor, excepto "Tirador de Atlantis". Cuando esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 carta Colocada que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Atlantide" de Type Serpent de Mer de max. Niveau 4 ("Tireur de l'Atlantide" exclu) depuis votre Deck. Lorsque cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 carte Posée contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 mostro "Atlantico" di Tipo Serpente Marino di Livello 4 o inferiore dal tuo Deck, eccetto "Cecchino Atlantico". Quando questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Atlante" do Tipo Serpente Marinha de Nível 4 ou menos do seu Deck, exceto "Atirador Atlante". Quando este card for enviado para o Cemitério para ativar um efeito de um monstro de ÁGUA: escolha 1 card Baixado que seu oponente controla; destrua o alvo.
  ja: |-
    このカードが相手ライフに戦闘ダメージを与えた時、デッキから「海皇の狙撃兵」以外のレベル４以下の「海皇」と名のついた海竜族モンスター１体を特殊召喚できる。また、このカードが水属性モンスターの効果を発動するために墓地へ送られた時、相手フィールド上にセットされたカード１枚を選択して破壊する。
  ko: |-
    이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 '해황의 저격병' 이외의 레벨 4 이하의 '해황' 이라는 이름이 붙은 해룡족 몬스터 1장을 특수 소환할 수 있다. 또한, 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 때, 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
