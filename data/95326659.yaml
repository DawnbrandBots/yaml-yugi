text:
  en: |-
    Special Summon 1 "Crystal Beast" monster from your Deck. You must have 2 or more "Crystal Beast" cards in your Spell & Trap Zone to activate and to resolve this effect.
  de: |-
    Beschwöre 1 „Kristallungeheuer“-Monster als Spezialbeschwörung von deinem Deck. Du musst 2 oder mehr „Kristallungeheuer“-Karten in deiner Zauber- & Fallenzone haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia de Cristal". Debes tener 2 o más cartas "Bestia de Cristal" en tu Zona de Magia y Trampas para activar y resolver este efecto.
  fr: |-
    Invoquez Spécialement 1 monstre "Bête Cristalline" depuis votre Deck. Vous devez avoir min. 2 cartes "Bête Cristalline" dans votre Zone Magie & Piège pour activer et résoudre cet effet.
  it: |-
    Evoca Specialmente 1 mostro "Bestia Cristallo" dal tuo Deck. Devi avere 2 o più carte "Bestia Cristallo" nella tua Zona Magie & Trappole per attivare e risolvere questo effetto.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Fera Cristalina" do seu Deck. Você deve ter 2 ou mais cards "Fera Cristalina" na sua Zona de Magias & Armadilhas para ativar e resolver este efeito.
  ja: |-
    ①：デッキから「宝玉獣」モンスター１体を特殊召喚する。この効果は自分の魔法＆罠ゾーンに「宝玉獣」カードが２枚以上存在する場合に発動と処理ができる。
  ko: |-
    자신의 마법 & 함정 카드 존에 "보옥수"라는 이름이 붙은 카드가 2장 이상 존재할 경우, 덱에서 "보옥수"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
type: Spell
