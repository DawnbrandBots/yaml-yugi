text:
  en: |-
    Target 1 "Unchained" monster you control and 1 card on the field; destroy both. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Escape of the Unchained" once per turn.
  de: |-
    Wähle 1 „Losgekettet“-Monster, das du kontrollierst, und 1 Karte auf dem Spielfeld; zerstöre beide. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Flucht der Losgeketteten“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Desencadenado/a" que controles y 1 carta en el Campo; destruye ambos. Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Escape de los Desencadenados" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Désenchaîné" que vous contrôlez et 1 carte sur le Terrain ; détruisez-les tous les deux. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Évasion des Désenchaînés" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Svincolato" che controlli e 1 carta sul Terreno; distruggi entrambi. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Fuga degli Svincolati" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Desacorrentado(a)" que você controla e 1 card no campo; destrua os dois. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Fuga dos Desacorrentados" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「破械」モンスター１体とフィールドのカード１枚を対象として発動できる。そのカード２枚を破壊する。②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "언체인드" 몬스터 1장과 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드 2장을 파괴한다. ②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
