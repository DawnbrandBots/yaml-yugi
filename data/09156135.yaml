text:
  en: |-
    If this card is Summoned: Target 1 face-up card on the field that you can place a Spell Counter on; place 1 Spell Counter on that target. If this card is destroyed by battle: You can Special Summon 1 Level 2 or lower Spellcaster monster from your Deck in face-down Defense Position.
  de: |-
    Falls diese Karte beschworen wird: Wähle 1 offene Karte auf dem Spielfeld, auf die du eine Zauberzählmarke legen kannst; lege 1 Zauberzählmarke auf das gewählte Ziel. Falls diese Karte durch Kampf zerstört wird: Du kannst 1 Hexer-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Si esta carta es Invocada: selecciona 1 carta boca arriba en el Campo a la que le puedas poner un Contador Mágico; pon 1 Contador Mágico en ese objetivo. Si esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Lanzador de Conjuros de Nivel 2 o menor en Posición de Defensa boca abajo.
  fr: |-
    Si cette carte est Invoquée : ciblez 1 carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie ; placez 1 Compteur Magie sur la cible. Si cette carte est détruite au combat : vous pouvez Invoquer Spécialement 1 monstre Magicien de max. Niveau 2 depuis votre Deck en Position de Défense face verso.
  it: |-
    Se questa carta viene Evocata: scegli come bersaglio 1 carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia; metti 1 Segnalino Magia su quel bersaglio. Se questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 mostro Incantatore di Livello 2 o inferiore dal tuo Deck coperto in Posizione di Difesa.
  pt: |-
    Se este card for Invocado: escolha 1 card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; coloque 1 Marcador de Magia no alvo. Se este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro Mago de Nível 2 ou menos do seu Deck, com a face para baixo em Posição de Defesa.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した場合、フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動する。そのカードに魔力カウンターを１つ置く。②：このカードが戦闘で破壊された時に発動できる。デッキからレベル２以下の魔法使い族モンスター１体を裏側守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동한다. 그 카드에 마력 카운터를 1개 놓는다. ②: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 레벨 2 이하의 마법사족 몬스터 1장을 뒷면 수비 표시로 특수 소환한다.
  zh-CN: |-
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合，以场上1张可以放置魔力指示物的卡为对象发动。给那张卡放置1个魔力指示物。②：这张卡被战斗破坏时才能发动。从卡组把1只2星以下的魔法师族怪兽里侧守备表示特殊召唤。
