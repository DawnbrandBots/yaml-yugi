text:
  en: |-
    If this card is Normal or Special Summoned, or if another Machine monster(s) is Normal or Special Summoned to your field: You can activate this effect; until the end of your opponent's turn, that Normal or Special Summoned monster(s) gains ATK equal to half its original DEF, also its battle position cannot be changed. If this Tribute Summoned card is sent to the GY: You can Special Summon 2 "Engine Tokens" (Machine/EARTH/Level 1/ATK 200/DEF 200) in Attack Position. You can only use each effect of "Motor Frenzy" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird oder falls ein oder mehr andere Maschine-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Du kannst diesen Effekt aktivieren; bis zum Ende des Spielzugs deines Gegners erhalten jene als Normal- oder Spezialbeschwörung beschworenen Monster ATK in Höhe der Hälfte ihrer Grund-DEF, zusätzlich können ihre Kampfpositionen nicht geändert werden. Falls diese als Tributbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 2 „Maschine-Spielmarken“ (Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst jeden Effekt von „Motorenraserei“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial, o si otro u otros monstruos Máquina son Invocados de Modo Normal o Especial a tu Campo: puedes activar este efecto; hasta el final del turno de tu adversario, ese o esos monstruos Invocados de Modo Normal o Especial ganan ATK igual a la mitad de su DEF original, y además su posición de batalla no puede ser cambiada. Si esta carta Invocada por Sacrificio es mandada al Cementerio: puedes Invocar de Modo Especial 2 "Ficha Motor" (Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Sólo puedes usar cada efecto de "Frenesí de Motor" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement, ou si un ou plusieurs autres monstres Machine sont Invoqués Normalement ou Spécialement sur votre Terrain : vous pouvez activer cet effet ; jusqu'à la fin du tour de votre adversaire, ces monstres Invoqués Normalement ou Spécialement gagnent une ATK égale à la moitié de leur DEF d'origine, et aussi, leur position de combat ne peut pas être changée. Si cette carte Invoquée par Sacrifice est envoyée au Cimetière : vous pouvez Invoquer Spécialement 2 "Jeton Moteur" (Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Vous ne pouvez utiliser chaque effet de "Frénésie Automobile" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente, o se uno o più altri mostri Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno: puoi attivare questo effetto; fino alla fine del turno del tuo avversario, quei mostri Evocati Normalmente o Specialmente guadagnano ATK pari alla metà del suo DEF originale, inoltre la sua posizione non può essere cambiata. Se questa carta Evocata tramite Tributo viene mandata al Cimitero: puoi Evocare Specialmente 2 "Segna-Motore" (Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Puoi utilizzare ogni effetto di "Frenesia Motore" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial, ou se um ou mais outros monstros Máquina forem Invocados por Invocação-Normal ou Especial no seu campo: você pode ativar este efeito; até o final do turno do seu oponente, esse(s) monstro(s) Invocado(s) por Invocação-Normal ou Especial ganha(m) ATK igual à metade da(s) sua(s) DEF original(is) e, além disso, sua(s) posição(ões) de batalha não pode(m) ser mudada(s). Se este card Invocado por Invocação-Tributo for enviado para o Cemitério: você pode Invocar por Invocação-Especial 2 "Ficha de Motor" (Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Você só pode usar cada efeito de "Frenesi do Motor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、または自分フィールドにこのカード以外の機械族モンスターが召喚・特殊召喚された場合に発動できる。その召喚・特殊召喚されたモンスターは相手ターン終了時まで、攻撃力がその元々の守備力の半分アップし、表示形式を変更できない。②：アドバンス召喚したこのカードが墓地へ送られた場合に発動できる。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）２体を攻撃表示で特殊召喚する。
  ko:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤或特殊召唤成功的场合，或者自己场上的这张卡以外的机械族怪兽被召唤或特殊召唤的场合可以发动。那些被召唤或特殊召唤的怪兽直到对手回合结束时，攻击力上升其原守备力的一半数值且不能变更表示形式。②：高等召唤的这张卡被送入墓地的场合可以发动。将2只「モータートークン／发动机衍生物」（机械族·地·1星·攻/守200）以攻击表示特殊召唤到自己的场上。
