text:
  en: |-
    Special Summon this card as an Effect Monster (Machine-Type/Tuner/FIRE/Level 1/ATK 0/DEF 1800). (This card is also still a Trap Card.) If Summoned this way, other Tuners you control cannot be destroyed by battle or your opponent's card effects while this card is in the Monster Zone.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Maschine/Empfänger/FEUER/Stufe 1/ATK 0/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, können andere Empfänger, die du kontrollierst, nicht durch Kampf oder Karteneffekte deines Gegners zerstört werden, solange diese Karte in der Monsterzone liegt.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Máquina/Cantante/FUEGO/Nivel 1/ATK 0/DEF 1800). (Esta carta todavía se considera una Carta de Trampa). Si es Invocada de esta forma, mientras esta carta esté en la Zona de Monstruos, los demás Cantantes que controles no pueden ser destruidos en batalla o por efectos de cartas de tu adversario.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Type Machine/Syntoniseur/FEU/Niveau 1/ATK 0/DEF 1800). (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, les autres Syntoniseurs que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte de votre adversaire tant que cette carte est dans la Zone Monstre.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Tipo Macchina/Tuner/FUOCO/Livello 1/ATK 0/DEF 1800). (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, gli altri Tuner che controlli non possono essere distrutti in battaglia o dagli effetti delle carte del tuo avversario mentre questa carta è nella Zona Mostri.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Máquina/Regulador/FOGO/Nível 1/ATK 0/DEF 1800). (Este card ainda é considerado um Card de Armadilha.) Se Invocado desta forma, outros Reguladores que você controla não podem ser destruídos em batalha ou por efeitos de card do seu oponente enquanto este card estiver na Zona de Monstros.
  ja: |-
    ①：このカードは発動後、効果モンスター（機械族・チューナー・炎・星１・攻０／守１８００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドのチューナーは戦闘及び相手の効果では破壊されない。
  ko: |-
    ① : 이 카드는 발동후, 효과 몬스터(기계족 / 튜너 / 화염 속성 / 레벨 1 / 공 0 / 수비력 1800)가 되고+, 몬스터 존에 특수 소 환한다. 이 카드는 함정 카드로도 취급한다. ② : 이 카드의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 튜너는 전투 및 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    把这张卡作为效果怪兽特殊召唤（机械族·调整·炎·1星·攻0/守1800）。（这张卡也当作陷阱卡使用。）只要这张卡的效果特殊召唤的这张卡在怪兽区域存在，其他的自己场上的调整不会被战斗或者对方的卡的效果破坏。
card_type: Trap
property: Continuous
