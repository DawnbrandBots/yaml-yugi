name:
  en: Dark Ruler No More
  de: Kein Dunkler Herrscher mehr
  es: Gobernante Oscuro No Más
  fr: Plus du Tout Gouverneur des Ténèbres
  it: Non Più Sovrano Oscuro
  pt: Governante Sombrio, Não Mais!
  ja: <ruby><rb>冥</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>王</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby><ruby><rb>結</rb><rp>（</rp><rt>けっ</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>波</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby>
  ja_romaji: Meiō Kekkaiha
