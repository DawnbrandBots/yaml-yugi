text:
  en: |-
    All WATER monsters you control gain 300 ATK/DEF. All "Aquaactress" monsters you control gain 300 ATK/DEF. If this card is sent from the field to the GY: You can target 1 Aqua monster in your GY; Special Summon it, also you cannot Special Summon monsters for the rest of this turn, except Aqua monsters.
  de: |-
    Alle WASSER Monster, die du kontrollierst, erhalten 300 ATK/DEF. Alle „Aquaschauspielerin“-Monster, die du kontrollierst, erhalten 300 ATK/DEF. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Aqua-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Aqua-Monstern.
  es: |-
    Todos los monstruos de AGUA que controles ganan 300 ATK/DEF. Todos los monstruos "Acuactriz" que controles ganan 300 ATK/DEF. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo Aqua en tu Cementerio; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Aqua.
  fr: |-
    Tous les monstres EAU que vous contrôlez gagnent 300 ATK/DEF. Tous les monstres "Aquactrice" que vous contrôlez gagnent 300 ATK/DEF. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre Aqua dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Aqua exclus) le reste de ce tour.
  it: |-
    Tutti i mostri ACQUA che controlli guadagnano 300 ATK/DEF. Tutti i mostri "Acquattrice" che controlli guadagnano 300 ATK/DEF. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro Acqua nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Acqua.
  pt: |-
    Todos os monstros de ÁGUA que você controla ganham 300 de ATK/DEF. Todos os monstros "Aquatriz" que você controla ganham 300 de ATK/DEF. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro Aqua no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Aqua.
  ja: |-
    ①：自分フィールドの水属性モンスターの攻撃力・守備力は３００アップする。②：自分フィールドの「アクアアクトレス」モンスターの攻撃力・守備力は３００アップする。③：このカードがフィールドから墓地へ送られた場合、自分の墓地の水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は水族モンスターしか特殊召喚できない。
  ko: |-
    ① : 자신 필드의 물 속성 몬스터의 공격력 / 수비력은 300 올린다. ② : 자신 필드의 "아쿠아 액트리스" 몬스터의 공격력 / 수비력은 300 올린다. ③ : 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동후, 턴 종료시까지 자신은 물족 몬스터밖에 특수 소환할 수 없다.
type: Spell
property: Continuous
