text:
  en: |-
    Activate this card by paying 1000 LP. During your Main Phase: You can Special Summon 1 "Dragonoid Token" (Machine/EARTH/Level 1/ATK 300/DEF 300) in Attack Position, you cannot Special Summon monsters from the Extra Deck for the rest of this turn, also during the End Phase your opponent Special Summons 1 "Dragonoid Token" to their field in Attack Position (even if this card leaves the field). You can use this effect of "Dragonoid Generator" up to twice per turn.
  de: |-
    Aktiviere diese Karte, indem du 1000 LP zahlst. Während deiner Main Phase: Du kannst 1 „Drachonoid-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 300/DEF 300) als Spezialbeschwörung in die Angriffsposition beschwören, du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, zusätzlich, während der End Phase, beschwört dein Gegner 1 „Drachonoid-Spielmarke“ als Spezialbeschwörung auf seine Spielfeldseite in die Angriffsposition (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Drachonoid-Generator“ bis zu zweimal pro Spielzug verwenden.
  es: |-
    Activa esta carta pagando 1000 LP. Durante tu Main Phase: puedes Invocar de Modo Especial 1 "Ficha Dragonoide" (Máquina/TIERRA/Nivel 1/ATK 300/DEF 300) en Posición de Ataque, no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, y además, durante la End Phase, tu adversario Invoca de Modo Especial 1 "Ficha Dragonoide" a su Campo en Posición de Ataque (aún si esta carta deja el Campo). Puedes usar este efecto de "Generador Dragonoide" hasta dos veces por turno.
  fr: |-
    Activez cette carte en payant 1000 LP. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Jeton Dragonoïd" (Machine/TERRE/Niveau 1/ATK 300/DEF 300) en Position d'Attaque, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour, et aussi, votre adversaire Invoque Spécialement 1 "Jeton Dragonoïd" sur son Terrain en Position d'Attaque durant la End Phase (même si cette carte quitte le Terrain). Vous pouvez utiliser cet effet de "Générateur Dragonoïd" max. deux fois par tour.
  it: |-
    Attiva questa carta pagando 1000 LP. Durante la tua Main Phase: puoi Evocare Specialmente 1 "Segna-Dragonoide" (Macchina/TERRA/Livello 1/ATK 300/DEF 300) in Posizione di Attacco, non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, inoltre durante la End Phase il tuo avversario Evoca Specialmente 1 "Segna-Dragonoide" sul suo Terreno in Posizione di Attacco (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Generatore Dragonoide" fino a due volte per turno.
  pt: |-
    Ative este card ao pagar 1000 PV. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Ficha Dragonoide" (Máquina/TERRA/Nível 1/ATK 300/DEF 300) em Posição de Ataque, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno e, além disso, durante a Fase Final, seu oponente Invoca por Invocação-Especial 1 "Ficha Dragonoide" no seu próprio campo em Posição de Ataque (mesmo que este card deixe o campo). Você pode usar este efeito de "Gerador Dragonoide" até duas vezes por turno.
  ja: |-
    １０００ＬＰを払ってこのカードを発動できる。このカード名の①の効果は１ターンに２度まで使用できる。①：自分メインフェイズに発動できる。「ドラゴノイドトークン」（機械族・地・星１・攻／守３００）１体を自分フィールドに攻撃表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はデッキからモンスターを特殊召喚できない。このターンのエンドフェイズに、相手は「ドラゴノイドトークン」１体を自身のフィールドに攻撃表示で特殊召喚しなければならない。
  ko: |-
    1000 LP를 지불하고 이 카드를 발동할 수 있다. 이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다. ① : 자신 메인 페이즈에 발동할 수 있다. "드래고노이드 토큰" (기계족 / 땅 속성 / 레벨 1 / 공 300 / 수 300) 1장을 자신 필드에 공격 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. 이 턴의 엔드 페이즈에, 상대는 "드래고노이드 토큰" 1장을 자신 필드에 공격 표시로 특수 소환해야 한다.
type: Spell
