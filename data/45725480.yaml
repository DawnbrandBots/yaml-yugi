text:
  en: |-
    Banish 1 Level 7 monster from your hand or face-up field; draw 2 cards. You can only activate 1 "Sacred Sword of Seven Stars" per turn.
  de: |-
    Verbanne 1 Monster der Stufe 7 von deiner Hand oder offen von deiner Spielfeldseite; ziehe 2 Karten. Du kannst nur 1 „Gesegnetes Schwert der Sieben Sterne“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo de Nivel 7 en tu mano o boca arriba en tu Campo; roba 2 cartas. Sólo puedes activar 1 "Espada Sagrada de las Siete Estrellas" por turno.
  fr: |-
    Bannissez 1 monstre de Niveau 7 depuis votre main ou Terrain face recto ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Épée Sacrée des Sept Étoiles" par tour.
  it: |-
    Bandisci 1 mostro di Livello 7 dalla tua mano o Terreno scoperto; pesca 2 carte. Puoi attivare solo 1 "Spada Sacra delle Sette Stelle" per turno.
  pt: |-
    Bana 1 monstro de Nível 7 da sua mão ou do campo com a face para cima; compre 2 cards. Você só pode ativar 1 "Espada Sagrada das Sete Estrelas" por turno.
  ja: |-
    「七星の宝刀」は１ターンに１枚しか発動できない。①：手札または自分フィールドの表側表示モンスターの中から、レベル７モンスター１体を除外して発動できる。自分はデッキから２枚ドローする。
  ko: |-
    "칠성의 보도"는 1턴에 1장밖에 발동할 수 없다. ①: 패 또는 자신 필드의 앞면 표시 몬스터 중에서, 레벨 7 몬스터 1장을 제외하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
type: Spell
