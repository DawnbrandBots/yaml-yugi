text:
  en: |-
    If you have any Cyberse Link Monsters in your GY: Place 1 counter on this card for each of those monsters, and if you do, Special Summon 1 "Code Talker" monster from your Extra Deck, and equip it with this card. When this card leaves the field, destroy the equipped monster. Once per turn, during your End Phase: Remove 1 counter from this card. If you cannot, destroy it. You can only activate "Limit Code" once per Duel.
  de: |-
    Falls du Cyberse-Linkmonster in deinem Friedhof hast: Lege für jedes der Monster 1 Zählmarke auf diese Karte und falls du dies tust, beschwöre 1 „Kodier-Sprecher“-Monster als Spezialbeschwörung von deinem Extra Deck und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster. Einmal pro Spielzug, während deiner End Phase: Entferne 1 Zählmarke von dieser Karte. Falls du das nicht kannst, zerstöre sie. Du kannst „Kode begrenzen“ nur einmal pro Duell aktivieren.
  es: |-
    Si tienes Monstruos de Enlace Ciberso en tu Cementerio: pon 1 Contador en esta carta por cada uno de esos monstruos y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Codificador Hablador", y equípalo con esta carta. Cuando esta carta deja el Campo, destruye al monstruo equipado. Una vez por turno, durante tu End Phase: retira 1 Contador de esta carta. Si no puedes, destrúyela. Sólo puedes activar "Límite del Codificador" una vez por Duelo.
  fr: |-
    Si vous avez des Monstres Lien Cyberse dans votre Cimetière : placez 1 Compteur sur cette carte pour chacun de ces monstres, et si vous le faites, Invoquez Spécialement 1 monstre "Codeur Bavard" depuis votre Extra Deck, et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé. Une fois par tour, durant votre End Phase : retirez 1 Compteur de cette carte. Si vous ne pouvez pas, détruisez-la. Vous ne pouvez activer "Code de Limitation" qu'une fois par Duel.
  it: |-
    Se hai un qualsiasi Mostro Link Cyberso nel tuo Cimitero: metti 1 Segnalino su questa carta per ognuno di quei mostri e, se lo fai, Evoca Specialmente 1 mostro "Codificatore Trasmittente" dal tuo Extra Deck, e equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato. Una volta per turno, durante la tua End Phase: rimuovi 1 Segnalino da questa carta. Se non puoi, distruggila. Puoi attivare "Codice Limite" una sola volta per Duello.
  pt: |-
    Se você tiver qualquer Monstro Link Ciberso no seu Cemitério: coloque 1 marcador neste card para cada um desses monstros e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Codificar Transmissor" do seu Deck Adicional e equipe-o com este card. Quando este card deixar o campo, destrua o monstro equipado. Uma vez por turno, durante sua Fase Final: remova 1 marcador deste card. Se você não puder, destrua-o. Você só pode ativar "Limitar Código" uma vez por Duelo.
  ja: |-
    このカード名のカードはデュエル中に１枚しか発動できない。①：自分の墓地にサイバース族リンクモンスターが存在する場合にこのカードを発動できる。そのモンスターの数だけこのカードにカウンターを置き、ＥＸデッキから「コード・トーカー」モンスター１体を特殊召喚し、このカードを装備カード扱いとしてそのモンスターに装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：自分エンドフェイズに発動する。このカードのカウンターを１つ取り除く。取り除けない場合このカードを破壊する。
  ko: |-
    이 카드명의 카드는 듀얼 중에 1장밖에 발동할 수 없다. ① : 자신 묘지에 사이버스족 링크 몬스터가 존재할 경우에 이 카드를 발동할 수 있다. 그 몬스터의 수만큼 이 카드에 카운터를 놓고, 엑스트라 덱에서 "코드 토커" 몬스터 1장을 특수 소환하여, 이 카드를 장착 카드로 취급하고, 그 몬스터에 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ② : 자신 엔드 페이즈에 발동한다. 이 카드의 카운터를 1개 제거한다. 제거하지 않을 경우 이 카드를 파괴한다.
