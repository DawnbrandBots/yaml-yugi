text:
  en: |-
    Target 3 monsters in your GY; your opponent chooses 1, you Special Summon it, and if you do, banish the rest. You can only activate 1 "Monster Reborn Reborn" per turn.
  de: |-
    Wähle 3 Monster in deinem Friedhof; dein Gegner bestimmt 1, du beschwörst es als Spezialbeschwörung und falls du dies tust, verbanne die restlichen. Du kannst nur 1 „Wiedergeburt der Wiedergeburt“ pro Spielzug aktivieren.
  es: |-
    Selecciona 3 monstruos en tu Cementerio; tu adversario elige 1, tú lo Invocas de Modo Especial y, si lo haces, destierra al resto. Sólo puedes activar 1 "Renacido Monstruo Renacido" por turno.
  fr: |-
    Ciblez 3 monstres dans votre Cimetière ; votre adversaire en choisit 1, vous l'Invoquez Spécialement, et si vous le faites, bannissez le reste. Vous ne pouvez activer qu 1 "Monster Reborn Reborn" par tour.
  it: |-
    Scegli come bersaglio 3 mostri nel tuo Cimitero; il tuo avversario ne seleziona 1, tu lo Evochi Specialmente e, se lo fai, bandisci il resto. Puoi attivare solo 1 "Mostro Resuscitato Resuscitato" per turno.
  pt: |-
    Escolha 3 monstros no seu Cemitério; seu oponente seleciona 1, você o Invoca por Invocação-Especial e, se isso acontecer, bana o resto. Você só pode ativar 1 "Reviver Monstro Revivido" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のモンスター３体を対象として発動できる。相手は対象のモンスターの中から１体を選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りのモンスターは全て除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신의 묘지의 몬스터 3장을 대상으로 하고 발동할 수 있다. 상대는 대상의 몬스터 중에서 1장을 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 남은 몬스터는 전부 제외한다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地3只怪兽为对象才能发动。对方从作为对象的怪兽之中选1只。那1只怪兽在自己场上特殊召唤，剩下的怪兽全部除外。
type: Spell
