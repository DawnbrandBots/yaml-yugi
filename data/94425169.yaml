text:
  en: |-
    Increase your Life Points by 500 points every time monsters return from the field to the owner's hand.
  de: |-
    Erhöhe deine Life Points um 500 Punkte, jedesmal, wenn Monster vom Spielfeld auf die Hand ihrer Besitzer zurückgegeben werden.
  es: |-
    Cada vez que un monstruo vuelve del Campo a la mano de su propietario, aumenta tus Life Points en 500 puntos.
  fr: |-
    À chaque fois que des monstres sont renvoyés du Terrain dans la main de leur propriétaire, augmentez vos Life Points de 500 points.
  it: |-
    Ogni volta che dei mostri vengono fatti ritornare dal Terreno in mano al proprietario, aumenta i tuoi Life Points di 500 punti.
  pt:
  ja: |-
    フィールド上に存在するモンスターが持ち主の手札に戻った時、自分は５００ライフポイント回復する。
  ko: |-
    필드 위의 몬스터가 주인의 패로 되돌아갈 경우, 1회당 자신은 500 라이프 포인트를 회복한다.
  zh-CN: |-
    场上存在的怪兽回到持有者手卡时，自己回复500基本分。
