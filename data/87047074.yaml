  ja: |-
    「<ruby><rb>甲虫装機</rb><rp>（</rp><rt>インゼクター</rt><rp>）</rp></ruby>」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は５００ポイントアップする。装備モンスターの効果の発動に対して相手は魔法・罠・効果モンスターの効果を発動できない。
  ko: |-
    "인잭터" 라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 500 포인트 올린다. 장착 몬스터 효과의 발동에 대하여, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
