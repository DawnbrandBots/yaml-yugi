  en: |-
    Both players can Normal Summon "Ancient Gear" monsters for 1 less Tribute. When this card is destroyed and sent to the GY: You can Special Summon 1 "Ancient Gear" monster from your hand, Deck, or GY.
  de: |-
    Beide Spieler können „Antike/r/s Antrieb“-Monster für 1 Tribut weniger als Normalbeschwörung beschwören. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Antike/r/s Antrieb“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    Ambos jugadores pueden Invocar de Modo Normal monstruos "Mecanismo Antiguo" haciendo 1 Sacrificio menos. Cuando esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Mecanismo Antiguo".
  fr: |-
    Chaque joueur peut Invoquer Normalement des monstres "Rouages Ancients" avec 1 Sacrifice en moins. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Rouages Ancients" depuis votre main, Deck ou Cimetière.
  it: |-
    Entrambi i giocatori possono Evocare Normalmente mostri "Ingranaggio Antico" per 1 Tributo in meno. Quando questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Ingranaggio Antico" dalla tua mano, Deck o Cimitero.
  pt: |-
    Os dois duelistas podem Invocar por Invocação-Normal monstros "Mecanismo Antigo" oferecendo 1 Tributo a menos. Quando este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Mecanismo Antigo" da sua mão, do Deck ou do Cemitério.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、お互いのプレイヤーは「アンティーク・ギア」モンスターを召喚する場合に必要なリリースを１体少なくできる。②：このカードが破壊され墓地へ送られた時に発動できる。自分の手札・デッキ・墓地から「アンティーク・ギア」モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 양쪽 플레이어는 "앤틱 기어" 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 적게 할 수 있다. ②: 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "앤틱 기어" 몬스터 1장을 고르고 특수 소환한다.
