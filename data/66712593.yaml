name:
  en: Element Soldier
  de: Elementarsoldat
  es: Soldado Elemental
  fr: Soldat Élémentaire
  it: Soldato Elementale
  pt: Soldado do Elemento
  ja: エレメント・ソルジャー
  ja_romaji: Eremento Sorujā
  ko: 엘리멘트 솔저
  ko_rr:
text:
  en: |-
    This monster gets the following effect(s) while there is a monster(s) with the following Attribute(s) on the field: ● WATER: Control of this card cannot switch. ● EARTH: Negate the effect of an Effect Monster that this card destroyed by battle.
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ● WASSER: Die Kontrolle über diese Karte kann nicht geändert werden. ● ERDE: Die Effekte von Effektmonstern, die diese Karte als Ergebnis eines Kampfes zerstört, werden annulliert.
  es: |-
    Este monstruo consigue los siguientes efectos mientras hay monstruos con el siguiente Atributo en el Campo: ● AGUA: El control de esta carta no puede cambiar. ● TIERRA: El efecto de un Monstruo de Efecto que esta carta destruye como resultado de una batalla es negado.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :
    ● EAU : Le contrôleur de cette carte ne peut pas changer.
    ● TERRE : L'effet du Monstre à Effet que cette carte détruit à l'issue d'un combat est annulé.
  it: |-
    Questo mostro guadagna i seguenti effetti finché ci sono uno o più mostri coi seguenti Attributi sul Terreno. ●ACQUA: Il controllo di questa carta non può essere cambiato. ●TERRA: L'effetto di un Mostro con Effetto che questa carta distrugge in battaglia viene annullato.
  pt: |-
    Este monstro obtém o(s) seguinte(s) efeito(s) enquanto existir(em) monstro(s) com o seguinte Atributo no Campo: ● ÁGUA: O controle deste card não pode ser mudado. ● TERRA: O efeito do Card Monstro que este card destrua como resultado de um combate é anulado.
  ja: |-
    このモンスターはフィールド上に特定の属性を持つモンスターが存在する場合、以下の効果を得る。● 水属性：このカードのコントロールを変更する事ができない。● 地属性：このカードが戦闘によって破壊した効果モンスターの効果は無効化される。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다. ● 물 속성: 이 카드의 컨트롤을 변경할 수 없다. ● 땅 속성: 이 카드가 전투에 의해서 파괴한 효과 몬스터의 효과는 무효화된다.
