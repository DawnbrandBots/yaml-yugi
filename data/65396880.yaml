text:
  en: |-
    This card can only be activated during your Main Phase when "People Running About", "Oppressed People", and "United Resistance" are face-up on your side of the field. Send all cards in your opponent's hand to the Graveyard and destroy all cards your opponent controls on the field.
  de: |-
    Diese Karte kann nur in deiner Main Phase aktiviert werden, wenn sich „Umherlaufende Menschen“, „Unterdrücktes Volk“ und „Vereinter Widerstand“ offen auf deiner Spielfeldseite befinden. Lege alle Karten in der Hand deines Gegners auf den Friedhof und zerstöre alle Karten auf dem Spielfeld, die dein Gegner kontrolliert.
  es: |-
    Esta carta solo puede ser activada durante tu Main Phase cuando "Gente Corriendo", "Gente Oprimida" y "Resistencia Unida" están boca arriba en tu Campo. Manda todas las cartas en la mano de tu adversario al Cementerio y destruye todas las cartas que tu adversario controle en el Campo.
  fr: |-
    Cette carte peut être activée seulement durant votre Main Phase lorsque "Essaim Humain", "Peuple Opprimé" et "Résistance Unifiée" sont face recto sur votre Terrain. Envoyez toutes les cartes de la main de votre adversaire au Cimetière et détruisez toutes les cartes que votre adversaire contrôle sur le Terrain.
  it: |-
    Questa carta può essere attivata solo durante la tua Main Phase quando "Folla Agitata", "Gente Oppressa" e "Resistenza Unita" sono scoperte sul tuo Terreno. Manda tutte le carte nella mano del tuo avversario al Cimitero e distruggi tutte le carte che il tuo avversario controlla sul Terreno.
  pt: |-
    Este card pode ser activado apenas durante a sua Main Phase, quando "Pessoas Correndo às Voltas", "Pessoas Oprimidas", e "Resistência Unida" estiverem no seu Campo com a face para cima. Envie todos os cards na mão do seu adversário para o Cemitério e destrúa todos os cards que o seu adversário controla no Campo.
  ja: |-
    自分のメインフェイズで自分フィールド上に「逃げまどう民」「弾圧される民」「団結するレジスタンス」が表側表示で存在する時のみ発動する事ができる。相手の手札を全て墓地に送り、フィールド上の相手がコントロールするカードを全て破壊する。
  ko: |-
    자신의 메인 페이즈에 필드 위에 "도망가는 시민""탄압받는 시민""단결하는 레지스탕스"이 앞면 표시로 존재할 때만 발동할 수 있다. 상대의 패를 전부 묘지로 보내고, 필드 위의 상대가 컨트롤하는 카드를 전부 파괴한다.
