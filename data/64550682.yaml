text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) while you control a "Scrap" monster. If Summoned this way: Target 1 "Scrap" monster you control; destroy that target. If this card is destroyed by the effect of a "Scrap" card and sent to the GY: You can target 1 "Scrap" monster in your GY, except "Scrap Orthros"; add that target to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange du ein „Schrott“-Monster kontrollierst. Falls diese Karte auf diese Art beschworen wird: Wähle 1 „Schrott“-Monster, das du kontrollierst; zerstöre das gewählte Ziel. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrott-Orthros“; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mientras controlas un monstruo "Chatarra". Si es Invocado de esta forma: selecciona 1 monstruo "Chatarra" que controles; destruye ese objetivo. Si esta carta es destruida por el efecto de una carta "Chatarra" y mandada al Cementerio: puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio, excepto "Orthros de Chatarra"; añade ese objetivo a tu mano.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que vous contrôlez un monstre "Ferraille". Si elle est Invoquée de cette façon : ciblez 1 monstre "Ferraille" que vous contrôlez ; détruisez la cible. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière : vous pouvez cibler 1 monstre "Ferraille" ("Orthros de Ferraille" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre controlli un mostro "Frammento". Se viene Evocato in questo modo: scegli come bersaglio 1 mostro "Frammento" che controlli; distruggi quel bersaglio. Se questa carta viene distrutta dall'effetto di una carta "Frammento" e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Frammento" nel tuo Cimitero, eccetto "Orthros Frammento"; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto você controlar um monstro "Restolhos". Se Invocado desta forma: escolha 1 monstro "Restolhos" que você controla; destrua o alvo. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Ortros de Restolhos"; adicione o alvo à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドに「スクラップ」モンスターが存在する場合に特殊召喚できる。①：この方法でこのカードが特殊召喚に成功した場合、自分フィールドの「スクラップ」モンスター１体を対象として発動する。その自分の「スクラップ」モンスターを破壊する。②：このカードが「スクラップ」カードの効果で破壊され墓地へ送られた場合、「スクラップ・オルトロス」以外の自分の墓地の「スクラップ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 "스크랩" 몬스터가 존재할 경우에 특수 소환할 수 있다. ①: 이 방법으로 이 카드가 특수 소환에 성공했을 경우, 자신 필드의 "스크랩" 몬스터 1장을 대상으로 하고 발동한다. 그 자신의 "스크랩" 몬스터를 파괴한다. ②: 이 카드가 "스크랩" 카드의 효과로 파괴되어 묘지로 보내졌을 경우, "스크랩 오르트로스" 이외의 자신 묘지의 "스크랩" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-CN: |-
    这张卡不能通常召唤。自己场上有「废铁」怪兽存在的场合可以特殊召唤。①：这个方法让这张卡特殊召唤成功的场合，以自己场上1只「废铁」怪兽为对象发动。那只自己的「废铁」怪兽破坏。②：这张卡被「废铁」卡的效果破坏送去墓地的场合，以「废铁双头犬」以外的自己墓地1只「废铁」怪兽为对象才能发动。那只怪兽加入手卡。
