text:
  en: |-
    When this card is Normal Summoned: You can send 1 WATER monster from your Deck to the GY; add 1 "Genex Controller" from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 WASSER Monster von deinem Deck auf den Friedhof legen; füge deiner Hand 1 „Genex-Überwacher“ von deinem Deck hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo de AGUA en tu Deck; añade a tu mano 1 "Controlador Genex" en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre EAU depuis votre Deck au Cimetière ; ajoutez 1 "Contrôleur Genex" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro ACQUA dal tuo Deck al Cimitero; aggiungi 1 "Genex Controllore" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro de ÁGUA do seu Deck para o Cemitério; adicione 1 "Controlador Genex" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚に成功した時、デッキから水属性モンスター１体を墓地へ送って発動できる。デッキから「ジェネクス・コントローラー」１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 덱에서 물 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "제넥스 컨트롤러" 1장을 패에 넣는다.
