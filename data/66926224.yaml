name:
  en: The Law of the Normal
  de: Das Recht der Normalen
  es: La Ley de lo Normal
  fr: La Loi de la Normale
  it: La Legge della Normalità
  pt: A Lei do Normal
  ja: <ruby><rb>弱</rb><rp>（</rp><rt>じゃく</rt><rp>）</rp></ruby><ruby><rb>肉</rb><rp>（</rp><rt>にく</rt><rp>）</rp></ruby><ruby><rb>一</rb><rp>（</rp><rt>いっ</rt><rp>）</rp></ruby><ruby><rb>色</rb><rp>（</rp><rt>しょく</rt><rp>）</rp></ruby>
