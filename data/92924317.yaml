text:
  en: |-
    Activate this card by targeting 1 Normal Monster in your Graveyard; Special Summon it in Defense Position. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Normales Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    ①：自分の墓地の通常モンスター１体を対象としてこのカードを発動できる。そのモンスターを守備表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。そのモンスターが破壊された時にこのカードは破壊される。
  ko: |-
    ①: 자신 묘지의 일반 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-CN: |-
    ①：以自己墓地1只通常怪兽为对象才能把这张卡发动。那只怪兽守备表示特殊召唤。这张卡从场上离开时那只怪兽破坏。那只怪兽破坏时这张卡破坏。
