name:
  en: Armory Call
  de: Ruf zur Waffenkammer
  es: Llamada a Armería
  fr: Appel à l'Arsenal
  it: Richiamo dell'Armeria
  pt: Convocar Arsenal
  ja: アームズ・コール
  ja_romaji: Āmuzu Kōru
  ko: 암즈 콜
  ko_rr: Amjeu Kol
text:
  en: |-
    Add 1 Equip Spell from your Deck to your hand, then you can equip it to 1 appropriate monster you control. You can only activate 1 "Armory Call" per turn.
  de: |-
    Füge deiner Hand 1 Ausrüstungszauber von deinem Deck hinzu, dann kannst du 1 geeignetes Monster, das du kontrollierst, damit ausrüsten. Du kannst nur 1 „Ruf zur Waffenkammer“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 Mágica de Equipo en tu Deck, y después puedes equiparla a 1 monstruo apropiado que controles. Sólo puedes activar 1 "Llamada a Armería" por turno.
  fr: |-
    Ajoutez 1 Magie d'Équipement depuis votre Deck à votre main, puis vous pouvez l'équiper à 1 monstre approprié que vous contrôlez. Vous ne pouvez activer qu'1 "Appel à l'Arsenal" par tour.
  it: |-
    Aggiungi 1 Magia Equipaggiamento dal tuo Deck alla tua mano, poi puoi equipaggiarla a 1 mostro appropriato che controlli. Puoi attivare solo 1 "Richiamo dell'Armeria" per turno.
  pt: |-
    Adicione 1 Magia de Equipamento do seu Deck à sua mão e, depois, você pode equipá-la a 1 monstro apropriado que você controla. Você só pode ativar 1 "Convocar Arsenal" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから装備魔法カード１枚を手札に加える。その後、そのカードを装備可能な自分フィールドのモンスター１体を選び、そのモンスターに装備できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 장착 마법 카드 1장을 패에 넣는다. 그 후, 그 카드를 장착 가능한 자신 필드의 몬스터 1장에 장착할 수 있다.
type: Trap
property: Normal
