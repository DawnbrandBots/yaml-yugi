  ja: <ruby><rb>Ｄ</rb><rp>（</rp><rt>ディー</rt><rp>）</rp></ruby><ruby><rb>Ｄ</rb><rp>（</rp><rt>ディー</rt><rp>）</rp></ruby><ruby><rb>Ｄ</rb><rp>（</rp><rt>ディー</rt><rp>）</rp></ruby>の<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby><ruby><rb>変</rb><rp>（</rp><rt>へん</rt><rp>）</rp></ruby><ruby><rb>更</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>
