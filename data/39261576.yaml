text:
  en: |-
    Send, from your side of the field to the Graveyard, the Fusion Material Monsters that are listed on a "Gem-Knight" Fusion Monster Card, then Special Summon that Fusion Monster from your Extra Deck. (This Special Summon is treated as a Fusion Summon.) When you do: Banish this card from the Graveyard to target 1 "Gem-Knight" Fusion Material Monster used for the Fusion Summon; the Fusion Summoned monster gains that monster's ATK until the End Phase.
  de: |-
    Lege von deiner Spielfeldseite die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, auf den Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.) Wenn du dies tust: Verbanne diese Karte vom Friedhof, um 1 „Edelstein-Ritter“-Fusionsmaterialmonster zu wählen, das für die Fusionsbeschwörung verwendet wurde; das als Fusionsbeschwörung beschworene Monster erhält bis zur End Phase die ATK des Monsters.
  es: |-
    Manda al Cementerio, desde tu lado del Campo, los Monstruos Material de Fusión nombrados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. (Esta Invocación Especial se trata como una Invocación por Fusión). Cuando lo haces: destierra esta carta en el Cementerio para seleccionar 1 Monstruo Material de Fusión "Caballero-Gema" utilizado para la Invocación por Fusión; el monstruo Invocado por Fusión gana el ATK de ese monstruo hasta la End Phase.
  fr: |-
    Envoyez les Monstres-Matériels de Fusion listés sur une Carte Monstre de Fusion "Chevalier-Gemmes" depuis votre Terrain au Cimetière, puis Invoquez Spécialement le Monstre de Fusion depuis l'Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Fusion.) Si vous le faites : bannissez cette carte depuis le Cimetière pour cibler 1 Monstre-Matériel de Fusion "Chevalier-Gemmes" utilisé pour l'Invocation Fusion ; jusqu'à la End Phase, le monstre Invoqué par Fusion gagne l'ATK du monstre.
  it: |-
    Manda, dal tuo Terreno al Cimitero, i Mostri Materiale da Fusione indicati su una Carta Mostro Fusione "Cavaliere-Gemma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. (Questa Evocazione Speciale viene considerata come un'Evocazione tramite Fusione.) Quando lo fai: bandisci questa carta dal Cimitero per scegliere come bersaglio 1 Mostro Materiale da Fusione "Cavaliere-Gemma" utilizzato per l'Evocazione tramite Fusione; il mostro Evocato tramite Fusione guadagna l'ATK di quel mostro fino alla End Phase.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros do seu campo. Se isso acontecer: bana este card do seu Cemitério e, depois, escolha 1 Matéria de Fusão "Cavaleiro-Gema" usado por esta Invocação-Fusão no seu Cemitério; o monstro Invocado por este efeito ganha de ATK igual ao ATK do monstro escolhido.
  ja: |-
    自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。この効果で融合召喚に成功した時、墓地のこのカードをゲームから除外し、その融合召喚に使用した「ジェムナイト」と名のついた融合素材モンスター１体を選択して発動する。その融合モンスターの攻撃力はエンドフェイズ時まで、選択したモンスターの攻撃力分アップする。
  ko: |-
    자신 필드 위에서 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "젬나이트"라는 이름이 붙은 그 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과로 융합 소환에 성공했을 때, 묘지의 이 카드를 게임에서 제외하고, 그 융합 소환에 사용한 "젬나이트"라는 이름이 붙은 융합 소재 몬스터 1장을 선택하여 발동한다. 그 융합 몬스터의 공격력은 엔드 페이즈시까지, 선택한 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    从自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，名字带有「宝石骑士」的那1只融合怪兽当作融合召唤从额外卡组特殊召唤。这个效果融合召唤成功时，把墓地的这张卡从游戏中除外，选择那次融合召唤使用的1只名字带有「宝石骑士」的融合素材怪兽发动。那只融合怪兽的攻击力直到结束阶段时上升选择的怪兽的攻击力数值。
