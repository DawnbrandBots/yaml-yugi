  ja: <ruby><rb>薔</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>薇</rb><rp>（</rp><rt>ら</rt><rp>）</rp></ruby>の<ruby><rb>刻</rb><rp>（</rp><rt>こく</rt><rp>）</rp></ruby><ruby><rb>印</rb><rp>（</rp><rt>いん</rt><rp>）</rp></ruby>
