text:
  en: |-
    If you have 7 "Crystal Beast" cards with different names on your field and/or in your GY: Special Summon 1 "Ultimate Crystal" monster from your Deck or GY, ignoring its Summoning conditions.
  de: |-
    Falls du 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite und/oder in deinem Friedhof hast: Beschwöre 1 „Ultimativer Kristall“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Si tienes 7 cartas "Bestia de Cristal" con nombres diferentes en tu Campo y/o tu Cementerio: Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Cristal Definitivo/a", ignorando sus condiciones de Invocación.
  fr: |-
    Si vous avez 7 cartes "Bête Cristalline" de noms différents sur votre Terrain et/ou dans votre Cimetière : Invoquez Spécialement 1 monstre "Cristal Ultime" depuis votre Deck ou Cimetière, en ignorant ses conditions d'Invocation.
  it: |-
    Se hai 7 carte "Bestia Cristallo" con nomi diversi sul tuo Terreno e/o nel tuo Cimitero: Evoca Specialmente 1 mostro "Cristallo Finale" dal tuo Deck o Cimitero, ignorando le sue condizioni di Evocazione.
  pt: |-
    Se você tiver 7 cards "Fera Cristalina" com nomes diferentes no seu campo e/ou no seu Cemitério: Invoque por Invocação-Especial 1 monstro "Cristalino(a) Definitivo(a)" do seu Deck ou Cemitério, ignorando suas condições de Invocação.
  ja: |-
    自分フィールド上及び墓地に「宝玉獣」と名のついたカードが合計７種類存在する場合のみ発動する事ができる。自分のデッキまたは墓地に存在する「究極宝玉神」と名のついたモンスターカード１体を召喚条件を無視して特殊召喚する。
  ko: |-
    자신의 필드 위 및 묘지에 "보옥수" 라는 이름이 붙은 카드의 합계가 7종류 존재할 경우에만 발동할 수 있다. 덱 또는 묘지에 존재하는 "궁극보옥신" 이라는 이름이 붙은 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-CN: |-
    自己的场上以及墓地有名字带有「宝玉兽」的卡合计7种类存在的场合才能发动。自己的卡组或者墓地存在的1只名字带有「究极宝玉神」的怪兽无视召唤条件特殊召唤。
