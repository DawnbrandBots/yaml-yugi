text:
  en: |-
    If an "Amazoness" monster attacks a monster with higher ATK, the attacking monster gains 1000 ATK during damage calculation only.
  de: |-
    Falls ein „Amazonisch“-Monster ein Monster mit höheren ATK angreift, erhält das angreifende Monster nur während der Schadensberechnung 1000 ATK.
  es: |-
    Si un monstruo "Amazoness" ataca a un monstruo con mayor ATK, el monstruo atacante gana 1000 ATK sólo durante el cálculo de daño.
  fr: |-
    Si un monstre "Amazonesse" attaque un monstre avec une plus grande ATK, le monstre attaquant gagne 1000 points d'ATK durant le calcul des dommages uniquement.
  it: |-
    Se un mostro "Amazoness" attacca un mostro con ATK più alto, il mostro attaccante guadagna 1000 ATK solo durante il calcolo dei danni.
  pt:
  ja: |-
    「アマゾネス」と名のついたモンスターが、その攻撃力よりも高い攻撃力を持つモンスターを攻撃する場合、ダメージ計算時のみ攻撃モンスターの攻撃力は１０００ポイントアップする。
  ko: |-
    "아마조네스" 라는 이름이 붙은 몬스터가 그 공격력보다도 높은 공격력을 가진 몬스터를 공격할 경우, 데미지 계산시에만 공격 몬스터의 공격력은 1000포인트 올린다.
  zh-TW:
  zh-CN: |-
    名字带有「亚马逊」的怪兽向持有比那个攻击力高的攻击力的怪兽攻击的场合，只在伤害计算时攻击怪兽的攻击力上升1000。
