    El efecto de aumentar los Life Points de tu adversario es cambiado a infligir la misma cantidad de daño a los Life Points de tu adversario.
  fr: |-
    Les effets qui augmentent les Life Points de votre adversaire deviennent des effets qui infligent des dommages à ses Life Points.
  it: |-
    Gli effetti che aumentano i Life Points del tuo avversario diventano effetti che infliggono danno ai Life Points del tuo avversario.
  pt: |-
    Enquanto esta carta permanecer virada para cima no campo, qualquer efeito que aumente os pontos de vida do seu oponente é alterado para infligir a mesma quantidade de pontos em dano aos LPs de seu oponente.
  ja: |-
