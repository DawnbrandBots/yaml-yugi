text:
  en: |-
    Once per turn: You can declare 1 original Monster Type (Beast, Insect, Plant, or Rock) you control; this card becomes the declared Type. While this card is in the Monster Zone, if this card changed its Type by this effect, apply the following effects.
    ● All face-up monsters on the field become the same Type as this card.
    ● Your opponent cannot target monsters on the field of the same Type as this card with the effects of monsters they control of the same Type.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、自分フィールドのモンスターの元々の種族（獣族・昆虫族・植物族・岩石族）を１つ宣言して発動できる。このカードは宣言した種族になる。②：このカードの①の効果を適用したこのカードがモンスターゾーンに存在する限り、以下の効果を適用する。●フィールドの表側表示モンスターはこのカードと同じ種族になる。●このカードと同じ種族のフィールドのモンスターは同じ種族の相手フィールドのモンスターの効果の対象にならない。
  ko:
  zh-CN: |-
    ①：1回合1次，可以宣言1个自己场上的怪兽的原种族（兽族·昆虫族·植物族·岩石族）发动。这张卡变为宣言的种族。②：只要适用这张卡的①效果的这张卡在怪兽区域存在，就适用以下的效果。●场上的表侧表示怪兽变为与这张卡相同种族。●与这张卡相同种族的场上的怪兽不会成为相同种族的对手场上的怪兽的效果的对象。
