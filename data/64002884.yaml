text:
  en: |-
    Discard 1 Winged Beast monster; return all cards in your opponent's Spell & Trap Zones to the hand. You can banish this card from your GY; reveal 1 Winged Beast monster in your hand, and if you do, reduce the Levels of monsters in your hand with that name by 1 for the rest of this turn (even after they are Summoned). You can only activate 1 "Simorgh Repulsion" per turn.
  de: |-
    Wirf 1 Geflügeltes Ungeheuer-Monster ab; gib alle Karten in den Zauber- & Fallenzonen deines Gegners auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; zeige 1 Geflügeltes Ungeheuer-Monster in deiner Hand vor und falls du dies tust, verringere für den Rest dieses Spielzugs die Stufen der Monster mit dem Namen in deiner Hand um 1 (selbst nachdem sie beschworen wurden). Du kannst nur 1 „Simorgh-Abschirmung“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 monstruo Bestia Alada; devuelve a la mano todas las cartas en las Zonas de Magia y Trampas de tu adversario. Puedes desterrar esta carta en tu Cementerio; muestra 1 monstruo Bestia Alada en tu mano y, si lo haces, por el resto de este turno reduce en 1 los Niveles de los monstruos en tu mano con ese nombre (aún después de ser Invocados). Sólo puedes activar 1 "Repulsión Simorgh" por turno.
  fr: |-
    Défaussez 1 monstre Bête Ailée ; renvoyez toutes les cartes dans les Zones Magie & Piège de votre adversaire à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 1 monstre Bête Ailée dans votre main, et si vous le faites, réduisez le Niveau des monstres dans votre main de ce nom de 1 le reste de ce tour (même après qu'ils sont Invoqués). Vous ne pouvez activer qu'1 "Répulsion Simorgh" par tour.
  it: |-
    Scarta 1 mostro Bestia Alata; fai ritornare nella mano tutte le carte nella Zona Magie & Trappole del tuo avversario. Puoi bandire questa carta dal tuo Cimitero; rivela 1 mostro Bestia Alata nella tua mano e, se lo fai, riduci i Livelli dei mostri nella tua mano con quel nome di 1 per il resto di questo turno (anche dopo che sono stati Evocati). Puoi attivare solo 1 "Repulsione Simorgh" per turno.
  pt: |-
    Descarte 1 monstro Besta Alada; devolva para a mão todos os cards nas Zonas de Magias & Armadilhas do seu oponente. Você pode banir este card do seu Cemitério; revele 1 monstro Besta Alada na sua mão e, se isso acontecer, pelo resto deste turno, reduza em 1 os Níveis dos monstros na sua mão com esse nome (mesmo depois que eles forem Invocados). Você só pode ativar 1 "Repulsão Simorgh" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札から鳥獣族モンスター１体を捨てて発動できる。相手の魔法＆罠ゾーンのカードを全て持ち主の手札に戻す。②：墓地のこのカードを除外して発動できる。手札の鳥獣族モンスター１体を相手に見せる。このターン、そのモンスター及び自分の手札の同名モンスターのレベルを１つ下げる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 비행야수족 몬스터 1장을 버리고 발동할 수 있다. 상대의 마법 & 함정 존의 카드를 전부 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패의 비행야수족 몬스터 1장을 상대에게 보여준다. 이 턴에, 그 몬스터 및 자신 패의 같은 이름의 몬스터의 레벨을 1개 내린다.
