  ja: |-
    このカード名の①②の効果はそれぞれデュエル中に１度しか適用できない。①：フィールドのレベル１０以上のモンスターの種族が２種類以上の場合に発動できる。このカード以外のお互いの手札・フィールド・墓地のカードを全て持ち主のデッキに戻す。その後、お互いにデッキから５枚ドローする。②：墓地のこのカードを除外して発動できる。デッキから「宝玉獣」モンスター１体とフィールド魔法カード１枚を手札に加える。
