text:
  en: |-
    Activate this card by discarding 1 card; Special Summon as many copies of "Harpie Lady" as possible from your GY. When this face-up card leaves the field, destroy those monsters.
  de: |-
    Aktiviere diese Karte, indem du 1 Karte abwirfst; beschwöre so viele Kopien von „Harpyie“ wie möglich als Spezialbeschwörung von deinem Friedhof. Wenn diese offene Karte das Spielfeld verlässt, zerstöre die Monster.
  es: |-
    Activa esta carta descartando 1 carta; Invoca de Modo Especial, desde tu Cementerio, tantas copias de "Dama Arpía" como sea posible. Cuando esta carta boca arriba deja el Campo, destruye esos monstruos.
  fr: |-
    Activez cette carte en défaussant 1 carte ; Invoquez Spécialement autant d'exemplaires de "Dame Harpie" que possible depuis votre Cimetière. Lorsque cette carte face recto quitte le Terrain, détruisez ces monstres.
  it: |-
    Attiva questa carta scartando 1 carta; Evoca Specialmente dal tuo Cimitero tante copie di "Lady Arpia" quante possibile. Quando questa carta scoperta lascia il Terreno, distruggi quei mostri.
  pt: |-
    Ative este card ao descartar 1 card; Invoque por Invocação-Especial do seu Cemitério tantas cópias de "Lady Harpia" quanto possível. Quando este card com a face para cima deixar o campo, destrua esses monstros.
  ja: |-
    ①：手札を１枚捨ててこのカードを発動できる。自分の墓地から「ハーピィ・レディ」を可能な限り特殊召喚する。このカードがフィールドから離れた時にこの効果で特殊召喚したモンスターは全て破壊される。
  ko: |-
    ①: 패를 1장 버리고 이 카드를 발동할 수 있다. 자신의 묘지에서 "해피 레이디"를 가능한 한 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 이 효과로 특수 소환한 몬스터는 전부 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：丢弃1张手卡才能把这张卡发动。从自己墓地把「鹰身女郎」尽可能特殊召唤。这张卡从场上离开时这个效果特殊召唤的怪兽全部破坏。
