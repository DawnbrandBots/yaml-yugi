text:
  en: |-
    If this card is in your hand: You can target 1 Level 3 or higher monster you control; reduce its Level by exactly 2, and if you do, Special Summon this card. You can only use this effect of "Catche Eve L2" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Monster der Stufe 3 oder höher wählen, das du kontrollierst; verringere seine Stufe um genau 2 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Catche Eve St2“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 monstruo de Nivel 3 o mayor que controles; reduce su Nivel exactamente en 2 y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Eva Caché N2" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 monstre de min. Niveau 3 que vous contrôlez ; réduisez son Niveau d'exactement 2, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Chatche Eve N2" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro di Livello 3 o superiore che controlli; riduci il suo Livello di esattamente 2 e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Catche Eve L2" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 monstro de Nível 3 ou mais que você controla; reduza o Nível dele em exatamente 2 e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Eva Capche N2" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドのレベル３以上のモンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げ、このカードを特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 레벨 3 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 내리고, 이 카드를 특수 소환한다.
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在手卡存在的场合，以自己场上1只3星以上的怪兽为对象才能发动。那只怪兽的等级下降2星，这张卡特殊召唤。
