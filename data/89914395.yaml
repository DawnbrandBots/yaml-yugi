text:
  en: |-
    Target 1 "Aesir" monster you control; it can make a second attack during each Battle Phase this turn.
  de: |-
    Wähle 1 „Asen“-Monster, das du kontrollierst; es kann während jeder Battle Phase in diesem Spielzug einen zweiten Angriff durchführen.
  es: |-
    Selecciona 1 monstruo "Aesir" que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Ciblez 1 monstre "Ases" que vous contrôlez ; durant chaque Battle Phase ce tour, il peut attaquer une seconde fois.
  it: |-
    Scegli come bersaglio 1 mostro "Aesir" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  pt: |-
    Escolha 1 monstro "Aesir" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  ja: |-
    自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "극신" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
