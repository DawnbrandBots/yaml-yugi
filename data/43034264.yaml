text:
  en: |-
    During your Main Phase, you can Normal Summon 1 "Qli" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Normal Summons of "Qli" monsters cannot be negated.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Qli“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Normalbeschwörungen von „Qli“-Monstern können nicht annulliert werden.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Qli" además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Las Invocaciones Normales de monstruos "Qli" no pueden ser negadas.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Qli" en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Les Invocations Normales de monstres "Qli" ne peuvent pas être annulées.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Qli" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Le Evocazioni Normali dei mostri "Qli" non posso essere annullate.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Qli" em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) A Invocação-Normal de monstros "Qli" não pode ser negada.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「クリフォート」モンスター１体を召喚できる。②：このカードがフィールドゾーンに存在する限り、「クリフォート」モンスターの召喚は無効化されない。
  ko: |-
    ① : 이 카드가 필드 존에 존재하는 한, 자신은 일반 소환 외에도 1번만, 자신 메인 페이즈에 "클리포트" 몬스터 1장을 일반 소환할 수 있다. ② : 이 카드가 필드 존에 존재하는 한, "클리포트" 몬스터의 소환은 무효화되지 않는다.
