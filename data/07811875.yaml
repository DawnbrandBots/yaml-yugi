text:
  en: |-
    When your opponent would Summon a monster(s): Send 1 face-up Synchro Monster you control to the GY; negate the Summon, and if you do, destroy that monster, and your opponent cannot Summon a monster until the end of this turn.
  de: |-
    Wenn dein Gegner ein oder mehr Monster beschwören würde: Lege 1 offenes Synchromonster, das du kontrollierst, auf den Friedhof; annulliere die Beschwörung und falls du dies tust, zerstöre das Monster und dein Gegner kann bis zum Ende dieses Spielzugs kein Monster beschwören.
  es: |-
    Activa esta carta mandando al Cementerio 1 Monstruo de Sincronía boca arriba que controles cuando tu adversario Invoca un monstruo. Niega la Invocación y destruye esa carta. Tu adversario no puede Invocar monstruos hasta la End Phase de su turno.
  fr: |-
    Lorsque votre adversaire va Invoquer un ou plusieurs monstres : envoyez 1 Monstre Synchro face recto que vous contrôlez au Cimetière ; annulez l'Invocation, et si vous le faites, détruisez le monstre, et votre adversaire ne peut pas Invoquer de monstre jusqu'à la fin de ce tour.
  it: |-
    Attiva mandando 1 Mostro Synchro scoperto che controlli al Cimitero quando il tuo avversario Evoca un mostro. Annulla l'Evocazione e distruggi quella carta. Il tuo avversario non può Evocare un mostro fino alla End Phase di questo turno.
  pt: |-
    Quando seu oponente Invocaria um ou mais monstros: envie 1 Monstro Sincro com a face para cima que você controla para o Cemitério; negue a Invocação e, se isso acontecer, destrua esse monstro e seu oponente não pode Invocar um monstro até o final deste turno.
  ja: |-
    ①：相手がモンスターを召喚・反転召喚・特殊召喚する際に、自分フィールドの表側表示のＳモンスター１体を墓地へ送って発動できる。それを無効にし、そのモンスターを破壊する。このターン、相手はモンスターを召喚・反転召喚・特殊召喚できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 묘지로 보내고 발동한다. 상대 몬스터의 일반 소환/반전 소환/특수 소환을 무효로 하고 파괴한다. 이 턴의 엔드 페이즈시까지 상대는 몬스터를 일반 소환/반전 소환/특수 소환할 수 없다.
  zh-CN: |-
    把自己场上表侧表示存在的1只同调怪兽送去墓地发动。对方怪兽的召唤·反转召唤·特殊召唤无效并破坏。直到这个回合的结束阶段时对方不能把怪兽召唤·反转召唤·特殊召唤。
