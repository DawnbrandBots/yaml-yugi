text:
  en: |-
    Winged Beast monsters you control cannot be targeted by your opponent's card effects, or their monsters' attacks, except your Winged Beast monster(s) with the highest ATK. You can send to the GY, this card and 2 "Simorgh" monsters you control with different original Attributes whose original Levels are 7 or higher; return as many cards on the field to the hand as possible, and if you do, take 500 damage for each card returned to the hand, then inflict damage to your opponent equal to the damage you took. You can only use this effect of "Simorgh Sky Battle" once per turn.
  de: |-
    Geflügeltes Ungeheuer-Monster, die du kontrollierst, können weder als Ziel für Karteneffekte deines Gegners noch für Angriffe seiner Monster gewählt werden, außer dein oder deine Geflügeltes Ungeheuer-Monster mit den höchsten ATK. Du kannst diese Karte und 2 „Simorgh“-Monster mit unterschiedlichen Grund-Eigenschaften und Grund-Stufen von 7 oder höher auf den Friedhof legen; gib so viele Karten auf dem Spielfeld auf die Hand zurück wie möglich und falls du dies tust, erhältst du für jede auf die Hand zurückgegebene Karte 500 Schaden, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Du kannst diesen Effekt von „Simorgh-Himmelsschlacht“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos Bestia Alada que controlas no pueden ser seleccionados por los efectos de cartas de tu adversario, o los ataques de sus monstruos, excepto tu o tus monstruos Bestia Alada con mayor ATK. Puedes mandar al Cementerio esta carta y 2 monstruos "Simorgh" que controles con Atributos originales diferentes cuyos Niveles originales sean 7 o mayor; devuelve a la mano tantas cartas en el Campo como sea posible y, si lo haces, recibes 500 puntos de daño por cada carta devuelta a la mano, y después inflige daño a tu adversario igual al daño que recibiste. Sólo puedes usar este efecto de "Batalla en el Cielo Simorgh" una vez por turno.
  fr: |-
    Les monstres Bête Ailée que vous contrôlez (vos monstres Bête Ailée avec la plus haute ATK exclus) ne peuvent être ciblés ni par les effets de carte de votre adversaire ni par les attaques des monstres de votre adversaire. Vous pouvez envoyer cette carte et 2 monstres "Simorgh" que vous contrôlez d'Attributs d'origine différents dont les Niveaux d'origine sont min. Niveau 7 au Cimetière ; renvoyez autant de cartes sur le Terrain à la main que possible, et si vous le faites, recevez 500 points de dommages pour chaque carte renvoyée à la main, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Vous ne pouvez utiliser cet effet de "Bataille Céleste Simorgh" qu'une fois par tour.
  it: |-
    I mostri Bestia Alata che controlli non possono essere scelti come bersaglio dagli effetti delle carte del tuo avversario, o dagli attacchi dei suoi mostri, eccetto i tuoi mostri Bestia Alata con l'ATK più alto. Puoi mandare al Cimitero questa carta e 2 mostri "Simorgh" che controlli con Attributi originali diversi e con Livelli originali 7 o superiori; fai ritornare nella mano tante carte sul Terreno quante possibile e, se lo fai, subisci 500 danni per ogni carta fatta ritornare nella mano, poi infliggi al tuo avversario danno pari al danno che hai subito. Puoi utilizzare questo effetto di "Battaglia del Cielo Simorgh" una sola volta per turno.
  pt: |-
    Monstros Besta Alada que você controla não podem ser escolhidos como alvo dos efeitos de card do seu oponente, ou dos ataques dos monstros dele, exceto seu(s) monstro(s) Besta Alada com o maior ATK. Você pode enviar para o Cemitério, este card e 2 monstros "Simorgh" que você controla com Atributos originais diferentes cujos Níveis originais sejam 7 ou mais; devolva para a mão tantos cards no campo quanto possível e, se isso acontecer, sofra 500 de dano para cada card devolvido para a mão e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Você só pode usar este efeito de "Batalha Celeste Simorgh" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの鳥獣族モンスターの内、攻撃力が一番高い鳥獣族モンスター以外の鳥獣族モンスターは、攻撃対象にならず、相手の効果の対象にもならない。②：自分フィールドの、元々のレベルが７以上で元々の属性が異なる「シムルグ」モンスター２体とこのカードを墓地へ送って発動できる。フィールドのカードを全て持ち主の手札に戻し、自分は手札に戻した数×５００のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 비행야수족 몬스터 중, 공격력이 가장 높은 비행야수족 몬스터 이외의 비행야수족 몬스터는, 공격 대상이 되지 않으며, 상대 효과의 대상도 되지 않는다. ②: 자신 필드의, 원래의 레벨이 7 이상으로 원래의 속성이 다른 "시무르그" 몬스터 2장과 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 카드를 전부 주인의 패로 되돌리고, 자신은 패로 되돌린 수 × 500 의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：自己场上的鸟兽族怪兽之内除攻击力最高的鸟兽族怪兽以外的鸟兽族怪兽不会成为攻击对象，也不会成为对方的效果的对象。
    ②：把自己场上2只原本等级是7星以上而原本属性不同的「斯摩夫」怪兽和这张卡送去墓地才能发动。场上的卡全部回到持有者手卡，自己受到回到手卡的数量×500伤害。那之后，给与对方为和自己受到的伤害相同数值的伤害。
