text:
  en: |-
    You can reveal this card in your hand; banish (face-up) 1 random face-down card from your Extra Deck, then, Special Summon this card if the banished card was a Link Monster. Otherwise, discard this card, and if you do, draw 1 card. You can only use this effect of "Link Apple" once per turn.
  de: |-
    Du kannst diese Karte in deiner Hand vorzeigen; verbanne 1 zufällige verdeckte Karte von deinem Extra Deck (offen), dann beschwöre diese Karte als Spezialbeschwörung, falls die verbannte Karte ein Linkmonster war. Andernfalls wirf diese Karte ab und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Linkapfel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta en tu mano; destierra (boca arriba) 1 carta al azar boca abajo en tu Deck Extra, y después Invoca de Modo Especial esta carta si la carta desterrada era un Monstruo de Enlace. De otro modo, descarta esta carta y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Manzana de Enlace" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; bannissez (face recto) 1 carte face verso au hasard depuis votre Extra Deck, puis, Invoquez Spécialement cette carte si la carte bannie était un Monstre Lien. Sinon, défaussez cette carte, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Lien Pomme" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta nella tua mano; bandisci (scoperta) 1 carta coperta a caso dal tuo Extra Deck, poi Evoca Specialmente questa carta se la carta bandita era un Mostro Link. Altrimenti, scarta questa carta e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Mela Link" una sola volta per turno.
  pt: |-
    Você pode revelar este card na sua mão; bana (com a face para cima) 1 card aleatório com a face para baixo do seu Deck Adicional e, depois, Invoque este card por Invocação-Especial se o card banido era um Monstro Link. Caso contrário, descarte este card e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Maçã Link" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分のＥＸデッキの裏側表示のカードをランダムに１枚選んで除外する。除外したカードがリンクモンスターだった場合、このカードを特殊召喚する。違った場合、このカードを手札から捨て、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 엑스트라 덱의 뒷면 표시의 카드를 무작위로 1장 고르고 제외한다. 제외한 카드가 링크 몬스터였을 경우, 이 카드를 패에서 특수 소환한다. 다를 경우, 이 카드를 패에서 버리고, 자신은 덱에서 1장 드로우한다.
