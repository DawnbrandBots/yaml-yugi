  ja: <ruby><rb>煉</rb><rp>（</rp><rt>れん</rt><rp>）</rp></ruby><ruby><rb>獄</rb><rp>（</rp><rt>ごく</rt><rp>）</rp></ruby>の<ruby><rb>釜</rb><rp>（</rp><rt>かま</rt><rp>）</rp></ruby>
