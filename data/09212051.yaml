text:
  en: |-
    Destroy this card during your 3rd End Phase after activation. Once per turn: You can target 1 "SPYRAL" monster in your GY; add it to your hand. You can banish this card from your GY, then target 1 "SPYRAL" monster in your GY; Special Summon it. You can only control 1 "SPYRAL MISSION - Rescue".
  de: |-
    Zerstöre diese Karte während deiner 3. End Phase nach ihrer Aktivierung. Einmal pro Spielzug: Du kannst 1 „SPIORAL“-Monster in deinem Friedhof wählen; gib es auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „SPIORAL“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur 1 „SPIORAL-MISSION - Rettung“ kontrollieren.
  es: |-
    Destruye esta carta durante tu 3ra. End Phase después de que fue activada. Una vez por turno: puedes seleccionar 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; devuélvelo a la mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial. Sólo puedes controlar 1 "MISIÓN E.S.P.I.R.A.L. - Rescate".
  fr: |-
    Détruisez cette carte durant votre 3e End Phase après activation. Une fois par tour : vous pouvez cibler 1 monstre "ESPIRALE" dans votre Cimetière ; renvoyez-le à la main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "ESPIRALE" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez contrôler qu'1 "MISSION ESPIRALE - Secours".
  it: |-
    Distruggi questa carta durante la tua 3ª End Phase dopo l'attivazione. Una volta per turno: puoi scegliere come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; fallo ritornare nella mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; Evocalo Specialmente. Puoi controllare solo 1 "MISSIONE SPIARALE - Salvataggio".
  pt: |-
    Destrua este card durante sua 3ª Fase Final depois da sua ativação. Uma vez por turno: você pode escolher 1 monstro "ESPIRÃO" no seu Cemitério; devolva-o para a mão. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode controlar 1 "MISSÃO ESPIRÃO - Resgate".
  ja: |-
    このカードは発動後、３回目の自分エンドフェイズに破壊される。①：「ＳＰＹＲＡＬ ＭＩＳＳＩＯＮ－救出」は自分フィールドに１枚しか表側表示で存在できない。②：１ターンに１度、自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。③：墓地のこのカードを除外し、自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 발동후, 3번째의 자신 엔드 페이즈에 파괴된다. ① : "SPYRAL MISSION(스파이랄 미션)-구출"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ② : 1턴에 1번, 자신의 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ③ : 묘지의 이 카드를 제외하고, 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
