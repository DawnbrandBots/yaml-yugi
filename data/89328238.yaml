text:
  en: |-
    Draw cards equal to the number of cards your opponent controls, then place cards from your hand on the bottom of the Deck in any order, equal to the number of cards you drew. During the End Phase, if your opponent controls more cards than you do while this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "Backup Team" effect per turn, and only once that turn.
  de: |-
    Ziehe Karten in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, dann lege Karten in Höhe der Anzahl der Karten, die du gezogen hast, von deiner Hand in beliebiger Reihenfolge unters Deck. Während der End Phase, falls dein Gegner mehr Karten kontrolliert als du, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Ersatzmannschaft“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Roba cartas igual al número de cartas que controle tu adversario, y después pon en la parte inferior del Deck, en cualquier orden, cartas en tu mano igual al número de cartas que has robado. Durante la End Phase, si tu adversario controla más cartas que tú mientras esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Equipo de Apoyo" por turno, y sólo una vez ese turno.
  fr: |-
    Piochez un nombre de cartes égal au nombre de cartes contrôlées par votre adversaire, puis placez un nombre de cartes depuis votre main au-dessous du Deck dans l'ordre de votre choix, égal au nombre de cartes que vous avez piochées. Durant la End Phase, si votre adversaire contrôle plus de cartes que vous tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Équipe de Réserve" par tour, et uniquement une fois le tour.
  it: |-
    Pesca carte pari al numero di carte controllate dal tuo avversario, poi metti carte dalla tua mano in fondo al Deck in qualsiasi ordine, pari al numero di carte che hai pescato. Durante la End Phase, se il tuo avversario controlla più carte di te mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Gruppo di Riserva" per turno, e solo una volta in quel turno.
  pt: |-
    Compre cards igual ao número de cards que seu oponente controla e, depois, coloque cards da sua mão no fundo do Deck em qualquer ordem, igual ao número de cards que você comprou. Durante a Fase Final, se seu oponente controlar mais cards que você enquanto este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Equipe de Reforço" por turno e apenas uma vez por turno.
