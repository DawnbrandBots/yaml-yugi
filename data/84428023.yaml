text:
  en: |-
    Equip only to a Level 3 or lower Thunder-Type monster. It gains 800 ATK, also its effects are negated. Each time it inflicts battle damage to your opponent: Draw 1 card.
  de: |-
    Rüste nur ein Monster vom Typ Donner der Stufe 3 oder niedriger mit dieser Karte aus. Es erhält 800 ATK und seine Effekte werden annulliert. Jedes Mal, wenn es deinem Gegner Kampfschaden zufügt, ziehe 1 Karte.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Trueno de Nivel 3 o menor. El monstruo gana 800 ATK y sus efectos son negados. Cada vez que el monstruo le inflige daño de batalla a tu adversario, roba 1 carta.
  fr: |-
    Équipable uniquement à un monstre de Type Tonnerre de max. Niveau 3. Il gagne 800 ATK, et aussi, ses effets sont annulés. Chaque fois qu'il inflige des dommages de combat à votre adversaire : piochez 1 carte.
  it: |-
    Equipaggia solo ad un mostro di Tipo Tuono di Livello 3 o inferiore. Esso guadagna 800 ATK, inoltre i suoi effetti vengono annullati. Ogni volta che esso infligge danno da combattimento al tuo avversario: pesca 1 carta.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Trovão de Nível 3 ou menos. Ele ganha 800 de ATK e, além disso, seus efeitos são negados. Sempre que ele causar dano de batalha ao seu oponente: compre 1 card.
  ja: |-
    レベル３以下の雷族モンスターにのみ装備可能。装備モンスターの攻撃力は８００ポイントアップし、効果は無効化される。装備モンスターが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。
  ko: |-
    레벨 3 이하의 번개족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올리고, 효과는 무효화된다. 장착 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 자신의 덱에서 카드를 1장 드로우한다.
