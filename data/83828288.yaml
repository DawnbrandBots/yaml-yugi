text:
  en: |-
    Target 1 face-up monster your opponent controls; discard cards equal to that monster's Level, and if you do, draw the same number of cards you discarded, then return that monster to the hand.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; wirf Karten in Höhe der Stufe des Monsters ab und falls du dies tust, ziehe dieselbe Anzahl Karten, die du abgeworfen hast, dann gib das Monster auf die Hand zurück.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; descarta tantas cartas como el Nivel de ese monstruo y, si lo haces, roba la misma cantidad de cartas que descartaste, y después devuelve ese monstruo a la mano.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; défaussez un nombre de cartes égal au Niveau du monstre, et si vous le faites, piochez le même nombre de cartes que vous avez défaussées, puis renvoyez le monstre à la main.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; scarta carte pari al Livello di quel mostro e, se lo fai, pesca lo stesso numero di carte che hai scartato, poi fai ritornare quel mostro nella mano.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; descarte cards igual ao Nível desse monstro e, se isso acontecer, compre o mesmo número de cards que você descartou e, depois, devolva esse monstro para a mão.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルの数だけ自分の手札を選んで捨て、捨てた数だけ自分はデッキからドローする。その後、対象のモンスターを持ち主の手札に戻す。
  ko: |-
    ① : 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨의 수만큼 자신의 패를 골라 버리고, 버린 수만큼 자신은 덱에서 드로우한다. 그 후, 대상 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：以对方场上1只表侧表示怪兽为对象才能发动。选那只怪兽的等级数量的自己手卡丢弃，自己从卡组抽出丢弃的数量。那之后，作为对象的怪兽回到持有者手卡。
