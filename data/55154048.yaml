text:
  en: |-
    Equip only to an "Aesir" or "Nordic" monster. It gains 800 ATK. If this face-up card on the field is destroyed by a card effect: You can add 1 "Nordic Relic" card from your Deck to your hand.
  de: |-
    Rüste nur ein „Der Asen“- oder „Nordisch“-Monster mit dieser Karte aus. Es erhält 800 ATK. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Nordische Reliquie“-Karte von deinem Deck hinzufügen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Aesir" o "Nórdico/a". Éste gana 800 ATK. Si esta carta boca arriba en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "Reliquia Nórdica" en tu Deck.
  fr: |-
    Équipable uniquement à un monstre "Ases" ou "Nordique". Il gagne 800 ATK. Si cette carte face recto sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "Relique Nordique" depuis votre Deck à votre main.
  it: |-
    Equipaggia solo ad un mostro "Aesir" o "Nordic". Esso guadagna 800 ATK. Se questa carta scoperta sul Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "Reliquia Nordic" dal tuo Deck alla tua mano.
  pt: |-
    Só pode ser equipado a um monstro "Aesir" ou "Nórdic". Ele ganha 800 de ATK. Se este card com a face para cima no campo for destruído por um efeito de card: você pode adicionar 1 card "Relíquia Nórdica" do seu Deck à sua mão.
  ja: |-
    「極神」または「極星」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。フィールド上に表側表示で存在するこのカードがカードの効果によって破壊された場合、自分のデッキから「極星宝」と名のついたカード１枚を手札に加える事ができる。
  ko: |-
    "극신" 또는 "극성"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 카드의 효과에 의해서 파괴되었을 경우, 자신의 덱에서 "극성보"라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
