text:
  en: |-
    1 "Gem-Knight" monster + 1 Pyro-Type monster
    Must first be Fusion Summoned. If this card attacks or is attacked, your opponent cannot activate cards or effects until the end of the Damage Step.
  de: |-
    1 „Edelstein-Ritter“-Monster + 1 Monster vom Typ Pyro
    Muss zuerst als Fusionsbeschwörung beschworen werden. Falls diese Karte angreift oder angegriffen wird, kann dein Gegner bis zum Ende des Damage Steps keine Karten und Effekte aktivieren.
  es: |-
    1 monstruo "Caballero-Gema" + 1 monstruo de Tipo Piro
    Debe ser primero Invocado por Fusión. Si esta carta ataca o es atacada, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  fr: |-
    1 monstre "Chevalier-Gemmes" + 1 monstre de Type Pyro
    Doit d'abord être Invoquée par Fusion. Si cette carte attaque ou est attaquée, jusqu'à la fin de la Damage Step, votre adversaire ne peut ni activer de cartes ni d'effets.
  it: |-
    1 mostro "Cavaliere-Gemma" + 1 mostro di Tipo Pyro
    Deve prima essere Evocato tramite Fusione. Se questa carta attacca o viene attaccata, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  pt: |-
    None
  ja: |-
    「ジェムナイト」モンスター＋炎族モンスター
    このカードは融合召喚でのみエクストラデッキから特殊召喚できる。①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  ko: |-
    "젬나이트" 몬스터 + 화염족 몬스터
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ① : 이 카드가 전투를 실행할 경우, 상대는 데미지 스탭 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
