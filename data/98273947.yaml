text:
  en: |-
    Activate this card by targeting 1 Level 2 or lower monster in your Graveyard; Special Summon that target in Attack Position. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.
  de: |-
    Wähle ein Monster der Stufe 2 oder niedriger von deinem Friedhof und beschwöre es als Spezialbeschwörung in die Angriffsposition. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das Monster. Wenn das Monster vom Spielfeld entfernt wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo de Nivel 2 o menor en tu Cementerio e Invócalo de Modo Especial en Posición de Ataque. Cuando esta carta es retirada del Campo, destruye ese monstruo. Cuando ese monstruo es retirado del Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre de max. Niveau 2 dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva scegliendo come bersaglio 1 mostro di Livello 2 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro de Nível 2 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro deixar o campo, destrua esse card.
  ja: |-
    自分の墓地に存在するレベル２以下のモンスター１体を選択し、攻撃表示で特殊召喚する。このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。そのモンスターがフィールド上から離れた時このカードを破壊する。
  ko: |-
    자신의 묘지에 존재하는 레벨 2 이하의 몬스터 1장을 선택해, 공격 표시로 특수 소환한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드위로부터 멀어졌을 때 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地1只2星以下的怪兽，表侧攻击表示特殊召唤。这张卡从场上离开时，那只怪兽破坏。那只怪兽从场上离开时，这张卡破坏。
