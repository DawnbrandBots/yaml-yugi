text:
  en: |-
    A haunted spirit of a falsely accused knight who wanders in search of truth and justice.
  de: |-
    Ein spukender Geist eines fälschlich beschuldigten Ritters, der auf der Suche nach Wahrheit und Gerechtigkeit ist.
  es: |-
    El Espíritu maldito de un caballero acusado falsamente que vaga en busca de la verdad y la justícia.
  fr: |-
    Cet esprit hanté d'un chevalier accusé à tort erre à la recherche de vérité et de justice.
  it: |-
    Uno spirito dannato di un cavaliere ingiustamente accusato che vaga in cerca di verità e giustizia.
  pt: |-
    O espírito assombrado de um cavaleiro falsamente acusado que vaga em busca da verdade e da justiça.
  ja: |-
    反逆者に仕立て上げられ処刑された騎士の亡霊。失ったものを求め、出会った者に襲いかかる。
  ko: |-
    반역자로 몰려 처형당한 기사의 망령. 잃어버린 것을 찾아서, 마주치는 자를 덮친다.
  zh-CN: |-
    被判决为反叛者遭处刑的骑士的亡灵，为寻找失去的东西，无论遇到谁都会受到他的攻击。
