text:
  en: |-
    When a card(s) on the field is destroyed by battle or card effect: Special Summon "Duston" monsters from your Deck to anywhere on the field, equal to the number of those destroyed cards. If this card is in your Graveyard: You can banish 1 "Duston" monster from your Graveyard; Special Summon this card in Defense Position as a Normal Monster (Fiend-Type/DARK/Level 1/ATK 0/DEF 1000) to your opponent's field. (This card is NOT treated as a Trap Card.) This effect can only be used once while this card is in the Graveyard. If Summoned this way, it cannot be Tributed, or be used as Material for a Fusion, Synchro, or Xyz Summon.
  de: |-
    Wenn eine oder mehr Karten auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden: Beschwöre „Staubon“-Monster in Höhe der Anzahl der zerstörten Karten als Spezialbeschwörung von deinem Deck an beliebige Stellen auf dem Spielfeld. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Staubon“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 1000) in die Verteidigungsposition auf die Spielfeldseite deines Gegners. (Diese Karte wird NICHT als Fallenkarte behandelt.) Dieser Effekt kann nur einmal verwendet werden, solange diese Karte im Friedhof liegt. Falls diese Karte auf diese Art beschworen wird, kann sie weder als Tribut angeboten noch als Material für eine Fusions-, Synchro- oder Xyz-Beschwörung verwendet werden.
  es: |-
    Cuando una o más cartas en el Campo son destruidas en batalla o por efecto de una carta: Invoca de Modo Especial, desde tu Deck, tantos monstruos "Particulines" como la cantidad de esas cartas destruidas, a cualquier lugar del Campo. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo "Particulines" en tu Cementerio; Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo Normal (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 1000) al Campo de tu adversario. (Esta carta NO se trata como una Carta de Trampa). Este efecto sólo puede ser usado una vez mientras esta carta esté en el Cementerio. Si es Invocada de esta forma, esta carta no puede ser Sacrificada, o ser usada como Material para una Invocación por Fusión, Sincronía o Xyz.
  fr: |-
    Lorsqu'une ou plusieurs cartes sur le Terrain sont détruites au combat ou par un effet de carte : Invoquez Spécialement un nombre de monstres "Poussièron" depuis votre Deck sur le Terrain, égal au nombre de ces cartes détruites. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre "Poussièron" depuis votre Cimetière ; Invoquez Spécialement cette carte en Position de Défense comme un Monstre Normal (Type Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 1000) sur le Terrain de votre adversaire. (Cette carte N'EST PAS traitée comme une Carte Piège.) Cet effet ne peut être utilisé qu'une fois tant que cette carte est dans le Cimetière. Si elle est Invoquée de cette façon, elle ne peut ni être Sacrifiée, ni être utilisée comme Matériel pour une Invocation Fusion, Synchro ou Xyz.
  it: |-
    Quando una o più carte sul Terreno vengono distrutte in battaglia o dall'effetto di una carta: Evoca Specialmente mostri "Polverello" dal tuo Deck su qualsiasi Terreno, pari al numero di quelle carte distrutte. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "Polverello" dal tuo Cimitero; Evoca Specialmente questa carta in Posizione di Difesa come Mostro Normale (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF 1000) sul Terreno del tuo avversario. (Questa carta NON viene considerata come una Carta Trappola.) Questo effetto può essere utilizzato una sola volta mentre questa carta è nel Cimitero. Se viene Evocata in questo modo, essa non può essere offerta come Tributo, o essere utilizzata come Materiale per un'Evocazione tramite Fusione, Synchro o Xyz.
  pt: |-
    Quando um ou mais cards no campo forem destruídos em batalha ou por um efeito de card: Invoque por Invocação-Especial monstros "Poerio" do seu Deck em qualquer lugar no campo, igual ao número de cards destruídos. Se este card estiver no seu Cemitério: você pode banir 1 monstro "Poerio" do seu Cemitério; Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro Normal (Tipo Demônio/TREVAS/Nível 1/ATK 0/DEF 1000) no campo do seu oponente. (Este card NÃO é considerado como um Card de Armadilha.) Se Invocado desta forma, ele não pode ser oferecido como Tributo, nem ser usado como Matéria para uma Invocação-Fusão, Sincro ou Xyz.
  ja: |-
    ①：フィールドのカードが戦闘・効果で破壊された時に発動できる。その破壊されたカードの数だけ、デッキから「ダストン」モンスターを選んで自分・相手フィールドに特殊召喚する。②：このカードが墓地に存在する場合に１度だけ、自分の墓地の「ダストン」モンスター１体を除外して発動できる。このカードは通常モンスター（悪魔族・闇・星１・攻０／守１０００）となり、相手のモンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはリリースできず、融合・Ｓ・Ｘ召喚の素材にもできない。
  ko: |-
    ①: 필드의 카드가 전투 / 효과로 파괴되었을 때에 발동할 수 있다. 그 파괴된 카드의 수만큼, 덱에서 "더스튼" 몬스터를 고르고 자신 / 상대 필드에 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우에 1번만, 자신 묘지의 "더스튼" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드는 일반 몬스터(악마족 / 어둠 / 레벨 1 / 공 0 / 수 1000)가 되고, 상대의 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다), 이 효과로 특수 소환한 이 카드는 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다.
