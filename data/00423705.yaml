text:
  en: |-
    If either player equips an Equip Card(s) to this card: Destroy that Equip Card(s).
  de: |-
    Falls ein beliebiger Spieler diese Karte mit einer oder mehr Ausrüstungskarten ausrüstet: Zerstöre die Ausrüstungskarten.
  es: |-
    Si cualquier jugador equipa una o más Cartas de Equipo a esta carta: destruye esas Cartas de Equipo.
  fr: |-
    Si un joueur équipe une ou plusieurs Cartes d'Équipement à cette carte : détruisez ces Cartes d'Équipement.
  it: |-
    Se qualsiasi giocatore equipaggia una o più Carte Equipaggiamento a questa carta: distruggi quelle Carte Equipaggiamento.
  pt: |-
    Se qualquer duelista equipar um ou mais Cards de Equipamento a este card: destrua esse(s) Card(s) de Equipamento.
  ja: |-
    ①：このカードに装備カードが装備された場合に発動する。その装備カードを破壊する。
  ko: |-
    ①: 이 카드에 장착 카드가 장착되었을 경우에 발동한다. 그 장착 카드를 파괴한다.
  zh-CN: |-
    ①：这张卡被装备卡装备的场合发动。那张装备卡破坏。
