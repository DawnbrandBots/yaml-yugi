text:
  en: |-
    If your opponent adds a card(s) from the Deck to their hand, except by drawing them, by their card effect: Reveal 1 card from your Deck, and add it to your hand, but you cannot activate cards, or the effects of cards, with that name for the rest of this turn. You can only activate 1 "Sales Pitch" per turn.
  de: |-
    Falls dein Gegner seiner Hand eine oder mehr Karten vom Deck durch seinen Karteneffekt hinzufügt, außer durch Ziehen: Zeige 1 Karte von deinem Deck vor und füge sie deiner Hand hinzu, aber du kannst für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit dem Namen aktivieren. Du kannst nur 1 „Verkaufsmasche“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario añade a su mano una o más cartas en el Deck por el efecto de su carta, excepto robándolas: muestra 1 carta en tu Deck, y añádela a tu mano, pero por el resto de este turno no puedes activar cartas, o efectos de cartas, con el mismo nombre. Sólo puedes activar 1 "Propuesta de Venta" por turno.
  fr: |-
    Si votre adversaire ajoute une ou plusieurs cartes depuis le Deck à sa main, sauf en les piochant, par son effet de carte : révélez 1 carte depuis votre Deck, et ajoutez-la à votre main, mais vous ne pouvez activer ni de cartes ni d'effets de cartes de ce nom le reste de ce tour. Vous ne pouvez activer qu'1 "Argument de Vente" par tour.
  it: |-
    Se il tuo avversario aggiunge una o più carte dal Deck alla sua mano, eccetto pescandole, a causa dell'effetto di una sua carta: rivela 1 carta dal tuo Deck, e aggiungila alla tua mano, ma non puoi attivare carte, o effetti di carte, con quel nome per il resto di questo turno. Puoi attivare solo 1 "Discorso di Vendita" per turno.
  pt: |-
    Se seu oponente adicionar um ou mais cards do Deck à mão dele, exceto ao comprá-los, devido a um efeito de card dele: revele 1 card do seu Deck e adicione-o à sua mão, mas você não pode ativar cards, ou os efeitos de cards, com esse nome pelo resto deste turno. Você só pode ativar 1 "Papo de Vendedor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手の効果によって、相手がドロー以外の方法でデッキからカードを手札に加えた場合に発動できる。自分はデッキからカード１枚を選び、お互いに確認して手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果の発動ができない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 효과에 의해, 상대가 드로우 이외의 방법으로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 자신은 덱에서 카드 1장을 고르고, 서로 확인하여 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과 발동을 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：因对手的效果使得对手以抽牌以外的方法从牌组将卡加入手牌的情况下可以发动。自己从牌组挑选1张卡，双方确认后加入手牌。此回合，自己不可发动以此效果加入手牌的卡及该卡的同名卡的效果。
