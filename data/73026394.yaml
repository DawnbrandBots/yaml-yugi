text:
  en: |-
    Activate only when an effect that inflicts damage is activated. Negate its activation and effect, and randomly send 1 Fusion Monster from your Extra Deck to the Graveyard.
  de: |-
    Aktiviere diese Karte nur, wenn ein Effekt aktiviert wird, der Schaden zufügt. Annulliere seine Aktivierung und seinen Effekt und lege 1 zufälliges Fusionsmonster von deinem Extra Deck auf den Friedhof.
  es: |-
    Activa esta carta sólo cuando un efecto que inflige daño sea activado. Niega su activación y efecto, y manda 1 Monstruo de Fusión al azar de tu Deck Extra al Cementerio.
  fr: |-
    Activable uniquement lorsqu'un effet qui inflige des dommages est activé. Annulez son activation et l'effet, et envoyez 1 Monstre de Fusion au hasard depuis votre Extra Deck au Cimetière.
  it: |-
    Attiva solo quando un effetto che infligge danno è attivato. Annulla la sua attivazione ed effetto, e manda 1 Mostro Fusione a caso dal tuo Extra Deck al Cimitero.
  pt: |-
    None
  ja: |-
    ダメージを与える効果が発動した時に発動する事ができる。その発動と効果を無効にし、自分の融合デッキからランダムに融合モンスター１体を墓地へ送る。
  ko: |-
    데미지를 주는 효과가 발동했을 때에 발동할 수 있다. 그 발동과 효과를 무효로 해, 자신의 융합 덱으로부터 랜덤으로 융합 몬스터 1체를 묘지에 보낸다.
  zh-CN: |-
    给与伤害的效果发动时才能发动。那个发动和效果无效，从自己的融合卡组随机把1只融合怪兽送去墓地。
