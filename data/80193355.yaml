text:
  en: |-
    Activate only when a card is activated that targets an "Amazoness" monster. Return the targeted monster to its owner's hand and Special Summon 1 other monster from your hand.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn eine Karte, die ein Monster auf dem Spielfeld, dessen Name „Amazonische" enthält, als Ziel bestimmt, aktiviert wird. Gibt das als Ziel bestimmte Monster auf die Hand seines Besitzers zurück und beschwöre ein anderes Monster als Spezialbeschwörung aus deiner Hand.
  es: |-
    Sólo puedes activar esta carta cuando una carta es activada cuyo objetivo sea un monstruo "Amazoness". Devuelve el monstruo seleccionado como objetivo a la mano de su dueño e Invoca de Modo Especial 1 monstruo cualquiera desde tu mano.
  fr: |-
    Activable uniquement lorsqu'une carte qui cible un monstre "Amazonesse" est activée. Renvoyez le monstre ciblé dans la main de son propriétaire et Invoquez Spécialement 1 autre monstre depuis votre main.
  it: |-
    Attiva solo quando viene attivata una carta che sceglie come bersaglio un mostro "Amazoness". Fa ritornare il mostro bersaglio in mano al proprietario ed Evoca Specialmente 1 altro mostro dalla tua mano.
  pt: |-
    Ative somente quando um ou mais monstros "Amazoness" ou "Amazon Archer" são designados como alvo de um efeito de carta. Retorne aqueles monstros para a mão do dono e Special Summon 1 outro monstro da sua mão para o seu lado do campo.
  ja: |-
    フィールド上の「アマゾネス」という名のついたモンスターを対象にしたカードが発動した時に発動する事ができる。対象になったモンスターカードを手札に戻し、別のモンスター１体を手札から特殊召喚する。
  ko: |-
    필드 위의 "아마조네스"라는 이름이 붙은 몬스터를 대상으로 한 카드가 발동했을때 발동할 수 있다. 대상이 된 몬스터 카드를 패로 되돌리고, 다른 몬스터 1장을 패에서 특수소환 한다.
  zh-TW:
  zh-CN: |-
    以场上的名字带有「亚马逊」的怪兽为对象的卡发动时才能发动。作为对象的怪兽卡回到手卡，1只别的怪兽从手卡特殊召唤。
