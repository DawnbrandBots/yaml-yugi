  en: |-
    Activate by targeting 1 face-up monster your opponent controls; take control of that monster. While you control that monster, it cannot attack or activate effects. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 offenes Monster wählst, das dein Gegner kontrolliert; übernimm die Kontrolle über das Monster. Solange du das Monster kontrollierst, kann es nicht angreifen und seine Effekte können nicht aktiviert werden. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo boca arriba que controle tu adversario; toma el control de ese monstruo. Mientras controles ese monstruo, éste no puede atacar o activar efectos. Cuando ese monstruo deje el Campo, destruye esta carta.
  fr: |-
    Activez en ciblant 1 monstre face recto contrôlé par votre adversaire ; prenez le contrôle du monstre. Tant que vous contrôlez le monstre, il ne peut ni attaquer ni activer d'effets. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva scegliendo come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel mostro. Mentre controlli quel mostro, esso non può attaccare o attivare effetti. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative ao escolher 1 monstro com a face para cima que seu oponente controla; tome o controle desse monstro. Enquanto você controlar esse monstro, ele não pode atacar ou ativar efeitos. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
