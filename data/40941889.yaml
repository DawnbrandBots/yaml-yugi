text:
  en: |-
    You can target 1 "Utopia" monster you control; equip this monster from your hand or your side of the field to that target. It gains 1000 ATK. While this card is equipped to a monster, that monster can attack all monsters your opponent controls once each. You can only control 1 "ZW - Asura Strike".
  de: |-
    Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es erhält 1000 ATK. Solange diese Karte ein Monster ausrüstet, kann das Monster alle Monster, die dein Gegner kontrolliert, einmal angreifen. Du kannst nur 1 „ZW - Asura-Angriff“ kontrollieren.
  es: |-
    Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Éste gana 1000 ATK. Mientras esta carta está equipada a un monstruo, ese monstruo puede atacar una vez a cada uno de los monstruos que controle tu adversario. Sólo puedes controlar 1 "ZW - Asura Strike".
  fr: |-
    Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre depuis votre main ou votre terrain à la cible. Il gagne 1000 ATK. Tant que cette carte est équipée à un monstre, le monstre peut attaquer une fois chacun des monstres contrôlés par votre adversaire. Vous ne pouvez contrôler qu'1 "ZW - Assaut Asura".
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 1000 ATK. Mentre questa carta è equipaggiata a un mostro, quel mostro può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Puoi controllare solo 1 "ZW - Colpo Asura".
  pt: |-
    Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro da sua mão ou do seu lado do campo no alvo. Ele ganha 1000 de ATK. Enquanto este card estiver equipado em um monstro, esse monstro pode atacar todos os monstros que seu oponente controla uma vez cada. Você só pode controlar 1 "ZW - Golpe Asura".
  ja: |-
    ①：「ＺＷ－阿修羅副腕」は自分フィールドに１枚しか表側表示で存在できない。②：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力１０００アップの装備カード扱いとしてその自分の「希望皇ホープ」モンスターに装備する。③：このカードが装備されている場合、装備モンスターは相手フィールドの全てのモンスターに１回ずつ攻撃できる。
  ko: |-
    ①: "ZW(제알 웨폰)－아슈라 블로"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 1000 올리는 장착 카드로 취급하고 그 자신의 "유토피아" 몬스터에 장착한다. ③: 이 카드가 장착되어 있을 경우, 장착 몬스터는 상대 필드의 모든 몬스터에 1회씩 공격할 수 있다.
