text:
  en: |-
    Choose 3 "Flower Cardian" monsters with different names from your Deck, and place them on top of your Deck in any order. During your Main Phase, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 "Flower Cardian" monster in your Graveyard; add it to your hand. You can only use this effect of "Flower Stacking" once per turn.
  de: |-
    Bestimme 3 „Blumen-Kartian“-Monster mit unterschiedlichen Namen von deinem Deck und lege sie in beliebiger Reihenfolge auf dein Deck. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Blumen-Kartian“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Blumen stapeln“ nur einmal pro Spielzug verwenden.
  es: |-
    Elige 3 monstruos "Flor Cardian" con nombres diferentes en tu Deck, y ponlos en la parte superior de tu Deck en cualquier orden. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Flor Cardian" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Apilando Flores" una vez por turno.
  fr: |-
    Choisissez 3 monstres "Fleur Cardian" de noms différents depuis votre Deck, et placez-les au-dessus de votre Deck dans l'ordre de votre choix. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Fleur Cardian" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Pile de Fleurs" qu'une fois par tour.
  it: |-
    Seleziona 3 mostri "Fiore Cardian" con nomi diversi dal tuo Deck e mettili in cima al tuo Deck in qualsiasi ordine. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Fiore Cardian" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Accatastamento dei Fiori" una sola volta per turno.
  pt: |-
    Selecione 3 monstros "Flor Cardian" com nomes diferentes do seu Deck e coloque-os no topo do seu Deck em qualquer ordem. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Flor Cardian" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Pilha de Flores" uma vez por turno.
  ja: |-
    「花積み」の②の効果は１ターンに１度しか使用できない。①：デッキから「花札衛」モンスター３種類を選び、好きな順番でデッキの上に戻す。②：墓地のこのカードを除外し、自分の墓地の「花札衛」モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    "하나즈미"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "카디언" 몬스터 3종류를 고르고, 좋아하는 순서대로 덱 위로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "카디언" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-CN: |-
    「花积」的②的效果1回合只能使用1次。①：从卡组选「花札卫」怪兽3种类，用喜欢的顺序回到卡组上面。②：把墓地的这张卡除外，以自己墓地1只「花札卫」怪兽为对象才能发动。那只怪兽加入手卡。这个效果在这张卡送去墓地的回合不能发动。
