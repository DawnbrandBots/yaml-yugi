  en: |-
    You can only activate this card when you take damage to your Life Points. Increase your Life Points by 1000 points. Also, increase your Life Points by 500 points for each "Numinous Healer" card in your Graveyard.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn deinen Life Points Schaden zugefügt wird. Erhöhe deine Life Points um 1000 Punkte. Erhöhe zusätzlich deine Life Points um 500 Punkte pro zusätzlicher "Göttlicher Heiler"-Karte auf deinem Friedhof.
  es: |-
    Solo puedes activar esta carta cuando recibes daño a tus Life Points. Aumenta tus Life Points en 1000 puntos. Además, aumenta tus Life Points en 500 puntos por cada carta "Sanadora Harmoniosa" en tu Cementerio.
  fr: |-
    Vous pouvez Activer cette carte lorsque vous recevez des dommages à vos Life Points. Augmentez vos Life Points de 1000 points. Puis, augmentez vos Life Points de 500 points pour chaque autre carte "Guérisseur Angélique" dans votre Cimetière.
  it: |-
    Puoi attivare questa carta quando ricevi danni ai tuoi Life Points. Aumenta i tuoi Life Points di 1000 punti. Aumenta inoltre i tuoi Life Points di 500 punti per ogni altra carta "Guaritore Divino" nel tuo Cimitero.
