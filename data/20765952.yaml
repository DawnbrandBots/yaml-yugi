text:
  en: |-
    Select 1 face-up Spell Card on the field. The controller of the Spell Card takes 500 points of damage during each of your Standby Phases. When the selected card is removed from the field, destroy this card.
  de: |-
    Wähle 1 offene Zauberkarte auf dem Spielfeld. Der Spieler, der diese Karte kontrolliert, erhält in jeder deiner Standby Phasen 500 Punkte Schaden. Wenn die gewählte Karte vom Spielfeld entfernt wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 Carta Mágica boca arriba en el Campo. El controlador de la Carta Mágica recibe 500 puntos de daño durante cada una de tus Standby Phases. Cuando la carta seleccionada es retirada del Campo, destruye esta carta.
  fr: |-
    Sélectionnez 1 Carte Magie face recto sur le Terrain. Le contrôleur de la Carte Magie reçoit 500 Life Points de dommages durant chacune de vos Standby Phases. Lorsque la carte sélectionnée est détruite ou retirée du Terrain, cette carte est également détruite.
  it: |-
    Seleziona 1 Carta Magia scoperta sul Terreno. Il controllore della Carta Magia riceve 500 punti di danno durante ogni tua Standby Phase. Quando la carta selezionata viene distrutta o rimossa dal Terreno, anche questa carta è distrutta.
  pt: |-
    Selecione 1 Spell Card virado para cima no campo. Durante cada uma das Standby Phases do controlador daquela carta, ele recebe 500 de dano. Quando a carta selecionada é removida do campo, esta carta é destruída.
  ja: |-
    フィールド上に表側表示で存在する魔法カード１枚を選択して発動する。自分のスタンバイフェイズ毎に、選択した魔法カードのコントローラーに５００ポイントダメージを与える。選択したカードがフィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    필드 위의 앞면 표시의 마법 카드를 1장 지정한다. 그 마법의 컨트롤러는 자신의 스텐바이 페이즈마다 500 포인트의 데미지를 받는다. 지정한 카드가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
