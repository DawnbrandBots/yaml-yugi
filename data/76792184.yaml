    Diese Karte wird verwendet, um „Magier des Schwarzen Chaos“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
