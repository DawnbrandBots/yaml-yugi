text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; negate the attack, then end the Battle Phase.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff, dann beende die Battle Phase.
  es: |-
    Cuando un monstruo del adversario declara un ataque: selecciona el monstruo atacante; niega el ataque, y después termina la Battle Phase.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, puis terminez la Battle Phase.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco, poi termina la Battle Phase.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, depois, encerre a Fase de Batalha.
  ja: |-
    ①：相手モンスターの攻撃宣言時に、その攻撃モンスター１体を対象として発動できる。その攻撃を無効にする。その後、バトルフェイズを終了する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에, 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 배틀 페이즈를 종료한다.
type: Trap
