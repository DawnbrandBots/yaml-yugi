text:
  en: |-
    Increase the ATK of all WATER monsters by 500 points and decrease their DEF by 400 points.
  de: |-
    Erhöht die ATK aller WASSER Monster um 500 Punkte und verringert die DEF um 400 Punkte.
  es: |-
    Aumenta el ATK de todos los monstruos de AGUA en 500 puntos y disminuye su DEF en 400 puntos.
  fr: |-
    Tous les monstres EAU gagnent 500 points d'ATK et perdent 400 points de DEF.
  it: |-
    Tutti i Mostri ACQUA guadagnano 500 ATK e perdono 400 DEF.
  pt: |-
    Todos os monstros WATER ganham 500 de ATK e perdem 400 de DEF.
  ja: |-
    フィールド<ruby><rb>上</rb><rt>じょう</rt></ruby>に<ruby><rb>表</rb><rt>おもて</rt></ruby><ruby><rb>側</rb><rt>かわ</rt></ruby><ruby><rb>表</rb><rt>ひょう</rt></ruby><ruby><rb>示</rb><rt>じ</rt></ruby>で<ruby><rb>存</rb><rt>そん</rt></ruby><ruby><rb>在</rb><rt>ざい</rt></ruby>する<ruby><rb>水</rb><rt>みず</rt></ruby><ruby><rb>属</rb><rt>ぞく</rt></ruby><ruby><rb>性</rb><rt>せい</rt></ruby>モンスターの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>は５００ポイントアップ、<ruby><rb>守</rb><rt>しゅ</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>は４００ポイントダウンする。
  ko: |-
    모든 물 속성 몬스터의 공격력은 500 포인트 올리고, 수비력은 400 포인트 내린다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的水属性的怪兽攻击力上升500，守备力下降400。
