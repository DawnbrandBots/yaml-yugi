  zh-CN: 龙骑兵团-窄带军事官
text:
  en: |-
    If this card attacks a Defense Position monster while equipped with a Dragon "Dragunity" monster, inflict piercing battle damage.
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, solange sie mit einem „Dracheneinheit“-Drache-Monster ausgerüstet ist, füge durchschlagenden Kampfschaden zu.
  es: |-
    Si esta carta ataca un monstruo en Posición de Defensa mientras esté equipada con un monstruo "Dracounidad" Dragón, inflige daño de batalla de penetración.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense tant qu'elle est équipée avec un monstre "Dragunité" Dragon, infligez des dommages de combat perçants.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa mentre è equipaggiata con un mostro "Dragunità" Drago, infliggi danno da combattimento perforante.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa enquanto estiver equipado com um monstro Dragão "Dragunidade", cause dano de batalha perfurante.
  ja: |-
    このカードが「ドラグニティ」と名のついたドラゴン族モンスターを装備している場合、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    이 카드가 '드래그니티' 라는 이름이 붙은 드래곤족 몬스터를 장착하고 있을 경우, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-CN: |-
    这张卡有名字带有「龙骑兵团」的龙族怪兽装备的场合，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
