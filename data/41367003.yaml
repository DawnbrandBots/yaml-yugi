  zh-CN: 抽卡肌肉
text:
  en: |-
    Target 1 Defense Position monster you control with 1000 or less DEF; draw 1 card, also that monster cannot be destroyed by battle this turn. You can only activate 1 "Draw Muscle" per turn.
  de: |-
    Wähle 1 Monster mit 1000 oder weniger DEF in Verteidigungsposition, das du kontrollierst; ziehe 1 Karte, zusätzlich kann das Monster in diesem Spielzug nicht durch Kampf zerstört werden. Du kannst nur 1 „Ziehmuskel“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo en Posición de Defensa con 1000 DEF o menos que controles; roba 1 carta, y además este turno ese monstruo no puede ser destruido en batalla. Sólo puedes activar 1 "Saca Músculos" por turno.
  fr: |-
    Ciblez 1 monstre en Position de Défense que vous contrôlez avec max. 1000 DEF ; piochez 1 carte, et aussi, le monstre ne peut pas être détruit au combat ce tour. Vous ne pouvez activer qu'1 "Pioche Musclée" par tour.
  it: |-
    Scegli come bersaglio 1 mostro in Posizione di Difesa con DEF di 1000 o inferiore che controlli; pesca 1 carta, inoltre quel mostro non può essere distrutto in battaglia in questo turno. Puoi attivare solo 1 "Pescata Muscolosa" per turno.
  pt: |-
    Escolha 1 monstro em Posição de Defesa que você controla com DEF 1000 ou menos; compre 1 card e, além disso, esse monstro não pode ser destruído em batalha neste turno. Você só pode ativar 1 "Comprar Músculos" por turno.
  ja: |-
    「ドロー・マッスル」は１ターンに１枚しか発動できない。①：自分フィールドの守備力１０００以下の表側守備表示モンスター１体を対象として発動できる。自分はデッキから１枚ドローする。そのモンスターはこのターン戦闘では破壊されない。
  ko: |-
    "드로우 머슬"은 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 수비력 1000 이하의 앞면 수비 표시 몬스터 1장을 대상으로 발동할 수 있다. 자신의 덱에서 1장 드로우한다. 그 몬스터는 이 턴 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「抽卡肌肉」在1回合只能发动1张。
    ①：以自己场上1只守备力1000以下的表侧守备表示怪兽为对象才能发动。自己从卡组抽1张。那只怪兽在这个回合不会被战斗破坏。
card_type: Spell
