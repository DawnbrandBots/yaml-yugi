  pt: O Executor do Submundo - Plutão
  ja: <ruby><rb>冥</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>府</rb><rp>（</rp><rt>ふ</rt><rp>）</rp></ruby>の<ruby><rb>執</rb><rp>（</rp><rt>しっ</rt><rp>）</rp></ruby><ruby><rb>行</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>
