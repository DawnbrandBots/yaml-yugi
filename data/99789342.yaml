text:
  en: |-
    Pay half your LP; Special Summon 1 "Dark Magician" from your Deck. You cannot Summon other monsters the turn you activate this card (but you can Set).
  de: |-
    Zahle die Hälfte deiner LP; beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören. (Aber du kannst Monster setzen.)
  es: |-
    Paga la mitad de tus LP; Invoca de Modo Especial, desde tu Deck, 1 "Mago Oscuro". No puedes Invocar otros monstruos en el turno en el que activas esta carta (pero sí puedes Colocar).
  fr: |-
    Payez la moitié de vos LP ; Invoquez Spécialement 1 "Magicien Sombre" depuis votre Deck. Vous ne pouvez pas Invoquer d'autres monstres le tour où vous activez cette carte (mais vous pouvez Poser).
  it: |-
    Paga la metà dei tuoi LP; Evoca Specialmente 1 "Mago Nero" dal tuo Deck. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare).
  pt: |-
    Pague metade dos seus PV; Invoque por Invocação-Especial 1 "Mago Negro" do seu Deck. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixá-los).
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。①：ＬＰを半分払って発動できる。デッキから「ブラック・マジシャン」１体を特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 덱에서 "블랙 매지션" 1장을 특수 소환한다.
  zh-CN: |-
    这张卡发动的回合，自己不能用这张卡的效果以外把怪兽召唤·反转召唤·特殊召唤。①：把基本分支付一半才能发动。从卡组把1只「黑魔术师」特殊召唤。
