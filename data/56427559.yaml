text:
  en: |-
    Cannot be Special Summoned from the Deck. Once per turn: You can target 1 "Gimmick Puppet" monster you control, except this card; this card's Level becomes the Level of that monster.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Einmal pro Spielzug: Du kannst 1 „Gimmick-Marionette“-Monster wählen, das du kontrollierst, außer dieser Karte; die Stufe dieser Karte wird dieselbe wie die Stufe des Monsters.
  es: |-
    No puede ser Invocada de Modo Especial desde el Deck. Una vez por turno: puedes seleccionar 1 monstruo "Marioneta Trucada" que controles, excepto esta carta; el Nivel de esta carta se convierte en el Nivel de ese monstruo.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Une fois par tour : vous pouvez cibler 1 monstre "Poupée Truquée" que vous contrôlez (cette carte exclue) ; le Niveau de cette carte devient le Niveau du monstre.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Burattino Arnese" che controlli, eccetto questa carta; il Livello di questa carta diventa il Livello di quel mostro.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Uma vez por turno: você pode escolher 1 monstro "Engenhoca Marionete" que você controla, exceto este card; o Nível deste card se torna o Nível desse monstro.
  ja: |-
    このカードはデッキから特殊召喚できない。１ターンに１度、このカード以外の自分フィールド上の「ギミック・パペット」と名のついたモンスター１体を選択して発動できる。このカードのレベルは選択したモンスターのレベルと同じになる。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. 1턴에 1번, 이 카드 이외의 자신 필드 위의 "기믹 퍼핏" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 레벨은 선택한 몬스터의 레벨과 같아진다.
