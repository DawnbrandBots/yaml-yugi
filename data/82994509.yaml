text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, Special Summon 1 "Horseytail Token" (Plant-Type/WIND/Level 1/ATK 0/DEF 0) to your opponent's side of the field in Defense Position. When this Token is destroyed by battle with a Plant-Type monster, its controller sends 1 card from their hand to the Graveyard.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, beschwöre 1 „Schachtelhalm“-Spielmarke (Typ Pflanze/WIND/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in Verteidigungsposition auf die Spielfeldseite deines Gegners. Wenn diese Spielmarke durch Kampf mit einem Monster vom Typ Pflanze zerstört wird, legt ihr Beherrscher 1 Karte von seiner Hand auf den Friedhof.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, Invoca de Modo Especial 1 "Ficha Cola de Caballito" (Tipo Planta/VIENTO/Nivel 1/ATK 0/DEF 0) en Posición de Defensa en el Campo de tu adversario. Cuando esta Ficha es destruida en batalla con un monstruo de Tipo Planta, su controlador manda 1 carta desde su mano al Cementerio.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, Invoquez Spécialement 1 "Jeton Prêle des Champs" (Type Plante/VENT/Niveau 1/ATK 0/DEF 0) sur le Terrain de votre adversaire en Position de Défense. Lorsque ce Jeton est détruit au combat par un monstre de Type Plante, son contrôleur envoie 1 carte depuis sa main au Cimetière.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, Evoca tramite Evocazione Speciale 1 "Segna-Equiseto" (Tipo Pianta/VENTO/Livello 1/ATK 0/DEF 0) sul Terreno del tuo avversario in Posizione di Difesa. Quando questo Segna-Mostro viene distrutto in battaglia con un mostro di Tipo Pianta, il suo controllore manda 1 carta dalla sua mano al Cimitero.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、相手フィールド上に「ツクシトークン」（植物族・風・星１・攻／守０）１体を守備表示で特殊召喚する。このトークンが植物族モンスターとの戦闘によって破壊された場合、このトークンのコントローラーは手札を１枚墓地へ送る。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 상대 필드 위에 "쇠뜨기토큰"(식물족/바람속성/레벨1/공격력0/수비력0) 1장을 특수 소환한다. 이 토큰이 식물족몬스터와의 전투에 의해서 파괴되었을 경우, 이 토큰의 콘트롤러는 패를 1장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，在对方场上把1只「笔头菜衍生物」（植物族·风·1星·攻／守0）守备表示特殊召唤。这衍生物被和植物族怪兽的战斗破坏的场合，这衍生物的控制者把1张手卡送去墓地。
