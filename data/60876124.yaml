text:
  en: |-
    If you control 2 or more "Crystal Beast" cards in your Spell & Trap Zone: Your opponent chooses 1 "Crystal Beast" card in your Spell & Trap Zone, you send it to the GY, and if you do, you draw 2 cards.
  de: |-
    Falls du 2 oder mehr „Kristallungeheuer“-Karten in deiner Zauber- & Fallenzone kontrollierst: Dein Gegner bestimmt 1 „Kristallungeheuer“-Karte in deiner Zauber- & Fallenzone, du legst sie auf den Friedhof und falls du dies tust, ziehst du 2 Karten.
  es: |-
    Si controlas 2 o más cartas "Bestia de Cristal" en tu Zona de Magia y Trampas: tu adversario elige 1 carta "Bestia de Cristal" en tu Zona de Magia y Trampas, la mandas al Cementerio y, si lo haces, robas 2 cartas.
  fr: |-
    Si vous contrôlez min. 2 cartes "Bête Cristalline" dans votre Zone Magie & Piège : votre adversaire choisit 1 carte "Bête Cristalline" dans votre Zone Magie & Piège, vous l'envoyez au Cimetière, et si vous le faites, vous piochez 2 cartes.
  it: |-
    Se controlli 2 o più carte "Bestia Cristallo" nella tua Zona Magie & Trappole: il tuo avversario seleziona 1 carta "Bestia Cristallo" nella tua Zona Magie & Trappole, tu la mandi al Cimitero e, se lo fai, peschi 2 carte.
  pt: |-
    Se você controlar 2 ou mais cards "Fera Cristalina" na sua Zona de Magias & Armadilhas: seu oponente seleciona 1 card "Fera Cristalina" na sua Zona de Magias & Armadilhas, envie-o para o Cemitério e, se isso acontecer, compre 2 cards.
  ja: |-
    ①：自分の魔法＆罠ゾーンに「宝玉獣」カードが２枚以上存在する場合に発動できる。自分の魔法＆罠ゾーンの「宝玉獣」カード１枚を相手が選ぶ。相手が選んだカードを墓地へ送り、自分はデッキから２枚ドローする。
  ko: |-
    ①: 자신의 마법 & 함정 존의 "보옥수" 카드가 2장 이상 존재할 경우에 발동할 수 있다. 자신의 마법 & 함정 존의 "보옥수" 카드 1장을 상대가 고른다. 상대가 고른 카드를 묘지로 보내고, 자신은 덱에서 2장 드로우한다.
