text:
  en: |-
    Tribute 1 DARK monster with 2000 or more ATK; look at your opponent's hand, all monsters they control, and all cards they draw until the end of their 3rd turn after this card's activation, and destroy all those monsters with 1500 or less ATK.
  de: |-
    Biete 1 FINSTERNIS Monster mit 2000 oder mehr ATK als Tribut an; sieh dir die Hand deines Gegners, alle Monster, die er kontrolliert, und alle Karten, die er bis zum Ende seines 3. Spielzugs nach Aktivierung dieser Karte zieht, an und zerstöre alle Monster mit 1500 oder weniger ATK davon.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD con 2000 ATK o más; mira la mano de tu adversario, todos los monstruos que controle y todas las cartas que robe hasta el final de su 3er. turno después de la activación de esta carta, y destruye todos esos monstruos que tengan 1500 ATK o menos.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES avec min. 2000 ATK ; regardez la main de votre adversaire, tous les monstres qu'il contrôle et toutes les cartes qu'il pioche jusqu'à la fin de son 3e tour après activation de cette carte, et détruisez tous ces monstres avec max. 1500 ATK.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ con ATK di 2000 o superiore; guarda la mano del tuo avversario, tutti i mostri che controlla, e tutte le carte che pesca fino alla fine del suo 3° turno dopo l'attivazione di questa carta, e distruggi tutti quei mostri con ATK di 1500 o inferiore.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS com 2000 ou mais de ATK; olhe a mão do seu oponente, todos os monstros que ele controla e todos os cards que ele comprar até o final do 3º turno dele depois da ativação deste card e destrua todos os monstros com 1500 ou menos de ATK.
  ja: |-
    ①：自分フィールドの攻撃力２０００以上の闇属性モンスター１体をリリースして発動できる。相手フィールドのモンスター、相手の手札、相手ターンで数えて３ターンの間に相手がドローしたカードを全て確認し、その内の攻撃力１５００以下のモンスターを全て破壊する。
  ko: |-
    ①: 자신 필드의 공격력 2000 이상의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터, 상대의 패, 상대 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중의 공격력 1500 이하의 몬스터를 전부 파괴한다.
  zh-CN: |-
    ①：把自己场上1只攻击力2000以上的暗属性怪兽解放才能发动。把对方场上的怪兽，对方手卡，用对方回合计算的3回合内对方抽到的卡全部确认，那之内攻击力1500以下的怪兽全部破坏。
