text:
  en: |-
    When an effect of an Attack Position monster your opponent controls is activated: Negate that effect, and if you do, change that monster to face-up Defense Position.
  de: |-
    Wenn der Effekt eines Monsters in Angriffsposition, das dein Gegner kontrolliert, aktiviert wird: Annulliere den Effekt und falls du dies tust, ändere das Monster in die offene Verteidigungsposition.
  es: |-
    Cuando un efecto de un monstruo en Posición de Ataque que controle tu adversario es activado: niega ese efecto y, si lo haces, cambia ese monstruo a Posición de Defensa boca arriba.
  fr: |-
    Lorsqu'un effet de monstre en Position d'Attaque contrôlé par votre adversaire est activé : annulez l'effet, et si vous le faites, changez le monstre en Position de Défense face recto.
  it: |-
    Quando viene attivato l'effetto di un mostro in Posizione di Attacco controllato dal tuo avversario: annulla quell'effetto e, se lo fai, metti quel mostro scoperto in Posizione di Difesa.
  pt: |-
    Quando um efeito de um monstro em Posição de Ataque que seu oponente controla for ativado: negue esse efeito e, se isso acontecer, coloque esse monstro com a face para cima em Posição de Defesa.
  ja: |-
    相手フィールド上に表側攻撃表示で存在するモンスターの効果が発動した時に発動できる。その発動した効果を無効にし、そのモンスターを表側守備表示にする。
  ko: |-
    상대 필드 위에 앞면 공격 표시로 존재하는 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동한 효과를 무효로 하고, 그 몬스터를 앞면 수비 표시로 한다.
  zh-CN: |-
    对方场上表侧攻击表示存在的怪兽的效果发动时才能发动。那个发动的效果无效，那只怪兽变成表侧守备表示。
