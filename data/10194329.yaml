text:
  en: |-
    If you take damage: You can Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "Raidraptor" monsters.
  de: |-
    Falls du Schaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Überfallraptor“-Monstern.
  es: |-
    Si recibes daño: puedes Invocar esta carta de Modo Especial, desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Asaltorrapaz".
  fr: |-
    Si vous recevez des dommages : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Raidraptor" exclus) depuis l'Extra Deck le reste de ce tour.
  it: |-
    Se subisci danni: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Raidraptor".
  pt: |-
    Se você sofrer dano: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros do Deck Adicional por Invocação-Especial pelo resto deste turno, exceto monstros "Ataqueraptor".
  ja: |-
    ①：自分が戦闘・効果でダメージを受けた場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「ＲＲ」モンスターしかエクストラデッキから特殊召喚できない。
  ko: |-
    ① : 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RR(레이드 랩터즈)" 몬스터 밖에 엑스트라덱에서 특수 소환할 수 없다.
