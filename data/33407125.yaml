  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：セットされた「ウェルカム・ラビュリンス」通常罠カードを自分が発動した場合、その効果に以下の効果を加える事ができる。●フィールドのカード１枚を選んで破壊する。②：自分が「ラビュリンス」カード以外の通常罠カードを発動した場合に発動できる。自分の手札・墓地から悪魔族モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 세트된 "웰컴 라뷰린스" 일반 함정 카드를 자신이 발동했을 경우, 그 효과에 이하의 효과를 넣을 수 있다. ●필드의 카드 1장을 고르고 파괴한다.
    ②: 자신이 "라뷰린스" 카드 이외의 일반 함정 카드를 발동했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 악마족 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：盖放的「ウェルカム・ラビュリンス／白银城欢迎」通常陷阱卡由自己发动的场合，可以在其效果上追加以下的效果。●选场上的1张卡破坏。②：自己发动「ラビュリンス／白银城」卡以外的通常陷阱卡的场合可以发动。从自己的手牌或墓地选1只恶魔族怪兽特殊召唤。
