text:
  en: |-
    Target 1 "Danger!" monster you control and 1 monster on the field; return them to the hand. If this card is in the GY: You can discard 1 "Danger!" monster; place this card on the bottom of the Deck, then draw 1 card. You can only use each effect of "Danger! Response Team" once per turn.
  de: |-
    Wähle 1 „Gefahr!“-Monster, das du kontrollierst, und 1 Monster auf dem Spielfeld; gib sie auf die Hand zurück. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Gefahr!“-Monster abwerfen; lege diese Karte unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Gefahr! Einsatzteam“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "¡Peligro!" que controles y 1 monstruo en el Campo; devuélvelos a la mano. Si esta carta está en el Cementerio: puedes descartar 1 monstruo "¡Peligro!"; pon esta carta en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "¡Peligro! Equipo de Respuesta" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Danger !" que vous contrôlez et 1 monstre sur le Terrain ; renvoyez-les à la main. Si cette carte est dans le Cimetière : vous pouvez défausser 1 monstre "Danger !" ; placez cette carte au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Équipe d'Intervention Danger !" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Pericolo!" che controlli e 1 mostro sul Terreno; falli ritornare nella mano. Se questa carta è nel Cimitero: puoi scartare 1 mostro "Pericolo!"; metti questa carta in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Squadra di Risposta Pericolo!" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Perigo!" que você controla e 1 monstro no campo; devolva-os para a mão. Se este card estiver no Cemitério: você pode descartar 1 monstro "Perigo!"; coloque este card no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Perigo! Equipe de Resposta" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「未界域」モンスター１体とフィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。②：このカードが墓地に存在する場合、手札から「未界域」モンスター１体を捨てて発動できる。このカードをデッキの一番下に戻す。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "미계역" 몬스터 1장과 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재할 경우, 패에서 "미계역" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    选择自己场上1只「危险！」怪兽和场上1只怪兽；那些怪兽回到持有者手卡。这张卡在墓地存在的场合：可以从手卡丢弃1只「危险！」怪兽；这张卡回到卡组最下面，之后自己从卡组抽1张卡。「危险！应对小组」的每个效果1回合各能使用1次。
type: Spell
property: Normal
