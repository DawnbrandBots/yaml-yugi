text:
  en: |-
    Select 2 Monster Card Attributes. Your opponent then selects 1 of the 2 Attributes and destroys all face-up monsters with that Attribute on the field.
  de: |-
    Wähle 2 Eigenschaften von Monsterkarten. Dein Gegner wählt dann 1 der beiden Eigenschaften und zerstört alle offenen Monster auf dem Spielfeld mit dieser Eigenschaft.
  es: |-
    Selecciona 2 Atributos de Carta de Monstruo. Tu adversario entonces selecciona 1 de los 2 Atributos y destruye todos los monstruos boca arriba en el Campo con ese Atributo.
  fr: |-
    Sélectionnez 2 Attributs de Carte Monstre. Votre adversaire sélectionne alors 1 des 2 Attributs et détruit tous les monstres face recto de cet Attribut sur le Terrain.
  it: |-
    Scegli 2 Attributi di Carte Mostro. Il tuo avversario quindi sceglie 1 dei 2 Attributi e distrugge tutti i mostri scoperti sul Terreno con quell'Attributo.
  pt:
  ja: |-
    自分は属性を２つ選択する。相手はその中から１つを選択する。フィールド上に表側表示で存在する選択された属性のモンスターを全て破壊する。
  ko: |-
    자신은 속성을 2개 선택한다. 상대는 그 중에서 1개를 선택한다. 필드 위에 앞면 표시로 존재하는 선택된 속성의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己选择2个属性。对方从那之中选择1个。场上表侧表示存在的选择的属性的怪兽全部破坏。
