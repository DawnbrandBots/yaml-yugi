text:
  en: |-
    You can conduct Tribute Summons that require 2 Tributes by sending 1 monster you control and 1 card your opponent controls to the GY instead of Tributing (it is still treated as a Tribute Summon). During your Main Phase: You can reveal up to 2 Winged Beast monsters in your hand and place them on the bottom of your Deck in any order, then draw cards equal to the number of cards placed. You can only use this effect of "Floowandereeze and the Unexplored Winds" once per turn.
  de: |-
    Du kannst Tributbeschwörungen duchführen, die 2 Tribute erfordern, indem du 1 Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, auf den Friedhof legst, statt Tribut anzubieten. (Dies wird trotzdem als Tributbeschwörung behandelt.) Während deiner Main Phase: Du kannst bis zu 2 Geflügeltes Ungeheuer-Monster in deiner Hand vorzeigen und sie in beliebiger Reihenfolge unter dein Deck legen, dann ziehe Karten in Höhe der Anzahl der gelegten Karten. Du kannst diesen Effekt von „Wanderbrise und die unbekannten Winde“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes realizar Invocaciones por Sacrificio que requieran 2 Sacrificios mandando al Cementerio 1 monstruo que controlas y 1 carta que controle tu adversario en lugar de Sacrificar (ésta todavía se trata como una Invocación por Sacrificio). Durante tu Main Phase: puedes mostrar hasta 2 monstruos Bestia Alada en tu mano y ponerlos en la parte inferior de tu Deck en cualquier orden, y después roba cartas igual al número de cartas puestas. Sólo puedes usar este efecto de "Flowagrantiso y los Vientos Inexplorados" una vez por turno.
  fr: |-
    Vous pouvez mener des Invocations Sacrifice qui nécessitent 2 Sacrifices en envoyant 1 monstre que vous contrôlez et 1 carte contrôlée par votre adversaire au Cimetière au lieu de les Sacrifier (c'est toujours traité comme une Invocation Sacrifice). Durant votre Main Phase : vous pouvez révéler max. 2 monstres Bête Ailée dans votre main et les placer au-dessous de votre Deck dans l'ordre de votre choix, puis piochez un nombre de cartes égal au nombre de cartes placées. Vous ne pouvez utiliser cet effet de "Fuvagabonbrise et les Vents Inexplorés" qu'une fois par tour.
  it: |-
    Puoi effettuare le Evocazioni tramite Tributo che richiedono 2 Tributi mandano 1 mostro che controlli e 1 carta controllata dal tuo avversario al Cimitero invece di offrire Tributi (viene ancora considerata come un'Evocazione tramite Tributo). Durante la tua Main Phase: puoi rivelare fino a 2 mostri Bestia Alata dalla tua mano e metterli in fondo al tuo Deck in qualsiasi ordine, poi pescare carte pari al numero di carte messe. Puoi utilizzare questo effetto di "Migrabrezza e i Venti Inesplorati" una sola volta per turno.
  pt: |-
    Você pode conduzir Invocações-Tributo que requerem 2 Tributos ao enviar para o Cemitério 1 monstro que você controla e 1 card que seu oponente controla em vez de oferecer Tributo (isso ainda é considerado uma Invocação-Tributo). Durante sua Fase Principal: você pode revelar até 2 monstros Besta Alada na sua mão e coloque-os no fundo do seu Deck em qualquer ordem e, depois, compre cards igual ao número de cards colocados. Você só pode usar este efeito de "Brisawntarilho e os Ventos Inexplorados" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分がモンスター２体のリリースを必要とするアドバンス召喚をする場合、モンスター２体をリリースせずに自分フィールドのモンスター１体と相手フィールドのカード１枚を墓地へ送ってアドバンス召喚できる。②：自分メインフェイズに発動できる。手札の鳥獣族モンスターを２体まで相手に見せ、好きな順番でデッキの一番下に戻す。その後、自分は戻した数だけデッキからドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신이 몬스터 2장의 릴리스를 필요로 하는 어드밴스 소환을 할 경우, 몬스터 2장을 릴리스하지 않으며 자신 필드의 몬스터 1장과 상대 필드의 카드 1장을 묘지로 보내고 어드밴스 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 패의 비행야수족 몬스터를 2장까지 상대에게 보여주고, 좋아하는 순서대로 덱 맨 아래로 되돌린다. 그 후, 자신은 되돌린 수만큼 덱에서 드로우한다.
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：只要这张卡在魔法陷阱区存在，自己要作需要解放2只怪兽的高等召唤的场合，也能不解放2只怪兽而是将自己场上的1只怪兽和对手场上的1张卡送入墓地来高等召唤。②：自己的主要阶段可以发动。向对手展示手牌的2只鸟兽族怪兽，按照喜欢的顺序返回卡组最下面。那之后，自己按照返回的数量从卡组抽卡。
type: Spell
