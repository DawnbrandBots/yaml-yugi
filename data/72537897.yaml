text:
  en: |-
    If you control no monsters: Special Summon 3 Level 2 or lower Beast Effect Monsters with different names from your Deck, but their effects are negated, also they are destroyed during the End Phase. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except Beast monsters.
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 3 Ungeheuer-Effektmonster der Stufe 2 oder niedriger mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck, aber ihre Effekte werden annulliert, zusätzlich werden sie während der End Phase zerstört. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer Ungeheuer-Monstern.
  es: |-
    Si no controlas monstruos: Invoca de Modo Especial, desde tu Deck, 3 Monstruos de Efecto Bestia de Nivel 2 o menor con nombres diferentes, pero sus efectos son negados, y además son destruidos durante la End Phase. Por el resto de este turno después de que esta carta se resuelve, no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia.
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez Spécialement 3 Monstres à Effet Bête de max. Niveau 2 de noms différents depuis votre Deck, mais leurs effets sont annulés, et aussi, ils sont détruits durant la End Phase. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête exclus).
  it: |-
    Se non controlli nessun mostro: Evoca Specialmente 3 Mostri con Effetto Bestia di Livello 2 o inferiore con nomi diversi dal tuo Deck, ma i loro effetti sono annullati, inoltre essi vengono distrutti durante la End Phase. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri Bestia.
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Especial 3 Monstros de Efeito Besta de Nível 2 ou menos com nomes diferentes do seu Deck, mas seus efeitos são negados e, além disso, eles são destruídos durante a Fase Final. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Besta.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合に発動できる。カード名が異なるレベル２以下の獣族の効果モンスター３体をデッキから特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。このカードの発動後、ターン終了時まで自分は獣族モンスターしか特殊召喚できない。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 카드명이 다른 레벨 2 이하의 야수족 효과 몬스터 3장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다. 이 카드의 발동 후, 턴 종료시까지 자신은 야수족 이외의 몬스터를 특수 소환할 수 없다.
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合才能发动。把3只卡名不同的2星以下的兽族的效果怪兽从卡组特殊召唤。这个效果特殊召唤的怪兽的效果无效化，结束阶段破坏。这张卡的发动后，直到回合结束时自己不是兽族怪兽不能特殊召唤。
type: Spell
property: Normal
