text:
  en: |-
    When this card is activated: Add 1 "Black Luster Soldier" Ritual Monster or 1 "Gaia The Fierce Knight" monster from your Deck to your hand. Each time a Monster Card(s) is sent from the hand or field to the GY, place 1 Spell Counter on this card for each of those cards (max. 6). Once per turn: You can remove 3 Spell Counters from this card; add 1 Ritual Spell from your Deck to your hand. You can only activate 1 "Gateway to Chaos" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Schwarz Glänzender Soldat“-Ritualmonster oder 1 „Gaia, zorniger Ritter“-Monster von deinem Deck hinzu. Jedes Mal, wenn ein oder mehr Monsterkarten von der Hand oder dem Spielfeld auf den Friedhof gelegt werden, lege für jede der Karten 1 Zauberzählmarke auf diese Karte (max. 6). Einmal pro Spielzug: Du kannst 3 Zauberzählmarken von dieser Karte entfernen; füge deiner Hand 1 Ritualzauber von deinem Deck hinzu. Du kannst nur 1 „Portal zum Chaos“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: añade a tu mano 1 Monstruo de Ritual "Soldado del Brillo Negro" o 1 monstruo "Gaia el Caballero Feroz" en tu Deck. Cada vez que una o más Cartas de Monstruos son mandadas de la mano o Campo al Cementerio, pon 1 Contador Mágico en esta carta por cada uno (máx. 6). Una vez por turno: puedes retirar 3 Contadores Mágicos de esta carta; añade a tu mano 1 Mágica de Ritual en tu Deck. Sólo puedes activar 1 "Portal al Caos" por turno.
  fr: |-
    Lorsque cette carte est activée : ajoutez 1 Monstre Rituel "Soldat du Lustre Noir" ou 1 monstre "Gaïa le Chevalier Implacable" depuis votre Deck à votre main. Chaque fois qu'une ou plusieurs Cartes Monstre sont envoyées depuis la main ou Terrain au Cimetière, placez 1 Compteur Magie sur cette carte pour chacune de ces cartes (max. 6). Une fois par tour : vous pouvez retirer 3 Compteurs Magie de cette carte ; ajoutez 1 Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Porte du Chaos" par tour.
  it: |-
    Quando questa carta viene attivata: aggiungi 1 Mostro Rituale "Glorioso Soldato Nero" o 1 mostro "Gaia il Cavaliere" dal tuo Deck alla tua mano. Ogni volta che una o più Carte Mostro vengono mandate dalla mano o dal Terreno al Cimitero, metti 1 Segnalino Magia su questa carta per ognuna di quelle carte (massimo 6). Una volta per turno: puoi rimuovere 3 Segnalini Magia da questa carta; aggiungi 1 Magia Rituale dal tuo Deck alla tua mano. Puoi attivare solo 1 "Portale del Chaos" per turno.
  pt: |-
    Quando este card for ativado: adicione 1 Monstro de Ritual "Soldado do Lustro Negro" ou 1 monstro "Gaia, o Cavaleiro Impetuoso" do seu Deck à sua mão. Sempre que um ou mais Cards de Monstro forem enviados da mão ou do campo para o Cemitério, coloque 1 Marcador de Magia neste card para cada um desses cards (máx. 6). Uma vez por turno: você pode remover 3 Marcadores de Magia deste card; adicione 1 Magia de Ritual do seu Deck à sua mão. Você só pode ativar 1 "Portas do Caos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「カオス・ソルジャー」儀式モンスターまたは「暗黒騎士ガイア」モンスター１体を手札に加える。②：このカードがフィールドゾーンに存在する限り、お互いの手札・フィールドからモンスターが墓地へ送られる度に、１体につき１つこのカードに魔力カウンターを置く（最大６つまで）。③：１ターンに１度、このカードの魔力カウンターを３つ取り除いて発動できる。自分はデッキから儀式魔法カード１枚を手札に加える。
  ko: |-
    "카오스 필드"는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "카오스 솔저" 의식 몬스터 또는 "암흑 기사 가이아" 몬스터 1장을 패에 넣는다. ②: 이 카드가 필드 존에 존재하는 한, 서로의 패 / 필드에서 몬스터가 묘지로 보내질 때마다, 1장당 1개 이 카드에 마력 카운터를 놓는다(최대 6개까지). ③: 1턴에 1번, 이 카드의 마력 카운터를 3개 제거하고 발동할 수 있다. 자신은 덱에서 의식 마법 카드 1장을 패에 넣는다.
