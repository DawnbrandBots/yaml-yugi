name:
  en: Synchron Explorer
  de: Synchronentdecker
  es: Sincrón Explorador
  fr: Explorateur Synchronique
  it: Esploratore Synchron
  pt: Explorador Sincron
  ja: シンクロン・エクスプローラー
  ja_romaji: Shinkuron Ekusupurōrā
  ko: 싱크론 익스플로러
  ko_rr:
text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Synchron" monster in your GY; Special Summon that target, but negate its effects.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Synchron“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, aber annulliere seine Effekte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Sincrón" (o "Sincronizador") en tu Cementerio; Invoca ese objetivo de Modo Especial, pero niega sus efectos.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Synchronique" dans votre Cimetière ; Invoquez Spécialement la cible, mais annulez ses effets.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Synchron" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma annulla i suoi effetti.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Sincron" no seu Cemitério; Invoque o alvo por Invocação-Especial, mas negue seus efeitos.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地の「シンクロン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "싱크론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
