text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● You can send 1 face-up Equip Card you control to the Graveyard, then target 1 card your opponent controls; destroy that target.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird.
    ● Du kannst 1 offene Ausrüstungskarte, die du kontrollierst, auf den Friedhof legen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con este efecto.
    ● Puedes mandar al Cementerio 1 Carta de Equipo boca arriba que controles, y después seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Vous pouvez envoyer 1 Carte d'Équipement face recto que vous contrôlez au Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Puoi mandare 1 Carta Equipaggiamento scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estive com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ● Você pode enviar 1 Card de Equipamento com a face para cima que você controla para o Cemitério e, depois, escolher 1 card que seu oponente controla; destrua o alvo.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●自分フィールドの表側表示の装備カード１枚を墓地へ送り、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.
    ●자신 필드의 앞면 표시의 장착 카드 1장을 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대 카드를 파괴한다.
  zh-CN: |-
    ①：这张卡只要在场上·墓地存在，当作通常怪兽使用。②：可以把场上的当作通常怪兽使用的这张卡当作通常召唤作再1次召唤。那个场合这张卡变成当作效果怪兽使用并得到以下效果。
    ●把自己场上1张表侧表示的装备卡送去墓地，以对方场上1张卡为对象才能发动。那张对方的卡破坏。
