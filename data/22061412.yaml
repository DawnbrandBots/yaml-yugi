text:
  en: |-
    1 "Elemental HERO" monster + 1 LIGHT monster
    Must be Fusion Summoned and cannot be Special Summoned by other ways. This card gains 300 ATK for each of your banished "Elemental HERO" monsters. When this card is sent from the field to the Graveyard: You can target up to 2 of your banished "Elemental HERO" monsters; add those targets to your hand.
  de: |-
    1 „Elementar-HELD“-Monster + 1 LICHT Monster
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 300 ATK für jedes deiner verbannten „Elementar-HELD“-Monster. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst bis zu 2 deiner verbannten „Elementar-HELD“-Monster wählen; füge die gewählten Ziele deiner Hand hinzu.
  es: |-
    1 monstruo "HÉROE Elemental" + 1 monstruo de LUZ
    Debe ser Invocado por Fusión y no puede ser Invocado de otra forma. Esta carta gana 300 ATK por cada uno de tus monstruos "HÉROE Elemental" desterrados. Cuando esta carta es mandada del Campo al Cementerio: puedes seleccionar hasta 2 de tus monstruos "HÉROE Elemental" desterrados; añade a tu mano esos objetivos.
  fr: |-
    1 monstre "HÉROS Élémentaire" + 1 monstre LUMIÈRE
    Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Cette carte gagne 300 ATK pour chacun de vos monstres "HÉROS Élémentaire" bannis. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler max. 2 de vos monstres "HÉROS Élémentaire" bannis ; ajoutez les cibles à votre main.
  it: |-
    1 mostro "EROE Elementale" + 1 mostro LUCE
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta guadagna 300 ATK per ognuno dei tuoi mostri "EROE Elementale" banditi. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio fino a 2 dei tuoi mostri "EROE Elementale" banditi; aggiungi quei bersagli alla tua mano.
  pt: |-
    None
  ja: |-
    「Ｅ・ＨＥＲＯ」と名のついたモンスター＋光属性モンスター
    このカードは融合召喚でしか特殊召喚できない。このカードの攻撃力は、 ゲームから除外されている自分の「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×３００ポイントアップする。このカードがフィールド上から墓地へ送られた時、ゲームから除外されている自分の「Ｅ・ＨＥＲＯ」と名のついたモンスターを２体まで選択し、手札に加える事ができる。
  ko: |-
    '엘리멘틀 히어로' 라는 이름이 붙은 몬스터 + 빛 속성 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드의 공격력은, 게임에서 제외되어 있는 자신의 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터의 수 x 300 포인트 올린다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터를 2장까지 선택하고, 패에 넣을 수 있다.
  zh-CN: |-
    名字带有「元素英雄」的怪兽＋光属性怪兽
    这张卡不用融合召唤不能特殊召唤。这张卡的攻击力上升从游戏中除外的自己的名字带有「元素英雄」的怪兽数量×300的数值。这张卡从场上送去墓地时，可以选择从游戏中除外的最多2只自己的名字带有「元素英雄」的怪兽加入手卡。
