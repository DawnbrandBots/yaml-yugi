  en: |-
    When this Set card is destroyed and sent to the Graveyard by an opponent's card effect, shuffle this card into its owner's Deck. Then draw 1 card.
  de: |-
    Wenn diese gesetzte Karte durch den Effekt einer Karte deines Gegners zerstört und auf den Friedhof gelegt wird, mische diese Karte ins Deck ihres Besitzers. Ziehe dann 1 Karte.
  es: |-
    Cuando esta carta Colocada es destruida y mandada al Cementerio por el efecto de una carta controlada por tu adversario, devuelve esta carta al Deck y barájalo. Luego roba 1 carta.
  fr: |-
    Lorsque cette carte Posée est détruite et envoyée au Cimetière par un effet de carte contrôlé par votre adversaire, mélangez cette carte dans le Deck de son propriétaire. Piochez ensuite 1 carte.
  it: |-
    Quando questa carta Posizionata è distrutta e mandata al Cimitero per l'effetto di una carta controllata dal tuo avversario, mischia questa carta nel Deck. Quindi pesca 1 carta.
  pt:
  ja: |-
    相手がコントロールするカードの効果によってセットされたこのカードが破壊され墓地へ送られた時、このカードをデッキに加えてシャッフルする。その後、自分のデッキからカードを１枚ドローする。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 이 카드를 덱에 넣고 셔플한다. 그 후, 자신의 덱에서 카드를 1장 드로우한다.
