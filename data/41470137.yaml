text:
  en: |-
    If this card is Special Summoned by the effect of a "Gladiator Beast" monster: Target 1 Spell/Trap Card on the field; destroy that target. At the end of the Battle Phase, if this card attacked or was attacked: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Bestiari".
  de: |-
    Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Bestiari“.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": selecciona 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo. Al final de la Battle Phase, si esta carta atacó o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck, excepto "Bestia Gladiador Bestiari".
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Bestiari, Bête Gladiateur" exclus) depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio. Alla fine della Battle Phase se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck eccetto "Gladiatore Bestia Bestiari".
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode escolher 1 Card Magia/de Armadilha no campo; destrua-o. No final da Fase de Batalha, se este card atacou ou foi atacado: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Bestiari".
  ja: |-
    ①：このカードが「剣闘獣」モンスターの効果で特殊召喚に成功した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을때, 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 베스트로리"이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-CN: |-
    ①：这张卡用「剑斗兽」怪兽的效果特殊召唤成功的场合，以场上1张魔法·陷阱卡为对象发动。那张卡破坏。②：这张卡进行战斗的战斗阶段结束时让这张卡回到持有者卡组才能发动。从卡组把「剑斗兽 枪斗」以外的1只「剑斗兽」怪兽特殊召唤。
