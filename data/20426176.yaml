text:
  en: |-
    You can declare 1 Attribute, then target 1 face-up monster your opponent controls; it becomes that Attribute until the end of this turn (even if this card leaves the field), then you can take 1 "Plunder Patroll" monster from your GY, and either shuffle it into the Deck or Special Summon it. You can only use this effect of "Plunder Patroll Booty" once per turn. Once per turn, during the End Phase, if you control no "Plunder Patroll" monsters: Send this card to the GY.
  de: |-
    Du kannst 1 Eigenschaft deklarieren und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es wird bis zum Ende dieses Spielzugs zu der Eigenschaft (selbst falls diese Karte das Spielfeld verlässt), dann kannst du 1 „Plünderpatrouillen“-Monster von deinem Friedhof nehmen und es entweder ins Deck mischen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Plünderpatrouillen-Beute“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls du keine „Plünderpatrouillen“-Monster kontrollierst: Lege diese Karte auf den Friedhof.
  es: |-
    Puedes declarar 1 Atributo, y después selecciona 1 monstruo boca arriba que controle tu adversario; éste se convierte en un monstruo con ese Atributo hasta el final de este turno (aun si esta carta deja el Campo), y después puedes tomar 1 monstruo "Patrulla Saqueo" de tu Cementerio, y barajarlo en el Deck o Invocarlo de Modo Especial. Sólo puedes usar este efecto de "Botín de la Patrulla Saqueo" una vez por turno. Una vez por turno, durante la End Phase, si no controlas monstruos "Patrulla Saqueo": manda esta carta al Cementerio.
  fr: |-
    Vous pouvez déclarer 1 Attribut, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il devient de cet Attribut jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), puis vous pouvez prendre 1 monstre "Patroll du Pillage" depuis votre Cimetière, et soit mélangez-le dans le Deck soit Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Butin de la Patroll du Pillage" qu'une fois par tour. Une fois par tour, durant la End Phase, si vous ne contrôlez aucun monstre "Patroll du Pillage" : envoyez cette carte au Cimetière.
  it: |-
    Puoi dichiarare 1 Attributo, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso diventa di quell'Attributo fino alla fine di questo turno (anche se questa carta lascia il Terreno), poi puoi prendere 1 mostro "ConTrollo Bottino" dal tuo Cimitero e mischiarlo nel Deck oppure Evocarlo Specialmente. Puoi utilizzare questo effetto di "Tesoro ConTrollo Bottino" una sola volta per turno. Una volta per turno, durante la End Phase, se non controlli nessun mostro "ConTrollo Bottino": manda questa carta al Cimitero.
  pt: |-
    Você pode declarar 1 Atributo e, depois, escolha 1 monstro com a face para cima que seu oponente controla; ele se torna desse Atributo até o final deste turno (mesmo que este card deixe o campo) e, depois, você pode pegar 1 monstro "Saquepatrollha" do seu Cemitério e, embaralhe-o no Deck ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Tesouro Saquepatrollha" uma vez por turno. Uma vez por turno, durante a Fase Final, se você não controlar nenhum monstro "Saquepatrollha": envie este card para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：属性を１つ宣言し、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをターン終了時まで宣言した属性にする。その後、自分の墓地から「海造賊」モンスター１体を選んでデッキに戻すか特殊召喚できる。②：自分・相手のエンドフェイズに、「海造賊」モンスターが自分フィールドに存在しない場合に発動する。このカードを墓地へ送る。
