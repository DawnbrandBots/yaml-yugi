  ja: バリア・リゾネーター
  ja_romaji: Baria Rizonētā
  ko: 베리어 레조네이터
  ko_rr:
  zh-TW:
  zh-CN: 护罩共鸣者
text:
  en: |-
    During either player's turn: You can send this card from your hand to the Graveyard, then target 1 Tuner monster you control; this turn, it cannot be destroyed by battle, also you take no battle damage from attacks involving it.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du diese Karte von deiner Hand auf den Friedhof legen, um 1 offenes Empfänger-Monster zu wählen, das du kontrollierst. In diesem Spielzug, kann das Monster nicht durch Kampf zerstört werden und du erhälst keinen Kampfschaden aus Kämpfen mit ihm.
  es: |-
    Durante el turno de cualquier jugador: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo Cantante que controles; este turno, éste no puede ser destruido en batalla, y además tú no recibes daño de batalla de ataques que lo involucren.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre Syntoniseur que vous contrôlez ; ce tour, il ne peut pas être détruit au combat, et aussi, vous ne recevez aucun dommage de combat des attaques l'impliquant.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi mandare questa carta dalla tua mano al Cimitero per scegliere 1 mostro Tuner scoperto che controlli. In questo turno, quel mostro non può essere distrutto in battaglia, e tu non subisci danni da combattimento da battaglie che lo coinvolgono.
  pt: |-
    Durante o turno de qualquer duelista: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro Regulador que você controla; neste turno, ele não pode ser destruído em batalha e, além disso, você não sofre dano de batalha dos ataques envolvendo ele.
  ja: |-
    このカードを手札から墓地へ送り、自分フィールド上に表側表示で存在するチューナー１体を選択して発動する。選択したチューナーはこのターン戦闘では破壊されず、選択したチューナーの戦闘によって発生する自分への戦闘ダメージは０になる。この効果は相手ターンでも発動する事ができる。
  ko: |-
    이 카드를 패에서 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 튜너 1장을 선택하고 발동한다. 선택한 몬스터는 이 턴에 전투로는 파괴되지 않으며, 선택한 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡送去墓地，选择自己场上表侧表示存在的1只调整发动。选择的怪兽在这个回合不会被战斗破坏，选择的怪兽的战斗发生的对自己的战斗伤害变成0。这个效果在对方回合也能发动。
