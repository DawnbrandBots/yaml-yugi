name:
  en: Adamancipator Crystal - Raptite
  de: Steinbefreier-Kristall - Greifonit
  es: Cristal Adamancipador - Rapázita
  fr: Cristal Inflexcipateur - Raptite
  it: Irremovibilatore Cristallo - Rapacite
  pt: Cristal Adamancipador - Raptita
  ja: <ruby><rb>魔救の奇石</rb><rp>（</rp><rt>アダマシア・クリスタ</rt><rp>）</rp></ruby>－ラプタイト
  ja_romaji: Adamashia Kurisuta - Raputaito
  ko: 아다마시아 크리스타－라프타이트
  ko_rr: Adamasia Keuriseuta - Rapeutaiteu
text:
  en: |-
    If this card is Special Summoned by the effect of an "Adamancipator" card: You can place 1 Rock monster from your hand or GY on top of the Deck. If this card is in your GY: You can target 1 WIND Synchro Monster you control or in your GY; return it to the Extra Deck, and if you do, place this card on top of the Deck. You can only use each effect of "Adamancipator Crystal - Raptite" once per turn.
  de: |-
    Falls diese Karte durch den Effekt einer „Steinbefreier“-Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Fels-Monster von deiner Hand oder deinem Friedhof aufs Deck legen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 WIND Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, lege diese Karte aufs Deck. Du kannst jeden Effekt von „Steinbefreier-Kristall - Greifonit“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de una carta "Adamancipador": puedes poner en la parte superior del Deck 1 monstruo Roca en tu mano o Cementerio. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Sincronía de VIENTO que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, pon esta carta en la parte superior del Deck. Sólo puedes usar cada efecto de "Cristal Adamancipador - Rapázita" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'une carte "Inflexcipateur" : vous pouvez placer 1 monstre Rocher depuis votre main ou Cimetière au-dessus du Deck. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Synchro VENT que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, placez cette carte au-dessus du Deck. Vous ne pouvez utiliser chaque effet de "Cristal Inflexcipateur - Raptite" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di una carta "Irremovibilatore": puoi mettere 1 mostro Roccia dalla tua mano o Cimitero in cima al Deck. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Synchro VENTO che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, metti questa carta in cima al Deck. Puoi utilizzare ogni effetto di "Irremovibilatore Cristallo - Rapacite" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um card "Adamancipador": você pode colocar 1 monstro Rocha da sua mão ou do Cemitério no topo do Deck. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Sincro de VENTO que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, coloque este card no topo do Deck. Você só pode usar cada efeito de "Cristal Adamancipador - Raptita" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「アダマシア」カードの効果で特殊召喚に成功した場合に発動できる。自分の手札・墓地から岩石族モンスター１体を選んでデッキの一番上に戻す。②：このカードが墓地に存在する場合、自分のフィールド・墓地の風属性Ｓモンスター１体を対象として発動できる。そのモンスターを持ち主のＥＸデッキに戻し、このカードをデッキの一番上に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "아다마시아" 카드의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 암석족 몬스터 1장을 고르고 덱 맨 위로 되돌린다. ②: 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 바람 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 이 카드를 덱 맨 위로 되돌린다.
