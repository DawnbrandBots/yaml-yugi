  fr: Dragon Astro Meklord Astérisque
  it: Astro Drago Meklord Asterisco
  pt: Senhormek Astro Dragão Asterisco
  ja: <ruby><rb>機</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>皇</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>龍</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>アステリスク
  ja_romaji: Kikōshinryū Asuterisuku
  ko: 기황신룡 애스터리스크
  ko_rr: Gihwangsingnyong Aeseuteoriseukeu
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by controlling 3 or more "Meklord" monsters. When this card is Special Summoned: You can target any number of "Meklord" monsters you control, except this card; send those targets to the GY, and if you do, this card's ATK becomes the combined original ATK of the monsters sent to the GY by this effect. Each time a Synchro Monster(s) is Special Summoned: Inflict 1000 damage to the Summoning player.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 oder mehr „Meklord“-Monster kontrollierst. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Meklord“-Monster wählen, die du kontrollierst, außer dieser Karte; lege die gewählten Ziele auf den Friedhof und falls du dies tust, werden die ATK dieser Karte dieselben wie die Summe der Grund-ATK der durch diesen Effekt auf den Friedhof gelegten Monster. Jedes Mal, wenn ein oder mehr Synchromonster als Spezialbeschwörung beschworen werden: Füge dem beschwörenden Spieler 1000 Schaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) controlando 3 o más monstruos "Meklord". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar cualquier cantidad de monstruos "Meklord" que controles, excepto esta carta; manda esos objetivos al Cementerio y, si lo haces, el ATK de esta carta se convierte en el ATK original combinado de los monstruos mandados al Cementerio por este efecto. Cada vez que uno o más Monstruos de Sincronía son Invocados de Modo Especial: inflige 1000 puntos de daño al jugador que Invocó.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en contrôlant min. 3 monstres "Meklord". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler un nombre de votre choix de monstres "Meklord" que vous contrôlez (cette carte exclue) ; envoyez les cibles au Cimetière, et si vous le faites, l'ATK de cette carte devient la somme des ATK d'origine des monstres envoyés au Cimetière par cet effet. Chaque fois qu'un ou plusieurs Monstres Synchro sont Invoqués Spécialement : infligez 1000 points de dommages au joueur Invoquant.
  it: |-
    (Questa carta viene sempre considerata come una carta "Astro Meklord".)
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) controllando 3 o più mostri "Meklord". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio un qualsiasi numero di mostri "Meklord" che controlli, eccetto questa carta; manda quei bersagli al Cimitero e, se lo fai, l'ATK di questa carta diventa la somma degli ATK originali dei mostri mandati al Cimitero da questo effetto. Ogni volta che uno o più Mostri Synchro vengono Evocati Specialmente: infliggi 1000 danni al giocatore che li ha Evocati.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao controlar 3 ou mais monstros "Senhormek". Quando este card for Invocado por Invocação-Especial: você pode escolher qualquer número de monstros "Senhormek" que você controla, exceto este card; envie os alvos para o Cemitério e, se isso acontecer, o ATK deste card se torna o ATK original combinado dos monstros enviados para o Cemitério por este efeito. Sempre que um ou mais Monstros Sincro forem Invocados por Invocação-Especial: cause 1000 de dano ao duelista que o(s) está Invocando.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「機皇」モンスターが３体以上の場合に特殊召喚できる。①：このカードが特殊召喚に成功した時、このカード以外の自分フィールドの「機皇」モンスターを任意の数だけ対象として発動できる。その自分の「機皇」モンスターを墓地へ送る。このカードの攻撃力は、この効果で墓地へ送ったモンスターの元々の攻撃力を合計した数値になる。②：Ｓモンスターが特殊召喚される度に発動する。そのモンスターを特殊召喚したプレイヤーに１０００ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "기황" 몬스터가 3장 이상일 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때, 이 카드 이외의 자신 필드의 "기황" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 자신의 "기황" 몬스터를 묘지로 보낸다. 이 카드의 공격력은, 이 효과로 묘지로 보낸 몬스터의 원래 공격력을 합계한 수치가 된다. ②: 싱크로 몬스터가 특수 소환될 때마다 발동한다. 그 몬스터를 특수 소환한 플레이어에게 1000 데미지를 준다.
