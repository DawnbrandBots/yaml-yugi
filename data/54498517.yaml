    このカードは自分フィールドのリンク２モンスターをレベル２モンスターとしてＸ召喚の素材にできる。このカード名の②の効果は１ターンに１度しか使用できない。①：融合・Ｓ・Ｘ・リンクモンスターのいずれかをＸ素材としているこのカードの元々の攻撃力は倍になる。②：自分メインフェイズに発動できる。自分フィールドのＸ素材を１つ取り除き、デッキからレベル２モンスター１体を特殊召喚する。この効果の発動後、ターン終了時までお互いにレベル２・ランク２・リンク２のモンスターしか特殊召喚できない。
