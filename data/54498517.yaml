    这张卡可以将自己场上的链接2怪兽当作等级2怪兽使用来作为多维召唤的素材。这个卡名的②效果1回合只能使用1次。①：有融合、同调、多维或链接怪兽的任意1种在作为多维素材的这张卡的原攻击力变为2倍。②：自己的主要阶段可以发动。将自己场上的1个多维素材取除，从卡组特殊召唤1只等级2怪兽。这个效果发动后，直到回合结束时双方特殊召唤的都只能是等级2、阶级2或链接2的怪兽。
