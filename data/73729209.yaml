name:
  en: Skill Successor
  de: Fähigkeitserbe
  es: Sucesor en las Habilidades
  fr: Héritier Talentueux
  it: Successore di Abilità
  pt: Sucessor em Habilidade
  ja: スキル・サクセサー
  ja_romaji: Sukiru Sakusesā
  ko: 스킬 석세서
  ko_rr:
text:
  en: |-
    Target 1 face-up monster you control; it gains 400 ATK until the end of this turn. During your turn, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 face-up monster you control; that target gains 800 ATK until the end of this turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 400 ATK. Während deines Spielzugs, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst; das gewählte Ziel erhält bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 400 ATK. Durante tu turno, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, ese objetivo gana 800 ATK.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 400 ATK. Durant votre tour, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, la cible gagne 800 ATK.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna 400 ATK fino alla fine di questo turno. Durante il tuo turno, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; quel bersaglio guadagna 800 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; ele ganha 400 de ATK até o final deste turno. Durante o seu turno, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; o alvo ganha 800 de ATK até o final deste turno.
  ja: |-
    自分フィールド上のモンスター１体を選択して発動できる。選択したモンスターの攻撃力はエンドフェイズ時まで４００ポイントアップする。また、墓地のこのカードをゲームから除外し、自分フィールド上のモンスター１体を選択して発動できる。選択した自分のモンスターの攻撃力はエンドフェイズ時まで８００ポイントアップする。この効果はこのカードが墓地へ送られたターンには発動できず、自分のターンにのみ発動できる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴의 엔드 페이즈시까지, 선택한 몬스터의 공격력은 400 포인트 올린다. 또한, 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 이 턴의 엔드 페이즈시까지 800 포인트 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없으며, 자신의 턴에만 발동할 수 있다.
type: Trap
property: Normal
