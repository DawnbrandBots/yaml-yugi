text:
  en: |-
    Each time a monster(s) is banished, place 1 Chaos Counter on this card for each of those monsters. Once per turn: You can remove 4 or more Chaos Counters from your field, then target 1 banished monster with a Level equal to the number removed; Special Summon that target. When this card on the field is sent to the GY by your opponent's card effect: You can add 1 LIGHT or DARK monster from your Deck to your hand, whose Level is less than or equal to the number of Chaos Counters that were on this card.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster verbannt werden, lege für jedes der Monster 1 Chaos-Zählmarke auf diese Karte. Einmal pro Spielzug: Du kannst 4 oder mehr Chaos-Zählmarken von deiner Spielfeldseite entfernen und dann 1 verbanntes Monster wählen, dessen Stufe der entfernten Anzahl entspricht; beschwöre das gewählte Ziel als Spezialbeschwörung. Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt deines Gegners auf den Friedhof gelegt wird: Du kannst deiner Hand 1 LICHT oder FINSTERNIS Monster von deinem Deck hinzufügen, dessen Stufe kleiner oder gleich der Anzahl Chaos-Zählmarken ist, die auf dieser Karte lagen.
  es: |-
    Cada vez que uno o más monstruos son desterrados, pon 1 Contador de Caos en esta carta por cada uno de esos monstruos. Una vez por turno: puedes retirar 4 o más Contadores de Caos en tu Campo, y después seleccionar 1 monstruo desterrado cuyo Nivel sea igual al número de Contadores retirados; Invoca ese objetivo de Modo Especial. Cuando esta carta en el Campo es mandada al Cementerio por el efecto de una carta de tu adversario: puedes añadir a tu mano 1 monstruo de LUZ o de OSCURIDAD en tu Deck cuyo Nivel sea igual o menor que el número de Contadores de Caos que tenía esta carta.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres sont bannis, placez 1 Compteur Chaos sur cette carte pour chacun de ces monstres. Une fois par tour : vous pouvez retirer min. 4 Compteurs Chaos depuis votre Terrain, puis ciblez 1 monstre banni de Niveau égal au nombre retiré ; Invoquez Spécialement la cible. Lorsque cette carte sur le Terrain est envoyée au Cimetière par un effet de carte de votre adversaire : vous pouvez ajouter 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre Deck à votre main, dont le Niveau est inférieur ou égal au nombre de Compteurs Chaos qui étaient sur cette carte.
  it: |-
    Ogni volta che uno o più mostri vengono banditi, metti 1 Segnalino Chaos su questa carta per ognuno di quei mostri. Una volta per turno: puoi rimuovere 4 o più Segnalini Chaos dal tuo Terreno, poi scegliere come bersaglio 1 mostro bandito di Livello pari al numero di Segnalini Chaos rimossi; Evoca Specialmente quel bersaglio. Quando questa carta sul Terreno viene mandata al Cimitero dall'effetto di una carta del tuo avversario: puoi aggiungere dal tuo Deck alla tua mano 1 mostro LUCE o OSCURITÀ il cui Livello è pari o inferiore al numero di Segnalini Chaos che erano su questa carta.
  pt: |-
    Sempre que um ou mais monstros forem banidos, coloque 1 Marcador de Caos neste card para cada um desses monstros. Uma vez por turno: você pode remover 4 ou mais Marcadores de Caos do seu campo e, depois, escolha 1 monstro banido com um Nível igual ao número removido; Invoque o alvo por Invocação-Especial. Quando este card no campo for enviado para o Cemitério por um efeito de card do seu oponente: você pode adicionar 1 monstro de LUZ ou de TREVAS do seu Deck à sua mão, cujo Nível seja menor ou igual que o número de Marcadores de Caos que estavam neste card.
  ja: |-
    ①：モンスターが表側表示で除外される度に、１体につき１つこのカードにカオスカウンターを置く。②：１ターンに１度、自分フィールドのカオスカウンターを４つ以上取り除き、取り除いた数と同じレベルを持つ、除外されている自分または相手のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。③：フィールドのこのカードが相手の効果で墓地へ送られた時に発動できる。このカードに置かれていたカオスカウンターの数以下のレベルを持つ、光・闇属性のモンスター１体をデッキから手札に加える。
  ko: |-
    몬스터가 게임에서 제외될 때마다, 1장당 1개의 카오스 카운터를 이 카드에 놓는다. 1턴에 1번, 자신 필드 위의 카오스 카운터를 4개 이상 제거하는 것으로, 제거한 수와 같은 레벨을 가진, 게임에서 제외되어 있는 몬스터 1장을 선택하여, 자신 필드 위에 특수 소환한다. 필드 위의 이 카드가 상대의 효과에 의해서 묘지로 보내졌을 때, 이 카드에 얹혀 있는 카오스 카운터의 수 이하의 레벨을 가진 빛 속성 또는 어둠 속성의 몬스터 1장을 덱에서 패에 넣을 수 있다.
  zh-CN: |-
    ①：每次怪兽表侧表示除外，每有1只给这张卡放置1个混沌指示物。②：1回合1次，把自己场上的混沌指示物4个以上取除，以持有和取除数量相同等级的除外的1只自己或者对方的怪兽为对象才能发动。那只怪兽在自己场上特殊召唤。③：场上的这张卡被对方的效果送去墓地时才能发动。把持有这张卡放置的混沌指示物数量以下的等级的1只光·暗属性的怪兽从卡组加入手卡。
