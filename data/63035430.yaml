text:
  en: |-
    If an "Elemental HERO" monster attacks a monster that has a higher ATK, the attacking monster gains 1000 ATK during damage calculation only.
  de: |-
    Falls ein „Elementar-HELD“-Monster ein Monster mit höheren ATK angreift, erhält das angreifende Monster nur während der Schadensberechnung 1000 ATK.
  es: |-
    Si un monstruo "HÉROE Elemental" ataca a un monstruo que tenga ATK mayor, el monstruo atacante gana 1000 ATK sólo durante el cálculo de daño.
  fr: |-
    Si un monstre "HÉROS Élémentaire" attaque un monstre qui a une ATK supérieure, le monstre attaquant gagne 1000 ATK durant le calcul des dommages uniquement.
  it: |-
    Se un mostro "EROE Elementale" attacca un mostro che ha un ATK superiore, il mostro attaccante guadagna 1000 ATK solamente durante il calcolo dei danni.
  pt: |-
    Se um monstro "HERÓI do Elemento" atacar um monstro que tenha um ATK maior, o monstro atacante ganha 1000 de ATK apenas durante o cálculo de dano.
  ja: |-
    ①：「Ｅ・ＨＥＲＯ」モンスターの攻撃力は、その攻撃力より高い攻撃力を持つモンスターに攻撃するダメージ計算時のみ１０００アップする。
  ko: |-
    ①: "엘리멘틀 히어로" 몬스터의 공격력은, 그 공격력보다 높은 공격력을 가지는 몬스터에 공격하는 데미지 계산시에만 1000 올린다.
  zh-TW:
  zh-CN: |-
    ①："元素－英雄"怪兽的攻击力仅在攻击拥有更高攻击力的怪兽的伤害计算时上升1000。
