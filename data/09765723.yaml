name:
  en: Dark Contract with the Witch
  de: Dunkler Vertrag mit der Hexe
  es: Contrato Oscuro con la Bruja
  fr: Contrat des Ténèbres avec la Sorcière
  it: Contratto Oscuro con la Strega
  pt: Pacto Obscuro com a Bruxa
  ja: <ruby><rb>戦乙女</rb><rp>（</rp><rt>ヴァルキリー</rt><rp>）</rp></ruby>の<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby><ruby><rb>書</rb><rp>（</rp><rt>しょ</rt><rp>）</rp></ruby>
