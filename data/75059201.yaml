text:
  en: |-
    Gains ATK equal to its Level x 300. Your opponent's monsters whose original Level/Rank is lower than this card's Level cannot target monsters for attacks, except this one. Your opponent cannot target monsters, except this one, with the effects of monsters whose original Level/Rank is lower than this card's Level. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. If your "F.A." monster battles while you control this Level 7 or higher card, your opponent's monsters cannot activate their effects until the end of the Damage Step.
  de: |-
    Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Monster deines Gegners, deren Grund-Stufe/-Rang niedriger ist als die Stufe dieser Karte, können keine Monster als Angriffsziel wählen, außer diesem. Dein Gegner kann keine Monster als Ziel für die Effekte von Monstern wählen, deren Grund-Stufe/-Rang niedriger ist als die Stufe dieser Karte, außer diesem. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Falls dein „F.A.“-Monster kämpft, solange du diese Karte der Stufe 7 oder höher kontrollierst, können die Effekte von Monstern deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden.
  es: |-
    Gana ATK igual a su Nivel x 300. Los monstruos de tu adversario cuyo Nivel/Rango original sea más bajo que el Nivel de esta carta no pueden seleccionar monstruos para ataques, excepto a éste. Tu adversario no puede seleccionar monstruos, excepto a éste, con efectos de monstruos cuyo Nivel/Rango original sea más bajo que el Nivel de esta carta. Cada vez que una Carta Mágica/de Trampa "F.A." o un efecto de Mágica/Trampa "F.A." son activados: puedes aumentar el Nivel de esta carta en 1. Si tu monstruo "F.A." batalla mientras controlas esta carta de Nivel 7 o mayor, los monstruos de tu adversario no pueden activar sus efectos hasta el final del Damage Step.
  fr: |-
    Gagne une ATK égale à son Niveau x 300. Les monstres de votre adversaire dont le Niveau/Rang d'origine est inférieur au Niveau de cette carte ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Votre adversaire ne peut pas cibler de monstres (celui-ci exclu) avec des effets de monstres dont le Niveau/Rang d'origine est inférieur au Niveau de cette carte. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Si votre monstre "F.A." combat tant que vous contrôlez cette carte de min. Niveau 7, les monstres de votre adversaire ne peuvent pas activer leurs effets jusqu'à la fin de la Damage Step.
  it: |-
    Guadagna ATK pari al suo Livello x 300. I mostri del tuo avversario con Livello/Rango originale inferiore al Livello di questa carta non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. Il tuo avversario non può scegliere come bersaglio mostri, eccetto questo, con gli effetti di mostri con Livello/Rango originale inferiore al Livello di questa carta. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un suo effetto: puoi aumentare il Livello di questa carta di 1. Se un tuo mostro "F.A." combatte mentre controlli questa carta di Livello 7 o superiore, i mostri del tuo avversario non possono attivare i loro effetti fino alla fine del Damage Step.
  pt: |-
    Ganha ATK igual ao seu próprio Nível x 300. Os monstros do seu oponente cujo Nível/Classe original seja menor que o Nível deste card não podem escolher monstros como alvo de ataque, exceto este. Seu oponente não pode escolher monstros, exceto este, como alvo de efeitos de monstro cujo Nível/Classe original seja menor que o Nível deste card. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Se um monstro "F.A." seu batalhar enquanto você controlar este card de Nível 7 ou mais, os monstros do seu oponente não podem ativar seus efeitos até o final da Etapa de Dano.
  ja: |-
    ①：このカードの攻撃力はこのカードのレベル×３００アップし、このカードのレベルよりも元々のレベルまたはランクが低い相手モンスターは、このカードしか攻撃対象にできず、このカードしか効果の対象にできない。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：このカードのレベルが７以上で、自分の「Ｆ．Ａ．」モンスターが戦闘を行う場合、ダメージステップ終了時まで相手はモンスターの効果を発動できない。
  ko: |-
    ①: 이 카드의 공격력은 이 카드의 레벨 × 300 올리고, 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 상대 몬스터는, 이 카드밖에 공격 대상으로 할 수 없으며, 이 카드밖에 효과의 대상으로 할 수 없다. ②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ③: 이 카드의 레벨이 7 이상으로, 자신의 "F.A.(포뮬러 애슬리트)" 몬스터가 전투를 실행할 경우, 데미지 스텝 종료시까지 상대는 몬스터의 효과를 발동할 수 없다.
