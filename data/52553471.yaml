text:
  en: |-
    Target 1 face-up monster on the field; reveal 1 "Elemental HERO" monster, 1 "Neo-Spacian" monster, or 1 Level 10 monster from your hand, Deck, or Extra Deck, and if the targeted monster is used as Fusion Material this turn, its name can be treated as the revealed monster's. If you have "Elemental HERO Neos" on your field and/or in your GY, send the revealed monster to the GY. Otherwise, if it was revealed from the hand, shuffle it into the Deck. You can only activate 1 "Fusion Over" per turn.
