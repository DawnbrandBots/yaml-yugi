  de: Sagenhafte Grimro
  es: Fabulosa Grimro
  fr: Grimro Mythologique
  it: La Favolosa Grimro
  pt: Grimro Mitológica
  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>轟</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>グリムロ
  ja_romaji: Magōshin Gurimuro
  ko: 마굉신 그리므로
  ko_rr:
  zh-CN: 魔轰神 葛琳萝
text:
  en: |-
    If you control a "Fabled" monster: You can send this card from your hand to the GY; add 1 "Fabled" monster from your Deck to your hand, except "Fabled Grimro".
  de: |-
    Falls du ein „Sagenhaft“-Monster kontrollierst: Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Sagenhaft“-Monster von deinem Deck hinzu, außer „Sagenhafte Grimro“.
  es: |-
    Si controlas un monstruo "Fabuloso/a": puedes mandar al Cementerio esta carta en tu mano; añade a tu mano 1 monstruo "Fabuloso/a" en tu Deck, excepto "Fabulosa Grimro".
  fr: |-
    Si vous contrôlez un monstre "Mythologique" : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre "Mythologique" ("Grimro Mythologique" exclu) depuis votre Deck à votre main.
  it: |-
    (Questa carta viene sempre considerata come una carta "Il Favoloso".)
    Se controlli un mostro "Il Favoloso": puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro "Il Favoloso" dal tuo Deck alla tua mano, eccetto "La Favolosa Grimro".
  pt: |-
    Se você controlar um monstro "Mitológico(a)": você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro "Mitológico(a)" do seu Deck à sua mão, exceto "Grimro Mitológica".
  ja: |-
    ①：自分フィールドに「魔轟神」モンスターが存在する場合、このカードを手札から墓地へ送って発動できる。デッキから「魔轟神グリムロ」以外の「魔轟神」モンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 "마굉신"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 패에서 이 카드를 묘지로 보내는 것으로 자신의 덱에서 "마굉신 그리므로" 이외의 "마굉신"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-CN: |-
    自己场上有名字带有「魔轰神」的怪兽存在的场合，把这张卡从手卡送去墓地才能发动。从卡组把「魔轰神 葛琳萝」以外的1只名字带有「魔轰神」的怪兽加入手卡。
