text:
  en: |-
    Send 1 "Alien" monster from your side of the field to the Graveyard to activate this card. Destroy 1 Spell or Trap Card on the field.
  de: |-
    Lege 1 Monster, dessen Kartenname „Außerirdische“ enthält, von deiner Spielfeldseite auf den Friedhof, um diese Karte zu aktivieren. Zerstöre 1 Zauber- oder Fallenkarte auf dem Spielfeld.
  es: |-
    Manda 1 monstruo que incluya "Alienígena" en su nombre de tu Campo al Cementerio para activar esta carta. Destruye 1 Carta Mágica o de Trampa en el Campo.
  fr: |-
    Envoyez 1 monstre qui inclut "Alien" dans son nom de carte depuis votre Terrain au Cimetière pour activer cette carte. Détruisez 1 Carte Magie ou Piège sur le Terrain.
  it: |-
    Manda 1 mostro che include "Alieno" nel suo nome dal tuo Terreno al Cimitero per attivare questa carta. Distruggi 1 Carta Magia o Trappola sul Terreno.
  pt: |-
    Envie 1 monstro "Alienígena" do seu lado do campo para o Cemitério para ativar este card. Destrua 1 Card de Magia ou Armadilha no campo.
  ja: |-
    自分フィールド上の「エーリアン」と名のついたモンスター１体を墓地に送って発動する。フィールド上の魔法または罠カード１枚を破壊する。
  ko: |-
    자신 필드 위의 "에일리언" 이라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동한다. 필드 위의 마법 또는 함정 카드 1장을 파괴한다.
  zh-CN: |-
    把自己场上1只名字带有「外星」的怪兽送去墓地发动。场上1张魔法或者陷阱卡破坏。
type: Trap
