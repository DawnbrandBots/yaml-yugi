text:
  en: |-
    You can only activate this card when your opponent's hand is 6 or more cards and your hand is 2 or less. Toss a coin and call heads or tails. If you call it right, draw until your hand has 5 cards. If you call it wrong, skip your next turn.
  de: |-
    Du kannst diese Karte aktivieren, wenn die Hand deines Gegners 6 oder mehr und deine Hand 2 oder weniger Karten enthält. Wirf eine Münze und wähle Kopf oder Zahl. Wenn du richtig vorrausgesagt hast, ziehe, bis deine Hand 5 Karten enthält. Wenn du falsch vorrausgesagt hast, überspringe deinen nächsten Spielzug.
  es: |-
    Solo puedes activar esta carta cuando tu adversario tiene 6 o más cartas en su mano y tu mano contiene 2 o menos. Lanza una moneda y elige cara o cruz. Si aciertas, roba cartas hasta que tengas 5 en tu mano. Si fallas, saltate tu próximo turno.
  fr: |-
    Vous pouvez Activer cette carte lorsque la main de votre adversaire contient 6 cartes ou plus et que la votre en contient 2 ou moins. Prenez une pièce et jouez à pile ou face. Si vous gagnez, piochez des cartes jusqu'à ce que votre main contienne 5 cartes. Si vous perdez, sautez votre prochain tour.
  it: |-
    Puoi attivare questa carta quando il tuo avversario ha 6 o più carte nella sua mano e la tua mano ne contiene 2 o meno. Lancia una moneta e scegli testa o croce. Se indovini, pesca delle carte fino ad averne 5 nella tua mano. Se sbagli, salta il tuo prossimo turno.
  pt: |-
    Ative somente quando o seu oponente possui 6 ou mais cartas na mão e você possui 2 ou menos. Jogue uma moeda e selecione Cara ou Coroa. Se acertar, compre cartas até possuir 5 cartas na sua mão. Se você errar, pule o seu próximo turno.
  ja: |-
    相手の手札が６枚以上、自分の手札が２枚以下の場合に発動する事ができる。コイントスを１回行い裏表を当てる。当たった場合、自分の手札が５枚になるようにデッキからカードをドローする。ハズレの場合、次の自分のターンをスキップする。
  ko: |-
    상대의 패가 6장 이상, 자신의 패가 2장 이하일 때 발동 가능. 코인 토스로 앞뒷면을 맞춘다. 맞추면 자신의 패가 5장이 되도록 드로우한다. 못맞추면 다음 자신의 턴을 스킵한다.
