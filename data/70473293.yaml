name:
  en: Sunvine Cross Breed
  de: Sonnenranken-Kreuzung
  es: Solarvid Híbrido
  fr: Espèce Croisée Solairvigne
  it: Solarvite Incrocio di Specie
  pt: Raça Cruzada de Solarvinhas
  ja: <ruby><rb>聖蔓の交配</rb><rp>（</rp><rt>サンヴァイン・クロスブリード</rt><rp>）</rp></ruby>
  ja_romaji: San Vain Kurosu Burīdo
  ko: 생바인 크로스브리드
  ko_rr: Saengbain Keuroseubeurideu
  zh-CN: 圣蔓的交配
text:
  en: |-
    Tribute 1 Link Monster, then target 1 other Plant monster in your GY; Special Summon it, but negate its effects. You can only use this effect of "Sunvine Cross Breed" once per turn.
  de: |-
    Biete 1 Linkmonster als Tribut an und wähle dann 1 anderes Pflanze-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst diesen Effekt von „Sonnenranken-Kreuzung“ nur einmal pro Spielzug verwenden.
  es: |-
    Sacrifica 1 Monstruo de Enlace, y después selecciona otro monstruo Planta en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Sólo puedes usar este efecto de "Solarvid Híbrido" una vez por turno.
  fr: |-
    Sacrifiez 1 Monstre Lien, puis ciblez 1 autre monstre Plante dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Espèce Croisée Solairvigne" qu'une fois par tour.
  it: |-
    Offri come Tributo 1 Mostro Link, poi scegli come bersaglio 1 altro mostro Pianta nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Solarvite Incrocio di Specie" una sola volta per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro Link e, depois, escolha 1 outro monstro Planta no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você só pode usar este efeito de "Raça Cruzada de Solarvinhas" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのリンクモンスター１体をリリースし、そのモンスター以外の自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터 1장을 릴리스하고, 그 몬스터 이외의 자신 묘지의 식물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：把自己场上1只连接怪兽解放，以那只怪兽以外的自己墓地1只植物族怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
type: Spell
property: Continuous
