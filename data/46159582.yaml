text:
  en: |-
    This card can be used to Ritual Summon any "Gishki" Ritual Monster. You must also Tribute monsters from the field or your hand whose total Levels equal the Level of the Ritual Monster you Ritual Summon. You can shuffle this card from the Graveyard into the Deck to target 1 "Gishki" Ritual Monster in your Graveyard; return that target to the hand.
  de: |-
    Diese Karte kann verwendet werden um ein beliebiges "Gishki"-Ritualmonster als Ritualbeschwörung zu beschwören: Du musst zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut anbieten, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Du kannst diese Karte vom Friedhof ins Deck mischen, um 1 "Gishki"-Ritualmonster in deinem Friedhof zu wählen; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Esta carta puede ser utilizada para Invocar por Ritual a cualquier Monstruo de Ritual "Gishki". Además debes Sacrificar monstruos en el Campo o tu mano cuyos Niveles totales sean iguales al Nivel del Monstruo Ritual al que estás Invocando por Ritual. Puedes barajar al Deck a esta carta en tu Cementerio para seleccionar 1 Monstruo Ritual "Gishki" en tu Cementerio; devuelve ese objetivo a la mano.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Gishki". Vous devez aussi Sacrifier des monstres depuis le Terrain ou votre main dont le Niveau total est égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Vous pouvez mélanger cette carte depuis le Cimetière dans le Deck pour cibler 1 Monstre Rituel "Gishki" dans votre Cimetière ; renvoyez la cible à la main.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Gishki". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, mostri il cui Livello totale sia uguale al Livello del Mostro Rituale che stai Evocando tramite Rituale. Puoi mischiare questa carta dal Cimitero nel Deck per scegliere come bersaglio 1 Mostro Rituale "Gishki" nel tuo Cimitero; fai ritornare quel bersaglio nella mano.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Gishki". Você deve também oferecer como Tributo monstros da sua mão ou campo cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual a ser Invocado. Você pode embaralhar este card do seu Cemitério no Deck para escolher 1 Monstro de Ritual "Gishki" no seu Cemitério; devolva o alvo para a mão.
  ja: |-
    「リチュア」と名のついた儀式モンスターの降臨に必要。手札・自分フィールド上から、儀式召喚するモンスターと同じレベルになるようにモンスターをリリースしなければならない。また、墓地に存在するこのカードをデッキに戻す事で、自分の墓地に存在する「リチュア」と名のついた儀式モンスター１体を選択して手札に戻す。
  ko: |-
    '리추어' 라는 이름이 붙은 의식 몬스터의 의식 소환에 필요. 패 / 자신 필드 위에서, 의식 소환할 몬스터와 같은 레벨이 되도록 몬스터를 릴리스해야 한다. 또한, 묘지에 존재하는 이 카드를 덱으로 되돌리는 것으로, 자신의 묘지에 존재하는 '리추어' 라는 이름이 붙은 의식 몬스터 1장을 선택하고 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    名字带有「遗式」的仪式怪兽的降临必需。必须从自己的手卡·场上把直到变成和仪式召唤的怪兽相同等级为止的怪兽解放。此外，自己的主要阶段时可以通过让墓地的这张卡回到卡组，选择自己墓地1只名字带有「遗式」的仪式怪兽回到手卡。
