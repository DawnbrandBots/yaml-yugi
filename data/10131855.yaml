text:
  en: |-
    When an opponent's monster activates its effect, if you have 3 or more cards in your hand (except during the Damage Step): You can target 1 "Dark World" monster on the field; return it to the hand, and if you do, the activated effect becomes "Discard 1 random card from your opponent's hand".
  de: |-
    Wenn der Effekt eines Monsters deines Gegners aktiviert wird, falls du 3 oder mehr Karten in deiner Hand hast (außer während des Damage Steps): Du kannst 1 „Finsteren Welt“-Monster auf dem Spielfeld wählen; gib es auf die Hand zurück und falls du dies tust, wird der aktivierte Effekt zu „Wirf 1 zufällige Karte von der Hand deines Gegners ab.“
  es: |-
    Cuando un monstruo de tu adversario activa su efecto, si tú tienes 3 o más cartas en tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Mundo Oscuro" en el Campo; devuélvelo a la mano y, si lo haces, el efecto activado se convierte en "Descarta 1 carta al azar de la mano de tu adversario".
  fr: |-
    Lorsqu'un monstre de votre adversaire active son effet, si vous avez min. 3 cartes dans votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Monde Ténébreux" sur le Terrain ; renvoyez-le à la main, et si vous le faites, l'effet activé devient "Défaussez 1 carte au hasard à votre adversaire".
  it: |-
    Quando un mostro dell'avversario attiva i suoi effetti, se hai 3 o più carte nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Mondo Oscuro" sul Terreno; falla ritornare nella mano e, se lo fai, l'effetto attivato diventa "Scarta 1 carta a caso dalla mano del tuo avversario".
  pt: |-
    Quando um monstro do oponente ativar seu efeito, se você tiver 3 ou mais cards na sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Mundo Negro" no campo; devolva-o para a mão e, se isso acontecer, o efeito ativado se torna "Descarte 1 card aleatório da mão do seu oponente".
  ja: |-
    ①：自分の手札が３枚以上存在し、相手モンスターの効果が発動した時、フィールドの「暗黒界」モンスター１体を対象としてこの効果を発動できる。対象のモンスターを持ち主の手札に戻し、その相手の効果は「相手の手札をランダムに１枚選んで捨てる」となる。
  ko: |-
    ① : 자신의 패가 3장 이상 존재하고, 상대 몬스터의 효과가 발동했을 때, 필드의 "암흑계" 몬스터 1장을 대상으로 하여 이 효과를 발동할 수 있다. 대상 몬스터를 주인의 패로 되돌리고, 그 상대 효과는 "상대의 패를 무작위로 1장 고르고 버린다"가 된다.
type: Trap
