text:
  en: |-
    Fusion Summon 1 "HERO" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can also use up to 2 monsters in your Spell & Trap Zone that are being treated as Continuous Traps as Fusion Material, by banishing them. You can only activate 1 "Vision Fusion" per turn.
  de: |-
    Beschwöre 1 „HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst auch bis zu 2 Monster in deiner Zauber- & Fallenzone, die als Permanente Fallen behandelt werden, als Fusionsmaterial verwenden, indem du sie verbannst. Du kannst nur 1 „Visionsfusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "HÉROE" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Puedes además usar como Material de Fusión hasta 2 monstruos en tu Zona de Magia y Trampas que estén siendo tratados como Trampas Continuas, desterrándolos. Sólo puedes activar 1 "Fusión Visión" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "HÉROS" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous pouvez aussi utiliser comme Matériel Fusion max. 2 monstres dans votre Zone Magie & Piège qui sont traités comme Pièges Continus, en les bannissant. Vous ne pouvez activer qu'1 "Fusion Vision" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "EROE" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi anche utilizzare come Materiale da Fusione fino a 2 mostri nella tua Zona Magie & Trappole che stanno venendo considerati come Trappole Continue, bandendoli. Puoi attivare solo 1 "Fusione Vision" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você também pode usar como Matéria de Fusão até 2 monstros na sua Zona de Magias & Armadilhas que estejam sendo considerados como Armadilhas Contínuas, ao bani-los. Você só pode ativar 1 "Fusão da Visão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、「ＨＥＲＯ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分の魔法＆罠ゾーンに融合素材モンスターが永続罠カード扱いで存在する場合、そのモンスターカードを除外して融合素材とする事もできる（最大２枚まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, "히어로" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 마법 & 함정 존에 융합 소재 몬스터가 지속 함정 카드로 취급되어 존재할 경우, 그 몬스터 카드를 제외하고 융합 소재로 할 수도 있다(최대 2장까지).
