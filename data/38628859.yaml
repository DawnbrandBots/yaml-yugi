name:
  en: Dinomorphia Diplos
  de: Dinomorphia Diplos
  es: Dinomorfia Diplos
  fr: Diplos Dinomorphia
  it: Dinomorfia Diplos
  pt: Dinomorfia Diplos
  ja: ダイノルフィア・ディプロス
  ja_romaji: Dainorufia Dipurosu
  ko: 다이놀피어 디플로스
  ko_rr: Dainolpieo Dipeulloseu
  zh-CN: 恐啡肽狂龙·梁龙
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Dinomorphia" card from your Deck to the GY, then if your LP are 2000 or less, inflict 500 damage to your opponent. If this card is destroyed by battle or card effect: You can banish 1 Trap from your GY; Special Summon 1 Level 4 or lower "Dinomorphia" monster from your GY, except "Dinomorphia Diplos". You can only use each effect of "Dinomorphia Diplos" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Dinomorphia“-Karte von deinem Deck auf den Friedhof legen, dann, falls du 2000 oder weniger LP hast, füge deinem Gegner 500 Schaden zu. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Falle von deinem Friedhof verbannen; beschwöre 1 „Dinomorphia“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof, außer „Dinomorphia Diplos“. Du kannst jeden Effekt von „Dinomorphia Diplos“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Dinomorfia" en tu Deck y después, si tus LP son 2000 o menos, inflige 500 puntos de daño a tu adversario. Si esta carta es destruida en batalla o por el efecto de una carta: puedes desterrar 1 Trampa en tu Cementerio; Invoca de Modo Especial 1 monstruo "Dinomorfia" de Nivel 4 o menor desde tu Cementerio, excepto "Dinomorfia Diplos". Sólo puedes usar cada efecto de "Dinomorfia Diplos" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Dinomorphia" depuis votre Deck au Cimetière, puis si vos LP sont inférieurs ou égaux à 2000, infligez 500 points de dommages à votre adversaire. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez bannir 1 Piège depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Dinomorphia" de max. Niveau 4 ("Diplos Dinomorphia" exclu) depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Diplos Dinomorphia" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Dinomorfia" dal tuo Deck al Cimitero, poi, se i tuoi LP sono 2000 o inferiori, infliggi 500 danni al tuo avversario. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi bandire 1 Trappola dal tuo Cimitero; Evoca Specialmente 1 mostro "Dinomorfia" di Livello 4 o inferiore dal tuo Cimitero, eccetto "Dinomorfia Diplos". Puoi utilizzare ogni effetto di "Dinomorfia Diplos" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Dinomorfia" do seu Deck para o Cemitério e, depois, se seus PV forem 2000 ou menos, cause 500 de dano ao seu oponente. Se este card for destruído em batalha ou por um efeito de card: você pode banir 1 Armadilha do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Dinomorfia" de Nível 4 ou menos do seu Cemitério, exceto "Dinomorfia Diplos". Você só pode usar cada efeito de "Dinomorfia Diplos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ダイノルフィア」カード１枚を墓地へ送る。自分のＬＰが２０００以下の場合、さらに相手に５００ダメージを与える。②：このカードが戦闘・効果で破壊された場合、自分の墓地から罠カード１枚を除外して発動できる。自分の墓地から「ダイノルフィア・ディプロス」以外のレベル４以下の「ダイノルフィア」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "다이놀피어" 카드 1장을 묘지로 보낸다. 자신의 LP가 2000 이하일 경우, 추가로 상대에게 500 데미지를 준다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지에서 함정 카드 1장을 제외하고 발동할 수 있다. 자신 묘지에서 "다이놀피어 디플로스" 이외의 레벨 4 이하의 "다이놀피어" 몬스터 1장을 고르고 특수 소환한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「恐啡肽狂龙」卡送去墓地。自己基本分是2000以下的场合，再给与对方500伤害。
    ②：这张卡被战斗·效果破坏的场合，从自己墓地把1张陷阱卡除外才能发动。从自己墓地选「恐啡肽狂龙·梁龙」以外的1只4星以下的「恐啡肽狂龙」怪兽特殊召唤。
