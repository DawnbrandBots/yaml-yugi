text:
  en: |-
    When your opponent Normal Summons a monster: You can send 1 "Naturia" monster from your hand to the GY; destroy that Summoned monster.
  de: |-
    Wenn dein Gegner ein Monster als Normalbeschwörung beschwört: Du kannst 1 „Naturia“-Monster von deiner Hand auf den Friedhof legen; zerstöre das beschworene Monster.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Normal: puedes mandar al Cementerio 1 monstruo "Naturia" en tu mano; destruye ese monstruo Invocado.
  fr: |-
    Lorsque votre adversaire Invoque Normalement un monstre : vous pouvez envoyer 1 monstre "Naturia" depuis votre main au Cimetière ; détruisez le monstre Invoqué.
  it: |-
    Quando il tuo avversario Evoca Normalmente un mostro: puoi mandare 1 mostro "Naturia" dalla tua mano al Cimitero; distruggi quel mostro Evocato.
  pt: |-
    Quando seu oponente Invocar um monstro por Invocação-Normal: você pode enviar 1 monstro "Naturia" da sua mão para o Cemitério; destrua o monstro Invocado.
  ja: |-
    相手がモンスターの召喚に成功した時、手札から「ナチュル」と名のついたモンスター１体を墓地へ送る事で、そのモンスターを破壊する。
  ko: |-
    상대가 몬스터의 일반 소환에 성공했을 때, 패에서 '나츄르' 라는 이름이 붙은 몬스터 1장을 묘지로 보내는 것으로, 그 몬스터를 파괴한다.
