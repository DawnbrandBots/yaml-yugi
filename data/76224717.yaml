text:
  en: |-
    Once per turn, during the End Phase of any turn in which you Tribute Summoned a monster(s): You can apply these effects, in sequence, based on the number of monsters you Tributed for Tribute Summons this turn.
    ● 1 or more: Destroy 1 Set card your opponent controls.
    ● 2 or more: Draw 1 card.
    ● 3 or more: Add 1 monster from your Graveyard to your hand.
  de: |-
    Einmal pro Spielzug, während der End Phase eines Spielzugs, in dem du ein oder mehr Monster als Tributbeschwörung beschworen hast: Du kannst nacheinander diese Effekte ausführen, abhängig von der Anzahl der Monster, die du in diesem Spielzug als Tribut für Tributbeschwörungen angeboten hast.
    ●1 oder mehr: Zerstöre 1 gesetzte Karte, die dein Gegner kontrolliert.
    ●2 oder mehr: Ziehe 1 Karte.
    ●3 oder mehr: Füge deiner Hand 1 Monster von deinem Friedhof hinzu.
  es: |-
    Una vez por turno, durante la End Phase de cualquier turno en el que Invocaste por Sacrificio uno o más monstruos: puedes aplicar estos efectos, en secuencia, dependiendo de la cantidad de monstruos que Sacrificaste para tus Invocaciones por Sacrificio en este turno.
    ● 1 o más: Destruye 1 carta Colocada que controle tu adversario.
    ● 2 o más: Roba 1 carta.
    ● 3 o más: Añade a tu mano 1 monstruo en tu Cementerio.
  fr: |-
    Une fois par tour, durant la End Phase d'un tour où vous avez Invoqué par Sacrifice un ou plusieurs monstres : vous pouvez appliquer ces effets, dans l'ordre, selon le nombre de monstres que vous avez Sacrifiés pour des Invocations Sacrifice ce tour.
    ●Min. 1 : Détruisez 1 carte Posée contrôlée par votre adversaire.
    ●Min. 2 : Piochez 1 carte.
    ●Min. 3 : Ajoutez 1 monstre depuis votre Cimetière à votre main.
  it: |-
    Una volta per turno, durante la End Phase di qualsiasi turno in cui hai Evocato tramite Tributo uno o più mostri: puoi applicare questi effetti, a seconda del numero di mostri che hai offerto come Tributo per delle Evocazioni tramite Tributo in questo turno.
    ● 1 o più: Distruggi 1 carta Posizionata controllata dal tuo avversario.
    ● 2 o più: Pesca 1 carta.
    ● 3 o più: Aggiungi 1 mostro dal tuo Cimitero alla tua mano.
  pt: |-
    Uma vez por turno, durante a Fase Final de qualquer turno no qual você tenha Invocado um ou mais monstros por Invocação-Tributo: você pode aplicar esses efeitos, em sequência, de acordo com o número de monstros que você ofereceu como Tributo para Invocações-Tributo neste turno.
    ●1 ou mais: Destrua 1 Card Baixado que seu oponente controla.
    ●2 ou mais: Compre 1 card.
    ●3 ou mais: Adicione 1 monstro do seu Cemitério à sua mão.
  ja: |-
    １ターンに１度、自分がモンスターのアドバンス召喚に成功したターンのエンドフェイズ時に発動できる。 このターン自分がアドバンス召喚のためにリリースしたモンスターの数によって以下の効果を適用する。●１体以上：相手フィールド上にセットされたカード１枚を選んで破壊する。●２体以上：デッキからカードを１枚ドローする。 ●３体以上：自分の墓地のモンスター１体を選んで手札に加える。
  ko: |-
    1턴에 1번, 자신이 몬스터의 어드밴스 소환에 성공한 턴의 엔드 페이즈시에 발동할 수 있다. 이 턴에 자신이 어드밴스 소환을 위해 릴리스한 몬스터의 수에 따라서 이하의 효과를 적용한다.
    ● 1장 이상 : 상대 필드 위에 세트된 카드 1장을 골라 파괴한다.
    ● 2장 이상 : 덱에서 카드를 1장 드로우한다.
    ● 3장 이상 : 자신 묘지의 몬스터 1장을 골라 패에 넣는다.
  zh-TW: "1回合1次，我方在怪兽的升级召唤成功回合的结束阶段时可发动。根据此回合我方为了升级召唤而释放的怪兽数量，适用以下效果。\n●1只或以上：挑选对手场上被盖牌的1张卡牌破坏。\n\
    ●2只或以上：从牌组中抽取1张卡牌。\n●3只或以上：挑选我方墓地的1只怪兽加入手牌。"
  zh-CN: |-
    1回合1次，自己对怪兽的上级召唤成功的回合的结束阶段时才能发动。这个回合自己为上级召唤而解放的怪兽数量的以下效果适用。●1只以上：选对方场上盖放的1张卡破坏。●2只以上：从卡组抽1张卡。●3只以上：选自己墓地1只怪兽加入手卡。
