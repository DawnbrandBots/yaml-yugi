text:
  en: |-
    While you control a "Valkyrie" monster, monsters your opponent controls with 2000 or less ATK cannot attack. If this card in your possession is destroyed by an opponent's card effect: You can Special Summon 1 Level 5 or higher "Valkyrie" monster from your hand or Deck.
  de: |-
    Solange du ein „Walküre“-Monster kontrollierst, können Monster mit 2000 oder weniger ATK, die dein Gegner kontrolliert, nicht angreifen. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Walküre“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören.
  es: |-
    Mientras controlas un monstruo "Valquiria-", los monstruos que controla tu adversario con 2000 ATK o menos no pueden atacar. Si esta carta en tu posesión es destruida por efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Valquiria-" de Nivel 5 o mayor.
  fr: |-
    Tant que vous contrôlez un monstre "Valkyrie-", les monstres contrôlés par votre adversaire avec max. 2000 ATK ne peuvent pas attaquer. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Valkyrie-" de min. Niveau 5 depuis votre main ou Deck.
  it: |-
    Mentre controlli un mostro "Valkyria-", i mostri controllati dal tuo avversario con ATK 2000 o inferiore non possono attaccare. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Valkyria-" di Livello 5 o superiore dalla tua mano o Deck.
  pt: |-
    Enquanto você controlar um monstro "Valquíria-", os monstros que seu oponente controla com 2000 ou menos de ATK não podem atacar. Se este card em sua posse for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Valquíria-" de Nível 5 ou mais da sua mão ou do Deck.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在し、自分フィールドに「ワルキューレ」モンスターが存在する限り、攻撃力２０００以下の相手モンスターは攻撃できない。②：このカードが相手の効果で破壊された場合に発動できる。手札・デッキからレベル５以上の「ワルキューレ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하고, 자신 필드에 "왈큐레" 몬스터가 존재하는 한, 공격력 2000 이하의 상대 몬스터는 공격할 수 없다. ②: 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 "왈큐레" 몬스터 1장을 특수 소환한다.
