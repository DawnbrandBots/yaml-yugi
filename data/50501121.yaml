text:
  en: |-
    Send 1 "Darklord" monster from your hand or face-up field to the GY; destroy 1 card on the field. You can only activate 1 "Darklord Rebellion" per turn.
  de: |-
    Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; zerstöre 1 Karte auf dem Spielfeld. Du kannst nur 1 „Finsterlord-Rebellion“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o Campo boca arriba; destruye 1 carta en el Campo. Sólo puedes activar 1 "Rebelión del Señoroscuro" por turno.
  fr: |-
    Envoyez 1 monstre "Ange Déchu" depuis votre main ou Terrain face recto au Cimetière ; détruisez 1 carte sur le Terrain. Vous ne pouvez activer qu'1 "Rébellion Ange Déchu" par tour.
  it: |-
    Manda 1 mostro "Signore Oscuro" dalla tua mano o Terreno scoperto al Cimitero; distruggi 1 carta sul Terreno. Puoi attivare solo 1 "Ribellione Signore Oscuro" per turno.
  pt: |-
    Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou do campo com a face para cima para o Cemitério; destrua 1 card no campo. Você só pode ativar 1 "Rebelião do Senhor Obscuro" por turno.
  ja: |-
    「背徳の堕天使」は１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、「堕天使」モンスター１体を墓地へ送って発動できる。フィールドのカード１枚を選んで破壊する。
  ko: |-
    "배덕의 타락천사"는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    「背德的堕天使」在1回合只能发动1张。①：从手卡以及自己场上的表侧表示怪兽之中把1只「堕天使」怪兽送去墓地才能发动。选场上1张卡破坏。
