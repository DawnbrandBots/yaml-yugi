text:
  en: |-
    When this card inflicts battle damage to your opponent by a direct attack: You can target 1 monster in your GY; Special Summon it in Defense Position.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Du kannst 1 Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario en un ataque directo: puedes seleccionar 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : vous pouvez cibler 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente em um ataque direto: você pode escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  ja: |-
    ①：このカードが直接攻撃で相手に戦闘ダメージを与えた時、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    ① : 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 때, 자신의 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
