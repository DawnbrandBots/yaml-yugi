text:
  en: |-
    Level 3 or lower monsters are destroyed during the End Phase of the turn that they are Normal Summoned or Flip Summoned.
  de: |-
    Monster der Stufe 3 oder niedriger werden in der End Phase des Spielzugs, in dem sie als Normal- oder Flippbeschwörung beschworen wurde, zerstört.
  es: |-
    Los monstruos de Nivel 3 o inferior son destruidos durante la End Phase del turno en el que son Invocados mediante una Invocación Normal o Invocación de Volteo.
  fr: |-
    Tous les monstres de Niveau 3 ou moins Invoqués par Invocation Normale ou Invocation Flip sont détruits à la End Phase de ce tour.
  it: |-
    Tutti i Mostri di Livello 3 o inferiore evocati tramite Evocazione Normale o Evocazione per Scoperta sono distrutti nella End Phase del turno.
  pt: |-
    Durante a End Phase, destrua todos os monstros de Nível 3 ou menor que foram Normal ou Flip Summoned neste turno.
  ja: |-
    フィールド<ruby><rb>上</rb><rt>じょう</rt></ruby>に<ruby><rb>表</rb><rt>おもて</rt></ruby><ruby><rb>側</rb><rt>がわ</rt></ruby><ruby><rb>表</rb><rt>ひょう</rt></ruby><ruby><rb>示</rb><rt>じ</rt></ruby>で<ruby><rb>存</rb><rt>そん</rt></ruby><ruby><rb>在</rb><rt>ざい</rt></ruby>する<ruby><rb>全</rb><rt>すべ</rt></ruby>てのレベル３<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>下</rb><rt>か</rt></ruby>のモンスターは、<ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>・<ruby><rb>反</rb><rt>はん</rt></ruby><ruby><rb>転</rb><rt>てん</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>したターンのエンドフェイズ<ruby><rb>時</rb><rt>じ</rt></ruby>に<ruby><rb>破</rb><rt>は</rt></ruby><ruby><rb>壊</rb><rt>かい</rt></ruby>される。
  ko: |-
    레벨 3 이하의 몬스터는 일반 소환 / 반전 소환한 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
