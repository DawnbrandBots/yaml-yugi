  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 '여섯 무사' 라는 이름이 붙은 몬스터 2장을 릴리스하고 발동한다. 자신의 덱에서 '대장군 시엔' 1장을 자신 필드 위에 특수 소환한다.
  zh-CN: |-
    把自己场上表侧表示存在的2只名字带有「六武众」的怪兽解放发动。从自己卡组把1只「大将军 紫炎」在自己场上特殊召唤。
