  en: |-
    Tribute 2 face-up "Six Samurai" monsters. Special Summon 1 "Great Shogun Shien" from your Deck.
  de: |-
    Biete 2 offene „Sechs Samurai“-Monster als Tribut an. Beschwöre 1 „Großer Shogun Shien“ als Spezialbeschwörung von deinem Deck.
  es: |-
    Sacrifica 2 monstruos "Seis Samuráis" boca arriba. Invoca de Modo Especial desde tu Deck 1 "Gran Shogun Shien".
  fr: |-
    Sacrifiez 2 monstres "Six Samouraïs" face recto. Invoquez Spécialement 1 "Grand Shogun Shien" depuis votre Deck.
  it: |-
    Offri come Tributo 2 mostri "Sei Samurai" scoperti. Evoca tramite Evocazione Speciale 1 "Grande Shogun Shien" dal tuo Deck.
  pt: |-
    Tribute 2 monstros "Six Samurai" virados para cima. Special Summon 1 "Greatest Shogun Shien" do seu Deck.
  ja: |-
