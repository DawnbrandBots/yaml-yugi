text:
  en: |-
    Discard 1 card, then target 1 card your opponent controls; place that target on the top of the Deck.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Karte, die dein Gegner kontrolliert; lege das gewählte Ziel auf das Deck.
  es: |-
    Descarta 1 carta, y después selecciona 1 carta que controle tu adversario; pon ese objetivo en la parte superior del Deck.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; placez la cible au-dessus du Deck.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 carta controllata dal tuo avversario; metti quel bersaglio in cima al Deck.
  pt: |-
    Descarte 1 card e, depois, escolha 1 card que seu oponente controla; coloque o alvo no topo do Deck.
  ja: |-
    ①：手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる。その相手のカードを持ち主のデッキの一番上に戻す。
  ko: |-
    ①: 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 주인의 덱 맨 위로 되돌린다.
  zh-CN: |-
    ①：丢弃1张手卡，以对方场上1张卡为对象才能发动。那张对方的卡回到持有者卡组最上面。
