    (This card is always treated as a "Charmer" card.)
    You can discard this card and 1 other EARTH monster; add 1 EARTH monster with 1850 or less ATK and the same original Type as 1 of the discarded monsters from your Deck to your hand, also you cannot activate monster effects for the rest of this turn, except EARTH monsters. When an EARTH monster you control is destroyed by battle: You can Special Summon this card from your hand. You can only use each effect of "Aussa the Earth Channeler" once per turn.
