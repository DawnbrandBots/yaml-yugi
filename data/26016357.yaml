text:
  en: |-
    When this card in your possession is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: Shuffle this card into the Deck. When this card is flipped face-up: You can target 1 "Madolche" Spell/Trap Card in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Wenn diese Karte aufgedeckt wird: Du kannst 1 "Magidolce"-Zauber-/Fallenkarte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta en tu posesión es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta al Deck. Cuando esta carta es volteada boca arriba: puedes seleccionar 1 Carta Mágica/de Trampa "Magidulce" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Lorsque cette carte est retournée face recto : vous pouvez cibler 1 Carte Magie/Piège "Magidolce" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel Deck. Quando questa carta viene scoperta: puoi scegliere come bersaglio 1 Carta Magia/Trappola "Magidolce" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt:
  ja: |-
    このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。このカードがリバースした時、自分の墓地の「マドルチェ」と名のついた魔法・罠カード１枚を選択して手札に加える事ができる。
  ko: |-
    이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 이 카드가 리버스했을 때, 자신 묘지의 "마돌체" 라는 이름이 붙은 마법 / 함정 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW: 此卡因对手被破坏并送入墓地时，此卡返回至牌组。此卡反转时，可从我方墓地选择1张冠有「魔法甜點」之名的魔法、陷阱卡加入手牌。
  zh-CN: |-
    这张卡被对方破坏送去墓地时，这张卡回到卡组。这张卡反转时，可以选择自己墓地1张名字带有「魔偶甜点」的魔法·陷阱卡加入手卡。
