text:
  en: |-
    When a "Madolche" card(s) is returned from your side of the field or Graveyard to your hand or Main Deck by a card effect: Add 1 "Madolche" monster from your Deck to your hand. If you control a face-up Fairy-Type "Madolche" monster, you can Special Summon the monster from your Deck in face-up Attack Position instead of adding it to your hand. You can only use the effect of "Madolche Ticket" once per turn.
  de: |-
    Wenn „Magidolce“-Karten durch einen Karteneffekt von deiner Spielfeldseite oder deinem Friedhof auf deine Hand oder in dein Main Deck zurückgegeben werden: Füge deiner Hand 1 „Magidolce“-Monster von deinem Deck hinzu. Falls du ein offenes „Magidolce“-Monster vom Typ Fee kontrollierst, kannst du das Monster als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören anstatt es deiner Hand hinzuzufügen. Du kannst den Effekt von „Magidolce-Eintrittskarte“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando una o más cartas "Magidulce" en tu lado del Campo o Cementerio son devueltas a tu mano o Deck Principal por el efecto de una carta: añade a tu mano, desde tu Deck, 1 monstruo "Magidulce". Si controlas 1 monstruo "Magidulce" de Tipo Hada boca arriba, puedes Invocar ese monstruo de Modo Especial, desde tu Deck, en Posición de Ataque boca arriba en lugar de añadirlo a tu mano. Sólo puedes usar el efecto de "Boleto Magidulce" una vez por turno.
  fr: |-
    Lorsqu'une ou plusieurs cartes "Magidolce" sont renvoyées depuis votre Terrain ou Cimetière à votre main ou Main Deck par un effet de carte : ajoutez 1 monstre "Magidolce" depuis votre Deck à votre main. Si vous contrôlez un monstre "Magidolce" de Type Elfe face recto, vous pouvez Invoquer Spécialement le monstre depuis votre Deck en Position d'Attaque face recto au lieu de l'ajouter à votre main. Vous ne pouvez utiliser l'effet de "Ticket Magidolce" qu'une fois par tour.
  it: |-
    Quando una o più carte "Magidolce" vengono fatte ritornare dal tuo Terreno o Cimitero alla tua mano o Main Deck dall'effetto di una carta: aggiungi 1 mostro "Magidolce" dal tuo Deck alla tua mano. Se controlli un mostro "Magidolce" di Tipo Fata scoperto, puoi Evocare Specialmente il mostro dal tuo Deck scoperto in Posizione di Attacco invece che aggiungerlo alla tua mano. Puoi utilizzare l'effetto di "Biglietto Magidolce" una sola volta per turno.
  pt: |-
    Se um ou mais outros cards "Magidoce" que você controla ou no seu Cemitério forem adicionados à sua mão ou embaralhados no seu Deck Principal por um efeito de card: adicione 1 monstro "Magidoce" do seu Deck à sua mão. Se você controlar um monstro Fada "Magidoce", você pode Invocar esse monstro do seu Deck por Invocação-Especial em Posição de Ataque em vez de adicioná-lo à sua mão. Você só pode usar o efeito de "Bilhete Magidoce" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカード以外の自分のフィールド・墓地の「マドルチェ」カードが効果で自分の手札・デッキに戻った場合に発動する。デッキから「マドルチェ」モンスター１体を手札に加える。自分フィールドに天使族の「マドルチェ」モンスターが存在する場合、手札に加えず攻撃表示で特殊召喚する事もできる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지의 "마돌체" 카드가 효과로 자신의 패 / 덱으로 되돌아갔을 경우에 발동한다. 덱에서 "마돌체" 몬스터 1장을 패에 넣는다. 자신 필드에 천사족 "마돌체" 몬스터가 존재할 경우, 패에 넣지 않고 앞면 공격 표시로 특수 소환할 수도 있다.
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。①：这张卡以外的自己的场上·墓地的「魔偶甜点」卡因效果回到自己的手卡·卡组的场合发动。从卡组把1只「魔偶甜点」怪兽加入手卡。自己场上有天使族「魔偶甜点」怪兽存在的场合，也能不加入手卡攻击表示特殊召唤。
type: Spell
property: Continuous
