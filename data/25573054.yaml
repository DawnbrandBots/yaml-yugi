text:
  en: |-
    Send 1 face-up or face-down "Winged Kuriboh" you control and 2 cards from your hand to the GY; Special Summon 1 "Winged Kuriboh LV10" from your hand or Deck.
  de: |-
    Lege 1 offenen oder verdeckten „Geflügelter Kuriboh“, den du kontrollierst, und 2 Karten von deiner Hand auf den Friedhof; beschwöre 1 „Geflügelter Kuriboh LV10“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Manda al Cementerio 1 "Kuriboh Alado" en tu Campo y 2 cartas de tu mano. Invoca mediante una Invocación Especial 1 "Kuriboh Alado LV10" de tu mano o Deck.
  fr: |-
    Envoyez 1 "Kuriboh Ailé" face recto ou face verso que vous contrôlez et 2 cartes depuis votre main au Cimetière ; Invoquez Spécialement 1 "Kuriboh Ailé LV10" depuis votre main ou Deck.
  it: |-
    Manda 1 "Kuriboh Alato" che controlli e 2 carte dalla tua mano al Cimitero; Evoca Specialmente 1 "Kuriboh Alato LV10" dalla tua mano o Deck.
  pt: |-
    Envie para o Cemitério 1 "Kuriboh Alado" do seu Campo e 2 cards da sua mão. Invoque, por Invocação-Especial, 1 "Kuriboh Alado LV10" da sua mão ou do seu Deck.
  ja: |-
    自分フィールド上に存在する「ハネクリボー」１体と手札２枚を墓地に送る。「ハネクリボー ＬＶ１０」１体を手札またはデッキから特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "날개크리보" 1장과 패 2장을 묘지로 보낸다. "날개크리보LV10" 1장을 패 또는 덱에서 특수 소환한다.
type: Spell
