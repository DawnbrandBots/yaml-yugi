text:
  en: |-
    Target 1 Link Monster you control and 1 monster your opponent controls; destroy them, then draw 1 card. You can only activate 1 "Link Burst" per turn.
  de: |-
    Wähle 1 Linkmonster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert; zerstöre sie, dann ziehe 1 Karte. Du kannst nur 1 „Linkausbruch“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Enlace que controles y 1 monstruo que controle tu adversario; destrúyelos, y después roba 1 carta. Sólo puedes activar 1 "Estallido de Enlace" por turno.
  fr: |-
    Ciblez 1 Monstre Lien que vous contrôlez et 1 monstre contrôlé par votre adversaire ; détruisez-les, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Rafale Lien" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Link che controlli e 1 mostro controllato dal tuo avversario; distruggili, poi pesca 1 carta. Puoi attivare solo 1 "Esplosione Link" per turno.
  pt: |-
    Escolha 1 Monstro Link que você controla e 1 monstro que seu oponente controla; destrua-os e, depois, compre 1 card. Você só pode ativar 1 "Explosão Link" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのリンクモンスター１体と、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 링크 몬스터 1장과, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只连接怪兽和对方场上1只怪兽为对象才能发动。那些怪兽破坏。那之后，自己从卡组抽1张。
