text:
  en: |-
    Target 1 non-Token Normal Monster you control; Tribute that Normal Monster, and if you do, destroy 1 monster your opponent controls.
  de: |-
    Wähle 1 Normales Nichtspielmarke-Monster, das du kontrollierst; biete das Normale Monster als Tribut an und falls du dies tust, zerstöre 1 Monster, das dein Gegner kontrolliert.
  es: |-
    Selecciona 1 Monstruo Normal que controles y que no sea una Ficha; Sacrifica ese Monstruo Normal y, si lo haces, destruye 1 monstruo que controle tu adversario.
  fr: |-
    Ciblez 1 Monstre Normal non-Jeton que vous contrôlez ; Sacrifiez le Monstre Normal, et si vous le faites, détruisez 1 monstre contrôlé par votre adversaire.
  it: |-
    Scegli come bersaglio 1 Mostro Normale non-Segna-Mostro che controlli; offri come Tributo quel Mostro Normale e, se lo fai, distruggi 1 mostro controllato dal tuo avversario.
  pt: |-
    Escolha 1 Monstro Normal que não seja uma Ficha que você controla; ofereça esse Monstro Normal como Tributo e, se isso acontecer, destrua 1 monstro que seu oponente controla.
  ja: |-
    ①：トークン以外の自分フィールドの通常モンスター１体を対象として発動できる。その通常モンスターをリリースし、相手フィールドのモンスター１体を選んで破壊する。
  ko: |-
    ①: 토큰 이외의 자신 필드의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 일반 몬스터를 릴리스하고, 상대 필드의 몬스터 1장을 골라 파괴한다.
