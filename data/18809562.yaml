  fr: Porte du Contrat Magique
  it: Porta Contratto Magico
  pt: Porta do Contrato Mágico
  ja: <ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>導</rb><rt>どう</rt></ruby><ruby><rb>契</rb><rt>けい</rt></ruby><ruby><rb>約</rb><rt>やく</rt></ruby>の<ruby><rb>扉</rb><rt>とびら</rt></ruby>
