  zh-TW:
  zh-CN: 魔导契约之扉
text:
  en: |-
    Add 1 Spell Card from your hand to your opponent's hand, then add 1 Level 7 or 8 DARK monster from your Deck to your hand.
  de: |-
    Füge der Hand deines Gegners 1 Zauberkarte von deiner Hand hinzu, dann füge deiner Hand 1 FINSTERNIS Monster der Stufe 7 oder 8 von deinem Deck hinzu.
  es: |-
    Añade 1 Carta Mágica de tu mano a la mano de tu adversario, y después añade a tu mano 1 monstruo de OSCURIDAD de Nivel 7 u 8 en tu Deck.
  fr: |-
    Ajoutez 1 Carte Magie depuis votre main à la main de votre adversaire, puis ajoutez 1 monstre TÉNÈBRES de Niveau 7 ou 8 depuis votre Deck à votre main.
  it: |-
    Aggiungi 1 Carta Magia dalla tua mano alla mano del tuo avversario, poi aggiungi 1 mostro OSCURITÀ di Livello 7 o 8 dal tuo Deck alla tua mano.
  pt: |-
    Adicione 1 Card de Magia da sua mão à mão do seu oponente e, depois, adicione 1 monstro de TREVAS de Nível 7 ou 8 do seu Deck à sua mão.
  ja: |-
    ①：自分の手札から魔法カード１枚を選んで相手の手札に加える。その後、自分のデッキからレベル７・８の闇属性モンスター１体を自分の手札に加える。
  ko: |-
    ①: 자신의 패에서 마법 카드 1장을 고르고 상대의 패에 넣는다. 그 후, 자신의 덱에서 레벨 7 / 8 의 어둠 속성 몬스터 1장을 자신의 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从自己手卡选1张魔法卡加入对方手卡。那之后，从自己卡组把1只7·8星的暗属性怪兽加入自己手卡。
