text:
  en: |-
    Every "Dark Magician" in your Monster Zone is unaffected by your opponent's card effects. If this face-up card leaves the field: Destroy all monsters you control. You can only use the following effect of "Eternal Soul" once per turn. You can activate 1 of these effects;
    ● Special Summon 1 "Dark Magician" from your hand or GY.
    ● Add 1 "Dark Magic Attack" or "Thousand Knives" from your Deck to your hand.
  de: |-
    Jeder „Dunkler Magier“ in deiner Monsterzone bleibt von Karteneffekten deines Gegners unberührt. Falls diese offene Karte das Spielfeld verlässt: Zerstöre alle Monster, die du kontrollierst. Du kannst den folgenden Effekt von „Ewige Seele“ nur einmal pro Spielzug verwenden. Du kannst 1 dieser Effekte aktivieren;
    ● Beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
    ● Füge deiner Hand 1 „Angriff mit Dunkler Magie“ oder „Tausend Messer“ von deinem Deck hinzu.
  es: |-
    Todo "Mago Oscuro" en tu Zona de Monstruos no se ve afectado por los efectos de cartas de tu adversario. Si esta carta boca arriba deja el Campo: destruye todos los monstruos que controles. Sólo puedes usar el siguiente efecto de "Alma Eterna" una vez por turno. Puedes activar 1 de estos efectos;
    ● Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Mago Oscuro".
    ● Añade a tu mano, desde tu Deck, 1 "Ataque Mágico Oscuro" o "Mil Cuchillos".
  fr: |-
    Chaque "Magicien Sombre" dans votre Zone Monstre n'est pas affecté par des effets de carte de votre adversaire. Si cette carte face recto quitte le Terrain : détruisez tous les monstres que vous contrôlez. Vous ne pouvez utiliser l'effet suivant de "Âme Éternelle" qu'une fois par tour. Vous pouvez activer 1 de ces effets ;
    ● Invoquez Spécialement 1 "Magicien Sombre" depuis votre main ou Cimetière.
    ● Ajoutez 1 "Attaque de Magie Noire" ou "Mille Couteaux" depuis votre Deck à votre main.
  it: |-
    Ogni "Mago Nero" nella tua Zona Mostri è immune agli effetti delle carte del tuo avversario. Se questa carta scoperta lascia il Terreno: distruggi tutti i mostri che controlli. Puoi utilizzare il seguente effetto di "Anima Immortale" una sola volta per turno. Puoi attivare 1 di questi effetti;
    ● Evoca Specialmente 1 "Mago Nero" dalla tua mano o Cimitero.
    ● Aggiungi 1 "Attacco Mago Nero" o "Mille Coltelli" dal tuo Deck alla tua mano.
  pt: |-
    Cada "Mago Negro" na sua Zona de Monstros não é afetado pelos efeitos de card do seu oponente. Se este card com a face para cima deixar o campo: destrua todos os monstros que você controla. Você só pode usar o seguinte efeito de "Alma Eterna" uma vez por turno. Você pode ativar 1 destes efeitos;
    ● Invoque por Invocação-Especial 1 "Mago Negro" da sua mão ou do Cemitério.
    ● Adicione 1 "Ataque da Magia Negra" ou "Mil Facas" do seu Deck à sua mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●自分の手札・墓地から「ブラック・マジシャン」１体を選んで特殊召喚する。●デッキから「黒・魔・導」または「千本ナイフ」１枚を手札に加える。②：このカードが魔法＆罠ゾーンに存在する限り、自分のモンスターゾーンの「ブラック・マジシャン」は相手の効果を受けない。③：表側表示のこのカードがフィールドから離れた場合に発動する。自分フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 패 / 묘지에서 "블랙 매지션" 1장을 골라 특수 소환한다. ●덱에서 "흑·마·도" 또는 "사우전드 나이프" 1장을 패에 넣는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 몬스터 존의 "블랙 매지션"은 상대 효과를 받지 않는다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 자신 필드의 몬스터를 전부 파괴한다.
  zh-CN: |-
    「永远之魂」的①的效果1回合只能使用1次。①：从以下选择1个才能把这个效果发动。●从自己的手卡·墓地选1只「黑魔术师」特殊召唤。●从卡组把1张「黑·魔·导」或者「千把刀」加入手卡。②：只要这张卡在魔法与陷阱区域存在，自己的怪兽区域的「黑魔术师」不受对方的效果影响。③：表侧表示的这张卡从场上离开的场合发动。自己场上的怪兽全部破坏。
type: Trap
property: Continuous
