text:
  en: |-
    Return 2 Fusion Monsters from your Graveyard to the Extra Deck that list a "HERO" monster as Material; draw 3 cards. You can only activate 1 "Legacy of a HERO" per turn.
  de: |-
    Lege 2 Fusionsmonster, die ein „HELD“-Monster als Material aufführen, von deinem Friedhof ins Extra Deck zurück; ziehe 3 Karten. Du kannst nur 1 „Vermächtnis eines HELDEN“ pro Spielzug aktivieren.
  es: |-
    Devuelve al Deck Extra 2 Monstruos de Fusión en tu Cementerio que listen a un monstruo "HÉROE" como Material; roba 3 cartas. Sólo puedes activar 1 "Legado de un HÉROE" por turno.
  fr: |-
    Renvoyez 2 Monstres de Fusion depuis votre Cimetière à l'Extra Deck qui listent un monstre "HÉROS" comme Matériel ; piochez 3 cartes. Vous ne pouvez activer qu'1 "Héritage d'un HÉROS" par tour.
  it: |-
    Fai ritornare dal tuo Cimitero nell'Extra Deck 2 Mostri Fusione che indicano un mostro "EROE" come Materiale; pesca 3 carte. Puoi attivare solo 1 "Eredità di un EROE" per turno.
  pt: |-
    Devolva 2 Monstros de Fusão do seu Cemitério para o Deck Adicional que listem um monstro "HERÓI" como Matéria; compre 3 cards. Você só pode ativar 1 "Legado do HERÓI" por turno.
  ja: |-
    「ＨＥＲＯの遺産」は１ターンに１枚しか発動できない。①：「ＨＥＲＯ」モンスターを融合素材とする融合モンスター２体を自分の墓地からエクストラデッキに戻して発動できる。自分はデッキから３枚ドローする。
  ko: |-
    "히어로의 유산"은 1턴에 1장밖에 발동할 수 없다. ①: "히어로" 몬스터를 융합 소재로 하는 융합 몬스터 2장을 자신 묘지에서 엑스트라 덱으로 되돌리고 발동할 수 있다. 자신은 덱에서 3장 드로우한다.
  zh-CN: |-
    「英雄的遗产」在1回合只能发动1张。①：让需以「英雄」怪兽为融合素材的2只融合怪兽从自己墓地回到额外卡组才能发动。自己从卡组抽3张。
