text:
  en: |-
    Your opponent must keep their hand revealed. Once per turn, during your opponent's Standby Phase, if they have a Spell(s) in their hand: They gain 1000 LP if they have a Spell(s) in their hand at resolution.
  de: |-
    Dein Gegner muss mit vorgezeigter Hand spielen. Einmal pro Spielzug, während der Standby Phase deines Gegners, falls er einen oder mehr Zauber in seiner Hand hat: Er erhält 1000 LP, falls er bei der Auflösung einen oder mehr Zauber in seiner Hand hat.
  es: |-
    Tu adversario debe mantener su mano mostrada. Una vez por turno, durante la Standby Phase de tu adversario, si éste tiene una o más Mágicas en su mano: tu adversario gana 1000 LP si en la resolución tiene una o más Mágicas en su mano.
  fr: |-
    Votre adversaire doit garder sa main révélée. Une fois par tour, durant la Standby Phase de votre adversaire, s'il a une ou plusieurs Magies dans sa main : il gagne 1000 LP s'il a une ou plusieurs Magies dans sa main à la résolution.
  it: |-
    Il tuo avversario deve tenere la sua mano rivelata. Una volta per turno, durante la Standby Phase del tuo avversario, se ha una o più Magie nella sua mano: lui guadagna 1000 LP se ha una o più Magie nella sua mano alla risoluzione.
  pt: |-
    Seu oponente deve manter sua mão revelada. Uma vez por turno, durante a Fase de Apoio do seu oponente, se ele tiver uma ou mais Magias em sua mão: ele ganha 1000 PV se tiver uma ou mais Magias em sua mão na resolução.
  ja: |-
    このカードがフィールド上に存在する限り、相手は手札を公開し続ける。相手のスタンバイフェイズ時に相手の手札に魔法カードがある場合、相手は１０００ライフポイント回復する。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 패를 계속해서 공개해야 한다. 상대는 스텐바이 페이즈일 때, 패에 마법 카드가 있는 한, 1000 라이프 포인트를 회복한다.
  zh-CN: |-
    只要这张卡在场上存在，对方把手卡持续公开。对方的准备阶段时对方手卡有魔法卡的场合，对方回复1000基本分。
