text:
  en: |-
    If you control no monsters: Special Summon 1 Level 4 or lower "Photon" or "Galaxy" monster from your Deck. You can only activate 1 "Accellight" per turn. You cannot Normal Summon/Set during the turn you activate this card.
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 1 „Photon“- oder „Galaxie“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck. Du kannst nur 1 „Lichtbeschleunigung“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Normalbeschwörung beschwören/setzen.
  es: |-
    Si no controlas monstruos: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fotónico/a" o "Galaxia" o "Galáctico/a" de Nivel 4 o menor. Sólo puedes activar 1 "Aceleluz" por turno. Durante el turno en el que activaste esta carta no puedes Invocar de Modo Normal/Colocar.
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez Spécialement 1 monstre "Photon" ou "Galactique" de max. Niveau 4 depuis votre Deck. Vous ne pouvez activer qu'1 "Accellumière" par tour. Vous ne pouvez pas Invoquer/Poser Normalement durant le tour où vous activez cette carte.
  it: |-
    Se non controlli nessun mostro: Evoca Specialmente 1 mostro "Fotonico" o "Galattico" di Livello 4 o inferiore dal tuo Deck. Puoi attivare solo 1 "Accelerare" per turno. Non puoi Evocare Normalmente/Posizionare durante il turno in cui attivi questa carta.
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Especial 1 monstro "Fóton" ou "Galáxia" de Nível 4 ou menos do seu Deck. Você só pode ativar 1 "Aceleruz" por turno. Você não pode Invocar por Invocação-Normal/Baixar durante o turno em que ativou este card.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は通常召喚できない。①：自分フィールドにモンスターが存在しない場合に発動できる。デッキからレベル４以下の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 통상 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의, "포톤" 몬스터 또는 "갤럭시" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，发动此卡的回合中，自己不可通常召唤。①：自己场上不存在怪兽的情况下可以发动。从牌组将1只等级4以下的“光子”怪兽或“银河”怪兽特殊召唤。
