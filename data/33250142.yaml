  ja: <ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>極</rb><rt>きょく</rt></ruby><ruby><rb>輝</rb><rt>き</rt></ruby><ruby><rb>艦</rb><rt>かん</rt></ruby>－<ruby><rb>熊斗竜巧</rb><rt>ベアトロン</rt></ruby>
