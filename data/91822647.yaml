text:
  en: |-
    If you control no monsters: Target 2 "Gusto" monsters in your Graveyard; shuffle both targets into the Deck, then Special Summon 1 "Gusto" monster with 1000 or less DEF from your Deck.
  de: |-
    Falls du keine Monster kontrollierst: Wähle 2 „Gusto“-Monster in deinem Friedhof; mische beide gewählte Ziele in dein Deck und beschwöre dann 1 „Gusto“-Monster mit 1000 oder weniger DEF als Spezialbeschwörung von deinem Deck.
  es: |-
    Si no controlas monstruos: selecciona 2 monstruos "Gusto" en tu Cementerio; baraja al Deck ambos objetivos, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gusto" con 1000 DEF o menos.
  fr: |-
    Si vous ne contrôlez aucun monstre : ciblez 2 monstres "Gusto" dans votre Cimetière ; mélangez les cibles dans le Deck, puis Invoquez Spécialement 1 monstre "Gusto" avec max. 1000 DEF depuis votre Deck.
  it: |-
    Se non controlli nessun mostro: scegli come bersaglio 2 mostri "Gusto" nel tuo Cimitero; mischia entrambi i bersagli nel Deck, poi Evoca Specialmente 1 mostro "Gusto" con DEF di 1000 o inferiore dal tuo Deck.
  pt: |-
    Se você não controlar monstros: escolha 2 monstros "Gusto" em seu Cemitério: embaralhe ambos os alvos no Deck, e depois Invoque por Invocação-Especial do seu Deck, 1 monstro "Gusto" de 1000 de DEF ou menos.
  ja: |-
    自分フィールド上にモンスターが存在しない場合のみ発動する事ができる。自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択してデッキに戻す。その後、自分のデッキから守備力１０００以下の「ガスタ」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 묘지에 "가스타"라는 이름이 붙은 몬스터 2장을 선택하고 덱에 되돌린다. 그 후, 덱에서 수비력 1000 이하의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上没有怪兽存在的场合才能发动。选择自己墓地2只名字带有「薰风」的怪兽回到卡组。那之后，从卡组把1只守备力1000以下的名字带有「薰风」的怪兽特殊召唤。
card_type: Trap
