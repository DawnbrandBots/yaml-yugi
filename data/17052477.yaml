    Activa esta carta descartando 5 cartas; roba 2 cartas. Mientras esta carta esté en el Campo, roba 2 cartas en vez de 1 para tu robo normal durante tu Draw Phase.
  fr: |-
    Activez cette carte en défaussant 5 cartes ; piochez 2 cartes. Tant que cette carte est sur le Terrain, piochez 2 cartes au lieu d'1 comme pioche normale durant votre Draw Phase.
  it: |-
    Attiva questa carta scartando 5 carte; pesca 2 carte. Mentre questa carta è sul Terreno, pesca 2 carte invece che 1 per la tua normale pescata durante la tua Draw Phase.
  pt: |-
    Ative este card ao descartar 5 cards; compre 2 cards. Enquanto este card estiver no campo, compre 2 cards em vez de 1 em sua compra normal durante sua Fase de Compra.
  ja: |-
    ①：手札を５枚捨ててこのカードを発動できる。自分はデッキから２枚ドローする。②：このカードが魔法＆罠ゾーンに存在する限り、自分ドローフェイズの通常のドローは２枚になる。
  ko: |-
    ① : 패를 5장 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ② : 이 카드가 마법 & 함정 존에 존재하는 한, 자신 드로우 페이즈의 일반 드로우는 2장이 된다.
