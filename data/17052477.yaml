  en: |-
    Activate this card by discarding 5 cards; draw 2 cards. While this card is on the field, draw 2 cards instead of 1 for your normal draw during your Draw Phase.
  de: |-
    Aktiviere diese Karte, indem du 5 Karten abwirfst; ziehe 2 Karten. Solange diese Karte auf dem Spielfeld liegt, ziehe während deiner Draw Phase für dein normales Ziehen 2 Karten anstatt 1.
