text:
  en: |-
    Target 1 monster your opponent controls; this turn, if you Tribute a monster, you must Tribute that target, as if you controlled it. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert; falls du in diesem Spielzug ein Monster als Tribut anbietest, musst du das gewählte Ziel als Tribut anbieten, als ob du es kontrollieren würdest. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Selecciona 1 monstruo que controle tu adversario; este turno, si Sacrificas un monstruo, debe ser ese objetivo, como si tú lo controlaras. No puedes realizar tu Battle Phase en el turno en el que actives esta carta.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire ; ce tour, si vous Sacrifiez un monstre, vous devez Sacrifier la cible comme si vous le contrôliez. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; in questo turno, se offri come Tributo un mostro, devi offrire come Tributo quel bersaglio, come se lo controllassi tu. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Escolha 1 monstro que seu oponente controla; neste turno, se você oferecer um monstro como Tributo, você deve oferecer o alvo como Tributo, como se você o controlasse. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。①：相手フィールドのモンスター１体を対象として発動できる。このターン、自分がモンスターをリリースする場合、自分フィールドのモンスター１体の代わりに対象の相手のモンスターをリリースしなければならない。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신이 몬스터를 릴리스할 경우, 자신의 몬스터 1장 대신에 대상의 상대 몬스터를 릴리스해야 한다.
