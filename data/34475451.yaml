text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand, and if you do, change the attack target to this card and proceed to damage calculation. This card cannot be destroyed by that battle.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, ändere das Angriffsziel auf diese Karte und springe zur Schadensberechnung. Diese Karte kann durch den Kampf nicht zerstört werden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, cambia el objetivo del ataque a esta carta y procede al cálculo de daño. Esta carta no puede ser destruida en esa batalla.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, transférez la cible de l'attaque sur cette carte et passez au calcul des dommages. Cette carte ne peut pas être détruite par ce combat.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, cambia il bersaglio dell'attacco su questa carta e prosegui con il calcolo dei danni. Questa carta non può essere distrutta in quella battaglia.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, mude o alvo do ataque para este card e prossiga para o cálculo de dano. Este card não pode ser destruído em batalha.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その相手モンスターの攻撃対象をこのカードに移し替えてダメージ計算を行う。このカードはその戦闘では破壊されない。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 상대 몬스터의 공격 대상을 이 카드에 옮겨 데미지 계산을 실행한다. 이 카드는 그 전투로는 파괴되지 않는다.
