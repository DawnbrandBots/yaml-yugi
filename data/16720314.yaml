  en: |-
    If your opponent controls a monster whose current ATK is higher than its original ATK, while you control no monsters: Draw 2 cards. You can only activate 1 "Smile Potion" per turn.
  de: |-
    Falls dein Gegner ein Monster kontrolliert, dessen derzeitige ATK höher sind als seine Grund-ATK, solange du keine Monster kontrollierst: Ziehe 2 Karten. Du kannst nur 1 „Trank des Lächelns“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un monstruo cuyo ATK en este momento es mayor que su ATK original, mientras no controlas monstruos: roba 2 cartas. Sólo puedes activar 1 "Poción Sonriente" por turno.
  fr: |-
    Si votre adversaire contrôle un monstre dont l'ATK actuelle est supérieure à son ATK d'origine, tant que vous ne contrôlez aucun monstre : piochez 2 cartes. Vous ne pouvez activer qu'1 "Potion Souriante" par tour.
  it: |-
    Se il tuo avversario controlla un mostro il cui ATK attuale è superiore al suo ATK originale, mentre tu non controlli nessun mostro: pesca 2 carte. Puoi attivare solo 1 "Pozione Sorridente" per turno.
  pt: |-
