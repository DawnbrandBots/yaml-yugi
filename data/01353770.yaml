text:
  en: |-
    Once per turn: You can Special Summon 1 Fairy monster from your hand. You must control no monsters to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Fee-Monster als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Hada. No debes controlar monstruos para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Elfe depuis votre main. Vous ne devez contrôler aucun monstre pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro Fata dalla tua mano. Non devi controllare nessun mostro per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Fada da sua mão. Você não pode controlar nenhum monstro para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札から天使族モンスター１体を特殊召喚する。この効果は自分フィールドにモンスターが存在しない場合に発動と処理ができる。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 이 효과를 발동할 수 있다. 패에서 천사족 몬스터 1장을 특수 소환한다. 이 효과는 자신 필드에 몬스터가 존재하지 않을 경우에 발동과 처리를 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。从手卡把1只天使族怪兽特殊召唤。这个效果在自己场上没有怪兽存在的场合才能发动和处理。
