text:
  en: |-
    You can Tribute this card, then target 1 monster on the field; destroy that target.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Você pode oferecer este card como Tributo para escolher 1 monstro no campo; destrua o alvo.
  ja: |-
    ①：このカードをリリースし、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드를 릴리스하고 발동한다. 필드 위에 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-CN: |-
    把这张卡解放才能发动。选择场上1只怪兽破坏。
