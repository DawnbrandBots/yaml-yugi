text:
  en: |-
    If this card is sent from the Monster Card Zone to the Graveyard: You can pay 500 Life Points to target 1 face-up monster you control; equip this card to that target. You can send this Equip Card to the Graveyard to target 1 Equip Spell Card in your Graveyard; equip that target to the monster this card was equipped to.
  de: |-
    Falls diese Karte von der Monsterkartenzone auf den Friedhof gelegt wird: Du kannst 500 Life Points zahlen, um 1 offenes Monster zu wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diese Ausrüstungskarte auf den Friedhof legen, um 1 Ausrüstungszauberkarte in deinem Friedhof zu wählen; rüste das Monster, das mit dieser Karte ausgerüstet war, mit dem gewählten Ziel aus.
  es: |-
    Si esta carta es mandada al Cementerio desde la Zona de Cartas de Monstruo: puedes pagar 500 Life Points para seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Puedes mandar al Cementerio esta Carta de Equipo para seleccionar 1 Carta Mágica de Equipo en tu Cementerio; equipa ese objetivo al monstruo que tenía equipada esta carta.
  fr: |-
    Si cette carte est envoyée depuis la Zone Carte Monstre au Cimetière : vous pouvez payer 500 Life Points pour cibler 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Vous pouvez envoyer cette Carte d'Équipement au Cimetière pour cibler 1 Carte Magie d'Équipement dans votre Cimetière ; équipez la cible au monstre qui était équipé avec cette carte.
  it: |-
    Se questa carta viene mandata dalla Zona Carte Mostro al Cimitero: puoi pagare 500 Life Point per scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Puoi mandare questa Carta Equipaggiamento al Cimitero per scegliere come bersaglio 1 Carta Magia Equipaggiamento nel tuo Cimitero; equipaggia quel bersaglio al mostro a cui questa carta era equipaggiata.
  pt: |-
    None
  ja: |-
    ①：このカードがモンスターゾーンから墓地へ送られた場合、５００ＬＰを払い、自分フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備カード扱いとしてその自分のモンスターに装備する。②：装備カード扱いのこのカードを墓地へ送り、このカードを装備していたモンスターが装備可能な自分の墓地の装備魔法カード１枚を対象として発動できる。このカードを装備していたモンスターに対象のカードを装備する。
  ko: |-
    ①: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우, 500 LP를 지불하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ②: 장착 카드 취급의 이 카드를 묘지로 보내고, 이 카드를 장착하고 있던 몬스터가 장착 가능한 자신 묘지의 장착 마법 카드 1장을 대상으로 하여 발동할 수 있다. 이 카드를 장착하고 있던 몬스터에 대상의 카드를 장착한다.
