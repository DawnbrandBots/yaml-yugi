text:
  en: |-
    At the start of the Damage Step, if this card attacks a face-up Defense Position monster: Destroy that monster.
  de: |-
    Am Beginn des Damage Steps, falls diese Karte ein Monster in offener Verteidigungsposition angreift: Zerstöre das Monster.
  es: |-
    Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa boca arriba: destruye ese monstruo.
  fr: |-
    Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense face recto : détruisez le monstre.
  it: |-
    All'inizio del Damage Step, se questa carta attacca un mostro scoperto in Posizione di Difesa: distruggi quel mostro.
  pt: |-
    No começo da Etapa de Dano, se este card atacar um monstro com a face para cima em Posição de Defesa: destrua esse monstro.
  ja: |-
    ①：このカードが表側守備表示モンスターを攻撃するダメージステップ開始時に発動する。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드가 앞면 수비 표시 몬스터를 공격하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다.
