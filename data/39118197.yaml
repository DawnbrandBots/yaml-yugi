text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. If another "Karakuri" monster on the field is destroyed, this card gains 400 ATK.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Falls ein „Karakuri“-Monster außer dieser Karte auf dem Spielfeld zerstört wird, erhält diese Karte 400 ATK.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Si otro monstruo "Karakuri" en el Campo es destruido, esta carta gana 400 ATK.
  fr: |-
    Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Si un monstre "Karakuri", excepté cette carte, sur le Terrain est détruit, cette carte gagne 400 points d'ATK.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Se un altro mostro "Karakuri" sul Terreno viene distrutto, questa carta guadagna 400 ATK.
  pt:
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。フィールド上に存在する「カラクリ」と名のついたモンスターが破壊された場合、このカードの攻撃力は４００ポイントアップする。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 필드 위에 존재하는 "자동기계" 라는 이름이 붙은 몬스터가 파괴되었을 경우, 이 카드의 공격력은 400 포인트 올린다.
  zh-CN: |-
    这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。场上存在的名字带有「机巧」的怪兽被破坏的场合，这张卡的攻击力上升400。
