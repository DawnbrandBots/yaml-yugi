  fr: Protocole Altergeist
  it: Protocollo Altergeist
  pt: Protocolo Altergeist
  ja: オルターガイスト・プロトコル
  ja_romaji: Orutāgaisuto Purotokoru
  ko: 얼터가이스트 프로토콜
  ko_rr:
text:
  en: |-
    The activation and effects of "Altergeist" cards activated on your field cannot be negated. When your opponent activates a monster effect: You can send 1 other face-up "Altergeist" card you control to the GY; negate the activation, and if you do, destroy it. You can only use this effect of "Altergeist Protocol" once per turn.
  de: |-
    Die Aktivierung und die Effekte von „Altergeist“-Karten, die auf deiner Spielfeldseite aktiviert werden, können nicht annulliert werden. Wenn dein Gegner einen Monstereffekt aktiviert: Du kannst 1 andere offene „Altergeist“-Karte, die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre es. Du kannst diesen Effekt von „Altergeist-Protokoll“ nur einmal pro Spielzug verwenden.
  es: |-
    La activación y los efectos de cartas "Altergeist" activadas en tu Campo no pueden ser negados. Cuando tu adversario activa el efecto de un monstruo: puedes mandar al Cementerio otra carta "Altergeist" boca arriba que controles; niega la activación y, si lo haces, destrúyela. Sólo puedes usar este efecto de "Altergeist Protocolo" una vez por turno.
  fr: |-
    L'activation et les effets de cartes "Altergeist" activés sur votre Terrain ne peuvent pas être annulés. Lorsque votre adversaire active un effet de monstre : vous pouvez envoyer 1 autre carte "Altergeist" face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez-le. Vous ne pouvez utiliser cet effet de "Protocole Altergeist" qu'une fois par tour.
  it: |-
    L'attivazione e gli effetti delle carte "Altergeist" attivate sul tuo Terreno non possono essere annullati. Quando il tuo avversario attiva l'effetto di un mostro: puoi mandare al Cimitero 1 altra carta "Altergeist" scoperta che controlli; annulla l'attivazione e, se lo fai, distruggila. Puoi utilizzare questo effetto di "Protocollo Altergeist" una sola volta per turno.
  pt: |-
    A ativação e os efeitos dos cards "Altergeist" ativados no seu campo não podem ser negados. Quando seu oponente ativar um efeito de monstro: você pode enviar 1 outro card "Altergeist" com a face para cima que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua-o. Você só pode usar este efeito de "Protocolo Altergeist" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「オルターガイスト」カードの効果の発動及びその発動した効果は無効化されない。②：相手がモンスターの効果を発動した時、このカード以外の自分フィールドの表側表示の「オルターガイスト」カード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "얼터가이스트" 카드의 효과 발동 및 그 발동한 효과는 무효화되지 않는다. ② : 상대가 몬스터의 효과를 발동했을 때, 이 카드 이외의 자신 필드의 앞면 표시의 "얼터가이스트" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
type: Trap
property: Continuous
