text:
  en: |-
    Pay 2000 LP, then target 1 Level 4 or lower monster you control; for the rest of this turn after this card resolves, you cannot Special Summon monsters, also Special Summon 2 monsters from your Deck, with the same Type, Attribute, and Level as that monster, but with different names from each other and that monster. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Zahle 2000 LP und wähle dann 1 Monster der Stufe 4 oder niedriger, das du kontrollierst; für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, zusätzlich beschwöre 2 Monster mit demselben Typ und derselben Eigenschaft und Stufe wie das Monster, aber unterschiedlichen Namen voneinander und dem Monster als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, deine Battle Phase nicht durchführen.
  es: |-
    Paga 2000 LP, y después selecciona 1 monstruo de Nivel 4 o menor que controles; por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, y además Invoca de Modo Especial, desde tu Deck, 2 monstruos con el mismo Tipo, Atributo y Nivel que ese monstruo, pero con nombres diferentes entre sí y que ese monstruo. En el turno en que activas esta carta no puedes realizar tu Battle Phase.
  fr: |-
    Payez 2000 LP, puis ciblez 1 monstre de max. Niveau 4 que vous contrôlez ; le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres, et aussi, Invoquez Spécialement 2 monstres depuis votre Deck, des mêmes Type, Attribut et Niveau que le monstre, mais de noms différents les uns des autres et du monstre. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Paga 2000 LP, poi scegli come bersaglio 1 mostro di Livello 4 o inferiore che controlli; per il resto di questo turno, dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, inoltre Evoca Specialmente dal tuo Deck 2 mostri con lo stesso Tipo, Attributo e Livello di quel mostro, ma con nomi diversi da quel mostro e l'uno dall'altro. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Pague 2000 PV e, depois, escolha 1 monstro de Nível 4 ou menos que você controla; pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial e, além disso, Invoque por Invocação-Especial 2 monstros do seu Deck, com o mesmo Tipo, Atributo e Nível que o desse monstro, mas com nomes diferentes que o desse monstro e entre si. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。①：２０００ＬＰを払い、自分フィールドのレベル４以下のモンスター１体を対象として発動できる。そのモンスターと同じ種族・属性・レベルでカード名が異なるモンスター２体をデッキから特殊召喚する（同名カードは１枚まで）。このカードの発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 2000 LP를 지불하고, 자신 필드의 레벨 4 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터와 같은 종족 / 속성 / 레벨에서 카드명이 다른 몬스터 2장을 덱에서 특수 소환한다(같은 이름의 카드는 1장까지). 이 카드의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다.
  zh-CN: |-
    这张卡发动的回合，自己不能进行战斗阶段。①：支付2000基本分，以自己场上1只4星以下的怪兽为对象才能发动。和那只怪兽相同种族·属性·等级而卡名不同的2只怪兽从卡组特殊召唤（同名卡最多1张）。这张卡的发动后，直到回合结束时自己不能把怪兽特殊召唤。
