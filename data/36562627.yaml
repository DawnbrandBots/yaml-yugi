text:
  en: |-
    When a coin toss is performed, you can choose to redo the coin toss. (If the toss involved multiple coin flips, redo all of them.) You can only use the effect of "Second Coin Toss" once per turn.
  de: |-
    Wenn ein Münzwurf durchgeführt wird, kannst du bestimmen, dass der Münzwurf wiederholt wird. (Falls der Wurf aus dem Werfen mehrerer Münzen besteht, werden alle Würfe wiederholt.) Du kannst den Effekt von „Erneuter Münzwurf“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando se realiza un lanzamiento de monedas, puedes elegir hacerlo de nuevo. (Si el lanzamiento involucró múltiples lanzamientos, vuelves a hacer todos). Sólo puedes usar el efecto de "Segundo Lanzamiento de Moneda" una vez por turno.
  fr: |-
    Lorsqu'un lancer de pièce est effectué, vous pouvez choisir de le relancer. (Si plusieurs lancers étaient impliqués, refaites-les tous.) Vous ne pouvez utiliser l'effet de "Deuxième Pile ou Face" qu'une fois par tour.
  it: |-
    Quando viene effettuato un lancio di moneta, puoi scegliere di rifare il lancio. (Se il lancio comprendeva diversi lanci di monete, rifalli tutti.) Puoi utilizzare l'effetto di "Secondo Lancio della Moneta" una sola volta per turno.
  pt: |-
    Quando um desafio de moedas for realizado, você pode decidir refazer o desafio. (Se esse desafio envolvia vários lances de moeda, refaça todos.) Você só pode usar o efeito de "Segundo Atirar de Moeda" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか適用できない。①：自分がコイントスを行う効果を適用する際に、コイントスを最初からやり直す事ができる。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신이 코인 토스를 실행하는 효과를 1턴에 1번만 무효로 하여, 코인 토스를 다시 할 수 있다.
