name:
  en: Gate Guardian
  de: Torwächter
  es: Guardián de la Puerta
  fr: Gardien de la Porte
  it: Guardiano del Cancello
  pt: Guardião do Portão
  ja: ゲート・ガーディアン
  ja_romaji: Gēto Gādian
  ko: 게이트 가디언
  ko_rr: Geiteu Gadieon
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 "Sanga of the Thunder", "Kazejin", and "Suijin".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Sanga des Donners“, „Kazejin“ und „Suijin“ als Tribut anbietest.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Sanga del Trueno", 1 "Kazejin" y 1 "Suijin".
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 "Sanga du Tonnerre", "Kazejin" et "Suijin".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Sanga del Tuono", "Kazejin" e "Suijin".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você primeiro deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Sanga do Trovão", "Kazejin" e "Suijin".
  ja: |-
    このカードは通常召喚できない。自分フィールドの「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」をそれぞれ１体ずつリリースした場合に特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가"를 각각 1장씩 릴리스했을 경우에 특수 소환할 수 있다.
