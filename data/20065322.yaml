text:
  en: |-
    Take 1 "Kuriboh" or 1 "Winged Kuriboh" from your Deck, and either add it to your hand or Special Summon it.
  de: |-
    Nimm 1 „Kuriboh“ oder 1 „Geflügelter Kuriboh“ von deinem Deck und füge ihn entweder deiner Hand hinzu oder beschwöre ihn als Spezialbeschwörung.
  es: |-
    Toma 1 "Kuriboh" o 1 "Kuriboh Alado" en tu Deck y añádelo a tu mano o Invócalo de Modo Especial.
  fr: |-
    Prenez 1 "Kuriboh" ou 1 "Kuriboh Ailé" depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement.
  it: |-
    Prendi 1 "Kuriboh" o 1 "Kuriboh Alato" dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente.
  pt: |-
    Pegue 1 "Kuriboh" ou 1 "Kuriboh Alado" do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial.
  ja: |-
    自分のデッキから「クリボー」または「ハネクリボー」１体を選択し、手札に加えるか自分フィールド上に特殊召喚する事ができる。
  ko: |-
    ①: 덱에서 "크리보" 또는 "날개 크리보" 1장을 고르고, 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    从自己卡组选择1只「栗子球」或者「羽翼栗子球」，加入手卡或在自己场上特殊召唤。
