text:
  en: |-
    When a face-up "Fluffal" monster(s) you control is destroyed by your opponent's attack or card effect and sent to your Graveyard: Target 1 of those destroyed monsters; add it to your hand, and if you do, draw 1 card.
  de: |-
    Wenn ein oder mehr offene „Kuscheltier“-Monster, die du kontrollierst, durch einen Angriff oder einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt werden: Wähle 1 der zerstörten Monster; füge es deiner Hand hinzu und falls du dies tust, ziehe 1 Karte.
  es: |-
    Cuando uno o más monstruos "Peluchanimal" boca arriba que controles son destruidos por un ataque o un efecto de carta de tu adversario y mandados a tu Cementerio: selecciona 1 de esos monstruos destruidos; añádelo a tu mano y, si lo haces, roba 1 carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres "Peluchimal" face recto que vous contrôlez sont détruits par une attaque ou effet de carte de votre adversaire, et envoyés à votre Cimetière : ciblez 1 de ces monstres détruits ; ajoutez-le à votre main, et si vous le faites, piochez 1 carte.
  it: |-
    Quando uno o più mostri "Fluffal" scoperti che controlli vengono distrutti da un attacco o dall'effetto di una carta del tuo avversario e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri distrutti; aggiungilo alla tua mano e, se lo fai, pesca 1 carta.
  pt: |-
    Quando um ou mais monstros "Fofanimal" com a face para cima que você controla forem destruídos por um ataque ou efeito de card do seu oponente e enviados para o seu Cemitério: escolha 1 desses monstros destruídos; adicione-o à sua mão e, se isso acontecer, compre 1 card.
  ja: |-
    ①：自分フィールドの表側表示の「ファーニマル」モンスターが相手モンスターの攻撃または相手の効果で破壊され自分の墓地へ送られた時、破壊されたその自分のモンスター１体を対象として発動できる。そのモンスターを手札に加え、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "퍼니멀" 몬스터가 상대 몬스터의 공격 또는 상대의 효과로 파괴되어 자신 묘지로 보내졌을 때, 파괴된 그 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣고, 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    ①：自己场上的表侧表示的「毛绒动物」怪兽被对方怪兽的攻击或者对方的效果破坏送去自己墓地时，以破坏的那1只自己怪兽为对象才能发动。那只怪兽加入手卡，自己从卡组抽1张。
type: Trap
