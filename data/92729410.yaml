text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 2 Beast-Type monster from your Deck in face-down Defense Position, except "Baby Raccoon Ponpoko". You cannot Special Summon any monsters during the turn you activate this effect, except Beast-Type monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Ungeheuer der Stufe 2 als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Waschbärbaby Ponpoko“. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Ungeheuer.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Bestia de Nivel 2 en Posición de Defensa boca abajo, excepto "Mapache Bebé Ponpoko". Durante el turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Bestia.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de Type Bête de Niveau 2 ("Bébé Raton Laveur Ponpoko" exclu) depuis votre Deck en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres de Type Bête exclus) durant le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata normalmente: puoi Evocare Specialmente 1 mostro di Tipo Bestia di Livello 2 dal tuo Deck, coperto in Posizione di Difesa, eccetto "Piccolo Procione Ponpoko". Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri di Tipo Bestia.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro do Tipo Besta de Nível 2 do seu Deck com a face para baixo em Posição de Defesa, exceto "Bebê Guaxinim Ponpoko". Você não pode Invocar monstros por Invocação-Especial durante o turno em que ativou este efeito, exceto monstros do Tipo Besta.
  ja: |-
    このカードが召喚に成功した時、デッキから「子狸ぽんぽこ」以外の獣族・レベル２モンスター１体を裏側守備表示で特殊召喚できる。この効果を発動するターン、自分は獣族以外のモンスターを特殊召喚できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 덱에서 "꼬마 너구리 폼포코" 이외의 야수족 / 레벨 2 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 야수족 이외의 몬스터를 특수 소환할 수 없다.
