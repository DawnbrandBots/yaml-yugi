text:
  en: |-
    You can discard this card and 1 Dragon or WIND monster; Special Summon 1 "Tempest, Dragon Ruler of Storms" from your Deck, but it cannot attack this turn. You can only use this effect of "Lightning, Dragon Ruler of Drafts" once per turn.
  de: |-
    Du kannst diese Karte und 1 Drache- oder WIND Monster abwerfen; beschwöre 1 „Tempest, Drachenherrscher der Stürme“ als Spezialbeschwörung von deinem Deck, aber er kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Lightning, Drachenherrscher der Luftströmungen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta y 1 monstruo Dragón o de VIENTO; Invoca de Modo Especial, desde tu Deck, 1 "Tempest, Señor Dragón de las Tormentas", pero este turno éste no puede atacar. Sólo puedes usar este efecto de "Lightning, Señor Dragón de las Corrientes" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre Dragon ou VENT ; Invoquez Spécialement 1 "Tempest, Maître Dragon des Tempêtes" depuis votre Deck, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Lightning, Maître Dragon des Courants d'Air" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 mostro Drago o VENTO; Evoca Specialmente 1 "Tempest, Drago Sovrano delle Tempeste" dal tuo Deck, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Lightning, Sovrano degli Spifferi" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 monstro Dragão ou de VENTO; Invoque por Invocação-Especial 1 "Temporal, Dragão Soberano das Tempestades" do seu Deck, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Relâmpago, Dragão Soberano dos Vendavais" uma vez por turno.
  ja: |-
    ドラゴン族または風属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「嵐征竜－テンペスト」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。「風征竜－ライトニング」の効果は１ターンに１度しか使用できない。
  ko: |-
    드래곤족 또는 바람 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "남정룡-템피스트" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. "풍정룡-라이트닝"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    把1只　龙族　或者风属性的怪兽和这张卡从手卡丢弃才能发动。从卡组把1只「岚征龙-飙龙」特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。「风征龙-霆龙」的效果1回合只能使用1次。
