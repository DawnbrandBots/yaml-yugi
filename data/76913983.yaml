  es: Alanegra Armado
  fr: Aile Noire - Arsenal Aérien
  it: Alanera Ala Armata
  pt: Asanegra Armado
  ja: <ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－アームズ・ウィング
  ja_romaji: Burakku Fezā - Āmuzu Wingu
