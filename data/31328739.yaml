text:
  en: |-
    Tribute 1 Psychic-Type monster. Return all cards in your opponent's hand to the Deck. Then, they draw 3 cards.
  de: |-
    Biete 1 Monster vom Typ Psi als Tribut an. Lege alle Karten in der Hand deines Gegners ins Deck zurück. Dann zieht er 3 Karten.
  es: |-
    Sacrifica 1 monstruo de Tipo Psíquico. Devuelve todas las cartas en la mano de tu adversario a su Deck. Luego, este roba 3 cartas.
  fr: |-
    Sacrifiez 1 monstre de Type Psychique. Renvoyez dans le Deck toutes les cartes dans la main de votre adversaire. Il pioche ensuite 3 cartes.
  it: |-
    Offri come Tributo 1 mostro di Tipo Psichico. Fai ritornare tutte le carte nella mano del tuo avversario nel Deck. Poi, lui pesca 3 carte.
  pt: |-
    Tribute 1 monstro Psychic-Type. Retorne todas as cartas da mão do seu oponente ao Deck. Depois disso, ele compra 3 cartas.
  ja: |-
    自分フィールド上に存在するサイキック族モンスター１体をリリースして発動する。相手の手札を全てデッキに加えてシャッフルする。その後、相手はデッキからカードを３枚ドローする。
  ko: |-
    자신 필드 위에 존재하는 사이킥족몬스터 1장을 릴리스 해 발동한다. 상대의 패를 모두 덱에 더해 셔플한다. 그 후, 상대는 덱으로부터 카드를 3장 드로우 한다.
  zh-CN: |-
    把自己场上存在的1只念动力族怪兽解放发动。对方手卡全部加入卡组洗切。那之后，对方从卡组抽3张卡。
type: Spell
