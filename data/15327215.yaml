text:
  en: |-
    When you Normal or Special Summon a "Secret Six Samurai" monster(s) (except during the Damage Step): You can Special Summon this card from your hand. You can only use this effect of "Legendary Secret of the Six Samurai" once per turn. Once per turn: You can banish 1 Level 4 or lower "Six Samurai" monster from your GY; until the end of this turn, this card's Attribute, Level and ATK/DEF become the same as that banished monster's.
  de: |-
    Wenn du ein oder mehr „Geheime Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Legendäres Geheimnis der Sechs Samurai“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 „Sechs Samurai“-Monster der Stufe 4 oder niedriger von deinem Friedhof verbannen; bis zum Ende dieses Spielzugs werden Eigenschaft, Stufe und ATK/DEF dieser Karte dieselben wie die des verbannten Monsters.
  es: |-
    Cuando Invocas de Modo Normal o Especial uno o más monstruos "Seis Samuráis Secretos" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Secreto Legendario de los Seis Samuráis" una vez por turno. Una vez por turno: puedes desterrar 1 monstruo "Seis Samuráis" de Nivel 4 o menor en tu Cementerio; hasta el final de este turno, el Atributo, Nivel y ATK/DEF de esta carta se convierten en los de ese monstruo desterrado.
  fr: |-
    Lorsque vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Six Samouraïs Secrets" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Secret Légendaire des Six Samouraïs" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 monstre "Six Samouraïs" de max. Niveau 4 depuis votre Cimetière ; jusqu'à la fin de ce tour, les Attribut, Niveau et ATK/DEF de cette carte deviennent les mêmes que ceux du monstre banni.
  it: |-
    Quando Evochi Normalmente o Specialmente uno o più mostri "Sei Samurai Segreto" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Segreto Leggendario dei Sei Samurai" una sola volta per turno. Una volta per turno: puoi bandire 1 mostro "Sei Samurai" di Livello 4 o inferiore dal tuo Cimitero; fino alla fine di questo turno, gli Attributi, Livello e ATK/DEF di questa carta diventano gli stessi di quel mostro bandito.
  pt: |-
    Quando você Invocar um ou mais monstros "Seis Samurai Secretos" por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Segredo Lendário dos Seis Samurai" uma vez por turno. Uma vez por turno: você pode banir 1 monstro "Seis Samurai" de Nível 4 ou menos do seu Cemitério; até o final deste turno, o Atributo, o Nível e o ATK/DEF deste card se tornam o mesmo que o desse monstro banido.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分が「影六武衆」モンスターの召喚・特殊召喚に成功した時に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分の墓地からレベル４以下の「六武衆」モンスター１体を除外して発動できる。ターン終了時まで、このカードの属性・レベル・攻撃力・守備力は、除外したそのモンスターと同じになる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "그림자 여섯 무사" 몬스터의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신 묘지에서 레벨 4 이하의 "여섯 무사" 몬스터 1장을 제외하고 발동할 수 있다. 턴 종료시까지, 이 카드의 속성 / 레벨 / 공격력 / 수비력은, 제외한 그 몬스터와 같아진다.
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。①：自己对「影六武众」怪兽的召唤·特殊召唤成功时才能发动。这张卡从手卡特殊召唤。②：1回合1次，从自己墓地把1只4星以下的「六武众」怪兽除外才能发动。直到回合结束时，这张卡的属性·等级·攻击力·守备力变成和除外的那只怪兽相同。
