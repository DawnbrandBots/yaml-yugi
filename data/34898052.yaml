  en: |-
    Banish 1 EARTH, 1 WATER, 1 FIRE, and 1 WIND monster from your Graveyard; shuffle 1 card on the field into the Deck.
  de: |-
    Verbanne 1 ERDE, 1 WASSER, 1 FEUER und 1 WIND Monster von deinem Friedhof; mische 1 Karte auf dem Spielfeld ins Deck.
  es: |-
    Destierra 1 monstruo de TIERRA, 1 de AGUA, 1 de FUEGO y 1 de VIENTO en tu Cementerio; baraja al Deck 1 carta en el Campo.
  fr: |-
    Bannissez 1 monstre TERRE, 1 monstre EAU, 1 monstre FEU et 1 monstre VENT depuis votre Cimetière ; mélangez 1 carte sur le Terrain dans le Deck.
  it: |-
    Bandisci 1 mostro TERRA, 1 ACQUA, 1 FUOCO e 1 VENTO dal tuo Cimitero; mischia nel Deck 1 carta sul Terreno.
  pt: |-
    Bana 1 monstro de TERRA, 1 de ÁGUA, 1 de FOGO e 1 de VENTO do seu Cemitério; embaralhe no Deck 1 card no campo.
  ja: |-
    ①：自分の墓地の地・水・炎・風属性モンスターをそれぞれ１体ずつ除外して発動できる。フィールドのカード１枚を選んで持ち主のデッキに戻す。
  ko: |-
    자신의 묘지에 존재하는 땅 / 물 / 화염 / 바람 속성 몬스터를, 각각 1장씩 게임에서 제외하고 발동할 수 있다. 필드 위의 카드 1장을 고르고 주인의 덱으로 되돌린다.
