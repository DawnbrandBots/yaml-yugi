text:
  en: |-
    Once per turn, during each player's End Phase: The turn player must Tribute 1 face-up monster, and if they do, inflict damage to their opponent equal to half the original ATK of the Tributed monster.
  de: |-
    Einmal pro Spielzug, während der End Phase jedes Spielers: Der Zugspieler muss 1 offenes Monster als Tribut anbieten und falls er dies tut, füge seinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des als Tribut angebotenen Monsters zu.
  es: |-
    Una vez por turno, durante la End Phase de cada jugador: el jugador activo debe Sacrificar 1 monstruo boca arriba, y si lo hace, inflige daño a su adversario igual a la mitad del ATK original del Monstruo Sacrificado.
  fr: |-
    Une fois par tour, durant la End Phase de chaque joueur : le joueur du tour doit Sacrifier 1 monstre face recto, et s'il le fait, il doit infliger des dommages à son adversaire égaux à la moitié de l'ATK d'origine du monstre Sacrifié.
  it: |-
    Una volta per turno, durante la End Phase di ogni giocatore: il giocatore di turno deve offrire come Tributo 1 mostro scoperto e, se lo fa, infligge al suo avversario danno pari alla metà dell'ATK originale del mostro offerto come Tributo.
  pt: |-
    Uma vez por turno, durante a Fase Final de cada duelista: o duelista do turno deve oferecer como Tributo 1 monstro com a face para cima e, se isso acontecer, causar dano ao seu oponente igual à metade do ATK original do monstro oferecido como Tributo.
  ja: |-
    お互いのプレイヤーは、それぞれ自分のエンドフェイズ時に１度だけ、自分フィールド上に表側表示で存在するモンスター１体を選び、そのモンスターをリリースし、リリースしたそのモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    ①: 자신 / 상대의 엔드 페이즈에 발동한다. 턴 플레이어는 이하의 효과를 적용한다. ●자신 필드의 앞면 표시 몬스터 1장을 골라 릴리스하고, 릴리스한 몬스터의 원래 공격력의 절반의 데미지를 상대에게 준다.
