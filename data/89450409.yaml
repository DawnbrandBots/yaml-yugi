  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：仅有对手场上才存在怪兽的情况下可以发动。从牌组将"龙骑兵团"协调和鸟兽族"龙骑兵团"怪兽各1只的效果无效并特殊召唤。在对手场上有从额外牌组中被特殊召唤的怪兽存在的情况下，进而可以仅以自己场上的"龙骑兵团"怪兽作为素材将1只龙族同步怪兽同步召唤。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤龙族怪兽。
