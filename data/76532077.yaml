text:
  en: |-
    At the end of your opponent's turn, destroy the face-up monster(s) with the highest ATK on the field. During your own Standby Phase, if you have 4 or less cards in your hand, this card is destroyed.
  de: |-
    Zerstöre am Ende des Spielzugs deines Gegners alle offenen Monster mit der höchsten ATK auf dem Spielfeld. Falls du während deiner Standby Phase nur 4 oder weniger Karten auf der Hand hast, wird diese Karte zerstört.
  es: |-
    Al final del turno de tu adversario, destruye el/los monstruo/s boca arriba con el ATK más alto en el Campo. Durante tu Standby Phase, si tienes 4 o menos cartas en tu mano, esta carta es destruida.
  fr: |-
    À la fin du tour de votre adversaire, détruisez-le(s) monstre(s) face recto avec l'ATK la plus élevée sur le Terrain. Durant votre Standby Phase, si vous avez 4 cartes ou moins dans votre main, cette carte est détruite.
  it: |-
    Alla fine del turno del tuo avversario, distruggi il Mostro/i scoperto con ATK maggiore sul Terreno. Durante la tua Standby Phase, se hai 4 o meno carte in mano, distruggi questa carta.
  pt: |-
    Durante cada uma das End Phases do seu oponente, destrua um ou mais monstros virados para cima com o maior ATK no campo. Durante cada uma das suas Standby Phases, destrua esta carta a menos que você possua 5 ou mais cartas na mão.
  ja: |-
    相手のエンドフェイズ時に１度だけ、フィールド上に表側表示で存在する攻撃力が一番高いモンスターを破壊する。 自分のスタンバイフェイズ時に自分の手札が４枚以下の場合、このカードを破壊する。
  ko: |-
    상대 턴 종료시, 모든 필드 위에서 가장 공격력이 높은 앞면 표시 몬스터를 파괴한다. 자신의 스탠바이 페이즈시, 자신의 패가 4장 이하였을 경우, 이 카드는 파괴된다.
