    「大地の騎士ガイアナイト」＋効果モンスター以外のシンクロモンスター
    このカードは効果モンスターの効果の対象にならず、効果モンスターの効果では破壊されない。
  ko: |-
    "대지의 기사 가이아 나이트" + 효과 몬스터 이외의 싱크로 몬스터
    이 카드는 효과 몬스터의 효과의 대상이 되지 않으며, 효과 몬스터의 효과로는 파괴되지 않는다.
  zh-CN: |-
    「大地之骑士 盖亚骑士」＋效果怪兽以外的同调怪兽
    这张卡不会成为效果怪兽的效果的对象，不会被效果怪兽的效果破坏。
