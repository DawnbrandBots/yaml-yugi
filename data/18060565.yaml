name:
  en: Dragunity Primus Pilus
  de: Dracheneinheit Primus Pilus
  es: Dracounidad Primus Pilus
  fr: Primus Pilus Dragunité
  it: Primo Pilum Dragunità
  pt: Primus Pilus Dragunidade
  ja: ドラグニティ－プリムス・ピルス
  ja_romaji: Doraguniti - Purimusu Pirusu
  ko: 드래그니티－프리머스 필러스
  ko_rr:
text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 Winged Beast "Dragunity" monster you control; equip it with 1 Level 3 or lower Dragon "Dragunity" monster from your Deck.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Geflügeltes Ungeheuer-Monster wählen, das du kontrollierst; rüste es mit 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger von deinem Deck aus.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Dracounidad" Bestia Alada que controles; equípalo con 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Dragunité" Bête Ailée que vous contrôlez ; équipez-le avec 1 monstre "Dragunité" Dragon de max. Niveau 3 depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Dragunità" Bestia Alata che controlli; equipaggialo con 1 mostro "Dragunità" Drago di Livello 3 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Besta Alada "Dragunidade" que você controla; equipe-o com 1 monstro Dragão "Dragunidade" de Nível 3 ou menos do seu Deck.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時、自分フィールドの鳥獣族の「ドラグニティ」モンスター１体を対象として発動できる。デッキからドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を選び、装備カード扱いとして対象のモンスターに装備する。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 필드 위에 앞면 표시로 존재하는 "드래그니티"라는 이름이 붙은 비행야수족 몬스터 1장을 선택하고 발동할 수 있다. 자신의 덱에서 레벨 3 이하의 "드래그니티"라는 이름이 붙은 드래곤족 몬스터 1장을 장착 마법 카드로 취급하고 선택한 몬스터에 장착한다.
