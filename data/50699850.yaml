  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のカード及び除外されている自分のカードの中から、通常罠カード３枚または６枚を対象として発動できる。そのカードを好きな順番でデッキの下に戻す。その後、戻したカード３枚につき１枚、自分はデッキからドローする。②：このカード以外のモンスターがリリースされた場合、または相手の効果で自分の墓地へ通常罠カードが送られた場合、自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 일반 함정 카드 3장 또는 6장을 대상으로 하고 발동할 수 있다. 그 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 되돌린 카드 3장당 1장, 자신은 덱에서 드로우한다. ②: 이 카드 이외의 몬스터가 릴리스되었을 경우, 또는 상대 효과로 자신 묘지로 일반 함정 카드가 보내졌을 경우, 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以从自己墓地的卡以及除外中的自己的卡之中，以3张或者6张通常陷阱卡为对象发动。使那些卡按照喜欢的顺序返回卡组下面。那之后，每返回3张卡自己就从卡组抽1张。②：这张卡以外的怪兽被解放的场合，或者对手的效果使通常陷阱卡被送入自己的墓地的场合，可以以自己墓地的1张通常陷阱卡为对象发动。将那张卡盖放到自己的场上。
