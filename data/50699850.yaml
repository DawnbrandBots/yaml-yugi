  en: |-
    You can target 3 or 6 of your Normal Traps that are banished and/or in your GY; place them on the bottom of the Deck in any order, then draw 1 card for every 3 cards placed. If another monster(s) is Tributed, OR a Normal Trap(s) in your possession is sent to your GY by an opponent's card effect (except during the Damage Step): You can target 1 Normal Trap in your GY; Set it to your field. You can only use each effect of "Loris, Lady of Lament" once per turn.
