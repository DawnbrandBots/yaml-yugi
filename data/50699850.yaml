    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のカード及び除外されている自分のカードの中から、通常罠カード３枚または６枚を対象として発動できる。そのカードを好きな順番でデッキの下に戻す。その後、戻したカード３枚につき１枚、自分はデッキからドローする。②：このカード以外のモンスターがリリースされた場合、または相手の効果で自分の墓地へ通常罠カードが送られた場合、自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
