text:
  en: |-
    The ATK of a non Machine-Type monster equipped with this card is decreased by 300 points at each of its Standby Phases.
  de: |-
    Ein Monster, das nicht vom Typ Maschine ist und mit dieser Karte ausgerüstet wird, verringert seine ATK in jeder Standby Phase des Spielers, der die Keiminfektion kontrolliert, um 300 Punkte.
  es: |-
    El ATK de un monstruo que no sea del Tipo Máquina equipado con esta carta disminuye en 300 puntos en cada una de tus Standby Phases.
  fr: |-
    Cette carte ne peut équiper qu'un monstre d'un Type autre que Machine. L'ATK de ce monstre équipé avec cette carte diminue de 300 points à chacune des Standby Phases du contrôleur de "Infection Microbienne".
  it: |-
    Questa carta non può equipaggiare mostri di Tipo Macchina. L'ATK di un mostro equipaggiato con questa carta diminuisce di 300 punti durante ciascuna Standby Phase del controllore di "Infezione di Germi".
  pt: |-
    O ATK de um monstro que não seja do Tipo Máquina equipado com este card, é diminuido em 300 pontos a cada uma das Standby Phases do controlador deste card.
  ja: |-
    機械族以外のモンスターのみ装備可能。装備モンスターの攻撃力は自分のスタンバイフェイズ毎に３００ポイントダウンする。
  ko: |-
    기계족 이외의 몬스터만 장착 가능. 장착 몬스터의 공격력은 자신의 스텐바이 페이즈마다 300 포인트 내린다.
  zh-TW:
  zh-CN: |-
    机械族以外的怪兽才能装备。装备怪兽的攻击力在每次自己的准备阶段下降300。
