text:
  en: |-
    If you control an "Adventurer Token": Special Summon up to 2 monsters from your hand and/or GY with different names (but banish them when they leave the field), then you can equip 1 Equip Spell that mentions "Adventurer Token" from your hand or GY to 1 monster you control. You can only activate 1 "Breath of Resurrection" per turn.
  de: |-
    Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Beschwöre bis zu 2 Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof (aber verbanne sie, wenn sie das Spielfeld verlassen), dann kannst du 1 Monster, das du kontrollierst, mit 1 Ausrüstungszauber, der „Abenteurer-Spielmarke“ erwähnt, von deiner Hand oder deinem Friedhof ausrüsten. Du kannst nur 1 „Atem der Wiederbelebung“ pro Spielzug aktivieren.
  es: |-
    Si controlas una "Ficha Aventurera": Invoca de Modo Especial hasta 2 monstruos desde tu mano y/o Cementerio con nombres diferentes (pero destiérralos cuando dejen el Campo), y después puedes equipar 1 Mágica de Equipo en tu mano o Cementerio, que mencione "Ficha Aventurera" a 1 monstruo que controles. Sólo puedes activar 1 "Aliento de Resurrección" por turno.
  fr: |-
    Si vous contrôlez "Jeton Aventurier" : Invoquez Spécialement max. 2 monstres depuis votre main et/ou Cimetière de noms différents (mais bannissez-les lorsqu'ils quittent le Terrain), puis vous pouvez équiper 1 Magie d'Équipement qui mentionne "Jeton Aventurier" depuis votre main ou Cimetière à 1 monstre que vous contrôlez. Vous ne pouvez activer qu'1 "Souffle de la Résurrection" par tour.
  it: |-
    Se controlli un "Segna-Avventuriero": Evoca Specialmente fino a 2 mostri dalla tua mano e/o Cimitero con nomi diversi (ma bandiscili quando lasciano il Terreno), poi puoi equipaggiare 1 Magia Equipaggiamento che menziona "Segna-Avventuriero" dalla tua mano o Cimitero a 1 mostro che controlli. Puoi attivare solo 1 "Soffio di Resurrezione" per turno.
  pt: |-
    Se você controlar uma "Ficha de Aventura": Invoque por Invocação-Especial até 2 monstros com nomes diferentes da sua mão e/ou do Cemitério (mas bana-os quando eles deixarem o campo) e, depois, você pode equipar 1 Magia de Equipamento que mencione "Ficha de Aventura" da sua mão ou do Cemitério a 1 monstro que você controla. Você só pode ativar 1 "Sopro da Ressurreição" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「勇者トークン」が存在する場合に発動できる。自分の手札・墓地からモンスターを２体まで選んで特殊召喚する（同名カードは１枚まで）。その後、自分の手札・墓地から「勇者トークン」のトークン名が記された装備魔法カード１枚を選んで自分フィールドの装備可能なモンスター１体に装備できる。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "용사 토큰"이 존재할 경우에 발동할 수 있다. 자신의 패 / 묘지에서 몬스터를 2장까지 고르고 특수 소환한다(같은 이름의 카드는 1장까지). 그 후, 자신의 패 / 묘지에서 "용사 토큰"의 토큰명이 쓰여진 장착 마법 카드 1장을 고르고 자신 필드의 장착 가능한 몬스터 1장에 장착할 수 있다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上有"勇者衍生物"存在的情况下可以发动。从自己的手牌・墓地挑选最多2只怪兽特殊召唤（同名卡最多1张）。然后，可从自己的手牌・墓地挑选1张记载有"勇者衍生物"的衍生物名的装备魔法卡，装备于自己场上1只可装备的怪兽。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
