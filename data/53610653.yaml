text:
  en: |-
    Equip only to a Spellcaster monster that has a Level. It gains ATK equal to its Level x 100. If the equipped monster is destroyed by your opponent's card and sent to the GY, and this card is sent to your GY as a result: You can Special Summon that monster.
  de: |-
    Rüste nur ein Hexer-Monster, das eine Stufe hat, mit dieser Karte aus. Es erhält ATK in Höhe seiner Stufe x 100. Falls das ausgerüstete Monster durch eine Karte deines Gegners zerstört und auf den Friedhof gelegt wird und diese Karte dadurch auf deinen Friedhof gelegt wird: Du kannst das Monster als Spezialbeschwörung beschwören.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Lanzador de Conjuros que tenga Nivel. Éste gana ATK igual a su Nivel x 100. Si el monstruo equipado es destruido por una carta de tu adversario y mandado al Cementerio, y esta carta es mandada a tu Cementerio como resultado: puedes Invocar a ese monstruo de Modo Especial.
  fr: |-
    Équipable uniquement à un monstre Magicien qui a un Niveau. Il gagne une ATK égale à son Niveau x 100. Si le monstre équipé est détruit par une carte de votre adversaire et envoyé au Cimetière, et que cette carte est envoyée à votre Cimetière en conséquence : vous pouvez Invoquer Spécialement le monstre.
  it: |-
    Equipaggia solo a un mostro Incantatore che ha un Livello. Esso guadagna ATK pari al suo Livello x 100. Se il mostro equipaggiato viene distrutto da una carta del tuo avversario e mandato al Cimitero e questa carta viene mandata al tuo Cimitero di conseguenza: puoi Evocare Specialmente quel mostro.
  pt: |-
    Só pode ser equipado a um monstro Mago que tenha Nível. Ele ganha ATK igual ao seu próprio Nível x 100. Se o monstro equipado for destruído por um card do seu oponente e enviado para o Cemitério e este card for enviado para o seu Cemitério como resultado: você pode Invocar esse monstro por Invocação-Especial.
  ja: |-
    魔法使い族モンスターにのみ装備可能。①：装備モンスターの攻撃力は、装備モンスターのレベル×１００アップする。②：装備モンスターが相手によって破壊され、このカードが墓地へ送られた場合に発動できる。そのモンスターを墓地から自分フィールドに特殊召喚する。
  ko: |-
    마법사족 몬스터에만 장착 가능. 장착 몬스터의 공격력은, 장착 몬스터의 레벨 x 100 포인트 올린다. 장착 몬스터가 상대에 의해서 파괴되어 이 카드가 묘지로 보내졌을 경우, 그 몬스터를 묘지에서 자신 필드 위에 특수 소환할 수 있다.
  zh-CN: |-
    魔法师族怪兽才能装备。①：装备怪兽的攻击力上升装备怪兽的等级×100。②：装备怪兽被对方破坏，这张卡被送去墓地的场合才能发动。那只怪兽从墓地在自己场上特殊召唤。
