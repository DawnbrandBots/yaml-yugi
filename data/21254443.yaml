text:
  en: |-
    Banish 1 "World Legacy" monster from your hand or face-up from your field, then target 2 monsters in your GY; Special Summon them, but they cannot attack this turn.
  de: |-
    Verbanne 1 „Weltvermächtnis“-Monster von deiner Hand oder offen von deiner Spielfeldseite und wähle dann 2 Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung, aber sie können in diesem Spielzug nicht angreifen.
  es: |-
    Destierra 1 monstruo "Tesoro Estelar" en tu mano o boca arriba en tu Campo, y después selecciona 2 monstruos en tu Cementerio; Invócalos de Modo Especial, pero no pueden atacar este turno.
  fr: |-
    Bannissez 1 monstre "Héritage du Monde" depuis votre main ou face recto depuis votre Terrain, puis ciblez 2 monstres dans votre Cimetière ; Invoquez-les Spécialement, mais ils ne peuvent pas attaquer ce tour.
  it: |-
    Bandisci 1 mostro "Eredità del Mondo" dalla tua mano o scoperto dal tuo Terreno, poi scegli come bersaglio 2 mostri nel tuo Cimitero; Evocali Specialmente, ma essi non possono attaccare in questo turno.
  pt: |-
    Bana 1 monstro "Legado Mundial" da sua mão ou com a face para cima no seu campo e, depois, escolha 2 monstros no seu Cemitério; Invoque-os por Invocação-Especial, mas eles não podem atacar neste turno.
  ja: |-
    ①：手札及び自分フィールドの表側表示モンスターの中から、「星遺物」モンスター１体を除外し、自分の墓地のモンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    ① : 패 및 자신 필드의 앞면 표시 몬스터 중에서, "성유물" 몬스터 1장을 제외하고, 자신 묘지의 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
