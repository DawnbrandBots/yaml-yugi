text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 EARTH monster from your GY. Gains 300 ATK during your opponent's Battle Phase only.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 ERDE Monster von deinem Friedhof verbannst. Erhält nur während der Battle Phase deines Gegners 300 ATK.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de TIERRA en tu Cementerio. Gana 300 ATK sólo durante la Battle Phase de tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre TERRE depuis votre Cimetière. Gagne 300 ATK durant la Battle Phase de votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro TERRA dal tuo Cimitero. Guadagna 300 ATK solamente durante la Battle Phase del tuo avversario.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta somente pode ser Special Summoned por remover do jogo 1 monstro EARTH do seu Cemitério. Durante a Battle Phase do seu oponente, esta carta ganha 300 de ATK.
  ja: |-
    このカードは通常召喚できない。自分の墓地に存在する地属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。このカードの攻撃力は相手のバトルフェイズ中のみ３００ポイントアップする。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지의 땅 속성 몬스터 1장을 게임에서 제외하고 특수 소환한다. 상대 배틀 페이즈 중에만, 이 몬스터의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地存在的1只地属性怪兽从游戏中除外的场合可以特殊召唤。这张卡的攻击力只在对方的战斗阶段中上升300。
