  en: |-
    "Elemental HERO Sparkman" + "Elemental HERO Clayman"
    Must be Special Summoned with "Dark Fusion" and cannot be Special Summoned by other ways. Once per turn: You can target 1 monster on the field; destroy that target.
  de: |-
    „Elementar-HELD Sparkman“ + „Elementar-HELD Clayman“
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    "HÉROE Elemental Sparkman" + "HÉROE Elemental Clayman"
    Este monstruo no puede ser Invocado de Modo Especial excepto con "Fusión Oscura". Una vez por turno, puedes destruir 1 monstruo en el Campo.
  fr: |-
    "Sparkman, HÉROS Élémentaire" + "Clayman, HÉROS Élémentaire"
    Cette carte ne peut pas être Invoquée Spécialement excepté avec "Fusion des Ténèbres". Une fois par tour, vous pouvez détruire 1 monstre sur le Terrain.
  it: |-
    "Sparkman EROE Elementale" + "Clayman EROE Elementale"
    Deve essere Evocato Specialmente con "Fusione Oscura" e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    None
  ja: |-
    「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ クレイマン」
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：１ターンに１度、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 클레이맨"
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
