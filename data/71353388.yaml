text:
  en: |-
    If your opponent controls a face-up Synchro Monster(s) and you control no face-up Synchro Monsters, you can Special Summon this card from your hand.
  de: |-
    Falls dein Gegner offene Synchromonster kontrolliert und du keine offenen Synchromonster kontrollierst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si tu adversario controla uno o más Monstruos de Sincronía boca arriba y tú no controlas ningún Monstruo de Sincronía boca arriba, puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Si votre adversaire contrôle un Monstre Synchro face recto et que vous ne contrôlez aucun Monstre Synchro face recto, vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Se il tuo avversario controlla uno o più Mostri Synchro scoperti e tu non controlli nessun Mostro Synchro scoperto, puoi Evocare Specialmente questa carta dalla tua mano.
  pt:
  ja: |-
    相手フィールド上にシンクロモンスターが表側表示で存在し、自分フィールド上にシンクロモンスターが表側表示で存在しない場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    상대 필드 위에 싱크로 몬스터가 앞면 표시로 존재하고, 자신 필드 위에 싱크로 몬스터가 앞면 표시로 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-CN: |-
    对方场上有同调怪兽表侧表示存在，自己场上没有同调怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。
