text:
  en: |-
    Once per turn: You can target 1 Synchro Monster on the field; this card's ATK becomes that monster's current ATK, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Synchromonster auf dem Spielfeld wählen; die ATK dieser Karte werden bis zum Ende dieses Spielzugs dieselben wie die derzeitigen ATK des Monsters.
  es: |-
    Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía en el Campo; hasta el final de este turno, el ATK de esta carta se convierte en el ATK de ese monstruo en este momento.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Monstre Synchro sur le Terrain ; jusqu'à la fin de ce tour, l'ATK de cette carte devient l'ATK actuelle du monstre.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro sul Terreno; l'ATK di questa carta diventa l'ATK attuale di quel mostro, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 Monstro Sincro no campo; até o final deste turno, o ATK deste card se torna o ATK atual desse monstro.
  ja: |-
    ①：１ターンに１度、フィールドのＳモンスター１体を対象として発動できる。このカードの攻撃力はターン終了時まで、対象のモンスターの攻撃力と同じになる。
  ko: |-
    ①: 1턴에 1번, 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 대상 몬스터의 공격력과 같아진다.
