text:
  en: |-
    If you control no monsters, select 1 monster in your opponent's Graveyard. Special Summon it. During the End Phase of this turn, give control of that Special Summoned monster to your opponent. The monster cannot be Tributed, or used as a Synchro Material Monster, while it is face-up on the field.
  de: |-
    Falls du keine Monster kontrollierst, wähle 1 Monster im Friedhof deines Gegners. Beschwöre es als Spezialbeschwörung. Während der End Phase dieses Spielzugs, übergib die Kontrolle über das als Spezialbeschwörung beschworene Monster an deinen Gegner. Das Monster kann weder als Tribut angeboten noch als Synchromaterialmonster benutzt werden, solange es offen auf dem Spielfeld liegt.
  es: |-
    Si no controlas monstruos, selecciona 1 monstruo en el Cementerio de tu adversario. Invócalo de Modo Especial. Durante la End Phase de este turno, dale el control de este monstruo Invocado de Modo Especial a tu adversario. El monstruo no puede ser Sacrificado, ni usado como Monstruo Material de Sincronía, mientras esté boca arriba en el Campo.
  fr: |-
    Si vous ne contrôlez aucun monstre, sélectionnez 1 monstre dans le Cimetière de votre adversaire. Invoquez-le Spécialement. Durant la End Phase de ce tour, donnez le contrôle de ce monstre Invoqué Spécialement à votre adversaire. Le monstre ne peut pas être Sacrifié ou utilisé en tant que Monstre-Matériel de Synchro lorsqu'il est face recto sur le Terrain.
  it: |-
    Se non controlli nessun mostro, scegli 1 mostro nel Cimitero del tuo avversario. Evocalo Specialmente. Durante la End Phase di questo turno, dai il controllo di quel mostro Evocato Specialmente al tuo avversario. Il mostro non può essere offerto come Tributo o utilizzato come Mostro Materiale Synchro, fino a quando è scoperto sul Terreno.
  pt:
  ja: |-
    自分フィールド上にモンスターが存在しない場合、相手の墓地に存在するモンスター１体を選択して発動する事ができる。選択したモンスターを自分フィールド上に特殊召喚する。このターンのエンドフェイズ時、この効果で特殊召喚したモンスターのコントロールを相手に移す。また、この効果で特殊召喚したモンスターはリリースできず、シンクロ素材とする事もできない。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 상대의 묘지에 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 턴의 엔드 페이즈시 , 이 효과로 특수 소환한 몬스터의 컨트롤을 상대에게 옮긴다. 또한, 이 효과로 특수 소환한 몬스터는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  zh-CN: |-
    自己场上没有怪兽存在的场合，选择对方墓地存在的1只怪兽才能发动。选择的怪兽在自己场上特殊召唤。这个回合的结束阶段时，这个效果特殊召唤的怪兽的控制权移给对方。此外，这个效果特殊召唤的怪兽不能解放，也不能作为同调素材。
