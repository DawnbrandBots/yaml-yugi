  en: |-
    Pay 500 Life Points to target 1 Level 4 or lower "Steelswarm" monster in your Graveyard; Special Summon it from the Graveyard.
  de: |-
    Zahle 500 Life Points, um 1 "Stahlschar"-Monster der Stufe 4 oder niedriger in deinem Friedhof zu wählen; beschwöre es als Spezialbeschwörung vom Friedhof.
  es: |-
    Paga 500 Life Points para seleccionar 1 monstruo "Horda de Acero" de Nivel 4 o menor en tu Cementerio; Invocálo de Modo Especial desde el Cementerio.
  fr: |-
    Payez 500 Life Points pour cibler 1 monstre "Colonie de Chrome" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement depuis le Cimetière.
  it: |-
    Paga 500 Life Point per scegliere come bersaglio 1 mostro "Brancoacciaio" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente dal Cimitero.
  pt: |-
    None
  ja: |-
    ５００ライフポイントを払い、自分の墓地に存在するレベル４以下の「インヴェルズ」と名のついたモンスター１体を選択して発動する。選択したモンスターを墓地から特殊召喚する。
  ko: |-
    500 라이프 포인트를 지불하고, 자신의 묘지에 존재하는 레벨 4 이하의 "인벨즈"라는 이름이 붙은 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-CN: |-
