text:
  en: |-
    When this card is activated: Place 1 "Valiants" Field Spell from your Deck face-up in your opponent's Field Zone, except "Valiants Vorld - Koenig Wissen". If there are 2 cards in the Field Zone: The turn player can target 1 Effect Monster in their opponent's Main Monster Zone in the same column as a monster the turn player controls; that player places their opponent's monster face-up in their opponent's Spell & Trap Zone in that monster's column as a Continuous Spell (if a card is already in that zone, destroy it). You can only use this effect of "Valiants Vorld - Koenig Wissen" once per turn.
