  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「ＶＶ－百識公国」以外の「ヴァリアンツ」フィールド魔法カード１枚を相手のフィールドゾーンに表側表示で置く。②：フィールドゾーンにカードが２枚ある場合、ターンプレイヤーは自身のモンスターの正面の、相手のメインモンスターゾーンの効果モンスター１体を対象として発動できる。その相手モンスターを同じ縦列の相手の魔法＆罠ゾーンに永続魔法カード扱いとして表側表示で置く（置く先にあるカードは破壊される）。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "VV(밸리언츠＝월드)－쾨니히 비센" 이외의 "밸리언츠" 필드 마법 카드 1장을 상대의 필드 존에 앞면 표시로 놓는다. ②: 필드 존에 카드가 2장 있을 경우, 턴 플레이어는 자신 몬스터 정면의, 상대 메인 몬스터 존의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 같은 세로열인 상대의 마법 & 함정 존에 지속 마법 카드로 취급하고 앞면 표시로 놓는다(놓을 곳에 있는 카드는 파괴된다).
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：作为这张卡发动时的效果处理，可以从卡组将1张「VV－百識公国／群豪世界-百识公国」以外的「ヴァリアンツ／群豪」场地魔法卡以表侧表示放置到对手的场地区。②：场地区的卡有2张的场合，回合玩家可以以自身的怪兽的正对面的、对手的主要怪兽区的1只效果怪兽为对象发动。将那只对手怪兽当作永续魔法卡使用以表侧表示放置到相同纵列的对手的魔法陷阱区（将要放置的区域原有的卡破坏）。
