text:
  en: |-
    Once per turn: You can toss a coin and call it. If you call it right, destroy all monsters your opponent controls. If you call it wrong, destroy as many monsters you control as possible, and if you do, take damage equal to half the total ATK those destroyed monsters had while face-up on the field.
  de: |-
    Einmal pro Spielzug: Du kannst eine Münze werfen und das Ergebnis voraussagen. Falls du richtig vorausgesagt hast, zerstöre alle Monster, die dein Gegner kontrolliert. Falls du falsch vorausgesagt hast, zerstöre so viele Monster, die du kontrollierst, wie möglich und falls du dies tust, erhältst du Schaden in Höhe der Hälfte der Summe der ATK, welche die zerstörten Monster hatten, solange sie offen auf dem Spielfeld lagen.
  es: |-
    Una vez por turno: puedes lanzar una moneda y elegir Cara o Cruz. Si aciertas, destruye todos los monstruos que controle tu adversario. Si fallas, destruye tantos monstruos que controles como sea posible y, si lo haces, recibes daño igual a la mitad del ATK total que esos monstruos destruidos tenían mientras estaban boca arriba en el Campo.
  fr: |-
    Une fois par tour : vous pouvez jouer à pile ou face. Si vous gagnez, détruisez autant de monstres contrôlés par votre adversaire. Si vous perdez, détruisez tous les monstres que vous contrôlez que possible, et si vous le faites, recevez des dommages égaux à la moitié de la somme des ATK que ces monstres détruits avaient tant qu'ils étaient face recto sur le Terrain.
  it: |-
    Una volta per turno: puoi lanciare una moneta e scegliere testa o croce. Se indovini, distruggi tutti i mostri controllati dal tuo avversario. Se sbagli, distruggi tanti mostri che controlli quanti possibile e, se lo fai, subisci danno pari alla metà della somma degli ATK che quei mostri distrutti avevano mentre erano scoperti sul Terreno.
  pt: |-
    Uma vez por turno: você pode lançar uma moeda e escolher cara ou coroa. Se você ganhar, destrua todos os monstros que seu oponente controla. Se você perder, destrua tantos monstros que você controla quanto possível e, se isso acontecer, sofra dano igual à metade do ATK total que esses monstros destruídos tinham enquanto estavam com a face para cima no campo.
  ja: |-
    ①：１ターンに１<ruby><rb>度</rb><rp>（</rp><rt>ど</rt><rp>）</rp></ruby>、<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>メインフェイズに<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。コイントスを１<ruby><rb>回</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>行</rb><rp>（</rp><rt>おこな</rt><rp>）</rp></ruby>い、<ruby><rb>裏</rb><rp>（</rp><rt>うら</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby>を<ruby><rb>当</rb><rp>（</rp><rt>あ</rt><rp>）</rp></ruby>てる。<ruby><rb>当</rb><rp>（</rp><rt>あ</rt><rp>）</rp></ruby>たった<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>フィールドのモンスターを<ruby><rb>全</rb><rp>（</rp><rt>すべ</rt><rp>）</rp></ruby>て<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>する。ハズレの<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールドのモンスターを<ruby><rb>全</rb><rp>（</rp><rt>すべ</rt><rp>）</rp></ruby>て<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>し、<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>は<ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby><ruby><rb>側</rb><rp>（</rp><rt>がわ</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>で<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>されたモンスターの<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>を<ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>計</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby>した<ruby><rb>数</rb><rp>（</rp><rt>すう</rt><rp>）</rp></ruby><ruby><rb>値</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>の<ruby><rb>半</rb><rp>（</rp><rt>はん</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>のダメージを<ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>ける。
  ko: |-
    ① : 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞춘다. 맞은 경우, 상대 필드의 몬스터를 전부 파괴한다. 못 맞춘 경우, 자신 필드의 몬스터를 전부 파괴하고, 자신은 앞면 표시로 파괴된 몬스터의 공격력을 합계한 수치의 절반의 데미지를 받는다.
