text:
  en: |-
    Target 1 Warrior-Type monster with 1500 or less ATK; equip this card to that target. Monsters your opponent controls with 1900 or more ATK cannot attack that target.
  de: |-
    Wähle 1 Monster vom Typ Krieger mit 1500 oder weniger ATK; rüste das gewählte Ziel mit dieser Karte aus. Monster mit 1900 oder mehr ATK, die dein Gegner kontrolliert, können das gewählte Ziel nicht angreifen.
  es: |-
    Luego de su activación, esta carta es tratada como si fuera una Carta de Equipo. Equípasela a 1 monstruo de Tipo Guerrero con ATK de 1500 o menos. Los monstruos de tu adversario que tengan 1900 o más puntos de ATK no pueden atacar al monstruo equipado.
  fr: |-
    Après son activation, cette carte est traitée comme une Carte Équipement. Équipez-la à 1 monstre de Type Guerrier avec une ATK de 1500 ou moins. Les monstres de votre adversaire avec une ATK de 1900 ou plus ne peuvent pas attaquer ce monstre équipé.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Guerriero con ATK di 1500 o inferiore; equipaggia questa carta a quel bersaglio. I mostri controllati dal tuo avversario con ATK di 1900 o superiore non possono attaccare quel bersaglio.
  pt: |-
    Depois da ativação, esta carta é tratada como uma carta Equip. Equipa esta carta com 1 monstro Warrior-Type que tenha o ATK de 1500 ou menos. Monstros do oponente que tenha 1900 ou mais de ATK não pode atacar o monstro equipado com esta carta.
  ja: |-
    発動後このカードは装備カードとなり、攻撃力１５００以下の戦士族モンスター１体に装備する。相手の攻撃力１９００以上のモンスターは、装備モンスターを攻撃する事ができない。
  ko: |-
    ①: 필드의 공격력 1500 이하의 전사족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고, 그 공격력 1500 이하의 전사족 몬스터에 장착한다. ②: 공격력 1900 이상의 상대 몬스터는 장착 몬스터를 공격할 수 없다.
  zh-CN: |-
    发动后这张卡变成装备卡，给1只攻击力1500以下的战士族怪兽装备。对方的攻击力1900以上的怪兽不能向装备怪兽攻击。
