text:
  en: |-
    If this card is sent to the Graveyard as a Fusion Material for a Fusion Summon: You can target 1 "Polymerization" in your Graveyard; add it to your hand. You can only use this effect of "Fluffal Cat" once per turn.
  de: |-
    Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Polymerisation“ in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Kuscheltier Katze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes seleccionar 1 "Polimerización" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Gato Peluchanimal" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour une Invocation Fusion : vous pouvez cibler 1 "Polymérisation" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Chat Peluchimal" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale da Fusione per una Evocazione tramite Fusione: puoi scegliere come bersaglio 1 "Polimerizzazione" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Gatto Fluffal" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão: você pode escolher 1 "Polimerização" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Fofanimal Gato" uma vez por turno.
  ja: |-
    「ファーニマル・キャット」の効果は１ターンに１度しか使用できない。①：このカードが融合召喚の素材となって墓地へ送られた場合、自分の墓地の「融合」１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "퍼니멀 캣"의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우, 자신 묘지의 "융합" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-CN: |-
    「毛绒动物·猫」的效果1回合只能使用1次。
    ①：这张卡成为融合召唤的素材送去墓地的场合，以自己墓地1张「融合」为对象才能发动。那张卡加入手卡。
