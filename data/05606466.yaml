text:
  en: |-
    When your opponent Sets exactly 1 monster (and no other cards): Target that Set monster and 1 monster you control; destroy those targets, and if you do, banish them.
  de: |-
    Wenn dein Gegner genau 1 Monster (und keine anderen Karten) setzt: Wähle das gesetzte Monster und 1 Monster, das du kontrollierst; zerstöre die gewählten Ziele und falls du dies tust, verbanne sie.
  es: |-
    Cuando tu adversario Coloca exactamente 1 monstruo (y ninguna otra carta): selecciona ese monstruo Colocado que controla tu adversario y 1 monstruo que tú controles; destruye esos objetivos y, si lo haces, destiérralos.
  fr: |-
    Lorsque votre adversaire Pose exactement 1 monstre (et aucune autre carte) : ciblez le monstre Posé et 1 monstre que vous contrôlez ; détruisez les cibles, et si vous le faites, bannissez-les.
  it: |-
    Quando il tuo avversario Posiziona esattamente 1 mostro (e nessun'altra carta): scegli come bersaglio quel mostro Posizionato e 1 mostro che controlli; distruggi quei bersagli e, se lo fai, bandiscili.
  pt: |-
    Quando seu oponente Baixar exatamente 1 monstro (e nenhum outro card): escolha esse monstro Baixado e 1 monstro que você controla; destrua os alvos e, se isso acontecer, bana-os.
  ja: |-
    相手がモンスター１体を守備表示でセットした時に発動する事ができる。セットしたそのモンスター１体と自分フィールド上のモンスター１体を破壊してゲームから除外する。
  ko: |-
    상대가 몬스터 1체를 수비 표시로 세트 했을 때에 발동할 수가 있다. 세트 한 그 몬스터 1체와 자신 필드상의 몬스터 1체를 파괴하고 게임으로부터 제외한다.
