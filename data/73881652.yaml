  ja: <ruby><rb>十</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby><ruby><rb>二</rb><rp>（</rp><rt>に</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>しし</rt><rp>）</rp></ruby>の<ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby>
