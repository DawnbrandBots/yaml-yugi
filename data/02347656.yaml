text:
  en: |-
    Your opponent cannot activate monster effects in response to the activation of your Normal Trap Cards. You can only use each of the following effects of "Lovely Labrynth of the Silver Castle" once per turn. You can target 1 Normal Trap in your GY; Set it to your field, but it cannot be activated unless you control a Fiend monster. If another monster(s) leaves the field by your Normal Trap effect (except during the Damage Step): You can destroy 1 card in your opponent's hand (at random) or their field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の通常罠カードの発動に対して、相手はモンスターの効果を発動できない。②：自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードは、自分フィールドに悪魔族モンスターが存在しない場合には発動できない。③：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。相手の手札・フィールドのカード１枚を選んで破壊する（手札からはランダムに選ぶ）。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 일반 함정 카드의 발동에 대하여, 상대는 몬스터의 효과를 발동할 수 없다. ②: 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는, 자신 필드에 악마족 몬스터가 존재하지 않을 경우에는 발동할 수 없다. ③: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 상대의 패 / 필드의 카드 1장을 고르고 파괴한다(패에서는 무작위로 고른다).
  zh-CN: |-
    这个卡名的②③效果1回合各能使用1次。①：对手不能对应自己的通常陷阱卡的发动来发动怪兽的效果。②：可以以自己墓地的1张通常陷阱卡为对象发动。将那张卡盖放到自己的场上。用这个效果盖放的卡在自己场上没有恶魔族怪兽存在的场合不能发动。③：自己的通常陷阱卡的效果使怪兽从场上离开的场合可以发动。选对手的手牌或场上的1张卡破坏（从手牌是随机选）。
