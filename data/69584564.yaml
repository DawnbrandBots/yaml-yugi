text:
  en: |-
    Target 1 Plant-Type monster on the field; destroy that target, and if you do, draw 1 card, then if that card is a Plant-Type monster, you can reveal it and draw 1 more card.
  de: |-
    Wähle 1 Monster vom Typ Pflanze auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, ziehe 1 Karte, dann, falls die Karte ein Monster vom Typ Pflanze ist, kannst du sie vorzeigen und 1 weitere Karte ziehen.
  es: |-
    Selecciona 1 monstruo de Tipo Planta en el Campo; destruye ese objetivo y, si lo haces, roba 1 carta y después, si esa carta es un monstruo de Tipo Planta, puedes mostrarlo y robar 1 carta más.
  fr: |-
    Ciblez 1 monstre de Type Plante sur le Terrain ; détruisez la cible, et si vous le faites, piochez 1 carte, puis si la carte est un monstre de Type Plante, vous pouvez la révéler et piochez 1 carte supplémentaire.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Pianta sul Terreno; distruggi quel bersaglio e, se lo fai, pesca 1 carta, poi se quella carta è un mostro di Tipo Pianta, puoi rivelarla e pescare 1 altra carta.
  pt: |-
    Destrua 1 monstro Plant-Type virado para cima no campo e compre 1 carta. Se aquela carta é um monstro Plant-Type, você pode revelá-la ao seu oponente e comprar 1 carta a mais.
  ja: |-
    ①：フィールドの植物族モンスター１体を対象として発動できる。その植物族モンスターを破壊し、自分はデッキから１枚ドローする。そのドローしたカードが植物族モンスターだった場合、さらにそのカードをお互いに確認して自分はデッキから１枚ドローできる。
  ko: |-
    ①: 필드의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 식물족 몬스터를 파괴하고, 자신은 덱에서 1장 드로우한다. 그 드로우한 카드가 식물족 몬스터였을 경우, 추가로 그 카드를 서로 확인하고 자신은 덱에서 1장 드로우할 수 있다.
