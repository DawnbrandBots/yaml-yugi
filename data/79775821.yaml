name:
  en: Therion Stand Up!
  de: Therion steh auf!
  es: ¡Therion en Pie!
  fr: Debout Therion !
  it: Rialzati Therion!
  pt: Levante Therion!
  ja: セリオンズ・スタンダップ
  ja_romaji: Serionzu Sutandappu
  ko: 세리온즈 스탠덥
  ko_rr: Serionjeu Seutaendeop
text:
  en: |-
    Target 1 "Therion" monster in your GY; Special Summon it, then you can equip 1 "Therion" monster from your hand or GY to it. During the Main Phase: You can banish this card from your GY, then target 2 "Therion" monsters (1 on your field and 1 in your GY); equip that monster from your GY to the other monster you control. You can only use 1 "Therion Stand Up!" effect per turn, and only once that turn.
  de: |-
    Wähle 1 „Therion“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du es mit 1 „Therion“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Während der Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Therion“-Monster (1 auf deiner Spielfeldseite und 1 in deinem Friedhof) wählen; rüste jenes Monster, das du kontrollierst, mit dem anderen Monster von deinem Friedhof aus. Du kannst nur 1 Effekt von „Therion steh auf!“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo "Therion" en tu Cementerio; Invócalo de Modo Especial, y después puedes equiparle 1 monstruo "Therion" en tu mano o Cementerio. Durante la Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 2 monstruos "Therion" (1 en tu Campo y 1 en tu Cementerio); equipa ese monstruo en tu Cementerio al otro monstruo que controlas. Sólo puedes usar 1 efecto de "¡Therion en Pie!" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre "Therion" dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez lui équiper 1 monstre "Therion" depuis votre main ou Cimetière. Durant la Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres "Therion" (1 sur votre Terrain et 1 dans votre Cimetière) ; équipez le monstre depuis votre Cimetière à l'autre monstre que vous contrôlez. Vous ne pouvez utiliser qu'1 effet de "Debout Therion !" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro "Therion" nel tuo Cimitero; Evocalo Specialmente, poi puoi equipaggiare 1 mostro "Therion" dalla tua mano o Cimitero a esso. Durante la Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "Therion" (1 sul tuo Terreno e 1 nel tuo Cimitero); equipaggia quel mostro dal tuo Cimitero all'altro mostro che controlli. Puoi utilizzare solo 1 effetto di "Rialzati Therion!" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro "Therion" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode equipar 1 monstro "Therion" da sua mão ou do Cemitério a ele. Durante a Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 2 monstros "Therion" (1 no seu campo e 1 no seu Cemitério); equipe esse monstro do seu Cemitério ao outro monstro que você controla. Você só pode usar 1 efeito de "Levante Therion!" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地の「セリオンズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分の手札・墓地から「セリオンズ」モンスター１体を選んで装備カード扱いとしてそのモンスターに装備できる。②：お互いのメインフェイズに墓地のこのカードを除外し、「セリオンズ」モンスターを自分のフィールド・墓地から１体ずつ対象として発動できる。その墓地のモンスターを装備カード扱いとしてその自分フィールドのモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "세리온즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신의 패 / 묘지에서 "세리온즈" 몬스터 1장을 고르고 장착 카드로 취급하여 그 몬스터에 장착할 수 있다. ②: 서로의 메인 페이즈에 묘지의 이 카드를 제외하고, "세리온즈" 몬스터를 자신의 필드 / 묘지에서 1장씩 대상으로 하여 발동할 수 있다. 그 묘지의 몬스터를 장착 카드로 취급하고 그 자신 필드의 몬스터에 장착한다.
