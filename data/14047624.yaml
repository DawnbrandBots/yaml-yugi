text:
  en: |-
    Once per turn: You can banish 1 "Laval" monster from your Graveyard; inflict 1000 damage to your opponent. "Laval Judgment Lord" cannot declare an attack the turn this effect is activated.
  de: |-
    Einmal pro Spielzug: Du kannst 1 "Laval"-Monster von deinem Friedhof verbannen; füge deinem Gegner 1000 Schaden zu. "Laval-Urteilsherrscher" kann in dem Spielzug, in dem dieser Effekt aktiviert wird, keinen Angriff deklarieren.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo "Laval" en tu Cementerio; inflige 1000 puntos de daño a tu adversario. "Señor del Juicio Laval" no puede declarar un ataque durante el turno en el que este efecto es activado.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre "Laval" depuis votre Cimetière ; infligez 1000 points de dommages à votre adversaire. "Seigneur du Jugement Laval" ne peut pas déclarer d'attaque le tour où cet effet est activé.
  it: |-
    Una volta per turno: puoi bandire 1 mostro "Laval" dal tuo Cimitero; infliggi 1000 danni al tuo avversario. "Signore del Giudizio Laval" non può dichiarare un attacco nel turno in cui questo effetto viene attivato.
  pt: |-
    Uma vez por turno: Você pode banir 1 monstro "Laval" do seu Cemitério; Inflija 1000 de dano em seu oponente. O monstro "Laval Judgment Lord" não pode declarar um ataque no turno em que o efeito desta carta é ativado.
  ja: |-
    １ターンに１度、自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外して発動する事ができる。相手ライフに１０００ポイントダメージを与える。この効果を発動するターン、「ラヴァルロード・ジャッジメント」は攻撃宣言をする事ができない。
  ko: |-
    1턴에 1번, 자신의 묘지에 존재하는 "라바르" 라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다. 이 효과를 발동하는 턴에, "라바르로드 저지먼트" 는 공격 선언을 할 수 없다.
