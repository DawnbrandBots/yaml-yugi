name:
  en: Pyramid Turtle
  de: Pyramidenschildkröte
  es: Tortuga Pirámide
  fr: Tortue Pyramide
  it: Tartaruga Piramide
  pt: Tartaruga Pirâmide
  ja: ピラミッド・タートル
  ja_romaji: Piramiddo Tātoru
  ko: 피라미드 터틀
  ko_rr: Piramideu Teoteul
  zh-CN: 金字塔龟
text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 Zombie monster with 2000 or less DEF from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Zombie-Monster mit 2000 oder weniger DEF als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Zombi con 2000 DEF o menos.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Zombie avec max. 2000 DEF depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro Zombie con DEF 2000 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Zumbi com 2000 ou menos de DEF do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから守備力２０００以下のアンデット族モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 수비력 2000 이하의 언데드족 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时才能发动。从卡组把1只守备力2000以下的不死族怪兽特殊召唤。
