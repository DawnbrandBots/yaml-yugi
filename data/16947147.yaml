text:
  en: |-
    When an opponent's monster declares a direct attack while this card is in your hand: You can Special Summon this card in Attack Position, and if you do, change all face-up monsters your opponent controls to Defense Position.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung in die Angriffsposition beschwören und falls du dies tust, ändere alle offenen Monster, die dein Gegner kontrolliert, in die Verteidigungsposition.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo mientras esta carta está en tu mano: puedes Invocar esta carta de Modo Especial en Posición de Ataque y, si lo haces, cambia a Posición de Defensa a todos los monstruos boca arriba que controle tu adversario.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte en Position d'Attaque, et si vous le faites, changez tous les monstres face recto contrôlés par votre adversaire en Position de Défense.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nella tua mano: puoi Evocare Specialmente questa carta in Posizione di Attacco e, se lo fai, metti in Posizione di Difesa tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto enquanto este card estiver na sua mão: você pode Invocar este card por Invocação-Especial em Posição de Ataque e, se isso acontecer, coloque todos os monstros com a face para cima que seu oponente controla em Posição de Defesa.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から攻撃表示で特殊召喚し、相手フィールドの表側表示モンスターを全て守備表示にする。
  ko: |-
    ① : 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 공격 표시로 특수 소환하고, 상대 필드의 앞면 표시 몬스터를 전부 수비 표시로 한다.
