text:
  en: |-
    Once per turn, you can Tribute 1 other face-up WATER monster and select 1 Continuous or Field Spell Card in your Graveyard to return it to the top of your Deck.
  de: |-
    Einmal pro Spielzug kannst du 1 anderes offenes WASSER Monster als Tribut anbieten und 1 permanente oder Spielfeldzauberkarte in deinem Friedhof wählen, um sie auf dein Deck zurückzulegen.
  es: |-
    Una vez por turno, puedes Sacrificar otro monstruo de AGUA y seleccionar 1 Carta Mágica Continua o de Campo en tu Cementerio y devolverla a la parte superior de tu Deck.
  fr: |-
    Une fois par tour, vous pouvez Sacrifier 1 autre monstre EAU face recto et sélectionnez 1 Carte Magie Continue ou Carte Magie de Terrain dans votre Cimetière pour la renvoyer en haut de votre Deck.
  it: |-
    Una volta per turno, puoi offrire come Tributo 1 altro mostro di Tipo ACQUA scoperto e scegliere 1 Carta Magia Continua o Terreno nel tuo Cimitero per farla ritornare in cima al tuo Deck.
  pt: |-
    Uma vez por turno, você pode Sacrificar 1 outro monstro ÁGUA virado para cima para retornar 1 Card de Magia Contínua ou de Campo do seu Cemitério para o topo do seu Deck.
  ja: |-
    このカード以外の自分フィールド上に表側表示で存在する水属性モンスター１体をリリースし、自分の墓地に存在する永続魔法またはフィールド魔法カード１枚を選択して発動する。選択したカードを自分の墓地からデッキの一番上に戻す。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 물 속성 몬스터 1장을 릴리스하고, 자신의 묘지에 존재하는 지속 마법 또는 필드 마법 카드 1장을 선택하여 발동한다. 선택한 카드를 자신의 묘지에서 덱의 맨 위로 되돌린다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
