name:
  en: Second Expedition into Danger!
  de: Zweite Expedition in die Gefahr!
  es: Segunda Expedición hacia el ¡Peligro!
  fr: Seconde Expédition de Danger !
  it: Seconda Spedizione nel Pericolo!
  pt: Segunda Expedição ao Perigo!
  ja: <ruby><rb>第</rb><rp>（</rp><rt>だい</rt><rp>）</rp></ruby><ruby><rb>弐</rb><rp>（</rp><rt>に</rt><rp>）</rp></ruby><ruby><rb>次</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>未</rb><rp>（</rp><rt>み</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>域</rb><rp>（</rp><rt>いき</rt><rp>）</rp></ruby><ruby><rb>探</rb><rp>（</rp><rt>たん</rt><rp>）</rp></ruby><ruby><rb>険</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>隊</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>
