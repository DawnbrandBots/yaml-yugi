  ko: 제2차미계역탐험대
  ko_rr: Jeduchamigyeyeoktamheomdae
  zh-CN: 对危险！的第二次探险
text:
  en: |-
    Discard 1 card, then target 1 "Danger!" monster you control; it gains 500 ATK/DEF until the end of this turn. If this card is in the GY: You can discard 1 "Danger!" monster; place this card on the bottom of the Deck, then draw 1 card. You can only use each effect of "Second Expedition into Danger!" once per turn.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 „Gefahr!“-Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 500 ATK/DEF. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Gefahr!“-Monster abwerfen; lege diese Karte unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Zweite Expedition in die Gefahr!“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo "¡Peligro!" que controles; éste gana 500 ATK/DEF hasta el final de este turno. Si esta carta está en el Cementerio: puedes descartar 1 monstruo "¡Peligro!"; pon esta carta en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Segunda Expedición hacia el ¡Peligro!" una vez por turno.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre "Danger !" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK/DEF. Si cette carte est dans le Cimetière : vous pouvez défausser 1 monstre "Danger !" ; placez cette carte au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Seconde Expédition de Danger !" qu'une fois par tour.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro "Pericolo!" che controlli; esso guadagna 500 ATK/DEF fino alla fine di questo turno. Se questa carta è nel Cimitero: puoi scartare 1 mostro "Pericolo!"; metti questa carta in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Seconda Spedizione nel Pericolo!" una sola volta per turno.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro "Perigo!" que você controla; ele ganha 500 de ATK/DEF até o final deste turno. Se este card estiver no Cemitério: você pode descartar 1 monstro "Perigo!"; coloque este card no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Segunda Expedição ao Perigo!" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨て、自分フィールドの「未界域」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで５００アップする。②：このカードが墓地に存在する場合、手札から「未界域」モンスター１体を捨てて発動できる。このカードをデッキの一番下に戻す。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고, 자신 필드의 "미계역" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 500 올린다. ②: 이 카드가 묘지에 존재할 경우, 패에서 "미계역" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    丢弃1张手卡，之后选择自己场上1只「危险！」怪兽；那只怪兽的攻击力·守备力直到回合结束时上升500。这张卡在墓地存在的场合：可以从手卡丢弃1只「危险！」怪兽；这张卡回到卡组最下面，之后自己从卡组抽1张卡。「对危险！的第二次探险」的每个效果1回合各能使用1次。
type: Trap
property: Continuous
