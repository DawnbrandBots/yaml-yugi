text:
  en: |-
    Send all "Chrysalis" monsters you control to the Graveyard, and Special Summon 1 monster from your hand or Deck that is written in the card text of those cards.
  de: |-
    Lege alle Monster, deren Kartenname „Verpuppt“ enthält, von deiner Spielfeldseite auf den Friedhof und beschwöre als Spezialbeschwörung 1 Monster von deiner Hand oder deinem Deck, das im Kartentext dieser Karten erwähnt ist.
  es: |-
    Manda a todos los monstruos que incluyan "Crisálida" en su nombre de tu Campo al Cementerio e Invoca mediante una Invocación Especial 1 monstruo de tu mano o Deck que esté mencionado en el texto de una de esas cartas
  fr: |-
    Envoyez tous les monstres "Chrysalide" que vous contrôlez au Cimetière, et faites l'Invocation Spéciale d'1 monstre depuis votre main ou votre Deck qui est inscrit dans le texte de carte de ces cartes.
  it: |-
    Manda tutti i mostri "Crisalide" che controlli al Cimitero, ed Evoca tramite Evocazione Speciale dalla tua mano o dal tuo Deck 1 mostro il cui nome sia scritto nel testo di quelle carte.
  pt: |-
    Envie todos os monstros "Chrysalis" que você controla ao Cemitério, e Special Summon 1 monstro da sua mão ou Deck que está escrito no texto daquelas cartas.
  ja: |-
    自分フィールド上の「Ｃ」と名のついたモンスター全てを墓地に送り、そのカードに記されているモンスター１体を手札またはデッキから特殊召喚する。
  ko: |-
    자신 필드 위의 "코쿤"이라는 이름이 붙은 몬스터 전부를 묘지로 보내고, 그 카드에 쓰여 있는 몬스터 1장을 패 또는 덱에서 특수 소환한다.
