text:
  en: |-
    Activate only when a monster(s) you own is removed from play by an opponent's effect. Special Summon 1 of those monsters.
  de: |-
    Aktiviere diese Karte nur, wenn ein oder mehrere Monster, die du besitzt, durch einen Effekt deines Gegners aus dem Spiel entfernt werden. Beschwöre 1 dieser Monster als Spezialbeschwörung.
  es: |-
    Activa esta carta sólo cuando un monstruo que te pertenezca sea retirado del juego por un efecto de tu adversario. Invoca mediante una Invocación Especial a ese monstruo.
  fr: |-
    Activable uniquement lorsqu'un (ou plusieurs) monstre(s) vous appartenant est(sont) retiré(s) du jeu par un effet de l'adversaire. Invoquez Spécialement 1 de ces monstres.
  it: |-
    Attiva solo quando uno o più mostri che controlli vengono rimossi dal gioco dall'effetto di un avversario. Evoca tramite Evocazione Speciale 1 di quei mostri.
  pt:
  ja: |-
    元々の持ち主が自分であるモンスターが相手の効果によってゲームから除外された時に発動する事ができる。そのモンスター１体を自分フィールド上に特殊召喚する。
  ko: |-
    원래 주인이 자신인 몬스터가 상대의 효과에 의해서 게임에서 제외되었을 때 발동할 수 있다. 그 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-CN: |-
    原本持有者是自己的怪兽被对方的效果从游戏中除外时才能发动。那1只怪兽在自己场上特殊召唤。
type: Trap
property: Normal
