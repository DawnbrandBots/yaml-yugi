text:
  en: |-
    "Gladiator Beast Augustus" + 2 "Gladiator Beast" monsters
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) If Summoned this way: You can Special Summon 1 Level 7 or lower "Gladiator Beast" Fusion Monster from your Extra Deck, ignoring its Summoning conditions. At the end of the Battle Phase, if this card battled: You can return it to the Extra Deck; Special Summon 2 "Gladiator Beast" monsters from your Deck.
  de: |-
    „Gladiatorungeheuer Augustus“ + 2 „Gladiatorungeheuer“-Monster
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Falls diese Karte auf diese Art beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Fusionsmonster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Extra Deck zurücklegen; beschwöre 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck.
  es: |-
    "Bestia Gladiador Augustus" + 2 monstruos "Bestia Gladiador"
    Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Si es Invocada de esta forma: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Bestia Gladiador" de Nivel 7 o menor, ignorando sus condiciones de Invocación. Al final de la Battle Phase, si esta carta batalló: puedes devolverla al Deck Extra; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Bestia Gladiador".
  fr: |-
    "Auguste, Bête Gladiateur" + 2 monstres "Bête Gladiateur"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Si elle est Invoquée de cette façon : vous pouvez Invoquer Spécialement 1 Monstre Fusion "Bête Gladiateur" de max. Niveau 7 depuis votre Extra Deck, en ignorant ses conditions d'Invocation. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la renvoyer à l'Extra Deck ; Invoquez Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck.
  it: |-
    "Gladiatore Bestia Augustus" + 2 mostri "Gladiatore Bestia"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Se viene Evocato in questo modo: puoi Evocare Specialmente 1 Mostro Fusione "Gladiatore Bestia" di Livello 7 o inferiore dal tuo Extra Deck, ignorando le sue condizioni di Evocazione. Alla fine della Battle Phase, se questa carta ha combattuto: puoi farla ritornare nell'Extra Deck; Evoca Specialmente 2 mostri "Gladiatore Bestia" dal tuo Deck.
  pt: |-
    "Besta Gladiadora Augustus" + 2 monstros "Besta Gladiadora"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Se Invocado desta forma: você pode Invocar por Invocação-Especial 1 Monstro de Fusão "Besta Gladiadora" de Nível 7 ou menos do seu Deck Adicional, ignorando suas condições de Invocação. No final da Fase de Batalha, se este card batalhar: você pode devolvê-lo ao Deck Adicional; Invoque por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck.
  ja: |-
    「剣闘獣アウグストル」＋「剣闘獣」モンスター×２
    自分フィールドの上記カードをデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードが上記の方法で特殊召喚に成功した場合に発動できる。ＥＸデッキからレベル７以下の「剣闘獣」融合モンスター１体を召喚条件を無視して特殊召喚する。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のＥＸデッキに戻して発動できる。デッキから「剣闘獣」モンスター２体を特殊召喚する。
  ko: |-
    "검투수 아우구스톨" + "검투수" 몬스터 x 2
    자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ① : 이 카드가 상기의 방법으로 특수 소환에 성공했을 경우에 발동할 수 있다. 엑스트라 덱에서 레벨 7 이하의 "검투수" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. ② : 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수" 몬스터 2장을 특수 소환한다.
