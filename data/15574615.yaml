text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 "D.D. Esper Star Sparrow", "Beast-Warrior Puma", "Phoenix Beast Gairuda", and "Ironhammer the Giant" from your hand and/or face-up from your side of the field to the Graveyard. You can Tribute this card to target 1 "D.D. Esper Star Sparrow", "Beast-Warrior Puma", "Phoenix Beast Gairuda" and "Ironhammer the Giant" in your Graveyard; Special Summon those targets.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 "D.D. Telepath Sternenspatz", "Ungeheuer-Krieger Puma", "Phönix-Ungeheuer Gairuda" und "Eisenhammer der Riese" von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legst. Du kannst diese Karte als Tribut anbieten, um 1 "D.D. Telepath Sternenspatz", "Ungeheuer-Krieger Puma", Phönix-Ungeheuer Gairuda" und "Eisenhammer der Riese" in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "D. D. Esper Gorrión Estelar", 1 "Guerrero-Bestia Puma", 1 "Bestia Fénix Gairuda" y 1 "Martillohierro el Gigante" en tu mano y/o boca arriba en tu lado del Campo. Puedes Sacrificar esta carta para seleccionar 1 "D. D. Esper Gorrión Estelar",1 "Guerrero-Bestia Puma", 1 "Bestia Fénix Gairuda" y 1 "Martillohierro el Gigante" en tu Cementerio; Invoca esos objetivos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 "Moineau des Étoiles Esper D.D.", "Puma Bête-Guerrier", "Gairuda, Bête Phénix", et "Marteaufer le Géant" depuis votre main et/ou face recto sur votre Terrain au Cimetière. Vous pouvez Sacrifier cette carte pour cibler 1 "Moineau des Étoiles Esper D.D.", "Puma Bête-Guerrier", "Gairuda, Bête Phénix" et "Marteaufer le Géant" dans votre Cimetière ; Invoquez Spécialement les cibles.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma", "Bestia Fenice Gairuda" e "Martelloferro il Gigante" dalla tua mano e/o scoperti sul Terreno al Cimitero. Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma", "Bestia Fenice Gairuda" e "Martelloferro il Gigante" nel tuo Cimitero; Evoca Specialmente quei bersagli.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar 1 "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma", "Besta Fenix Gairuda" e "Martelo de Ferro, o Gigante" da sua mão e/ou com a face para cima no seu lado do campo para o Cemitério. Você pode oferecer este card como Tributo para escolher 1 "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma", "Besta Fenix Gairuda" e "Martelo de Ferro, o Gigante" em seu Cemitério; Invoque os alvos por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。自分の手札・フィールド上から、「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」をそれぞれ１体ずつ墓地へ送った場合に特殊召喚できる。また、自分フィールド上のこのカードをリリースする事で、自分の墓地の「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」をそれぞれ１体ずつ選択して特殊召喚する。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신의 패 / 필드 위에서 "이차원 에스퍼 스타 로빈", "야수전사 퓨먼", "봉왕수 가이르다", "철의거인 아이언해머" 를 각각 한장씩 묘지로 보냈을 경우에 특수 소환할 수 있다. 또한, 자신 필드 위의 이 카드를 릴리스하는 것으로, 자신의 묘지의 "이차원 에스퍼 스타 로빈", "야수전사 퓨먼", "봉왕수 가이르다", "철의거인 아이언해머" 를 각각 1장씩 선택해서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从自己的手卡·场上把「异次元超能人·星斗罗宾」「野兽战士 豹人」「凤王兽 铠楼罗」「铁巨人 大铁锤」各1只送去墓地的场合可以特殊召唤。此外，可以通过把自己场上的这张卡解放，选择自己墓地的「异次元超能人·星斗罗宾」「野兽战士 豹人」「凤王兽 铠楼罗」「铁巨人 大铁锤」各1只特殊召唤。
