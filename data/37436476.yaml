    Todos os monstros "Laval" virados para cima que você controla ganham 100 ATK para cada monstro "Laval" em seu Cemitério.
  ja: |-
    自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力は、自分の墓地に存在する「ラヴァル」と名のついたモンスターの数×１００ポイントアップする。
  ko: |-
