name: Validate data does not contain wikitext templates

on:
  push:
    branches: [master]
    paths:
      - .github/workflows/validate-data.yaml
      - data/**
  pull_request:
    paths:
      - .github/workflows/validate-data.yaml
      - data/**

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          ! grep {{ -R data --include='*.yaml'
